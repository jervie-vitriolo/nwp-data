      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include 2,840,100 Moderna doses donated by the German government
        through the COVAX facility, 2,249,400 AstraZeneca shots bought by the private
        sector, and 1,187,550 government-procured Pfizer doses that were delivered
        in the evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda9278-beea-4882-8edd-38a96fbf28b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:39:26.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon, the Dutch government''s donation of 3,055,200
        doses of the Janssen vaccine arrived, followed by 856,800 Moderna doses from
        Germany, and 214,500 AstraZeneca doses from the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df6564-93a4-4ea1-9cc4-96b724e62dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:39:26.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of doses delivered on Wednesday alone
        to 10,403,550.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a647a9d-5a21-4e95-b35e-53f5204a40ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:39:26.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force Against COVID-19 has yet to release the
        updated figures on the overall number of vaccine deliveries to the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35769d8-2462-46cf-ab42-c539e48e115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:39:26.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as of Dec. 12, a total of 96,519,211 shots have been administered
        nationwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dabe5b-4927-4fec-a57b-7c7fc319aea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:39:26.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this lot, 54,705,555 were given as the first dose, 41,039,335
        as the second dose, and 774,321 as booster shots.</p>'
  'Typhoon-Odette-evacuation-Visayas-Mindanao':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-16T06:07:34.999+08:00
    'imagesource': 'jcr:99aafbe3-db6c-4951-90a5-b461a5178761'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4696b0e6-04e1-4da8-bdf0-7ea74044dac3'
    'lead': 'More than 45,000 residents in parts of Visayas and Mindanao were preemptively
      evacuated as of Thursday morning ahead of Typhoon Odette’s expected landfall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T06:10:01.754+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:23:12.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:21:59.335+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'title': 'Over 45,000 people evacuated as Typhoon Odette threatens PH'
    'updated': 2021-12-16T11:44:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277de538-0a0d-42da-8c35-4c9552b9fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:00.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong>&nbsp;More
        than 45,000 residents in parts of Visayas and Mindanao were preemptively evacuated
        as of Thursday morning ahead of Typhoon Odette’s expected landfall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53ad844-7f81-4686-b97e-e0fa41d79127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:00.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        said 45,383 individuals or 12,237 families in Eastern Visayas and CARAGA were
        brought to evacuation sites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207abbc3-4063-4fd7-99e9-67f62d37bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:00.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 4,000 passengers were reported stranded in Quezon Province,
        Sorsogon, Masbate, Iloilo, Aklan, Negros Occidental, Southern Leyte, Northern
        Samar, and Agusan del Norte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76b9aee-ea23-4040-bd7f-1ef466cbaed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:00.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes and work were also suspended in parts of Central Visayas,
        Eastern Visayas, and CARAGA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bfe0d1-1a11-40a2-8d6d-c8621d20362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Tacloban, Leyte, 558 residents living in disaster-prone
        areas were moved to San Jose Central School. Evacuees said they learned their
        lesson when Super Typhoon Yolanda ravaged the city in November 2013.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2fd5cc-43b5-4226-8812-570d1dfe207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishing boats in Barangays 89 and 90 in San Jose were placed at
        the tide embankment for safety.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca76466-3a2a-474a-b725-54e5652edc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:00.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA''s latest bulletin, Tropical Cyclone Wind Signal
        No. 4 is likely to be raised over areas near and along the path of Odette.
        It is projected to make landfall in the vicinity of Dinagat Islands, Siargao-Bucas
        Grande Islands, or the northern portion of Surigao del Sur Thursday afternoon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780a99b-787c-42fc-8249-8d05a24313a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:00.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Wil Mark Amazona contributed to this
        report.</em></p>'
  'Biden-picks-Michelle-Kwan-to-be-ambassador-to-Belize-and-Caroline-Kennedy-to-be-ambassador-to-Australia':
    'author': 'Jeff Zeleny, Chief National Affairs Correspondent'
    'created': 2021-12-16T06:00:15.513+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10109eb1-e698-4ce8-b505-9d1d6a6a3f7d'
    'lead': 'US President Joe Biden announces his intention to nominate Michelle Kwan,
      a former Olympic figure skater and longtime Democratic activist, to serve as
      ambassador to Belize.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T06:02:27.149+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:23:11.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:21:59.452+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'title': 'Biden picks Michelle Kwan to be ambassador to Belize and Caroline Kennedy
      to be ambassador to Australia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c09be-6fcc-4419-a53c-3e4711424aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:02:27.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden on Wednesday announced
        his intention to nominate Michelle Kwan, a former Olympic figure skater and
        longtime Democratic activist, to serve as ambassador to Belize.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4018e9cd-60a1-4a3d-b84b-f3b1c40925a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:02:27.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also picked Caroline Kennedy to serve as ambassador to Australia,
        her second high-profile diplomatic position, after serving as ambassador to
        Japan in the Obama administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f1a35-18ad-41e5-9363-1c345adc29b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:02:27.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House made the announcements in a statement on Wednesday,
        the latest ambassador selections to be sent to the US Senate, where dozens
        of nominees are still awaiting confirmation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0210781f-e9af-4851-b102-dd204d32b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:02:27.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, CNN reported that Kennedy was the leading contender for
        the Australia post. The daughter of former President John F. Kennedy is a
        longtime friend, ally and donor to Biden and endorsed the President''s candidacy
        early in the 2020 campaign, speaking at the Democratic convention</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e80e5c-150b-4e91-acbd-4f93baa698bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:02:27.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Kennedy called Australia "a country that is as vital
        to our future security and prosperity as Australia."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae2379f-aecf-4116-94cc-dbac340b76f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:02:27.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am always grateful to the courageous Solomon Islanders and Australian
        coast watchers who rescued my father during World War 2, and if confirmed,
        I will work hard to repay this debt," Kennedy said in a statement. "I look
        forward to collaborating with the Government of Australia to strengthen our
        alliance, improve global health and increase vaccine access during this terrible
        pandemic and to address the urgent climate crisis. I am excited to get to
        know the Australian people, learn about their fascinating country and share
        with them what I love most about America."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0774b1f9-be6b-42b0-a70d-a8f73dae7af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:02:27.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy''s appointment to Australia reflects the high priority the
        Biden administration is placing on the Asia-Pacific as it deals with an increasingly
        assertive China in the region and on the world stage. The US and Australia
        share close trade ties and a robust military relationship, fighting side by
        side in every major conflict since World War I. The two countries are also
        members of the "Five Eyes alliance," an intelligence-sharing arrangement among
        the English-speaking democracies of the US, Australia, Canada, New Zealand
        and the UK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b1a37-93ed-4552-b56a-ebe227852e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:02:27.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:11.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, Kennedy would come to the job with previous experience
        in the region. A graduate of Harvard University and Columbia University Law
        School, she served as ambassador to Japan from 2013 to 2017 as an Obama administration
        appointee. In Tokyo, Kennedy worked on military and trade, among other issues,
        and became the second US ambassador to attend an annual memorial service marking
        the US atomic bombing of Hiroshima.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5020b0b-a29c-49ab-a5a4-46186e94c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:02:27.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy''s prior experience includes work at the Metropolitan Museum
        of Art and New York City''s Department of Education, as well as with her family''s
        foundations. She has edited best-selling books about American history, politics
        and poetry, and co-authored two books about civil liberties.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a353a-f87b-41c9-9f83-a5a81d993a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:02:27.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a reflection of Biden''s close relationship with the Kennedy
        political dynasty, Caroline Kennedy is the second family member he has nominated
        to fill a diplomatic post. The President has tapped the late Sen. Ted Kennedy''s
        widow, Victoria, to be his envoy in Austria.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf7bed-2b1a-4417-a5a0-107c2fa26d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:02:27.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwan, who worked on the Biden campaign and has been pressing for
        an ambassador post, said she was honored by the nomination.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce603f31-bd62-45a6-8414-3433be9e3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:02:27.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If confirmed, I will be very proud to serve my country," Kwan said.
        "Belize is full of incredible history and culture, and has been a tremendous
        partner to the United States. I look forward to working with the Belizean
        government on economic issues, to put an end to this pandemic, and to address
        the root causes of migration."</p>'
