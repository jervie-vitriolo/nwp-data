      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on the first offense, any person or business establishment
        selling or distributing vape products to minors shall face P10,000 fine or
        an imprisonment of up to 30 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3014948f-9075-400c-bac9-d3a43d6c5ef2'
