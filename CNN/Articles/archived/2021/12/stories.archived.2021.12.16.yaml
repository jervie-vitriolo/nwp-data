    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3411a23-d1a8-4351-847a-ad049d434f2d'
    'lead': 'A total of 953,624 people were vaccinated on the first day of the second
      ''Bayanihan, Bakunahan'' on Dec. 15, according to the Department of Health (DOH).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T15:30:02.562+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:22:41.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
