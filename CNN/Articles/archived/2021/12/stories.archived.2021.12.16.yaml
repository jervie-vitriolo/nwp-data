  'Lewis-Hamilton-knighted-Formula-One-Windsor-Castle':
    'author': 'Jack Bantock, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-16T12:56:30.188+08:00
    'imagesource': 'jcr:ab02079c-d837-47fb-a122-2287debf1e6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7206d67-0375-4253-805f-98f5fd434087'
    'lead': 'Lewis Hamilton joins Jack Brabham, Stirling Moss and Jackie Stewart as
      the fourth F1 driver to be knighted, and the first to receive the honor while
      still actively racing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T13:06:30.483+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T21:22:50.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:05.437+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lewis Hamilton knighted following F1 heartbreak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743bf664-d50c-4bc4-ba73-5eded51d363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:06:30.484+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:22:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> <a href="https://edition.cnn.com/2021/10/22/motorsport/lewis-hamilton-tom-brady-goat-spt-intl/index.html">Lewis
        Hamilton</a> was knighted on Wednesday, days after he narrowly missed out
        on a record eighth <a href="https://edition.cnn.com/2021/12/13/motorsport/max-verstappen-title-win-media-spt-intl/index.html">Formula
        One</a> title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b7426-9d76-4afd-b777-bd00a6617e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:06:30.484+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:22:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old was named in the New Year Honours list in December
        2020, and received a knighthood from the Prince of Wales for his services
        to <a href="https://edition.cnn.com/2021/12/14/motorsport/baja-1000-off-road-racing-spt-intl-cmd/index.html">motorsport</a>
        in an investiture ceremony at Windsor Castle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07964ff-030f-459d-85cd-c58abd335576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:06:30.484+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:22:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published twice a year, the honors list recognizes those who have
        accomplished excellence in a spectrum of pursuits, including both celebrities
        and non-famous faces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88371597-a0c3-4ff5-9987-200b8cbe35fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:06:30.484+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:22:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton joins Jack Brabham, Stirling Moss and Jackie Stewart as
        the fourth F1 driver to be knighted, and the first to receive the honor while
        still actively racing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21087a9e-ee3e-481c-845f-ca0920d47cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:06:30.484+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:22:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton was made an MBE in 2009, receiving the award from Queen
        Elizabeth II in the wake of his maiden F1 championship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7cce6-c08e-43e7-bc62-bb0513cf1c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:06:30.484+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:22:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite adding six further titles since, he returned to be honored
        on Wednesday in wildly different circumstances -- reeling from agonizing <a
        href="https://edition.cnn.com/2021/12/12/motorsport/max-verstappen-win-formula-1-world-title-spt-intl/index.html">final-race
        heartbreak</a> on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d58dfa-bb18-4fab-8273-70b6999f8f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:06:30.484+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:22:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having dominated the majority of the F1 season''s much anticipated
        finale in Abu Dhabi -- wherein Hamilton arrived level on points with title
        rival Max Verstappen -- the Brit looked set to cruise to an eighth world championship
        that would have put him clear of Michael Schumacher''s all-time record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3639e9-9837-461b-b856-9d98d450e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:06:30.484+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:22:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet a crash by Williams Racing driver Nicholas Latifi with four
        laps remaining triggered a disastrous series of events for Mercedes and Hamilton
        -- the subsequent safety car allowing Red Bull to pit Verstappen and put him
        on fresh soft tires, whilst his rival stayed out as not to surrender his lead
        position.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7048a-dc42-4db2-bcc8-906c9a6aa6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:06:30.485+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:22:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge controversy ensued when race director Michael Masi initially
        said lapped cars between Hamilton and Verstappen would not be allowed to unlap
        themselves. But Masi then appeared to change his mind moments later, leaving
        the Red Bull driver right behind Hamilton with fresh tires and just one lap
        to go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282539e-db30-4d40-8ae0-ee3f71dbfe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:06:30.485+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:22:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/12/13/motorsport/verstappen-abu-dhabi-grand-prix-celebrations-spt-intl/index.html">READ:
        Questionable calls at Abu Dhabi Grand Prix do little to stifle the celebrations
        of Verstappen''s orange army</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a702e-222f-49ef-9c02-4872cc6d87bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:06:30.485+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:22:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having previously commanded a dominant lead, Hamilton restarted
        the final lap almost side-by-side with a rejuvenated Verstappen -- who hunted
        down his rival to overtake on turn five and win his first world title in the
        most dramatic circumstances imaginable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e663b8-4316-43e7-8c78-0f8a54daf4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:06:30.485+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:22:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes subsequently launched two protests against the result --
        both of which were dismissed -- and on Sunday lodged an intention to appeal
        against the decision to restart the race for the last lap.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85ac75-5e58-43c8-b797-1df3566754c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:06:30.485+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:22:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes said on Monday that there was "no further communication
        planned at this time" regarding their <a href="https://twitter.com/MercedesAMGF1/status/1470121833273958401">intention
        to appeal</a> Sunday''s result.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116316d-5303-4b73-b0c0-9fd6cbe72754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:06:30.485+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:22:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Amy Woodyatt and Ben Church contributed to this report</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a136bd97-96c8-42c8-afa5-f3d614abd98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:06:30.485+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:22:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/15/motorsport/sir-lewis-hamilton-knighthood-f1-spt-intl/index.html">Lewis
        Hamilton knighted following F1 heartbreak</a>"</em></p>'
  'apple-return-to-office-delay':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-16T13:14:23.929+08:00
    'imagesource': 'jcr:84c0cdfe-00c1-40d7-9af6-acad27c8293a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '769c94d9-39de-42e5-961f-d88b790a5a42'
    'lead': 'Apple will delay bringing its workers back to the office until a ''yet
      to be determined'' date, while giving all of its corporate and retail employees
      $1,000 to buy equipment for their home offices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T13:19:44.342+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:22:49.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:05.548+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['workforce', 'technology', 'Apple', 'Tim-Cook']
    'template': '1'
    'title': 'Apple is delaying its return to offices indefinitely and giving each
      employee $1,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b616b1d-7e3f-4d01-9141-79f9431c5897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:19:44.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple will delay bringing its workers back
        to the office until a "yet to be determined" date, while giving all of its
        corporate and retail employees $1,000 to buy equipment for their home offices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d2aeb4-729d-445e-8c3f-ab1ea3faecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:19:44.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development was shared with Apple employees in an email from
        CEO Tim Cook on Wednesday, according to <a href="https://twitter.com/ZoeSchiffer/status/1471236946160619524"
        target="_blank">multiple</a>&nbsp;<a href="https://www.bloomberg.com/news/articles/2021-12-15/apple-delays-return-to-office-until-date-yet-to-be-determined"
        target="_blank">reports</a>. Apple confirmed details of the email to CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505afe9f-8ba7-441e-a94c-96ce25a16dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:19:44.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Silicon Valley giant''s move comes amid a rise in Covid-19 cases
        and concerns about the spread of the Omicron variant. Earlier this week, Apple
        reinstated a <a href="http://www.cnn.com/2021/12/14/tech/apple-stores-mask-mandate/index.html"
        target="_blank">mask mandate</a>&nbsp;at all of its US stores and is <a href="https://www.nbcnews.com/tech/apple/apple-temporarily-closes-3-stores-covid-surge-staff-rcna8927"
        target="_blank">reportedly</a>&nbsp;also closing some of them because of a
        surge in cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810dc7b-eb28-4d11-85b1-b57505af5383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:19:44.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several companies including Google, Lyft, Uber and Amazon have also
        pushed back their reopening dates multiple times as uncertainty around the
        pandemic continues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc61c9a6-621f-465c-b504-89b0b23b722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:19:44.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on in the pandemic, several companies including <a href="https://www.cnn.com/2020/06/04/success/google-wellness/index.html"
        target="_blank">Google</a>&nbsp;and <a href="https://www.cnn.com/2020/03/17/tech/facebook-coronavirus-1000-dollars-employees/index.html"
        target="_blank">Facebook</a>&nbsp;also offered their employees $1,000 bonuses
        to help with work-from-home expenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41454446-68bb-4e6e-b9e2-a48ce210a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:19:44.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/15/tech/apple-tim-cook-office-return/index.html"
        target="_blank">Apple is delaying its return to offices indefinitely and giving
        each employee $1,000</a>."</em></p>'
  'Omicron-cases-close-contact-flight-passenger-Philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-16T13:18:26.891+08:00
    'imagesource': 'jcr:9eb85915-040e-4234-9927-bc677168813c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91c140d8-77e8-4898-81e0-34bd9df6ff55'
    'lead': 'The Department of Health is considering only eight passengers as the
      close contacts of the two Omicron cases detected in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T13:21:25.101+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:22:49.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:05.659+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH identifies limited close contacts of imported Omicron cases'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a58e84-11c2-45f9-ac20-8b1566469aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:21:25.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        Department of Health is considering only eight passengers as the close contacts
        of the two Omicron cases detected in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b4eb4-640a-4fc2-bdc6-0bb28647e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:21:25.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Thursday said that
        for flights, only those seated in close proximity to the patient are deemed
        as close contacts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6757735f-a034-4606-adce-12246b68b8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:21:25.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the returning overseas Filipino who arrived from Japan
        was seated in business class and only had one co-passenger in the secluded
        part of the plane. The contact presented a negative test result after five
        days of quarantine upon arrival in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9121a-8488-4be4-8eda-40f112d888fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:21:25.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Omicron case, the Nigerian national who came from Nigeria,
        was seated at the back of the plane and only had seven "epidemiologic close
        contacts." All seven showed negative swab test results after completing their
        five-day facility-based quarantine, the DOH said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02765b3-a110-4ae1-9efe-8efb2f6b1f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:21:25.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:49.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official assured that even if the other passengers in
        the two flights aren''t deemed close contacts, they pose very little risk
        to their community since they all tested negative before they were allowed
        to leave quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab465b21-1b18-4f87-8d2d-5da5b908fff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:21:25.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:49.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng sumakay sa flight na ''yan were quarantined when they
        came here in the country," she said in a media briefing. "Hindi po natin kailangan
        i-quarantine lahat kung 200 man ang nakasakay diyan para i-test dahil sila
        ay nag-test nang negative. Meron silang pre-departure na negative test at
        na-quarantine nang limang araw at negatibo pa rin sila."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978eb13-be98-4f10-97fa-335aa13847df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:21:25.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:49.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyone on that flight was quarantined upon arrival.
        We don''t need to quarantine all of them even if there were 200 passengers
        there or test them again because they already tested negative. They had a
        negative pre-departure test result and they tested negative again after five
        days of quarantine.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f467113-9122-40ee-9dfa-3e65316ea952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:46:33.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:49.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH urged the other passengers who boarded the Philippine Airlines
        flight number PR 0427 on December 1 and Oman Air with flight number WY 843
        on November 30 to monitor their health status and immediately contact the
        agency or their local government if they start showing COVID-19 symptoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870979d7-c4e4-43a2-a10c-0ead9e967aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:46:33.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:49.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government confirmed the index cases of Omicron variant on Wednesday
        from the test results of the two inbound travelers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90046a1-b27b-40ce-a383-ba55fe9ba3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:46:33.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:49.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH denounced criticisms they took too long to detect the Omicron
        cases, claiming that they urged laboratories and local government units to
        promptly submit samples for genome sequencing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f7bf4f-02cd-4a15-acca-8ae3df453e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:46:33.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:49.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to count properly kung ilang araw ang lumipas (how many
        days have passed) to detect it. I don''t think the 15 days'' count is late,"
        Vergeire said.</p>'
  'flu-covid19-cases-united-states':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-16T13:20:21.550+08:00
    'imagesource': 'jcr:85f4e013-2050-473e-ba30-9cb48de542ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b431cc72-19f6-495e-8a15-a9a7b494789b'
    'lead': 'US health officials are bracing for a trio of public health concerns
      this winter: more infections from the Omicron variant of the coronavirus, surging
      infections with the Delta variant, and a ''slow but steady'' comeback of the
      flu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T13:26:37.393+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:22:49.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:05.887+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'flu', 'influenza', 'United-States']
    'template': '1'
    'title': 'Flu and Covid-19 cases rising in much of the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cc06d9-778f-4564-995a-deba99a78322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US health officials are bracing for a trio
        of public health concerns this winter: more infections from the Omicron variant
        of the coronavirus, surging infections with the Delta variant, and a "slow
        but steady" comeback of the flu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe13e5-39b2-4453-9d72-f6dd6a9d5bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is growing concern that a rise in Omicron cases, paired with
        climbing Delta cases and an increase in flu cases, could overwhelm health
        systems this winter, as well as possibly leading to a need to ramp up Covid-19
        testing capacities, Lori Tremmel Freeman, chief executive officer of the National
        Association of County and City Health Officials (NACCHO), told CNN on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa3f53-6857-4e4a-b9bc-716f139b758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the combination. It''s kind of the perfect storm of public
        health impacts here with Delta already impacting many areas of the country
        and jurisdictions," Freeman said. "We don''t want to overwhelm systems more."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aceda2-09e3-453a-ac02-46cdf9701d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After circulating at nearly nonexistent levels last year, the flu
        is reappearing in certain areas across the United States, Dr. Manish Patel,
        team lead for the influenza prevention and control team at the US Centers
        for Disease Control and Prevention, said during <a href="https://emergency.cdc.gov/coca/calls/2021/callinfo_120921.asp"
        target="_blank">a call hosted by the CDC''s Clinician Outreach and Communication
        Activity</a>&nbsp;(COCA) group last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ee4029-1b5c-4d6c-b335-aa62af361c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know influenza is going to come back and already has started
        to reappear in many places in the United States," Patel said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6161d0dc-df6c-4fd2-9325-ca4255b75d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, health officials and doctors are preparing for more illness
        this winter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623cc874-4de9-4976-80e3-e69ffc10502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It makes sense for us to be prepared''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a3881-cc6d-4cda-80aa-0e54430ce739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation continues to grapple with the coronavirus pandemic, and
        health officials worry about adding flu patients to this burden.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d77322f-049a-4478-98c7-61b9b614b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes sense for us to be prepared and maintain vigilance for
        influenza," Patel said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad04ada-986d-4db2-974d-d6aca26740bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that flu activity is unpredictable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736898d2-65b9-4c11-ab2f-41051cc73d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year or last season — really, in the past 18 months — we have
        had no influenza activity in the United States and minimal activity globally
        in the Southern Hemisphere or the Northern Hemisphere. And this really has
        not happened before since we''ve had surveillance for influenza," Patel said.
        "The jury is still out on reasons why that hasn''t happened."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513cbd8-e096-4b99-ab3e-2eba80d8819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first week of December, 841 people were admitted to US hospitals
        with influenza, according to the CDC. That''s up from the prior week, when
        there were 496 new flu admissions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6f8ac-01e4-45b6-8df9-a5e7a435ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, influenza activity is still low; however, an increasing
        number of influenza positive tests have been reported by clinical and public
        health laboratories during recent weeks," the CDC said in its <a href="https://www.cdc.gov/flu/weekly/index.htm"
        target="_blank">weekly flu report</a>. The majority of flu viruses were detected
        in young people, ages 5 to 24, but the proportion of flu virus detections
        among adults 25 and older has increased in recent weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf74d6d-e52a-4294-89ef-3f93c778f982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late November, the CDC said <a href="https://emergency.cdc.gov/han/2021/han00458.asp"
        target="_blank">increased flu activity</a>&nbsp;has been detected among young
        adults and college students, which could mean the start of a new flu season.
        The agency also noted that as the flu and the virus that causes Covid-19 both
        circulate, the combination could stress health care systems throughout the
        United States.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bafbf4-76dd-45a5-a6b1-e8156b3e0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worry about a winter wave</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b308f-c50f-496a-aa49-5bd9ff54079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already in a Delta surge," Dr. Anthony Fauci, director of
        the National Institute of Allergy and Infectious Diseases, told CNN''s Wolf
        Blitzer on Wednesday night.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881b963-46bd-43c3-9676-0f471d2cd23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cases are going up. We have an average of about 117,000 cases.
        We have an increase in the percentage of hospitalizations. Deaths are still
        over a thousand," Fauci said. "Then you have, looking over your shoulder,
        the Omicron variant, which we know, from what''s going on in South Africa
        and in the UK, is a highly transmissible virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a858684-4cdc-41d1-9abe-69fd74941b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reason why we are encouraging people, if they haven''t
        been vaccinated, to get vaccinated but, as importantly, for those who''ve
        been fully vaccinated to get a booster."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a62ad0-0bca-4cf4-aecf-71ee16227645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is averaging 119,888 new Covid-19 cases each day,
        according to data from Johns Hopkins University, as of Wednesday. This is
        about 50% higher than a month ago.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b2eef-498c-4923-9e16-9cc8d096f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is now also averaging 1,261 deaths each day, according
        to JHU. This is 5% higher than a month ago.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943dacd-6b78-4042-a883-0728333682e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 67,306 people now hospitalized with Covid-19, according
        to the US Department of Health and Human Services. Hospitalizations have been
        trending up for more than two months, and this is 43% higher than a month
        ago.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae3245-2e73-4009-b9c7-8c746303cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This January, the United States could face a surge of Covid-19 cases,
        with the Omicron variant possibly contributing to the winter wave, according
        to modeling data that was presented to state and local health officials during
        a call with the CDC on Tuesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a05f149-9036-4805-af14-da9cec4c4362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s just one possible scenario.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c198defb-2707-4bea-9d35-1ff5da2b2509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC told CNN in a written statement Tuesday that the agency
        "regularly discusses planning scenarios with public health officials around
        the country," and Tuesday''s discussion "was part of a regularly scheduled
        meeting hosted by the CDC COVID-19 Response with the leaders of four public
        health organizations."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc046f02-a6b0-46bc-b6d7-315eabb00398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement noted that the CDC is "preparing for a range of scenarios"
        involving the Omicron variant, and a portion of Tuesday''s meeting was dedicated
        to "discussion around results from various modeling groups related to Omicron"
        -- but no CDC, US Department of Health and Human Services or US government
        models were presented.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f184e-e7be-4281-9e0d-7f3aa01181fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modeling information, along with data from Europe, indicates
        that the number of Covid-19 cases caused by the Omicron variant has the potential
        to double every two days, NACCHO''s Freeman told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127976e-b83a-4cb7-939b-57d16f750fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about how this virus has the potential to double
        every two days, then in a couple of weeks, we''re going to be facing a lot
        of cases of Omicron," said Freeman, who was on part of Tuesday''s call.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa5a4d-f3ef-4823-a0db-cbcde6b334cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That modeling implies that sometime in January, we will be at a
        different stage of recognizing Omicron, maybe as even a predominant virus.
        However, we still are learning about the severity, transmissibility," Freeman
        said. "The data is emerging from around the world."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d769f-09ed-488f-9c97-203a2d84b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proportion of Omicron cases in the United States is expected
        to "continue to grow in the coming weeks," CDC Director Dr. Rochelle Walensky
        said during a <a href="https://www.youtube.com/watch?v=4lDuF6sMjm4" target="_blank">virtual
        White House briefing</a>&nbsp;Wednesday. She added that early data suggests
        Omicron is more transmissible than Delta, with a doubling time of about two
        days.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a4fa06-30d4-4380-87c9-28490e5d908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Delta variant continues to cause the most Covid-19 cases
        in the United States, Omicron has gone from causing 0.4% of cases in the week
        ending December 4 to 2.9% of cases in the week ending December 11, according
        to <a href="https://covid.cdc.gov/covid-data-tracker/#variant-proportions"
        target="_blank">CDC data</a>.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1851c6-e880-4028-b680-77f17e65c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, CDC data indicates that Delta causes 96.8% of cases.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab77173-7274-4a60-828c-2e6c172ea7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We are definitely seeing an uptick in both infections''</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f574cc-dabe-491a-ba7f-a1eb4dbd90b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Christina Johns, a pediatrician in Annapolis, Maryland, told
        CNN last week that there has been a "slow but steady" increase in patients
        testing positive for flu and Covid-19 in her pediatric network in recent weeks.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b7252-097d-43ea-82df-9fddc29d5037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are definitely seeing an uptick in both infections over the
        last week," said Johns, emergency medicine physician and senior medical adviser
        for PM Pediatrics, which has more than 70 pediatric office locations across
        the United States.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd092ed-8bee-4d35-9dbb-98c5daa8fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are starting to see a slow and steady trickle of an increase
        of cases. And why is that? Well, because this is the time of year when we
        typically start to see influenza begin to circulate," she said. "But why aren''t
        we seeing the explosive uptick? One reason is that school-aged children are
        still largely masked in many school districts, and so I think that that helps
        to keep numbers down. The overall layered protective measures that are still
        in place in many areas are effective for both Covid as well as influenza."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05d7ed-c744-4403-8c39-86ebb888aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This winter, Johns said, there is the concern of a potential "twindemic"
        of Covid-19 and flu, and it''s important for people with any respiratory symptoms
        this season to see their doctor immediately for testing.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa44756-1454-4b3d-9306-a4a8cba71410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said when young people — up to age 26 — come into her office
        with symptoms, such as a cough, fever or runny nose, the only way to determine
        whether they have the flu, Covid-19 or a common cold is through testing.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67646e4-4396-4598-b789-ea40fde01d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that that''s an important point that needs to be made,
        especially right now while we are still in the midst of this pandemic," Johns
        said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf439898-eb9d-48b4-9167-e13106cf4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult to tell the difference without a test. There are
        some trends. Typically for influenza, the clinical hallmark is high fever,
        and that occurs less so in the common cold and is not always a feature of
        Covid-19 infection," Johns said. "But none of that is 100%, and there''s enough
        overlap in all three of these that, really, the only way to know the difference
        is through testing."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc5bbbe-9714-4e1c-b3d4-7aa619f761d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:26:37.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/15/health/flu-covid-increase-cdc/index.html"
        target="_blank">Flu and Covid-19 cases rising in much of the US</a>."</em></p>'
