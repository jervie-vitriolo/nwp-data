    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0c79102-9837-40ee-be85-fa1d4f287f3d'
    'lead': 'With Bank of Commerce, OFWs and their families can now be their own bosses,
      run their new food stalls, boutiques, or other service-oriented businesses in
      the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T20:26:30.310+08:00
