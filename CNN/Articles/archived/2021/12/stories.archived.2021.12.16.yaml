  'Pacquiao-divorce':
    'caption': 'Presidential aspirant Manny Pacquiao will not allow divorce to be
      legalized in the country if he becomes president. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-16T00:01:09.991+08:00
    'imagesource': 'jcr:601b00ba-bfcd-4fbf-9c48-ee3743055d1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c2cf9ce-7a9a-48ba-b187-223e082ae97c'
    'lead': 'Presidential aspirant Manny Pacquiao will not allow divorce to be legalized
      in the country if he becomes president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T00:03:57.524+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:23:15.714+08:00
