      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> Showcasing
        best practices in the agriculture sector will be the principal aim of a technical
        grant from the Asian Development Bank, according to the Department of Agriculture
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917efaf0-936a-4bb6-b27c-1bd3d130561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T21:17:20.045+08:00
