  'solar-philippines-unit-oversubscribed-ipo':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-16T11:36:13.346+08:00
    'imagesource': 'jcr:b88a3289-bfa2-414d-aa2b-5378eef367c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ad5255a-9949-4e5e-8a9e-a494626faebf'
    'lead': 'Ahead of its planned initial public offering (IPO), a unit of Solar Philippines
      became a hot stock after recording high traction from investors—its base offer
      nearly twice oversubscribed.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T11:40:04.798+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:23:03.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:01.704+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solar Philippines unit to stage oversubscribed IPO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12294f96-5a68-4797-9705-d11ae7d8fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:40:04.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> —Ahead
        of its planned initial public offering (IPO), a unit of Solar Philippines
        became a hot stock after recording high traction from investors—its base offer
        nearly twice oversubscribed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81386918-85d2-4e69-a985-68f005575c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:40:04.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the firm’s underwriter Abacus Capital and Investment
        Corporation, Solar Philippines Nueva Ecija Corporation (SPNEC) attracted ₱5.3
        billion in orders for its ₱2.7-billion offering which ran from December 1
        to 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600aa99-9ce5-4b81-b686-77146dfc9b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:40:04.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SPNEC’s IPO was oversubscribed with strong demand from investors
        who want exposure to the first pure-play solar company to be listed on PSE,"
        the underwriter said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c5a1b-b11b-4439-9d4b-70ff403ff848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:40:04.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shares will be listed on the Main Board of the Philippine Stock
        Exchange (PSE) tomorrow, December 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e337e5-4ad4-4e8e-97ed-7a9fe692f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:40:04.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewable energy firm is the local stock market''s tenth and
        final IPO for this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbbd554-418a-4e8e-826e-d9617f5a6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:40:04.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re grateful for the public’s faith in our ability to turn this
        ''powerpoint'' into a power plant, and hope our work can live up to these
        expectations," said Solar Philippines founder Leandro Leviste.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da926186-aa9b-4aab-bd12-77b4375cd758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:40:04.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPNEC reiterated that a bulk of the new capital will be used to
        finance its first 50-megawatt solar power facility. It will also support the
        company''s preparation to develop the largest solar project in Southeast Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0313b3-7396-4206-a212-4e57113c7567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:40:04.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, tycoon Enrique Razon, through Prime Infrastructure
        Holdings, Inc., bared investments amounting to ₱3.5 billion for three of Solar
        Philippines'' projects located in Tarlac, Batangas, and Cavite.</p>'
