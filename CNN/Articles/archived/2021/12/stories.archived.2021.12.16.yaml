  'DOH-COVID-19-December-16-2021':
    'caption': 'The Department of Health (DOH) recorded 289 more COVID-19 infections
      on Thursday, lifting the nationwide total to 2,837,016. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-16T16:11:52.063+08:00
    'imagesource': 'jcr:ad2a437c-8bd0-433a-b609-553a15ca5c91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abfc7409-e4de-4f14-998f-b5c05aa04a49'
    'lead': 'The Department of Health (DOH) recorded 289 more COVID-19 infections
      on Thursday, lifting the nationwide total to 2,837,016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T16:13:27.895+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:22:40.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:08.110+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'COVID', 'DOH']
    'template': '1'
    'title': 'DOH tallies 289 new COVID-19 cases, 47 deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b1942d-9af8-4cd0-9f79-01d882b6b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:13:27.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong>&nbsp;The
        Department of Health (DOH) recorded 289 more COVID-19 infections on Thursday,
        lifting the nationwide total to 2,837,016.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b98de-55e5-4841-be16-08ef97b3cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:26:32.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 289 new cases, 256 (89%) occurred within the past 14
        days, or from Dec. 3 to 16. The regions with the highest number of new infections
        in that period were Metro Manila with 70 (27%), Calabarzon with 27 (11%),
        and Central Visayas with 26 (10%).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550e99d-8f38-4c34-9a8a-affcf6bdec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:13:27.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the case total, 0.4% or 10,095 are active cases or currently
        sick patients — 3,870 have mild symptoms, 3,442 are in moderate condition,
        1,845 have severe symptoms, 549 have no symptoms, and 389 are in critical
        condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed9d48-942c-47e9-94f6-1aced69b4a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:13:27.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll increased to 50,496 - which is 1.78% of the COVID-19
        tally —&nbsp;after 47 more people lost their lives.&nbsp;From these 47 fatalities,
        five (11%) occurred this month, four (9%) in November, 25 (53%) in October,
        ten (21%) in September, and one (2%) each in April, March, and January. The
        delayed reporting was due to late encoding of data, the DOH explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7282bd-249d-4869-956f-d1479a4ec876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:13:27.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 380 others got better, raising the recovery count to
        2,776,425, which is 97.9% of the case total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc497f-7090-429b-a899-2885d12ab438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:13:27.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 40 previously tagged survivors as among
        the dead after validation, and deleted nine duplicate recoveries. There were
        also 179 survivors that were found to have initially tested negative and were
        removed from the record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735bf246-655c-4055-90df-efeeb34869be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:13:27.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from seven laboratories were excluded from the total — four
        did not operate on Dec. 14 while three failed to submit their data on time,
        the DOH added. These laboratories contributed an average of 1.2% of tested
        samples and 1.3% of positive individuals in the last 14 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698562bf-6336-4dfb-8d51-65e6435eddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:26:32.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate —&nbsp;or percentage of tested people with positive
        results —&nbsp;again dropped to below 1% at 0.9% based on 37,139 tests reported
        on Dec. 14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff0ad26-11c0-4cae-8eec-08048536ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:26:32.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has said countries or regions may
        reopen if they maintain a positivity rate of below 5% for at least 14 days.
        The country''s rate stayed below 5% since Nov. 11, but the recent detection
        of the more infectious Omicron variant has kept border restrictions tight.</p>'
  'marvel-superhero-aging-research':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-16T17:27:27.339+08:00
    'imagesource': 'jcr:642f68d0-0970-4f1a-9e7d-d13635f2777d'
