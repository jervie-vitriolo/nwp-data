    'template': '1'
    'title': 'OFWs can now maximize remittances, savings, investments in this all-in-one
      service'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac5dd9-0ad1-41cc-aaf0-ed813a13afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:26:30.310+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:22:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As the pandemic
        threatens the jobs and financial security of many overseas Filipino workers
        (OFWs) and their families, Bank of Commerce continues to offer the "<a href="https://www.bankcom.com.ph/personal/remittance-services/"><em>Sikap
        Pinoy Asenso</em></a>" — an all-in-one service to help OFWs and their families
        handle their hard-earned money in the most convenient, secure, and smart way
        possible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716d4c9-1f43-4947-924d-0d19809e1b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:26:30.310+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:22:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22314107-5171-41e9-931b-5cefe285f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:26:30.310+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:22:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through this program, these modern-day heroes and their kin can
        manage remittances, save money, invest or apply for business opportunities,
        especially during these uncertain times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52b223b-0a0e-4de2-93de-c589b799935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:26:30.310+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:22:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7ec68-2e18-4c6c-a71b-715aee471b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:26:30.310+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:22:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "<a href="https://www.bankcom.com.ph/personal/remittance-services/"><em>Sikap
        Pinoy Asenso</em></a>" consists of three features when they open an account:
        Saver, Express, or Access. Those who need to grow their savings or receive
        remittances from overseas can use the "Saver" feature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2c57d-e5f9-42f9-bc42-d8ead65731e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:26:30.310+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:22:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572141d8-44be-4045-aa36-52fe54a506f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:26:30.310+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:22:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Express" feature, meanwhile, is for those who want to start
        running their own businesses. The program comes with investment options through
        ownership of various brand franchises that can be pursued depending on their
        available capital. Among the brands they can franchise under the program:
        The Shawarma Shack, Potato Corner, Chatime, The Generics Pharmacy, Max''s
        Restaurant, Crystal Clear, Figaro Coffee, and Bonchon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad9c8e-7a9c-45e3-b66b-e199d2e8aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:26:30.311+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:22:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abecb30-a1ad-401d-afa2-2a785182dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:26:30.311+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:22:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the "Access" feature is for those who would like to either
        avail of a loan to support a franchise business, or to save for their target
        franchise by investing in the Kabuhayan Trust Funds. This service gives the
        investor the opportunity to maximize their excess funds with professionally-managed
        investments.</p>'
