      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/14/australia/australia-omicron-covid-outbreak-restrictions-intl-hnk/index.html">Australia
        moves to lift Covid-19 restrictions amid surge in Omicron infections</a>"</em></p>'
  'India-helicopter-crash-survivor':
    'author': 'Rhea Mogul and Vedika Sud, CNN'
    'caption': 'The only survivor of a helicopter crash that killed India''s top military
      official has died from his injuries after nearly a week on life support, the
      Indian Air Force (IAF) said in a statement Wednesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-16T00:26:15.333+08:00
    'imagesource': 'jcr:33658996-9092-4a06-b72b-593060aa78e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df9c7e4a-42d6-4226-ba3c-72d0682764a3'
    'lead': 'The only survivor of a helicopter crash that killed India''s top military
      official has died from his injuries after nearly a week on life support, the
      Indian Air Force (IAF) said in a statement Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T00:35:21.284+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:23:13.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:21:59.108+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India']
    'template': '1'
    'title': 'Sole survivor of India helicopter crash dies in hospital after almost
      a week on life support'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd2d662-9e61-49b2-84f7-738060665c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:35:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The only survivor of a helicopter
        crash that killed India''s top military official has died from his injuries
        after nearly a week on life support, the Indian Air Force (IAF) said in a
        statement Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2293eca8-5b39-4a98-a60d-c20e93f595b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:35:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group Capt. Varun Singh was in the helicopter with India''s Chief
        of Defense Staff Gen. Bipin Rawat, his wife Madhulika Rawat, and 11 other
        military personnel, when it crashed in the southern state of Tamil Nadu last
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2e278-c248-4f52-8c5e-cc48c6027796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:35:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh —&nbsp;the sole survivor —&nbsp;suffered severe burns in the
        crash. The IAF said Singh succumbed to his injuries Wednesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67faa5e6-7826-430d-9be5-ba203c1a64fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:35:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his rescue from the wreckage, Singh was treated at the Military
        Hospital in the town of Wellington in Tamil Nadu, and was later transferred
        to the Command Hospital in the southern city of Bengaluru. Previously, the
        IAF said he had been in a "critical but stable" condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1a007-a68d-4417-acb1-d6e2a1b4ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:35:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IAF is deeply saddened to inform the passing away of braveheart
        Group Captain Varun Singh," the IAF said in a statement on Twitter. "IAF offers
        sincere condolences and stands firmly with the bereaved family."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f215bb71-b035-40fb-adea-5cdb411bdc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:35:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi expressed his sadness over Singh''s
        death, and offered condolences to his family and friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e831f6-8ba6-409f-b236-272dc0750995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:35:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Group Captain Varun Singh served the nation with pride, valour
        and utmost professionalism," Modi wrote on Twitter. "I am extremely anguished
        by his passing away. His rich service to the nation will never be forgotten."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e7ac22-b186-446d-bc35-4c8a79449828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:35:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Defense Minister Rajnath Singh —&nbsp;no relation to Varun
        Singh — said he was "pained beyond words" at the news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02aabf-7667-4303-a0f5-5a0ba5cd68e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:35:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a true fighter who fought till his last breath," Rajnath
        Singh wrote on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0564c793-179f-4146-abb5-83c95ba3e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:35:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAF helicopter that crashed was a Soviet-designed Mi-17V-5.
        The cause of the crash is not yet known and the IAF has ordered an inquiry
        into the incident, which they said would be "completed expeditiously."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d37a87-74af-4ef8-8aa7-09e0feefc787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:35:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:13.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, India paid tribute to Rawat and the others who were killed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257dc76-865d-4fd3-84e0-7488c5a7a851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:35:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:13.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rawat''s remains were cremated on Friday in the capital, New Delhi,
        with full military honors, according to the Indian Army. The last rites for
        all the other deceased military personnel were also given appropriate military
        honors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85f8da-686c-41df-8cfd-3aa72d50ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:35:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:13.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thsis tory was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/12/15/india/capt-varun-singh-helicopter-death-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/12/15/india/capt-varun-singh-helicopter-death-intl-hnk/index.html">Sole
        survivor of India helicopter crash dies in hospital after almost a week on
        life support</a>"</em></p>'
