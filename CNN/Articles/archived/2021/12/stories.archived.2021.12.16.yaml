    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255372a-6538-4247-bdda-0f1b913651b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:48:13.893+08:00
