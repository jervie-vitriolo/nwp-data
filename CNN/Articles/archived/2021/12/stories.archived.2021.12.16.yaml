      'mgnl:lastActivated': 2023-01-24T21:22:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4988058a-4a1f-4868-9d15-1006e2d95f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:29:14.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is due to election-related headwinds in investment
        and government expenditure in the first semester of next year. Chanco also
        said private consumption could be "fairly tepid" as rebuilding of savings
        lost amid the COVID-19 pandemic will affect spending decisions.</p>'
  'Omicron-PH-hospitals':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-16T15:05:04.586+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
