    'template': '1'
    'title': "Senate OKs bill regulating vape products on 3rd reading  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd303a-3e65-455d-9460-bb5da37860d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:52:00.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> Voting
        19-2-2, the Senate on Thursday approved on final reading a proposed measure
        seeking to regulate vaporized nicotine and non-nicotine products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d872a-db58-48b8-b5d9-ece451bae043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:52:00.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:51.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69bcdf-203c-4952-b3c6-ce743a636b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:52:00.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:51.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 2239 or Vaporized Nicotine Products Regulation Act
        proposes to restrict access to vaporized nicotine products or vapes to 18
        years old and above.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c1ccd-929e-4899-89a7-4de226f4eec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:52:00.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:51.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4fc2d2-d077-43ab-a999-a4e3d456937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:52:00.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lowers the minimum age for e-cigarette use from 21 as provided
        under the excise tax law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fcac4a-51b8-471c-a16c-d4f7ac3701b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:52:00.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f680fb-5650-4661-9735-81b358438a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:52:00.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill obliges retailers to verify the age of buyers by presenting
        any valid ID indicating the age and birth date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a772efb2-a328-4844-99c2-66c6f5bcc8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:52:00.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0873c294-66bc-475d-bc7b-3ea5f1114f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:52:00.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only sellers or distributors registered with the Department
        of Trade and Industry or the Securities and Exchange Commission are allowed
        to sell vape products online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2b3ae-145c-49fb-aacb-8ab3193b9dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:52:00.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe67ee5-c087-4984-a598-fc464803000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:52:00.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to prohibit the sale of vapes within 100 meters from
        any point of the perimeter of a school, playground, or other facilities for
        minors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fdbf6d-aa35-4017-a665-08cb2149d502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:52:00.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865938c-4295-43ff-bc9a-33f256273b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:52:00.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advertisements are permitted provided that they will not feature
        a celebrity or a social media influencer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf547c0-6d8a-457e-8b33-c92f30c598f0'
