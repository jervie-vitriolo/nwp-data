  'Australia-children-bouncy-castle':
    'author': 'Cheryl Ho, CNN'
    'caption': 'Five children are dead and another four are critically injured after
      they fell 32 feet (10 meters) from a bouncy castle lifted into the air by wind
      at a school event in Australia. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-16T19:59:25.317+08:00
    'imagesource': 'jcr:4f266e62-0756-4633-85f1-a79297c56fab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5829c30-928b-494b-8219-53ca71d44f4c'
    'lead': 'Five children are dead and another four are critically injured after
      they fell 32 feet (10 meters) from a bouncy castle lifted into the air by wind
      at a school event in Australia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T20:02:04.248+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:22:34.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:09.922+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Tasmania']
    'template': '1'
    'title': 'Five children dead and four injured after wind lifts bouncy castle into
      the air'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8feae0-c06f-4f52-a086-c59cbe7548ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:04.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Five children are dead and another
        four are critically injured after they fell 32 feet (10 meters) from a bouncy
        castle lifted into the air by wind at a school event in Australia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5807962-fafc-4b77-a75b-778e39e32bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:04.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children at Hillcrest Primary School in Devonport, on the north
        coast of Tasmania, were celebrating the end of the school year when the tragedy
        occurred.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d21bcf-9661-4df8-b9a3-61d74590ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:04.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nine grade 5/6 Hillcrest Primary School students fell from a height
        of around 10 meters after a significant local wind event caused a jumping
        castle and several inflatable "zorb" balls to lift into the air about 10 am.,"
        Tasmanian Police said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2720d-0f75-4bde-ae72-ca4160b669c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:04.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five children include two girls and two boys —&nbsp;the gender
        of a fifth child who died later in hospital is not known. Four other children
        remain in the hospital with serious injuries. Typically children in grade
        6 are between 10 and 12 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a4352-08c9-4458-af4d-e9cf70bbf617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:04.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a day where these children were meant to be celebrating their
        last day at primary school, instead we are all mourning their loss," Commissioner
        Darren Hine said during a press conference Thursday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc5989c-f54d-44a4-bfc7-fbe22131fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:04.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are breaking for the families and loved ones, school
        mates and teachers of those children taken too soon," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c59a1-ebda-411f-8460-f57dec28d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:04.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency services, including helicopters, were dispatched to the
        school to treat the injured and transport some to hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b80f6-729e-4e7e-889d-58a4be9c532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:04.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:34.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very tragic event and our thoughts are with the families
        and the wider school community, and also our first responders," Police Commander
        Debbie Williams told reporters at the school on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54df6b-06ae-47a1-bccd-5292e4cf28dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:04.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that this has been a very confronting and distressing
        scene. Counseling is being made available to the families affected by this
        in the school community along with the first responders," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123f4ac-f570-4434-b505-94322a1e83f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:04.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillcrest Primary School urged parents to collect their children
        from the school as it closed early for the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ee963-6d53-4eea-b723-28d953b5a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:04.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bouncy castle was one of a number of treats organized for students
        as part of the "Big Day In," according to the school''s Facebook page. Other
        activities included a Water Play Zone and Zorb balls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe6c85-ab7a-41b8-8284-837bb842839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:04.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:34.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have asked people to avoid the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cccbed-5425-41e1-92d6-9a52694dc70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:04.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:34.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m certain that I speak for all Tasmanians in extending my deepest
        sympathies to the family, friends and loved ones of everyone affected by today''s
        tragedy," Tasmanian Premier Peter Gutwein said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eec0e52-b431-4271-99c1-ec394687aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:04.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:34.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a day when schoolchildren are celebrating the end of term so
        close to Christmas, it''s simply inconceivable that this shocking incident
        has occurred."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcc1cd1-eec4-41e2-911b-bc6b5486baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:04.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:34.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/12/16/australia/tasmania-bouncy-castle-intl-hnk/index.html"
