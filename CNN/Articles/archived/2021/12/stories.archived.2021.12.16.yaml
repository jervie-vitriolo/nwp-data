      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b13acba-1bac-4c3f-bffe-bcaed8eab172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:20.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has made history for being the first Southeast Asian and
        Filipino act to be nominated in the Billboard Music Award''s Top Social Artist
        category this year. It was also the first Filipino act to land in the Billboard''s
        Top Social 50 Artists in 2020.</p>'
  'ADB-impact-COVID-19-women-youth-PH-labor-market':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-16T19:59:37.509+08:00
    'imagesource': 'jcr:475aac5f-640d-43fc-a8b6-89c7be6be42f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63e92d2d-ce85-4073-bd08-80fd998624e5'
    'lead': '''Among the sample countries, the Philippines was the most affected in
      2020 in terms of health outcomes (COVID-19 cases) and also in economic and labor
      market impacts,'' said the regional lender, noting the higher share of labor
      force exits by women and job losses among young workers amid the health crisis.'
