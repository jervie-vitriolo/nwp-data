      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon may even reach its peak pre-landfall intensity of 185
        to 195 kph, which could cause "generally heavy to very heavy damage to structures
        and vegetation," PAGASA said.</p>'
    '121':
