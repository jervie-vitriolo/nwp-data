      'text': '<p>The advert provoked a public backlash, and sparked a debate about
        sexism in the country. Some social media users also said it justified secretly
        taking video footage of women ‚— a crime known as ''molka'' that has become
        a widespread problem in South Korea in recent years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35d7af-86e2-40b2-9d21-517f287a5687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb0a27-452e-408a-9ec9-13ed129c862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-deleted video features a man carrying a camera and wandering
        through the countryside somewhere in Cheorwon-gun, Gangwon province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23059191-253e-4ee3-9db4-ce4908d031e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760029a-015b-4469-a2ec-77ebc34fcd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A voiceover narrates: "We finally succeeded in capturing their images
        in a place where nature has been kept clean." He then reaches a stream, where
        women in white clothes are drinking the water and stretching on a meadow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedde83c-45e0-49d2-8461-aa35a068ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f8a82-07a0-4941-a3de-89ed969bad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The male voice continues, "we decided to approach them cautiously,
        who''re drinking clean water from clean nature, eating organic diet, and living
        peacefully in a pleasant environment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73acf583-43b2-4882-a7c1-6327e75decec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef8fbf-fa82-4d4e-a7ed-cb9de149b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the man gets closer to the people, he accidentally steps on a
        twig and disturbs the group, who transform into cows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d31ec7-b6f2-413c-a19d-ba8fca2eb23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11a3f6-4f6c-4b41-ad7a-b535599aeb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the advert was posted, social media users took to YouTube,
        leaving comments including "It makes me sick," or "This is too much," according
        to CNN''s affiliate JTBC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1241f61-bcb0-4dc3-931d-4cd17e5d40f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec60d1b-1d2d-47d9-b0c6-daa2d0f35efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul Milk insisted that there were men in the video as well, but
        they were not recognizable, JTBC reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2829fb7a-1137-406a-b0aa-569d6d402ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fbed56-64bd-4c63-b97f-14240d7a4545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.702+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Seoul Milk said the advert had been received differently
        to how it had been intended, adding that the company wanted to focus on the
        organic origins of their product. The company insisted that they did not intend
        to depict women as cows, as some internet users had suggested.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c808bb-d816-4dfb-b021-7fe018548601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.702+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd6a29-c340-46ab-aace-7caa9c5a7d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.702+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company later deleted the video so as not to further
        cause discomfort, JTBC reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7d03a1-717e-4364-b56a-82c709a3cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.702+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e134212f-1f86-43aa-acaa-72281217e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.702+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking this matter seriously, and we will pay more attention
        and review to prevent similar problems in the future," the company said in
        its apology.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00770a-6b3a-4794-a357-51ce97fb9135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:45:19.702+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2021/12/15/asia/south-korea-seoul-milk-advert-intl-scli/index.html">South
        Korea''s largest dairy company apologizes over a video advert implying women
        are cows</a>."</em></p>'
  'Federal-Reserve-Jerome-Powell-taper':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
