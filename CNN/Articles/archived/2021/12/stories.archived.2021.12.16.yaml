      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong>&nbsp;P-pop
        sensation SB19 has been named youth ambassadors of the National Commission
        for&nbsp;Culture and the Arts (NCCA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e06c6-ba0c-414f-a9fe-0b466dd71c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:20.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df54a1-c3fc-490a-b262-9a29a1c0cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:20.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://ncca.gov.ph/2021/12/16/ncca-names-sb19-as-new-youth-and-sentro-rizal-ambassador/">statement</a>
        on Thursday, NCCA commended SB19 for their "genuine care for advocacies to
        uplift the Filipino spirit, music and culture to the global scene" which is
        in line with the commission''s mandate to promote Philippine arts and culture
        globally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21149c23-8b32-44e3-86fa-c55ef60c17fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:20.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c32b5d-f56a-419c-94cc-0ce7394f4d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:20.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-member boy group — composed of Pablo, Josh, Justin, Ken,
        and Stell —&nbsp;has also been part of various NCCA activities such as the
        Philippine-Korea Cultural Exchange Festival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d6327-b8ab-46dd-a0d3-5d962baf55c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:20.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a0587-ea73-41cf-86e2-587f70cd4927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:20.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB19 was also appointed as the new face of Sentro Rizal, a cultural
        center established in 2011 for overseas Filipinos and for anyone interested
        in anything Filipino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d189f-7115-4a1d-8ca6-917803644d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:20.091+08:00
