      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If enacted into law, the Department of Health and the Department
        of Social Welfare and Development shall provide appropriate intervention programs
        for minors caught selling, buying, or using vapes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
