      'mgnl:created': 2021-11-26T16:05:44.073+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Procedure:</strong></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c0d42b-9706-4f7f-aff0-74da2fa89a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T16:05:44.074+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Preheat oven to 370°F. Grease an 8-inch round pan. Set aside.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa297564-82ba-43d3-8648-d5c0922678a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T16:05:44.074+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. For the chiffon cake, combine flour, baking powder salt, half
        of sugar (about 6 tbsp), oil, egg yolks and water. Mix and set aside. In a
        separate bowl, beat whites and cream of tartar to soft peak stage. Gradually
        add remaining sugar and continue beating until medium stiff peak stage.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be50b4d-7287-400b-b69d-a8a5d58546b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T16:05:44.074+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Combine the two mixtures by carefully folding in egg white foam
        into cake batter until fully incorporated. Bake for 25-30 minutes or until
        toothpick inserted in the center comes out clean. When cool, cut into two
        horizontally and set aside.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3bde0e-aa8e-404c-8518-768968046996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T16:05:44.074+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. For the caramel frosting, combine egg yolks, milk and cornstarch.
        Mix and set aside. In a saucepan, boil sugar until amber in color. Slowly
        add yolk mixture and cook until thick, mixing continuously. Add Magnolia Dari
        Creme and vanilla. Place 1/3 of caramel mixture in between cakes. Cover chiffon
        cake with caramel.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e9d8d-bc1a-4922-8ae7-533c05e0c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T16:05:44.074+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. For the buttercream frosting, combine egg whites and sugar in
        a bowl. Set over bain marie (water bath) and mix until sugar melts. Remove
        from heat. Beat mixture until stiff peaks form. Gradually add Magnolia Dari
        Creme and continue beating until light and fluffy. Decorate top of cake.</p>'
    '103':
