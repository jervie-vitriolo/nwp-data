      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If PTEs failed to comply with the SIM card registration process,
        they shall be fined with P100,000.</p>'
