    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33cef16f-d7db-4539-8d26-8ea3c71f6991'
    'lead': 'There is a ''very high'' chance that Omicron will overwhelm the healthcare
      system, the Health chief warned, after the country reported its first two imported
      cases of this new variant of concern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T15:18:00.540+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:22:42.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:07.450+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque: Very high chance Omicron will overwhelm PH hospitals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b7f1a3-89af-4d07-9aa9-0b3db337ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:18:00.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong>&nbsp;There
        is a "very high" chance that Omicron will overwhelm the healthcare system,
        the Health chief warned, after the country reported its <a href="http://cnnphilippines.com/news/2021/12/15/Philippines-first-Omicron-variant-cases.html"
        target="_blank">first two imported cases</a> of this new variant of concern.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0c70a-7e0d-4565-8571-3f4e650e89a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:18:00.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases - a Filipino and a Nigerian national - are in isolation,
        according to the Department of Health (DOH).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a24a6-fe65-435b-93a3-bef8f4fde3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:18:00.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron is a very serious threat...It is starting to be clear that
        certainly [it is] more transmissible than the Delta variant. By how much more
        is it transmissible? Data is not yet conclusive," Health Secretary Francisco
        Duque said in a briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69a0b19-eded-4845-a258-4a4241b92316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:18:00.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data shows that perhaps it is mild. It is not really as virulent
        as Delta variant. But you have to understand that is also a numbers game.
        Even if it is mild, [it spreads] faster —&nbsp;the chances of our hospital
        system getting overwhelmed are very, very high when you have more people infected,
        especially those who are unvaccinated," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1891f23-dfb5-45d2-9560-1e0f659b1d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:18:00.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Omicron''s effect on COVID-19 shots remains unclear, Duque
        said "the vaccines are still effective against severe, critical [disease],
        hospitalizations, and deaths" based on available data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be67470a-45be-4be2-85f2-e53a48b3d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:18:00.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary reiterated the importance of COVID-19 vaccination
        in light of the country''s imported Omicron cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509ba2d-17ab-4ea7-872a-f716cb190431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:18:00.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the country is "very prepared" to handle this variant
        of concern. "This comes from the fact that last year when we had a surge...we
        did not have a single vaccine," he added.</p>'
