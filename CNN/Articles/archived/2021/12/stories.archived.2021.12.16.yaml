    'template': '1'
    'title': 'The Fed hints at multiple rate hikes in 2022 to combat inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e13f2a-7a21-4426-99c2-71697977dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;America''s inflation spikes have prompted
        the Federal Reserve to pick up the pace in normalizing its pandemic-era monetary
        policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da2f06-210c-4da8-9e40-05b23ba1338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea07e2-a59b-43ae-af81-78c63574edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the central bank said it will wrap up its stimulus
        program faster than originally announced, and its updated economic projections
        show multiple interest rate increases in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2fc3f9-ac90-42e9-b6cf-dae975fb1faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1f8c7f-35f3-4f52-852a-19dd929ddb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank, which first announced in November that it was
        "tapering" its monthly asset purchases, said Wednesday that it will do so
        at a quicker pace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b1165-f583-4c33-864a-83e1b6975e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81cd66-7220-4463-8342-caaa0393892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in January, the Fed will cut its monthly purchases of Treasury
        securities by $20 billion and cut its monthly mortage-backed securities buys
        by $10 billion. That leaves the purchases at $40 billion for Treasury securities
        and $20 billion for mortgage-backed securities each month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03649a49-ec6a-4fe3-bad5-e8aebfd3c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84808b47-a3d7-4c74-9ce5-15bfb3571557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s consistent with what Federal Reserve Chairman Jerome Powell
        told Congress in late November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b168c-50d9-4d62-b73a-f1bb602fd4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2f6e49-8d4b-49c7-87c6-682f73ed949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this pace, the Fed is another two meetings away from completing
        the wind down of the stimulus, Powell told reporters during Wednesday''s press
        conference. The Fed''s next two meetings will be in January and March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b19514-0d3f-4493-986e-914b8f225193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8aa706-2672-4b6d-aa00-47a5aa4a9a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the central bank also reserves the right to change the pace
        of monthly purchases again if the economic outlook demands it, Wednesday''s
        statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03476bd-1215-49b2-bbc1-421d806df43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a752a635-caaa-481b-ba8b-ca8ed541ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rate hikes are coming</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6559e387-a602-4315-a589-6e52e008e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December policy update also included a summary of economic projections,
        the so-called "dot plot."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13efcd-82b9-428c-a12f-ea5ec3f0f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2312927-70b4-4556-ba14-f4ed16090c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed officials now predict the central bank''s benchmark interest
        rate to rise to 0.9% in 2022, up from the 0.3% expectation from September,
        signaling additional interest hikes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1e870-8e79-4d25-a369-12967ab113b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9681b906-ead9-4732-9a9a-703be57cc6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To investors and market watchers, this suggests there will be three
        rate hikes next year. So far, market expectations for an interest rate increase
        are really picking up in May, according to the CME FedWatch tool. Any rate
        increases will likely be gradual, Powell told reporters during Wednesday''s
        press conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dfab78-24ce-4ce7-a3b0-9c9cb1a0b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57205181-657b-4913-9f5e-dd21388b9534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at this point, potential economic fallout from the spread of
        the Omicron variant hasn''t yet changed the Fed''s view.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0177c53-95ef-41ec-880e-63262e4c8ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0dc43-af58-42c5-bd50-8355e2588131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once rates are raised, the next challenge for the Fed will be reducing
        its enormous balance sheet. "We had our first discussion about the balance
        sheet," at this month''s meeting, Powell said, even if any action in that
        regard is still far off.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d11a01-eb80-4f07-a41e-17ce00ebc27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94335d52-a86c-4bf7-a306-b6ad2261a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But inflation might stick around, too</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c40b0-b412-4482-9c2d-5546bfae466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US inflation has still not come down from its highs. Last week''s
        consumer price inflation report showed prices have risen to a 39-year high
        over the 12-month period ended in November. (CPI isn''t the Fed''s preferred
        measure of inflation, though; the price index tracking personal consumption
        expenditure is.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0852df3-90e3-407b-b53e-57a674e1040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f8633-774a-4cdb-94a5-2642ed085d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell acknowledged that there''s a real risk that the pandemic-era
        inflation will stick around for longer than initially expected.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c0640-4ec5-4eb9-af6b-4ae023823f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfaed52-415b-4242-af60-7ec469ab288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reason the behind our move today is to put us in a position,"
        to deal with inflation, Powell said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f6e5dc-0fa0-4e07-81ff-49f5c3e958c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6829d0-2a89-43bb-9698-ab2d0f69018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Fed wasn''t behind the curve in responding to
        the price spikes: It adjusted its policy immediately when it became clear
        that higher prices were going to stick around.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af2f2d-5b1d-4ba8-a936-c38bf3790a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978609f4-e16b-4136-809b-cab378b2aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In September -- I''d say after Labor Day -- it started to become
        clear that this was both larger in its effect on inflation and more persistent,"
        Powell said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0776bb5-d276-45dc-ac03-06abe1ac4751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fbb524-8f4a-48a5-8b46-d16b1217e799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed got the Employment Cost Index on the Friday before the November
        meeting, which was "a very high reading," he added, and the employment report
        two days after the meeting was very strong and showed no increase in labor,
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d9103a-6ded-42d6-b6d1-f364ecece44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8221db14-b539-4348-82d4-8bb1055b8a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I honestly at that point really decided, I thought we needed
        to look at speeding up the taper."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77146e39-f18b-4e27-95d7-3f0aa4110e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:47:47.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:23:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/15/economy/federal-reserve-powell-inflation-taper/index.html">The
        Fed hints at multiple rate hikes in 2022 to combat inflation</a>."</em></p>'
