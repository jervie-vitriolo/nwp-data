      'mgnl:type': 'text'
      'text': '<p>Odette is expected to further intensify until it makes its initial
        landfall in the vicinity of Siargao-Bucas Grande Islands or Dinagat Islands
        between 1:00 p.m. and 3:00 p.m. on Thursday.</p>'
