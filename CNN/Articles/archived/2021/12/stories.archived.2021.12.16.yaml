      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first publishe on CNN.com <em><a href="https://edition.cnn.com/2021/12/13/health/marvel-superhero-aging-wellness/index.html"
        target="_blank">Can Marvel''s superheroes age well despite head traumas and
        explosions? A new scientific article investigates</a></em></p>'
  'MREIT-to-heat-up-portfolio-with-acquisition-of-4-prime-assets-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-16T17:31:57.895+08:00
    'imagesource': 'jcr:6a73c3ed-e7a9-46c0-a536-fbf5d4048b13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '244e34f5-a688-4b3d-805d-5cef5858a72d'
    'lead': 'Megaworld Corp.''s real estate investment trust (REIT) is moving forward
      with its plan to acquire four prime properties, with the infusion seen to trigger
      a surge in its asset value reaching ₱58.5 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T17:36:21.185+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:22:39.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:08.561+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MREIT to heat up portfolio with acquisition of 4 prime assets

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165bf06e-052c-4bbb-8d3e-5083a5f1e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:36:21.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:22:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> —&nbsp;Megaworld
        Corp.''s real estate investment trust (REIT) is moving forward with its plan
        to acquire four prime properties, with the infusion seen to trigger a surge
        in its asset value reaching ₱58.5 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985f8baf-97fd-4c6e-bd3b-2ec303cc7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:36:21.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:22:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Thursday, MREIT, Inc. said its board of directors
        gave the go signal to acquire four prime, grade A buildings located in PEZA-registered
        zones for ₱9.1 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c457504-d12d-4c96-88ee-170b867b3498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:36:21.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:22:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The properties are Two Techno Place, Three Techno Place and One
        Global Center in Iloilo Business Park, and World Finance Plaza in McKinley
        Hill in Fort Bonifacio, Taguig.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a680671-6616-41b7-9efa-4c2f32eab24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:36:21.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:22:39.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four buildings —&nbsp;with a combined gross leasable area (GLA)
        of 55,700 square meters —&nbsp;will expand MREIT''s portfolio by 25% to around
        280,000 square meters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f71f45-f961-4732-8c07-8c93ab57188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:36:21.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:22:39.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction is expected to be completed within the month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a59a5b-5d95-4530-a080-db14529f7c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:36:21.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:22:39.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MREIT intends to finance the move by securing a ₱7.25-billion loan
        facility with a local bank while the remaining will be paid in cash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc03e1e-c397-4493-8a2a-70222aaceafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:36:21.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:22:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This transaction marks the beginning of our significant growth
        journey. We do not have any debt on our balance sheet at the moment, so we
        decided to lever up in order to take advantage of the current favorable interest
        rate environment and enhance our returns," MREIT President and CEO Kevin Andrew
        L. Tan was quoted as saying in the filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c5882-a246-46a4-ba4f-66657f09e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:36:21.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:22:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consequently, the infusion of these prime assets will result in
        a 5.3% increase in our expected dividends for calendar year 2022 from ₱0.95
        per share to ₱1.00 per share," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77c75d8-8f7c-4fa5-a0d4-6fd0d8891cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:36:21.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:22:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, MREIT has ten prime, grade A office assets with a GLA
        of 224,431 square meters. They are located in Megaworld''s Eastwood City,
        McKinley Hill, and IloIlo Business Park townships.</p>'
  'five-stationery-stores-by-filipino-artists':
    'author': 'Gaby Gloria'
    'caption': 'Where to shop for stickers, washi tapes, and other stationery items
      designed by local artists. In photo: A spread featuring Alfajone''s shop offerings.
      Photo courtesy of ALYANNA NEBREJA'
    'categories': ['3955dbb4-db2c-4a0c-af65-beeeab1a54b0']
    'created': 2021-12-16T16:53:50.787+08:00
    'imagesource': 'jcr:07fbef7e-cf5e-47c7-b5db-458a4ee3d3ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad74136a-df33-4271-9af3-68ca902098b1'
    'lead': 'Where to shop for stickers, washi tapes, and other stationery items designed
      by local artists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T17:38:24.901+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T21:22:38.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:08.868+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five stationery stores to spend your Christmas bonus on'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b302b6-0a8a-4d92-b09f-d1804b742ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:38:24.902+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:22:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoarding on cute stationery is an obsession that I’ve carried with
        me since childhood. I was the type of kid to linger around the craft and stationery
        aisles of National Book Store for fun. On good days, I could afford to walk
        out with a little paper or sticker knickknack to add to my collection. On
        other, more frequent (read: bad) days, I’d exit with a long list of things
        I wanted to add to that same collection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68bcd1-755f-4992-b5ef-63a1fc84245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:38:24.902+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:22:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oftentimes, it was difficult to find unique stickers, tapes, and
        notebooks that fit my taste, and the ones that I did like were usually imported
        from the U.S., Japan, or Australia, and way out of my budget. I eventually
        learned to sift through the bins at Tickles, Book Sale, and stalls in Divisoria
        for my fix of affordable and quirky stickers, notebooks, and memo pads. Many
        of these, as I later discovered, were sourced from artists in Taiwan, China,
        Korea, and Japan, where the stationery industry is big business and materials
        are collected by people of all ages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d12ce-1e16-4247-a6c9-d0b1a14125a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:38:24.902+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:22:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, accessibility and lack of budget were the things stopping
        me from plunging into debt by way of stickers. When the pandemic hit and many
        of these materials became readily online at the tap of a button, I knew I
        was in (DIY) danger. I’d already seen this coming in college, when specialty
        craft stores began setting up shop on Instagram and in malls, offering washi
        tapes and more specialized art materials for hobbies like calligraphy and
        watercolor art. But it was only at <a href="https://www.instagram.com/stickerconmnl/">Sticker
        Con 2020</a> that I realized how much the market for local creators had grown.
        Armed with a reasonable sticker budget, a friend and I made a whole morning
        out of our trip to the convention center, going through aisles and booths
        manned by artists themselves; many of them students and fresh graduates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed59e1-80bc-4b02-ac2b-a2adf73c16cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:38:24.902+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:22:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were overwhelmed by all the options for self-designed stationery.
        At the con, the dilemma was no longer in the lack of design choices — the
        decision-making process now boiled down to whether I wanted my stickers with
        vinyl, holographic, or scratch-proof glitter finishes, or if I wanted them
        as singles, peel-off, or as a single sheet. There were sheets specifically
        made for planners and design embellishments, different art styles and aesthetics.
        Needless to say, I did not stick to said reasonable budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6359242-1754-4140-9501-628a44c71b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:38:24.903+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:22:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok and YouTube have contributed to this cute stationery revival
        (I, too, am guilty of watching “journal with me” videos for hours on end),
        upping the demand for bujo (bullet journal) accessories and other decorative
        paper items like stickers and washi tapes. It’s a good thing, then, that in
        the past two years, more independent designers and illustrators have opened
        online shops independently and on major e-commerce platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d420200-e0e5-45d5-9160-661b4549c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:38:24.903+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:22:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, I went down the sticker hole once again after searching
        for gifts for friends and hoping to replenish my own stock (I used up a lot
        of it after going back to journaling again in 2020 as a way of looking back
        at happier times and memories made before the pandemic).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57809f-1fa1-4fff-a627-acc045d06c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:38:24.903+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:22:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of finding these involved asking artist friends and
        going wherever the algorithm would take me, so here are some of my favorites
        from the bunch — a selection of artist-run shops. Browse through and find
        the perfect gifts for your stationery-loving pals. Or you can be like me and
        treat yourself to the little knickknacks you didn’t get to have as a kid—
        surviving another year means you earned it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa122a3-8ecb-478a-bac1-e1ce0b0cf41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:38:24.903+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:22:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paperaica</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a6b618-b5af-4c3d-b1bc-22e3438f3327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:38:24.903+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:22:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist behind Paperaica chronicles her own journal through her
        <a href="https://www.instagram.com/raicadaily_/?hl=en">@raicadaily_</a> Instagram
        account, which is probably why her shop contains merchandise made to embellish
        a spread, including notepads and stickers that come in a variety of sizes
        and materials.</p>'
