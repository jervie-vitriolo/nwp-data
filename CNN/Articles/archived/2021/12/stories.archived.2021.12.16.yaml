      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The registration shall be done electronically and shall be forwarded
        by the PTE to a centralized database by the National Telecommunications Commission
        and Department of Information and Communications Technology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b1dd3f-7f1a-45b5-a61e-8387dd58a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:34:30.958+08:00
