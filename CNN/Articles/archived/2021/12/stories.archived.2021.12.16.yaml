      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, the
        26-year-old Cebuana beauty said she would like to return to her hometown to
        do some charity work and continue her studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1444eaf9-eaa2-4d6b-99a8-27033debc0f1'
