      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further intensification is expected of the typhoon, the weather
        bureau said, ahead of its expected landfall in the vicinity of Dinagat Islands,
        Siargao-Bucas Grande Islands, or the northern portion of Surigao del Sur on
        Thursday noon or early afternoon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a7ea80-0898-451b-a1cb-8c16da1680f5'
