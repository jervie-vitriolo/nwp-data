      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez on Thursday looked back at her journey, including the special
        bond she shared with Sandhu, along with the other candidates from all over
        the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e935cd-f113-4863-a9fd-8f04e0695772'
