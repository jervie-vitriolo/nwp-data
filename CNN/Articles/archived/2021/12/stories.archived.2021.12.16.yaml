      'mgnl:type': 'text'
      'text': '<p>Founded by Malaysian Ai Ting Eeo, Navy Peony is made up of a seven-person
        team based in the Philippines.&nbsp;Under the creative direction of main artists
        Andrea Cervantes and Chad Jimenez, the shop offers plenty of watercolor-based
        designs for stickers (singles and sheets), washi tapes, prints, and gift cards,
        but the products that really stand out in their roster are the gold foil-stamped
        planner sticker sheets, which come in planner-ready <a href="https://shopee.ph/product/431951876/4793637389?smtt=0.19361699-1639619123.9">Motivational
        Quote</a> and <a href="https://shopee.ph/product/431951876/9863382803?smtt=0.19361699-1639619231.9">Fitness
        and Workout</a> sheets priced individually at ₱86.</p>'
