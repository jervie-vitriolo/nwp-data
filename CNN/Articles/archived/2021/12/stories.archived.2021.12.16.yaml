      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The aim of the farm clustering is to replicate the lessons learned
        from relevant projects or other undertakings in the Philippines, highlighting
        the importance of the participation of LGUs (local government units) and private
        sector as partners,” said Agriculture Secretary William Dar, adding that this
        will apply relevant technologies used in countries like Japan, Vietnam and
        Thailand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c4c09-d486-439e-ab23-5723843bddde'
      'mgnl:activationStatus': true
