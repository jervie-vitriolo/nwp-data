      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong>&nbsp;The
        state weather bureau on Thursday raised Tropical Cyclone Wind Signal No. 4
        over parts of Visayas and Mindanao as Typhoon Odette continues to gain strength
        hours before its expected landfall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b798f366-7f2a-4760-bff0-512cf3986620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:39:29.531+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. bulletin, the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA) said areas under Signal
        No. 4 are Southern Leyte, eastern portion of Bohol, Dinagat Islands and Surigao
        del Norte, including Siargao and Bucas Grande Islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca46b2d4-ce58-4088-852c-aaf459a4717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:39:29.531+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette was last located 175 km East of Surigao City, Surigao del
        Norte, packing winds of 185 kilometers per hour near the center and gustiness
        of up to 230 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b83c7-eb2f-455d-b500-ce1e1ba3dfc4'
