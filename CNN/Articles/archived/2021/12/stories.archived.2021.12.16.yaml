      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The<a href="https://www.cnn.ph/news/2020/7/10/abs-cbn-franchise-denied-.html">
        House of Representatives Committee on Legislative Franchises</a> later rejected
