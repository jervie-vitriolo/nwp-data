        MORE: Plans to expand face-to face-classes to push through despite Omicron
        threat</a></strong></p>'
  'Comelec-second-division-Marcos-first-petition':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-16T14:59:38.395+08:00
    'imagesource': 'jcr:cdd117b1-1d99-464b-a2a2-1e699f055c3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b56ab8f-ce7b-419f-b446-d600cf7dd911'
    'lead': 'The Commission on Elections’ Second Division has ordered both camps in
      the first petition to cancel Bongbong Marcos’ 2022 presidential bid to file
      their memoranda or final response to the case in time for its official decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T15:01:48.996+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:22:44.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:07.106+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to decide on Marcos bid; orders opposing camps to file memoranda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f61a6-a633-48ed-a159-17be7fb45b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:01:48.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)—</strong> The
        Commission on Elections’ Second Division has ordered both camps in the first
        petition to cancel Bongbong Marcos’ 2022 presidential bid to file their memoranda
        or final response to the case in time for its official decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1821e1-4374-4f21-8c32-9b922460f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:01:48.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposing camps were given five days to submit their response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3df94-fafa-49fc-9894-7d9b992bddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:01:48.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the final step before poll commissioners decide whether
        or not Marcos should be allowed to run in 2022, according to the December
        13 order issued by presiding commissioner Socorro Inting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36344e01-5edb-4f2f-8a49-a0d2b237c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:01:48.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Theodore Te, who represents the group of human rights defenders
        led by Fr. Christian Buenafe, told CNN Philippines that the parties have until
        Monday, December 20, to file their final response before the Second Division
        submits the case for resolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee07c7-634c-441b-8ebb-0696093e34b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:01:48.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the poll body rejected three parties which submitted
        their own interventions – one in support of the cancellation, the other two
        asking the division to junk it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d409393-25e6-43fe-856f-d39de70dcbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:01:48.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Second Division also rejected Te’s request for the Comelec to
        summon Marcos’ tax records and certified copies of his proof of payment of
        deficiency taxes and penalties. It also axed the request of Marcos’ lawyer
        Estelito Mendoza for face-to-face hearings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b7dbc-e1d9-4ef2-a21d-11ffe38d1ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:01:48.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[A]fter a careful evaluation of the pleadings and pieces of evidence
        submitted by both parties, the Commission (Second Division) finds that settling
        the case for clarificatory hearing and the addition of more evidence, including
        the subject of the subpoena prayed for by the petitioners, are no longer necessary
        in the resolution of the case,” Inting wrote. “Doing so would only result
        to unnecessary delay which is inconsistent with the summary nature of this
        case.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68a476-b965-40ba-8765-31e3cb952c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:01:48.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body earlier said a decision on the case may be out by
        December. Comelec spokesman James Jimenez earlier said that Marcos'' name
        will stay on the 2022 ballot unless the poll body finds a reason to remove
        him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ee865-b9b9-469b-9ddb-7575bded07de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:01:49.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:44.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez has said that the final list of candidates for 2022 will
        be released during the last week of the year at the earliest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce427fe5-4afe-4287-9449-4ca63f40586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:01:49.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:44.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there are six other cases filed against Marcos’s presidential
        candidacy: four disqualification cases, another petition to void his COC,
        and one to declare him as a nuisance candidate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631668e-86c1-47ff-8be6-8c3c5921cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:01:49.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ spokesman Atty. Vic Rodriguez has repeatedly dismissed these
        cases as “nuisance” petitions, insisting that the ex-senator’s fate should
        be decided by the election proper rather than by the Comelec.</p>'
  'BSP-policy-rate-December-16':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-16T15:05:36.811+08:00
