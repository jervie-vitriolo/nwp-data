      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CARAGA, Central Visayas, Misamis Oriental, Camiguin, Southern Leyte,
        and Negros Occidental may experience heavy to torrential rains until Friday
        morning; while moderate to heavy with at times intense rains may be felt in
        Leyte, the southern portions of Eastern Samar and Samar, Zamboanga del Norte,
        Lanao del Sur, Davao Oriental, Davao de Oro, Davao del Norte, and the rest
        of Northern Mindanao.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2372a-17d1-4df5-affe-e4721b3e0dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:39:29.541+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy rains are forecast over Bicol
        Region, Quezon, the rest of Visayas, the rest of Zamboanga Peninsula, and
        mainland Bangsamoro.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d81d1-ce68-4b08-b41b-ab5b718e58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:39:29.541+08:00
