    'template': '1'
    'title': 'US promises to define ''statelessness,'' a first for the federal government'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c322601-c2f0-4320-8352-1a7b0f8d3f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States is committing for the
        first time to defining "statelessness" and increasing protections for <a href="https://www.cnn.com/videos/world/2016/06/12/greg-constantine-nowhere-people-ctw.cnn"
        target="_blank">stateless people</a>&nbsp;in the US, the Department of Homeland
        Security announced Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d084f36-3c24-4bfa-ae27-e2f779892f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stateless person is someone who does not have the nationality
        of any country, according to the <a href="https://www.unhcr.org/en-us/un-conventions-on-statelessness.html#:~:text=It%20establishes%20the%20legal%20definition,the%20nationality%20of%20any%20country."
        target="_blank">United Nations</a>, but the US doesn''t have its own definition,
        making it difficult for the federal government to understand the needs of
        this population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e7506-e8ed-4ab8-8dd6-8bcfd75db382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in the US, stateless people might lack identity documents,
        according to DHS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a72e16-95c4-450a-96e1-f3a40cd234e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department believes making changes will help stateless people
        get better access to legal immigration status and benefits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7dd202-8d4e-49ae-8e19-34f23022ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, people around the world who are stateless have challenges
        including an inability to get jobs or government services and difficulty getting
        travel documents, a DHS official told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d9627-0141-44b3-87ef-6f2eb0a2d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS, which is responsible for managing the US legal immigration
        system, will also increase the data available on stateless people in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b26f9b-58d7-490e-9d3c-36a087b65d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move could impact hundreds of thousands of people in the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dab8438-e742-4ad5-8dc6-4cb0415b69c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study by the <a href="https://cmsny.org/publications/stateless-in-the-united-states/"
        target="_blank">Center for Migration Studies of New York</a>, roughly 218,000
        US residents are potentially stateless or potentially at risk of statelessness.
        These groups live in all 50 states, with the largest populations in California
        (20,600), New York (18,500) and Texas (15,200), the group found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af8c36b-8402-4ae6-bb8f-3a3a5f81494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/videos/bestoftv/2014/11/06/exp-statelessness-antnio-guterres.cnn"
        target="_blank">Stateless people</a>&nbsp;may have arrived in the US as refugees,
        temporary visa holders or through irregular channels, according to the study,
        released in 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a569ad9-77f0-4339-ab8c-e5d9a0761da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Kerwin, executive director of the Center for Migration Studies
        and the lead author of the study, welcomed the DHS announcement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6810141d-03ee-4748-8d5d-dd65234c0e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the move "long overdue" and advocated that the US also
        become a party to the 1954 and 1961 <a href="https://www.unhcr.org/en-us/un-conventions-on-statelessness.html"
        target="_blank">United Nations Conventions on statelessness</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec986e-c2b0-4377-ab86-4a704c0ff12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This population is long overdue for some kind of path to status,"
        he said, adding that in the course of the study they found that no federal
        agency had reliable information on stateless persons in the US.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161ad07-e3f6-48db-a136-b6d35c71a167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are populations all over the world at risk of statelessness.
        For example, some Kurds from Iraq, Iran, Syria and Lebanon might be stateless
        and children of Syrian refugees at risk of statelessness, because several
        destination countries do not grant birthright citizenship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87899da-ec6f-4633-b42b-35cdc0ed4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Myanmar, the <a href="https://www.cnn.com/2017/09/11/asia/pakistan-stateless-rohingya/index.html"
        target="_blank">Rohingya</a>&nbsp;ethnic minority face statelessness.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5519f-71eb-487a-bc2f-3c245402e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your life is severely constricted, by virtue of the fact that you
        don''t have a state, you don''t have a country," the official said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccc3d94-ca78-4d5b-b375-7aa7de69d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no comprehensive government statistics on the number of
        stateless people in the US or the number who have applied for immigration
        benefits, which is part of the reason to create a definition, according to
        DHS.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b927ce0-93e8-4227-a61c-b7452483551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing something historic, that''s a major step toward protecting
        a significant number of people," the official said, adding that this was a
        priority of the Biden administration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35635b9e-bd1d-4ea9-b78f-9841cb82beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why this is happening now as opposed to previous administrations,
        the official said that despite its magnitude, the issue has had to compete
        with other immigration priorities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba4e95-f4c8-49cc-9ed3-4d39f77985a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DHS is committed to pursuing initiatives to enhance recognition
        of, and protections for, vulnerable populations, including stateless individuals
        within the United States," Homeland Security Secretary Alejandro Mayorkas
        said in a statement Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa5249-db7e-4038-b170-864a873ab00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with reaction to the announcement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8ab171-15e7-49c6-b610-0b2382e57a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:31:55.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/15/politics/us-define-statelessness/index.html"
        target="_blank">US promises to define ''statelessness,'' a first for the federal
        government</a>."</em></p>'
