  'JFK-researchers':
    'author': 'Katie Bo Lillis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-16T06:49:35.962+08:00
    'imagesource': 'jcr:e4ba4bae-c3d4-424c-b341-a83fc081c833'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f189e6f-0831-469a-a3ae-138112db3b7b'
    'lead': 'Frustrated JFK researchers say there is little new to learn in the release
      of previously classified documents collected as part of the government review
      into the 1963 assassination of President John F. Kennedy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T06:50:18.615+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:23:08.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:00.446+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'title': 'JFK researchers underwhelmed by latest release of assassination documents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195608c-2c32-4e79-9bb9-ad298b6efc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Frustrated JFK researchers say there is little new to learn
        in Wednesday''s release of previously classified documents collected as part
        of the government review into the 1963 assassination of President John F.
        Kennedy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807404a-fdb1-4a98-ba83-18917b6054d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d02ef9-8973-42a4-85d6-26eb02c61b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of the almost 1,500 documents released by the
        National Archives as new appear to be duplicates of previously released documents
        with only a few redacted words now revealed, often the name of a CIA case
        officer or the location of an overseas agency station that investigators had
        already pieced together. Some have no changes whatsoever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c3ecf8-766e-4888-a83b-f1a18f84cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdbdba2-a4a4-47ac-84be-b7ba144e27f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release still leaves more than 10,000 documents either partially
        redacted or withheld entirely, which won''t be seen until December 2022 at
        the earliest under an order issued by President Joe Biden in October. It has
        prolonged the bitter debate between the federal government and JFK researchers,
        who argue that the CIA, the FBI and other national security agencies have
        continually stonewalled a congressionally mandated release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dfbbc7-cd06-4844-9462-6d3cf11f1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcdf85f-599d-43f7-8146-c55f1b8260af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always ''the next time,''" said the University of Virginia''s
        Larry Sabato, a leading scholar of the assassination. He called the redactions
        that were removed in Wednesday''s release "minimal and worthless."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35b0d75-1c3e-4484-ba7f-8c6d551df651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262a9fd-1787-446b-9bc2-322feb102b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason it''s so important is not so much that we''re going
        to find a smoking gun that changes the entire theory of who killed Kennedy,"
        he said. "The lack of transparency and the fact that getting these documents
        after 58 years is like pulling a whole mouthful of teeth — it tells you why
        we have so many conspiracy theories."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625bf23-601b-4341-8205-9c81d227f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10777f0c-0677-4fc4-ba63-fdda86f60c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read the documents here.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9265ebb-7e40-48cb-adc8-19ad41690a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d67d8-e9db-4fe6-b9f4-138947d01a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabato and other researchers cautioned that it will likely take
        days to go through all 1,500 documents with a fine-toothed comb to ensure
        there are no new clues surrounding the assassination or novel pieces of historical
        information about CIA and FBI operations in the 60''s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25fc925-67c4-447f-ada3-f313fc0cb7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f59dc9-2048-48fe-8626-c2cdce4affca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many lawmakers and transparency advocates, releasing all
        of the remaining documents, as mandated by Congress in 1992, is about restoring
        faith in the functioning of government. Public polling has long shown that
        a majority of Americans do not believe the Warren Commission''s official finding
        that Kennedy was killed by a single man, Lee Harvey Oswald, acting alone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5076161-3a1d-484d-931d-d4c652c6590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284546f-a24e-44c5-b670-70679ec31a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it has taken [the government] so long to get these records
        out, no matter what comes out, no one is going to believe that that''s it,"
        said one official familiar with the classification concerns related to the
        documents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da21b6d3-bfbb-44e7-86e7-6b3e09fccd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea49c19-67bf-440c-8bc2-f6831323b895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October Biden delayed a scheduled release to "protect against
        identifiable harm to the military defense, intelligence operations, law enforcement,
        or the conduct of foreign relations that is of such gravity that it outweighs
        the public interest in the immediate disclosure."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c0efec-e892-4a00-968f-50b7e7557324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ba68e-8697-41a2-9bcd-d77976df3a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He set two deadlines: Wednesday, for any documents that national
        security agencies have not proposed be withheld, and Dec. 15, 2022, to allow
        for the remaining documents to undergo a rigorous security review and then
        be released.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f8e07-75b4-4ece-b768-189ec85ee725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b78888-d9a0-4674-94aa-76ceba930767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some transparency advocates argue that another filing the government
        was scheduled to make on Wednesday will be more significant than the documents
        release -- and, in fact, is a significant step toward transparency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc5125-5ea6-4b9f-9b7b-1a10cb5bf592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c16433e-3acf-496e-bcea-b11cd6f935e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies that wish to continue to withhold particular documents
        past December 2022 are scheduled to provide to the White House "an unclassified
        index identifying for each such record the reasons for which the agency is
        proposing continued postponement of information in such record," according
        to Biden''s October order. That order dictated that those indexes should be
        made public along with the remaining documents in 2022.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe57c1f-eb10-41a7-88eb-6377808171ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0d07b-16ab-49d1-8850-0f75705bf472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden''s memo reinforces the strict standards established
        by Congress and holds agencies to a strict timeline and well-structured process,"
        Ezra Cohen, the chairman of the Public Interest Declassification Board, a
        bipartisan advisory panel whose members are appointed by the president and
        Congress, said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf37abc-572d-4637-b532-609570fd45ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b73c2-0dc5-4703-a5e6-b046a4d99284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PIDB''s expectation is that, a year from now, most of the records
        currently withheld will be declassified and available to the public."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540a81ae-0e78-4f4d-8c6e-e86c1ba69fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99d10b-bc44-4b6d-876c-9b6183e60236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers frustrated with Biden administration approach</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79934a45-6cc5-4c5d-8279-6a1302749066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before Wednesday''s release, longtime assassination researchers
        expressed frustration with the Biden administration''s piecemeal approach.
        Larry Schnapf, a lawyer and assassination researcher, announced on Tuesday
        night his intention to sue Biden for failing to release the records in full.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6bc44e-7609-4635-b5be-0458fce2cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7cca1-b250-4c90-b6b2-64aa09e87868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schnapf has previously sued for internal government communications
        underpinning the decision behind successive postponements by both former President
        Donald Trump and Biden.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47fe4f-9247-4cad-8aa6-f55cd3d2df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4378ce4-24fe-4d6b-822c-f2985cfb354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be seeking a court order instructing the President to release
        the remaining records or to disclose the specific identifiable harm posed
        by each document sought to be postponed and how such alleged harm outweighs
        the strong public interest in the release of these records -- which were supposed
        to have been released by October 26, 2017," Schnapf wrote in an email to reporters
        on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db7839-65da-477d-943c-a05a609f9d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db6515f-0f20-4619-8225-db793712ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since many of the documents in question involve covert Cold War
        intelligence activities, there are theoretically legitimate reasons why classified
        information dating to the 1960s should be withheld, said former CIA officer
        David Priess, the author of "The President''s Book of Secrets."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1239b098-4ccf-4ea4-a2ea-18b278765203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f69a94-ee08-4dce-b90f-7a5143e8a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "increasingly unlikely" but "possible" that a CIA source from
        that era could still be alive and at risk from disclosure, Priess said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86713c78-0351-4bad-9698-daf23a04ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae6a2bc-ed35-4f0c-a2f8-139c73c75d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be that there''s a source out there who is still in power
        or still connected directly to someone that would be dangerous for today''s
        intelligence collection," Priess said. "Now, you have to balance that against
        the historical interest and the compelling public interest here."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af317f7-d67b-4d86-84ce-1d990744f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5cabbf-0e1e-46b6-a1a1-adf64e969d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, Congress passed the John F. Kennedy Assassination Records
        Collection Act, in part prompted by furor caused by the conspiratorial Oliver
        Stone film "JFK."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff7c89-bc1a-4a41-b810-cfbe32a15050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274d80a-d9ba-416a-a3cf-1f76dda4a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act dictated that all assassination records should be publicly
        disclosed by October 2017, but Trump and now Biden have allowed multiple postponements
        on the advice of the FBI, the CIA and other national security agencies. Trump
        ultimately released tens of thousands of documents, the majority of which
        include at least some redactions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2ff77-b1ef-4199-8e2f-53152aaf7958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0383b-af09-49a2-a061-ae3224b28192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T06:50:18.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:08.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into Wednesday, more than 90% of the records had been released,
        according to the National Archives -- 15,834 documents that had been previously
        released but include redactions and 520 documents that had been withheld in
        full. The majority of those documents are tax records, according to the Archives,
        including Oswald''s tax returns. Those records are specifically exempted from
        the JFK records act.</p>'
