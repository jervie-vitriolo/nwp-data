    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Bayanihan-Bakunahan', 'DOH', 'Department-of-Health',
      'Myrna-Cabotaje']
    'template': '1'
    'title': 'Over 900,000 vaccinated on first day of second ''Bayanihan, Bakunahan'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f901bc-b61f-4481-90bb-3967422ac0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:30:02.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> —&nbsp;A
        total of 953,624 people were vaccinated on the first day of the second "Bayanihan,
        Bakunahan" on Dec. 15, according to the Department of Health (DOH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ec6ee-f9df-47a7-b94f-ffe4d93c29a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:30:02.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing on Thursday, Health Undersecretary
        and National Vaccination Operations Center chairperson Myrna Cabotaje said
        the top performing regions were Calabarzon, Central Luzon, and Ilocos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cffb854-4bc5-4c84-b4a2-93fa6fe43e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:30:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> total <em>po nating nabakunahan ay</em> 953,624 people.
        That is about 83.7% <em>ng ating mga</em> LGUs. While <em>ang</em> concentration
        <em>natin ay</em> NCR, CAR, I, II, III and IV-A, <em>may mga iba''t-ibang
        rehiyon din na tumuloy ng kanilang pagbabakuna,"</em> Cabotaje said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c1f8c-2556-487b-81e1-d1d63863fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:30:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have vaccinated a total of 953,624 people. That
        is about 83.7% of our LGUs. While the concentration is in the NCR, CAR and
        Regions I, II, III and IV-A, there were other regions that continued the vaccinations.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1021d1dd-f66f-4c88-9515-3187efa5d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:30:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said 187,000 doses were administered in Calabarzon, 168,000
        in Central Luzon, and 66,000 in the Ilocos Region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cfec98-c539-452e-a84e-8dfe80582630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:30:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data shared by Cabotaje showed Calabarzon has so far reached 16.59%
        of its 1,131,000 target for the second round of the national vaccination drive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7ceaa3-30bc-4c14-9620-f77a302303e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:30:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon has achieved 21.32% (total target 792,084) while the
        Ilocos Region got 32.86% (total target 202,053).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debf6fd-4384-4adb-8f71-ffc695f03af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:30:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus shots administered on day one in the National Capital
        Region was 52,604 from the total target of 324,250.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93637de8-0f03-4758-be49-00d225c484d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:30:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven regions affected by Typhoon Odette also had vaccination drives,
        altough these were not as massive. Some were <a href="https://www.cnnphilippines.com/news/2021/12/14/PH-partial-suspension-2nd-mass-vax-drive-COVID-19-Odette.html"
        target="_blank">moved to next week</a> because of the storm.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3fda85-d0b7-489e-a9e6-88228932f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:30:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we have a total of 388 cities and municipalities out of 160
        <em>na hindi nagbakuna</em> [that did not vaccinate]," Cabotaje said.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Usec. Cabotaje gives a breakdown of how many areas in the following regions
        have postponed their vaccination drives because of <a href="https://twitter.com/hashtag/OdettePH?src=hash&amp;ref_src=twsrc%5Etfw">#OdettePH</a>
        <a href="https://t.co/XbG2Ykwfzq">pic.twitter.com/XbG2Ykwfzq</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1471325442787348480?ref_src=twsrc%5Etfw">December
        16, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c3106-4464-45ee-b027-53187541d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:30:02.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f02d27-0f2f-4677-b191-d8379829b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:30:02.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the postponement of the mass vaccination drive in some areas,
        Cabotaje maintained they are on track to achieve the 7 million vaccination
        target.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6109c3-7dfc-45e4-91ba-55f52016613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:30:02.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this would be reached by Dec. 22.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb8662-cdb4-44d6-a6de-2c9e4f6668e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:30:02.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/10/DOH-chief-appeals-for-more-vaccinators-for-3-day-national-vaccination-drive.html"
        target="_blank"><strong>RELATED: DOH chief appeals for more vaccinators for
        3-day national vaccination drive</strong></a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f867708e-f48d-4381-9c31-9bd88c82b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:53:35.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at a separate briefing, testing czar Vince Dizon said
        the number shared by the DOH was "partial data" and they expect a more complete
        figure to be available soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48103e71-8887-4ec1-80a0-c0d4db3502ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:53:35.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong</em> 953,000 <em>na iyon ay</em> ''yung partial data
        <em>na lumabas.</em> We are still expecting more to come. Most likely it will
        be a little over a million. <em>Pero ''yun nga. Kasi nga iyong ating ibang
        mga regions -- naka-focus ngayon sa paghahanda sa bagyo,"</em> he said on
        Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351220dd-652a-457b-96be-aff43959f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:53:35.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 953,000 is from partial data that came out. We
        are still expecting more to come. Most likely it will be a little over a million.
        Because the other regions — they are focused on preparations for the storm.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee8b725-6b28-4f8c-9d5c-31fbe86e62bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:53:35.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III added they expect to overshoot
        their target.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bead662-ed60-48f3-96c8-a0d7e447e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:53:35.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c1fe0-dfc5-4a72-a425-b2aefd92667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:53:35.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:22:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have only vaccinated parts of Luzon, not even the entire Luzon
        but we''re already almost a million... If you do some extrapolation, it is
        possible that our target can be breached, if not exceeded. Call it wishful
        thinking, but we really think we are going to overshoot our target," he said
        in the same briefing with Dizon.</p>'
