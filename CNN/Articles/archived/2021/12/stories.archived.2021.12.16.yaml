      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Heat Magnolia Dari Creme in pan. Sauté garlic over moderate heat
        until golden brown. Remove half of the garlic from the pan and set aside.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d5f23-679f-4970-8f71-9e072acbf6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T16:05:44.068+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. In the same pan, add beef and continue sautéing over high heat
        until beef turns brown. Add marinade and simmer for another minute.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28082f11-0b85-4a87-bf38-f6487385fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-26T16:05:44.068+08:00
