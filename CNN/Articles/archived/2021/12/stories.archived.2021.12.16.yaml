    'mgnl:tags': ['peso', 'dollar', 'remittances', 'BSP', 'policy-rate', 'interest-rates']
    'template': '1'
    'title': 'Peso closes below ₱50 vs. dollar amid seasonal spike in remittances,
      expected BSP policy decision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ebda1-0b6c-4373-a16e-2cb790a66e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:51:03.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        Philippine peso posted its strongest performance in over a month on Thursday,
        finishing below ₱50 against the dollar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced689e-160c-4b98-8346-d20ffe9d09a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:51:03.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd8ef6-7a94-4abb-bb43-3fe099ab1b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:51:03.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currency closed at ₱49.96 versus the greenback after ₱50.27
        yesterday —&nbsp;marking its best outturn since the ₱49.85 on Nov. 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf4ccb-27b4-4839-8c71-a4df050fc91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:51:03.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a644b17d-a11f-49ca-a90e-37341e688871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:51:03.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What led to this feat? Economists point to several factors, not
        the least of which is the propensity of Filipinos abroad to send more money
        home during this time of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5e207-9067-4685-b487-041f1d224f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:51:03.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4715f58d-542f-4fc9-a195-372d9201a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:51:03.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]e should keep in mind that December may have stronger remittances
        coming from the balikbayans sending money home i.e., sending more USD and
        hence being converted to peso,” Regina Capital managing director Luis Limlingan
        told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16e2a3-fe5e-4879-9d26-6a45ba9404f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:51:03.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950b248-f57b-4011-bb9a-6729cff74cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:51:03.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often considered a key source of disposable income, remittances
        allow households to ramp up spending in utilities and luxuries, especially
        during Christmas and New Year. Higher consumption, in turn, boosts economic
        activity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ef1778-37e6-4950-816b-94f5be015527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:51:03.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e65312-d43d-4223-8136-0071ce76dcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:51:03.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent moves of both the Bangko Sentral ng Pilipinas and US
        Federal Reserve likewise strengthened the peso, analysts say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b11e3-13b7-4e05-beae-3b6a32f8b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:51:03.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e188d3c3-5909-4e8c-a499-e66b3fc6a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:51:03.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The peso is also stronger after the widely expected BSP decision
        to keep its policy rates/settings unchanged despite more aggressive Fed monetary
        tightening/normalization signals,” said RCBC chief economist Michael Ricafort
        in an email to CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d346c8-2cf7-49c9-a535-813c775404dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:51:03.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f8406-08f0-462b-8be5-4e0e9ea251b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:51:03.084+08:00
      'mgnl:createdBy': 'pilar'
