      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I was there in Israel, I was really looking into going back
        to Cebu and doing an outreach activity as my thanksgiving for winning the
        [Miss Universe Philippines] crown, for my entire journey," Gomez said.</p>'
