      'text': '<p><em>This story will be updated.</em></p>'
  'Typhoon-Odette-evacuation1':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-16T11:49:49.949+08:00
    'imagesource': 'jcr:99aafbe3-db6c-4951-90a5-b461a5178761'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14734d0f-c354-4651-a903-30c93f04ddd3'
    'lead': 'More than 90,000 residents in parts of the Visayas and Mindanao were
      evacuated as of Thursday as Typhoon Odette made several landfalls in the vicinity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T11:51:03.415+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:22:59.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:02.646+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['typhoon', 'odette', 'evacuation']
    'template': '1'
    'title': 'Thousands flee homes as Typhoon Odette batters parts of PH'
    'updated': 2021-12-16T23:24:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e6939b-cf26-4167-96c5-d131ecf75492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:51:03.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)—&nbsp;</strong>More
        than 90,000 residents in parts of the Visayas and Mindanao were evacuated
        as of Thursday as Typhoon Odette made several landfalls in the vicinity.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a58a3-732f-40ef-8cdf-d96e595ad968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:15:18.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malacañang reported that 98,091 individuals from
        Central Visayas, Eastern Visayas, Northern Mindanao, and CARAGA were brought
        to evacuation sites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531cb606-8c08-475c-a5fe-845ff188eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T23:24:43.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:22:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cagayan de Oro, Mayor Oscar Moreno said 2,174 families or 10,496
        individuals are currently taking shelter in evacuation centers. The number
        is expected to go down Thursday evening as the typhoon moves away from their
        area, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b7073c-e0ac-4f2f-9dd8-db808697f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T23:24:43.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:22:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cec7f53-ed41-48e3-8cd3-fd03ebc683de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T23:24:43.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:22:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also told CNN Philippines that they watched out for the elements
        that could spell disaster for Cagayan de Oro, just like what they experienced
        from Tropical Storm Sendong 10 years ago: high tide, heavy rains in the city,
        and heavy rains in Bukidnon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a5d47-08f1-455a-8f8c-af6965549a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T23:24:43.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:22:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea485d-11c4-4aad-8dca-5b9a1d413e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T23:24:43.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:22:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, that has not been the case with Odette, despite some
        areas being hit by floods, landslides, and power interruptions, the mayor
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e3e60-182d-47c0-9995-54a6a99f769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T23:24:43.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:22:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16101ca2-91ab-4f00-b84b-44905407ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T23:24:43.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:22:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette made at least six landfalls - the latest in Bien Unido, Bohol
        at 7:30 p.m. Several areas were also placed under Signal No. 4.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7091e7-9588-44b9-bf27-3eff642d5450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T23:24:43.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:22:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dcd9fe-3223-4667-8288-465930e0ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T23:24:43.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:22:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        said its offices in areas tagged as low-risk have already been instructed
        to be ready to provide resource augmentation assistance to regions classified
        as high-risk, or "requiring immediate action" in terms of disaster response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f91e3-0d89-4399-ace0-862fabb9dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T23:24:43.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:22:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11794170-c148-412f-8523-ed256f1c34d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T23:24:43.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:22:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency identified these high-risk areas as Mimaropa, Western
        Visayas, Central Visayas, Eastern Visayas, Northern Mindanao, Soccsksargen,
        and Caraga.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5be1f-6206-401c-8a95-0d724b4fcb23'
      'mgnl:activationStatus': true
