    'template': '1'
    'title': 'Omicron ''is going to take over'' this winter, and Fauci says Americans
      should brace for a ''tough few weeks to months'''
    'visualType': 'image'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000e4f92-1172-4d45-bfe0-1fbc9030a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States is likely in for a hard
        winter as the Omicron variant of Covid-19 spreads rapidly, Dr. Anthony Fauci
        says, straining a health care system already battered by the Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aa66f4-05a3-4a3e-81b8-0e13424242c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf9e6d-c233-49ed-adf6-d6354e194f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take over," Fauci, the nation''s top infectious
        disease expert, said of the Omicron variant on CNN''s "State of the Union"
        on Sunday, urging Americans to get vaccinated and get their booster shots.
        "And be prudent in everything else you do: When you travel in your indoor
        settings that are congregated, wear a mask."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c226e6b-ea5f-430e-9a3b-2713f4ce7986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733f2dc-f550-4abf-a8be-34c20a3cffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t walk away from that, Jake, we can''t," he told CNN''s
        Jake Tapper. "Because with Omicron, that we''re dealing with, it is going
        to be a tough few weeks to months as we get deeper into the winter."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2027a3f-3cb6-4bdf-83e5-d8542f8eb7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef5fa0-cacd-432f-88e5-1dd9c66ab779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, Omicron cases are doubling
        every 1.5 to 3 days with documented spread. And in the US, it''s expected
        to become the "dominant strain" in the coming weeks, the director of the US
        Centers for Disease Control and Prevention said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9af2646-e8b9-44b6-b502-31443ee7d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dffd0a-b1a8-4ea3-bec8-c680f3aa3171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is now facing a resurgent coronavirus as the pandemic marches
        into its third year: The country was averaging 126,967 new cases per day as
        of Saturday, according to data from Johns Hopkins University -- up from an
        average of just over 70,000 new cases per day at the beginning of November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93467012-baba-4023-92fa-d4741700a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0673206f-b28a-4167-a4f8-a24d716782c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Omicron variant is extraordinarily contagious. It''s as contagious
        as measles, and that''s about the most contagious virus that we''ve seen,"
        CNN medical analyst Jonathan Reiner said Saturday, warning there was a "tsunami"
        coming for unvaccinated Americans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6a774c-d7f8-487c-b217-1abefd083c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797a373-7425-4690-b90c-45e7761c8801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say it''s still too early to tell whether Omicron causes
        a milder form of Covid-19. But regardless, it will put pressure on the health
        care system, Reiner said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c53c45-999f-4f4c-8298-6cf08536e734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca7de6-d559-44a2-863c-66f01037c498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would you go into that kind of battle completely unarmed?"
        said Reiner, a professor of medicine and surgery at George Washington University
        School of Medicine &amp; Health Sciences. "Our vaccines will protect you,
        particularly if you are triple vaxed. People who are unvaxed should start
        the process now. Go ahead and go to your pharmacy and get vaccinated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb6813e-e552-43d3-b50f-682554ff82d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ffa1ad-d927-4903-b1e4-8061059e5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to remain vigilant to help prevent hospitals from
        getting "swamped," he added. Even if Omicron ends up causing less severe infection
        than Delta, the sheer number of infections Omicron could generate could overwhelm
        US hospitals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f43f2d-de98-4bb5-af5c-a557bd43355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.349+08:00
