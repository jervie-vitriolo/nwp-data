      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a26da-19bc-4fce-9189-bd7494ad1b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not here to minimize the extent of the challenge -- it will
        be very challenging," the mayor said. "But it is something that we can meet.
        It is something we can overcome. We have the tools, but we need everyone to
        get in the game."</p>'
