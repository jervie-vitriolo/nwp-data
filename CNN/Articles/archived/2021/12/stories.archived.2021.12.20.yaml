    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c28f65c-b38e-4e59-807e-e67df20c775e'
    'lead': 'At first, Joann Fouquette''s son, Ezra, was hitting all the milestones.
      It''s what every new mom hopes for: a happy, healthy baby.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T10:22:35.874+08:00
