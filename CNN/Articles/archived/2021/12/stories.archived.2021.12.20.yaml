    'lead': 'The United States is likely in for a hard winter as the Omicron variant
      of Covid-19 spreads rapidly, Dr. Anthony Fauci says, straining a health care
      system already battered by the Delta variant.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T11:34:30.693+08:00
