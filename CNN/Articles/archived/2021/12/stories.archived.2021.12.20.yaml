      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51efdd78-094e-4079-918a-a79a1a2c5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:30.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoa, where is everybody?" Thompson asked looking at the empty
        studio, before congratulating Rudd on hosting "4.5 times."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb75151a-b6fa-4f07-a552-3bb19779feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:30.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e39da0e-6b8d-4ed2-a850-7ca536ab979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:30.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson explained that "SNL" would go on this weekend, but would
        be a little different. There would be be brand new sketches that were taped
        earlier this week as well as sketches from the past.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f292b7-ca51-4316-a6a4-4e611706746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:30.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4697f1-e45e-4f36-a4b9-f47b6c747307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a little bit like a new Beatles documentary,"
        Rudd said. "Lot of old footage, but enough new stuff that you''re like, ''Okay,
        yeah, I''ll watch that.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10894b1e-d3af-48a5-b295-95ca1be1f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe198f51-8cb9-48ed-a634-2c2efd52a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, an NBC spokesperson said in a statement that "due
        to the recent spike in the Omicron variant and out of an abundance of caution,
        there will be no live audience for tonight''s taping of ''Saturday Night Live.''"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba033c0-4185-45fc-8808-f65f09372598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f17b77-904b-43b4-9178-252e17d94aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the show''s announcement, scheduled musical guest
        Charli XCX tweeted that "due to the limited crew at tonight''s taping of ''SNL''
        my musical performance will no longer be able to go ahead."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526cc7dc-6b45-4a20-82f4-8adfbd7913fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c028c22-c6c5-43d2-a1b7-0012496292cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SNL" pulling its audience is just the latest live event in New
        York City to be disrupted by growing cases of Covid-19. That includes the
        cancellation of Broadway performances and the Radio City Rockettes'' "Christmas
        Spectacular" shows.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6671ca4-91b5-4e53-b475-925483d048ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.730+08:00
