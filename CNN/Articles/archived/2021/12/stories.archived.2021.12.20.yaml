      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining us is Enrique San Juan of the NGO ''SEED4COM'' which has
        been among those on the frontlines of calamity response across the Visayas
        and Palawan.</p>'
  'cruise-ship-royal-caribbean-covid':
    'author': 'Andy Rose and Francesca Street, CNN'
    'caption': 'A Royal Caribbean cruise ship docked in Miami over the weekend had
      48 people aboard who tested positive for Covid-19. (Photo by Joe Raedle/Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-20T22:36:34.324+08:00
    'imagesource': 'jcr:11f08b4e-629c-4891-ad97-80917d7ebea5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5608be40-0676-4797-a862-95bebe2206d0'
    'lead': 'Despite stringent measures supposed to keep ocean cruises Covid-free,
      operator Royal Caribbean says at least 48 people on board one of its ships that
      docked in Miami at the weekend have tested positive for the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T22:40:12.329+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:26:14.144+08:00
