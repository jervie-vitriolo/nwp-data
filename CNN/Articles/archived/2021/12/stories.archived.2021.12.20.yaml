  'medical-marijuana-autism-Joann-Ezra-Fouquette':
    'author': 'Natalie Angley, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-20T10:13:08.284+08:00
