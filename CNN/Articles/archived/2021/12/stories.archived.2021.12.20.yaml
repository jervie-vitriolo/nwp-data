      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-based skincare brand Malin + Goetz prides itself in its
        uncomplicated approach to luxury beauty. Try smaller versions of their bestsellers
        in the form of the Malin + Goetz travel-ready essentials kit. Each kit (₱1,650)
        contains six travel-sized products for the face, hair, and body which all
        fit snugly in a waterproof zip case. The contents include the vegan and cruelty
        free grapefruit cleanser (a foaming gel that cleanses, hydrates, and moisturizes
        skin), Vitamin E face moisturizer (a non-greasy, lightweight formula that
        defends the skin against environmental aggressors), and Bergamot hand + body
        wash (also a foaming gel that contains the citrus bergamot and amino acids),
        as well as the Vitamin B5 body moisturizer (a fast-absorbing body cream containing
        ingredients such as Vitamin B, honey, and oat). For the hair, it has a foaming
        peppermint shampoo and cilantro daily hair conditioner.&nbsp;— CNN PH Life
        Staff</p>'
