      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we sent home our cast, most of our crew, but I came here from
        California," he said. "And if you think I was going to fly 3,000 miles and
        not be on TV, well, you have another thing coming."</p>'
    '9':
