      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra guard LA Tenorio expressed his grief over the passing
        of his former mentor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27443ad2-9634-4286-aaa1-166ea695ad1e'
