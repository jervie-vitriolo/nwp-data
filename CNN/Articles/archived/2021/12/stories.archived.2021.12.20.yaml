      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1277bce5-ade6-4f5c-af90-6cd90e73b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of why it happened for Ezra, who is now 11, Fouquette
        is grateful.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823fe114-82c8-4a20-922c-00bb36af75d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.882+08:00
      'mgnl:createdBy': 'pilar'
