      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d48abbf-1d54-4573-b5be-e0bddf51e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concert promoter Live Nation, which along with Snoop Dogg organized
        the event, decided to end the concert early following the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ab296-8aa1-4984-b3c4-7da2274eec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5cb100-ac5a-433f-9280-0a603d03b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an altercation in the roadway backstage. Out of respect
        for those involved and in coordination with local authorities, artists and
        organizers decided not to move forward with remaining sets so the festival
        was ended an hour early," a statement from Live Nation said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb439e7-445d-46c1-9e93-66115f241c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.127+08:00
