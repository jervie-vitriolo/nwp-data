    'mgnl:tags': []
    'template': '1'
    'title': 'OPINION: How we can learn to co-exist with COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ef721-1a7f-4d0b-9d2a-b6fcf5ad4143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.005+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Dean Obeidallah, a former attorney,
        is the host of SiriusXM radio''s daily program, "The Dean Obeidallah Show,"
        and a columnist for The Daily Beast. Follow him <a href="https://twitter.com/DeanObeidallah">@DeanObeidallah</a>.
        The opinions expressed in this commentary are his own. View more <a href="https://edition.cnn.com/opinions">opinion</a>
        articles on CNN. This piece has been updated to reflect the latest news.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32625f3f-394f-44b5-a3a1-598b8c77fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.005+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It feels like every time we think
        we are close to being done with COVID-19, nature ups its game with a new variant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b08cf-4fd6-42e3-b074-8aa34a19ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.007+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, the live part of "Saturday Night Live" was canceled
        due to rising COVID-19 cases, and it wasn''t alone.&nbsp;All future shows
        of the iconic "Christmas Spectacular" at New York''s Radio City Music Hall
        this season have been canceled, on top of postponements or cancellations of
        NFL, NBA, NHL, and NCAA games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ee9a0-2395-4951-ab9c-9d39b3d20870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.006+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Omicron variant is extraordinarily contagious. It''s as contagious
        as measles, and that''s about the most contagious virus that we''ve seen,"
        warned CNN medical analyst Jonathan Reiner on Saturday. The World Health Organization
        has found that Omicron cases are doubling every one-and-a-half to three days
        in countries with documented transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c9486-111b-47df-bb65-cfca42c9007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.006+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This looks awful. And it may end up being the worst wave yet. Right
        now, we just don''t know.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec435c7c-6f42-49c9-8c9b-92b9af9cc4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.006+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what we do know is that we''re a nation struggling with pandemic
        fatigue, and if we''re going to face a third year of COVID-19, we''ll need
        some hope to carry us through.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8edabcd-cef5-445f-9d38-f936a7b9bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.007+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the Biden team''s consideration of an approach where
        we learn to live alongside the virus, as opposed to being dominated by it,
        is 100% correct.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115474f4-256f-44f0-8964-f749eacdd294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.006+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than lean toward new lockdowns —&nbsp;likely to only make
        our collective frustration and fatigue worse —&nbsp;CNN reported that Biden
        administration officials are exploring messaging that would shift our focus
        from the total number of cases, which would include those that are mild, to
        a focus on the serious cases."We''re getting to the point now where [....]
        it''s not about cases; it''s about severity," said Xavier Becerra, the secretary
        of the US Department of Health and Human Services, earlier this week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f47c6d-96d2-4aa4-8e88-d837d3778398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.007+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becerra acknowledged that there''s still "a degree of difficulty
        that now comes in trying to decide what means it''s severe," but added that
        he believes this shift is "where we''re heading."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14312dca-ad58-405e-a9ee-91942f2f9731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.006+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s the case, Becerra and the Biden administration are on
        the right track, as this approach allows for nuance —&nbsp;and with that,
        we can believe, a bit of hope.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72683115-2ab3-4852-817b-834c04d31d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.007+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we do the work to learn about Omicron and prepare for a potential
        surge —&nbsp; including stressing the importance of vaccination — we can also
        acknowledge how far we''ve come in this fight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2ae5f8-344b-4cfa-af68-22b36d2b00e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.006+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are not where we were a year ago, when only one million Americans
        were vaccinated, meaning as a nation, we were overwhelmingly unprotected.
        Today, just over 200 million are fully vaccinated, or 61% of the total population,
        while nearly 73% of all Americans have received at least one shot, according
        to the Centers for Disease Control and Prevention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b66ad5-87d0-440f-bccf-a211d1aa881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.006+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a push to make testing more accessible —&nbsp;although
        the lines are still long — with White House COVID-19 Response Coordinator
        Jeff Zients saying last Monday that the Biden administration''s "goal is to
        give free tests to everyone who wants one in the most efficient and effective
        way possible." To that end, US President Joe Biden announced earlier this
        month that insurance companies would be required to pay for at-home COVID
        testing kits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fbfbc3-e7e1-4724-9b09-cc00caf702c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.007+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we are seeing today is alarming — and experts are bracing for
        it to get worse —&nbsp;but it''s a tremendous drop-off from last year, when
        our nation averaged around 218,000 new cases on December 18, compared to an
        average of about 127,000 cases on the same date this year. To refine our focus
        to center on severe cases makes sense, as it would give us a clearer picture
        of where we stand in learning to combat COVID-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729b41b-3d5c-46e2-98d4-515853f28852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.007+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, look at the data coming from New York. On Saturday,
        the Empire State broke its daily record for most new cases since the beginning
        of the pandemic with 21,908 confirmed infections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97913ce-ecd7-4227-a7a1-5ab4cd5404db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.007+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But currently, there are just 3,909 people hospitalized from COVID,
        compared to a peak of 18,825 in April 2020. (The fact that New York State
        has one of the highest fully vaccinated rates in the country at nearly 71%
        has likely helped lessen the hospitalizations.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8cef56-88e9-4b40-a4d4-339bdd4c1bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.007+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, these numbers could change for the worse as time goes on.
        But right now, to me they tell us that the severity of cases — not solely
        confirmed cases — should be a key metric in deciding polices that keep us
        safe from the virus while also allowing us to live our lives. And co-existing
        with COVID-19 will mean a more targeted, laser-focused approach.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257be19-09bb-43d1-a20b-0896f9c8768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.007+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, some companies have recently announced returning
        to remote working during this COVID spike. It''s the right thing to do to
        keep people safe. But in less populated parts of the nation, that action may
        not be warranted. As long as a policy decision is based on science,&nbsp;not
        politics,&nbsp;then it''s the correct approach.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f66e3d8-d7d4-4dc9-a3d7-a393c9eaa2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.007+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are all tired of COVID-19. And the fatigue from restrictions
        is palpable. That''s why on Tuesday, when Biden delivers his national address
        focused on the Omicron variant, the hope is that the US President doesn''t
        limit his discussion to vaccines and testing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5612efc-b20e-4e40-ae53-a05bb0a02464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:01:00.007+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, Biden must also share a vision of a nuanced approach to
        keeping Americans safe, one that gives people encouragement that there''s
        a new normal ahead, where we don''t simply survive COVID, but we also&nbsp;thrive
        at the same time.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa492a31-5bcf-4d8c-b397-bfcab0f25219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:02:37.259+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/19/opinions/coexist-with-covid-biden-obeidallah/index.html">How
        we can learn to co-exist with Covid-19</a>"</em></p>'
