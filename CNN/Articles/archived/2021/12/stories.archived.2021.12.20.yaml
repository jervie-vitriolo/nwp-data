      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/12/19/Legendary-San-Beda-HS-mentor-Ato-Badolato-dies.html"
