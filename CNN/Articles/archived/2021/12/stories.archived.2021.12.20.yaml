      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York again tops record for daily new cases</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f60d3e3-1c89-4cbe-8010-5db73361a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, New York state broke its record for the highest single-day
        Covid-19 case count since the beginning of the pandemic for a third consecutive
        day. Gov. Kathy Hochul''s office reported 22,478 positive cases Sunday, up
        from 21,908 positive Covid-19 cases Saturday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21908ab-c0fe-4267-a792-bf654413ce68'
