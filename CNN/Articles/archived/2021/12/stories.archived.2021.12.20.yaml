      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ chief of staff and spokesperson Vic Rodriguez also sent
        a representative on Monday to file a motion asking the Comelec to reconsider
        its <a href="https://cnnphilippines.com/news/2021/12/13/Bongbong-Marcos-petition-Comelec-COC.html">decision</a>
        to junk their plea for intervention, or to join the case to defend Marcos
        from the petitioners.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b0810-023b-486c-bb41-57042eaffbef'
