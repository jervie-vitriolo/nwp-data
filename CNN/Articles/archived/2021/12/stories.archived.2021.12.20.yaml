      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 390 patients have survived the viral illness, raising the
        recovery count to 2,777,354.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b7a3a-3ae3-4f92-b72c-875c0a80dd18'
      'mgnl:activationStatus': true
