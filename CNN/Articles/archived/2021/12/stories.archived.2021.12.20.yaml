  'changing-definition-fully-vaccinated':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-20T20:35:19.189+08:00
    'imagesource': 'jcr:6e617afd-cf49-48fc-8da6-a535a29e5c57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1b77d32-817c-4d33-8407-07b0a25adbb4'
    'lead': 'The US Centers for Disease Control and Prevention might consider redefining
      what it means to be "fully vaccinated" against Covid-19 to include a third dose
      of vaccine — but the question is when the definition could change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T20:41:33.832+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:26:17.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:56.613+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine']
    'template': '1'
    'title': 'Why changing the definition of ''fully vaccinated'' could be difficult'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50fb136-b5ab-4ac3-a34a-4d12f6cdc5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Centers for Disease Control and
        Prevention might consider redefining what it means to be "fully vaccinated"
        against Covid-19 to include a third dose of vaccine — but the question is
        when the definition could change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb82aa-3e24-4003-a207-1f166de0cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a change is "on the table and open for discussion," Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases,
        said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7e061-a750-4636-b094-1189f9212a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s certainly on the table. Right now, it is a bit of semantics,"
        Fauci told <a href="https://twitter.com/SquawkCNBC/status/1471804420304392194"
        target="_blank">CNBC''s Andrew Ross Sorkin</a>&nbsp;on "Squawk Box." Fauci
        was referring to the definition of "fully vaccinated" for the purpose of regulations
        or businesses that may require vaccination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71134f-af66-4baa-9438-f88abbbd1dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there''s no doubt that optimum vaccination is with a booster,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ee043-3c7f-486d-b0e6-d90b4f83aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure exactly when that will happen," he said. "But I think
        people should not lose sight of the message that there''s no doubt that if
        you want to be optimally protected, you should get your booster."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b451aa0f-c52b-4cde-87ed-69b8b4ccbee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it means to be "fully vaccinated" against Covid-19 is starting
        to play a big role in most Americans'' lives — and being fully vaccinated
        not only offers some protection against the virus, it comes with certain liberties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036dfd38-5577-4ba1-bb00-3de1e11cc546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some adults, whether they fall under the definition of "fully
        vaccinated" dictates whether they can go into work. For some families, being
        fully vaccinated would allow them to travel out of the country. For some children,
        being fully vaccinated is required to attend school in person.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17680943-b70e-428c-8e1e-06f491a8a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those requirements, based on the current definition, have already
        met with some pushback.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dfe161-c3cc-4275-89ed-7214a2c62d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, members of the New York City Fire Department <a href="https://www.cnn.com/2021/10/28/us/new-york-fire-protest-covid-19-vaccine-mandate/index.html"
        target="_blank">gathered to protest</a>&nbsp;Covid-19 vaccine requirements
        for city workers. In June, a group of Houston Methodist Hospital <a href="https://www.cnn.com/2021/06/08/us/houston-hospital-staff-protest-vaccine-mandate/index.html"
        target="_blank">workers protested</a>&nbsp;the health care system''s requirement
        that staffers be vaccinated against Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db6b1b-0424-46f0-8cfa-ec364b0aa956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing the definition could create some logistical challenges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfab236-a12c-40e0-8ff1-123ef1979777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Changing that definition is a difficult endeavor''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43c8667-ec7e-4999-9fb5-e295b8277438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the CDC''s interim clinical considerations define <a
        href="https://www.cdc.gov/vaccines/covid-19/clinical-considerations/covid-19-vaccines-us.html#:~:text=A%20person%20is%20considered%20fully,for%20fully%20vaccinated%20people."
        target="_blank">"fully vaccinated"</a>&nbsp;as having completed two doses
        of either the Pfizer/BioNTech or Moderna coronavirus vaccines, or a single
        dose of the Johnson &amp; Johnson vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9dd279-595b-4244-bcec-235e00d8b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Administration of an additional primary dose or a booster dose
        is not required to be considered fully vaccinated for public health purposes
        at this time," according to the CDC''s website, last updated last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f3a3c-28a4-43ac-9c83-1d245e4ab309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, private businesses, states and other local jurisdictions
        could establish their own definitions of "fully vaccinated" to include booster
        doses well before the federal government, Dr. Scott Gottlieb, a former commissioner
        of the US Food and Drug Administration, told <a href="https://twitter.com/SquawkCNBC/status/1471825278771023882"
        target="_blank">CNBC''s Rebecca Quick on "Squawk Box"</a>&nbsp;on Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb8892-c441-4f66-a7c8-869bef940bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think states are going to have a hard time doing it, so long
        as the booster is under an emergency use authorization and it''s unclear when
        FDA is going to give full approval to the booster — probably some time soon,"
        Gottlieb said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9700369-8e06-4bd1-a77b-8379b64f656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the federal government has "tied a lot of decisions to the definition
        of what it means to be fully vaccinated, and changing that definition is a
        difficult endeavor, at least from their perception," Gottlieb said. "So, I
        think that they''re going to be reluctant to do that. I wouldn''t expect them
        to do that, certainly until the booster is fully licensed but maybe until
        next fall."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ae020-da16-44d6-9ad3-46c74fe1782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, the definition of "fully vaccinated" — moving from
        two doses to three of mRNA vaccine or moving from one to two doses of J&amp;J
        vaccine — could change as vaccine makers seek approval or amended emergency
        use authorizations (EUAs) of their vaccines under the FDA, according to Nancy
        Allen LaPointe, an adjunct associate professor in medicine and faculty fellow
        at the <a href="https://medicine.duke.edu/faculty/nancy-marie-allen-lapointe-pharmd"
        target="_blank">Duke-Margolis Center for Health Policy at Duke University</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f236e1-6a7f-4a8c-ae9e-44dcc991df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech coronavirus vaccine is the only one in the United
        States that is FDA approved, "and the labeling, based upon the submitted data,
        is for the primary 2-dose series," LaPointe noted in an email to CNN on Thursday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e48ab-be5c-4a07-ad91-671677254c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna and Johnson &amp; Johnson coronavirus vaccines are still
        under EUA.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d4294e-0948-481c-9aaa-de9948e0f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to all vaccine products and uses under EUA, the EUAs
        already provide the authorization for booster doses for adults (and <a href="http://www.cnn.com/2021/12/09/health/covid-booster-adolescents-fda-authorization/index.html"
        target="_blank">Pfizer booster for those 16 and 17 years old</a>). It is possible
        that the EUAs could be further amended as more data is received to strengthen
        the language around booster doses," LaPointe wrote, adding that the CDC could
        then expand or revise its guidance to further recommend boosters more strongly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f76453c-79df-44a7-8f81-9f6d2477d28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC could revise recommendations; however, they must stay within
        any constraints" of an EUA or biologics license application (BLA).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec7f351-7eb9-40ce-8c1c-a27f5de1f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be more accurate to begin to view this in terms of being
        ''up-to-date'' with the current recommendations as they will likely continue
        to evolve and people enter into the vaccination process at different points
        in time," she added. "In addition, we don''t know yet whether additional booster
        doses will be needed in the future — that is will prevention of serious COVID
        outbreaks and disease require periodic boosters for some or all."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750598ad-97e9-4809-ae71-3ed8f4cc4ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC stands by current ''fully vaccinated'' definition</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1c6a2-c294-4e97-a345-0e850b65b26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some physicians and scientists are calling on the Biden administration
        and the CDC to declare that people are no longer fully vaccinated if it has
        been more than six months since completing their second dose.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdfb331-59ac-42e2-aefd-157f3134b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, I think the administration should move the window to four
        months and allow people who are four months out from the second shot to be
        boosted," Dr. Jonathan Reiner, a CNN medical analyst and a professor of medicine
        and surgery at George Washington University, told CNN''s Pamela Brown on Saturday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f83e9-d6d4-48b9-b594-815cc78fa3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a <a href="https://www.whitehouse.gov/briefing-room/press-briefings/2021/12/15/press-briefing-by-white-house-covid-19-response-team-and-public-health-officials-73/"
        target="_blank">White House briefing Wednesday</a>, CDC Director Dr. Rochelle
        Walensky declined to provide specific details on whether or when the agency
        would change the definition of "fully vaccinated" from its current definition,
        saying data was being evaluated and recommendations would be updated "as necessary."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a8cd22-76c9-4883-8ba7-dbc5f0b65ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The definition right now is two doses of an mRNA vaccine or a single
        dose of the J&amp;J vaccine," Walensky said in response to a question from
        CNN''s Jeremy Diamond.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab610a3-b64e-48b8-a0ce-f31adc99eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are continuing to follow that science, and it is literally evolving
        daily," Walensky added. "And as that science evolves, we will continue to
        review the data and update our recommendations as necessary."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61975902-b704-4eed-b66e-f60ccfbd680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus vaccine booster shots can help improve protection against
        the Omicron variant, and there is no need for a variant-specific booster dose
        at this time, Fauci said in the same briefing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28cbfa4-f8a4-4bba-89f3-ba3d580383b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci added that the effectiveness of the Pfizer/BioNTech coronavirus
        vaccine against symptomatic Omicron infection is significantly lower than
        against the Delta variant, but a booster dose increases the effectiveness
        against Omicron to 75%.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15203987-7641-47d9-8100-483d33b18534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always said this is a three-dose vaccine," Dr. Peter Hotez,
        a professor and dean of tropical medicine at the <a href="https://www.bcm.edu/people-search/peter-hotez-23229"
        target="_blank">Baylor College of Medicine</a>, told CNN''s Alisyn Camerota
        and Victor Blackwell on Wednesday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407829f2-8dba-4075-9721-e6a57f7be161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason is, when you get that third dose, you get a 30- to 40-fold
        rise in virus-neutralizing antibodies, and therefore there''s more spillover
        protection against new variants, including Omicron," Hotez said. "The third
        dose gives you 70% to 75% protection against symptomatic illness."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca87cc-e23f-4b70-8bd1-2716de3dc70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could simply be "a matter of time" before the "fully vaccinated"
        definition changes, Michael Osterholm, director of the <a href="https://www.cidrap.umn.edu/about-us/cidrap-staff/michael-t-osterholm-phd-mph"
        target="_blank">Center for Infectious Disease Research and Policy</a>&nbsp;at
        the University of Minnesota, told CNN''s John King on Thursday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3576d9a-5c6e-4019-8587-73f43c84398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have a much better understanding of why the booster is so
        important," Osterholm said. "It can have a major impact potentially on whether
        someone has a serious illness with either Delta or Omicron or a more mild
        illness -- so I''m convinced that this is just a matter of time before this
        change occurs."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b9bc8d-1c5f-4e21-91c6-9dab4b8516c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:41:33.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/20/health/fully-vaccinated-definition-cdc-explainer/index.html"
        target="_blank">Why changing the definition of ''fully vaccinated'' could
        be difficult</a>."</em></p>'
