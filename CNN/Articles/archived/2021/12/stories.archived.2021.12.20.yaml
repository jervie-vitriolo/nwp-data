      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f324be1-bb18-4eea-815f-8f7b80cc31a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:36:18.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisostomo said the entire 128,000-population of the province was
        affected by Odette, which left the country Saturday. He also estimated "95
        to 100%" damage to agriculture, with farmers now unable to harvest their crops.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab671a6-1312-4d14-b521-c3cb4170af3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:36:18.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f98448-f0c6-48ec-84f9-443a83cc95e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:36:18.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I live in a fishing community. All my neighbors lost their fishing
        boats. Only one was saved but it still wouldn''t be operational," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a83dc-9b61-4dda-879a-fedb077c3297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:36:18.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e633fc-c09e-4c88-a434-8ed3618d9baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:36:18.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government so far counted 14 dead, 89 injured, and
        two missing due to Typhoon Odette.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef42ad5-728f-4439-ae09-87db827c90ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:36:18.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4a6d5b-51a4-4f48-bb1a-db1158e15c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:36:18.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol Gov. Arthur Yap said that as of Sunday evening, 74 deaths
        were reported in the province, which was recently placed under a state of
        calamity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36601a-f288-4124-8578-e0648094f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:36:18.494+08:00
