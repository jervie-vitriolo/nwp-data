    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef66604-616d-4b18-9394-ce3d399ee2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:27:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — Dennis
        Uy-backed DITO Telecommunity sees recording more than ₱2 billion for its first
        year of commercial operations, an official said Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c372cf1-5a0d-4408-9364-d52e7ed8154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:27:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of Dec. 18, we reached our ₱2 billion in revenues. We will end
        [the year] well above the ₱2 billion," DITO Chief Administrative Officer Adel
        A. Tamano said during a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd820054c-61cb-4b68-9cfd-f8f815d341b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:27:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a year in the market, the third telco player has already
        attracted over 5 million mobile subscribers in more than 500 areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2ae05-3626-41fd-83ca-fb3e8f86489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:27:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While still far from the reach of dominant carriers Globe Telecom
        and PLDT, Tamano said the group will further increase its footprint to about
        850 municipalities and cities by end-2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72688b69-f0c3-4858-ac5d-0ba7265eac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:27:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For next year, our ambitions are much bigger," Tamano said. "We
        have a much brighter outlook for 2022...There''s a market for our service."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b11b8-1e73-42a9-a616-0817c3bfa96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:27:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the company reaches the 70% population coverage next year,
        its chief technology officer Rodolfo Santiago said DITO can go "toe to toe"
        with existing players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ab1df-f3cf-4185-9fd6-51fa855ecf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:27:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, DITO passed its second technical audit, where it had
        a national population coverage of 52.75%, along with minimum average speeds
        of 89.13 megabits per second (Mbps) for 4G and 853.96 Mbps for 5G.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c25c97-bc58-4653-824f-1f57a75e2b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:27:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it already deployed over 4,000 cell towers and 22,000
        kilometers of fiber-optic cable.</p>'
  'iceland-domestic-violence':
