    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13cf867d-ad92-4b73-83b3-48cda8f11e0c'
    'lead': 'Southern Leyte is the latest province to be placed under a state of calamity
      due to the onslaught of Typhoon Odette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T19:05:18.690+08:00
