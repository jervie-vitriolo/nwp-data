      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/12/20/health/moderna-booster-omicron-bn/index.html?utm_source=twcnnbrk&amp;utm_medium=social&amp;utm_term=link&amp;utm_content=2021-12-20T11%3A49%3A05"><em>
        "Moderna booster shot increases antibody levels against Omicron, company says"&nbsp;</em></a></p>'
