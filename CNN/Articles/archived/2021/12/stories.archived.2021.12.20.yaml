  'moderna-booster-omicron':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-20T19:59:27.557+08:00
    'imagesource': 'jcr:b23376bb-7670-4d5c-b6df-a78b77cc59af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de3a32e3-8d3b-48af-9af3-b147a2f910d4'
    'lead': 'Biotechnology company Moderna announced Monday that preliminary data
      suggests its half-dose booster shot increased antibody levels against Omicron
      compared with the levels seen when a fully vaccinated person does not receive
      a booster -- and a larger-sized dose of the booster increases antibody levels
      even more.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T20:02:33.420+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:26:18.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:56.227+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moderna', 'booster', 'COVID-19', 'Omicron', 'antibody-levels']
    'template': '1'
    'title': 'Moderna booster shot increases antibody levels against Omicron, company
      says'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f580db1-d393-4f4e-a433-df6c26c1f1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Biotechnology company Moderna announced
        Monday that preliminary data suggests its half-dose booster shot increased
        antibody levels against Omicron compared with the levels seen when a fully
        vaccinated person does not receive a booster -- and a larger-sized dose of
        the booster increases antibody levels even more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ebb5c-eb95-45e5-be9d-00b0bbbdd659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Moderna''s booster is administered as a 50-microgram
        dose. The company announcement noted that its 50-microgram booster dose increased
        antibody levels 37-fold and a 100-microgram booster dose increased antibody
        levels 83-fold compared with levels seen before a booster. It remains unclear
        what these increases mean as far as how well the booster doses clinically
        work against Omicron.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10941ab-8d5c-4053-ac88-2e46a8b42610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ed0842-030b-4051-837a-c6d728208598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the company''s statement, CEO Stéphane Bancel called the
        data "reassuring."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c26feb-d498-4b5c-8028-61dc66dcb73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197de374-df80-4d78-9407-217fddebfc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dramatic increase in COVID-19 cases from the Omicron variant
        is concerning to all. However, these data showing that the currently authorized
        Moderna COVID-19 booster can boost neutralizing antibody levels 37-fold higher
        than pre-boost levels are reassuring," Bancel said in the announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0802d9-1b6a-4ec5-a735-86a6c602c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea16c22-ff05-4a3d-a9ea-9f73022271fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To respond to this highly transmissible variant, Moderna will continue
        to rapidly advance an Omicron-specific booster candidate into clinical testing
        in case it becomes necessary in the future. We will also continue to generate
        and share data across our booster strategies with public health authorities
        to help them make evidence-based decisions on the best vaccination strategies
        against SARS-CoV-2."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf32d16-35c2-44a6-9cb1-6ac3005027a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cc4150-9d8d-4898-a577-0d77b2e6d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS-CoV-2 is the name of the coronavirus that causes Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54387a9-bb0a-4a36-bc16-be8a9329c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.421+08:00
