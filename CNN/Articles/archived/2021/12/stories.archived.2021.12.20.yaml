      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ce03d-1c4e-4b7e-b332-1478d19a13d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they already got information from their local government
        about the typhoon a day before it hit the island, but "if communications had
        been better," the whole community could have prepared better.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45e68b-c3c3-4e20-be39-414be8b205b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd53ba-8852-4d8f-9e35-4f4c31a9def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe PAGASA (Philippine Atmospheric Geophysical and Astronomical
        Services Administration) did not expect for the storm to intensify that fast
        and that strong. We already knew it was going to be hard but we never expected
        it would be that bad," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3930eb-b534-4570-943c-5f62ae195fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812b93c-b6a4-4aa0-8859-6fb99dc7373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the storm was happening, it started at around 11am and ended
        at around 2pm. That''s about three hours of just fearing for your life, fearing
        for the lives of your neighbors and friends." O''Donnell said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c3d3a-0e6e-4234-abae-34ed1e2ffdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebefabe-7913-4b07-9d9a-4c4dbb4b2505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tearfully recounted that the strong winds uprooted even the
        oldest trees in their neighborhood. Nearby friends had to seek refuge under
        their residence. She even had to hide in her closet during the wrath of the
        deadly storm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8bdacf-6df5-4a35-baa1-fad047f40935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5117ab3f-b566-4cdc-bef9-d7e284998ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Donnell said aside from signal problems and water shortage, the
        only way to distribute relief goods is by boat, since almost all roads are
        currently unpassable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea8f987-924e-459e-86fc-5e5ceb64efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30636f3-b830-4c71-8488-adeaddea147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also cases of looting reported in their neighborhood
        due to lack of basic supplies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad77bd2-ccb2-4f90-a5be-f5dd9a6d0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d31232f-85c1-4c23-9d37-ff7b2549c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s important to send satellite phones so that people who will
        respond there, they could communicate outside of the island and communicate
        what''s really needed. It''s hard to just send relief goods without organization,"
        she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da730127-f496-468f-a2c3-2622406e58da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821d207-dfbe-44b7-a84f-076b4de43f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction Management Council said the
        death toll due to Odette has so far risen to 58, with 199 injured and 18 still
        missing as of Monday noon. These numbers are still subject for validation.
        The Philippine National Police earlier reported a higher death toll of 208.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b095e-3738-4718-964f-0844d2ff9171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa467e50-688c-4070-adb9-45fbc99ab6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette exited the Philippine Area of Responsibility on Saturday
        after making nine destructive landfalls in the country.</p>'
  'Vaccine-wastage-Typhoon-Odette':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-20T15:13:38.888+08:00
    'imagesource': 'jcr:83818d66-0eba-47c5-bda1-f60424bb27f9'
