      'mgnl:lastActivated': 2023-01-24T21:26:33.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll meanwhile rose to 50,784 with 45 more fatalities.
        The department noted only nine of the newly validated deaths transpired in
        December, while the others were encoded late, including one in November, 17
        in October, three in September, and 15 others from March to August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ece9e0-3b4a-4cc8-9fed-a9f2fe1d61b4'
