      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap is meeting with the mayors of the province to get a wider picture
        of the damage in their corresponding localities.</p>'
