      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa3352-a490-4e8a-b60c-cf4a77a3701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 69,000 people are hospitalized with Covid-19 across the
        US and more than 20% of all ICU beds are occupied by Covid-19 patients, according
        to the US Department of Health and Human Services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33195fcd-c262-4894-9f41-d973ddb16262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.695+08:00
