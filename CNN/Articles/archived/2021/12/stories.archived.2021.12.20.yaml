      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBC variety show opened with Tom Hanks greeting a nearly empty
        studio since the show went without a live audience because of the recent rise
        in Covid-19 cases.</p>'
