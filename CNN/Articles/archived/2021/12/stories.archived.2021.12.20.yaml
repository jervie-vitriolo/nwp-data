      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — With
        relief operations on full swing as weather improves, workers rush to help
        families affected by Typhoon Odette that ballooned to fewer than half a million
        people, a Department of Social Welfare and Development (DSWD) official said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad066e0-9bf5-48cd-b78c-7b2e973547ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:43:56.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Batay sa report na natanggap, nasa 450,000 ang mga pamilya o 1.8
        million na katao ang naapektuhan ng Typhoon Odette," DSWD spokesperson Irene
        Dumlao said during a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b6d39-25df-4dc9-a2eb-3bbadb4f6325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:43:56.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Based on the report, about 450,000 families or 1.8 million individuals
        have been affected by Typhoon Odette.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da50f9e-7398-4fa7-9d61-d337a10de401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:43:56.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three thousand barangays in the Bicol Region, Western Visayas, Central
        Visayas, Eastern Visayas, Zamboanga Peninsula, Northern Mindanao, Mimaropa,
        and Caraga were on the typhoon path, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae5f57d-70e1-475c-8642-b9e774fd3383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:43:56.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao said the DSWD alone distributed ₱7.3 million worth of food
        packs for Odette victims and provisions will continue for other areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea66e9-cad3-418d-9509-36229d727b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:43:56.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patuloy ang pagpapahatid ng food packs para ma-sustain ang pamamahagi
        ng tulong (The delivery of food packs continues to sustain the distribution
        of aid)," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e239b0-9bad-4885-9520-430ca2b71fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:43:56.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:33.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Odette left a trail of destruction as it exited the weather
        monitoring area Saturday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adef96f-37db-444c-813a-67f6b5e8e5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:43:56.969+08:00
      'mgnl:createdBy': 'lisbet'
