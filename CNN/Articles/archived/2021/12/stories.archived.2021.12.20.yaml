      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7807f90-fc2a-4820-b63d-0e91631ad71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not like the beginning of the pandemic," Hochul said in
        a statement Saturday. "We are prepared for the winter surge because we have
        the tools at our disposal."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f3c764-3619-432a-85a6-04ca81e07962'
      'mgnl:activationStatus': true
