      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Globe''s support for communities affected by Typhoon
        Odette, the company and its partner organizations will conduct relief efforts
        for 10,000 families starting Monday, Dec. 20.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
