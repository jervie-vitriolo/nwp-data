      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements came as the emergence of the Omicron variant has
        thrust the nation -- and the White House -- back into an uncertain pandemic
        reality, posing both public health and political challenges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2044a7-2b14-4a5d-ae2e-da8aeac083a1'
      'mgnl:activationStatus': true
