      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Local
        government units are still struggling to recover from their losses after Typhoon
        Odette caused extensive damage in parts of Visayas and Mindanao last week.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6625bf59-beea-4b21-843f-a7f37d708f17'
      'mgnl:activationStatus': true
