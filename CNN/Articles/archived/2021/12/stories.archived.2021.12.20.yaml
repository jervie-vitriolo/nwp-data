      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — The
        Catholic Church has set Dec. 25 and 26 as national days of prayer for victims
        of Typhoon Odette, the Catholic Bishops Conference of the Philippines said
        in a statement on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8bfdc-9447-4b59-8d41-0721cb2d2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T23:12:01.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:13.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from offering prayers for the recovery of storm-hit communities,
        dioceses are also encouraged to hold a second collection during Masses on
        both days for emergency response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59027659-bf10-4d6d-b526-4d4453c22332'
