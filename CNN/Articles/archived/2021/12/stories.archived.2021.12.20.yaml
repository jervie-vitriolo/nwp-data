    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH detects third imported Omicron case'
    'updated': 2021-12-20T14:03:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5bfeab-5285-481e-bded-3cd9104d93c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T14:03:15.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — The
        country has detected a third case of the Omicron variant after an overseas
        Filipino worker returned to the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb2efd-9c28-4a0d-b7d8-87e6951c2bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T14:03:15.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Monday reported that the 36-year-old
        unvaccinated male patient arrived from Qatar on Nov. 28 and had travel history
        to Egypt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2d143-1f59-449d-b32e-f9cc70088694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T14:03:15.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was quarantined in an isolation facility in Cebu upon
        arrival then tested positive on Dec. 4. He was sent home to Cavite after completing
        his quarantine. Upon finding out that he was positive for the Omicron variant,
        the asymptomatic patient was reswabbed and tested negative for COVID-19 on
        Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b22b3c-14af-4f53-8965-4c1aa0940c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T14:03:15.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Maria Rosario Vergeire added the case had three
        close contacts in Qatar Airways QR 924. They are all undergoing home quarantine
        and have tested negative for COVID-19 after a retest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf96840-df20-4468-949d-33e1b6952ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T14:03:15.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has said it is not yet clear whether
        Omicron is more contagious or if it causes more severe disease than other
        variants of concern. But preliminary evidence suggests there may be an increased
        risk of reinfection with Omicron.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9efba24-ed47-4137-9993-26bbf14941d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T14:03:15.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is imposing travel restrictions on eight nations
        to delay the entry of more Omicron cases.</p>'
  'power-restoration-Visayas-Mindanao-NGCP-Odette':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-12-20T13:18:00.000+08:00
    'imagesource': 'jcr:62346b9a-a59c-4c86-b7e7-d5dba03a9dbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e76b15b-0575-4df2-a2a0-13edf968c458'
    'lead': 'The National Grid Corporation of the Philippines has brought back power
      transmission services in some areas in Visayas hit by Typhoon Odette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T13:18:15.829+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:26:36.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:50.648+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['power', 'restoration', 'visayas', 'mindanao', 'typhoon', 'odette']
    'stories': ['9d76cb21-e528-447a-9509-f2a9b5542cba']
    'template': '1'
    'title': 'Odette outage: Power back in parts of Visayas, Mindanao on Christmas
      day'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76448f-b416-4ba7-a6dd-5d3b18d94337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:18:15.830+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        National Grid Corporation of the Philippines has brought back power transmission
        services in some areas in Visayas hit by Typhoon Odette.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b82a6e4-46ee-4403-9d16-9c2f62ae269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:18:15.830+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said Monday it has extended its alternative power restoration
        scheme to Samar, Leyte, and Cebu, which experienced outages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae5acc-f33f-4928-a7a6-f5a55becbd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:18:15.830+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restoration of the damaged lines is currently underway. Three
        backbone lines in Cebu are set for energization on Dec. 21 and 22, while the
        one in Leyte is targeted to be fixed anytime Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946d215-6d1a-4140-8fde-e999f5a2fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:18:15.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:36.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assessment of the extent of damage in other parts of Leyte, Negros,
        and Bohol are ongoing," the NGCP said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892cb9be-9bdb-4af1-a1e2-a78bc7ca0278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:18:15.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:36.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday afternoon, at least 12 towers and 462 transmission
        structures were found damaged by Odette.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26031fe8-5e17-4a5f-96ad-e207f6277f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:18:15.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:36.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP also targets the restoration of power for typhoon-hit provinces
        in Mindanao on or before Dec. 25:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b00247-4da7-41a5-9d1a-e0301ed0a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:18:15.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:36.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Agusan del Sur and Agusan del Norte (ASELCO and ANECO) — Dec.
        20</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd157fc5-cbef-4687-a088-90f85fb5f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:18:15.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Surigao del Sur and Surigao del Norte, including Siargao Island
        (SURNECO, SIARELCO, SURSECO II) — Dec. 25</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9094c4dc-2b98-450a-b547-c30e2a7debaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:18:15.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appeal for the cooperation of all landowners in the ongoing
        restoration activities," the NGCP said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8419b9-80b6-46b4-800c-76c20f786787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:18:15.831+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has so far restored power transmission services in the
        provinces of Capiz, Antique, Iloilo, Biliran, Camiguin, Misamis Oriental,
        Misamis Occidental, Lanao del Norte, Zamboanga del Sur, and Davao Oriental.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44507fb-30bd-49f9-bc7a-48ff95e06400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:18:15.832+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:26:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette — which caused damage to power and communication lines, agriculture,
        and infrastructures mostly in Visayas and Mindanao — left the Philippine Area
        of Responsibility on Saturday.</p>'
