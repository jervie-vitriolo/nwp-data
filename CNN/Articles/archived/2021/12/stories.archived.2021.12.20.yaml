    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074cba0b-b155-4f1c-a3c2-4d342ceb6922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:47:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Christmas is upon us, and nobody can deny
        its power, even in an America that grows rapidly <a href="https://www.pewforum.org/2019/10/17/in-u-s-decline-of-christianity-continues-at-rapid-pace/"
        target="_blank">more secular</a>&nbsp;by the year. For most, even those who
        practice some form of Christianity, it''s primarily a time for family and
        the exchange of gifts (disrupted though those rituals may be during the Covid-19
        pandemic).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6998a3b-5d81-418f-8ea7-8efbbe98f915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:47:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be home for Christmas," sings Bing Crosby in his sentimental
        croon, which plays over loudspeakers in malls across the country. Airlines
        boom as far-flung children make their way to that place called home, with
        luggage that is often filled with gifts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b3d08-738a-4b38-a70c-23a8202679f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:47:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also that time of year when some decry the commercialization
        of a religious holiday — and I''m often one of them. But this has been going
        on a long time, reaching back especially to <a href="https://smallbiztrends.com/2015/12/christmas-become-commercialized.html"
        target="_blank">F. W. Woolworth in the 19th century</a>. It was his bright
        idea to import tree ornaments from Europe, and the slow avalanche began. In
        the early 20th century, the Coca-Cola Company began to run ads of a cheerful
        burly Santa in the <a href="https://www.coca-colacompany.com/company/history/five-things-you-never-knew-about-santa-claus-and-coca-cola"
        target="_blank">Saturday Evening Post</a>. The first Sears Christmas Wish
        Book was <a href="https://www.businessinsider.com/sears-wish-book-shown-through-the-years-photos-2018-10"
        target="_blank">published in 1933</a>. By the 1950s, with the postwar economic
        surge underway, the all-out shopping spree began in earnest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa89064-8530-4b8f-a3d7-232972c4ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:47:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember a particular Christmas Eve in 1957. My father''s father
        — born and raised in a small and desperately poor village in Italy -- was
        led into the living room by his son, my dad, who proudly showed off the tree.
        Brightly wrapped presents heaped around it — an array of plastic toys for
        the children. My grandfather scowled. "What a waste of good money!" he said
        very loudly. "Don''t you have to work for your wages?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd23754-4507-41b1-a80a-bbdfa998069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:47:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My grandfather had a point. The commercial din, sadly, often drowns
        out the deeper meanings of Christmas. But rejecting the retail mania of the
        season, one is left to ask: So what does Christmas mean? Yes, it''s about
        baby Jesus in a manger. But it''s also more than that — the Christmas story
        is a rich and complex symbol, too: one that invites us to consider too-easily
        held notions, to think again about spirit and matter, about the broader meanings
        of the word "incarnation." It''s also a celebration that comes at a particular
        point in the year, with ties to many different cultures and religions across
        millennia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b5260-b42e-4ca3-8306-87e42b88106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:47:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter solstice celebrations reach back to ancient Rome, to the
        Saturnalia, a popular holiday that celebrated Saturn. The idea that one should
        honor an agricultural god during the sowing season made sense in a society
        dependent on seasonal shifts. This celebration coincided with the winter solstice,
        that almost invisible moment when the Earth tilts ever so slightly toward
        the sun at the low point of the darkest season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590cb2fc-2a15-4fbf-a1f3-80b0d8e7e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:47:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "Yuletide" refers partly to the pre-Christian <a href="https://englishhistoryauthors.blogspot.com/2012/12/an-anglo-saxon-christmas.html"
        target="_blank">Anglo-Saxon feast</a>&nbsp;of the winter solstice, a time
        to put on a "Yule log" and create light and warmth in the bleak of midwinter.
        There are many similar traditions, such as <a href="https://www.nytimes.com/2021/12/06/dining/yalda-winter-solstice-pomegranate.html"
        target="_blank">Yalda</a>, an Iranian celebration of solstice that has roots
        in the ancient religion of Zoroastrianism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786eb79e-7f26-40c5-879c-c101278975d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:47:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christian practice of Christmas <a href="https://www.christianity.com/church/church-history/timeline/301-600/the-1st-recorded-celebration-of-christmas-11629658.html"
        target="_blank">goes back</a>&nbsp;to the early fourth century, during the
        reign of Roman emperor Constantine (the first leader of Rome to convert to
        Christianity), when for the first time we hear about a celebration of Christ''s
        birth on December 25. But what about the previous 300 years? Did nobody pay
        any attention to the baby Jesus?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f3f318-cea4-4b6f-9a3d-823748d404f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:47:54.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost nobody did, it seems. The earliest writings in the New Testament
        are by St. Paul, who never referred to the birth of Jesus in Bethlehem. There''s
        no mention of Christmas anywhere in his letters. To put it bluntly, Paul didn''t
        pay much attention to the biographical aspects of Jesus. He was an Easter
        Christian, focused on the crucifixion and the resurrection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8824bdf5-c0a9-4395-8b40-e442c2e0134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:47:54.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gospels were written long after the death of Jesus, and only
        two of them mention Christmas. Mark, the earliest Gospel, is silent on the
        subject. So is John, the latest Gospel. Only Matthew and Luke tell the story,
        and their versions are utterly contradictory. In Matthew, Jesus is swept away
        by his frantic parents to Egypt to hide out from the wicked King Herod, who
        has been killing young children in order to get rid of a potential rival for
        his throne. It''s a tale of panic and flight, with Jesus as a refugee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3020464-cd42-4e3a-8060-e6021462681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:47:54.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Luke, we get a kinder, gentler Christmas story, with shepherds
        in the nearby fields keeping watch over their flocks by night. Eight days
        after the birth, as was customary, the infant was taken to Herod''s Temple
        in Jerusalem for consecration. "When Joseph and Mary had done everything required
        by the law of the Lord, they returned to Galilee," as the Scripture states.
        It''s a very different kind of narrative from the scary one in Matthew!</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec5a9f-4448-44f8-a401-d6e4ea03aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:47:54.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my view, as a practicing Christian, this celebration is about
        incarnation itself, what the poet Robert Frost called the penetration of spirit
        into matter. In the 1931 essay "Education by Poetry," he elaborated with the
        suggestion that what religion and poetry have in common is "the attempt to
        say matter in terms of spirit, or spirit in terms of matter, to make the final
        unity." Here I''m reminded of the great opening of John''s Gospel: "In the
        beginning was the Word, and the Word was with God, and the Word was God."
        We''re told by the writer of John that in him "was light, and the life was
        the light of men. And the light shone in the darkness."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c86124e-9e4d-4bf6-840f-7ad96a124548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:47:54.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do love the idea of incarnation: "Carne" is the Latin word for
        "flesh" or "meat" (as in chile-con-carne!). The spirit of the universe — the
        word "logos" in Greek, translated in the Bible as "the Word" — has to become
        flesh to become visible. And so the spirit penetrated matter and became visible
        in the child called Jesus. And Jesus became the human face of God.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d86586-32d9-4123-87b0-4da964f59a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:47:54.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how I see Christmas, in any case: a sacred time that''s
        more than simply a celebration of a child''s birth in a manger — however lovely
        that story may be. For me, it''s about making the invisible visible. It''s
        about showing love — by giving gifts, of course — perhaps the most obvious
        and sometimes tedious way to express deep affection. Yet it''s more importantly
        about making oneself present to others. This is the best gift one can give,
        and for Christians this gift is symbolized in the Christ child, this literal
        token of the figurative light that bathes us all at this time of year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5d5bd-ba15-4115-993b-f24b9cf4d9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:47:54.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:26:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/20/opinions/christmas-story-message-parini/index.html"
        target="_blank">The Christmas story''s deeper message</a>."</em></p>'
