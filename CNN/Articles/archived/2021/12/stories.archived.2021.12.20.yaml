  'Vape-e-cigarette-Senate-bill-DOH-doctors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-20T08:42:57.592+08:00
    'imagesource': 'jcr:dfcdedf8-c678-4480-bc92-5956b088e9d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8fcfc9f-3b0a-4efc-8696-32e93f46a591'
    'lead': 'A total of 48 medical groups are urging President Rodrigo Duterte to
      veto the controversial bill, saying it is ''deregulation masquerading as regulation.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T08:45:15.450+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:26:51.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:45.467+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH, doctors oppose Senate passage of vape regulation bill'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd97b403-374f-4a08-958e-b64ade16fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:45:15.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        Department of Health has strongly objected the Senate approval of the vape
        regulation bill that lowered the age of those allowed to buy and use e-cigarettes
        and vapes from 21 to 18. The said Senate Bill No.2239 was approved last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71ff23-0748-4ac6-b065-f94009417169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:45:15.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill is retrogressive and contains several provisions that
        contradict public health goals and international standards. It also undermines
        the country''s progress in tobacco and control," the health department said
        in a statement on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dbc6f7-a971-4daa-8fdc-3b18ed0167d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:45:15.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH described the bill itself as a "blatant disregard to public
        health." It added that the easing of age restrictions will put young Filipinos
        at risk since it will make vapor products easily accessible and more enticing
        to the youth since it comes in multiple flavors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352da4b-c15e-4596-8841-53f90e05df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:45:15.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 48 medical groups likewise objected the recently-approved
        bill that seeks to further expand Filipinos'' access to vaporized nicotine
        and non-nicotine products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcbe9a0-9fcd-4d7d-be6a-94897ed9704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:45:15.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These groups are urging President Rodrigo Duterte to veto the controversial
        bill altogether.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4a3f9-0f96-4daa-889e-61f0377a6ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:45:15.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:51.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s lead health agency stressed that vape products should
        be regulated as health products due to their toxic substances and effects.
        It also noted that vape liquids and its emission contain chemicals such as
        nicotine, propylene glycol, carbonyls, and carbon monoxide that are either
        addictive, toxic, or can cause cancer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70a619-f4bd-4dbf-aa8d-4a78cab4222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:45:15.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several doctors reiterated that e-cigarettes and vape products are
        still as harmful as conventional cigarettes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1138b1cc-5df7-4dc3-94d5-4acc013ed6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:45:15.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three dozen medical groups, led by the Philippine Medical
        Association, published a letter directed to Duterte saying the bill is "deregulation
        masquerading as regulation." They also questioned why the regulatory powers
        were transferred from the Food and Drug Administration to the Department of
        Trade and Industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613b82b-0b82-47e0-880e-5186ad810729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:45:15.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They reiterated the need for the President to stick to his campaign
        promise to fight substance abuse and addiction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eea8d2-6310-4e37-b471-683c0dd6a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:45:15.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once passed, this bill will deregulate the nicotine industry and
        will go directly against your promise... We thus repeat our plea for you to
        veto SB 2239 in its entirety," the letter dated Dec. 17 read.</p>'
