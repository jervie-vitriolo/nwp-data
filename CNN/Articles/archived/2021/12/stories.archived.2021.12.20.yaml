      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Visayas and parts of Mindanao were battered by the typhoon,
        with nine confirmed deaths out of 58 fatalities reported, according to the
        National Disaster Risk Reduction and Management''s latest data.  The Philippine
        National Police said 208 people died.</p>'
    '9':
