      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a852b4d1-5f0b-4a27-a4cf-7d37a7d34f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what role the treatment may have played in Ezra''s
        progress. The study hasn''t been published, and it wasn''t looking at whether
        cannabis or CBD could be neuroregenerative to the brain. More research is
        needed in this area.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dff542-5362-4cd3-90d3-860f8466894c'
      'mgnl:activationStatus': true
