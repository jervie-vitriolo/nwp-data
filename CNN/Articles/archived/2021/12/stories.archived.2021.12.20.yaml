      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of Typhoon Odette, about 40 towers were affected
        across Visayas and Mindanao. The highest impact was reported in Cebu, Negros,
        Bohol and Leyte. About 20 towers were badly hit in Cebu.</p>'
