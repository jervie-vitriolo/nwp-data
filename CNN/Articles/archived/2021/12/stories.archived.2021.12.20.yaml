      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0674513-fc40-4f34-a16f-b9d5520149f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to protect our health care system," Reiner said, "and that''s
        why every American needs to mask up and vax up right now because our health
        care infrastructure is at stake right now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a319d13-fec2-4b6f-aee0-b221b3a8a2a4'
