      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body earlier said a ruling on the first case may be out
        by December. There are <a href="http://cnnphilippines.com/news/2021/12/9/LIST-Bongbong-Marcos-petitions-2022-bid-Comelec.html">six
        other petitions</a> filed against Marcos'' candidacy, including four for disqualification,
        another petition to void his COC, and one to declare him as a nuisance candidate.</p>'
