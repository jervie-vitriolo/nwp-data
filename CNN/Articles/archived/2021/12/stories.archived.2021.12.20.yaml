      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Visayas
        and Mindanao are still reeling from the onslaught of Typhoon Odette which
        reportedly claimed more than 200 lives ahead of the holiday season. A survivor
        from Siargao Island recounted how the typhoon battered what was once known
        as the surfing capital of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3772c235-1104-4bb0-b2cc-ab331d1a6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96fcb7-2ce1-46a1-bc7e-afa89c6be0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still in shock. I haven''t slept the whole night," resident
        and resort owner Marja Abad O''Donnell told CNN Philippines'' <em>The Source</em>
        on Monday. "I still cannot recover. It’s only now that everything is sinking
        in but it (the island) is really a wreck."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2fb80-b591-4d40-9082-f3fc7a6dc9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d3cd0f-0fe6-4a82-84e9-fdeb1c7d8738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Donnell, co-owner of Greenhouse Siargao, shared that she was
        at home in Barangay Catangnan, General Luna when Odette made landfall on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01551d26-84d0-40a2-a2c5-142d8a49014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8a3b3c-5a39-4bc9-9e8a-63ac87025b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:35.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family was spared. We were lucky. We were also prepared so our
        house is not damaged, our car is not damaged," she said. "Our resort is still
        standing up although we need major renovations but if you see the rest of
        the community, the whole stretch of the tourism road you cannot really fathom
        what the people are experiencing."</p>'
    '31':
