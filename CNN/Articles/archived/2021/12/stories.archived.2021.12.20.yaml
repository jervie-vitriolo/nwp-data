      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government said over 100 million COVID-19 vaccine
        shots have been administered, where more than 56 million were given as first
        doses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
