      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ab6343-4ed5-4f81-857e-e5cbf3597fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:30.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenan Thompson, "SNL''s" longest tenured cast member, then came
        out to honor Rudd joining the club.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e9f8c-7e35-45cc-a36b-fad193e5770a'
      'mgnl:activationStatus': true
