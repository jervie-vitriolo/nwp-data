      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Do not wait'' to get a booster, expert says</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f313990-ccb3-47b5-8f80-e594f13e38c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CDC data, about 61.4% of the total US population is
        fully vaccinated, and about 32.1% of fully vaccinated adults have received
        a booster, which health officials point to as a crucial line of defense against
        the Omicron variant. And yet many who are eligible for a booster shot have
        not gotten one.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896a1b0-6ffd-4039-bf40-a7a5fab1cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6dd8e-810b-4029-b765-c77f4731ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protection offered from two-dose mRNA vaccines -- like those
        produced by Pfizer/BioNTech and Moderna -- is "quite good particularly against
        severe disease," Fauci said Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c55b3ec-ee68-4ec7-9609-d60d7c438cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95d5d8-ec53-4f6c-b94a-1179d9cb00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when you get to Omicron, the protection significantly goes
        down," he said. "But the good news is when you boost someone, it goes right
        back up."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df775ace-3df9-43e4-be99-b3708ae4cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335431b-e753-40ad-abb4-4d71d21eb11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated people face a 20 times greater risk of dying from Covid-19
        and a 10 times greater risk of testing positive than fully-vaccinated people
        who have also received a booster, according to data recently published by
        the CDC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5186c-91ce-4fd8-b6c7-82a7f299e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b901ae08-6c1f-438a-9957-8bc524ca57c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data suggests the gap in risk between unvaccinated people and
        those with a booster is even larger than it is between unvaccinated people
        and those who are fully vaccinated with their initial series.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd458701-2da2-41ea-92e6-4f6aeeced824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e92b4e7-5316-4f21-9e88-922e8f27c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.696+08:00
      'mgnl:createdBy': 'vince'
