      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BRP Cape Engano departed Puerto Princesa today, if I’m not mistaken,
        en route to affected areas to deliver relief goods supplied by the provincial
        disaster management office,” added NDRRMC spokesperson Mark Timbal in a press
        conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
