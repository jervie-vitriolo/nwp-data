  'hong-kong-election-turnout-intl':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-20T19:37:35.442+08:00
    'imagesource': 'jcr:70f6bc4d-9426-4221-8aaf-36114d453aee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b4b90ec-d06f-4a6a-919a-5141cd1df8cd'
    'lead': 'Hong Kong''s first "patriots only" legislative election witnessed a record
      low turnout on Sunday, reflecting a steep decline in civic and political engagement
      following Beijing''s overhaul of the city''s electoral processes.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T19:39:57.494+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:26:21.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:55.462+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'voters', 'elections']
    'template': '1'
    'title': 'Hong Kong sees record low voter turnout in first ''patriots only'' election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82307d65-98af-4ce7-94b6-7d1cc28ad0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hong Kong''s first "patriots only" legislative
        election witnessed a record low turnout on Sunday, reflecting a steep decline
        in civic and political engagement following Beijing''s overhaul of the city''s
        electoral processes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0bb7c0-2334-41db-8e9d-738c189d8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23364fe9-8bbc-41f6-913f-e773b70f270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a government news release, provisional turnout was
        30.2% by close of polls -- far lower than the previous record low of 43.6%,
        in 2000. The last legislative election five years ago saw a 58% turnout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53717750-4e26-42af-97cf-8991e4f4ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd693e92e-c573-42e3-ad3a-601a2d10c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to boost the vote, the city offered free public transport
        all day -- but rather than going to the polls, many Hong Kongers instead appeared
        to take the free trains and buses to hiking trails and campsites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347fbb05-d0ab-41cc-81bf-0f6206f99381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96687ab5-d755-4baa-9681-b34a85f76bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results, announced Monday morning, saw pro-establishment candidates
        claim all 20 seats in the available geographic constituencies. None of the
        city''s major pro-democracy parties fielded any candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb99cba-040d-486b-9dc0-f28f96051b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8d81a-a246-4acf-809b-b2add53fcc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Lam, the city''s leader, thanked voters late Sunday night,
        saying it was "an important election following the improvements to the electoral
        system to implement the principle of ''patriots administering Hong Kong."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f3815-4ea9-4fda-a3f2-b1b4b1050678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df41d2-a174-4c17-8e3d-d1469b4f5765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote comes two years after pro-democracy, anti-government protests
        rocked Hong Kong for months, and more than a year after the introduction of
        a national security law, which bans secession, subversion, and collusion with
        foreign forces -- events that have completely transformed the city''s social
        and political landscape.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c860dd-93a8-4ca3-adba-4a5d21fe7a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc75e7-e80e-4c62-ae29-ff91de4d04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the city''s first Legislative Council election since
        stringent new electoral reforms were passed in March. The changes gave the
        government greater vetting powers, dramatically lessening the public''s ability
        to vote directly for candidates, and only allowed government-screened "patriots"
        to stand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90759652-42be-456c-b28c-239fe88a8bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464bb82-1318-4e0e-8fdb-24a10ab28c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the previous system, about half of the 70-seat legislature
        was directly elected by the public, while the other half was chosen by trade
        and industry bodies that usually favor pro-China candidates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2244e5-0842-45bf-982c-c4fc7027b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb16834-6144-486c-8ee9-c250669666a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new reforms expanded the legislature to 90 seats -- but the
        vast majority of these are controlled by a pro-Beijing, government-appointed
        committee, and trade and industry bodies. Now, only 20 seats are directly
        elected by the public -- the lowest number since Hong Kong was handed over
        to Chinese rule in 1997.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18796b1-a41c-498f-8519-d3b3e709bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c03bea-63c3-4a13-8965-c4ce6dfb8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Hong Kong activists who fled abroad called on voters
        to boycott the election in the run-up to Sunday, arguing it was a sham election
        -- a criticism echoed by many rights groups and international observers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1496667-561c-4e48-8ede-fa7d3464fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9644e45c-c81c-4bcb-9165-d90ee2b0aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former lawmakers Nathan Law and Ted Hui, both in self-exile, were
        among those advocating a boycott. Hong Kong authorities subsequently issued
        arrest warrants against them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6969c3-b144-40e6-ac8c-e3d3b9bdefbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da62c83-052a-4e3f-9c0e-bf944f362546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lam''s statement Sunday night, she argued the new electoral system
        was needed for order and good "governance," adding that in previous elections,
        "anti-China forces entered the political system ... throwing the Legislative
        Council into chaos."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d129447-70f7-4599-959c-2b54ec1a71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a34ce-a082-4ff4-9414-ad13fbeb59a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s low turnout stands in stark contrast to 2019, when nearly
        3 million people -- a 71.2% turnout -- voted in district council elections
        that delivered a landslide victory for the pro-democracy camp.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0784251-8d52-435e-84b1-da58067d3d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893472f9-7192-4bdc-b663-2e0b777ecd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 election took place months into the protest movement, after
        million-strong marches and street clashes between demonstrators and police.
        At the time, the vote was framed as a de facto referendum on the protests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872dcf0-7c18-4282-b9ee-95588b855fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485fdf89-d7d6-4bdb-8a2f-285d7f3fd4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the national security law and Beijing''s crackdown on the
        city, political opposition has been all but wiped out. Most opposition leaders
        and former pro-democracy lawmakers are now either in jail or exile, while
        most of the councilors who won in 2019 have either resigned, left Hong Kong,
        or been disqualified by the government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa3d88-53d2-42f4-8f3c-34de8c8d1393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94965302-9234-487e-8b6f-b538081b4f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference on Monday morning, Lam acknowledged Sunday''s
        turnout had been low -- but argued that wasn''t necessarily a bad thing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9188e52-4054-4a63-b2ed-bc97a4bd1d3e'
