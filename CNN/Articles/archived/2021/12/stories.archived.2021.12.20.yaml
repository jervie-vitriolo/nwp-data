      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c710e10f-e116-4df8-ad78-6a74147de479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Ezra finished the study a year ago, he has not shown any aggression
        and has continued to communicate.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de68c3-1c3d-4b0a-8501-fc820dff609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.881+08:00
