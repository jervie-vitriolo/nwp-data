      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, Covid-19 cases more than doubled from the beginning
        of the week on December 13 to Saturday. On Sunday de Blasio reported a seven-day
        average of 5,731 new cases, a number he called "a really, really shocking
        figure and one that will keep growing, undoubtedly."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab15e1e-cf99-4c06-b136-5fede2681abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50fc871-1e1f-4dc7-ad81-b8eee318c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the city is also working to increase access to Covid-19
        testing, the mayor said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349a39a-8aed-471b-a770-ba12ce243746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7432b40-2c9b-4c79-90f0-c2edc7a8ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll be seeing new testing sites, you''ll be seeing more at-home
        testing kids being made available through community organizations," he said.
        "All of these efforts will help to reduce the lines we''re seeing at testing
        sites and help to make testing more available."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70837bc1-1a52-4219-b417-287cd76a984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf94ff2-d607-4e60-b509-eef686ab5eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one testing site in Brooklyn, resident Rich Odior told CNN he
        waited two hours Sunday to get a test. He''s vaccinated but has friends who''ve
        gotten Covid-19 or had scares, so he wanted to try to "play it safe for the
        family."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da97b478-ad1c-44ab-bbcf-d1a593bb182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953e96a-5ab8-4bcc-84f2-eb1cde9ce5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kymoi Phillip said he similarly felt getting a test was a safe choice
        because "you never know who could have (a) case."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d639a-924b-4665-a515-cd9a8375610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8918937-1128-4384-ba34-79f86b372b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a student, Phillip said, he was concerned hearing of all the
        schools that have decided to close. "I''m afraid that my school might be getting
        shut down and we might go back into lockdown," adding he fears "we may be
        in the same predicament that were were in last year."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965dad5-6d3d-468f-b41e-6fe42d19379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4601ccca-071d-4e70-b18a-910ff0645a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge has already affected the city''s entertainment industry,
        fording the cancellation of a number of Broadway shows in recent days -- just
        months after Broadway began welcoming audiences back after an extended pandemic
        hiatus.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f863f-6ced-4455-b770-59cd092edb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df0f55-bd82-408d-8bc1-a5a83d83ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend''s "Saturday Night Live" had no in-studio audience
        and aired mostly pre-taped segments because of the rise in Covid-19 cases.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86ea88-55ff-4d56-85d6-b45419e80b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e297c-fd81-46e5-80ad-6658118f0aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move followed the cancellation of the Radio City Rockettes''
        "Christmas Spectacular" shows for the rest of the year.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa39af66-7097-41f8-abe5-277224286d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3a93e0-86fe-47a5-8528-fe3a383f9eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hospitals are already impacted -- and bracing for more</h3>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25563ad6-9392-4bf1-b619-32f8442dfe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York isn''t the only state grappling with a surge in cases or
        anxiety about what''s to come.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e217c-f8b8-421d-a328-f5b9dcdc75f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2391d-ab0a-42dd-91c3-82c2332f1c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland is bracing for what Gov. Larry Hogan, a Republican, on
        Sunday said could be the "worst surge we''ve seen in our hospitals throughout
        the entire crisis," telling "Fox News Sunday" hospitalizations are already
        up about 150% over the past two weeks.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea51a32-eec2-456f-9380-d6051fbdba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e493a2b4-f240-467d-84d7-8a30a29c8cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California health officials said Friday they were seeing hospitalization
        numbers begin to trend upward, stressing the need for vaccinations and booster
        vaccines.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a10d9-58a7-4884-ba21-1cb782b13b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301d0ea-2365-4388-99ae-c0ba28c51303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Jersey, "we''re seeing long lines outside of our testing
        clinic, more demand than we''ve seen in many months for testing, because folks
        are getting sick," said Dr. Shereef Elnahal, president and CEO of University
        Hospital in Newark.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410eb176-d2a9-4597-bfe2-daab768fce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f09d87-e447-4ed1-8120-720470acaf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations have doubled over the past two weeks, he said,
        and although 46% of those hospitalized earlier this week had been vaccinated,
        they had not had a booster shot.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d0d89-de36-49bb-9820-d8fd04378b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd5b3b-7bc4-4466-a854-ee8587cbc45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rob Davidson, an emergency room physician in Michigan, said
        he''s seeing a "pretty critical Delta surge right now." And while he''s seeing
        the test positivity rate slightly decrease, Covid-19 patients are staying
        in the hospital for extended periods of time.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc5038-9b7d-48e1-b7b3-b82b16efe9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69fca75-06ab-4cf3-89a9-cccfc4ce0951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marc Gorelick, who heads Children''s Minnesota hospital, said
        the facility is already struggling to cope with the numbers.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b42432-99e8-42e8-a6be-d980ebbf80f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe4ac8-5146-4918-bbfd-bf525c59f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re on top of a surge where you''re already at 90%, 95%
        capacity, those extra ... preventable Covid patients coming in are the thing
        that pushes the system to the brink," Gorelick said Friday.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0300cd4-d901-437a-83ec-be604923c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
