    'lead': 'The lines for Covid-19 testing are long from New York to Miami-Dade County
      again, and good luck finding an at-home test in some parts of the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T11:38:09.089+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:26:40.099+08:00
