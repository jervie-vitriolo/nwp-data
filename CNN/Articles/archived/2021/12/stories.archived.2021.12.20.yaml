      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        national government has committed ₱2 billion worth of assistance to all provinces
        affected by Typhoon Odette, President Rodrigo Duterte said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee851e0-73d4-462b-856e-055a6757ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:56:15.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:28.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So what’s important is you listen to your officials because we
        will send the money to them — we will download, seal it, send it to the bank,
        without delay they will receive the money,” said Duterte in Bisaya during
        his visit in Inabanga, Bohol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5714ce-8244-455a-b818-a3054dbe70ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:56:15.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:28.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0adb4a-6c6b-4ad1-99d8-6b5dcca1b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:56:15.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:28.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also visited Cebu, Southern Leyte, and Surigao del Norte,
        which were among the areas hit hard by the typhoon. Typhoon Odette made nine
        landfalls in the Visayas and Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd246bc-01dd-48f8-b9c9-ae4e4b83023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:56:15.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:28.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0064115-699c-4608-a890-d5dc81495646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:56:15.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:28.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the president admitted that the government is running short
        of funds due to the ongoing pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49676c26-a2ea-4646-9175-00c3dd5cdc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:56:15.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:28.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59703c7a-a68a-403b-8287-9152c17575d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:56:15.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:28.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know, we have depleted our resources. I’m not saying this so
        that government won’t have to do anything anymore,” said Duterte. “But honestly,
        when the COVID started, there’s no limit. I’ve racked up huge debts in hotels,
        both the cheap and expensive ones because when our OFWs go home, we put them
        in quarantine first.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44673e76-f4d8-4284-8b68-0bcefbf32319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:56:15.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:28.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38285b91-6ac9-43d9-8d05-10c1356d9549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:56:15.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the tight budget, Duterte promised to try to obtain more
        funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa238fe-5a86-45fa-9fc1-6ea9137e989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:56:15.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a747b2c1-df34-43ca-b0b9-26bb2dc418c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:56:15.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Please give us more time to give the money, billion that I promised.
        It’s worth a billion but because there are so many people who need help, it
        will seem like coins,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907dccd4-f112-4904-8fd1-cde7d23d208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:56:15.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:28.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba2e08-4d73-445e-94da-1f51b983141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:56:15.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of the so many people that I need to help, P1 billion is
        not enough. But let’s just divide the amount because there will be a new year
        and a new budget so we will have more money to spend,” he added.</p>'
