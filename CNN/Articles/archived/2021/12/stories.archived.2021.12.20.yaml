      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015be868-660b-4a59-b3b2-a38bbb57e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:43:37.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck has received criticism for an interview he gave to Howard
        Stern, in which he said he felt "trapped" in his marriage to Garner, which
        drove him to drink alcohol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
