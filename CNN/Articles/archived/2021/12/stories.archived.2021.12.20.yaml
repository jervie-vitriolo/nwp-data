      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Theaters needed a hero, and Spider-Man
        swung in just in time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f70191d-3fa9-4131-8d68-eecfc6f25f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da68310b-2fbd-413b-80b3-f4c122d99942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spider-Man: No Way Home" — the latest movie in the Marvel series
        — notched a record breaking opening weekend at the domestic box office by
        bringing in an estimated $253 million, according to its studio, Sony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46c0f7-ba9f-4d09-91a2-b86be74ab9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8c9b1-e775-46ba-b98f-650f1932f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the third highest opening weekend in box office history
        and also the highest opening weekend for the month of December. The film blew
        past its original projections by $123 million. Only 2019''s "Avengers: Endgame"
        and 2018''s "Avengers: Infinity War" opened to larger numbers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c2568e-43d0-4549-904c-6fc2a674d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b8483-dfe1-4086-9d73-3d53e4d3f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of recent box office returns, it took only one day for
        the film to become the highest grossing opening of any movie during the pandemic.
        Also, it took only one weekend for "No Way Home" to become the highest grossing
        film of 2021. The opening was also the best for the Spider-Man franchise and
        for Sony Pictures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13c71c-8ac1-406f-a14f-f2ff073655c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0944aa7-f702-4bd2-af00-9165f89597a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has made $587.2 million worldwide so far, according to
        the studio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd1bae-d825-46c4-8077-7c8453871770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980a62f-ddc4-4d80-9807-2916697e69b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Rothman, chairman and CEO of Sony Pictures spoke to the film''s
        historic success on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d9567-0581-4f6c-b4c1-8874c9515719'
      'mgnl:activationStatus': true
