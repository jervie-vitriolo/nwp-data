      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on Libreng Tawag and Libreng Charging stations
        set up in the affected areas, please visit <a href="http://www.facebook.com/GlobeBridgeCom">www.facebook.com/GlobeBridgeCom</a>.</p>'
