    'mgnl:tags': ['woman', 'misogyny']
    'template': '1'
    'title': '''The world''s best place to be a woman'' is being sued for misogyny

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35da9feb-9065-4770-88e8-29cd02b97bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The bruises on Maria Árnadóttir''s body
        were numerous, ranging in color from pale yellow to deep purple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddbb91f-e161-499b-8d52-a81cd3d13bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d6249c-7e84-4045-bca6-33f81b68afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents, the injuries were caused by Árnadóttir''s
        boyfriend throwing her around the room while trying to wrestle her phone away
        from her after she threatened to call the police. For days after the attack,
        Árnadóttir struggled to breathe. Eventually, she ended up in the emergency
        room, the documents say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5571a6b-6ee3-4974-ba3b-2e2f2c505b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f389e-1f47-4b1e-87ac-fa1de17e86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking quietly in her apartment in the suburbs of Reykjavik, she
        told CNN the man had attacked her before, but never as viciously as he did
        on that occasion in July 2016. "I really thought I was dying. He was pulling
        me and throwing me around. I thought ''I am going to die today,''" she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45189d23-87cd-4976-a7c7-be00533c78cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ff851-0505-4fed-a3ce-c2c3e25cdc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later, she says she worked up the courage to go to the police,
        submitting photos of her injuries, medical notes, a list of witnesses to the
        violence and psychological abuse she was subjected to, as well as text messages
        from her alleged attacker, by then her ex-boyfriend, in which Árnadóttir says
        he admitted to the assault and threatened to share nude photos of her if she
        spoke up. A court filing includes all of these documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a15680-0bfd-47f5-b3ad-a9c21a79e1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a78eba0-a1a5-4e19-bcbc-3276b91d8c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court documents, the man denied assaulting her,
        but admitted to sending the threat, although he said he never intended to
        follow up on it. CNN has reached out to the man''s lawyer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd36c9-1d7e-4b1a-9984-725807ef3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f68d91-33e7-4ca9-b678-5f9bb2d331d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the police, that evidence was not enough.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fdf05d-d457-43db-b382-926ec3c58ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c0dbe9-b0a1-4aa8-aaf2-0475d23e35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year and half after she had pressed charges, Árnadóttir says officers
        told her the case was being dropped because it would not lead to a conviction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ce447-666a-49a5-b705-d9548a62b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafdab77-5c97-4c0c-9969-5d2b515083fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later discovered that was not true. The case had not been dropped.
        Instead, the police failed to interview the accused and as a result, the statute
        of limitation expired in their hands, according to the judicial authorities
        who later reviewed the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e962b-bfcd-456e-8f36-edb120d64145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968943c7-2fa2-4974-bafa-46163b679565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Árnadóttir is one of several women collectively taking their government
        to the European Court of Human Rights over what they say is a misogynistic
        justice system that systematically violates the rights of victims of gender-based
        violence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013e35d-bcd2-4b69-8c19-dc47f71a8515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63b85f-625b-4412-9c62-307f87f5fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strange twist in the tale? These women live in Iceland, long
        celebrated as the world''s most gender equal country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1ae7d-0e7a-4a42-83f1-555b34db87bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b1ecca-df2b-42e2-87f2-f451a8b14710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, Iceland is a great place to be a woman. For 12 years running,
        it has been crowned the world''s top place for gender equality by the World
        Economic Forum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec2e42a-2093-480a-8b4a-8563ec414e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c5986-bd75-438b-9ffb-035826427be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has world-leading equal pay and anti-discrimination laws. Women
        hold 47% of the seats in its Parliament and make up 46% of the boards of Icelandic
        companies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4a5c4-035c-4592-876a-9fd1d069ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a07f3-c4b7-412d-a92c-cad9c9e8b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childcare is heavily subsidized and available to all. Maternity
        healthcare is free.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7236e67-86b0-4746-aece-6cb3d4b33019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fd18c5-ad9f-4e60-ac82-bfe7b8d7adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Árnadóttir and many other women struggling to see justice
        done, Iceland''s portrayal as a feminist paradise is a far cry from reality
        -- far enough to take the country to court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b313b30-859d-47c1-a513-4145af235f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee189cff-0614-4ec6-a801-063194f99c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, launched in March, was coordinated by several Icelandic
        NGOs, including Stígamót, a non-profit that campaigns against domestic and
        sexual violence and provides counseling for survivors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd1cdf-e69d-40f3-b1bf-386671508688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98563fd3-4d60-49e1-b699-c204b54e93cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steinunn Guðjónsdóttir, Stígamót''s spokesperson and fundraising
        manager, told CNN the group reviewed a number of recent cases of alleged violence
        against women that had been dismissed by the police or prosecutors, and found
        that the victims'' rights had allegedly been violated in several of them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63a3e9-0d2e-42e4-8fb3-605b07130a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9c726-f187-41ee-9a48-36ac10f39ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guðjónsdóttir said these included examples where evidence had been
        ignored, statutes of limitation expiring because of lack of action by the
        police, victim shaming and a complete lack of transparency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7b94c0-2ae8-4492-a480-0297dd427d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f0171-d454-4339-82c6-e3822bfb8d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guðjónsdóttir said there is still a significant gap between the
        law and the way it''s being implemented.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919eb064-6681-49e8-bd78-f8eded9486d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dff5e99-7151-44ea-a94e-026f70d0cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The justice system looks at rape as a very, very, very serious
        crime, in terms of the punishment, but it doesn''t get any of the manpower
        and attention. When there is a murder -- which happens very rarely in Iceland
        -- the whole police force goes to investigate and it''s just a huge priority.
        That''s obviously not the case with rape," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81e0b9-f57f-4eb5-977d-74ad48095b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104a24a-c82d-4342-979a-28d23b67230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transparency is also an issue, Guðjónsdóttir said, pointing out
        that under Icelandic law, victims do not have the right to view their case
        files, which means they cannot monitor the progress of an investigation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e8ee0e-2850-4819-aee2-b98f96d6f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6dff4-ed0a-4952-9c31-6025bfec24fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the Icelandic Ministry of Justice said that
        while "it has concluded that a certain mistake was made during the investigation
        [of Árnadóttir''s case], the government''s opinion is that the mistake does
        not meet the minimum level of severity" to qualify as a breach of the European
        Convention on Human Rights.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ddd510-2f5c-40b6-bc53-9555eefce287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4672cc-1a44-4f09-a88e-ec2c71f4dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Icelandic Police did not comment on the case, referring instead
        to the Ministry of Justice.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0864d7-fe91-4d77-a1cb-10a03f55cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb3e64e-c175-4196-a1ff-47d8851c2b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The feminist paradise with a gender-based violence problem</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b6eb4-545a-4934-b66d-3a536ab4c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder cases may be rare in Iceland, but rapes aren''t.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5537e9-3d84-469b-95fc-4ea87dd489c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e89f4e-a4cc-4e6e-b7ff-9ba4c524910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2018 landmark study into trauma, a quarter of Icelandic
        women have experienced rape or attempted rape over their lifetimes and around
        40% have been subjected to physical or sexual violence by their intimate partners.
        That number is significantly higher than the global average -- the World Health
        Organization says around 27% of women globally have been subjected to violence
        from a partner.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c2661-dfad-40a3-aa7b-904393c1aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38881cf4-aa5f-4c7f-bf91-82b5bb18c793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unnur Anna Valdimarsdóttir and Arna Hauksdóttir, two public health
        experts and epidemiologists at the University of Iceland who conducted the
        research, reached out to nearly all women in Iceland. They ended up surveying
        more than 30,000 people -- almost a third of the country''s entire female
        population, spread across rural and urban areas and representing a cross-section
        of Icelandic society.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b55370-952f-46d6-bee3-0b910c42ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5c089-cfbf-426a-ade4-86a06c89e974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They admitted the results of their study came as a shock. "We were
        quite struck by the very high proportion of women that have experienced either
        physical or sexual violence during their lifetime," Hauksdóttir told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9988f-4b5e-4c9e-bf13-c32a8f671369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa2010-60c5-40f4-aadf-36e494dcfaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People had a hard time believing that these are real numbers,"
        Valdimarsdóttir added. "The spontaneous reaction is basically ''40%?! No way!''"</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1bb3a0-82af-4fde-b5cc-c8d34792c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ebdbc-d5ac-4f08-af99-04bfea9a2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even I must admit that I didn''t want to believe it myself," she
        said. "And then I started to go through my friends and we started talking
        a lot about it, and it sounds right ... when you look at your girlfriends
        and you take 20 of them ... I would say maybe eight of them have that experience."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c556ee51-6466-4ae7-8968-d673c96f51fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee7cc43-d08e-4b08-b618-92af88f5609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdimarsdóttir and Hauksdóttir said the results were particularly
        hard to square with Iceland''s strong culture of gender equality.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8c57d-bcde-4ccc-be9c-7b57b99813f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d38ddb-fb1e-4058-8678-3d5d69b9717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iceland is a great place to be a woman, we have access to health
        care, childcare ... education and to a lot of things that most of the people
        living on this Earth don''t have ... but we still have these numbers," Hauksdóttir
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db377cf2-de8c-4650-99e8-f04ecaf52d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb75ddc-9960-4e36-a4b2-e4387adb6be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it is possible that the very advances Iceland has made
        in gender equality might explain the relatively high number of women reporting
        violence.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41b661-95ec-4204-ade8-6934547448a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63644e68-c087-42cd-af45-077d5178ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In societies that have scored high on gender equality, you will
        still see very, very high figures [of violence] and it''s paradoxical to see
        that, but the reason might have to do with women being very aware of when
        they''re being violated in any way," she said. "Is that the case in other
        countries? These numbers may be closer to the truth."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c956f4a-59ee-4cc3-8280-6d5e539461fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39863977-23e5-4647-901a-d148b6bd4f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research revealed another worrying thing -- the proportion of
        women who have experienced violence was very similar across all sections of
        Icelandic society. "Different backgrounds, different levels of education,
        different levels of income ... so it''s not class related," Valdimarsdóttir
        said. "Then you start to think: ''Is this some kind of law of nature? Is this
        an essential part of human behavior?''"</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fbb3e4-34aa-4fe2-9aaa-f1044949860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b384fbe8-584c-427e-93f7-69dfc4328250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''The generational curse''</h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c1d91-51dc-4eeb-ab4d-735eea0d5f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group that was not surprised by the results of the trauma study
        was Öfgar, a feminist collective that aims to educate the public about violence
        and rape culture.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295259af-0636-4fbb-ac2a-cce80262aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97279064-e7d6-44c5-a83d-93dba3e8cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the group thinks the real numbers might be even higher.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf872d5-f11a-4663-9f2e-97caf9381289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d5ff41-fbed-4b2e-88a9-b6aaa9c9defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a single girlfriend that has not been sexually abused,
        harassed, molested or in a toxic relationship," Helga Ben, one of the activists,
        told CNN during an interview with the group in a cafe in central Reykjavik.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7829e575-323f-47f6-b34d-277d25305ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e07b6c-61f0-4971-835e-520657b8d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, the five women described their experiences with date
        rape, forced consent, sexual abuse and harassment. They spoke about the shame
        they experienced over and over again.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695549be-dc11-408f-83d8-ab49df3d3ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420dd4da-4a43-455b-93e4-19c887527977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They call it the "generational curse."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36cafa9-bfab-4ed0-98f5-71b30683655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d3347-9191-4a9b-b939-ba35f975daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that Iceland is a feminist paradise has been shoved down
        our throats since we were little kids: ''Why are you so angry? Do you see
        these women in the third world countries? ... You have it so good,''" said
        Ólöf Tara, one of the women involved in the group.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70689f91-5e07-43bf-aa72-58d62e55b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914baa4a-079d-4a0c-8fc0-e171fce4d0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the violence that women have been facing throughout the years,
        we never had the power to raise our voice about it. Violence thrives in silence,
        because if you speak out, somebody connects with your story and realizes this
        is their story too and then they may go and start seeking help and break the
        pattern, because it is a generational pattern. I got it from my mom and my
        mom got it from her mom, like my grandmother from her mom, and I''m gonna
        carry it to my kids if we don''t speak and talk about it," she said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1873f9c2-a26d-4292-8bdb-8fa08eb794e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d21f2-2bd4-40b6-9dab-bb838ddb412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Öfgar has made it its mission to engage with younger people, trying
        to spread awareness through funny but hard hitting social media videos about
        issues like sexual consent and date rape.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21fbfd7-6cbe-4a4a-90ba-8839924c719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ade6a-5daf-48f6-a6f1-8679c8214da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also offer help and support to victims and have played an instrumental
        role in the second wave of the #MeToo movement in Iceland.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b6e5d-f302-4e3a-b9a2-1cab08ec0e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c22a1-c005-4a99-9109-58e6153de31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said they realized they needed to "do something" when
        they kept receiving accusations of sexual violence and harassment about one
        particular man, a local celebrity in Iceland.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55a022-2713-4400-9c1c-1ce605027ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378eb26-6dd0-4b51-a1e9-c06a6a12f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had survivors coming to us, talking about what he did and it
        was a 10-year-long span of violence against women, against young girls and
        we thought this can''t go on, he can''t keep going on and doing what he''s
        doing," said Tanja Ísfjörð, who was joining the meeting remotely, speaking
        to the rest of the group from a laptop screen propped up on a low coffee table.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d2b651-906a-48d3-b948-433fc4aedad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ec25c-a291-4800-9946-113479f9f100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming the man, Öfgar published testimonials from more than
        20 women who said they had been abused and harassed by him, sparking a huge
        outcry across the country. More victims came forward, but the group also faced
        a significant backlash, including personal threats.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c8c88-7892-49ef-9f09-a24738a161ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c239e-95a5-4aa0-bb89-43e63d81695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were accused of making up stories and trying to cancel [the
        man], yet the only ones who have been canceled are the survivors," Tanja Ísfjörð
        said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341dd496-ede3-4edc-9501-ebcbd1ec6e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566fd5f6-8035-43ed-a3f9-61a8d8671400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was dropped from the line-up of a major cultural event in
        Iceland and alleges he suffered professional consequences following the accusations.
        He has denied wrongdoing and threatened to sue the group for damages. He has
        not been charged with any crime. CNN has repeatedly reached out to him for
        comment, but did not hear back.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad98834-2046-4a3d-9518-b3eb0ed3f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d796c7e-820f-4de1-a12c-2caebd7c4a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations sparked a new wave of the #MeToo movement in Iceland,
        with several other men, including members of the national football team, accused
        of sexual misconduct and coverup. The entire executive committee of the Icelandic
        Football Association resigned in August after its chairman Gudni Bergsson
        denied the association received complaints of sexual violence -- a claim that
        was later proven to be false. The alleged attacker, who was identified as
        Kolbeinn Sigþórsson, issued a statement later admitting that he behaved inappropriately,
        but denying any violence.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fbd583-0929-4b36-9c30-f928ebaf98df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb4681-d1e9-4c11-b04e-64cfe959df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The ''correct way'' is not working</h3>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c2f45-c2a9-401d-b3ae-477dbc2949ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash against Iceland''s #MeToo movement was one of the things
        that sparked the lawsuit against the government.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3978b2-a0cd-4ebd-991f-abc1ff9522f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b07a9e7-445d-47c3-98d5-8aaefcea05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With #MeToo, women are now coming out and naming the men who raped
        them, even if they haven''t pressed charges against them, and many people
        are like: ''Whoa, whoa, whoa! You cannot do it like this, you have to do it
        the right way,''" Guðjónsdóttir told CNN.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502041a-c1b5-44f7-88a5-5dea714a1f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f7013-473a-4e8b-8ca9-efbff368853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of pressure on survivors to do the ''correct thing''
        and press charges and try to have the perpetrator convicted, but the ''right
        way'' isn''t working, the vast majority of cases, they don''t even make it
        to the judge. So they don''t get any judgment on whether the perpetrator is
        guilty or not. It''s just a mess," she said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de26859-b86c-4b28-9709-c5a614e7fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d973d4-8e04-4e83-bc3e-cb6057d5f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will likely take several years for the European Court of Human
        Rights to reach a decision on the lawsuit. Meanwhile, Árnadóttir''s struggle
        goes on.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b2279-35ab-418d-8fad-c697192c7c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d141a0-2084-40fc-aa8b-4206838276bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she has been diagnosed with post traumatic stress disorder
        (PTSD), had to take time off from work, and still sometimes finds it difficult
        to deal with everyday tasks. She blames her mental health problems on the
        judicial system, which she says has failed her.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0713bbac-8bf9-4718-8122-60a8e36d98fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b826c6-bd12-4750-a9b4-a3f5f7f67274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Icelandic government acknowledges mistakes in the investigation
        of the case, resulting in its dismissal, due to the statute of limitation,"
        Fjalar Sigurðarson, the information officer at Icelandic Ministry of Justice,
        told CNN in a statement.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49676a-24c5-42f7-a1f5-cddde69bced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc3bdb-3dc6-4b94-8e01-eca91caaee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the reason for the delay in the investigation was "uncertainty"
        about which charges to bring and added that "having cases lapse in the care
        of the police is very uncommon in criminal procedures in Iceland."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6acbfda-50c6-45b4-985f-f6552b8e3648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb278b-9c73-44e1-9138-82ca8ceddfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the case concerning the physical attacks against Árnadóttir
        lapsed, her former partner was convicted of separate charges of threatening
        her in 2020. According to court documents, he admitted to sending the threats,
        but said he never intended to follow up on them. He was handed a 45-day suspended
        prison sentence and ordered to pay damages, according to publicly available
        court documents. The country''s National Court dismissed his appeal earlier
        this year, upholding the decision. CNN has reached out to the man''s lawyer
        for comment.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f40e6-ddb0-45fb-b037-6ff01d003db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dbae83-c3be-4e85-964c-eb3ab37e1db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This goes to show that the case was taken seriously within the
        judicial system," Sigurðarson said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aad6b8-ffb7-41dd-989f-df8e3a2166dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78622fa9-d423-4b41-9afa-19df96825d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Árnadóttir has poured all her energy into becoming an activist,
        speaking up about her experience and getting the attention of some of Iceland''s
        top officials. As a law professional herself, she has spoken about her case
        to the Minister of Justice, pushing for reforms.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b06eb-a909-4ae0-bf41-f7d73ef9ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:33:26.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
