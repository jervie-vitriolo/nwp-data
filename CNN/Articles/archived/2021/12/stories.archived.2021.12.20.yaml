      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a4bd44-1fa2-42ff-ae2f-0e668b54c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the kids who''ve shown an effect ... show it for several
        weeks after the study drug is taken away. And some seem to maintain some improvement,"
        Trauner said. "But I don''t know why that would be."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365fb44-620c-474d-b0d9-1b9e1a9c6fd0'
      'mgnl:activationStatus': true
