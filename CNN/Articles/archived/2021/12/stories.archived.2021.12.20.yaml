      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks and Fey then brought out Rudd and welcomed him into "The Five
        Timers Club."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989337d4-5c79-4c46-9be0-dae921fd34a7'
