      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Mayor Bill de Blasio echoed that message in a news conference
        Sunday, pointing, in part, to the availability of vaccines and boosters.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e3b96-dff5-449d-ae11-e0ead538e585'
