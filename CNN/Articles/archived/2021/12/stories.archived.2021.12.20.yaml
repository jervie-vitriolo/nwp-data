      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2723a4d3-a859-44ed-9fa9-75232a2ccfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:10:22.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is likely in for a hard winter as the new variant strains
        a health care system already battered by the Delta variant, Dr. Anthony Fauci
        said Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d61f131-6717-4ff5-ab4d-ffafe243abd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:10:22.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee51ac7-43f0-4d9a-88cd-cf83677a5df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:10:22.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take over," Fauci, the nation''s top infectious
        disease expert, said of the Omicron variant on CNN''s "State of the Union"
        Sunday, urging Americans to get vaccinated and get their booster shots. "And
        be prudent in everything else you do: When you travel in your indoor settings
        that are congregated, wear a mask."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d7e990-d067-47b1-97c9-1b879673cc75'
