      'mgnl:type': 'text'
      'text': '<p>Authorities earlier <a href="https://www.cnnphilippines.com/news/2021/12/14/PH-partial-suspension-2nd-mass-vax-drive-COVID-19-Odette.html">postponed</a>
        the second round of National Vaccination Days in anticipation of the typhoon.&nbsp;</p>'
  'government-duterte-P2B-aid-typhoon-odette-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
