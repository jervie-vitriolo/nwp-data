      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        national government on Monday assured the public that relief and rescue operations
        are ongoing in Palawan following calls for help after Typhoon Odette ravaged
        the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0e96d-0cb7-4c2d-a9ae-e15920426320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T17:33:10.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0628abc-140a-4f96-9517-aa3f526436cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T17:33:10.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said that two Philippine Coast
        Guard ships – BRP Capones and BRP Cape Engano — were already prepositioned
        in Palawan prior to the typhoon’s landfall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649e4b2-4b92-431a-9c36-0a8e05da9ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T17:33:10.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d5d71-d713-43a1-9bf9-fd5f5c1581a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T17:33:10.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured that the Philippine Coast Guard have been tirelessly
        conducting relief and rescue operations in the province, in coordination with
        DSWD [Department of Social Welfare and Development] and PGU/LGU [provincial
        government unit/local government unit],” Transporation Assistant Secretary
        Goddes Libiran said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a0ff7-741d-48ca-9212-a166261fc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T17:33:10.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867ddc99-050b-471c-9a06-3c07463f0605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T17:33:10.103+08:00
      'mgnl:createdBy': 'vince'
