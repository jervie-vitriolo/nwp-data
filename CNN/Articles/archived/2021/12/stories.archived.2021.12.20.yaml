      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government has <a data-cke-saved-href="https://cnnphilippines.com/news/2021/12/20/government-duterte-P2B-aid-typhoon-odette-.html"
        href="https://cnnphilippines.com/news/2021/12/20/government-duterte-P2B-aid-typhoon-odette-.html"
