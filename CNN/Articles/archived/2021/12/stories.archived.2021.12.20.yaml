      'mgnl:type': 'text'
      'text': '<p><strong>Try this coffee capsule range that pays homage to the forests
        that the beans were grown in (and return your used capsules while you’re at
        it)</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9eba9-07e3-4187-919e-6b4771b940e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:33.264+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:26:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a cup of coffee in the morning is one daily routine that
        we — but when was the last time you thought about where your coffee is sourced
        from? Coffee company Nespresso is known for its efforts in forest conservation
        — the brand helps protect 10 million trees in Colombia’s Amazon Forest in
        collaboration with Conservation International and La Pedrera’s Madroño community.
        This holiday season, they’re offering the limited Gifts of the Forest collection
        of coffee pods with three types of coffee, including the espresso Forest Black
        and Forest Fruit Flavor, as well as the flavored Forest Almond Flavor. All
        are meant to pay homage to the environments they were grown in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb41bd7-8b6d-4e4f-8813-ab4b37da88e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:33.264+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:26:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, Nespresso distributor Novateur Coffee Concepts
        also continues to operate on a ‘reduce, reuse, and recycle’ system while supporting
        farmers. Through their recycling campaign, you can claim a recycling bag at
        your nearest Nespresso boutique and bring it back to the store once filled
        up, or add a recycling bag to your online order to return them during your
        next home delivery.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2778252e-e637-467b-ab32-9e27a6391728'
      'mgnl:activationStatus': true
