    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab73584-11f4-4736-9a43-053219141697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Senator Joe Manchin''s opposition
        to the Build Back Better Act prompted Goldman Sachs to swiftly dim its US
        economic outlook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e1600-9002-4161-ac4b-2953630c705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9289d8d-a6d0-406b-be44-cd976b6387fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street firm told clients Sunday it no longer assumes President
        Joe Biden''s signature legislation will get through the narrowly divided Congress,
        citing the West Virginia Democrat''s announcement that he''s a "no" on the
        $1.75 trillion bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74909393-8491-4f23-8ab1-17247abd513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa5a9e-9eb4-464a-a1c3-22e240375570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A failure to pass BBB has negative growth implications," Goldman
        Sachs economists, led by Jan Hatzius, said in the research report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff3c40-0612-44f2-87ef-653a448cf1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d4417-e1a8-4dc0-946a-579b236bc183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the "apparent demise" of Build Back Better, Goldman Sachs
        now expects GDP to grow at an annualized pace of 2% in the first quarter,
        down from 3% previously.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debaf9de-46e6-4461-8160-95bf62f48a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39465f32-140f-464f-b171-17b6901d1209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank also trimmed its GDP forecasts for the second quarter to
        3% (from 3.5% previously) and the third quarter to 2.75% (compared with 3%
        previously). It specifically pointed to the expiration of the child tax credit
        and the lack of the other new spending that had been anticipated</p>'
    '9':
