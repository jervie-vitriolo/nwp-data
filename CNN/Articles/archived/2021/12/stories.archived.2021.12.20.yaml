      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day, I was at the grocery store, and my husband sent me a video.
        And it''s Ezra laying on the floor wrapped in a blanket, and he''s singing,"
        she said. "He had never sung before ... and he''s singing the entire song."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a660b88-1b6b-4483-942f-c78a7cd568ce'
