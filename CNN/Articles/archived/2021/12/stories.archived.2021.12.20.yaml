      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66b02d-8b3c-4ca4-bc28-6567dea6245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hochul reiterated her message to New Yorkers that despite surging
        numbers, they are in a far more favorable position than when the virus initially
        struck the Empire State last year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6637d414-e79b-4bfc-b21c-2da7435d23da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33035755-512a-40e0-85e9-7fa765ce959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not March of 2020, we are not defenseless," she said in
        a statement Sunday. "We have the tools to protect ourselves and the vulnerable
        (loved) ones in our families: Get vaccinated, get the booster and wear a mask
        when indoors or in large gatherings. Don''t take a chance during the winter
        surge."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd634b-9d49-4d9c-a315-12f513b6425b'
