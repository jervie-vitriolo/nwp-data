      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badolato died on Sunday due to heart attack at the Philippine General
        Hospital. He was 74.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
