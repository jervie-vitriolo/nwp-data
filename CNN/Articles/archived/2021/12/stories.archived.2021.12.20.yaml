      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We won’t be pressuring areas such as Region 8, Region
        7, Caraga, and other parts of Region 4B like Palawan to conduct vaccination
        given how heavily they were impacted the past days. We will give them a chance
        to recover.]</p>'
