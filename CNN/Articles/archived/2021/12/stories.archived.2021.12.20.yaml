      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c9244-9a79-4a9d-8e07-89edcd5215cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival''s Instagram profile also announced the premature end
        to the event, but did not provide a reason.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9532c7-8ecc-467a-88bb-c9119b564a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc32c93-26d5-42d3-a75d-d138016e0c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Once Upon a Time in LA Fest is ending early. All performances
        are now over. Please head to the closest exit and head Eastbound on MLK,"
        the post said of the festival.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839f851-93c2-4686-8911-b4539f023afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd706f152-6fc1-4c43-8b2e-32483ce36dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Jawson said Drakeo''s loss was "monumental."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147fa2df-81e6-42eb-b22c-cde3704a3135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9f156-f986-4806-80cb-85e4bfe1443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No words can explain what Drakeo meant to me. Drakeo was the most
        original and innovative artist of his generation," Jawson said, adding Drakeo
        was "a king without a crown or throne."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820bb5a5-c75b-4a38-93fb-1357cfb0eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20fb9ed-a82f-4e69-a1cd-cf398ba24de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jawson also compared Drakeo''s loss to that of two other slain rap
        icons, Biggie Smalls and Tupac Shakur.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5f0a9-02b9-4cd1-9f61-dd19ed4f629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4271158d-1dfa-4157-b2f9-f5701a3413eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHP Public Information Officer Shanelle Gonzalez said investigative
        services were working on the incident, reviewing tapes and speaking to witnesses.
        She also said authorities do not know what type of weapon was involved in
        the fight and that no arrests have been made.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26860027-0f81-4450-88bd-ec226c10dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eda340-5fbf-4cac-8601-dc0f6fab7d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drakeo got his start in Los Angeles</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84064202-d2eb-420a-af23-989489707a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drakeo the Ruler came onto the LA rap scene in 2015 with "I am Mr.
        Mosely" and released a series of mixtapes. He became known for his laid-back
        rapping style and distinctive slang, such as in his song "Flu Flamming."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c497e0-97c2-4a4a-8011-224c99d5f6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2c2b6-5ed1-412c-9035-d757361b8232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His budding career was repeatedly limited by legal troubles. He
        was arrested in 2017 on a weapons charge and in 2018 for murder related to
        the shooting of a 24-year-old man, and he was held at Men''s Central Jail
        in Los Angeles County for several years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d73e507-2e64-499e-bfbe-12f5271bbc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e58bc1-95f3-4977-b7b4-59e7691a43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the journalist Jeff Weiss has reported, prosecutors in the murder
        trial attempted to use Drakeo''s lyrics and music videos as evidence against
        him, arguing his rap group constituted a criminal gang. A jury acquitted him
        of the murder charge in 2019, but prosecutors refiled charges of criminal
        gang conspiracy, and he agreed to a plea deal so he could be released from
        jail last year, he said in an interview with Weiss published at The Ringer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e8d14-028f-46b1-9c6b-edae54e34e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af899b1e-c753-495e-b41d-729f8bac3f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a prime example of what happens to 90 percent of Black people
        in the system," Drakeo said in the interview. "I was acquitted of damn near
        every single charge, and I still had to plead to a gang enhancement to go
        home."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4801311-2b1b-41b5-b7e3-0e9a545d9ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f14cf-a8bf-42cd-b245-cb9bc5aa66ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those legal troubles also played a central role in his music. Last
        year, while still behind bars, he and his producer JoogSZN released the album
        "Thank You for Using GTL" -- a reference to Global Tel Link, the company that
        controls phone services for imprisoned people -- in which he rapped his verses
        on a crackly jail phone line. The music review site Pitchfork said the album
        was a "remarkable feat: a stark rebuke of the justice system and an unparalleled
        achievement for a rapper and his producer."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663f892-da0b-4f4f-8cd2-e0bfdc73ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e6233a-eacd-44c3-a055-adffc3f175c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since leaving jail, he released several more mixtapes as well as
        his first studio album, "The Truth Hurts," in February.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b496f653-2c3e-42de-8a25-c35038de2f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8a199-9463-4b79-9859-cc6db450b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rappers mourn Drakeo''s death</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b16dc-ca12-40ca-a2c0-895b6cb653b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper Drake, who collaborated with Drakeo the Ruler earlier
        this year on the track "Talk To Me," posted a remembrance to his Instagram
        story. "Nah man this s*** isn''t right for real wtf are we doing," he wrote,
        adding Drakeo "always picked my spirit up with your energy. RIP Drakeo."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ee19d-00c2-43be-95b8-be3b68ece456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
