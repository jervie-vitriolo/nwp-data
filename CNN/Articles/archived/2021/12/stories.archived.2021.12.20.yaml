    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Captivating international sports moments of 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a31f42-04e0-4aec-b06a-26a35902f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:46:18.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:26:38.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Amid the continuing threat
        of COVID-19 pandemic, the sports world returned to some form of normalcy in
        2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c54434b-ddb8-4758-b708-c1accb12c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:46:18.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:26:38.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vaccines rolled out, fans were gradually allowed to watch the
        games at sporting venues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d41550-70f4-42ca-a298-e75af459eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:46:18.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:26:38.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were some instances that the competitions were hampered. Good
        thing though, organizers are now more prepared in handling scenarios.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948facd2-e5fb-4808-ab00-d84caadfd588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:46:18.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:26:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some notable sports highlights that captured the attention
        of the world battling a pandemic:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee07c5-11a7-4ddb-95bc-d267a412bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:46:18.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:26:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>THE BUCK STOPS HERE</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c46ffbf-6300-4cd7-b659-4a3d953716fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:46:18.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:26:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took excaclty half a century for the Milwaukee Bucks to win their
        second NBA title. The long wait was worth it for the people in Milwaukee.
        The Bucks showed what determination and patience could do in reaching the
        ultimate goal. Led by Giannis Antetokounmpo, the Bucks overcame a 0-2 series
        deficit against the Phoenix Suns in the NBA Finals to capture the Larry O''Brien
        Trophy.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348aac0-0ea2-4b91-9203-03f3bbf3d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T12:17:04.060+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:26:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/sports/2021/7/21/Milwaukee-Bucks-NBA-champions-first-title-50-years.html"
        href="https://cnnphilippines.com/sports/2021/7/21/Milwaukee-Bucks-NBA-champions-first-title-50-years.html">Milwaukee
        Bucks are NBA champions for the first time in 50 years</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b13b9-4e48-4b6e-a6ed-25b2f69a6c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T12:17:04.060+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:26:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2021/7/21/Giannis-Antetokounmpo-Milwauke-Bucks-NBA-champions.html">The
        long wait is over for Giannis Antetokounmpo</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1d21e-0905-446a-b611-f4a6578a2887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:46:18.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:26:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>SPORTSMANSHIP AT ITS FINEST</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8d01b-e883-468c-8377-c8fdf6c811fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:46:18.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:26:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two athletes made the headlines in the Tokyo 2020 Olympics after
        displaying a class act at the track &amp; field. Italy''s Gianmarco Tamberi
        and Qatar''s Mutaz Barshim had an identical distance in the men''s high jump
        final at 2.37m. They spoke to the officials if they can share the gold medal
        and it was approved. Tamberi became the second Italian to win gold in the
        high jump at the Olympic Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da1f262-e180-48b8-841e-934b22831f41'
      'mgnl:activationStatus': true
