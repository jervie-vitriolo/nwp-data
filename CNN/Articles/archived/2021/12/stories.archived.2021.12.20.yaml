      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butuan City and the provinces of Cebu and Guimaras also declared
        a state of calamity last week due to the trail of devastation in their respective
        areas.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
