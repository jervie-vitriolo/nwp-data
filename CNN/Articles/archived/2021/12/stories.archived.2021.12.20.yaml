      'mgnl:lastActivated': 2023-01-24T21:26:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb03dde-8f44-4622-a599-431df2c03168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:57:21.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH clarified that 13 testing laboratories did not send their
        reports on time, while four did not operate on Dec. 18. Based on data over
        the past two weeks, these 17 laboratories accounted for 7.8% of all samples
        tested and 4.1% of positive cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeed153-d136-4bb6-ac23-39447f325a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:57:21.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f44268c-e367-4291-84cd-db2701962745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:57:21.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the bulletin, 177 or 67% of the newly reported infections
        occurred within the last 14 days. Metro Manila was the top contributing region
        with 44 new cases, followed by Calabarzon with 32, and Zamboanga Peninsula
        with 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f1df0-620d-493d-8ce6-763b36537428'
      'mgnl:activationStatus': true
