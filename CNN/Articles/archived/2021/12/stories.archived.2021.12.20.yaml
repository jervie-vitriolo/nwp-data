    'template': '1'
    'title': 'Govt to ''try best'' to meet 54M vaccination year-end target despite
      ''Odette'' impact'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4266c9-8476-4fb5-9a49-73407d1478ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:54:52.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        government is managing expectations on its year-end vaccination target in
        the aftermath of Typhoon Odette, an official said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0057337c-8bea-4637-8e41-65241ff10933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:54:52.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54cefc7-4041-45cb-bd5c-d7cffa2a99ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:54:52.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will really try our best to hit the goal of 54 million. <em>Pero
        napakalaki talaga nitong epekto nitong bagyo lalo na dun sa mga</em> areas<em>
        na talagang halos di nakakapagbakuna dahil nga sa bigat ng tama</em>," said
        Presidential Adviser for COVID-19 Response Vince Dizon during a briefing.</p>'
