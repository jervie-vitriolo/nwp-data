    'template': '1'
    'title': 'Medical marijuana and autism: ''I''m getting my boy back,'' mom says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec023c-8326-47dc-b7e3-b96a0df746f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At first, Joann Fouquette''s son,
        Ezra, was hitting all the milestones. It''s what every new mom hopes for:
        a happy, healthy baby.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b4928-046c-4b47-bf9d-9c928f18f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3a0da6-7deb-467f-856b-6a3c2b5aa88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But around 17 months, things started to change. He stopped speaking.
        He started covering his ears and hitting his head on the floor like something
        was bothering him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f54ff0-c63a-4acc-bcb0-fcac4852dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200f068-f9f9-4d72-9057-1852beb3375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fouquette remembers her mom telling her, "I think we need to get
        him tested. There''s something definitely going on there."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b6ba5-bf36-4aef-b63c-b0992687541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507d83c-d369-4ddc-99f7-16258cd3ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five months later, in 2012, Ezra was diagnosed with autism spectrum
        disorder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8777af85-2586-45a8-8825-b3e23cf84156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd9e6f-64f5-4b3e-a0f0-8791f813aa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s devastating," she told CNN Chief Medical Correspondent Dr.
        Sanjay Gupta. "I''ve heard people compare it to like losing a child. You lose
        the idea of the child that you were gonna have, the life that you were gonna
        have, the life that he''s gonna have."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f0d00-7252-4076-9e7c-19e0b24dca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e0ef5-299c-4f19-bd5e-f040f5cdc8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autism is a neurodevelopmental disorder that affects 1 in 44 children
        in the United States, according to the CDC. It begins early in life, and the
        core symptoms are social and communication issues as well as repetitive behaviors
        and rigidity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8c2800-0c37-4c3f-b114-e27eea9fad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a1c64-6bf1-4c83-bb02-fdb49acc933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may speak very well, but they can''t carry on a conversation.
        Then you have the opposite end of the spectrum, where you have children and
        adults who are entirely nonverbal," said Dr. Doris Trauner, a pediatric neurologist
        and distinguished professor of neurosciences and pediatrics at the University
        of California, San Diego.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d972ed4-8d16-48d4-841e-3e60160f5ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167fb9a3-def9-4bd2-8d15-751431e8f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a certain routine. They like to do things over and over
        again," she told Gupta. "They have repetitive behaviors, the most typical
        of which are things like hand-flapping or spinning in circles."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f63622-324c-411f-9866-468b3b2c3c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b0d95-04f4-4221-99e2-18693bdff6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But autism can also lead to more troubling issues like severe disruptive
        behavior and self-harm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4de41-8bfa-4198-8cee-23548a2853e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15181ae6-af2d-4c03-9b2b-c2cc7f0568f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aggression and self-injurious behaviors are unfortunately very
        common, especially in children with severe autism," Trauner said. "Anything
        from repetitively banging their head against a wall to hitting their head
        with their hands to pinching themselves or biting their hands."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e4efe-fbdd-454d-bedb-b33039f3886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827f03b-5c06-47a4-bc93-c151d62bdedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behavioral therapy, occupational therapy and speech therapy can
        help, but there are no US Food and Drug Administration-approved treatments
        for the core symptoms of autism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f56f8f-03a6-41ff-b89a-720dcd1bc3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9206dd7a-3f73-4381-8479-69a0911c05ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two FDA-approved antipsychotic medications, used to treat
        bipolar disorder and schizophrenia, that are approved to treat children with
        autism, but only if they show severe aggression or self-injury.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd866dd-ea06-4dc5-a7ba-13fdf7b37e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9dc226-7482-49d5-9c4c-830038c4ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These medicines are effective for those symptoms but unfortunately
        are associated with significant side effects," said Dr. Eric Hollander, director
        of the Autism and Obsessive Compulsive Spectrum Program at Montefiore Health
        System in New York. "It can predispose them to the development of things like
        diabetes or cardiovascular-type problems."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5269e01-ad8c-4e52-9a76-c75a90232235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451afb0-ee13-4997-93c3-72c3a3a38648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an important need to develop new treatments, both to treat
        the core symptoms of autism ... and to have less of a side effect burden,"
        he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b86f2-716e-4144-b74e-40aebe6de583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292bcc2f-7bd6-44c6-ab3f-72debb40945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Searching for answers</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ef228-d326-47d9-ace2-4bc53fe09fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to her son Ezra, Fouquette tried everything she could
        think of to help him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12512874-e151-4836-8fcc-671f91f985e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b2499-68f2-48b0-a90e-330cf3841d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried gluten-free, casein-free, dairy-free. We''ve tried homeopathic
        remedies. We''ve tried every therapy out there," she told Gupta.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e09e641-67c0-4fb8-bf9d-3b1143cbe2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd674a78-d00a-4191-8654-0172585e76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she didn''t want to give him psychotropic drugs when he started
        becoming more aggressive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f0387-cc37-4868-b85d-9c10c364b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026031a-411f-400d-b0f4-42ec47ee779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to try any of those just because there were so many
        side effects," she said. "But, at one point, I had a lot of bruises on me
        because he was getting more violent."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaed03a-076a-4c17-9800-b633a9fe7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02600d85-3e6a-49d7-a69c-0cc801d25482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fouquette was desperate to find help. That''s when she saw a story
        on the local news about a clinical trial involving children with autism and
        CBD, the non-psychoactive part of the cannabis plant, at the Center for Medicinal
        Cannabis Research at UC-San Diego.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c73b311-e274-41f2-9e2c-ca519141538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435b324-b5b9-4c5d-8e18-8c7a0e033310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was 9 then," she said. "What am I gonna do in the future as
        he continues to grow if I''m already having a hard time with his aggression
        now?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c4283-b1e3-4878-b50d-fff04d4e48be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5fcecf-3561-4715-a033-2192bb68a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fouquette had no hesitations when it came to trying medical cannabis
        for her son.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ef3fd-3251-411b-8a94-049f74196c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf3879-cf38-411a-997c-5c227de75eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen CBD used for kids with epilepsy," she said. "I saw how
        much it helped other people, and I thought, ''it''s all-natural. There may
        not be any real side effects with it. Why not try it?'' "</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ed990-4893-4280-b6c9-5cb3d38d7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba906cf6-4d69-433f-ac7d-4fc93394a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she enrolled Ezra in the clinical trial.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f127158-d2c4-427b-88fa-0fde2d39cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6566db8-a592-45e1-b142-678a0492fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Medical cannabis, autism and the brain</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b13f1-3baf-4983-b71e-5b5b41803464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trauner is the lead researcher for the UCSD trial, a double-blind
        placebo-controlled crossover study, which means the participants don''t know
        when they are receiving the placebo or the medicine, and neither do the doctors.
        Researchers are examining how CBD could affect the brains of children with
        autism.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb8729-fd7b-48cb-93fa-3fe3857fdeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d6e6b-d840-4cee-88de-2ed8c49513ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that in autism, there are some differences in brain chemistry.
        There are some changes in neurotransmitter systems, both in the dopamine system
        and in the serotonin system, that may contribute to some of the symptoms,"
        she told Gupta.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c31178-ac9e-4b42-9841-c2caf6adcbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14292ba7-7ca8-4870-9ada-79f8b9df9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serotonin and dopamine are neurotransmitters that carry signals,
        or information, from one nerve cell to another. Serotonin is thought to regulate
        mood and has a big effect on early brain development. Dopamine can reinforce
        behavior when we receive a reward.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab60ccc1-ce4c-411c-897d-3aa3afb4aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd92ed-6921-45c3-b047-07e839b3d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies have shown that dopamine levels that are either
        too low or too high in children with autism can cause certain areas of the
        brain to malfunction, resulting in high levels of repetitive behaviors and
        reduced levels of social interaction, Trauner said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855afdd-47fe-460b-b00c-b70e73edba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961ef44-3b07-4bb0-9ae3-f5b933054358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In animal models studying autism, serotonin levels in the brain
        may be lower than expected, and adding serotonin improves social functioning
        in mice, she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846829f-c256-44a5-8297-599c22164362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a722f0a-6058-4924-a7b8-c22ead7d2e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And CBD, among many other things, does have effects on the serotonin
        system with increasing the availability of serotonin," she added. "And that
        may be helping in terms of social interactions in particular."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682cab2a-fc60-4e07-8f40-af43dce5925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6dbe27-f825-4830-b080-60db655f59a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country in New York, a similar trial, involving children
        and adolescents with autism and the cannabinoid cannabidivarin (CBDV), is
        also underway at Montefiore Health System.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799be506-4499-43e6-a3c9-d13179b4c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20ba54-9187-41be-921e-79728a55f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that autism is a developmental disorder that begins early
        on as the brain is being shaped," said Hollander, the lead researcher on this
        double-blind placebo-controlled study.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06e11a-3ecd-4546-be1e-d30891e46442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955cbc3-b32b-4219-a1c7-8dc12fc074db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think CBDV can play an important role in autism," he said. "It
        can decrease excitation in neurons and increase inhibition."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e8a441-57fe-4025-8195-6e872fb2bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19c898-4d75-421c-8b25-c465f26f829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When children with autism are too excited or don''t have enough
        inhibition, it can lead to explosive behaviors, temper tantrums, rage or self-injury,
        and they can display repetitive behaviors, Hollander said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de559a4-480c-4b8f-8a7f-139136e3521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1251bc5f-34c1-4453-8e85-ea5bd7a5cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it changes the ratio of excitation to inhibition in different
        neurons," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb128aa4-a0ad-457f-bf6f-fd48e7906424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2cbe65-5997-42b7-b61b-e66529191352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both studies are still ongoing and the blinds have not been
        broken, early feedback has been positive.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3586e4-a6c0-4847-985e-9f28f95e0848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0303dff-bcec-4356-97dd-42084a7570bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the patients have had a really substantial benefit," Hollander
        said. "We''ve seen what we had hoped, which was a significant decrease in
        the irritability symptoms, temper tantrums or explosive episodes. We have
        had patients who have had improvement in their repetitive behaviors, as well."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d531059-2420-4f8f-afcb-2ccd0aeceb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b0c613-bff2-4faf-8a18-3b41fdda6ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, similar reports have come in from parents.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d1d68-036e-45a1-ae48-a559a45a891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627f919-c811-473d-9efb-072ea8c283a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing some pretty impressive changes," Trauner said. "Children
        whose aggressive behavior was daily, it''s gone away. I mean, gone away. ...
        Children whose self-injurious behavior is better, and they''re to the point
        where the calluses on their wrists are starting to heal," she said. "A lot
        of the kids are more social."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeec691b-138f-4866-a022-9546373578cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e420050b-21c0-44a4-8958-793def738c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trauner cautions that more research needs to be done.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8140a9-a199-4c26-a4a8-e055185c4417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdb30c2-9158-43f5-8250-a34d6220d2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too soon to get excited about it. I think there''s some reason
        for hope, but it''s not a good idea to run out and buy it and just try to
        use it on your own," she said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aea8e9-ab78-4af6-aee6-1865dddb5553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01edf84d-f1c5-4e04-86fb-96d5c8c0302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are several reasons for that. One is that it can be toxic.
        It can cause liver dysfunction," she added. "It''s also not clear what dose
        is the best dose if it does work, and whether what you''re buying really has
        what you think it does, because it''s unregulated."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b96c7-8798-40db-986a-77c1a8f5ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8e18c-ac74-4aa4-ba4c-ed250dc87f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m getting my boy back''</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e8784-be0e-47ca-ab83-8ad81b36bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, Fouquette''s son Ezra received the placebo at
        one point and CBD at one point, but Fouquette and the doctors still don''t
        know when he was getting it.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef64d1-f9a6-41ee-a3e4-8f8c503eda62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d61cf-7152-416e-92f3-6b8d2fdf7f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ezra was mostly nonverbal going into the trial, she said. But in
        the first few weeks, something remarkable happened.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453ef2f-b47f-49cd-a19e-f1cb803178a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf568aa-a800-47da-ab7b-8f945fd448c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.881+08:00
