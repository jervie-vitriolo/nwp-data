      'mgnl:type': 'text'
      'text': '<p><strong>Send donations to victims of Typhoon Odette</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58487d6-d039-4b92-b157-34dcf900e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:33.263+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:26:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super typhoon Odette tore through Visayas and Mindanao late last
        week, leaving a trail of destruction in its wake. With power and cell signal
        down in places Bohol, Dinagat Islands, Siargao, Cebu, Guimaras, and Butuan
        City — some of the areas that suffered the most damage — it took some time
        for the devastating news of the situation on the ground to reach the general
        public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15a9a6-baf4-4b0e-be66-631194cfbd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:33.263+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:26:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, consider sharing what you have to organizations that
        are continuously sending help to these areas. Youth-led organizations For
        the Future, Kids for Kids PH, and Ako.org, together with Siargao-based NGO
        Lokal Lab have been working on the ground to provide relief packs that will
        go directly to places such as Siargao, Cebu, Bohol, Negros, Bucas Grande,
        Dinagat Islands, Surigao, Palawan and Southern Leyte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b844f5d0-0346-4d15-aab5-c66f869b40bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:33.263+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:26:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The in-kind donations that are appreciated include water and water
        filters, tents/temporary shelter, non-perishable food, solar lights/generators,
        blankets, satellite phones, and portable fan/tables, as well as personal hygiene
        products such as toiletries.</p>'
