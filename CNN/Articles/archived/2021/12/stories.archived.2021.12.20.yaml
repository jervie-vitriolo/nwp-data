      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks continued, "In the interest of safety, we do not have an audience."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7183963c-507e-4460-9704-26fe4f1c0c8c'
