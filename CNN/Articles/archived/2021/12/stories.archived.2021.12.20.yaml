      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is now facing a resurgent coronavirus as the pandemic marches
        into its third year: The country was averaging 126,967 new cases per day as
        of Saturday, according to data from Johns Hopkins University -- up from an
        average of just more than 70,000 new cases per day at the beginning of November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa1dd0-0685-4f41-9c1f-644adee5fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:10:22.223+08:00
