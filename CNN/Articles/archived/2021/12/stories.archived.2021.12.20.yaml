      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67303992-aa9f-442d-8ae4-514e63bfa860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:13:58.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Represented by lawyer Theodore Te, heads of human rights groups
        against Marcos’ election bid reasserted that he is perpetually banned from
        running for public office due to his 1995 conviction for multiple failures
        to file income tax returns. The petitioners have added that the crime involves
        moral turpitude, which likewise disqualifies him from becoming a presidential
        candidate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fcb934-2396-4734-8688-37ce1e2650fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:13:58.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:18.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141167b9-4bbd-4edb-a404-754ee82cba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:13:58.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:18.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the Marcos camp, the penalty of perpetual ban from
        office cannot be applied against him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79ba86-c2a9-4ee1-9471-0e3184260ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:13:58.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:18.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3232226f-f574-4d3d-af06-41b1e7ab04ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:13:58.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer Estelito Mendoza said the punishment was only introduced
        under the revised tax code that took effect in 1986 and that Marcos’ non-filing
        of income tax returns from 1982 to 1985 fall under the 1977 version of the
        law, which did not carry the penalty. Mendoza further contended that the presidential
        aspirant was “never convicted by final judgment” of a crime involving moral
        turpitude.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da46d3-3578-4b87-b07e-5a5889336623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:13:58.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8f0680-ad33-44aa-98ca-d9381b1a2904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:13:58.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' legal counsel also said he already paid the deficiency
        taxes and fines in December 2001. However, in their memorandum, the petitioners
        attached a certificate from the Clerk of Court of the Quezon City Regional
        Trial Court, dated Dec. 14, 2021, showing it has no record of Marcos'' compliance
        or payment of penalties and deficiency taxes since the 26-year-old ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f5131b-8630-4db8-acd9-01dea9c2dc32'
      'mgnl:activationStatus': true
