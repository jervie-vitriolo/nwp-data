      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope help would come and temporary shelters will also be brought
        to the province and building materials for our people to build back their
        houses so they won''t spend Christmas under the rain again," Crisostomo said.</p>'
