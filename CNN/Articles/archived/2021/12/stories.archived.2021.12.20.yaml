      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap added that the entire province is in need of generator sets
        not just to temporarily solve power outage, but to also operate water systems
        amid shortage of running water. The provincial government also needs storage
        for fuel stockpiling.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911eeb8c-0bb5-4315-b67a-660aeb90ceec'
      'mgnl:activationStatus': true
