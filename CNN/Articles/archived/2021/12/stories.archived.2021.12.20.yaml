    'mgnl:tags': ['deaths', 'injuries', 'missing', 'pnp', 'ndrrmc', 'typhoon', 'odette']
    'stories': ['01220a21-ab31-4456-bbac-1f965a2b82c1']
    'template': '1'
    'title': 'NDRRMC: 58 deaths reported from Typhoon Odette, only 9 confirmed

      '
    'updated': 2021-12-20T15:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519fc554-44db-44b9-918e-2ab3ab6c7685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:38:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> At
        least 58 people were reported dead after Typhoon Odette battered the central
        and southern provinces of the country, the National Disaster Risk Reduction
        and Management Council (NDRRMC) said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fcb0dc-1895-4164-8ff6-f393f6d80513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:38:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only nine of the deaths have been confirmed while the remaining
        49 are still subject to validation, it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb319d-c013-4ddf-ae0e-7dcf53bf9ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:38:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also confirmed two out of 199 reported injuries. It said
        it is also validating reports that 18 persons remain missing in the strongest
        typhoon to hit the country this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6ed0f-2bed-4a1c-af77-28a1c294e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:38:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are relatively low compared to what the Philippine National
        Police reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa46d2-b16b-484f-9b36-8335ca66a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:38:59.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, the PNP said 208 people died due to the typhoon.
        It also logged 239 injuries and 52 missing persons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89de80-2b40-46dd-b423-ee076df3dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:38:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:54.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC Spokesperson Mark Timbal said they are not disregarding these
        reports, but that "we''re treating [them] as [projections] on how many casualties
        we can actually expect."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2aac5f-3612-4397-b0dd-44da03618e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:38:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:54.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to have a defined count. That''s our main objective, kaya
        hin​di natin basta sinasama ang numbers na ito (so we haven''t included these
        numbers). We want to make sure that all of these details are verified and
        validated," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ff870-aa76-4ccc-b21a-d7e0ed634fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:38:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:54.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Defense Assistant Secretary Casiano Monilla also pointed out
        that unlike the PNP, the NDRRMC does not have units deployed in all areas,
        including cities and municipalities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed7b09b-2fce-4673-ab4b-a4fb944cb599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:38:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will sit down with the concerned agencies to come up
        with ways to consolidate their reports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38304b48-2f29-4b11-aecb-e70613b1bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:38:59.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of affected individuals rose to 997,655, or
        276,552 families, in the aftermath of Odette. Almost 442,500 residents were
        displaced, majority were brought to evacuation centers, according to the NDRRMC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ad204-f58c-49cd-a193-eea02c81e224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:38:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also estimated the total damage to infrastructure at ₱225.17
        million, and agriculture at ₱118.28 million.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb5d48-429a-43ce-97f7-98369abdedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:38:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette exited the Philippine Area of Responsibility on Saturday,
        leaving a trail of devastation across the Visayas and Mindanao.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae3e92e-3a68-4e4b-940a-c11a57cea4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:38:59.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments have appealed for immediate assistance, including
        those in Bohol, Dinagat Islands, Siargao, Cebu, Guimaras, and Butuan City,
        after these areas suffered widespread damage due to the typhoon.</p>'
