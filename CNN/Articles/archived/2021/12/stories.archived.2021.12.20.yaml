    'template': '1'
    'title': 'Agriculture, productivity losses from ''Odette'' seen to dampen PH growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34b0f8-c804-4c18-921c-b27a269e8aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> It''s
        one step forward, two steps back for the country''s slow economic recovery
        amid this pandemic, economists said Monday, as emerging extensive damage from
        Typhoon Odette on agriculture and infrastructure may dampen overall productivity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c1315-eeb5-4d30-9a93-8db905c530b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640aa957-ddcf-444d-8c14-f9d757553e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As initial losses trickle in, economists said the impact could set
        back gains after the government eased restrictions in the third quarter as
        infections from COVID-19 waned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b2c58-690a-4c43-bf6e-546348dd4e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce621b8a-d13f-4225-9c9c-4ece87e61bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Typhoon Odette’s drag on Philippine growth may come from agriculture
        and productivity losses on the back of the extent of the infrastructure damage,
        affecting the transport of goods, the supply of fuel, drinking water, basic
        commodities, and even relief efforts,” Security Bank chief economist Robert
        Dan Roces told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048eaaf1-0d3c-40a1-9c9c-8cb818154af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7218e0bd-7c53-4bf0-ac42-c5c806fb91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        pegged infrastructure damage at ₱225.17 million so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55210216-46e0-4420-ab19-388847609770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbf447a-01d4-4e13-b77f-fddb7305025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture counted initially ₱176.4 million in
        destroyed crops and facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1747e-577a-4abe-8f45-85f5d18df6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897abe9-6122-48cf-80d2-9ec47bbcf3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note, RCBC chief economist Michael Ricafort raised temporary
        job losses and other foregone economic activities as areas await restoration
        of basic services such as water, electricity, and telecommunications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c5d8e-b023-42ef-9b38-07a9a3fae827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785cf6e8-06fa-4c05-a58d-797d2b31571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he recovery by some businesses, individuals/households, and
        other institutions from the latest typhoon damage could take longer, especially
        for some hard hit sectors,” said Ricafort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fce050-f63f-4367-a13c-99b0e024cb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f25f71-752e-4241-a30b-e80c3ba5cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a rule of thumb, every P20 billion damage/losses due to the
        storms/typhoons is equivalent to about 0.1% of GDP," he likewise stated. The
        country''s annual economic output is measured in terms of gross national product.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00841e01-c5c9-42b9-943f-d55acf0ccd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb7dd71-5eba-4f58-804e-100d33b30f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economists cited possible price hikes in typhoon-hit areas especially
        in the central and southern region, possibly leading to a short-term rise
        in consumer prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc42b7-8c3b-4ee5-b6e6-c2f6872b7b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b9de09-5ec6-41aa-8963-5b2076093d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the provinces of Cebu, Guimaras and Bohol; municipality
        of Jose Panganiban, Camarines Norte; and 12 cities and municipalities in Caraga
        region declared a state of calamity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff8815-aefd-417c-9103-77c11b3232d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c753a-2206-49ae-a8fa-e6f3da141aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under The Price Act, an automatic price freeze is <a href="https://www.officialgazette.gov.ph/2013/09/06/republic-act-no-10623/">imposed</a>
        on basic necessities for 60 days in areas under a state of calamity or emergency.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f6bbb-eda9-4d1e-b5a4-fcf7b59903da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba482939-ada8-410a-b487-a267fe3eadb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:22:49.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers expect growth to settle within 5-5.5% this year
        from the initial 4-5% as third quarter economic output picked up.</p>'
