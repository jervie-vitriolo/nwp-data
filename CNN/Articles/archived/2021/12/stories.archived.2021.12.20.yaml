      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novateur Coffee Concepts is also supporting the reforestation project
        of the Yangil Tribe whose ravaged lands were caused by the Mt. Pinatubo eruption
        in 1991. Nespresso partnered up with For The Future PH to plant 88,000 trees
        within the affected areas of Zambales to help the Yangil Tribe.— CNN PH LIFE
        STAFF</p>'
