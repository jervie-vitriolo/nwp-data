      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a Downing Street spokesperson responded to the image,
        saying, "As we said last week, work meetings often take place in the Downing
        Street garden in the summer months. On this occasion there were staff meetings
        following a No. 10 press conference."</p>'
