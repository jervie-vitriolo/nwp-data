      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb594b6-d18c-40ac-96e7-ba5fa257a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:43:37.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:52.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, actress and entrepreneur told People Magazine she is
        not bothered by the comments her boyfriend made about being "trapped" in his
        marriage to Jennifer Garner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900021fc-5565-4d62-a228-415291d53deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:43:37.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:52.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d330c-8fee-4872-ae6c-b8435e486cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:43:37.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This story is simply not true," Lopez said. "It is not how I feel."
        Adding, "I couldn''t have more respect for Ben as a father, a co-parent, and
        a person."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5612e46-e821-465e-a126-0e6468689db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:43:37.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:52.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec1857-adc7-4d06-a121-a3722511bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:43:37.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:52.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garner and Affleck were married for 10 years and called it quits
        in 2018. Affleck was engaged to Lopez before he married Garner and went on
        to have three children with her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e159d4e-959a-403a-9df6-6c7692d517b4'
      'mgnl:activationStatus': true
