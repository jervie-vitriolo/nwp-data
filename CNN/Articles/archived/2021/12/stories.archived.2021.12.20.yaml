      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Massachusetts Democrat, who is vaccinated and boosted, said
        she is experiencing mild symptoms. The New Jersey Democrat, who is also vaccinated
        and boosted, also reported mild symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e249af17-5ab7-4d24-9cb1-172c9af28a13'
