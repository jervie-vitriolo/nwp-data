      'mgnl:created': 2021-12-20T11:36:18.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Monday, Dinagat
        Islands provincial information officer Jeff Crisostomo said power and telecommunications
        services are still down in the entire province. The local government is also
        in need of potable water, food, medical supplies, and fuel to immediately
        attend to the needs of its 100 barangays and seven municipalities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9b66c-9bdd-4e20-bbb5-74697c295b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:36:18.493+08:00
