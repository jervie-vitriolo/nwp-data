      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903068b-f66a-4b77-8c6c-8f3212db3c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m able to communicate with him. He''s talking to me. He''s happy.
        He''s not aggressive anymore. He''s singing," she said. "What more could I
        ask for?"</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198c246-9a64-4cab-917d-85563cda32f2'
      'mgnl:activationStatus': true
