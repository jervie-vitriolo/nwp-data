    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Southern Leyte placed under state of calamity due to Odette'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91073262-8299-4e9c-b087-adb28471a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:05:18.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) –</strong> Southern
        Leyte is the latest province to be placed under a state of calamity due to
        the onslaught of Typhoon Odette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f4fd09-653b-4662-9fd8-bcb9677b2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:05:18.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d9e44d-9fc5-4439-8c87-8ae35e493871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:05:18.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Leyte Governor Damian Mercado signed on Monday Local Government
        Unit Declaration No. 60 putting the province’s 18 municipalities and one component
        city under a state of calamity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d126007-9469-4535-9319-f24c7966693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:05:18.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38abda-a24c-49d2-b75f-29f02379beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:05:18.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette made three landfalls in the province -- in Liloan and Padre
        Burgos towns and Panaon Island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7e28ab-75d4-4c74-9d44-5f986640c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:05:18.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641899d6-e33c-44e8-bbcd-a9795c0e44ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:05:18.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado said in the Laging Handa briefing last Saturday there were
        three reported deaths in the province due to Odette.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d067e3-ecf5-4dec-b815-a11fa6974ec4'
      'mgnl:activationStatus': true
