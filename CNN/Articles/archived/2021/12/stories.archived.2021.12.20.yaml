      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed7679-8a05-43fe-998d-5d0ab65b19c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:57.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high turnout of 2019 was "based on polarization," Lam said.
        "The (2019) election only had a high turnout rate because of the difficulties
        in Hong Kong," she added. "It''s not something we should be proud of."</p>'
    '33':
