    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09489e08-81ac-4ef1-a7ff-5bb98bd63e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T19:39:33.265+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:26:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are just some people who are difficult to give gifts to; whether
        it be because they have such specific interests, or because we admire them
        so much that their opinion on our gift matters a lot to us. A gift that may
        hit the spot either way is skincare brand Aesop’s selection of gift kits —
        each one thoughtfully named to people in any community that perform everyday
        acts of kindness. The kits are named thusly: The Advocate, The Listener, The
        Mentor, The Forager, and The Protector. Each kit has a variety of complementary
        products, and the kit itself is made of 100% recycled paper pulp. Aesop has
        also partnered with five different registered charity organizations who embody
        the spirit of each gift kit, while the Aesop Foundation has donated AUD $100,000
        to each of these organizations, regardless of sales.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97887dc-a1e6-4e2e-9387-c9077873d9da'
