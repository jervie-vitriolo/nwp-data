      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With telco services still down, our kababayans painstakingly travel
        to city centers where they can ask for help. This is the situation at the
        Cebu IT Park in Cebu City, people converging on a lawn to detect cell signal.
        There is also lines at ATM''s with some reports say even staking out overnight
        to get first in the line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204364b7-b19b-4161-9be7-b8e9c2a3dece'
