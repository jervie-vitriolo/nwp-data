      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/19/media/spider-man-no-way-home-box-office-record/index.html">''Spider-Man:
        No Way Home'' swings to third biggest opening in box office history</a>."</em></p>'
  'Chile-election-Gabriel-Boric':
    'author': 'Karol Suarez and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-20T09:43:36.931+08:00
    'imagesource': 'jcr:5d6d0126-67f4-4d66-a5f4-530932240de7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b66a16b-8894-46f3-84ae-634d50874472'
    'lead': 'Chilean leftist presidential candidate and former student leader Gabriel
      Boric will be the country''s next leader after his far-right opponent Jose Antonio
      Kast conceded in Sunday''s presidential runoff election.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T09:46:10.686+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:26:48.830+08:00
