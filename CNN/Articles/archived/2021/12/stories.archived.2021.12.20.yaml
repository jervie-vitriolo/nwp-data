      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second delivery of 976,950 shots arrived on Monday evening, pushing
        the total to 2,752,905 million doses received for the day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c2e56-fd9c-4434-96ae-cd634a742d60'
