      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> —&nbsp;The
        camp of presidential aspirant Ferdinand “Bongbong" Marcos&nbsp;Jr. and the
        <a href="https://www.cnnphilippines.com/news/2021/11/2/bongbong-marcos-disqualification-petition-comelec.html">first
        group of petitioners</a> who sought to cancel his certificate of candidacy
        submitted on Monday their memoranda or final arguments to the Commission on
        Elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd5b3e6-cffa-428f-a506-89f0fe9876d4'
      'mgnl:activationStatus': true
