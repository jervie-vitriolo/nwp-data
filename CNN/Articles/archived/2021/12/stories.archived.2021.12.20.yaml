      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e2a4a-8bbe-457f-a900-143b79896559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:36:18.494+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagpasok ng bagyo</em> (When the typhoon entered the country),
        the entire island was inside the storm. Odette hit the entire province," Yap
        told The Source on Monday, explaining that Bohol is an island with a 4,000
        square-kilometer area comprised of 48 local government units and 1,109 villages.
        It has a population of around 1.4 million.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30bd1f8-c98b-4bba-b051-9ccf02e7a5c8'
      'mgnl:activationStatus': true
