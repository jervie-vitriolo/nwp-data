      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren was on the Senate floor last week before the chamber went
        on recess.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fcbe2f-5f0c-459a-8f7c-4edfc43345a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:10:22.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5031fa-1e25-40c8-aa22-2ad23c9dfa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:10:22.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regularly test for COVID &amp; while I tested negative earlier
        this week, today I tested positive with a breakthrough case. Thankfully, I
        am only experiencing mild symptoms &amp; am grateful for the protection provided
        against serious illness that comes from being vaccinated &amp; boosted," Warren
        tweeted. "As cases increase across the country, I urge everyone who has not
        already done so to get the vaccine and the booster as soon as possible - together,
        we can save lives."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f9eb4-3c31-4059-aa16-82b1be31266f'
