      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 people from various areas in Visayas and Mindanao
        are feared dead following the onslaught of Odette, according to the Philippine
        National Police. National Disaster Risk Reduction and Management spokesperson
        Mark Timbal said the agency could only confirm four deaths for now.</p>'
