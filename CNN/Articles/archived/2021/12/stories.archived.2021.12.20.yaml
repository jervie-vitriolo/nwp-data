      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said it deleted five duplicate recoveries
        from its records, along with 105 cases found to have tested negative.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96157cc5-49a3-4fd5-b8c1-ac6102a64a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T16:27:31.240+08:00
