      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We encourage everyone to remit all collections to Caritas Philippines
        that will then plan and implement our overall response,” said Bishop Pablo
        Virgilio David of the Diocese of Kalookan, CBCP president.</p>'
