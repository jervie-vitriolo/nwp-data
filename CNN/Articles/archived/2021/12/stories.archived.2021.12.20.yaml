    'title': 'The year Reddit changed Wall Street forever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f573256-e243-452f-bc0c-480cd6ccd462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly a year ago, a bunch of day traders
        from the fringes of the internet figured out how to beat Wall Street at its
        own game. Or so they thought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470152f-bf5f-410b-95cc-f13165822c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca501dd-3a0e-4b5a-b01d-d8147631cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around mid-January, shares of GameStop — a brick-and-mortar retailer
        that most analysts expected to go the way of Blockbuster — began surging,
        fueled by a pile-on of day traders from the WallStreetBets forum on Reddit.
        They were doubling, tripling, their positions by the day, chanting "diamond
        hands," and "to the moon," rally cries to hold onto their shares rather than
        cash out. The term "meme stock" sauntered into the mainstream.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5fd6d-3089-456f-89f5-3dacfef71e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb1761-c2ab-4273-93fd-8e590f9b4a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better still, these amateur traders, who winkingly referred to themselves
        as "Apes," were sticking it to the fat cats on Wall Street who''d heavily
        shorted GameStop. The more people tried to dismiss the Reddit crowd — Citron
        Research called them "the suckers at this poker game" — the more they drove
        up the stock, squeezing the short sellers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e52e1b-6e6e-42e0-a2b6-f953c283ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52794d33-776a-4a7d-8c49-023fc0c71a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the GameStop rally sent the stock up 1,600% before coming
        back down to Earth. Citron, meanwhile, shut down its short-selling business
        after the episode. Melvin Capital, one of Wall Street''s elite hedge funds,
        was so financially gutted it had to be bailed out by two other firms. The
        Apes rejoiced. Who''s the sucker now?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299617a2-18fe-4ab8-91b2-6aac87fa1c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974235ef-ffaa-47e0-b3d5-8817ad85dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looked, in the moment, like David had taken down Goliath. But
        the giant was merely caught off guard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f87e20-c8c7-4b3a-8dd5-f86c9e348f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae18caf9-9aac-4605-8ed1-cd4ebb465669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GameStop saga, brief though it was, marked a turning point for
        Wall Street. Did the Apes overthrow the establishment? No, far from it. But
        the spectacle of the uprising was every bit as important as the result. Once
        GameStop caught the public''s imagination, Wall Street could no longer afford
        to dismiss social media or the investors who congregate on it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a95ae-cace-4198-a142-3c59e37d64ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5d800e-85e6-4f78-b635-c69333c2fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people saw it as this revolution," says Spencer Jakab, a Wall
        Street Journal columnist and author of a forthcoming book about the GameStop
        rally. "And a lot of young people are still convinced that they''re fighting
        some kind of virtuous fight against evil hedge funds... but, basically, the
        story is the same: If you think you''ve figured something out to beat Wall
        Street, you probably haven''t."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8142fc-5f44-44dc-ae5e-b0b49abc604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27cf45-801b-4112-bb1f-e95cddc9cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reddit army''s moment fizzled in early February when GameStop
        cratered to around $45. Those who joined late, buying the stock at its peak
        of around $480, were left with huge losses. These days, GME trades around
        $145 — up nearly 700% for the year, but far from January''s highs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c6e47-83ea-4ce9-99e2-9d70f9b3442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc978d2-a9b6-4e63-9284-283aef7f41cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime Rogozinski, the founder of WallStreetBets, acknowledges that
        what happened with GameStop wasn''t a revolution per se, but that doesn''t
        mean the community or the ethos that guided it — sniffing out market inefficiencies
        and exploiting them for profit — is dead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d7ad1-f2a6-4b24-a3c4-ed4acd3aa82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f590f3-bfd0-46ec-9359-c17b37b2c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re little accounts, but they''ve now figured out how to push
        a stock price, even with their insignificant size," Rogozinski told CNN Business.  "They''re
        not going to stop looking for these things."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac86740-8b20-4444-8417-1565f2ff4760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8f959-0849-4bba-988f-d886f3f0cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original WallStreetBets page has more than doubled in size since
        the GME rally, going from about 5 million at the end of January to over 11
        million now -- an explosion of popularity that''s put off some early adherents
        who broke off to form new, more specialized investing groups on Reddit and
        elsewhere.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae957e-d0ae-4a86-885a-0ad29b3b8218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a7d841-f254-4ce1-96a1-40b6a11045e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who won, David or Goliath? Maybe both.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac82a4-941c-4b14-912c-a168cfaecf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b2073-b741-4107-9185-18f7bb944073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The force of the January squeeze was powerful enough to make even
        the stodgiest of Wall Street elite sit up and take notice. US regulators are
        paying close attention, too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7828f-76f8-4e53-8fce-6420b5bc8402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c730d-d1ff-46fc-8c9f-c8fbda184d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll be hard-pressed to find a company that has over 100% short
        float now, right?" Rogozinski says. In other words, no Wall Street firm with
        any sense wants to end up like Melvin, a titan that was squeezed so hard by
        the GameStop surge it lost 53% of its fund in under a month. If you massively
        short a stock and run up your exposure, you''re putting a target on your back.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527677a-a484-457b-bcca-c3069165e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d47da12-ea39-41bd-9595-60825416cb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WallStreetBets, with all its crude jargon and machismo, became a
        check on institutional investors who had perhaps gotten too cozy. Not wanting
        to be wrong twice, firms have hired social media managers and subscribed to
        services that monitor social chatter. JPMorgan, for one, is currently testing
        a new tool aimed at protecting clients from losses tied to meme stocks, Bloomberg
        reported earlier this month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7203dd53-753b-4c5e-a231-d35cb84fa3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430a833-fb0b-4930-91b6-a722260d4aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t have a clear view of what retail is up to, it feels
        like you''re driving partially blind," Chris Berthe, JPMorgan''s global co-head
        of cash equities trading, told Bloomberg.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c167c-91af-4ab8-8469-9e16fdd59330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e70fb18-d394-459b-800f-06c85415d716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For better or worse, Jakab says, all of this has made Wall Street
        even better at making money.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19907a-0f9c-4a32-91e1-d020b949fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c6371-147f-4627-be20-085a23f32109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what''s changed is that Wall Street is totally aware of
        what''s going on," says Jakab. "And they are not going to get caught out in
        the same way again. They monitor social media, they''re going to be more judicious
        about getting exposed."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce42bbe-b4c4-4079-b0e2-a8d50353b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507bca1-401c-44d0-8898-07ee1d78beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the so-called Apes accomplished, Jakab argues, in the end
        it was the little guy that got hosed in the GameStop saga. His book, "The
        Revolution That Wasn''t: GameStop, Reddit, and the Fleecing of Small Investors,"
        Jakab makes the case that despite all the talk of sticking it to the Man,
        the rally only tipped the odds further in Wall Street''s favor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b905dea9-e04c-46c2-ae9a-3b57ac37777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cbd7cd-6d53-4445-ac88-b164471448bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wall Street likes this," he told CNN Business. "Wall Street likes
        millions of young people who hate Wall Street putting their money on Wall
        Street — they don''t care if they''re hated."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e91c243-e16a-499b-8f85-8525a4e8e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca17911-c319-48af-bb70-6e83c685b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the more significant legacy of WallStreetBets and the GME
        saga is cultural. Spend half a minute on the site and you quickly understand
        this isn''t a convention of Boomers in suits but rather a bunch of young Millennials
        and Gen Zers (still mostly male) talking about complicated options trades
        via memes and emoji.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db4410d-ebef-4858-89a3-04c99c775778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb3174-a5c0-4146-8f0f-ed42d7a80745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:39:44.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:26:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best analogy that I can come up with is, you''ve had these
        seasoned professional poker players playing this game for decades, and now
        they''ve all had to scoot over to make room for this new player that doesn''t
        use the same rules," Rogozinski says. "You have&nbsp;somewhat of a reckless
        individual that has a different concept of risk and a different objective.
        And so these players now have to adjust their strategy."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed21e7f-4185-4b7f-877d-5de895ff97aa'
      'mgnl:activationStatus': true
