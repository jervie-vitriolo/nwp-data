    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934ae33-8254-4c28-a475-bbd867517e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:10:22.222+08:00
