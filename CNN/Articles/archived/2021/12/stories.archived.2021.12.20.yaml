      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4407698e-890d-470d-ae5c-6b823c8697bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.728+08:00
      'mgnl:createdBy': 'pilar'
