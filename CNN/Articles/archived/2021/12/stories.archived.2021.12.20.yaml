      'text': '<p>Clean drinking water is an immediate need in places where supply
        routes are blocked or damaged. Charity organization Waves for Water has been
        deploying their clean water kits containing water filtration systems to Siargao,
        Bohol, Cebu, Negros Occidental, Palawan, and Dumaguete. One clean water kit
        costs ₱2,850. Check this post to learn how to <a href="https://www.instagram.com/p/CXi1evZP1tX/">donate</a>.
        You may also view CNN Philippines''s developing list of donation channels
        <a href="https://cnnphilippines.com/news/2021/12/17/Odette-donations.html">here</a>.
        — CNN PHILIPPINES LIFE STAFF</p>'
