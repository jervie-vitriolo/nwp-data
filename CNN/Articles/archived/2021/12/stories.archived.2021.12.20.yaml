      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e869e-34fd-4547-9430-b4a6e71926d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon officials forecast a grim early 2022: Dr. Peter Graven, a
        data scientist for Oregon Health and Science University, said a surge in the
        state''s hospitalizations could be expected by mid-January.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b5822-5da2-4231-8b09-4eb87d2b1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec6725-9d44-4f23-9ba1-29fb1538da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Combined with its heightened transmissibility, we expect Omicron
        will generate a large increase in the number of Oregonians that will become
        severely ill and likely need a hospital."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49833a-6fa8-403e-ab64-5fb279694b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c43526-adf2-4fa0-8b6d-6a3a4d99ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are still working to gather information on how severe
        the Omicron variant is.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e0523-af87-4811-97ba-525787e1b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8498ff8-e074-4309-8c20-0f4f5da9544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from two weeks of South African cases appeared to indicate
        Omicron was milder in severity. But UK epidemiologists said last week they
        found no evidence Omicron is causing milder disease there -- although the
        Imperial College London team also said there was not much data to go on yet.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c43012a-04e5-4398-945e-0aaa4faa5fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fae9e8-8b41-42d6-ab9d-35d92c25eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC looked at 43 cases of Omicron and most of those people had
        mild symptoms, it said last week. Most were vaccinated, with about a third
        of the total group boosted.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a933f-2eeb-4e0b-be2a-33de2ea7d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c9f66-9eba-4dd5-8e14-9e08e62a5186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen cases of Omicron among those who are both vaccinated
        and boosted, and we believe these cases are milder or asymptomatic because
        of vaccine protection. What we do know is we have the tools to protect ourselves
        against Covid-19. We have vaccines. We have boosters," CDC Director Dr. Rochelle
        Walensky said Friday.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543300b-06fe-4127-90bf-1ab0eb84d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/19/health/us-coronavirus-sunday/index.html"><em>"Omicron
        ''is going to take over'' this winter, and Fauci says Americans should brace
        for a ''tough few weeks to months''"&nbsp;</em></a></p>'
  'covid-omicron-testing':
    'author': 'Jen Christensen and Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-20T11:36:25.959+08:00
    'imagesource': 'jcr:581c7ac9-c2b9-41da-b12b-085b0cf827d3'
