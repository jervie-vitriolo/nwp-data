    'template': '1'
    'title': 'Typhoon Odette damaged 100 Pfizer vials in initial report'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f32ed7-a5d3-4921-b025-6da39081a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:27:15.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:34.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 20) — The Department of
        Health reported on Monday that 100 vials of Pfizer COVID-19 vaccine were damaged
        in a municipality in Iloilo after Typhoon Odette brought down power lines
        in the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d94d734-75ef-4d2f-af3d-52a8020fa518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:27:15.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:34.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire added they are still
        verifying reports of vaccine wastage in Central Visayas, Eastern Visayas,
        and Caraga — regions heavily hit by the typhoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a8ff94-7a06-45c1-9db2-fff053bcf041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:27:15.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH also said that Typhoon Odette damaged two hospitals,
        three barangay health stations, and one provincial DOH office in Caraga, and
        one center for health development in Central Visayas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff803ef-091d-4f4a-9fe0-ed560ed717fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:27:15.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 58 people were reported to have died following the onslaught
        of Typhoon Odette last week, the National Disaster Risk Reduction and Management
        Council said on Monday, although the number is expected to rise as reports
        from other affected areas are verified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4060d21e-ace8-4a14-9010-72b583d46c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:27:15.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of affected individuals rose to 997,655, or 276,552 families,
        in the aftermath of Odette. The disaster response agency also estimated the
        total damage to infrastructure at ₱225.17 million and agriculture at ₱118.28
        million.</p>'
  'economic-impact-Typhoon-Odette':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-20T15:19:41.703+08:00
    'imagesource': 'jcr:62346b9a-a59c-4c86-b7e7-d5dba03a9dbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23d6e996-aa16-42a0-9bf4-8db385f2b44a'
    'lead': 'Economists say the damage from Typhoon Odette will not only affect economic
      growth through losses in agriculture and infrastructure but also productivity,
      with the disaster causing disruptions in business and economic activities in
      areas with little to no available utilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T15:22:49.065+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:26:34.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:51.157+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
