      'mgnl:lastActivated': 2023-01-24T21:26:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a730c19-efbc-49d2-a6b8-4375c38108f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ikaw ang malaking rason bakit ako nandito sa position ko ngayon.
        Tatanawin ko malaking utang na loob lahat ng ginawa mo sa akin bilang isang
        player [You are the big reason why I am in my position now. I owe you a big
        debt of gratitude for all the things you did for me as a player],” Tenorio
        said in his tweet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4491908-a0de-4236-a58f-4111eb58ad42'
