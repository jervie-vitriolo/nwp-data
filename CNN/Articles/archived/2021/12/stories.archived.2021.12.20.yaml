      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francis Collins, the outgoing director of the National Institutes
        of Health, told CBS'' "Face the Nation" on Sunday people should not wait to
        get boosted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b54e57-3f53-4e51-8cfd-b124d8a7be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b8306-9dee-420d-8239-51d27db3da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big message for today is, if you''ve had vaccines and a booster,
        you''re very well-protected against Omicron causing you severe disease," he
        said. "So anybody listening to this who is in that 60% of Americans who are
        eligible for a booster but haven''t yet gotten one, this is the week to do
        it. Do not wait."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f2de98-fc40-4862-9ed2-d28ca159a78f'
