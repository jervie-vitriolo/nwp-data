      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> —&nbsp;Over
        two million more doses of Pfizer''s COVID-19 vaccine arrived on Monday to
        help boost the country''s supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c606b51-5fd0-4f64-8f46-821c197cf627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:34:23.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:26:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deliveries come on the heels of an "unprecedented" 24 million
        doses shipped<a href="https://cnnphilippines.com/news/2021/12/14/PH-to-receive-24-million-COVID-19-vaccine-doses-.html">
        last week</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b0100f-5d98-4ac2-861d-9da61220e58f'
      'mgnl:activationStatus': true
