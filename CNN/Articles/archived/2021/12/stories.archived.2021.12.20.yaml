  'Netherlands-lockdown-COVID-19-Omicron-variant':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-20T06:34:05.229+08:00
    'imagesource': 'jcr:bbe3be2b-bd7b-4195-9af3-208468352411'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60822f0c-e29c-4e96-ae91-286ebe7e23c7'
    'lead': 'Europe is bracing for a surge in COVID-19 infections due to the Omicron
      coronavirus variant over the usually busy festive period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T06:36:32.645+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:26:55.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:44.263+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netherlands reimposes strict lockdown and UK won''t rule out new measures
      over Omicron'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98557ac-2dbf-44b5-933e-4a34f300d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Netherlands entered a strict new lockdown
        Sunday due to fears over the Omicron coronavirus variant, and the UK''s health
        minister wouldn''t rule out further restrictions, as Europe braces for a surge
        in COVID-19 infections over the usually busy festive period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60205346-e991-4332-87e6-fd5f62fd87f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor gatherings in the Netherlands will now be limited to a maximum
        of two guests per household until at least mid-January, Prime Minister Mark
        Rutte announced Saturday. That number is extended slightly around Christmas
        and New Year''s Eve to four guests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b5f12-1963-41e9-87db-98669350f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-essential shops, hospitality venues and cultural institutions
        will also be closed, while schools will remain shut until at least January
        9.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e21c0-8426-4ba9-997b-77a076f8c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address, Rutte said the lockdown was "unavoidable
        because of the fifth wave that is coming at us with the Omicron variant,"
        Reuters reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b7a14-dfb9-4417-9df2-1cbb94f0557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to act now would likely lead to "an unmanageable situation
        in hospitals," Rutte added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a2861-2aec-418e-b54f-4aae32871908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands had already been battling a fresh wave of Covid-19
        cases before the Omicron strain reached its shores last month. Some experts
        are now predicting it will become the dominant variant in the country before
        the end of the year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b1328-5cf2-4283-b1b0-45ad0c044b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Europe, there is a looming sense of dread that despite
        the vaccine rollout, this year''s Christmas will look a lot like 2020 as Omicron
        spreads at a phenomenal rate in parts of the continent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c6da25-0f6d-4310-94f6-356bcceb9c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>London declares ''major incident''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eca720-7731-4270-b4b4-9d4f2be74a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, the United Kingdom is in the grip of a surge in Omicron
        infections, with Health Secretary Sajid Javid telling the BBC on Sunday that
        he could not rule out restrictions before Christmas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965d8049-f518-405f-9af3-831bf3f78fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant now accounts for around 60% of Covid-19 cases
        in England, Javid also told Sky News Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4429580a-e2d1-404d-87e4-b9e70ee5dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in the Daily Telegraph newspaper, Javid said that while
        a lot was still unknown about the severity of Omicron, the UK did know it
        was facing "a tsunami of infections in the coming days and weeks."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f77d47-bd91-4239-936d-b243974223aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron spreads at a pace we have never seen before and has been
        doubling about every two to three days. Yesterday saw more than 90,000 new
        cases reported across the UK. We are extremely confident the number of infections
        -- people with the disease but who have not been confirmed by a test -- is
        significantly higher than that," Javid wrote on Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa8d07d-de33-4fe5-8571-b394142dfc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come after London Mayor Sadiq Khan on Saturday declared
        a "major incident" in the capital due to rapidly rising case numbers. A "major
        incident" refers to an event requiring special arrangements between emergency
        services and local authorities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf2206c-26b8-4c7d-aefd-8c99cd6480b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said Sunday that new Covid-19 restrictions were "inevitable,"
        on the BBC''s Andrew Marr Show.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8d75d4-df1c-494e-8823-092a47d92902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK in recent weeks reintroduced some measures —&nbsp;including
        mask-wearing in most indoor public venues and working from home — in an effort
        to curb infections.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597173a-4ebe-413c-b5a0-eaccfe5c2fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Khan urged the government to go further. "I think if we don''t
        bring in new restrictions, sooner rather than later, you''re going to see
        even more positive cases and potentially public services like the NHS [the
        UK health service] on the verge of collapse, if not collapsing," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643bbe65-b5cf-4d71-a765-a01e52a576c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s Scientific Group for Emergencies (SAGE) also warned
        that if further coronavirus measures are not introduced very soon, Covid-19
        hospital admissions could reach 3,000 a day in England, in a meeting Thursday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd8acc-f7c6-4d97-82d6-8cdac28255e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany on Sunday added the UK to its list of areas with "variants
        of concern" — meaning only German citizens and residents will be able to enter
        the country from the UK.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2918b0-db52-4e6a-8616-0e7e28deb1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the continent, cities are already canceling New Year festivities
        amid concerns over rising cases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a1e964-f2b2-4422-9c8f-24a6bf4b11e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France on Friday announced large outdoor events and gatherings will
        be banned on New Year''s Eve as the country faces its fifth wave of infections,
        warning that Omicron will become the dominant variant by early 2022.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609701b8-f85c-4f46-b36c-d27b93ebb6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark has also proposed closing cinemas and theaters, and limiting
        the numbers of people in shops the week before Christmas, as it attempts to
        control a spike in cases.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c63c54-8710-4251-9af7-5fcaed5d5107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T06:36:32.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Rome is among several Italian cities that have decided to cancel
        New Year''s festivities over coronavirus concerns, authorities said Thursday.</p>'
  'NIH-Director-COVID-19-treatment-Fauci-Trump-Republican':
    'author': 'Deidre McPhillips and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-20T07:09:15.389+08:00
    'imagesource': 'jcr:44f42961-f3a1-4bde-8913-47e28c951927'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5d010d4-5f2a-4572-bb7c-8c5e9646064a'
    'lead': 'The outgoing director of the National Institutes of Health says he faced
      political pressure from then-US President Donald Trump and other Republicans
      to endorse unproven COVID-19 remedies such as hydroxychloroquine and to fire
      Dr. Anthony Fauci. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T07:10:43.573+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:26:55.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:44.427+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outgoing NIH director says Trump and other Republicans pressured him
      to endorse unproven COVID-19 remedies and to fire Fauci'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e3d7b-0fdf-48c7-9866-53576d1e91b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T07:10:43.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The outgoing director of the National Institutes
        of Health said Sunday that he faced political pressure from then-US President
        Donald Trump and other Republicans to endorse unproven COVID-19 remedies such
        as hydroxychloroquine and to fire Dr. Anthony Fauci, the head of NIH''s National
        Institute of Allergy and Infectious Diseases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2515ab80-d8e2-4276-912f-9c850cfe47a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T07:10:43.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francis Collins, whose last day as NIH director is Sunday, told
        CBS News that he got a "talking to" by Trump, but that he held his ground
        and would have resigned if Trump made him endorse remedies for Covid-19 that
        were not based in science.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a596b9-c4bb-409c-8805-46a9a9e95ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T07:10:43.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have done everything I can to stay out of any kind of political,
        partisan debates because it is really not a place where medical research belongs,"
        he said. "I was not going to compromise scientific principles to just hold
        onto the job."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d540a-ffed-41d2-aab0-b4742883d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T07:10:43.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump frequently touted hydroxychloroquine as a potential Covid-19
        cure, and he claimed while in office to have used it himself even as medical
        experts and the US Food and Drug Administration questioned its efficacy and
        warned of potentially harmful side effects. In June 2020, the FDA revoked
        its emergency use authorization for both hydroxychloroquine and chloroquine
        for the treatment of Covid-19, saying it determined the drugs were unlikely
        to be effective in treating Covid-19 based on the latest scientific evidence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2fca5-9bc1-40b4-aefc-bbdd62080bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T07:10:43.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the office of the former President for comment
        on Collins'' interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a244e61b-bfc1-4f49-acb1-890d478022a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T07:10:43.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins also said he fought back calls from Republicans for him
        to fire Fauci, the nation''s top infectious disease expert who now serves
        as President Joe Biden''s chief medical adviser.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b01878-b262-4adb-998b-3e62ee181f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T07:10:43.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine a circumstance where the director of the NIH, somebody
        who believes in science, would submit to political pressures and fire the
        greatest expert in infectious disease that the world has known, just to satisfy
        political concerns?" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c2840-a422-4ad9-8404-2fd5dd299eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T07:10:43.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci has faced harsh criticism from Republicans, including Trump,
        during the pandemic, with the longtime public servant being assailed for what
        they see as an overly cautious approach to the crisis and his occasional reversal
        on some key issues, including mask-wearing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3166824-6ff2-4327-9d0d-f082dede2554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T07:10:43.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins said on Sunday that during his 12 years serving as NIH director,
        one thing he would have studied more carefully is hesitancy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402d7b9-62a7-444d-b2c0-a55b7d5187a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T07:10:43.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:26:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not imagine there would be 60 million people who, faced with
        compelling evidence of the life-saving nature of Covid vaccines, would still
        say, ''No, not for me,''" he said.</p>'
  'typhoon-Odette-deaths-Dec-20':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-20T07:45:24.210+08:00
    'imagesource': 'jcr:d3f94c1d-7b15-4254-a8b9-c72e9a1d7fe4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d8e7ac7-a824-43f8-941c-075d81754ce0'
    'lead': 'Only nine of the deaths have been confirmed while the remaining 49 are
      still subject to validation, it said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T07:45:27.707+08:00
