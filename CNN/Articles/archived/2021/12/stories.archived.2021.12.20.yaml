      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a momentum building up for reform -- and for Árnadóttir,
        that''s what matters the most. "I have a daughter, I have friends, I don''t
        want anybody to have to go through what I did," she said. "We need to change
        the system."</p>'
