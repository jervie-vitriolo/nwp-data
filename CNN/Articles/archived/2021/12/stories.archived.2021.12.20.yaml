      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jennifer Lopez has nothing but love
        for Ben Affleck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d5e2e-20ae-4174-900a-cbba42819524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T08:43:37.759+08:00
