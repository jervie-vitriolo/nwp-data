    'jcr:uuid': 'd5d5c90e-6b99-4856-b92a-d498bcfc876f'
    'lead': 'The COVID-19 pandemic may still be bugging modern sports in an unprecedented
      level of discomfort. But this year, it bravely tried to recapture some semblance
      of normalcy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T11:46:18.889+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T21:26:38.554+08:00
