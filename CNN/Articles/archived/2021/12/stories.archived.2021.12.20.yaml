      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0a778c-82db-4f7f-bdf9-941299b4936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fouquette told Gupta what was going through her mind at the time.
        "I''m getting my baby back. I''m getting my boy back," she said, fighting
        back tears.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b129c66-6064-4d85-97c5-d0c120c26239'
      'mgnl:activationStatus': true
