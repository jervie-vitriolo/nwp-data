    'template': '1'
    'title': 'Govt vows ₱2B aid to typhoon-hit provinces

      '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327cb3a-c23e-48fd-b8ba-8b46128d4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:56:15.023+08:00
