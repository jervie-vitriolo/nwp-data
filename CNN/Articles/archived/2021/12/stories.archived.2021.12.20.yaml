      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Commissioner of Iceland''s Police, Sigríður Björk Guðjónsdóttir
        has publicly apologized to her "for the harm that she received by our system,"
        stressing that the police force is working on reforms and "adopting a victim-oriented
        approach" in gender-based violence cases.</p>'
