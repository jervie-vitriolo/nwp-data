      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31442ed5-7f8b-438b-ba1a-830636e3295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened after Victoria was disappointed that he could not enter
        the game in the final minutes of a blowout match. Badolato had signalled him
        to sub in, but he could not enter the game because there was no dead ball
        situation on the court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b517b4d-a4e1-4da6-952d-7337997bf700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7398566-8419-4f8b-b6e8-2e6e9bd16223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I felt so down and even cried while everyone was cheering and jumping
        for joy in the dugout,” said Victoria, a former PBA Rookie of the Year.</p>'
    '35':
      'image': 'jcr:e75dbf25-730b-4ad0-bcfb-ff4c3ce435ed'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a6d701-ea42-4c1a-85a3-a8d3ea2105ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872528a0-7fe6-4162-ae0f-8119085b5805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185508c5-44bc-436a-a415-55dd91b8efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead of empathizing with my sadness, he challenged me to give
        my all in practices and in the coming games. I cannot forget that day coming
        out of the dugout and seeing Bedans rejoicing from our triumph and victory
        with my eyes being red and puffy,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96653840-546e-4ac7-9146-75b87244d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d97b7b-11ee-48e0-a7b5-0f9c895147a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borgie Hermida, who like Victoria spent his high school and college
        with the revered San Beda basketball program, also treasured Badolato’s words
        not just in basketball but also in life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c293e14-d029-4d75-b240-4febb748c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab2540c-15cf-4224-bafa-4f242456d5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermida told CNN Philippines that Badolato was his “consultant”
        in one of the most critical choices of his life -- whether he should stay
        in San Beda or transfer to another university.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613478fa-fc70-43f8-83e5-aee9ec190bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a16ff-e93d-4703-aebb-65c950f2e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maraming schools ang kumukuha sa akin noon. Nag-consult ako sa
        kanya and sabi niya na mag-stay ako sa San Beda kasi maganda na ang college
        program [Many schools offered to take me in. I consulted him and he told me
        to stay in San Beda because the college program is already great],” said Hermida,
        now an assistant coach for the NLEX Road Warriors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9747fae8-7cc1-4038-858f-3f19b0801830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc642b3-2ce2-4b2e-9753-98fa8aca6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gamble by Hermida eventually paid off, as he not only won a
        title as a Red Cub but also as a Red Lion. He was part of the college’s first
        three-peat from 2006 to 2008 and the “REDemption” championship in his last
        year in 2010.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79093396-2ab0-488e-ad57-398ddb33fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb67ef1b-4ada-4c54-a897-c4d825599665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang tatay ko siya, very close kami. Kaya nga Ato lang tawag
        ko sa kanya, wala ng coach [He’s like a father to me, we’re very close. That’s
        why I only call him Ato, I don’t call him coach],” said Hermida, a true-blooded
        Bedan since grade school.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7314ae-67ea-4d31-aa99-a52e75eb79b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04048705-4581-4a47-b893-ca1faff13815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired cagers Eric Altamirano and Gerry Esplana, who played in
        Red Cubs teams in the 80s, said Badolato played a big role in their careers
        as coaches.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a3645-66d6-4257-ac21-6c7dffb6e209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9e0906-f1e3-46ba-92eb-becd0fbd5cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I learned the basic fundamentals through your program. I learned
        to play organized basketball through you. I became successful in my career
        because I have a strong basketball foundation,” said Esplana, who previously
        coached the Emilio Aguinaldo College Generals in the NCAA.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a113973-d334-4220-a5fd-77ec3ae28a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e22abea-fc2f-4d87-9472-7a8d36ad43fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being under your wing has been a blessing to my life,” said Altamirano,
        who as a coach won a UAAP title with the National University Bulldogs in 2014.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fbdde7-335b-4c2e-a0a7-b9f14909afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf935f1f-0719-4218-bf93-8c6ba0035d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badolato led the Red Cubs to 16 titles in his 37-year tenure with
        the Mendiola-based squad from 1973 to 2009. He remained loyal to San Beda
        up to his last breath as the university’s athletic director.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf549c72-a4e0-4a26-ab46-c738130ea698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9d516-4362-4460-acfa-1f7dd05a3c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badolato’s remains can be viewed at the San Beda University grounds.</p>'
