      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29499583-d6c0-49a7-9643-605d09992dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:30.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, okay," Hanks said back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7366bfdb-ef3e-4c2c-9b6c-0a415770bdbf'
