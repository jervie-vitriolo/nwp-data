      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country administered over 100 million COVID-19 vaccine doses
        to date. Of this number, more than 43.53 million completed their shots.</p>'
