      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b37f71-1786-4e13-8182-fba850a00264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:22:35.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s a cure. It gave him an ability to speak. It
        gave him an ability to communicate more. I think that''s why the aggression
        left," she said. "It''s just going to make it easier for him -- easier for
        him to live, easier for him to be himself."</p>'
