      'mgnl:type': 'text'
      'text': '<p>The typhoon battered parts of the Visayas and Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10828a5-ce78-44e7-96a0-14fa97cfb6f6'
