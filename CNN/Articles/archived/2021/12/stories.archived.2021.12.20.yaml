      'mgnl:type': 'text'
      'text': '<p>Ongoing service restorations in various areas affected by the typhoon
        have been hampered by the prolonged lack of commercial power.  Cell sites
        equipped with alternate power such as gensets need to be refilled.  However,
        deliveries of supplies are also hampered by roadblocks.</p>'
