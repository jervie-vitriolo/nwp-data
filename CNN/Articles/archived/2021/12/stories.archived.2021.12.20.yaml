    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8ca8d-3c8b-444d-b82f-8f00d5778dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:10:22.222+08:00
