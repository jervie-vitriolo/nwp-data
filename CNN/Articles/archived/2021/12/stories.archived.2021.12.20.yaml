      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was able to get my hands on The Advocate (₱4,900), a kit that
        includes cleansers and hydrators for the hands and body. It has 500mL versions
        of the Resurrection Aromatique Hand Wash and Resurrection Aromatique Hand
        Balm, and 100mL versions of the Citrus Melange Body Cleanser and Rind Concentrate
        Body Balm. According to Aesop, The Advocate “[aims] to amplify the plight
        of others and raise awareness of the underserved.” For this kit, they partnered
        with US-based human rights charity Voice of Witness, who brings attention
        to the stories of those most impacted by social injustice. The Aesop Foundation’s
        donation will assist with the publication of another issue in their current
        book series and support a further three titles over the next two years. This
        is the kind of gift that’s perfect for the people in our lives who truly inspire:
        excellent bath products in an eco-conscious packaging with a wonderful advocacy
        tied to it. It’s truly a gift that gives beyond its intended recipient. —
        MARGA BUENAVENTURA</p>'
