    'jcr:uuid': 'ec35767d-eeaa-458b-b0aa-e925df8c5c73'
    'lead': 'DOH reports that the third Omicron case was a returning Filipino who
      arrived from Qatar on Nov. 28 and had travel history to Egypt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T12:44:53.028+08:00
