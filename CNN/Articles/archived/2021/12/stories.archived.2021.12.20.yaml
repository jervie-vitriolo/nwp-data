    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-20T16:55:51.212+08:00
    'imagesource': 'jcr:6eed5a53-6ca3-4c5f-ad8c-32be05b66338'
