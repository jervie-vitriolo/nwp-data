      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5efef4-f95f-44f6-86d9-4a6e1eee0005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:55:38.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda basketball legend Boybits Victoria shared to CNN Philippines
        how Badolato encouraged him to bring out the best in his game when he was
        still starting as a Red Cub.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
