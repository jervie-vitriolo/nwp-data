      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes ahead of remarks Tuesday in which the President
        will discuss the variant, new steps the administration is taking and will
        issue another "stark warning of what the winter will look like for Americans
        who choose to remain unvaccinated," the White House said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a03c3-f29b-44a5-a29b-aca3cb3a031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a0978-ccc3-4504-b3be-b1dc7bb3f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.695+08:00
      'mgnl:createdBy': 'vince'
