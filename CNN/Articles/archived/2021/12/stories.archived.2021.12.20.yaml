    'title': 'Rapper Drakeo the Ruler fatally stabbed backstage at Los Angeles music
      festival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34d92b-328a-46ce-8004-da7adfae3e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.345+08:00
