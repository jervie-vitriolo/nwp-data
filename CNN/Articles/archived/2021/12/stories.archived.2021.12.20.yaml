    'mgnl:tags': ['Gabriel-Boric', 'presidential-runoff-election', 'Chile', 'Jose-Antonio-Kast',
      'leftist', 'far-right']
    'template': '1'
    'title': 'Leftist 35-year-old Gabriel Boric will be Chile''s next President after
      far-right Jose Antonio Kast concedes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21536178-3b32-4d9f-9808-da7ae2262d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chilean leftist presidential candidate
        and former student leader Gabriel Boric will be the country''s next leader
        after his far-right opponent Jose Antonio Kast conceded in Sunday''s presidential
        runoff election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243fce24-a830-4c7a-b7fe-2464836b26f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf0194-07b8-4f26-8a41-bed5862ed0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 35, Boric will be the youngest President of Chile since the country''s
        return to democracy in 1990 and will replace outgoing President Sebastian
        Pinera.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf2af4-13e3-4bf0-8a76-4c59c96a1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9523d70-00a2-45d2-b7ad-2a2e59af676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 92.12% of ballots counted as of 5:50 p.m. ET, Boric has secured
        55.73% of the vote, while Kast trailed behind with 44.27%. The country''s
        electoral body has not yet officially announced a winner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eeccd2-13c7-4ac7-b941-52ae3cce19eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d918a73-de43-469f-91e0-7463029ac263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just talked with @gabrielboric and I have congratulated him on
        his great triumph," Kast tweeted on Sunday evening. "From today he is the
        elected President of Chile and deserves all our respect and constructive collaboration.
        Chile is always first."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab2470-572d-4021-98c2-692c07ea7806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b26e4dc-918a-4518-8cd8-5ce21972f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to President-elect Boric on national television, Pinera
        congratulated him on his victory. Boric said he will give his best as the
        country''s future president and thanked Pinera for his call.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0456e-099f-4689-a4b6-d8dedc0f1dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff1c00-9235-469d-95da-d256a188d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from CNN Chile showed celebrations in the capital Santiago
        on Sunday evening, with people waving banners and flags in support of Boric.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fcc12f-fe24-4b8d-8235-0bfc04b5c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f893ef2-2595-4b4a-b143-dab8625f3d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representing polar opposites of Chile''s presidential race, Boric
        and Kast emerged as the two leading candidates after a general election was
        held on November 21.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d3b5a-6047-4f7a-b871-2dc78d725723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e0b77-da69-4c2c-9aba-0cc2f3cdd75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that vote, Kast garnered 28% of the vote missing the necessary
        50% needed to avoid a runoff. Boric came in second with 25% of the vote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f887ab-c486-4674-9c54-70028e78227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3107a0-7551-4fc0-965e-9bdd79fc7166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kast, whose recent surge in popularity has surprised critics, has
        sometimes been compared to former US President Donald Trump and Brazil''s
        current President Jair Bolsonaro -- he is a staunch defender of former dictator
        General Augusto Pinochet''s regime and the free-market. The 55-year-old former
        congressman''s agenda included a tax cut for companies, building barriers
        in the north of Chile to prevent migrants from entering illegally and abolishing
        abortion, among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e19451-7623-4b5e-92f1-07a7f3954dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8ce67-6447-4d6d-8531-812d096ec790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boric meanwhile, was a student leader in the Chilean capital rallying
        against the country''s privatized education system alongside thousands of
        others, ten years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec2f608-31a5-496a-a66c-8e6a4985232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee20cc-d5d7-4f8a-94da-1f2ff2a55434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This election comes two years after massive protests and riots shook
        the country in October 2019, with protesters demanding better pensions, better
        education, and the end of an economic system that they said favors the elite.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4f30e-963c-4cf4-af40-b9a0a4870b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a3e99c-947e-4402-b6ad-14d280c7d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest led to now-outgoing President Pinera to agree to a referendum
        to change the constitution, which was inherited from Pinochet´s bloody dictatorship.
        Last year, Chileans overwhelmingly voted to draft a new one. That process
        is in now in the works, with the new constitution to be voted on in a new
        plebiscite sometime in mid-2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a35e2-f728-4b17-891d-b5f59694e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208c92e-9912-490c-b170-a3b8ef286676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boric''s political platform has been riding on that wave, which
        includes proposals for a more inclusive public health system, to cancel student
        debt, to raise taxes for the super wealthy and a revision of the state''s
        private pension system -- which was inherited from Pinochet''s military regime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38629f81-5f0d-41f4-9e98-f673e96af39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f9cc23-c8d1-483b-b5f8-23e1f90f28bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chile still hasn''t regained the stability for which it was
        once known. It has been hard-hit economically by the pandemic, and brutal
        clashes between protesters and security forces continue weekly in Santiago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9f806f-6278-4af7-b539-81fa99209661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0dd78a-268a-4bf2-a161-e3079f18d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the recent past, Boric was widely perceived as the presidential
        candidate who better represented the country''s social movement. He is a supporter
        of abortion rights, a welfare state model, and leads a broad coalition that
        includes Chile''s Communist Party.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25440953-564c-41ef-ae81-40d1464d3c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:46:10.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/19/americas/chile-election-gabriel-boric-intl-nk/index.html">Leftist
        35-year-old Gabriel Boric will be Chile''s next President after far-right
        Jose Antonio Kast concedes</a>."</em></p>'
  'International-banks-in-UAE-to-switch-to-Monday-to-Friday-work-week':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-20T09:46:16.508+08:00
    'imagesource': 'jcr:35335d47-c0b8-435d-a190-4d610e55c853'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36c07926-da66-4ba8-8cdc-83e251cc712f'
    'lead': 'Deutsche Bank AG, JPMorgan Chase & Co and Societe Generale SA are changing
      to a Saturday-Sunday weekend from the New Year in the United Arab Emirates (UAE)
      which is aligning its working week with most global markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T09:48:46.786+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:26:48.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:46.647+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['international-banks', 'United-Arab-Emirates', 'UAE', 'Monday-to-Friday-work-week',
      'Saturday-Sunday-weekend', 'JP-Morgan-Chase---Co', 'Societe-Generale-SA', 'Deutsche-Bank-AG']
    'template': '1'
    'title': 'International banks in UAE to switch to Monday to Friday work week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d456d-8702-4e8d-9270-60b8f6e1516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:48:46.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—&nbsp;</strong>Deutsche Bank AG, JPMorgan
        Chase &amp; Co and Societe Generale SA are changing to a Saturday-Sunday weekend
        from the New Year in the United Arab Emirates (UAE) which is aligning its
        working week with most global markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48554e9b-0252-4c8e-8fb9-498ec3910577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:48:46.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German bank will from Jan. 3 operate Monday-Friday in the Sunni
        Muslim-ruled country, instead of the current Sunday-Thursday as is common
        around the Middle East, a source familiar with the matter told Reuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0d7d3c-7e87-4297-9f5b-ee5b5f37a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:48:46.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street-based JPMorgan is also adapting the same week in UAE,
        along with flexible practices such as a break for Muslim prayers on Fridays,
        the bank said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdeaca-794c-4592-a00c-3b52abe3b514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:48:46.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France-based Societe Generale''s spokesperson said it is implementing
        Saturday-Sunday weekend from Jan. 2 in its Dubai and Abu Dhabi entities, according
        to an emailed statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb0b14f-3953-4514-910c-330b7281e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:48:46.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg News was the first to report on Sunday that JPMorgan,
        Deutsche Bank, Bank of America Corp and Societe Generale will switch to a
        Saturday-Sunday weekend in the UAE.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86efa944-04ce-489e-a7d9-f01d532300c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:48:46.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of Bank of America did not immediately respond to
        a Reuters request for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34523b0-a19f-47b6-9f8d-821c5446ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:48:46.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks'' move comes after the UAE said on Dec. 7 that it would
        shift to a four-and-a-half day week with a Saturday-Sunday weekend from the
        start of next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152c183-ca3d-473c-96f7-74ec6616854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:48:46.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private companies are, however, free to choose their own working
        week in the oil-producing Gulf state which is the region''s commercial, trade
        and tourism hub.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea245cc-fd30-49b3-84ce-786ccb5079cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:48:46.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, the UAE has taken measures to make its economy
        more attractive to foreign investment and talent at a time of growing economic
        rivalry with Saudi Arabia.</p>'
