    'template': '1'
    'title': 'DOH: Govt administered over 2.5M COVID-19 vaccine shots from Dec. 15-18'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af08fa30-ee03-4e17-8873-33e3e6f705c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T16:58:20.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:32.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> —&nbsp;The
        government administered more than 2.5 million COVID-19 vaccine doses during
        the first three days of the second mass vaccination drive, falling short of
        its target as several regions suspended their rollout due to Typhoon Odette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ae010-1738-4ba9-a964-ff7670fa606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T16:58:20.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second round of the “Bayanihan, Bakunahan,” the government
        hoped to administer 7 million COVID-19 vaccines, as it aims to fully vaccinate
        54 million Filipinos by yearend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc8eed4-15da-4c31-b110-d60a6280d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T16:58:20.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:26:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Department of Health Usec. Myrna Cabotaje
        said a total of 639 local government units in several regions canceled their
        inoculation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361bb334-483f-4296-abdd-32a50b5b0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T16:58:20.365+08:00
      'mgnl:createdBy': 'lisbet'
