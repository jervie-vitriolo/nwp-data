      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks for coming," Rudd said. "I''m extremely ... disappointed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1123fcec-2a1f-4cae-bac1-e378f0dc6ab1'
