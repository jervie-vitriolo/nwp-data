      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs reiterated that upcoming inflation reports are not
        likely to help swing the tide back in favor of Build Back Better. The consumer
        price index (CPI) rose in November by 6.8% from the year earlier, the biggest
        12-month jump in 39 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d28e237-92c3-4806-b5d2-be886bd6aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee3a3b-3155-47af-80d9-2198d20c77e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With headline CPI reaching as high as 7% in the next few months
        in our forecast before it begins to fall, the inflation concerns that Sen.
        Manchin and others have already expressed are likely to persist, making passage
        more difficult," Goldman Sachs economists wrote. "The omicron variant is also
        likely to shift political attention back to virus-related issues and away
        from long-term reforms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260465ee-d945-4a07-bd1f-808ca24b5d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da9df44-e09a-49f8-8524-f0ade279e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowered chances that Build Back Better has "negative implications
        for near-term consumption" but will likely have some "offsetting positive
        effects" for financial markets, Goldman Sachs said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce48f0a2-141c-4182-8dca-4a4f990fedcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef84c9-97ad-4ac7-8f85-3b040afa18dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the chances of corporate tax hikes have faded — and
        those higher tax bills would have eaten into the bottom lines of S&amp;P 500
        companies. It''s also a positive for biotech companies that would have been
        hit by $100 billion in price reductions in the Medicare program, Goldman Sachs
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db966c51-68a1-485a-a371-a7ed79ac495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35891632-6445-4280-a1f6-077ac48f3deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Goldman Sachs said there is a chance that Congress passes
        a few smaller short-term provisions aimed at virus-related issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1def7-c37b-41a3-8294-b16f131d869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf4f09-1f83-4802-8108-bc315a686012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a lot of uncertainty over the fate of the expanded child
        tax credit that was a key part of Build Back Better and Goldman Sachs called
        this the "most important question for the near-term outlook."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99168e08-1066-403b-9571-5d7dbefd03a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd98cc-6746-4e15-a0fc-942bb818a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.247+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is "some chance" that Congress extends the credit retroactively,
        Goldman Sachs said "the odds of this happening seem to be less than even at
        this point."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5242c3-0f90-4abe-962c-032ecabc3020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:02:34.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/19/economy/goldman-sachs-joe-manchin-build-back-better/index.html">Goldman
        Sachs cuts US economic forecast after Joe Manchin rejects Build Back Better</a>."</em></p>'
  'Disney-YouTube-TV-deal':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-20T18:02:39.577+08:00
    'imagesource': 'jcr:27a6c54d-9a3c-4bb1-91be-d778bb2c3196'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2db3ab12-eabc-4b32-b9ae-fdfbf86a0380'
    'lead': 'Disney and Google reached an agreement Sunday to distribute the media
      company''s channels on YouTube TV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T18:05:18.991+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:26:31.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:52.224+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disney', 'Google', 'YouTube', 'YouTube-TV', 'deal']
    'template': '1'
    'title': 'YouTube TV and Disney reach deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd5177-dc31-4525-92fb-edd9fe0c2ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:05:18.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney and Google reached an agreement
        Sunday to distribute the media company''s channels on YouTube TV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86469fb-ad1c-4b57-abb8-8256bacb1bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:05:18.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec100664-8b58-4491-8c2b-4084413e74de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:05:18.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate Google''s (GOOGL) collaboration to reach fair terms
        that are consistent with the market, and we''re thrilled that our robust lineup
        of live sports and news plus kids, family and general entertainment programming
        is in the process of being restored to YouTube TV subscribers across the country,"
        Disney said in a statement Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9e84d-4567-46a9-be26-0c18b89c4738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:05:18.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After failing to reach a deal with Disney (DIS) on Friday, YouTube
        TV dropped Disney-owned channels such as ESPN and ABC on its platform. It
        also lowered the monthly subscription price to its platform by $15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc45c3c-4e55-4617-b96c-17551adcbffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:05:18.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube TV said in an online post that it has began restoring access
        to channels, including FX, National Geographic, Freeform, as well as Disney
        recordings that were previously in the Library. Local ABC stations will also
        turn back on throughout the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d8026-cb66-4990-9d59-6631088fdd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:05:18.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube said monthly subscription rates will return to the original
        $64.99 but customers who lost Disney stations will receive a one-time discount
        of $15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcab8122-1026-4775-9c6a-1d30b2bad691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:05:18.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations between the two companies have been going on for months.
        The deal expired Friday, the first day of college football bowl season. Many
        subscribers and ESPN watchers complained on social media. Sports fans also
        lost access to Friday''s Los Angeles Lakers versus Minnesota Timberwolves
        game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c543dc3d-41f8-436f-9427-866b178a2209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:05:18.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Google said Disney had "declined to fair deal with us
        based on market terms and conditions." More than a dozen Disney-owned channels
        disappeared from YouTube TV this weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecad1ad-e2ee-47c4-8cd5-b78dae3fd262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:05:18.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube said it asked Disney to treat it "like any other TV provider,"
        the company wrote in an online post on its website, "by offering us the same
        rates that services of a similar size pay, across Disney''s channels for as
        long as we carry them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f168d-4080-4986-a38b-5390f0039c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:05:18.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/19/media/youtube-tv-disney-deal-reach-deal/index.html">YouTube
        TV and Disney reach deal</a>."</em></p>'
