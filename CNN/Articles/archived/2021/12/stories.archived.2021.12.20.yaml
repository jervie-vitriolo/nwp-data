      'mgnl:created': 2021-12-20T10:10:22.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, Omicron cases are doubling
        every 1.5 to 3 days with documented spread. And in the US, it''s expected
        to become the "dominant strain" in the coming weeks, the US Centers for Disease
        Control and Prevention Director Rochelle Walensky said Friday.</p>'
