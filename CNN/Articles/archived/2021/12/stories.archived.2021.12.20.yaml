    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5fbc91-f07f-4f24-8a15-2114554d0a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T13:57:04.281+08:00
