    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b8399-8077-4d09-bf53-3448809848fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:10:22.223+08:00
      'mgnl:createdBy': 'pilar'
