    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '48 test positive for Covid on world''s biggest cruise ship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca57a7e-cb3c-4b76-9934-e7d15f1bdf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Despite stringent measures supposed to
        keep ocean cruises Covid-free, operator Royal Caribbean says at least 48 people
        on board one of its ships that docked in Miami at the weekend have tested
        positive for the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa3574-ff4e-4ea4-ad80-d3af8dd1826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cfb57b-7fba-4e62-ba7f-53522fdbc49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Symphony of the Seas, the world''s biggest cruise ship, was
        carrying more than 6,000 passengers and crew on a week-long journey around
        the Caribbean when a guest tested positive, prompting wider contact tracing,
        according to Royal Caribbean.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e994a1-47f5-435f-bef5-dd7166d2d1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e012273-0070-4640-a349-272fa6dac7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise ships had been touted as the one of the "safest" vacations
        available back in summer 2021 when the cruise industry restarted in the US
        with new Covid protocols, following an extensive pandemic shutdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7feb3-bbd1-417d-880c-2bbcf6c40d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0838b44-ef8a-4d3b-8591-623898f74ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Symphony of the Seas  was carrying 6,091 passengers and crew
        members. In a statement, Royal Caribbean said that a guest tested positive
        during the voyage, and subsequent cases were detected following contact tracing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d3ece-0096-4a18-97d9-9611b81f34ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf5dbe-4c68-4440-b2e1-8554fb43f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said 95% on board were fully vaccinated. Of the people who''ve
        since tested positive, 98% were fully vaccinated. It''s not yet known whether
        the highly infectious Omicron variant of coronavirus, currently spreading
        rapidly around the world, was responsible for the cases detected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da4e90-08ea-45c7-98cf-a43ffffbdc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf3cdd-0d10-4453-a5b8-95e04762ff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Caribbean rules dictate that all travelers on board a ship
        aged 12 and above must be fully vaccinated, and test negative before departure.
        The cruise line says it "strongly recommends" guests receive a booster dose
        prior to sailing, but this is not currently mandated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97babc6-2d06-402f-a5be-106b9f3b3247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e32b68-6087-4509-ad7d-33d18aa39270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew members are also required to be fully vaccinated and test "at
        least once a week."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17737883-249c-43d5-bd8f-868266724dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1abd7-4370-4b2b-878b-b108b5f9456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated children on board Symphony of the Seas were required
        to show a negative PCR, and also test negative at the terminal pre-departure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8539d2c-b386-4cb3-8eba-954bfa8a7b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d267df9-645d-42c1-937d-0af6c9885a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Mild symptoms''</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee785ba-5022-41d2-b48b-a82b7a16d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Caribbean says it also implements additional health and safety
        measures, such as enhanced cleaning. On US-based cruises, masks are now required
        to be worn in indoor public areas -- this policy was recently updated to extend
        mask-wearing requirements for fully vaccinated passengers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43cd07-6eac-47dd-b5fe-4985feee2082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88380dc2-ec56-4c79-8909-f427aeaf30f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each person quickly went into quarantine," reads a Royal Caribbean
        statement on the Symphony of the Seas outbreak. "Everyone who tested positive
        were asymptomatic or had mild symptoms, and we continuously monitored their
        health."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99854c16-5e27-407a-9de9-cd9e2aa488b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70066031-5950-4a72-95e8-b330b25a1e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symphony of the Seas departed from Miami, Florida on December 11,
        stopping at Caribbean ports St. Maarten and St. Thomas, as well as Royal Caribbean''s
        private island, called CocoCay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7baae-ee8f-4bbc-8808-9415e23ff7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cfc07f-767e-485a-b071-343e677a6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise line says in its statement that it disembarked six positive
        cases earlier in the cruise, while the other positive travelers disembarked
        on December 18, when the voyage came to an end.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9678a01-240b-460b-9f49-bc55546aaea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e6f94-bcdf-4c92-9da1-bf10e3a96ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise line added that Symphony of the Seas'' future voyages
        weren''t impacted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c882d-908f-4035-b7c6-c5f02411b014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b70e1b-f505-47c5-a297-0c778466c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:40:12.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:26:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise Lines International Association (CLIA), the industry body
        that represents the world''s major cruise lines, said in a statement provided
        to CNN Travel that it was "monitoring developments related to the Omicron
