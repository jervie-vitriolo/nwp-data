    'jcr:uuid': 'ded9651f-f884-43b4-802f-540d45e255a4'
    'lead': 'The bruises on Maria Árnadóttir''s body were numerous, ranging in color
      from pale yellow to deep purple.

      '
    'mgnl:activationStatus': true
