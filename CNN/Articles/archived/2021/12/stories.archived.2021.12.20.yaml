      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> West Coast rapper Drakeo the Ruler was
        fatally stabbed in an altercation backstage at a Los Angeles music festival
        where he was scheduled to perform Saturday, according to his publicist and
        law enforcement officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827691c0-0e3d-49dc-b8b3-c79ca32f4699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388410c8-ce5f-4a05-856b-02de1caaff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drakeo, whose real name was Darrell Caldwell, was 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4798c-59d0-43e9-9932-ce1bdee26f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b2fa8-cf38-4d28-a0e5-92859bd93e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Jawson, a publicist who worked with Drakeo, confirmed his
        death to CNN but offered no further information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2144d877-fc6b-442c-9eab-4cbe5390b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed80c7c-8592-42a6-b4cf-9931397aaa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm his passing but am in shock and unable to share any
        further details at this time. I''ll be releasing a statement from his family
        as soon as we''re able," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc45c3f0-4ed5-4975-9e21-861dae832436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7eaec-aa80-47d0-8b12-20911260912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a fight broke out shortly after 8:30 p.m. backstage
        at the Once Upon a Time in LA festival, an event held near the Banc of California
        Stadium and Los Angeles Memorial Coliseum in Exposition Park. The event featured
        Drakeo the Ruler alongside hip-hop legends Snoop Dogg, Ice Cube and 50 Cent.
        Drakeo the Ruler was scheduled to perform at 8:30 p.m..</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07aac60-bbd1-4460-b278-2b4b7b9fdb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb18a7d-4dcb-4f0f-be95-42e4f9adca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T10:13:00.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the altercation, one man was severely injured by a suspect
        wielding an edged weapon. Officers from the California Highway Patrol (CHP),
        Los Angeles Police Department (LAPD), and Los Angeles Fire Department (LAFD)
        responded to the scene. The victim was transported to a local area hospital
        where he succumbed to his injuries," CHP said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e64c593-e09c-40bc-84ef-753f82432388'
      'mgnl:activationStatus': true
