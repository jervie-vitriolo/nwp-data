      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an incident-packed season, Red Bull driver Max Verstappen
        and Mercedes'' Lewis Hamilton went into the final race level on points in
        Abu Dhabi. Hamilton appeared to be cruising to victory until a safety car
        was required with five laps remaining. With fresh tires, Verstappen was tailing
        Hamilton until the final lap where he found an opening to overtake and finish
        the race at first place.</p>'
