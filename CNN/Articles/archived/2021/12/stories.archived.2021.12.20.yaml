      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299d580-fc47-4180-8d7b-436a348a3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This weekend''s historic ''Spider-Man: No Way Home'' results, from
        all over the world and in the face of many challenges, reaffirm the unmatched
        cultural impact that exclusive theatrical films can have when they are made
        and marketed with vision and resolve," Rothman said in a statement. "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca263a-0c04-4dde-984c-4c14236a4966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd9cec-c4df-4cf1-aae9-48285462b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Dergarabedian, senior media analyst at Comscore, told CNN Business
        that "movie theaters have been looking for a hero and Spider-Man swung in
        and saved the day."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c70053-2878-45c0-b1d2-22cd65726071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e69dad5-c9e0-4436-83b6-9619babae5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dergarabedian also called the opening "astonishing" and said it
        "gives an industry hard hit by the effects of the pandemic both a spiritual
        and box-office boost that could carry forward into the new year."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d41f4-7d76-4ac7-a2ce-87b5c6c6165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea955c-c2b7-442b-9a9a-2919cbc0f13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As arguably the most important weekend in box-office history, the
        implications of ''Spider-Man: No Way Home''s'' performance cannot be overstated
        in terms of its ability to change a narrative," he added. "It reaffirms the
        movie theater''s place as one of the most viable, relevant, and beloved entertainment
        institutions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23135a3-0c11-4af1-8377-16924fdfa7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccddb39-f38a-4a0b-9ea5-240c26c811b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film — stars Tom Holland and Zendaya as Peter Parker and MJ
        as they battle villains from across the Marvel multiverse — brought in a higher
        opening weekend than some of the most successful blockbusters of all time.
        That includes "Star Wars: The Force Awakens," "The Avengers" and "Black Panther."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2297e88-b3d2-4fc0-9561-cb3d93f4a719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024b23d9-4fd2-461b-9a05-06dba10e3138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other box office records have fallen in the past, this weekend
        for "No Way Home" is particularly impressive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4dd03-e613-43ae-ba20-d278584634bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae92f59-a519-48bf-9233-96356640b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theaters desperately needed some good news, as rising Covid cases
        threaten to keep would-be moviegoers at home and streaming became a more dominant
        way for viewers to watch big movies from the comfort of their couch.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12375055-4a0c-4657-9fc5-871a6ecd5701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c7d334-48cf-43b1-a154-4a3e5caff101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:26:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Way Home" — which is exclusive to theaters for the time being
        — was able to bring in record box office returns even as the Omicron variant
        caused Broadway shows to cancel in New York City and forced "Saturday Night
        Live" to pull its live audience.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07e989-c0d5-489b-8e9c-296018c0648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T09:42:26.833+08:00
