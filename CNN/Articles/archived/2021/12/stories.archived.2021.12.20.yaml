  'longest-held-political-prisoner-in-PH-set-for-release':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-20T18:50:10.597+08:00
    'imagesource': 'jcr:50b6c775-9032-446f-845d-993913c8337c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '476feac8-22d2-4845-9b9c-9bcbf514aaf5'
    'lead': 'Juanito Itaas, the country’s longest held political prisoner, is set
      to be released after the Muntinlupa regional trial court granted his petition
      for writ of habeas corpus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T18:50:39.010+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:26:29.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:53.000+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Longest held political prisoner in PH set for release'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613972dd-d759-4f15-81e0-d1a2726f3956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) –</strong> Juanito
        Itaas, the country’s longest held political prisoner, is set to be released
        after the Muntinlupa regional trial court granted his petition for writ of
        habeas corpus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f493d-6c97-4986-8e6a-fd8914292e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itaas, then a member of the New People’s Army Sparrow Unit, was
        given a reclusion perpetua for killing Joint RP-US Military Advisory Group
        Army Division chief Colonel James Rowe in 1989.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750404c7-334b-4904-ba11-06fe4141dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786043c7-9e4e-4f34-bea2-eb738a019c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also handed an additional sentence of a minimum of 10 years
        and a maximum of 17 years and 4 months for the frustrated murder of Joaquin
        Binuya, the driver of Rowe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760c92d-74f2-4f9c-919a-747bdf6a148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8495d1-d424-4f58-9b6d-0871712461ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision penned by Judge Gener Gito on Nov. 8, the Muntinlupa
        court ruled that Itaas was able to completely serve his prison term and he
        should benefit from the credits he earned under Republic Act 10592, or the
        Good Conduct Time Allowance (GCTA) Law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72e82d-cf21-4db3-922d-80d8a13b6e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739293ab-bb50-4856-b77f-44ea21ead817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional trial court particularly focused its decision on Section
        2, Rule IV of the law’s 2019 amended implementing rules and regulations (IRR),
        which excludes recidivists, habitual delinquents, escapees and persons charged
        with heinous crimes from being granted GCTA credits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b97d7-bc3b-4f31-99f8-e583cc3bdee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a61a1-9317-4051-b267-c8d85daf0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa court ruled it as invalid for being ultra vires,
        or in excess of what the law mandates. It said the rule only applies to those
        under preventive imprisonment, or individuals who were jailed before their
        conviction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27fc533-5123-4e32-b785-740241565968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a92337-0969-481c-a847-f65ecec8a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also decided that Itaas should not serve his penalty in
        the frustrated murder case against Binuya after he was granted amnesty for
        it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394451e3-47ed-4533-8f6d-931180ed6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98c2b9-2ffe-48df-8111-2f19d47ed77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itaas has been in prison for 32 years, one month, and 12 days as
        of Oct. 19, 2021. Under GCTA computation, Itaas should have been jailed only
        for 29 years, five months, and 23 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906f42b-a5fb-4419-995f-d5dd9e24cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe092df5-6407-4084-8965-086c00484060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free Legal Assistance Group lawyer Theodore Te welcomed the court’s
        decision on the release of Itaas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ba30c-8355-4b79-964a-d8fe084138b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067a5781-6eb4-4937-9e85-8d1fd31251e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:50:39.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:26:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The decision to grant Mr. Itaas the benefit of the GCTA is founded
        on both the facts and the law and the ruling declaring as invalid the IRR
        provisions that made it more difficult for detainees to benefit from the GCTA
        is consistent with the Constitution and the law. We hope that Mr. Itaas will
        be able to join his family for Christmas,” said Te.</p>'
  'Dizon-Galvez-54M-year-end-COVID-19-vaccination-target':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-20T18:47:51.110+08:00
