      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91f2fa-4202-4c85-85a2-b16b507973c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:57:21.450+08:00
