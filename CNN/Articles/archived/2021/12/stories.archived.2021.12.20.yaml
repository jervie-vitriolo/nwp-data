      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donation channels through the new GlobeOne app and GCash app are
        open for customers who may want to support relief operations.  Partner organizations
        include Ayala Foundation Inc., GMA Kapuso Foundation, and Rise Against Hunger
        Philippines.</p>'
    '39':
