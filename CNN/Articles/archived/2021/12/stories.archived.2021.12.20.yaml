    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560c21f-ba21-4863-a52c-4914bc2157e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T22:39:54.927+08:00
      'mgnl:createdBy': 'yancy'
