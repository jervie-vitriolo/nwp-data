      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab699b5-c6bd-4428-b0c8-da8604b270ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T18:08:07.729+08:00
      'mgnl:createdBy': 'pilar'
