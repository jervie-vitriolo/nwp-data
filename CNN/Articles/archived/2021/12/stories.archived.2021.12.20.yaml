      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e30e21-3d30-45e5-aec6-184eba026745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:34:23.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:26:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of 1,775,955 doses from the COVAX facility arrived
        at the Ninoy Aquino International Airport past 4 p.m. and were welcomed by
        vaccine czar Carlito Galvez, Jr. and US Chargé d''Affaires Heather Variava.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6c574-47c1-44d1-916f-0dc46cc3cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:34:23.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:26:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb237b5-b5f7-4fe1-995a-7b84a16e628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:34:23.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:26:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shipment today and one coming tomorrow morning will bring
        3.4 million doses of vaccine, additional doses of Pfizer vaccine for the Philippines.
        This 3.4 million donation will bring the total donation from the United States,
        from the American people, to 22 million," said Variava.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf1eea2-539a-413d-a0f2-15d823720709'
