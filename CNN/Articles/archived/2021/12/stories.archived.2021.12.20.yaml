      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> —&nbsp;The
        Department of Health announced 263 new coronavirus cases on Monday, bringing
        the country’s total count to 2,837,730.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1333ab9-5512-446b-9f75-3b203df36d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T15:57:21.449+08:00
