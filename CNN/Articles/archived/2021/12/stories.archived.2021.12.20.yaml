      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relief operations will benefit residents of Siargao, Dinagat
        Islands, Maasin City, Butuan City, Cagayan de Oro City, Cebu City and municipalities
        in Palawan, Bohol, Iloilo, Leyte, Negros Occidental, Negros Oriental, Surigao
        del Notre, Surigao del Sur, and Bukidnon.</p>'
