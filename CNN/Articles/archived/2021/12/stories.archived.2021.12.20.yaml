    'mgnl:tags': ['United-States', 'Omicron', 'COVID-19', 'test']
    'template': '1'
    'title': 'Long lines for Covid-19 testing as Omicron variant looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8f73a-c563-48e1-9550-c4304a98ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The lines for Covid-19 testing are long
        from New York to Miami-Dade County again, and good luck finding an at-home
        test in some parts of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06326f6f-7a85-4854-a8f5-e52d381fdd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a951d8-2b2a-4e6e-9dd4-702787021628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Omicron variant spreads faster than any other coronavirus
        variant before it, the Biden White House has been pushing to make tests more
        accessible. They''ve made this push for months, but critics say it is not
        nearly enough.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35aaa8a-af6d-4c21-9321-fde70cb7fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd378035f-3d08-45db-8504-5c1df6e2a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply just can''t keep up with demand, and yet with Omicron being
        so much more infectious, testing will become more important than ever, said
        Mara Aspinall, professor of practice at the College of Health Solutions at
        Arizona State University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55076a4b-b6a2-4602-bba1-b57e4dd0e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117d9309-a41d-453a-89da-08f9c3415334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at a very, very precarious moment," Aspinall said. "Testing
        is our only exit strategy out of all of this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da804d-d249-4c18-ac12-93dfb67b8eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fc9a02-d59c-4df2-9cf9-f4c0936254b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people don''t test, it puts the country at risk for a greater
        spread of the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab0424-d289-4ec0-b7fd-721319431f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65ffe8-eafa-427a-99e0-fa84359bea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing is the core because without that, there''s no way people
        will isolate," Aspinall said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a7f38-f626-41db-9805-2595131dd6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8399d18-f9b0-4572-86fe-300fed7ad581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most disease in the US now is still being caused by the Delta variant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa147342-d60e-49df-bb18-74a025424577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf4097-76d9-41f1-aed3-5ee6f574eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the usual demand for tests, the current increase
        stems from people with a few different needs, she said. Some have symptoms,
        and with the flu and other viruses floating around, they want to know if they
        have Covid-19. Others want to test before they get on a plane or spend time
        with family over Christmas. Both are important reasons to get a test, she
        said, but the test supply is just not ready for them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f725ee-0c30-4503-8966-d8d553d58688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf1e110-8201-47c6-bd87-b4c2ad300b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As recently as a week ago, I thought maybe we had enough tests,
        but if Omicron ends up at 200,000 or 300,000 cases a day, we likely don''t
        have enough tests," Aspinall said. "At each stage we thought it was close
        to enough, and now we know it''s not enough."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8081867-7148-46bb-8e71-2478979c5cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e698d42e-07cd-4a95-8733-69dee47c7cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week White House Covid-19 Response Coordinator Jeff Zients
        insisted that "there''s plenty of free testing across the country."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a51f1-333f-4ede-8768-57a624a09e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a3ae0-32c4-4704-a9ed-ee0540771b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, cases have spiked dramatically in some states. The US
        is now averaging 121,707 new Covid-19 cases each day, according to Johns Hopkins
        University. New case rates have been holding steady over the past week, but
        at levels last seen in September at the end of the summer surge. And cases
        are increasing at a much faster clip in parts of the Northeast, Midwest and
        South.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eaab9a-870b-4ac7-be9c-0acc1b85bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f47b1-dff5-479a-b578-f4a4123fcf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Jen Psaki scoffed last week when asked
        if tests should be free and given out, available everywhere.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da672df8-78b3-4cf3-acb0-176bccdd5f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d815c7-6e8d-42af-a52e-37929e60d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should we just send one to every American?" she asked.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8cbfab-a0af-4e11-a7fc-07bf6937cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128e5ad3-e128-41f7-ba86-419266fcdc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, similar initiatives already exist at a local level in some
        cities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c19ee-28ca-40e5-84d1-2e18ca15a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a956a26-3600-4411-b8cb-8f9c98ebdfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, New York City Mayor Bill deBlasio announced the city
        would begin distributing half a million at-home rapid Covid-19 tests for free
        through community organizations. There are also programs in Ohio that distribute
        rapid tests through public libraries. In Atlanta, a program called Say Yes!
        Covid Test sends tests to homes in certain zip codes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c68e2-6025-45d7-afa7-2c2757356490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6e559-2bea-4bd0-9aea-726d2fc89bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some public health experts have said they would like the federal
        government to send tests to everyone, as some European countries do, Aspinall
        doesn''t think that would be possible. The program would be expensive and
        may need additional funding from Congress which may not be forthcoming. Second,
        not everyone who gets one would use the tests, and the tests are too important
        to waste.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5444d7-13ba-4cad-bc6b-512beef53d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9d41f0-259c-405f-8081-1cbd335c2182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN''s Kaitlan Collins asked during a press briefing Monday
        why the US government has not made rapid tests free like other countries have,
        Zients doubled down on his claim that the country has sufficient testing available.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f5fced-fecb-4a15-ae55-6ed1efa28c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e4ac63-f8e4-4a4d-a2a6-6a59bc9efe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is enough testing capacity in this country," Zients said,
        adding that "testing is free in many venues across the country."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d30cb-db2f-4f31-af42-7af1bb224672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2efc1-b352-4f17-8d16-2f59c5ebe3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients said, "Our goal is to give free tests to everyone who wants
        one in the most efficient and effective way possible."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a8a03-fa73-4eed-b772-1e1cd51e35b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed9bc9-e0f1-4876-be77-9c2a1b44f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that vein, the Biden administration has taken steps to make Covid-19
        testing more accessible.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a14811-1b86-4121-9e00-e29885bd463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe4f81-c749-44eb-9f9d-5c783ad2fe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Dr. Rochelle Walensky, director of the US Centers for Disease
        Control and Prevention, emphasized in a December 3 interview, the US is "doing
        a lot to scale up testing," including offering Covid-19 testing in major international
        airports and free PCR tests at 10,000 sites across the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc9d380-4dab-414d-a237-70c8723a3df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a1bc9-d01c-4913-be38-2e47b73865ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early December, President Joe Biden also announced insurance
        companies would be required to pay for at-home tests, as part of a multi-pronged
        effort to curb a potential winter surge. This comes months after his administration
        announced a $1 billion investment in rapid testing that included having retailers
        such as Walmart, Amazon and Kroger sell at-home rapid test kits at cost for
        three months.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd62936-8860-4f25-90d8-8c6a3fd7b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a85bf-c73b-416b-bb7a-373f88a90cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still the experts say these efforts, while a good start, aren''t
        nearly enough. According to Aspinall, the country also needs to increase programs
        like Say Yes Covid Test that get more tests in the hands of people who can''t
        afford them or don''t have access, and target areas that are high social vulnerability
        index.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657dfdf-c8ab-4324-b766-dfcb88155da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c1157-7eba-48ef-9754-4f1073a2e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why US testing lags</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22bef1-87a3-4de6-be77-088e42c156e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons why testing can''t keep up to demand vary.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841a07de-751e-40e5-9db3-7b581e480bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f3f2b-504b-4fbc-b790-94850b230fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some problems stem from the testing industry. "The companies don''t
        always have enough staff to run a lot of third shifts," Aspinall said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8babed3-b3bf-41de-b9f1-2873774b6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56867001-b469-4a4c-afbd-984c685ef726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bigger problem may be with the regulatory environment itself.
        Companies like Roche and Siemens have publicly said that they''ve submitted
        their Covid-19 rapid tests for US Food and Drug Administration authorization,
        Aspinall said, but the tests have not been authorized yet. Those same test
        are already being used in Asia. It''s unclear what the hold-up with FDA is.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288cbfa9-d765-438c-bbff-1057b253fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b6ef6-bbd1-4d0b-a0a9-9db26cf72b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to find a way, whether it''s staffing or otherwise,
        to get enough resources to the FDA," Aspinall said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba1e78-a802-4c23-a68a-958da9d3ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b0409-7f0c-4141-9fe5-65a1f2fb3727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Tabarrok, an economics professor at George Mason University
        who co-authors a web site on FDA policies and reform, told CNN "the FDA has
        been too slow to approve rapid antigen tests. As a result, prices for these
        tests are much higher in the United States than in the rest of the world."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368197d-eab4-401c-a470-7efbc49e7b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49879606-5c55-4550-bfee-32bb2c72b5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Mina, a testing expert and epidemiologist who works as the
        chief science officer at biotech software company eMed, believes the FDA is
        thinking about rapid Covid-19 tests all wrong. The agency sees these tests
        as a medical device, and medical devices require "long, slow clinical trials
        which take months and months and millions of dollars." He said instead the
        FDA should think of them as a public health tool. Mina said he doesn''t want
        the FDA to accept lower quality tests, but lower sensitivity would be ok.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978c3ef-4f8a-4f46-a747-1e748fc25dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5371ddf8-3af4-488d-a7bd-d3408f618642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m thinking about the public health, I need a test that''s
        very fast. It doesn''t need to be as sensitive as a PCR test," Mina said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbba785-4673-49df-96c8-f62cab8bf9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7dada2-3421-41bb-8ceb-57515671c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s spoken with manufacturers that make many millions
        of tests a day that won''t bother with the US market because the standard
        is too high and plenty of other countries are buying them.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6144d2-df0d-4cdd-95fd-aa52432cf60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2753eb3-7b1f-430c-ad2d-68ec414dd217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA doesn''t really seem to be able to budge. It is such a
        jarringly terrible problem," Mina said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff0dd4-9111-45ee-8ee5-d458967c04f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb0788-7700-40e5-9655-e87c0840f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s clear is the country needs to do everything it can to increase
        access to testing, Aspinall said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7152b4d2-eb8a-46e7-8562-7dcb0fcf243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afbf864-26ed-41e7-81ad-c26a12c504f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing and isolating is the way to slow it and stop it," Aspinall
        said. "We can''t give the virus any more victims."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0c6362-1d39-4e75-b7fb-26a63773c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:38:09.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/12/19/health/covid-omicron-testing/index.html"><em>
        "Long lines for Covid-19 testing as Omicron variant looms"&nbsp;</em></a></p>'
  'International-sports-yearender-2021':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-20T11:30:55.508+08:00
    'image': 'jcr:e72731a0-eeb0-41bc-9c77-2faf2bccc45a'
