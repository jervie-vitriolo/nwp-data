      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 hospitalizations across the state remained relatively low
        at 3,909, compared to a peak of 18,825 Covid-19 related hospitalizations on
        April 13, 2020, according to available data.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f5429-2288-47a0-9ce3-c7acff56d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T11:34:30.696+08:00
      'mgnl:createdBy': 'vince'
