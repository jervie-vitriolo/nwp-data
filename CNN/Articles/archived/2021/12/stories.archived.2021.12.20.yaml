      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84bae2-1f63-48db-be0a-a9378a6f4cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        about 32% of fully vaccinated adults have received a booster dose so far.
        Separately, Moderna and other vaccine makers have said that they are working
        on variant-specific booster shots as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a0d57-2770-4a0f-afa4-b3de16b81de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5d0975-a976-4f21-b668-a32eecfa7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 booster shots can help improve protection against the Omicron
        coronavirus variant and there is no need for a variant-specific booster dose
        at this time, Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said during a virtual White House briefing on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74f376-fd2f-40e0-8b97-e9e399d486d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c01aac6-56ee-492e-9c3e-87b9710f462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of studies have been done throughout the country and the
        world to take a look at how we might prepare in the context of vaccinations,"
        Fauci said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02ccc6-99eb-4d50-bfbb-4df04f3674bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a713b05-150e-4d44-9d90-8ffd06466af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-20T20:02:33.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:26:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message remains clear: If you are unvaccinated, get vaccinated,"
        added Fauci, the chief medical adviser to President Biden. "And particularly
        in the arena of Omicron, if you are fully vaccinated, get your booster shot."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9187b5af-c3af-420b-bdeb-75dc3ed1fe16'
      'mgnl:activationStatus': true
