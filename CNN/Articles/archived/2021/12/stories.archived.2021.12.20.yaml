    'imagesource': 'jcr:68f2e668-68b5-4276-862b-c032c39950c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0de07e-4397-4d2a-85a9-a0515be39e89'
    'lead': 'It feels like every time we think we are close to being done with the
      COVID-19, nature ups its game with a new variant. And if we''re going to face
      a third year of the pandemic, we''ll need some hope to carry us through. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-20T09:01:00.005+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:26:50.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:25:45.967+08:00
