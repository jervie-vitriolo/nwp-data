      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same event, Galvez reported that 7.3 million Filipino children
        have been vaccinated against the virus.</p>'
