      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Ressa has submitted a confirmed itinerary — showing
        that she “intends to immediately return” after the ceremonies.</p>'
    '8':
