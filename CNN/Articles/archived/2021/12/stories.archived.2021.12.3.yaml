      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf7eba-7e26-490a-a75f-dfc47923f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:07:51.148+08:00
