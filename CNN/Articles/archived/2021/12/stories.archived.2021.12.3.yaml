      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You should find solutions to problems in the energy
        sector and reduce the cost of electricity instead of focusing on politics.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dffb8eb-feaf-4444-ae3e-f44cfa7fcc92'
