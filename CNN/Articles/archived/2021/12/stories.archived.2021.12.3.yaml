    'title': 'Lim to retire from MPIC top posts in 2022, Pangilinan to serve as president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eac61a0-b76b-49c9-aa21-cb40dc262e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:42:57.165+08:00
