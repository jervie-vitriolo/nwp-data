      'mgnl:lastActivated': 2023-01-24T12:46:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Discourage muna natin yung mga outside of the family na manggaling
        sa iba''t ibang lugar na di natin masyadong alam ang pinanggalingan</em> (Let
        us discourage those outside of the family who will come from other places)
        even if they are vaccinated. <em>Make sure na yung</em> (that the) bubble
        among the family is maintained," Solante added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c49d274-af06-49df-8ecc-8cd474639a13'
      'mgnl:activationStatus': true
