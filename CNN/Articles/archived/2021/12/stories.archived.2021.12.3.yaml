    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a6ea491-2b10-4aa6-a8ed-9d966e8e01b1'
    'lead': 'The entire country is currently under Alert Level 2, with the IATF recently
      downgrading Apayao''s status from Alert Level 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T20:08:44.050+08:00
