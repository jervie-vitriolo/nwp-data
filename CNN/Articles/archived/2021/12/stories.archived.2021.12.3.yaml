    'mgnl:tags': ['US', 'Joe-Biden', 'climate', 'oil', 'gas', 'report']
    'template': '1'
    'title': 'Tough politics around oil and gas are preventing Joe Biden from being
      a climate hero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb8034-1288-4e50-9b64-619b6ca7ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A long-awaited Department of Interior report
        on federal oil and gas leasing, tellingly released on Black Friday, is drawing
        criticism from multiple fronts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc8791-ae92-465a-b8a7-162e4854a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca294d09-8c9b-4f8f-baf0-2601a84d7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review, which was expected in June, recommended an increase
        in leasing fees for companies seeking to drill for oil and gas on federal
        land and water. But while it mentioned climate change as an important factor
        to consider in the leasing process, it did not suggest how the federal government
        should weigh the crisis in its decisions. Nor did it call for a halt on federal
        drilling leases -- a pledge President Joe Biden campaigned on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440d8e17-92c6-48e4-a417-15bad0747b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c7865-13db-4d9e-8d8c-c79fb11b63c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalists are slamming the report for tiptoeing around climate
        change. It''s also being criticized by the oil industry for suggesting drillers
        pay more to extract fossil fuels from public lands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c1333-a2f4-4dcc-840b-c8687dda7ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e185e2e8-353f-461e-880b-129db19925d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the report and its weak recommendations underscore
        the tough politics the Biden administration faces as it attempts to achieve
        the President''s climate goals, especially with a razor-thin Senate majority
        where industry-friendly West Virginia Sen. Joe Manchin is Democrats'' swing
        vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7753ef-b0db-465f-8c1c-1a7b6609dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ef3de-5269-4f83-a7f9-0f27606b5e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is also facing attacks on inflation. A full-throated crackdown
        on federal drilling, landing at a time when gas prices are hovering near seven-year
        highs, would have provided even more ammo for those blaming Biden for pain
        at the pump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba3733-ed42-4cba-872e-45bc5057dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438bda8c-379d-45a5-95d7-605e1dc05d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate advocates told CNN the precarious politics in Congress around
        Biden''s ambitious legislative agenda is also hampering what the administration
        can achieve on climate change through agency action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c488e30-2a33-4c8f-844a-58fb8d02214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dfc527-b2c8-4928-ac9f-2188eebb08c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways they''re handcuffed by the ambition to get Build Back
        Better through," Joel Clement, a former Interior Department official and a
        senior fellow at Harvard University''s Belfer Center for Science and International
        Affairs told CNN. "They can''t be seen as really leaning in on climate change,
        which is tough to take, and is entirely due to certain senators."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89766b39-01cc-4be8-bb7e-69379692f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c81f9-2d97-4c88-b637-922ee260244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source with knowledge of the Senate negotiations told CNN that
        Manchin insisted he see the Interior report to learn more about the House
        reforms in the reconciliation package. But Manchin hasn''t explicitly said
        whether he supports the leasing reforms, the source added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc60d7c-389a-48d9-9574-2f22ffab8ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02353a47-9eb9-420a-a66b-8e28a5f4c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the packages got more and more delayed, the report got delayed
        in parallel," the source said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429c0e4-a231-4401-9952-c3d4c39d469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839be7d4-aaaf-4ebf-a2f4-69e0dc01eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin''s spokesperson Sam Runyon didn''t respond to a request
        for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0346cb4-11b8-4e4c-82fd-ca3a3fd9d76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5f1fa8-2946-4d93-ad29-8d47306858ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior press secretary Tyler Cherry reiterated the report''s recommendations
        in a statement to CNN, including an increase in leasing fees and considering
        environmental concerns in leasing decisions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f6eab-0505-40c4-8f7c-59ee74220cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb8ef88-1fc9-400c-b241-e93a7c807209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Analyses of the effects of greenhouse gas emissions are ongoing
        and will be incorporated in the Department''s planning and reviews as it moves
        forward with leasing consistent with court direction," Cherry told CNN in
        a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b1e6a-c062-4279-8396-f705f7cc586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bdf9ba-7b09-4417-8172-bfc37c858caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior recommendations would have to be implemented by Congress,
        and royalty rate increases are currently in the Build Back Better bill, which
        was passed by the House last month and is currently being negotiated in the
        Senate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc7caa-bee2-45ee-8407-0b56405d2620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c88574-8467-4db0-9052-ae74841680f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report provides an incredibly compelling justification for
        why the reforms in Build Back Better are necessary," Collin O''Mara, president
        of the National Wildlife Federation, told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e3330f-554b-412e-a131-2f5117d58469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f0a84-208a-4b97-aa97-5c4f09bd9627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin -- the chair of the Senate Energy and Natural Resources
        Committee -- is being lobbied by industry to oppose the rate increases and
        other fees. The American Petroleum Institute, the US Oil and Gas Association,
        the National Ocean Industries Association and other oil and gas industry trade
        groups wrote a letter to Manchin on Wednesday encouraging him to remove the
        fees and rate increases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde5036-029e-4360-a26c-a3552a2a166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53560093-4e09-43e7-b949-e2eae6e776eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our hope that as this bill is considered by the Senate these
        punitive provisions are removed and the legislation instead focuses on economy-wide
        and broad-based actions to craft a 21st century natural resources policy,"
        the letter says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c42f8-8351-46b2-b767-c0eb8d699acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9de0e-4a55-406e-afd8-1c4d84933220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a vote looms on the president''s climate and economic agenda,
        the White House is stepping cautiously around the issue of inflation and high
        gas costs -- which Republicans have been roasting the president for.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e832f5-ec01-401f-9e68-4866d444b8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e4589-eab2-4cf7-b361-be9cb550c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden''s getting slammed by Republicans for high pump prices,"
        an industry analyst told CNN before the Interior report''s release. "They
        are already dinging him for his pause on oil and gas leasing, and a new document
        announcing major changes to federal leasing policy would be more fodder for
        these kinds of political attacks."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a580d-490b-4d6c-8f4b-96688a085f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa387489-5726-49f5-99f6-cc5ebc2b1efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the report was released, the American Petroleum Institute
        put out a statement criticizing the Biden administration for "mixed signals"
        on the future of its oil and gas leasing program.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbae3a7-3786-4bef-b027-f6472a11a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb70a00-5cfc-43ec-95d3-137637918e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Days after a public speech in which the White House said the president
        ''is using every tool available to him to work to lower prices and address
        the lack of supply'', his Interior Department proposed to increase costs on
        American energy development with no clear roadmap for the future of federal
        leasing," API''s Senior Vice President of Policy, Economics and Regulatory
        Affairs Frank Macchiarola said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279ccb1-ccd0-4890-98ee-e287332c4eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74822d9e-4650-4e2b-b436-04faaac0d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limiting the report''s proposed reforms didn''t do much to quell
        Republican attacks, either. On Monday, Republican Sen. John Barrasso of Wyoming
        took to the Senate floor to blast Biden and the Interior Department for even
        proposing raising royalty rates, describing them as "additional fees -- more
        taxes, more expenses" on federal oil and gas leases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f16df-7fa1-48f8-aca0-245043b6eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48784be-12e7-4c24-86e0-c17b3e8abedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If President Biden and his department of the Interior get their
        way, the prices will go up even higher," Barrasso said. "Inflation is here
        to stay under the Democrats."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea5deb7-b724-469b-ae7c-eedef2105e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b451672-2986-4310-bd2d-c17aba713d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, Covid, not Biden, is the primary driver of inflation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54655e24-5314-4047-8677-cbaf87ceb1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5626f-d0cc-4fe5-b5ab-d82e5b1b5e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid shutdown of the US economy, followed by a robust rebound,
        has meant supply simply can''t catch up with demand. Bottlenecks in supply
        chains have driven prices up on everything from food and TVs to used cars.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4faadf-61b5-49f0-9b0e-c1bb549863f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f599b43-e608-4161-b0bf-cc03a303c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, oil production by OPEC nations and US oil companies
        has lagged behind the recovering appetite for gasoline, jet fuel and diesel.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831113ef-7858-4ac0-b69b-0b5dbeaec126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfac533-7b47-4805-9ee6-9b834f17f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry and climate advocates alike were also frustrated about
        the timing of the report, which was delayed for months as lawmakers repeatedly
        asked Interior officials when it would be made public.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30afb7d3-327a-4ea6-87e7-6c8686fd918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875ff79a-3949-4966-bcb0-5445d0e7df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Releasing it on the Friday after Thanksgiving on one of the slower
        news cycles of the year is emblematic of what the report said and did," Kyle
        Tisdel, a senior attorney focusing on climate and energy at the Western Environmental
        Law Center, told CNN. "It''s certainly a complicated mix of factors but ultimately
        the result is a tremendously cautious and tepid approach on these issues,
        and an approach that doesn''t follow through on campaign promises that were
        made."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e351d5-2e42-4436-9903-aa9487268cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:28:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/02/politics/interior-oil-gas-report-biden-climate/index.html">Tough
        politics around oil and gas are preventing Joe Biden from being a climate
        hero</a>."</em></p>'
