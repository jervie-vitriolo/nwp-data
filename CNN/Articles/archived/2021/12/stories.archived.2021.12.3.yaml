  'Biden-oil-and-gas-report-climate':
    'author': 'Ella Nilsen and Matt Egan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-03T01:23:47.449+08:00
    'imagesource': 'jcr:cae1d430-865f-46a0-85e2-07a174fe86f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fc66e69-4658-4876-b9c4-8436d89b91f7'
    'lead': 'Climate advocates told CNN the precarious politics in Congress around
      Biden''s ambitious legislative agenda is also hampering what the administration
      can achieve on climate change through agency action.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T01:28:14.305+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:46:47.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:47.867+08:00
