  'Austria-surgeon-amputated-wrong-leg':
    'author': 'Allegra Goodwin and Jack Guy, CNN'
    'caption': 'An Austrian court has fined a surgeon 2,700 euros ($3,050) for mistakenly
      amputating the wrong leg of a patient. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-03T13:58:17.982+08:00
    'imagesource': 'jcr:eaa244ae-f63e-4288-8033-3efa58f4ce61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9577f5a1-ddff-4936-954a-d6495c053e34'
    'lead': 'An Austrian court has fined a surgeon 2,700 euros ($3,050) for mistakenly
      amputating the wrong leg of a patient.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T14:00:27.847+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:46:26.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:54.791+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Austria']
    'template': '1'
    'title': 'Surgeon in Austria fined $3,000 for amputating patient''s wrong leg'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61cf7e-c206-491d-86a2-fa50a29d2845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:00:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An Austrian court has fined a surgeon
        2,700 euros ($3,050) for mistakenly amputating the wrong leg of a patient.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e29d2-4e52-4946-8162-9fa448b36d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:00:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec706e-8495-46c6-a9d3-33e55c88127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:00:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:26.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old surgeon was fined at the Linz Regional Court on
        Wednesday, with half of the amount suspended, "for committing grossly negligent
        bodily harm," Walter Eichinger, the court''s vice president, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2646b8-2cb7-4b35-a843-1bf5964e7b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:00:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:26.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4617d5-11b4-42a8-8389-ee9d59e6491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:00:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:26.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 18 the surgeon, who was working at a clinic in Freistadt,
        "carried out an inadequate clarification with the existing medical records
        and the photo documentation before the operation for the planned amputation
        of the left thigh and thus marked the right leg for the surgical intervention,"
        said Eichinger on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7a8fc-bbb2-4f80-b702-9880ceb7cb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:00:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:26.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5efd89e-e82f-4dbc-9f9e-4ac7d5a79d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:00:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right thigh was then "amputated without any medical indication,"
        added Eichinger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef89e6-8c69-48cf-b199-366abdcdcd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:00:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701fc50-9652-49ea-9345-040de3f59c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:00:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court awarded $5,666 in damages to the widow of the patient,
        who died before the court date, for reasons unrelated to the amputation, according
        to Eichinger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04870bdf-8e00-46ba-9a38-9d729b567c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:00:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38a290d-e388-4fb3-90bd-788958a26f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:00:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the accused and the prosecutor have until 12 p.m. on December
        6 to appeal the decision. If they do not, the court''s judgment will be final
        from 7 December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb9af7-6fe8-4b48-bac6-8b8623213906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:00:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0646a0-1538-4a3e-8826-eb63d86e3849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:00:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:26.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the hospital released a statement following the incident,
        which it called a "tragic mistake, caused by human error."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a62627-1efb-4bbb-b92d-24d8df47c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:00:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:26.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
