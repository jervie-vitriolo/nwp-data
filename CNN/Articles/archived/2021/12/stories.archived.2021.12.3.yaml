      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those that they have performed on Dec. 2 and 3 will
        be included in the daily jab rates.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc2b40-61f5-4c0a-ba4d-0dc7c3d6c560'
