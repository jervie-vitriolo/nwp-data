      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogota''s environment secretary, Carolina Urrutia, said even if
        people intended to use wild animals for scientific research, they still need
        permission from the relevant authorities to remove them from the country.</p>'
