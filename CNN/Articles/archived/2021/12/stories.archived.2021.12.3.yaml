    '29':
      'image': 'jcr:cd67b2b5-e7bd-4bcc-afd1-edd3f9a8304c'
      'imageCaption': '"Mighty Robo V" from the QCShorts program of the QCinema International
        Film Festival. Screenshot from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01e141-88f5-4a2a-ad3c-a73ce13d9783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:10:11.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0584f6d-859a-4621-8fda-70f8e53e8459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mighty Robo V" (dir. Miko Livelo and Mihk Vergara) works best as
        a rare instance of local mecha and kaiju media, which will tickle a niche
        but dedicated audience. But one may dare say that it was hindered by a layer
        of political satire that was hard to ignore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04517150-5920-4e0b-939e-b049c781e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not satire if you are just replicating the banal humor of
        the main person you are satirizing — even if it may generate genuine chuckles.
        Also, it had to be said because the short''s concept alludes to this history:
        the real dictators are meant to be portrayed by obviously evil creatures in
        this morally clear cut media, not the obvious heroes. This is why “Voltes
        V” was targeted by the Marcos regime in the first place. Livelo''s and Vergara''s
        reversal is either an oversight or well-informed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd17e6-e026-4a09-9f39-1b7bc9ab6554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mighty Robo V has cartoonish but charming sets, costumes, and designs
        for both robot and monster. They are done exactly how they should be done.
        If we are given the chance for another local mecha/kaiju tokusatsu rendition,
        this crew may be best fit to handle it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e7f90-be5b-4e11-8875-5170341c2158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Skylab" (dir. Chuck Escasa) is faulted as the least effective of
        the bunch. In ways it is, because of how it is designed and because of its
        shortcomings. It is made distant as the titular space satellite, a locked
        up memory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de21886d-740d-4e00-ba23-0a17a147fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Skylab will never fall down, the ending fell as a narrative
        swerve was introduced. The central Skylab is forgotten, replaced by an abduction
        made only to hit home the martial law milieu of the short, not its dramatic
        impetus. Escasa is a historian that needs to develop more as a filmmaker.</p>'
    '26':
      'image': 'jcr:92b5229c-45f4-42e7-8e89-61548f9b2a08'
      'imageCaption': '"Skylab" from the QCShorts program of the QCinema International
        Film Festival. Screenshot from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a2b33-3dbb-49b5-be25-437bb009ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:16:40.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'image': 'jcr:bcd8d0e6-b12b-4cbf-b86a-d88fc332f769'
      'imageCaption': '"City of Flowers" from the QCShorts program of the QCinema
        International Film Festival. Screenshot from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea48b4-4ff0-4475-b91f-408c35f44a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:16:40.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4e5c9-2269-44f7-a6e1-12219a648e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"City of Flowers" (dir. Xeph Suarez) is a build up to the final
        beats. Like "Skylab" however, the short relegated its historical sentiment
        as a twist, literally background noise. But it does have a fertile interreligious
        drama in its center, and unlike in Escasa''s case, Suarez didn''t neglect
        this center. It is easier to be more invested in the scenery (a strength,
        not a weakness). Shot beautifully with wides, it set the standard for future
        regional shorts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b46413-16d1-4ef9-b52a-1a14f06917c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "City of Flowers" is a good finale for the program, "Henry"
        could''ve been a more fitting denouement to bookend the program with Perez''
        short, leaving the shorts that are more "out there" in the middle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074a26e-aa61-4733-972f-d30441584e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Asian Shorts category, absurdity dominates. Most noticeable
        are tropes an absurdist film makes: Dialogue are stilted (they could only
        say a few sentences) and characters are blocked just standing there like robots.
        The mechanical direction renders some shorts in the category "lifeless." The
        curation echoes the sentiment of how mundane life has become for the past
        two years. As absurdity is closely tied to the context of the audience''s
        world, it begs the question how the shorts could be separated from real world
        politics. Again, the commentary varies in effectiveness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5557a88-6d3b-4a6a-957e-12fac7da126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While meeting a hookup, a young boy traverses a green-tinted Manila
        built in the eyes of Petersen Vargas in "How to Die Young In Manila" (Philippines).
        He starts to see random dead bodies nonchalantly lying in the street. Positioned
        as a reconciliation between the personal and national trauma, the short is
        Vargas'' middle-class guilt manifesting. This short uses absurdity effectively
        for shock factor while still soaking in the atmosphere. However, it''s doubtful
        if the short can work twice, or at all if it already did none for the viewer.</p>'
    '31':
      'image': 'jcr:eff21676-f52d-442b-a121-ab84168deede'
      'imageCaption': '"How to Die Young in Manila" (Philippines) from the Asian Shorts
        program of  the QCinema International Film Festival. Screenshot from QCINEMA/YOUTUBE'
