      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon asked detained Pharmally executive Mohit Dargani on the whereabouts
        of his girlfriend Sophia Custodio, the president of Business Beyond Limits
        OPC (BBLOPC) that was only incorporated in June last year.</p>'
