      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I want is to unite the PDP," Pacquiao said on Thursday. "<em>Si</em>
        Cusi <em>tatanggalin natin siya kasi nadadamay ang iba… May problema tayo
        sa</em> energy, <em>pero puro siya pulitika.</em>”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2fb72c-83dc-4cf3-9fcc-a5b4499663de'
      'mgnl:activationStatus': true
