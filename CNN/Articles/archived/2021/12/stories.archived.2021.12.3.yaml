      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In its bid to
        further ramp up the COVID-19 vaccination rollout in the Philippines, SM Supermalls
        joined the government’s endeavor to inoculate 9 million Filipinos nationwide,
        from Nov. 29 to Dec. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a81b2-f044-4ab2-b851-86f809ecf4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.108+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b5861-be3e-4fc6-b680-60db9368f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.108+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "<em>Bayanihan, Bakunahan</em>," the three-day vaccination
        drive’s ceremonial launch at SM City Masinag was attended by President Rodrigo
        Roa Duterte; Secretary Carlito Galvez Jr., National Task Force against COVID-19
        chief implementer; Health Secretary Francisco Duque III; and Senator Christopher
        Lawrence "Bong" Go, chairman of the Senate Committee on Health and Demography;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81ee21-5fad-4c88-ab71-f5656006abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.108+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34110320-573e-4e26-97c2-62df4473ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.109+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present were Defense Secretary Delfin Lorenzena; Rizal Governor
        Rebecca "Nini" Ynares; SM Supermalls President Steven T. Tan; members of the
        COVID-19 Inter-Agency Task Force; Cabinet secretaries; and partners from the
        private and public sectors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099aef4-0c65-4108-af48-15077a1bd348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.109+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67d4c3-e37b-467a-be11-c2d914c75e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.109+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bayanihan, Bakunahan</em>" is a collaborative effort of the
        government, led by the Department of Health (DOH) and the Department of the
        Interior and Local Government (DILG), in cooperation with the National Task
        Force (NTF) Against COVID-19, together with various communities and private
        organizations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920904f3-3f52-4a7c-9b7d-a6f0cec1f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.109+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb566fda-1aae-425e-88e6-47a92379f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.109+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This multi-sectoral event is a resounding expression of our <em>Bayanihan</em>
        spirit, which coincides with the nation’s observance of Bonifacio Day on Nov.
        30. The heroic example of Gat Andres Bonifacio’s courage resonates in each
        of us as we work together to fast-track and intensify our efforts to overcome
        this pandemic," President Duterte said in his speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea129efe-c134-48d9-8db7-1d8b6d0d16e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.109+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5078c93-d570-4eec-bc2a-d071f4970979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.109+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bayanihan, Bakunahan</em>" was rolled out nationwide to increase
        the country''s coverage of the first dose to 70% as well as to increase the
        booster shots across 16 regions outside Metro Manila. The second wave of the
        vaccination drive was slated for Dec. 15 to 17.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5659a53e-d329-4636-8a1a-b1a94cd9605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.109+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c7300-e9a0-4055-8034-d5df6bcab083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.109+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept of "<em>Bayanihan, Bakunahan</em>" is that you and
        I, we''re both heroes. And we can be heroes if we vaccinate ourselves against
        COVID-19, not only for ourselves and our families but also for the people
        around us," said Ma. Florinda Princess E. Duque, Director IV, Bureau of Communications
        Services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c743a-b615-4fb9-846e-99489f8e9fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.109+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007afd08-bddd-4cfa-8bcd-d38adf3f69d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.109+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, the government mentioned that the Philippines
        is expecting to vaccinate 54 million Filipinos by the end of the year including
        80% of minors aged 12 to 17 years old. President Duterte also said the government
        seeks to complete booster shots of fully-vaccinated seniors, health workers
        and people with comorbidities by the end of 2021. As of November, over 35
        million Filipinos have been fully vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55423628-c075-4124-a16e-d0f606a216a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.109+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c7f36-3116-4255-b1a2-b0226f60ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.109+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government has also assured that there’s enough supply
        for the upcoming three-day vaccination drive. “It is safe to say that we have
        enough COVID-19 vaccine doses for the National Vaccination Days. The national
        government is continuously working with the local government in terms of vaccine
        supply. Also, preparations have been done beforehand so that we can reach
        our goal of inoculating 3 million individuals per day," said Communications
        Director Duque.</p>'
