      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fec1c5-8e3e-4cee-9f05-0d1039ace666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:08:15.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:46:14.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we can have a meeting with the NBI to find who these missing
        people are. We''re not going to adjourn until we get those people," Senate
        Blue Ribbon Committee chairman Richard Gordon said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896a800-d0e9-47b7-9347-3010e8500351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:08:15.225+08:00
