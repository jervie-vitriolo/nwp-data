      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the faction led by Cusi elected him as<a href="https://cnnphilippines.com/news/2021/7/17/Cusi-PDP-Laban-president-Pacquiao-assembly.html">
        party president</a>, replacing Pacquiao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996d2b4-7322-4de2-b52a-9f1af8b3d0f7'
