      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c73a4a-6a7a-4eb4-bc66-186da7b48ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:03:48.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the active cases, 7,166 persons have mild symptoms, 3,801 are
        in moderate condition, 2,433 have severe symptoms, 889 are in critical condition
        and 688 have no symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d219d76-cdcd-4a58-81cb-452473748aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:03:48.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e5b322-a48f-4711-92de-85b4edfb4634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:03:48.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll moved closer to 49,000 at 48,987, which is 1.73%
        of the COVID-19 total, after 235 more people lost their lives. The daily number
        of fatalities surpassed 200 again after the figure remained below that mark
        for eight consecutive days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0aa7d9-6c47-418a-abaa-10f054035ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:03:48.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a110169-e24c-4454-a5e4-10ce095388e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:03:48.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 734 others got better, raising the recovery count to
        2,769,914 or 97.7% of the case tally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c19441-f42e-4d0c-999f-1fbc847c0895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:03:48.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd5ea8b-fb9c-4808-9fc2-ecfff10ff268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:03:48.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 218 survivors as among the dead after
        validation, and deleted 17 duplicate cases, including 13 recoveries. There
        were also 122 recoveries that were found to have actually tested negative
        and were removed from the record.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ba320-1fb3-4bb1-8b92-ab30fb8fd702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:03:48.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad6d90-a868-4f74-8fe5-29b30bd714b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:03:48.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from seven laboratories were excluded from the total —&nbsp;two
        did not operate on Nov. 30, while five did not submit their reports on time,
        the agency added. These laboratories contributed an average of 1% of tested
        samples and 1.1% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486604a-0215-40df-83ba-dec612274770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:17:24.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, remained under 2% for the second consecutive day. The rate is at
        1.8% based on 32,908 tests conducted on December 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a39fc9-9773-42c8-bd83-6f182a23efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:17:24.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa4be4-6712-4010-83e2-925928d354e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:17:24.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, countries may reopen
        if they have retained a positivity rate of below 5% for at least 14 days,
        because this means they have controlled the infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325869ab-153f-4cb3-bb4b-a68e534dfb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:17:24.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1634f29-1128-4466-85c3-47376187ec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:17:24.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s positivity rate has been below 5% since Nov. 11 but
        travel restrictions are being tightened due to the threat of the new, potentially
        more infectious Omicron variant. There has been no case of the variant detected
        in the country yet.</p>'
