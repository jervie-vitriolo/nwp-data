      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120ebc4-7be3-49d4-b34b-b9f5c816b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.110+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the collaboration, SM Supermalls, along with over 8,000 vaccination
        sites, will be opened to accommodate the target population. To date, SM Supermalls
        has already administered 6 million doses of the COVID-19 vaccines in over
        71 malls around the country. Of that number 200,000 are children aged 12 to
        17 years old inoculated at 45 malls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a5a521-974c-4ded-97f9-e8a697f4138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.110+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b8785e-271b-433f-ad33-95b1a742374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.110+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We at SM Supermalls have always believed that getting vaccinated
        is the best defense Filipinos have against the COVID-19 virus," said Steven
        Tan, President of SM Supermalls. "In the past months of working together with
        the government, we have achieved great things. We thank the government for
        the opportunity to serve the country and our fellow Filipinos as we open more
        convenient and accessible mall vaccination sites nationwide.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77337fcf-cb7f-4e30-ae1b-39b08ff6e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.110+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96061b29-b9ce-4cba-854c-ddcd32642f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.110+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from opening 66 mall vaccination sites, SM Supermalls also
        announced the participation of the National University in this endeavor. Over
        500 alumni, employees, and students from the university have registered to
        volunteer during the "<em>Bayanihan, Bakunahan</em>" drive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872b3808-ac6d-4ddd-8f79-ef9675f0058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.110+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f0377-6a3f-404a-906f-04a1a94dcb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.110+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the three-day event, people can walk in and register at the
        identified sites. For adults who want to get vaccinated, they are required
        to bring a government-issued ID and a medical certificate for those who have
        comorbidities. Pregnant and lactating mothers are also encouraged to get immunization
        shots.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963df089-6227-470b-abcf-ffea2f3c201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.110+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9837ca-9df0-4230-833d-d7e6d72692ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.110+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For kids aged 12 to 17, the parent/guardian should secure the following:
        any valid ID of the parent/guardian as well as a birth certificate, baptismal,
        or passport of the child. For children with health risks, parents/guardians
        are advised to get a medical certificate from their child’s attending pediatrician
        or physician showing that the child is eligible for vaccination. If both parents
        are not available during the vaccination day, an authorization letter signed
        by parents indicating the name of the assigned guardian with a valid ID will
        be needed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12fe166-9e0b-471f-8a72-1496c3b8f936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.110+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b6b767-1882-4caf-9e8a-2d9c17685e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.110+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those who have been vaccinated, booster shots will only
        be administered to those who had their 2nd dose for at least 6 months. Individuals
        who will avail of the booster shot should present a copy of their vaccination
        card. Apart from that, vaccinated individuals are also encouraged to volunteer
        in their respective LGUs and to rally behind the government to be vaccine
        advocates in their communities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e8118-da22-4610-b351-055e0e653ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.110+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c1dd7-64c2-4d8b-afcd-062ca9f886a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.110+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us be heroes in this fight against COVID-19. Get vaccinated,
        volunteer, and encourage your families, friends, workplaces, and communities
        to get jabbed," Tan said. "Let us all strive to make this Christmas safer
        and better for the people we value most. Because it is only through our collective
        will to put an end to this crisis will we be able to build back better for
        a brighter future.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f20eca-cef4-406d-a651-77e1e98548ce'
      'mgnl:activationStatus': true
