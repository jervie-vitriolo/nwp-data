    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f740791-e507-4d5a-aead-28464c651a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dr. Anthony Fauci on Thursday night
        called out Fox News for staying silent after one of its personalities and
        streaming hosts, Lara Logan, compared him to an infamous Nazi doctor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647fd807-7d69-41ef-9cd8-6cf6a95e4187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e146ae-36cc-4e7e-acef-1f87a0db3716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on MSNBC with host Chris Hayes, Fauci said, "What I find
        striking, Chris, is how she gets no discipline whatsoever from the Fox network.
        How they can let her say that with no comment and no disciplinary action.
        I''m astounded by that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c58e4f-a613-4fe1-82ed-defb45ec3eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e10e99-26ae-4d36-a1f2-8947f7f4ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logan has been condemned by the Anti-Defamation League, Auschwitz
        Museum, and American Jewish Committee for comparing Fauci to Nazi doctor Josef
        Mengele, who was known as the "Angel of Death" for performing brutal experiments
        on those at the Auschwitz death camp.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1274bcd6-0b01-4adc-ab6d-2e3e7fbf0b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e327055-fea1-44ba-a3ba-e3220fc6fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about it on MSNBC Thursday night, Fauci said the comparison
        was "preposterous and disgusting."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5a878-dd52-41dc-b94f-7873b36cd8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0e4835-1d3f-43cb-889c-564b88915b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unconscionable what she said," Fauci said, calling it an
        insult to all the victims of the Holocaust. "She was being totally slanderous
        to me and as usual had no idea what she was talking about."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77143b4-3870-461f-b040-3dcf748eb656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c90dbf-8403-4c1b-bf72-025e2c4c55a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADL and AJC have additionally called out Fox News for remaining
        silent on the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e38e17-b8b7-42dc-87b0-c7d597b4c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbdda47-fe0f-4c55-b363-4e28fed11569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADL said that Fox News seems "to be immune to shame and allergic
        to remorse." And the AJC said Fox News'' "silence has been deafening."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cbb562-a9f2-44b0-95ff-7a668eef87a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f38ba0-09b6-4d5f-847f-27ca6f030e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the right-wing network has declined to comment, despite
        the flood of criticism it has received.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e8c9d1-1200-4a3c-ac55-34b87a8e938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38e7041-ba0d-4e5d-af37-4e55c27dcd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, after Fauci''s criticism of the channel, a representative
        for the network again declined to comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c12bb-d8d8-4f32-9409-e06e3662ac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c1d95-81c0-41fb-9650-2d0e64ba645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other critics continued to hammer the network on Thursday for its
        unwillingness to condemn the extremist rhetoric from Logan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bc77c-2910-4109-8e53-afc65cf203ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef1caa-1d45-4cf4-9965-a8480bd221eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Fingerhut, the head of the Jewish Federations, said on CNN''s
        "New Day" that it was an "outrageous comparison" and argued that networks
        like Fox should explain why that is so to its audience.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4fa8c7-1c0c-463c-8010-44be9f8affe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55cb76a-0061-4760-8b25-61d562580f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logan, meanwhile, has showed no remorse for her rhetoric. Amid significant
        backlash, she doubled down earlier this week on Twitter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b5608-eac4-4eeb-be7b-ccacb9c21b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaacf6ce-ceb5-4765-aabf-85e718f7b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logan also amplified an attack on the Auschwitz Museum, retweeting
        a user who slammed the organization for criticizing her comments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dbd37e-8e1e-4848-a208-d183b962535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T14:10:56.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:25.558+08:00
