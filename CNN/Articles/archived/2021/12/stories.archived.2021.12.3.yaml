      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 36.8 million Filipinos have completed their COVID-19 vaccination
        as of Dec. 1— less than half of the 77 million original target to achieve
        herd immunity. Meanwhile, 389,451 have received their booster shots.</p>'
  'COVID-19-cases-deaths-in-Western-Pacific-down-but-WHO-warns-of-future-surges':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-03T15:49:47.347+08:00
    'imagesource': 'jcr:b5824411-8bfa-47fd-91cd-0e0e2985fbd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e639f1b6-b77e-4723-9198-bd071ba93bf1'
    'lead': 'While the COVID-19 situation is improving in the Western Pacific region,
      an official of the World Health Organization (WHO) said there is no room for
      complacency as the coronavirus continues to mutate, which may trigger possible
      surges.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T15:50:43.544+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:46:23.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:55.585+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases, deaths in Western Pacific down, but WHO warns of future
      surges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9513412e-c668-47e9-9953-084adc128349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:50:43.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — While
        the COVID-19 situation is improving in the Western Pacific region, an official
        of the World Health Organization (WHO) said there is no room for complacency
        as the coronavirus continues to mutate, which may trigger possible surges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee752f1a-21a2-4391-8036-d59d206ed16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:50:43.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While a few countries are still facing surges in many countries
        of the Western Pacific, the number of COVID-19 cases and the deaths has now
        decreased and plateaued," WHO Regional Director for the Western Pacific Dr.
        Takeshi Kasai said in a virtual briefing on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1adcd-1c86-4708-948f-ceab00d9fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:50:43.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasai added that more people also have secured their COVID-19 shots
        while operations of hospitals across the region have been eased after facing
        a spike in cases driven by the Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f35484d-00ef-4716-8787-70b48d292954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:50:43.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as long as transmission continues, the WHO official warned
        the world should anticipate "more surges in the future."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a6e5f-8961-4d3f-bc75-3b7c1f3003f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:50:43.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus can continue to mutate as the emergence of Omicron demonstrates,
        reminding us to stay vigilant," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0169aff-f960-413d-9da9-934ff75714ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:50:43.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in countries which have successfully suppressed the virus...
        we cannot be complacent," Kasai added, noting that global cases have been
        increasing for seven consecutive weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24637ed-1c6b-4f1d-9070-bac5d00b9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:50:43.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasai said governments around the world should continue to pursue
        these weapons against the pandemic: boosting vaccination and implementing
        health protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c7cc5-1461-4258-b0c3-c32280e8cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:50:43.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where there is a high vaccine coverage, we can reduce severe illness
        and deaths. The second tool is public health and social measures, which we
        know is effective in suppressing transmission - they remain key in the fight
        against COVID-19, including Omicron," he said.</p>'
