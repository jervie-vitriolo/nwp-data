      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General earlier tried to block Ressa’s
        travel bid, noting there was <a href="https://cnnphilippines.com/news/2021/11/25/OSG-opposes-Maria-Ressa-Norway-Nobel-Peace-Prize-.html">“no
        necessity and urgency”</a> for her to personally claim the award. It also
        called her a “flight risk” and cited her previous cyber libel cases.</p>'
