  'Bongbong-Marcos-no-record-compliance-payment-court-tax-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-03T21:03:57.012+08:00
    'imagesource': 'jcr:406a2eba-2191-414c-ae04-c8b6a75abea5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbc1dc19-faa3-4bf2-a234-b39bc1e1f6ef'
    'lead': '''The certification simply cements what we have already said in the petition.
      The respondent has been convicted and the sentence remains unserved,'' say the
      petitioners challenging presidential hopeful Bongbong Marcos’ 2022 bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T21:09:00.905+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:46:12.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:58.843+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court says ‘no record’ of Bongbong Marcos complying with tax ruling
      — petitioners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b770ef-24c1-4e71-a1a3-1330bdf2cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T21:09:00.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)—</strong> Petitioners
        challenging the 2022 bid of Ferdinand “Bongbong” Marcos Jr. said the presidential
        hopeful has “not satisfied” the judgment of the court in his previous tax
        case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a0d08-d26c-4c1f-83c7-e0b4de05cb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T21:09:00.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the group led by lawyer Theodore Te said
        it secured from the Quezon City Regional Trial Court (RTC) documents in relation
        to Marcos’ case, including a certification that there is “no record” of “compliance
        of payment or satisfaction” of the 1995 RTC decision or the 1997 Court of
        Appeals (CA) ruling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a016d8-5e8d-4797-81a1-827839f408ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T21:09:00.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is to certify that there is no record on file of compliance
        of payment or satisfaction of the decision of the Regional Trial Court dated
        July 27, 1995 or the Court of Appeals dated October 31, 1997,” read the document
        signed on Dec. 2.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Quezon City court certification stating that there’s no record of compliance
        of payment or satisfaction of 1995 RTC decision or 1997 CA decision involving
        Bongbong Marcos’ tax case | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/YLp6Ir9PGe">pic.twitter.com/YLp6Ir9PGe</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1466613362821718024?ref_src=twsrc%5Etfw">December
        3, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfcc7d4-d0ea-4986-891d-99eda6eff1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T21:09:00.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb70333-fd2d-4c7f-b8f1-8268114a6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T21:09:00.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1995 decision refers to Marcos’ conviction for failure to file
        income tax returns (ITR) from 1982 to 1985. This was upheld by the CA two
        years later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661119d-527b-47a1-a3a0-c13ef234533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T21:09:00.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the decision of the appellate court, the petitioners said
        Marcos was ordered to pay a fine of ₱2,000 for each count of the non-filing
        of ITRs for the years 1982, 1983, and 1984, as well as a ₱30,000 fine for
        1985 “with surcharges.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc71ed-c675-4478-a05a-52f83558e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T21:09:00.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator and namesake of the late dictator was also tasked
        to pay the Bureau of Internal Revenue the deficiency income taxes due with
        interest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f27a7-a9bd-4256-a0b3-8f0b2206427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T21:09:00.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said they will bring up this matter before the Commission
        on Elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02892dd3-e5e3-49ca-b82e-0656205e1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T21:09:00.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The certification simply cements what we have already said in the
        petition. The respondent has been convicted and the sentence remains unserved,”
        Te said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d5a6e-9dae-46f1-b951-1c862a00e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T21:09:00.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://www.cnnphilippines.com/news/2021/11/2/bongbong-marcos-disqualification-petition-comelec.html">Petition
        vs. Bongbong Marcos'' presidential bid filed before Comelec</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722671fa-350c-4d9b-affb-93c1792b05c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T21:09:00.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His continuing evasion of the sentence, coupled with his repeated
        misrepresentation of his eligibility all those times he ran for public office,
        is evidence of his intent to deceive the electorate and not to abide by the
        laws he aspires to execute,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29224b28-cef5-4293-9dbf-db8b44ce95e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T21:09:00.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ camp earlier maintained that his conviction was not tantamount
        to tax evasion, as it slammed the petition as mere “propaganda.” CNN Philippines
        is trying to get more comment from Marcos.</p>'
