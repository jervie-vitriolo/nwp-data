      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song comes just two weeks after Mendes and Cabello ended their
        high-profile relationship. The duo had been dating for over two years.</p>'
