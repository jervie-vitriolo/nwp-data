      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, he had teased the song on Instagram, as he sang the
        lyrics: "Are we gonna make it?/ Is this gonna hurt?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcabaa0-a7fb-41bb-b840-8f53ee02327d'
