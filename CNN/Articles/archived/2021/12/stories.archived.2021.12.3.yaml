      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information and up-to-date news on vaccination schedules
        at the SM malls in your LGU, follow @smsupermalls on all social media platforms.</em></p>'
