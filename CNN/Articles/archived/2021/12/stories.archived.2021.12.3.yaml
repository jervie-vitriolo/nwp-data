    'template': '1'
    'title': 'Over 8M vaccine shots given in first 3-day drive, 1M short of target'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287d82b-439a-4929-84b4-d74b15d6dcd5'
