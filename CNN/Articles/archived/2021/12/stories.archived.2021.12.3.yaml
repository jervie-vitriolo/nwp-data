      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worker shortages and empowerment</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00abadfe-3ea0-4b11-90ad-01812c450a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, businesses continue to struggle to find staff as the
        worker shortage has shown little improvement in recent months. As of September,
        the United States had 10.4 million job openings and the highest quits rate
        on record.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df1176-c708-46e4-8ff4-9914800cdd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95eb16e-aac0-4034-a5a3-6f8aa3697254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is good news for workers who are able to ditch jobs for better
        prospects in terms of pay, benefits or work-life balance. But for companies
        it''s a huge issue as demand has come back full force since the height of
        the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48531d4-d138-4985-84c0-ddf1a3358e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725b197-4de6-4aaa-bf41-3443f767d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To attract workers, business are raising wages and offering signing
        bonuses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b3b549-b97d-4592-af45-cdf5fea033c8'
      'mgnl:activationStatus': true
