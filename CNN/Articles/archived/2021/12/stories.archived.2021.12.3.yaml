        man outside the United Nations who appeared to have a gun is in custody without
        incident, NYPD says</a>."</em></p>'
  'Pope-Francis-Cyprus-trip':
    'author': 'Delia Gallagher, CNN and Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-03T04:42:27.886+08:00
    'imagesource': 'jcr:10c8d218-9075-4b82-9c01-cf33df7dbfd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75311bb5-8ade-402d-bc6c-f0f593a53303'
    'lead': 'Pope Francis arrived in Cyprus Thursday, where he called on residents
      to "welcome and integrate one another," referencing the divisions that the migrant
      crisis has sowed on the island nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T04:44:11.398+08:00
