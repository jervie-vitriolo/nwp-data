      'mgnl:lastActivated': 2023-01-24T12:46:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 0.5% or 14,977 of the cases are active or currently sick
        people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1911b37b-89cd-4c9c-8086-8aecc548b4f7'
      'mgnl:activationStatus': true
