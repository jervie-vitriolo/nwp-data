      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would reconcile with Duterte after the 2022 elections,
        Pacquiao said he has no bad feelings against him and they are in good terms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f0395-83d3-4515-ac05-ac48ab4cac61'
