      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao’s group said the election of new officers was “farce, illegal
        and not sanctioned by the general membership.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fcf50c-189d-4c06-bae8-cc8eb9878c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:07:51.148+08:00
