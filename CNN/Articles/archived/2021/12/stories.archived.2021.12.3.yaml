      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mabalacat City, Pampanga (CNN Philippines, December 3) —</strong>
        Aksyon Demokratiko’s presidential and vice presidential aspirants, Manila
        Mayor Isko Moreno and Dr. Willie Ong, are open to endorsements from the Duterte
        administration, the opposition and other parties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79ed9a-fbf2-4935-8263-2a5b741dcced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9cc71-386c-420f-a159-70456f0824bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the tandem’s visit to Talavera, Nueva Ecija on Wednesday,
        Moreno was asked about the possibility of getting an endorsement from President
        Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd400c78f-63f9-4178-9fd1-a732704c243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555769b-d978-4abd-b166-33431c290d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayoko silang pangunahan… ang Pangulo botante, ah. Gusto ko
        nga maiboto niya ako. Isang boto rin yun e</em>,” Moreno told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b17e113-c638-4c5f-a48d-e0d5b1c2a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab901bb-3d53-4ddb-94f0-81fec09cc402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t want to pre-empt them. The President is a
        voter. I want him to vote for me. It’s also one vote.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c463ec0-a74f-43ef-be0f-142821de82b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c4cd1-77c7-4a0f-b831-f28eb5170559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno was also asked if he would accept support from the Makabayan
        bloc, one of the critics of the administration. He said he would thank them
        in case they support him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c59938-31ff-492e-b1f1-5e6d4470cbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd935ba93-7f47-44c4-9c7f-190f356cf6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno’s statement comes after the administration’s bet Senator
        Bong Go announced that he would withdraw from the 2022 presidential race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89a5f9-1859-41e2-8ace-166472fd3a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ae75d-f2af-4aa7-97c8-1492d30bef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate event in Mabalacat City, Pampanga on Thursday, Ong
        told reporters that he was also open to endorsements from different parties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b21f8d-f201-43e9-8781-4d1790c397a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fcde90-9924-4b59-a13b-2ba7fa6eac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung nag</em>-announce <em>ako</em> (<em>na tumakbo</em> for
        vice president), <em>halos</em> 80%<em> ang nagalit sa akin sa iba’t ibang
        parte. Pero</em> after two to three weeks, <em>nakita naman nila ‘yung hangarin
        kong makatulong. Ngayon kung maraming babalik sa ibang grupo—sa administrasyon,
        sa oposisyon—maganda po</em>,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54826ee-7219-4480-8e9e-5367ac99422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da542d7f-de99-49cd-8513-cdfecb5ec56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I announced my decision to run for vice president,
        around 80% of my supporters were displeased. But after two to three weeks,
        they saw my drive to help people. Now, if many people will support me again—from
        the administration or the opposition—it will be good.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d272f6-3cc5-469d-8df2-4c373b199aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5090f791-ef6f-4c33-a7e6-c86a9df46861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moreno: Filipino farmers first</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ca211-fc53-4296-846c-ba46787e36da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno and Ong visited farmers and tricycle drivers in Nueva Ecija
        and Pampanga. The tandem discussed their plans for the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c1f9e9-4ca9-40c4-b82a-0d1fdebe9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84236d9f-0551-4063-a5ce-f7c0e6bb9cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno promised to prioritize local produce by reducing rice imports,
        which he said should only be done “for purposes of reserve” during calamities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0502bdbd-da2a-4bc8-ab34-de732f874338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6a632-6df7-4a6e-935b-57b011363df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for stricter import controls on pork and chicken.
        He said that if he would be elected president, he would issue guidelines for
        the importation of pork and chicken to help local hog and chicken raisers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a2788-75ef-4541-b19c-f431cdf01af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb2bfa0-d39d-4182-abd3-bb6c38c71729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ong: PH should have bigger infectious disease hospital</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800775e9-0aa5-42aa-99c6-c0e63a64fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b2299b-2587-443a-a8d1-8e4a13849501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ong promised to build a bigger infectious disease hospital,
        saying the San Lazaro Hospital in Manila is “too small” for the country’s
        needs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8866b2-0426-483c-b074-744aec52a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1cc699-2e79-4a38-9f16-8bda94c18200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Lazaro Hospital has a 500-bed capacity, according to its website.
        It aims to be the “center of excellence for infectious and tropical diseases
        in the Philippines by 2023 and in Southeast Asia by 2030.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e91c58b-7a05-4d62-8cae-d31d433b412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b9d84-f92f-4112-b24d-8a3004aa173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong also said the Philippine General Hospital should not be reused
        as the country’s premier COVID-19 referral hospital because other patients
        would be in danger. He expressed support for House Bill 9560, which seeks
        to create the Center for Disease Prevention and Control.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef59395-9d30-4f45-91f9-11f2762df293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe6c73-422e-4357-a4a6-eecf66568029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility will help in strengthening the country’s COVID-19 response
        as it will provide laboratories, biosurveillance, and more doctors. It will
        become an entity separate from the Department of Health and will serve as
        the principal agency tasked to handle communicable disease prevention and
        control.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be41377-6bc2-462c-acdf-67239c2ff810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e0247-06ed-4d0a-bc8c-91f7a585983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T05:26:15.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representative passed H.B. 9560 on third and final
        reading in July.</p>'
  'Pacquiao-on-PDP-Laban-unification-talks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
