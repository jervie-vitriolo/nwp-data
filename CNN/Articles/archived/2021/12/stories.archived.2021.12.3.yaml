      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tyhoon Nyatoh is still moving in a northeastward direction, meaning
        to say, we will not expect this typhoon to enter our area of responsibility,"
        Raymond Ordinario, weather forecaster at the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration, told CNN Philippines'' New Day.</p>'
