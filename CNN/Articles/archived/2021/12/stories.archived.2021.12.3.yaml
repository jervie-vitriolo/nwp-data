      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyrics in the song include: "If you tell me you''re leaving, I''ll
        make it easy/ It''ll be okay/ If we can''t stop the bleeding/ We don''t have
        to fix it/ We don''t have to stay/ I will love you either way/ Ooh-ooh, it''ll
        be oh, be okay/."</p>'
