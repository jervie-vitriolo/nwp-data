      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319581fc-62e6-4b39-a58f-3c45e8766f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.747+08:00
      'mgnl:createdBy': 'bamba'
