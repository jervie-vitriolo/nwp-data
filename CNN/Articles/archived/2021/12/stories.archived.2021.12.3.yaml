      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations confirms hackers breached its systems earlier this
        year</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e56229-9ca0-495c-9d11-3a9c39e7bac9'
