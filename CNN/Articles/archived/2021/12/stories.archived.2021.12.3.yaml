      'text': '<p>Vergeire added one passenger from Burkina Faso and another from
        Egypt tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48db9e-2fc5-4a38-b603-da80adb5e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:16:29.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples of the three individuals were sent to Philippine Genome
        Center to determine if they have the Omicron variant, she added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc7ed76-897a-490b-a8ee-607f26a9f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:16:29.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no reports of Omicron cases in Burkina Faso and Egypt
        but the two are being monitored "since they are part of the African region,"
        Vergeire said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd23fd4-f2b1-4a4e-92b1-588958450ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:34:46.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government is tracing and monitoring 253 travelers
        -- 249 Filipinos and four foreigners -- from South Africa, according to Vergeire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac5f603-f333-4aa0-90cc-31c99761e863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:34:46.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad630eb2-6bf6-42a3-8732-47d7e947448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:34:46.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BOQ (Bureau of Quarantine) has started to locate these passengers,"
        Vergeire said in an online media forum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1022a9f8-a373-4d68-bcb2-ffce9d57ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:34:46.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, BOQ and regional epidemiology surveillance units
        have so far contacted 80 of the 253 travelers who arrived from Nov. 15 to
        29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97dafc4-a89b-469a-992b-86ad415e7350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:16:29.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 80, 72 are in facility-based quarantine, three are isolated
        at home, and five have been discharged, Vergeire said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302ade5-eec0-4f91-bd1c-3b109d01228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:16:29.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight were still being located while 165 are "under verification
        process." CNN Philippines sought clarification on what "under verification
        process" means but has yet to receive a reply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b658adbf-0d24-4251-a850-4b2cfc649ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T16:16:29.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retesting is also ongoing, Vergeire said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a8024-72bb-43dc-bdd3-16989818330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:34:46.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government banned flights -- except those carrying Filipino
        repatriates -- coming from South Africa, Botswana, Namibia, Zimbabwe, Lesotho,
        Eswatini, and Mozambique, Austria, the Czech Republic, Hungary, the Netherlands,
        Switzerland, Belgium, and Italy until Dec. 15 as a preemptive measure against
        Omicron.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72425744-a61d-4076-b5dc-afb970a95153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:34:46.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Dec. 3, 35 countries and jurisdictions have reported Omicron
        cases, Vergeire said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e46be-6c03-4c9a-b164-d74c7c6c80bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:34:46.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing early reports, she said Omicron has 50 mutations overall
        and some of them "have been linked to increased transmissibility and immune
        evasion."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c091020-a98b-4826-8567-ae2d4c564b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:34:46.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, further studies are necessary to better understand just
        how these mutations affect transmissibility and efficacy of vaccines," she
        added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282868b8-b288-49b5-ad20-7b08ec104a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:34:46.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the World Health Organization (WHO) said it is unclear
        whether Omicron is more easily spread or if it causes more severe disease
        than other variants of concern. But preliminary evidence suggests there may
        be an increased risk of reinfection with Omicron, it added.</p>'
  'Cebu-City-no-vaccine-no-entry-2022-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-12-03T16:31:00.000+08:00
    'imagesource': 'jcr:5930bfd7-5c3a-4d08-8822-8fc4a79db46a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1c89733-1575-4e63-ac5b-a810d84bae7e'
    'lead': 'Unvaccinated individuals will be prohibited from entering all indoor
      and outdoor establishments in Cebu City beginning next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T16:33:31.078+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T12:46:21.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:56.177+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cebu-city', 'no-vaccine--no-entry', 'unvaccinated', 'fully-vaccinated',
      'individuals', 'people', 'residents', 'michael-rama', '2022', 'covid-19']
    'template': '1'
    'title': '''No vaccine, no entry'' in Cebu City establishments starting Jan. 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c8bc34-6b7f-4dd2-88b4-11c48c076529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:33:31.079+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Unvaccinated
        individuals will be prohibited from entering all indoor and outdoor establishments
        in Cebu City beginning next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f923d820-6b78-4dbd-a1de-8af3e42e32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:33:31.079+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Michael Rama said Friday the new directive, which takes effect
        Jan. 1, aims to fast-track the rollout of COVID-19 vaccines in the city. It
        covers both public and private establishments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7643d217-dad0-4a8d-b01d-8e47aea8141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:33:31.079+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All establishments, institutions, and entities must check and require
        the presentation of vaccination and identification [cards] of all [their]
        clients or customers upon entry," Rama said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3430d6-56f4-4f3b-8c83-248312373937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:33:31.079+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, [they] are enjoined to disseminate information that they
        will only cater [and] allow entry and access to fully vaccinated clients and
        individuals," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c8402-0163-40c9-aad0-95bcc14c19c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:33:31.079+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive, signed on Dec. 1, also shortened curfew hours to
        midnight until 3:00 a.m. from the previous 11:30 p.m. to 4:00 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f7b662-0590-4dae-a956-1ac932960a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:33:31.079+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-person Christmas parties will be allowed, but all participants
        should be fully vaccinated. They must also strictly comply with the allowed
        capacity in the respective venue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f563d9-a058-4cad-950f-0ca9b292f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:33:31.080+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/12/3/In-person-gatherings-risky-COVID-infection.html">READ:&nbsp;Infectious
        disease expert warns public: In-person Christmas parties still risky</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4959088-661a-4437-be57-5afe36143655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:33:31.079+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama said the city government will start a regular assessment of
        its vaccination numbers, as he reminded residents to get their COVID-19 shots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bea057-9283-4419-b529-e2df2a7774c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:33:31.080+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This administration means business. We will open all as long as
        everyone is vaccinated," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30802fdf-c2bc-4319-bc1f-dc38ee301583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:33:31.080+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:21.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City mayor will issue an executive order on Dec. 29 to
        reinforce the directive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f780317-9953-4850-846a-d92adda488f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:35:44.083+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:21.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Dale Israel contributed to this report.</em></p>'
  'Govt-keeps-expired-AstraZeneca-doses-Negros-Occidental':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-03T17:18:30.456+08:00
    'imagesource': 'jcr:8295a62a-d0d4-4bf3-99e8-e4cdd411a740'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a3b36d9-5381-4aa0-80a7-d635fc3b0446'
    'lead': 'The government is keeping over 14,000 expired AstraZeneca COVID-19 vaccine
      doses from Negros Occidental, a Health official says, in case the drug company
      applies for an extension of the expiry date for these shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T17:21:02.921+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:46:21.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:56.304+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt keeps expired AstraZeneca doses from Negros Occidental'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1791cd-9891-49ed-a9bf-90f6f98f431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:21:02.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:21.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong>&nbsp;The
        government is keeping over 14,000 expired AstraZeneca COVID-19 vaccine doses
        from Negros Occidental, a Health official said Friday, in case the drug company
        applies for an extension of the expiry date for these shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e755e-7910-4ad2-a5a5-eadb049451a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:21:02.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:21.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kinuha natin...tinago natin, we stored [them] with defined storage
        guidelines para magiging efficacious parin siya, or epektibo pa rin siya kapag
        binigay kung saka-sakali,” Health Undersecretary Maria Rosario Vergeire said
        in an online forum..</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1895ee1-0343-4512-9f90-e7574510bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:21:02.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:21.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We took them, we stored them with defined storage
        guidelines so they can still be efficacious in case we give them away.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc7b26-be3c-493a-af99-39f67786d108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:21:02.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:21.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We coordinated with the manufacturer — kinakausap kung magkakaroon
        din sila ng pag-a-apply sila ng (if it will apply for an) extension of shelf
        life for these vaccines para magamit pa rin po even after this expiry date,”
        she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d91218-4eeb-4209-98fb-619c794493ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:21:02.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:21.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, citing reports, said a number of local officials refused
        to accept the vaccines as they were about to expire when offered to them,
        while others preferred other brands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7863a63-cfdd-4d0d-a0eb-c1a50e837497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:21:02.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:21.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they will investigate the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af7e11c-35e1-4b97-8183-ea8ead5e81f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:21:02.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:21.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reminded local governments that even nearly expired vaccines
        “can still be used” and are “effective.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48adc5d3-866a-4401-9f35-ae8067bf4438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:21:02.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:21.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pfizer earlier applied for an extension of the shelf
        life of its vaccine, Vergeire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140a6a0-1a88-4b40-99f6-5bdf3b48f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:21:02.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:21.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fab0aa-5cd6-4f3c-9767-06b32af9b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:21:02.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:21.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They found based on continuing studies of their vaccines that we
        can extend the shelf life of their vaccines up to another three months from
        the time they are set to expire,” she added.</p>'
  'Globe-takes-out-15B-bank-loans-to-fund-capex':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-03T17:20:58.181+08:00
    'imagesource': 'jcr:5a037f2e-a9a6-4401-b979-54cd16d202ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '222db72c-2823-4258-bae1-d9a4ee2b8652'
    'lead': 'Globe Telecom has tapped fresh debt to support its capital spending for
      this year, a bulk of which would finance its data infrastructure rollout.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T17:23:24.508+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:46:20.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:56.442+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe takes out ₱15-B bank loans to fund capex

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6a05f4-2a6f-42e6-a7fa-92f8db81be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:23:24.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — Globe
        Telecom has tapped fresh debt to support its capital spending for this year,
        a bulk of which would finance its data infrastructure rollout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaed363-db5b-40c8-b41c-5047fd6f8d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:23:24.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, the industry giant said it secured term loan facilities
        with BDO Unibank, Inc. and Land Bank of the Philippines for ₱10 billion and
        ₱5 billion, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadcc1f4-770e-4933-9ad7-86f933148a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:23:24.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The loans shall be used to finance the Company’s capital expenditures,
        debt refinancing and for general corporate requirements,” it said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05751ea8-cd9b-4b3a-9f25-4d7f26436cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:23:24.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, Globe earlier allotted a capital spending of ₱70 billion
        but it was eventually increased to ₱76 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778b824-748d-417a-a538-c0d7a9dc60bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:23:24.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of end-September, the telco already coughed up ₱65.4 billion—even
        higher than its full-year 2020 investment. About 84% of this was spent on
        network buildup to support Filipinos’ reliance on internet connectivity amid
        the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e39a0f-9a8f-45f2-8541-03bfa4682827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:23:24.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe’s January to September performance improved to pre-pandemic
        levels, with a 13% jump in net income to ₱18 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81028bce-7701-4787-8fab-f80a30cede9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:23:24.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/11/12/Globe-rebounds-to-pre-pandemic-levels-explores-new-revenue-sources.html?fb&amp;fbclid=IwAR0SjtalKn5yJvF0nrqDkRx5Gln_gwPLgZ44T1Paf_WxBxnfTpvj20qF2AE">RELATED:
        Globe rebounds to pre-pandemic levels, explores new revenue sources beyond
        telco</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d9f09c-fd91-4dee-b975-a2a91b63aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:23:24.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated service revenues in the period also jumped to ₱113.6
        billion, up 4% from last year and 3% higher than 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55adb6a8-b9b4-4322-ba54-db95877b66e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:23:24.509+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in data consumption and broadband usage continued to fuel
        Globe’s top line, accounting for 80% of total service revenues.</p>'
  'Comelec-final-build-2022-election-software':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-03T17:25:40.163+08:00
    'imagesource': 'jcr:f3ea6c91-b1b5-469e-8941-8539d85c9c10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dca94b97-efad-442a-bbe1-10acfb0d56f8'
    'lead': 'The Commission on Elections on Friday completed the final trusted build,
      or the final version of the programs that will run the May 2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T17:27:08.256+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:46:20.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:56.546+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec completes election software for 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7582edc-99ac-4c17-b27b-db54b3b6ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:27:08.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)—</strong> The
        Commission on Elections has finished its final version of programs that will
        run the May 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6ba8c-211e-4e09-bc5f-c8b194664090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:27:08.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body tapped US-based Pro V&amp;V based to certify and convert
        source codes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f929cd9-38c3-4aab-a547-b7bbe7fff36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:27:08.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Marlon Casquejo flew to Alabama, USA to personally
        witness the creation of the final trusted build, or actual programs which
        will operate three components of the automated election system (AES).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a17fc-f1d0-4aab-86ca-7f942945e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:27:08.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included are the codes that dictate how vote counting machines (VCMs)
        will read and count ballots, those for the consolidation and canvassing of
        tallied votes, and the overall election management system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75bcc81-1082-42d1-96ec-43871257215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:27:08.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same process also included the creation of unique hash codes
        for the VCMs and the voter’s receipt printed out after every ballot. It should
        match the original codes published by Comelec online. If it does not, it meant
        something was changed from the script and this may be questioned. This was
        the issue encountered in the 2016 elections, which the poll body clarified
        to be only a “cosmetic” change, where a candidate’s name was changed from
        “n” to “ñ.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262faf68-f8f3-4e03-ae66-2b5e720ed3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:27:08.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process was finished in eight hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5e3cd-a594-4006-8f4b-b5783094dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:27:08.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec will eventually load the codes to the machines and test
        them out during the mock elections on Dec. 29 and for field tests running
        up to the May 9 voting day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d365c-b777-4bde-8bf0-a8ada1a12891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:27:08.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have done all the source code reviews of all of our AES components,”
        Casquejo said. “The source code will be converted to an executable file or
        an installer… This is very important because we will use it in our May 2022
        national and local elections.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7badd7-1f44-4863-8ed2-eb642bfd3e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:27:08.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology experts, poll watchdogs and political parties are finishing
        the line-by-line source code review. If any changes will be made, a new trusted
        build will have to be compiled.</p>'
  'Lim-Pangilinan-MPIC-leadership-2022':
