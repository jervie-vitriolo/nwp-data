  'platform-heels-comeback-fashion':
    'author': 'Megan C. Hills, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-03T10:44:57.831+08:00
    'imagesource': 'jcr:1feaa630-6792-4c2c-85b0-33f1c6eae6ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70672683-27e6-4ef0-875a-7fdcd1198cac'
    'lead': '"People just want to feel happy again," a celebrity stylist said, adding
      that high heels, particularly bright-colored and sparkly ones, are part of the
      greater "mood-enhancing" fashion seen across the board, from clothing to accessories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T10:44:57.169+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T12:46:31.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:53.077+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['platform-heels', 'shoes', 'fashion']
    'template': '1'
    'title': '''The higher the better'': Why platform heels are back in fashion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6fef0-68dc-4282-af37-cb8b93f28baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.169+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Heels are making a serious comeback, with
        stars leading the post-lockdown trend for towering footwear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba730a8c-9ff3-4137-8f98-c74e2b4ba30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.169+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé donned a pair of this year''s "it" shoe —&nbsp;six-inch
        hot pink Versace platform heels —&nbsp;to an event in August, spurring an
        internet frenzy over the item. (The $1,425 Medusa Aevitas worn by the singer,
        as well as by Ariana Grande and Dua Lipa, were the second most searched for
        product on the fashion website Lyst.) Celebrities like Olivia Rodrigo and
        Blackpink''s Rosé were seen sporting similar styles at the White House and
        Met Gala, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da75f4ba-86e4-407d-9179-19118570e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People just want to feel happy again," said celebrity stylist Nicole
        Chavez in a video call, adding that high heels, particularly bright-colored
        and sparkly ones, are part of the greater "mood-enhancing" fashion seen across
        the board, from clothing to accessories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453e29df-0d63-43b0-abe1-08ac6df93007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, within the wider trend for statement heels, the pivot to
        platforms —&nbsp;or ones with chunkier soles reminiscent of Y2K fashion —
        may be best explained after a year of loungewear-dominated wardrobes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf13690-22cc-46af-baf7-5a3cbc43cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re coming out of wearing sneakers and being in comfortable
        shoes, and so the jump from sneakers to stilettos is a big one," Chavez said.
        "I feel like the platform, because it is more comfortable, is a great alternative."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e791ef-de50-4508-9070-af1b48bdc227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, it''s platform everything. The higher, the chunkier,
        the better."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c69e7-93d7-4805-b598-c67cddab09b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But women aren''t the only ones wearing platforms. Rapper and singer
        Lil Nas X often wears them with his flamboyant outfits, while Billy Porter
        paired his sparkling Richard Quinn gown with statement platform boots at The
        Fashion Awards. "Saturday Night Live" star Bowen Yang spiced up a more traditional
        facing black suit at the Emmys with silver ones by Brooklyn based Syro, which
        brands itself as "femme footwear 4 everyone."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd13b36-41ca-4130-a9f4-f56ec2ed0a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syro co-founder Shaobo Han says that the shoes have become a tool
        for self-expression as people increasingly challenge and blur gender binaries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea18028a-4d72-495c-846c-992fdf93ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to display that femininity (on the street) without feeling
        ashamed is powerful," Han explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c3949-3355-4883-b09d-92a6bc1617ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sign of the times</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76e7d8-b33f-4cae-9ed9-4dedd7b3efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity of platforms has risen and fallen throughout history.
        Ancient platforms existed as far back as 6th century BCE. Over time, they
        evolved, encompassing East Asian wooden styles worn by Manchu women during
        the Qing dynasty and the lavishly patterned geometric ones of the 16th century,
        known as "chopines."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d03436-942d-4292-a81a-4e0d68c73f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noblewomen in southern Europe would wear these "wildly high" platforms,
        increasing the length of the textiles, according to Elizabeth Hemmelseck,
        the director and senior curator of the BATA Shoe Museum in Toronto. One recorded
        pair was as high as twenty inches.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa20e4d-d85b-4115-aa10-62e98655364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform heel — which combined both a block sole and heel —
        is believed to have emerged in 17th century Persia. The style was worn by
        Persian horseback riders as designers attempted to "figure out the architecture
        of the high heel," said Hemmelseck.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2fe3ae-3fa5-4975-a15b-9a860744dc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the high heel was developed, they fell into obscurity before
        coming back into fashion during the 1930s, 1970s, and late 1990s and 2000s.
        Interest in platforms seems to grow during times of "social unrest and economic
        stress," Hemmelseck observed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2efaa5-8864-408e-8809-38c0a650f1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why (is it that) during the Great Depression the shoes go bananas?"
        she asked. "Why during the oil crisis and the economic woes of the ''70s (are)
        our shoes going crazy again? Is there some commonality?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178c708-43af-4022-b26f-e3037ef52e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a trend that technology company IBM researched in 2011 with
        a study exploring why heels go higher during these challenging periods, as
        well as during later crises like the dot-com bubble bursting in the late ''90s.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fbb8b7-d24e-4a79-bd4c-b010b27763ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually, in an economic downturn, heels go up and stay up, as consumers
        turn to more flamboyant fashions as a means of fantasy and escape," IBM''s
        consumer products expert Trevor Davis, is quoted as saying in the report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa006968-ed90-473e-8b30-1e43acc44a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was ever a fantasy shoe, it was the one created by Italian
        shoe designer Salvatore Ferragamo. In 1938, during the Great Depression, the
        designer released "The Rainbow" — platforms sporting a multi-colored sole
        that were dedicated to actor Judy Garland. They were made with cork as well
        as colored leather, a material that was scarce at the time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f5df67-b875-4c73-927a-b5018a991396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond being a form of escapism, however, platforms again rose in
        popularity in the 1930s due to pragmatism, Hemmelseck speculated. Many women
        at the time couldn''t afford a luxurious wardrobe, so investing in an expensive
        platform heel that could be worn with many outfits offered a way to participate
        in fashion trends through a "single outrageous accessory," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b041e2f5-e192-48a3-a94d-ae49b39ba9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Platforms) did a lot of work, saying: ''I''m a part of the times,
        and so I still am fashionable. Just don''t look at the rest of what I''m wearing.''"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587de6f-fba9-4947-b571-b64a72d916dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1970s, the platform heel once again saw a resurgence, with
        the likes of David Bowie and John Travolta storming the stage with sky-high
        versions. On stars like Bowie, Travolta and Elton John, the shoes presented
        "larger questions about the (gender) binary," Hemmelseck added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628c9d2-f191-4d4d-a67e-87088a574c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemmelsack also noted the resurgence of platform heels for men during
        that era due to factors like The Peacock Revolution in the ''60s, which reacted
        to the US women''s liberation movement at the time by "looking at other models
        of masculinity around the world."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9dc02c-2143-493c-986e-e6c6df300d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men during this period were "talking about this being a revival
        of (French King) Louis XIV," who was known for his powerful, opulent wardrobe.
        "Can''t we Western men shake off this boring uniform of authority, the business
        suit, and begin to connect with our innate masculinity through how we dress?"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd177c5ef-cb75-4f00-b732-b77b3b6a51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platform heels have also developed different connotations over time
        — and in some cases symbolize sex work. According to Hemmelsack, the "thick
        platform, with a narrow heel, (became) this sort of architecture of stripper
        wear" as early as the 1930s. Over time, it evolved into the clear Lucite platforms
        of the ''90s worn by strippers and pole-dancers, thanks to brands such as
        Pleaser, which then trickled into the mainstream in the 2000s as stars adopted
        them into fashion.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ec987-1897-40b2-90d2-153bfa77112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the platform heels favored at red carpet events this year,
        Hemmelsack said the style plays off this eroticism as well as the surge in
        ''90s nostalgia.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17bce24-db12-4e77-b3c6-eb2b95d3b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.173+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyond fashion</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64030b66-2428-4531-a12c-496984cbbd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.173+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, "dopamine dressing" has become a widely used term in fashion,
        characterizing the desire for bolder, brighter, sexier outfits.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1700d-d1b9-4bdb-9a8a-8847603961c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.173+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Syro''s creations —&nbsp;such as ostentatious red platforms
        and the metallic silver ones worn by Yang —&nbsp;have coincided with this
        trend, selling out almost immediately to the surprise of co-founders Han and
        Henry Bae.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb22c0e-8d25-4bbe-b432-2696d70b525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.173+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t think something as loud as the (silver) shoe we created
        was going to be received so well, but again, it just shows that people want
        crazy things," Han said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e0d80-dfc5-4760-9389-614755ef1007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.173+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the platform shoe is more than just a fun piece of footwear
        —&nbsp;it''s a form of gender expression, added Han, who uses they and them
        pronouns.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ff7ae-6079-4b43-95d7-836cc54c83b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.173+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While platform heels for men and non-binary people have recently
        become associated with fetish gear, they said, Syro was created to fill the
        need for "everyday platforms for non-conforming people... objects that really
        express how we see ourselves." Growing up, Han recalled, femininity was "used
        against me," but the shoes now act as a reclamation of that femininity.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0bf83-86bf-4421-b18b-407511999e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.173+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability to walk down the street in a pair of heels, swaying
        our hips, click clacking (in) these pinnacles of femininity&nbsp;—&nbsp;it''s
        just inherently powerful."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4633fb-e3f0-4d9c-88e8-fa410346a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.173+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want to feel powerful and (be) powerful. That''s something
        I think platforms really make all of us feel. The moment you put them on,
        the additional five-inch height that you automatically get, you just start
        to suddenly see the world differently," they said, adding they wanted to show
        "queer kids out there queer joy is real."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777e9f5-c93d-4741-899f-f5ce25968d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.173+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Living our life as authentically and as joyfully is a protest against
        the repression that we''ve been feeling."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b2d4a9-08ef-4439-985c-b22a86416ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:44:57.174+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/platform-shoes-fashion-trend/index.html">''The
        higher the better'': Why platform heels are back in fashion</a>"</em></p>'
  'Sinovac-booster-as-good-as-other-brands':
