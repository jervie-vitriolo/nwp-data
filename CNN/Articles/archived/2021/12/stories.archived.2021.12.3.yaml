      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All UNHQ occupants were advised to resume their normal functions,
        according to an internal message from UN Security.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0ad0a3-33be-4af4-a325-5f165c87e328'
