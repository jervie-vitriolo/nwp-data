      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Even in the dusk
        of her life, vendor Pililia Pardo, 79, would deposit a portion of her earnings
        every day at a nearby branch of Cebuana Lhuillier. She opened a small store
        during the pandemic in hopes that she would not be a burden to her children
        who no longer live with her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b0ff0e-2871-40f4-9816-7a8142870797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:01:06.736+08:00
