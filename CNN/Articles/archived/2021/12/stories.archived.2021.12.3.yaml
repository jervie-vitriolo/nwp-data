    '38':
      'image': 'jcr:c07e7452-bb82-43ca-899e-8755af6578b1'
      'imageCaption': '"Filipiñana" (Philippines/United Kingdom) from the Asian Shorts
        program of the QCinema International Film Festival. Screenshot from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccee402-7d28-4f78-9471-d43c164feedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:23:00.044+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c36c5-dc06-4714-89d3-3605285e4ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Shorts program saved the best for last with "Filipiñana"
        (dir. Rafael Manuel, Philippines, UK). Like “Sunrise in My Mind” it''s closer
        to absurdism by doing little. But it did so a bit more because there is no
        sunrise at the end of Manuel''s young girl. She''s on a golf course that has
        no business being there in the first place. Brown bodies litter a pocket white
        world. Their tasks are banal. She is like Camus'' Sisyphus. She is transported
        back to her job as a tee girl just when&nbsp;we see her enjoy her shift&nbsp;end
        with friends.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
