    'template': '1'
    'title': 'Paris Archbishop allegedly involved in ''intimate relationship'' with
      woman resigns'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4983e4-4426-410e-912f-ac2da7bcbeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pope Francis has accepted the resignation
        of Michel Aupetit from the position of Archbishop of Paris following reports
        that Aupetit had a consensual "intimate relationship" with a woman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00466bf9-ddb7-4dcb-8c38-48799adbfecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7bff4-b334-479d-8e99-73e46f3d692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was announced in a statement from the Vatican Thursday
        after French magazine Le Point broke the news of the relationship on November
        22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55d87e-4d93-4413-8670-669fdecb2fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a57fda-bb7c-46f7-be53-438842feac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aupetit also released a statement after the Vatican announced its
        decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76fb249-4461-4911-9a8b-76fe8de11860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e25002-91ef-41f6-9b12-9cdd3f818ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was, of course, greatly disturbed by the attacks I was subjected
        to," reads the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de819bea-32ae-4fd7-bfd3-cd940ffca415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29378e-506e-4fb1-9d1b-d7142bafdd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask forgiveness of those whom I might have hurt and I assure
        you all of my deep friendship and my prayer, which will always be yours."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a028dd08-dacc-4c81-856d-fbdf24fa52a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3350ba5-44d9-4906-aaa5-9ee5bc7f81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged relationship came to light due to a love email Aupetit
        sent to his secretary by mistake in 2012, when he was the Vicar-General of
        Paris, according to Le Point.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37d5ce-edcb-406c-8141-b74ceffaf6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdfc344-a9e1-47a4-a287-9bd581236bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite admitting in the Le Point article that his behavior "towards
        her may have been ambiguous, implying the existence between us of an intimate
        relationship and sexual intercourse," Aupetit has firmly denied that anything
        actually happened between him and the woman in question.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a005c32-9b24-42fb-b1d9-206267868739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edc72ff-62c2-40c6-81c4-7c9b18ff4029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who knew me then, and who shared my daily life, could certainly
        testify that I was not maintaining a double life as the article suggests,"
        he said in an interview with Radio Notre Dame on November 27.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b1d3b-92da-4c1e-925e-939abde8bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a213622-a10c-40c4-bfcb-fa18574d7888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize, as I have already said, that I mismanaged a situation
        with a person who came to me on numerous occasions. I confided this error
        to my spiritual guide and the ecclesiastical authority was informed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d4768-e279-487d-ba51-a9d30d7cc009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620155b-351c-4100-ae05-13641539f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aupetit''s resignation comes at a time when the public image of
        the French Catholic Church has been damaged by the release of a damning report
        in October which says that members of the Catholic clergy in France sexually
        abused an estimated 216,000 minors over the past seven decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b52a9f8-b869-453d-bcb7-9c25d1d06b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:49:03.294+08:00
