    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:56.815+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['senator-panfilo-lacson', 'ping-lacson', 'cavite', 'vote-rich-province',
      'presidential-aspirant', 'presidential-hopeful', 'votes', '2022']
    'template': '1'
    'title': 'Lacson confident he will get vote-rich Cavite''s support in 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e70754-b469-40bb-aacc-fa9ee738e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:44:39.733+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:19.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Presidential
        aspirant and Senator Panfilo Lacson is confident his fellow Caviteños will
        rally behind him in next year''s elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02106e6a-aae2-4a3a-a592-0b3862151cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:44:39.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said ever since he joined national politics, he has always
        ranked first in his hometown, except in 2001, when he placed second to broadcaster
        Noli De Castro in the senatorial race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15baf34e-b015-4093-9eb2-63586188d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:44:39.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maski ‘yung presidential run ko noong 2004, napakabigat ng mga
        kalaban noon, ha. Isipin niyo, nandoon si Fernando Poe, Jr; nandoon si dating
        pangulong GMA. Pero ako pa rin ang tinangkilik ng ating mga kababayan," Lacson
        said during his visit to Cavite on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0329bab-41d8-4029-85b6-8058605adfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:44:39.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I even faced big names during my presidential run
        in 2004. Imagine, my contenders were Fernando Poe, Jr. and former president
        Gloria Macapagal-Arroyo. But my fellow Caviteños still supported me.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ef0dbc-8baa-42c3-aa5c-7b6b72a4284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:44:39.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful was joined by his running mate, Senate
        President Vicente Sotto III, and senatorial bets, former Philippine National
        Police chief Guillermo Eleazar, broadcaster Raffy Tulfo, and Dr. Minguita
        Padilla.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30209bbb-febb-4e87-b3e5-09ff423a90db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:44:39.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They met with their supporters in General Trias City, along with
        Mayor Ony Ferrer, Carmona Mayor Roy Loyola, and Cavite 6th District Rep. Jonjon
        Ferrer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a260c08-0eee-49dc-8769-20ea1859eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:44:39.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asahan [ninyong] pangangalagaan namin ang inyong supporters. Always
        welcome kayo at umasa kayo na ang GenTri ay nasa likod niyo," Ferrer said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f787f-b0c4-4cac-a542-c3ae1447c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:44:39.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rest assured that your supporters are well taken care
        of. You are always welcome in General Trias, and you have our support.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd122139e-e1dd-4397-a259-50d3fef10ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:44:39.735+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lacson-Sotto tandem also met over lunch with Cavite Governor
        Jonvic Remulla at the provincial capitol in Trece Martires City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34adc13-39e1-4b89-877a-5532ce7bec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:44:39.735+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla has not endorsed any presidential or vice-presidential aspirants.
        But his political party, the National Unity Party, is allied with Partido
        Reporma, which Lacson heads.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa9cf0f-add1-4211-ab45-b8744df8c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:44:39.735+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Vice President Leni Robredo and her running mate, Sen.
        Kiko Pangilinan, also met with Remulla.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c1d73d-8c7f-419a-ad6d-b9127d12141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:44:39.735+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacson said he is confident he would get the governor''s support,
        even adding that they are related by blood.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991229d2-b7ae-41f8-9f12-ac1fdc2b1be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:44:39.735+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin ko, makukuha pa rin namin ang Cavite as a solid vote.
        At least, kami ang tatangkilikin. Mataas ang aming pag-asa na kami [ang] mananalo
        sa Cavite," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa301a-5135-42bf-a1dc-865e0568f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:44:39.735+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe we will clinch the solid vote of Cavite.
        At least, it is us whom they will support. We are very hopeful that we will
        win in Cavite.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc4d79-6cfb-4f21-8ebb-19886b937170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:44:39.735+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite is the second most vote-rich province in the country, with
        more than 2.1 million voters as of 2019, based on data from the Commission
        on Elections.</p>'
