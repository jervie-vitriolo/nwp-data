    'lead': 'The US jobs recovery has picked up steam again in the final months of
      the year, bringing some good news in the face of persistently rising prices
      and a new COVID variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T01:18:49.744+08:00
