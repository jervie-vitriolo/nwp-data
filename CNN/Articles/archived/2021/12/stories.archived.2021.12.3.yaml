    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a960f-21fb-4120-b909-00083c7fd423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.088+08:00
