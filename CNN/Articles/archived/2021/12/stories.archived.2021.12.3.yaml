      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee6fb27-25a9-48a9-a43e-1ff6721b3516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:01:06.736+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:18.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a bank account gives her peace of mind. She found it easy
        to open an account under Cebuana Lhuillier Micro Savings, a regular savings
        account that does not require a maintaining balance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5809305-581f-4921-a098-9d4237a8eeb8'
