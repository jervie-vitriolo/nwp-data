      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)—&nbsp;</strong>The
        Court of Appeals (CA) has allowed journalist Maria Ressa to attend the Nobel
        Peace Prize awarding in Norway this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c648f8b-24c8-40f6-a76c-a53e0dec89e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:55:57.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:23.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision released Friday, the CA said the Rappler CEO’s planned
        trip to Oslo to personally receive the coveted award on Dec. 10 is “necessary
        and urgent.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4bdb9f-3d30-484a-ac2d-889922625fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:55:57.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:46:23.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the circumstances, Ressa cannot just utilize any available
        technological application, and the necessity of her presence at the Nobel
        Peace Prize Award Ceromony is reasonably explained. In fact, there is no option
        for her to virtually receive the award, or through a representative,” the
        document read.</p>'
