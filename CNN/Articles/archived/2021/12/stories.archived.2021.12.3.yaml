    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fbdbbdf-7567-438d-8e9e-d1bf407a8300'
    'lead': 'Saudi Arabia, Russia and other leading oil producers have decided to
      stick with plans to increase supply in January despite a recent plunge in prices
      driven by fears of a new glut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T20:12:35.708+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:46:13.547+08:00
