      'mgnl:lastActivated': 2023-01-24T12:46:18.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b558046-be2f-40c5-b506-fb2cb80e63e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:01:06.736+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:46:18.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dito po ako naghuhulog araw-araw kasi gusto ko pong makaipon
        para sa aking mga anak, para sa sarili ko, para sa darating na (huling) araw
        ng buhay ko</em>,” Pardo said in a cracked voice, while choking back tears.
        She recalled the time when she got sick and she had no one else to turn to
        except her neighbors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38722853-870a-4635-b62e-8841a1d46c13'
