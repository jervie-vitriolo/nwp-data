      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c59c1c-46e5-4461-9438-adc6adcddb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads have been run by merchandise companies that have spent hundreds
        of thousands of dollars on Facebook over the last few years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a4782-a4fc-4ce8-bc2a-b3b3dfb046bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.088+08:00
