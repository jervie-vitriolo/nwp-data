      'jcr:uuid': 'ab425a45-488f-47e0-a023-cf2002d86311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:07:51.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban secretary general Melvin Matibag, who supports the Cusi-led
        faction, said Pacquiao “must focus on the strength of his candidacy than trying
        to pick a fight with a non-candidate.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660cb4e-a80b-45f7-8a0d-316f0c63a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:07:51.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea8beb-c8f5-4ab0-a7ec-b3896a38a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:07:51.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secretary Cusi remains as the president of the PDP Laban. He was
        placed there in an election presided and witnessed by President Rodrigo Duterte
        as chairman of the party. The statement of Senator Pacquiao is clearly misplaced
        and not properly thought out,” Matibag added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa6e0a-a549-4b22-8909-02bf9f592790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:07:51.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2587206-15ec-49de-b93f-7b974e855e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:07:51.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Pacquiao and Duterte met after months of tensions.
        The meeting was about “<a href="https://cnnphilippines.com/news/2021/11/10/Pacquiao-Duterte-meeting.html">a
        renewal of friendship</a>.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf4a370-01e7-420d-9e53-928e154d061f'
