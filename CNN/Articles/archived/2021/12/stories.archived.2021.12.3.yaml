      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) –</strong> The
        Senate Blue Ribbon Committee urged the National Bureau of Investigation (NBI)
        to help them locate the missing officials of other firms involved in the government''s
        allegedly anomalous procurement of COVID-19 medical supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97414fab-483f-48c4-8713-618acc3ccb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:08:15.225+08:00
