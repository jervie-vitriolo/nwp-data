  'vaccines-making-people-rich-COVID-19-analysis':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-03T10:44:00.000+08:00
    'imagesource': 'jcr:40ec7fa9-3a03-45d5-9780-6cdc2a0a7352'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1ebabe3-bd04-422f-b248-55cd662be07c'
    'lead': 'That people are making billions off producing the vaccines is either
      distasteful or a necessary part of profit-motivated health care, depending on
      your economic worldview.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T10:37:41.066+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T12:46:32.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:52.676+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccines', 'covid-19']
    'template': '1'
    'title': 'ANALYSIS: Vaccines are the key. They''re also making some people very
      rich.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b51691-fe14-46b1-855c-0fd446bb0462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.066+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden released a new plan
        Thursday to deal with an expected winter surge of the coronavirus. It rejects
        shutdowns and more restrictions in favor of vaccines, boosters, and tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a6fafc-bf6e-40ff-8e5b-e58730f04e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.066+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to expanding access to vaccines and boosters, the plan
        requires a negative COVID-19 test within one day of departure for anyone flying
        into the US, regardless of vaccination status or nationality. That means Americans
        traveling by air will need a negative test to enter the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6878a2a2-60fa-46cf-9472-bc335fb48a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.066+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is Biden''s plan enough? It''s not very bold, according to Dr. Jonathan
        Reiner, a CNN medical analyst and professor at George Washington University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8d06f-67ac-417a-963a-d4382e8951aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.066+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we''ve seen this week with the first case of the Omicron coronavirus
        variant trickling into the US, it''s not possible to stop variants at the
        border.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5815be-26fc-4b7b-a80b-c76234aeecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.066+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest issue is about 55 million adults have chosen not to
        get vaccinated, and that is the giant pile of dried timber for this relentless
        fire," Reiner said Thursday on CNN. He argued the only way to convince this
        group to get vaccinated is to require vaccination for air travel within the
        US.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20eed00-94c6-40b3-943e-c345e36f3308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.067+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Public safety vs. profit margin.</strong> The COVID-19 answers
        always come back to vaccines. The US government has put billions of dollars
        into developing these vaccines and billions more into producing them, but
        it doesn''t own them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6068a5-7424-4eed-879c-f6dafe7d121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.067+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent New York Times report suggests that Moderna —&nbsp;whose
        scientists worked side by side with government scientists developing a vaccine
        in the frantic early days of the pandemic —&nbsp;is telling a different story
        as it seeks valuable patents for what''s been injected into hundreds of millions
        of American arms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e9e06-a5af-485e-81d0-bd70aaf5df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.067+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than list the National Institutes of Health scientists, Dr.
        John Mascola, Dr. Barney Graham, and Dr. Kizzmekia Corbett, on patent applications,
        Moderna left them off. Graham and Corbett have since left the NIH.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4dd6c-67ef-4ec3-9e65-5302112fe235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.067+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Moderna had included them on patent applications, the US government
        could have some measure of control over licensing and distributing the vaccine,
        according to the Times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aedefb5-aad8-46fc-9822-4f97c2563a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.067+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has also challenged patents owned by the company Arbutus
        Biopharma Corp. that cover technology used in the vaccines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b80f68-877a-4af6-b46d-ce243863a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.067+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has dragged its feet in offering access to its vaccine or
        transferring production capabilities to poorer countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245bf1b3-7a92-4fea-9f59-2a8b032f5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.068+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Omicron variant is a consequence of not having the world vaccinated
        soon enough," Dr. Rick Bright, a former NIH immunologist now at the Rockefeller
        Foundation, said Thursday on CNN. "We''ll continue seeing this until we put
        vaccine equity at the top of our list —&nbsp;not just donating a few doses
        or even a billion doses,&nbsp;but putting resources in place around the world,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329aeb07-faa2-4115-a212-7b109818c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.068+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taxpayers helped Moderna.</strong> What makes Moderna''s
        omission of government scientists on its patent applications more galling
        is that the company got help not only from those scientists, but also from
        US taxpayers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83e1af-9b7c-4674-935e-80a2fe3dd84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.068+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government awarded Moderna $1.4 billion early in the pandemic
        to develop its vaccine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c4936-9fe0-4c7d-a5d9-ffcb3594aa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.068+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government further funded production of the vaccines and has
        nearly $10 billion invested in Moderna alone, according to estimates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3c81c1-7d53-418f-95df-4d0855759c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.068+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxpayers are paying billions of dollars for hundreds of millions
        of vaccines driving Moderna''s profits. Americans aren''t charged for getting
        the COVID-19 vaccine because the government is picking up the tab.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cb78cd-e3e5-4f48-995a-abc4600b47af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.068+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government money has actually been flowing to the company for
        much longer. Back in 2013, the government awarded Moderna, then a fledgling
        company, $24.6 million for initial development of mRNA vaccine technology,
        according to an April Government Accountability Office report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe9d84-c249-4bb6-823c-c15a95872f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.068+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What about Pfizer?</strong> The US-based Pfizer did not
        take money from the US government to develop its vaccine, although the German
        company it works with, BioNTech, did get developmental funding from the German
        government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6bf15d-cdba-4711-88a2-ebb96fc55585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.068+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has, however, taken billions in US government funding for
        production of the COVID-19 vaccine, and it is relying on governments around
        the world to pay for vaccines and boosters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd813d612-40e2-4040-a485-ed957e0664e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.068+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pfizer&nbsp;and Moderna''s vaccines incorporate spike protein
        breakthroughs developed by government scientists working with academic researchers.
        Read more about the development of mRNA in the science journal <a href="https://www.nature.com/articles/d41586-021-02483-w">Nature</a>,
        and about the government scientists who helped drive these breakthroughs in
        <a href="https://www.washingtonpost.com/health/2021/10/01/barney-graham-covid-vaccines/">The
        Washington Post</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c61507c-f251-4e9b-b95c-10ef039d0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.069+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxpayers are now paying Pfizer and Moderna billions upon billions
        for the vaccines. Note: It is extremely difficult to figure out how much these
        vaccines cost per dose.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a115f-0cb2-4e5d-a8a6-124fcc5700a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.069+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vaccines saved the economy.</strong> They''ve been the key
        turning point in dealing with the pandemic and reopening the US economy. There''s
        no disputing that, unless you''ve fallen into conspiracy theory rabbit holes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1113e1-40c3-46f4-b288-12707baae6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.069+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vaccines made some people very rich.</strong> That people
        are making billions off producing the vaccines is either distasteful or a
        necessary part of profit-motivated health care, depending on your economic
        worldview.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf727d-6062-4f97-a94e-17394f509d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.069+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes wrote earlier this year that five people associated with
        Moderna became billionaires during the pandemic. Executives at other companies,
        like BioNTech, have also seen their personal wealth explode, largely based
        on vaccine profits.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd3298-0a73-423f-8ef8-949153ebfd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.069+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>COVID-19 vaccines are a growth industry.</strong> Moderna''s
        CEO said this week that it is extremely unlikely the current vaccine will
        be completely effective against new coronavirus variants like Omicron&nbsp;—&nbsp;although
        the company''s president, Dr. Stephen Hoge, clarified during a CNN town hall
        Wednesday that it''s not clear how effective the current vaccine will be against
        Omicron.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f0893-a558-49ed-be6a-d93021bacffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.069+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoge told Reuters that Moderna could have an Omicron-targeted booster
        tested and ready to file for US authorization by March.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a164a-3b18-4e23-8864-90f582d81f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.069+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vaccines and boosters will be tweaked in the future is assured.
        But Hoge''s comments were played for Bright by CNN''s Jake Tapper.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f439f9-ec47-4889-a29d-5fcc45e9ce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.069+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright said to be careful with any "comments by CEOs from large
        companies who have a lot to gain in moving the market ahead of a data set."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d5b8e-3c58-40be-be1c-9ea82f5553a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.070+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Moderna has its way, the government will have less input in that
        process, unless it is to sign checks paying for what could ultimately be billions
        of doses in the US and worldwide.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb914178-ca3b-4f50-9fe4-7394bc3255dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T10:37:41.070+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/02/politics/covid-vaccine-patents-what-matters/index.html">Vaccines
        are the key. They''re also making some people very rich.</a>"</em></p>'
