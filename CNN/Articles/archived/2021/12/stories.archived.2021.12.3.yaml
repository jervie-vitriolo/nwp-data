      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally also has <a href="https://cnnphilippines.com/news/2021/11/4/Pharmally-P3.4-billion-unsupported-purchases-2020-tax-expert-.html"
        target="_blank">"unsupported" purchases</a> in 2020 worth ₱3.4 billion, including
        luxury cars and supply deals with cargo firms worth ₱10.9 million, according
        to tax expert Mon Abrea.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6d75a-6ac0-4c47-bad1-a233abb6d1f1'
      'mgnl:activationStatus': true
