      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f59d80-2c80-4b94-9daf-2ad70c8377a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be particularly important for the holiday period, when
        consumers are expected to spend big in spite of the high prices.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fae8011-6940-48a5-8cdb-4da89907c881'
