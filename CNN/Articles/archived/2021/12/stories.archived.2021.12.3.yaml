    'template': '1'
    'title': 'BuCor insists: No foul play in Nuezca''s death'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95ffae-40c1-4ebe-befb-e42f0782f03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.325+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> The
        Bureau of Corrections is standing by its initial findings that there was no
        foul play in the death of former police officer Jonel Nuezca.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c3cb3-dd64-4bd8-b08c-d4cd11dee46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.325+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671f07f-91b1-4cbe-bb7c-d73d9d4adbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.325+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, BuCor spokesperson
        Gabriel Chaclag said the result of the autopsy conducted by the National Bureau
        of Investigation is expected to be issued within the day to confirm if Nuezca
        died of cardiac arrest, as initially declared by medical personnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d20a6ed-bd65-455e-a48f-a340a6d73beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.325+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d2117-2b5d-477c-87fc-598f3530860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.325+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag noted that the former cop did not declare any major health
        condition before he was committed to the New Bilibid Prison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f72b4-1990-43f0-9b77-2dedde0898d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d78329a-a072-402e-b94d-d4e583f2dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand by the initial findings of the medical team<em> natin
        na possible cardiac arrest po yun kasi wala naman po siyang</em> (he may have
        died of possible cardiac arrest because he did not state any) previous medical
        condition as stated in his medical records," Chaclag said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8829ca-9923-4325-a969-45027d08931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d2f3bc-045a-4bf2-bbc1-beccbf4eb006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca — convicted for the murder of mother and son Sonya and Frank
        Anthony Gregorio in Tarlac — died on Nov. 30. An initial report stated that
        Nuezca was walking outside his dormitory building inside the New Bilibid Prison
        when he collapsed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fabbe5-b010-4190-b2bf-5487f52b1f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd48be-2e52-480e-a13d-fcca82fe7812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag said Nuezca had initially complained of dizziness and shortness
        of breath "which did not seem very serious." He was eventually brought to
        the Bilibid hospital, but was pronounced dead less than an hour after he collapsed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea4f626-838e-4054-98bd-7bd9b1f1cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972737d-816d-47d3-b2f7-3b69bcb93e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"As per our own investigation wala namang naging issue regarding
        security. Wala po siyang nakaaway, wala rin pong conflict na kanyang naranasan,"</em>
        Chaclag added. <em>"Doon sa physical exam sa body, walang nakitang hematoma
        or signs of violence."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bfe711-371f-446b-abf0-d4ee1a862ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ab908-01d6-4c1f-abfd-df51ad8dd740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As per our own investigation, there was no issue regarding
        security. He did not get into a fight with anyone, he was not in conflict
        with anybody. According to the physical exam, he did not show hematoma or
        signs of violence.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce23d74f-1ce6-4a52-ae44-fbbe497e81b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfe217-0509-4c9d-902a-133a2a3480cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T12:48:47.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We stand by the initial findings. We hope the autopsy
        report will finally confirm this and dispel rumors."</p>'
