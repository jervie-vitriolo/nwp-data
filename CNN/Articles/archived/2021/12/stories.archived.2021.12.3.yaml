      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f68b42-da53-4ffb-a1ca-7f30fd08fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:07:51.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the faction led by Pacquiao<a href="https://cnnphilippines.com/news/2021/8/29/pdp-laban-duterte-pimentel.html">
        elected Senator Koko Pimentel</a> as party chairman, replacing President Rodrigo
        Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa923e-d5e1-4600-b808-f034c2cc2a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:07:51.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:42.392+08:00
