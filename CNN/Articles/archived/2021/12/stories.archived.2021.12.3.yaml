      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new threat</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd16b4-6dd4-4e98-91e3-65b9b6c77741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s far too early to tell whether the newly identified Omicron
        variant has the potential to derail all of this progress in the labor market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf4dd9-563d-4f27-aa14-ea6be2551760'
      'mgnl:activationStatus': true
