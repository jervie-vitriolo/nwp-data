      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb0a37a-d297-424a-ab86-2bea289b832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:34:46.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Friday said they
        received a report that one traveler from South Africa, where Omicron, a variant
        of concern, was first reported, was positive for COVID-19. The person is a
        23-year-old male overseas Filipino worker who came in on Nov. 16.</p>'
    '14':
