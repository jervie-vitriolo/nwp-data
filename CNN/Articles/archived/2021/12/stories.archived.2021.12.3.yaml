    'title': '3rd dose of Sinovac as good as other boosters, infectious disease expert
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f86e74b-9c29-4d86-b11a-ec431d6039b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T11:10:55.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Those
        who have completed their Sinovac shots may consider getting a third dose of
        the COVID-19 vaccine brand, since it is just as effective as the other recommended
        boosters, an infectious disease expert said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd497b8e-664a-453b-83a6-001a2fef2762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T11:10:55.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21232aa-6070-4d20-a855-4af4032ea598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T11:10:55.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are fully vaccinated with Sinovac, a homologous third dose
        of Sinovac is as good also as when you give another dose with an mRNA vaccine.
        It may slightly differ in terms of neutralizing antibody level but not significantly
        different," Dr. Rontgene Solante, a member of the Vaccine Expert Panel, told
        CNN Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a872a-c862-40f7-bdf3-d9a8166d5463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T11:10:55.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596254bf-4ba3-40cc-970b-39b8b257a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T11:10:55.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante maintained that Filipinos who completed their shots at least
        six months ago can choose between a homologous booster dose, meaning the same
        brand of administered COVID-19 vaccine, and a heterologous shot or a different
        booster brand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7488e4-9868-4685-9b88-6f9e1308fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T11:10:55.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53ec93-5334-425b-8bb5-ce0a6c1baa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T11:10:55.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.ph/news/2021/10/20/booster-shot-Philippines-COVID-19-.html">Booster
        shots, additional COVID-19 vaccine doses in PH: What you need to know&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60796281-ab5c-4200-ac9d-ee3e24a9ceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T11:10:55.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2495ae96-6c44-4d80-9b2e-17076f4da565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T11:10:55.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:30.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who received Sinovac may opt to get another dose of it as
        booster, or choose among AstraZeneca, Pfizer and Moderna vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9910543-0a5c-49aa-b5d0-c917cea2f7ea'
