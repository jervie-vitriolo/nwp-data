      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you think there aren''t enough
        hours in the day on Earth, this newly discovered planet will make your head
        spin. On an exoplanet called GJ 367 b that''s orbiting a star 31 light-years
        away from our sun, a year only lasts for about eight hours. The discovery
        could shed light on these mysterious, rapidly orbiting worlds.</p>'
