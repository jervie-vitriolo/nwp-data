      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> More
        than 8 million COVID-19 doses have been distributed nationwide during the
        3-day "Bayanihan, Bakunahan" inoculation program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1f700-2eea-4e9a-91f7-eeac5d754bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:44:43.403+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:28.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje announced on Friday a total
        of 8,014,751 vaccine shots were administered from Nov. 29 to Dec. 1. The number
        is almost 10% or one million short of the government''s nine-million target.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f70070b-e998-406c-809e-fb6de77b4249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:44:43.403+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:28.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top performing regions were Central Luzon, Calabarzon, and Central
        Visayas, while the provinces with the most vaccine recipients were Cavite,
        Cebu Province, and Negros Occidental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106170b-4cf4-4982-bf1f-4a03f93d8590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:44:43.403+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:28.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje, chairperson of the National Vaccination Operations Center,
        clarified the total vaccinees during the "voluntary" extension from Dec. 2
        to 3 will no longer be included in the 3-day tally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b538104c-5217-42d9-b8ff-cbb3f7fb1261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:44:43.403+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:28.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the regions that extended the campaign were Bicol, Western
        Visayas, Central Visayas, SOCCSKSARGEN, and BARMM, which saw higher vaccination
        numbers, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4567f01-101f-42c1-a2b4-4e3cdb09c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:44:43.403+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:28.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga pinerform nila ng Dec. 2 tsaka Dec. 3, kasama na ''yan
        sa daily jab [rates] na ating [naitatala]," Cabotaje explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eeaba0-18ef-43cf-8d1d-ad11fe7325fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:44:43.404+08:00
      'mgnl:createdBy': 'currie'
