      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante advised the public to keep wearing face masks, observing
        social distancing, and handwashing despite having completed their COVID-19
        doses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e675a90-4727-4feb-997a-56d94c1e4b8e'
