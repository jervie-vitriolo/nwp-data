      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Three
        travelers from Africa who arrived in the country last month tested positive
        for COVID-19,&nbsp;according to a Department of Health official.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c9e068-8336-4ace-91fc-86f27e8ab3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-04T10:34:46.856+08:00
