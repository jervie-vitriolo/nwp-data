      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shows some of the insects crawling around a box as authorities
        examine them. A tarantula can be seen climbing on a wooden branch, while another
        bug crawls across an official''s arm while they inspect it.</p>'
