      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a1d94-42d2-452e-9064-fc2dfaceb1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:32:41.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:46:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singaporean executive of Pharmally admitted he failed to be
        efficient in arranging their financial records since they are still a new
        company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745faedb-9476-4198-a9a9-a6cd91a8b996'
      'mgnl:activationStatus': true
