      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, he stepped down as president and CEO of telecommunications
        giant PLDT but stayed on as the chairman of its board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5841820b-7c73-4fd2-84fc-ac5d3fa0c44b'
      'mgnl:activationStatus': true
