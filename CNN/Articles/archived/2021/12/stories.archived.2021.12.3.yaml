      'text': '<p>Logan was formerly a correspondent for CBS News'' famed program
        "60 Minutes." At the network, she faced significant scrutiny for errors in
        a report she did on the Benghazi attack, ultimately resulting in her apologizing
        for the inaccuracies and being forced to take a leave of absence.</p>'
