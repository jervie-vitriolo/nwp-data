    'jcr:uuid': 'cc7132e6-f53c-4d57-a27c-a7c2a4069006'
    'lead': 'While Spotify Wrapped feels festive, personal data wrap-ups may not seem
      so fun and harmless from every tech company'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T07:49:36.236+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:46:40.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:50.114+08:00
