      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pardo''s children now have their own families and no longer live
        with her. But she dreams of saving up ₱50,000 for each of her five children
        before she passes on.</p>'
