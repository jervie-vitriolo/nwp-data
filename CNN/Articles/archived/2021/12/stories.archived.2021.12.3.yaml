      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:32:41.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:46:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ni (Senate Sergeant of Arms) Samonte, pinapasyal sila. Doon
        na napatid ang pagtitiwala natin ng lubusan kila Dargani at Ong. Kaya napadala
        na sila ng tuluyan sa (Senate Sergeant of Arms Samonte said they were given
        the runaround. That''s when we realized that we do not trust Dargani and Ong.
        That''s why they were sent to) Pasay City Jail," said Gordon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f7fb2-21fb-4a2b-9ec6-32a5cb7cc6b3'
