      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> The
        Department of Health (DOH) reported 544 new COVID-19 infections on Friday,
        pushing the nationwide case tally to 2,833,878.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c1ab21-ebca-4907-a3de-9f49a611202c'
