      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'image': 'jcr:fff21a2d-79b2-4849-b78e-2c2b78d1d660'
      'imageCaption': '"Sunrise in my Mind" (Cambodia) from the Asian Shorts program
        of the QCinema International Film Festival. Screenshot from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c4282-c4ce-45b3-b505-4e9e15f30f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:23:00.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43d76b-4e14-4669-bac6-3199d46d517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sunrise in My Mind" (dir. Danech San, Cambodia) has absurdity to
        the minimum, but it''s still there, grounded and not disruptive. If you blink,
        you''d miss it — as well as the story. But pay attention and you''d get a
        subdued and intimate romance between the working-class.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af3b1c7-bec9-4d93-8e45-bc5f63cc2b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The setting is a parlor, and we act as lingering customers witnessing
        a love affair. The characters feel real not because they look alive; they
        feel real because they are burdened with stress, are tired, and are just making
        it by. The prospect of seeing each other is the only spark that keeps them
        going. With the least volume of deliberate non-sense, "Sunrise in My Mind"
        managed to capture the essence of the Absurd, and its antidote, more than
        the others in the category.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a87d49-af76-4881-a466-8677a6460bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Live in Cloud-Cuckoo Land" (dir. Vu Minh Nghia, Vietnam) does a
        lot although has no point for it. However, "no point" is the point. Like,
        "It''s Raining Frogs Outside," this shouldn''t be read heavily because the
        surface is more important. However, it is not as endearing. What you get watching
        is lethargy, not kinetic amazement for the material. The short has absurdity
        to the maximum but does it fully understand Kafka? Only with the part where
        it has to make no sense, and one human-to-animal transformation.</p>'
    '37':
      'image': 'jcr:f3043f8a-69c4-4ddf-b358-48721170c092'
      'imageCaption': '"Live in Cloud-Cuckoo Land" (Vietnam) from the Asian Shorts
        program of the QCinema International Film Festival. Screenshot from QCINEMA/YOUTUBE'
