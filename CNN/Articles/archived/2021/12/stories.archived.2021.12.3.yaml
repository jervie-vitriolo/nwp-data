    'lead': 'BuzzFeed, the website most known for its lists, quizzes and journalism,
      is going public and its debut on the Nasdaq will serve as a bellwether for the
      rest of the media industry''s financial futures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T08:09:14.454+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:46:38.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:50.776+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BuzzFeed is going public amid staff walkout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153261a-9ece-4f03-a97a-12d35a90d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;BuzzFeed, the website most known for
        its lists, quizzes and journalism, is going public and its debut on the Nasdaq
        will serve as a bellwether for the rest of the media industry''s financial
        futures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c19546-9280-4688-8740-f1c1ffda43e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd828dc67-e9e6-4def-8318-3dc3f0653835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shareholders of 890 Fifth Avenue Partners, a special purpose acquisition
        company, approved a merger with BuzzFeed on Thursday. BuzzFeed will also close
        its acquisition of Complex Networks, a media company run as a joint venture
        of Verizon and Hearst, on Friday. The newly combined companies will start
        trading Monday under the ticker BZFD.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a1eccd-f5a0-493b-8f46-4f4a592e7380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0e6cc-d51c-4f2d-b8b9-1bcf31041118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:38.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 15 years, BuzzFeed has grown from a website best known
        for its viral content to a digital media company with a portfolio of brands
        and an award-winning news division. Last year, BuzzFeed inked a deal with
        Verizon to acquire HuffPost, the digital media brand Jonah Peretti had co-founded
        the year before he launched BuzzFeed. In June, BuzzFeed News received a Pulitzer
        Prize.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82782f32-8a92-484d-915b-1685fca1299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:38.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46162aea-b2b8-4904-a289-a988b1db6c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before the decision was finalized, a key tension in the
        industry was on full display earlier in the day: In preparation for the vote
        that will take the company public, some of its staff members staged a walkout
        to call attention to ongoing issues regarding bargaining for their union contract</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02fb306-315e-4d2a-890e-4ca4c6fdd3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02abc539-eb41-468d-bf90-e29d26f8a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been bargaining our contract for almost 2 years, but BuzzFeed
        won''t budge on critical issues like wages — all while preparing to go public
        and make executives even richer," the union tweeted. "[W]e''re walking out
        to send a reminder that there''s no BuzzFeed News without us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96e06c-32ac-4b0b-ace7-c5dc5d363ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d83a7-12cb-4c90-909c-2aebc3f2144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:38.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed had been heralded for its ability to attract younger audiences,
        covering trending news in an accessible and engaging way. It gained the interest
        of legacy media outlets including NBCUniversal, which invested $200 million
        in BuzzFeed at a valuation of $1.7 billion in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb8b972-b36e-43bb-afbb-420e29ae91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:38.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540323a-e6ed-477f-a3b6-9fb6307403ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But BuzzFeed later struggled to meet the demands that came along
        with its high valuation as it competed with other media companies along with
        tech platforms such as Google and Facebook for advertising dollars. Facebook
        also implemented News Feed algorithm changes that cut audience traffic for
        many publishers, including BuzzFeed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b7bf3-9149-40bf-983a-f64e24598679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbdbb64-0e13-48e5-b236-e7164bd7935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a period of exuberance and hype around digital media,
        and that hype cycle allowed a lot of capital to flow into the space," Peretti
        told Recode in June. "And then there was a period where there was a lot more
        skepticism, and a demand to build a real business. And now we''ve built a
        real business."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6266fb30-a10e-4f94-a578-9925bdbfcfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7977bd5-22c9-4014-bab2-072af5e665b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, BuzzFeed and its fellow digital media companies of the 2000s
        have grown up — or, in some cases, blown up. Some found their exit through
        mergers or acquisitions with other media companies. Mashable sold to Ziff
        Davis. Bustle, now BDG, bought Mic. Vice Media acquired Refinery29. PopSugar
        joined Group Nine Media. Vox Media merged with New York Media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dee56f-09f4-4073-b5c4-7ee2030b9f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd3886-8101-4833-abfb-ded6651db66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:39.001+08:00
