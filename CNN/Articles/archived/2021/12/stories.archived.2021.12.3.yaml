      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would be better to wait until COVID-19 cases further
        go down and it''s safer to adjust restrictions. For the meantime, intimate
        gatherings among family members are advisable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9c2ee-7d58-49b8-aa5e-ca298cf914a1'
      'mgnl:activationStatus': true
