      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — Typhoon
        Nyatoh is no longer expected to enter the Philippine Area of Responsibility
        (PAR), but its trough will drench parts of Visayas and Mindanao, the state
        weather bureau said on Friday.</p>'
