      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838dec5f-c1c8-4842-a4ee-07e9cd445fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Fox News personality Lara Logan caused outrage by comparing
        Dr. Anthony Fauci to a notorious Nazi doctor known as the "Angel of Death"
        — around the same time ads were running on Facebook promoting a sweater emblazed
        with the words, "I''m originally from America but I currently reside in 1941
        Germany."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e8bc4-da00-4e4d-8b26-7b453476802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56f242-b747-43e7-abc7-94ae80ef1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ad compared the rollout of vaccines to the Holocaust — falsely
        and ludicrously implying they are part of an attempt to slaughter people on
        a mass scale.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a62d9-0cee-42d7-826b-8913cb37cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e89714-3bc1-4e93-ab84-9f8a3a16f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad was run by a Facebook page named "Ride the Red Wave." Earlier
        this year the page ran ads for a t-shirt with the words, "Make hanging traitors
        great again."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8040f77-bf8a-4986-8c07-888035c0e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c5897-8d63-4b9e-b045-e806bfb76f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has made more than $280,000 from ads run by "Ride the Red
        Wave" since May, according to data reviewed by CNN. The page has fewer than
        10,000 followers, but by paying Facebook the people running the page can potentially
        reach millions of Americans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15645d02-6aa9-4cb0-a940-332c9488f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef6a7f-a779-4ac5-afe5-69db02b50e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next Level Goods," another page, run by a different company, has
        spent more than $500,000 on Facebook ads since 2019. The company regularly
        uses Facebook to advertise anti-vaccine t-shirts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b810f-eeaa-4fff-933b-871872b35778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16cf400-da2a-43ed-8424-ba05ecd15248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One ad-buy in late August promoted a t-shirt that read "Proudly
        Unpoisoned" next to an image of a syringe. The company paid Facebook approximately
        $2,500 to reach up to 450,000 Facebook users with the anti-vaccine ad. According
        to Facebook data, the ads were most viewed by Facebook users in Texas, Florida,
        and California.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f987eb-8e40-4b94-b16e-c7ec622ff266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8c7cea-1d58-4a17-a3ab-11af6a0b1fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Meta, Facebook''s parent company, said the ads
        comparing the US Covid-19 response to Nazi Germany, comparing vaccines to
        the Holocaust, and the ad suggesting the vaccine was poison went against Facebook''s
        vaccine misinformation policies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59acee7d-4a6d-4fca-8dcb-29e61321a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da464fa3-4391-4e51-a64b-f727e6606244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, considering these violating ads ran on its platform, Facebook''s
        detection systems seemingly missed them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e847421-647c-4a39-b948-6164c8eda6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef16f7-689a-4d58-bd7e-fc30366de9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also asked about the ad that read "Make Hanging Traitors Great
        Again," but Facebook did not say that ad broke its policies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c5cd8-439e-41a9-ae91-83f0c67a833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb193c77-b7a1-40cd-b443-e327917a29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, Facebook has touted the purportedly positive role it is
        playing in encouraging Americans to get vaccinated. Guy Rosen, the company''s
        vice president of integrity, penned a blog post in July rebuking President
        Joe Biden for alleging that platforms like Facebook are killing people. Biden
        later backed away from the claim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389dfb98-d7b7-41fd-ad4e-9ea82568d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af56ca2-da82-41a3-be98-d16e22ba01b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Edelson, a researcher at NYU who tracks advertising on Facebook,
        told CNN that Facebook does not manually review all of the ads it sells —
        part of the reason why ads that violate its rules are allowed run on the platform.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6542bf4-290d-4fea-8eb8-77d9435e01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464c50c-6672-4019-b86b-bddab7e17583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, she said, also appears to have a lighter-touch moderation
        approach to ads from seemingly commercial pages, like those selling t-shirts,
        compared to pages associated with political campaigns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd086853-b96d-4148-a961-05cf3f9d2800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2093404a-d69d-411a-8f92-b4fdc87a92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will find a lot more of the really strong rhetoric printed
        on a t-shirt much more than you will see in a straight persuasion ad," she
        told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba29f9b-84d3-499c-84d9-4d2c99a48695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:47:03.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:34.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/02/tech/facebook-vaccine-holocaust-misinformation/index.html"
        target="_blank">Facebook sold ads comparing vaccine to Holocaust</a></em></p>'
