      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang made the apology after Senate Blue Ribbon Committee chairman
        Sen. Richard Gordon expressed frustration with detained Pharmally executives
        Mohit Dargani and Linconn Ong, who both failed to provide the documents repeatedly
        requested by senators regarding the firm''s supply deals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a48e0-9538-461a-9584-2c664b5ca012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:32:41.743+08:00
