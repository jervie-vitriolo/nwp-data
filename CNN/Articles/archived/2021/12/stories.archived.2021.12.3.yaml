  'spacewalk-nasa':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Credit: NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-03T08:16:37.409+08:00
    'imagesource': 'jcr:96f5b056-c050-4f08-bd7b-3158f7d3a2d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95f9e683-7816-411e-8a49-e2b958265933'
    'lead': 'NASA postponed the spacewalk until Thursday, originally scheduled for
      Tuesday, after receiving a space debris warning for the International Space
      Station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T08:24:33.889+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:46:38.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:51.064+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA astronauts successfully conduct spacewalk postponed due to debris
      risk'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a027be0f-efee-4700-97eb-582bdb57fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;During a six and a half hour spacewalk
        Thursday, NASA astronauts Thomas Marshburn and Kayla Barron replaced a malfunctioning
        communications antenna and achieved other "get ahead" tasks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48845db4-2447-4623-a2b1-1ba955c18dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c2c4d-68ca-4cc4-963f-14b930ab2862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo began their spacewalk at 6:15 a.m. ET and ended at 12:47
        p.m. ET.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29cda1e-6bf8-48ea-a3b2-d53ebfdd4afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a48680-7714-433c-a60a-c49e357a700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA postponed the spacewalk until Thursday, originally scheduled
        for Tuesday, after receiving a space debris warning for the International
        Space Station. Just hours before the astronauts were due to venture out of
        the ISS, the agency said on its Twitter account that "due to the lack of opportunity
        to properly assess the risk," it had decided to delay the November 30 spacewalk
        until more information was available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa61ae81-b946-442d-b565-213180104db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aece99f-83fa-49c4-b910-47ad9faef29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether the warning was related to the space debris
        created by a Russian anti-satellite test two weeks ago that forced crew members
        on the International Space Station to scramble into their spacecraft for safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e08edb-673a-4bdd-818b-b4f4701af297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fea8b0-38d2-469b-9fed-7420313c568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After receiving additional information about a late notification
        debris event on Monday, NASA determined the orbit of the debris does not pose
        a risk to a scheduled spacewalk by Thomas Marshburn and Kayla Barron or to
        International Space Station operations," the agency posted on its website
        Tuesday night. "Delaying the spacewalk provided an opportunity for NASA to
        evaluate the risk from the debris notification."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d36e50c-a8c1-4b6f-aaf3-57eb471c9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37e9f0-5269-42f3-8d21-f72f1c5883ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts left the hatch earlier than expected Thursday morning
        and successfully worked through all of their tasks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c986d4-543b-4b79-9ddd-dbd16b222a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f923d3-7a56-4aef-a35b-268d35e942b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They replaced an S-band Antenna Subassembly by using a spare that
        was already attached outside of the space station. The S-band radio frequencies
        are used to transmit low-rate voice and data from the space station more than
        220 miles (354 kilometers) to flight controllers on the ground, according
        to NASA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbdf98-c2bc-40ff-a80c-089cbef0fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21df72a-c4b4-4398-aa12-2f7886fbdcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being operational for 21 years, the antenna recently stopped
        sending signals to Earth using NASA''s Tracking and Data Relay Satellite System.
        Mission managers discovered the issue in September, said Vincent LaCourt,
        NASA spacewalk flight director.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79501e1-4536-4536-869b-0756383f8ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994af083-c3e4-499c-95ed-793612a5282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That timing allowed us to have Tom and Kayla go into our neutral
        buoyancy laboratory, or big pool where we practice spacewalks, and practice
        our exact spacewalk," LaCourt said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc6fe16-d237-422c-a9f3-32e3e8a877b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f790b8-4c2f-4c6b-8068-b5454311aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the loss of this antenna has a low impact on space station
        operations. However, maintaining antennas like this one allows for a redundancy
        in communications. Installing the spare, which has existed outside the station
        since 2010, will allow that system of backups to continue. The station has
        other low-rate S-band systems and high-rate KU-band systems that relay videos
        back and forth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a94ff-8f3b-4410-8f89-ee7939f60166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c5a87-bee3-45a3-a911-8a963b7d4ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the spacewalk, Marshburn was on the end of the Canadarm2
        robotic arm, which European Space Agency astronaut Matthias Maurer controlled
        from inside the space station.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430acb73-8b43-4d99-b5c0-9a40fae981bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48a332-5d78-4c06-a14e-21d303dfddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshburn wore the spacesuit bearing red stripes as extravehicular
        crew member 1, and Barron wore the unmarked suit as extravehicular crew member
        2. This was the first spacewalk for Barron, who described it as "awesome,"
        and it was the fifth outing for Marshburn.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b345a7c-c943-4727-9aaf-252b1ad1e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ea4f3-f471-4f15-97cf-dd4159cff3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshburn, Barron and Maurer arrived on the space station along
        with NASA astronaut Raja Chari in a SpaceX Crew Dragon capsule on November
        11.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c6b281-2703-4e00-8b47-8b6268bad4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578ea20-9329-434a-b00a-d6ab38a74fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s spacewalk was the 245th conducted to assemble, maintain
        and upgrade the space station, which has served as a continuous low-Earth
        orbit hub for humans for 21 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed3d35-412a-4c43-92d5-3fff1cfbce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905caf61-e251-42d5-8fde-a7fae0c689d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debris concerns</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76680670-82a1-4cf8-8200-e05ee84dcfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Space Command said Russia tested a direct-ascent anti-satellite,
        or DA-ASAT missile, striking a Russian satellite and creating a debris field
        in low-Earth orbit of 1,700 pieces of trackable orbital debris that is also
        likely to generate hundreds of thousands of pieces of smaller orbital debris.
        It will take months to catalog all of the new debris created by the test.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e2c36e-ee80-4782-891b-303093ad093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d8b36-5eed-40ee-8eb3-2d5a501632a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA Administrator Bill Nelson said in a statement that he was "outraged
        by this irresponsible and destabilizing action. With its long and storied
        history in human spaceflight, it is unthinkable that Russia would endanger
        not only the American and international partner astronauts on the ISS, but
        also their own cosmonauts. Their actions are reckless and dangerous, threatening
        as well the Chinese space station."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb655c-dd4e-4ee1-91c7-4c06ca412e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaf4d12-2204-4317-ab28-a48797e3beb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the debris field was very concentrated at first, it has dispersed
        over time, said Dana Weigel, NASA deputy manager of the International Space
        Station Program, on Monday. The team planning the spacewalk ran models and
        predictions to understand the environment the astronauts will be in during
        their spacewalk.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef310f0-0b85-4516-acd6-423e12e8caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114f140-9f23-49f2-aa97-91e60af75509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It raised the risk to the spacewalkers by 7%, which "is not a large
        increase and that''s well within what we see with normal atmospheric fluctuations
        and the normal amount of debris that kind of moves through," Weigel said.
        "What it really tells us is EVA (extravehicular activity) has always been
        risky."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a8f41-dfcd-4c4d-a6eb-ee9c7f89214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6416f3a5-d3c2-484e-b1b9-821e951b7c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This risk concerns any debris with the potential to penetrate the
        spacesuits or the space station itself. The pieces that could penetrate the
        spacesuits are much smaller than anything they are able to track, Weigel said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a5978a-d578-4b38-856d-c843df98c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a686b963-5fcb-4253-bc46-d4416e62b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does mean penetration but it doesn''t mean it''s a catastrophic
        penetration," Weigel said. "There''s a certain size of penetration that is
        supportable. There''s an emergency oxygen package on the suit that would feed
        it for a while. When we talk about EVA risk, it''s generally around 1 in 2,700,
        so that''s considered the risk of having some size of a penetration over the
        course over the duration of the six and a half hour EVA."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ed816-c46e-4c8b-a3d4-955fbbf5d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0d965-0108-4e48-88d1-f2381e4b141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the elevated risk and increased uncertainty due to the new
        debris, "we didn''t want to leave the crew out longer for items that we didn''t
        consider critical," Weigel said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e6e20e-ac90-43ba-8995-dfa5cfc676dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:24:33.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/02/world/iss-spacewalk-debris-rescheduled-scn/index.html"
        target="_blank">NASA astronauts successfully conduct spacewalk postponed due
        to debris risk</a></em></p>'
