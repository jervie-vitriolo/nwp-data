    'template': '1'
    'title': '''This is a crisis now.'' Biden official pleads with Congress to immediately
      address computer chip shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e75562-1080-489e-b910-85e2e53a286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The worldwide computer chip shortage
        is fanning the flames of inflation and limiting the supply of everything from
        iPhones to new cars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d8a309-bc76-47db-9b2d-a6a798e329bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad822bd5-260d-484f-a09a-8223238be07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, this highly disruptive shortage is unlikely to go
        away until "deep into 2022," Commerce Secretary Gina Raimondo told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa6907c-16bc-4591-b9aa-2fcb0545140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0205b-a809-4d04-a298-3983dd5940a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raimondo, who recently toured semiconductor factories in Asia, said
        short-term problems linked mostly to Covid should sort themselves out during
        the second half of next year. That''s barring any further Covid shocks that
        could deal another blow to supply chains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb8cbc2-4b8c-4ace-86e8-a2fa7961cb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae53e107-710b-4979-a691-d783e42f6fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully by this time next year or maybe a little before, the
        short-term crunch will be better," Raimondo said during an interview at her
        Washington office. "The long-term issue will take years to sort out. We just
        don''t make enough chips in America."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b033f7ea-30d2-46eb-8283-240b774ff3c3'
      'mgnl:activationStatus': true
