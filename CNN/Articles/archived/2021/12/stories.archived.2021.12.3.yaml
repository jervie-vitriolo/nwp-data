      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year-old vendor got emotional recalling when she was not
        allowed to go out to scavenge and sell junk during the lockdown. “‘<em>Yung
        pagkain namin sa araw-araw, galing sa ayuda sa barangay</em>,” then paused,
        holding back her tears. “<em>Hindi alam ng mga anak ko na may nakatabi akong
        pera.</em>”</p>'
