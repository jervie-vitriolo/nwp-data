      'jcr:uuid': '803bc976-be42-49c4-83c3-b37bd97ecc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:58:41.108+08:00
      'mgnl:createdBy': 'nikko'
