      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shawn Mendes has released a new song called
        "It''ll Be Okay" in the wake of his breakup with Camila Cabello.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d0d2c-aa7d-43f6-bc2e-82d8989000ec'
      'mgnl:activationStatus': true
