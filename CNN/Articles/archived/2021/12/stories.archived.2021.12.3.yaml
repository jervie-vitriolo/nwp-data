      'mgnl:lastActivated': 2023-01-24T12:46:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a51fb6-b45f-4485-9598-83b45c2a660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly infectious Delta variant dented the recovery over the
        summer, but after revisions to government data, the impact was smaller than
        initially thought, Richardson told CNN Business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d24629-e4f8-4f70-b80d-3d6a81003d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b27143-d233-498d-830d-bcc9e15ceabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact will depend on a whole host of factors. But what we
        can say is in terms of the health conditions on the ground, we as a country
        are in a much better position than last year when case counts were skyrocketing
        and very few people were vaccinated," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e9ea2-8360-49f2-84ac-e04f507c8130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a0703-dd10-4ec5-aacd-d0fb24841bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.746+08:00
