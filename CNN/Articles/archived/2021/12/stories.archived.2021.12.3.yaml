      'mgnl:type': 'image'
    '32':
      'image': 'jcr:e5de6d6c-cf97-4ee7-ba35-aed3153118fa'
      'imageCaption': '"New Abnormal" (Thailand/South Korea/Singapore) from the Asian
        Shorts program of the QCinema International Film Festival. Screenshot from
        QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df29fa-e31d-4632-8353-b617d6f0f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:16:40.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a2a4c-a7ad-4889-9ad6-2f93cdfa7c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An absurdist take on the pandemic is inevitable. So we had "New
        Abnormal" (dir. Sorayos Prapapan, Thailand/South Korea/Singapore). However,
        it runs with dry gags after the other that gets old after the first attempt
        (some of it may be arguably tone-deaf). And that''s it — this is basically
        what the short has going for.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d1cd7a-59a1-4599-b26c-e4d4b74e00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s not much absurdity in "Dear to Me" (dir. Monica Vanessa
        Tedja, Indonesia/Germany). There is, however, one magic element to it. An
        out gay youth, Tim, is on vacation with his parents.&nbsp;He hears a myth
        about a man who can change into a deer. This man eventually leads them to
        the person they were looking for their whole life.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f44a08-8e48-47a4-87f8-d18d15265faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim''s longing here is felt stronger than Vargas'' young boy, partly
        because there is no atmosphere distracting us from it. Admittedly, more atmosphere
        would''ve helped. The relationships between Tim and his fantastic object of
        desire, and between Tim and his Catholic parents could have intersected to
        form a better dramatic vehicle instead of being two separate dramatic drives.</p>'
    '33':
      'image': 'jcr:a22d7f4d-0284-44f8-9715-de4b6dc30da0'
      'imageCaption': '"Dear to Me" (Indonesia) from the Asian Shorts program of the
        QCinema International Film Festival. Screenshot from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2402a3-95bd-4f6e-a3a1-1e78f57e5ffd'
