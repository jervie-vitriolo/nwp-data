      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the executives of these media companies have their eyes on BuzzFeed''s
        stock market debut as they consider their own SPAC deals. Vice co-founder
        Shane Smith told Insider last month that his company''s board of directors
        and management team paused its previous SPAC plans but that could change.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed78c6-0254-47c9-97d3-7bb55d70634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:09:14.456+08:00
