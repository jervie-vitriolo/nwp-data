      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook has sold ads promoting anti-vaccine
        messages, comparing the US government''s response to COVID-19 to Nazi Germany,
        casting doubt on the result of the 2020 election, and even pushing political
        violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee301522-cdf5-4256-9baa-93926c8085fa'
