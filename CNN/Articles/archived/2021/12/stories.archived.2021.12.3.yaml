      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376dcbed-8d1b-47f9-8c35-1a48ace6ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Computer chips are critical components for a wide array of products,
        everything from Pelotons and tablets to coffee machines. And they are vital
        for meeting the Biden administration''s climate ambitions. Each electric vehicle
        has about 2,000 chips -- or roughly double what traditional car has.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3780e3-a278-4cae-bd24-56f22a0bed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7279b4-ccd2-477d-9eb3-e7c3eb3adc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet just 12% of the world''s computer chips were made in the United
        States last year, according to the Semiconductor Industry Association. That''s
        down from 37% in 1990.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc23e753-00a5-479b-9367-ef39630a5f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42685559-12d1-47bd-b90b-837cfcc44d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s only going to get worse''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db24a25-18a4-468d-a214-580c4086aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid has exposed how sensitive America''s intricate supply chains
        are to shocks, even ones happening on the other side of the world. Covid outbreaks
        and extreme weather overseas knocked out computer chip production in Asia,
        while demand simultaneously soared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a7250-2a04-4663-8e0f-b3af44682384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e45be1-de47-468a-b362-9cf0602d3d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the Biden administration is championing the CHIPS for
        America Act, a $52 billion bill that would encourage domestic semiconductor
        production and research.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335077d8-7da1-4037-a19b-2fdc2a23b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf103e-c598-44ef-aa55-36595f86d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are imploring Congress to pass the CHIPS Act. It has to happen
        by Christmas. This cannot take months," Raimondo said emphatically.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88be116-f163-4b06-9403-1b3f217e4790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46559af-66a5-4b98-b518-25ac2b2f8d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Congress passed the legislation last year, lawmakers are
        still working to provide resources for the provisions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49072b7e-0d8a-4e51-9e5b-50cd2cc77ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7690bd58-94a1-45d3-83d0-b157587c5dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for the legislation passed the US Senate in June, but it
        hasn''t been voted on in the House yet. The problem is that even if the funding
        does get through Congress, it will take years to build and fully scale up
        new computer chip factories.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591555d0-7146-45ab-ac8a-d231a363fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c7601-e857-46f8-ad61-9970f7b11fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a crisis now and it''s only going to get worse," Raimondo
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbfca46-1cbb-413a-ae86-72f68f04033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5337ebf3-852c-41a3-807b-2c4bd9ad9c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New car prices spike at fastest pace since 1970s</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9adf27-5724-4421-8013-4a0f03065f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEOs of dozens of major companies including Ford, Nvidia and
        Verizon sent Congressional leadership a letter on Tuesday urging "prompt action"
        on the CHIPS for America Act to address the chip shortage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5551352-d5b7-4cc5-a865-121a37537ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a960a-0f7b-46a1-9b46-53ceebf5f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, demand for these critical components has outstripped
        supply, creating a global chip shortage and resulting in lost growth and jobs
        in the economy," the CEOs wrote. "The shortage has exposed vulnerabilities
        in the semiconductor supply chain and highlighted the need for increased domestic
        manufacturing capacity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2047aa1-661f-4d7f-b344-29a175ef0199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ef0f8-9b17-4c81-94af-4f2d018f125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Apple, Ford, General Motors and other companies
        have been forced to slow production of their products in large part due to
        the chip shortage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebed76b-7539-4642-85c0-1a82d8b633d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8c954f-0346-4873-8c6a-42303dc2112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chip shortage has significantly contributed to the biggest inflation
        spike in three decades.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca805270-5cb8-44e2-bd85-a475ebcbe97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab586d19-ce03-4c9c-bc1e-8b1040be99e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New vehicle prices soared in October by 10.6% from the year before,
        the sharpest 12-month increase since 1975. And the lack of new cars is driving
        up demand for used cars, where prices skyrocketed nearly 32% in October from
        the year before.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f036fc4-e4c7-4f75-bd50-64f1399622b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ee5f7-c6b2-4555-812c-809f747ac3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Workers laid off due to chip shortage</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b833a-f2da-452b-93f8-75a98420f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the Commerce Department asked the industry to give
        the federal government more information about their intricate supply chains.
        The voluntary survey is aimed at ensuring computer chips get to where they
        are needed and to boost visibility into potential bottlenecks. It could also
        be used to attract more private investment to build new US factories.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a071cc-27cf-43c1-a363-2d13bc454f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd809a5c9-4be4-4571-82be-33637111102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raimondo told CNN that the Commerce Department has received more
        than 150 responses from industry so far, including new insights into computer
        chip orders, inventories and bottlenecks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc530b2-7fe2-4e61-9227-4e49fa455370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917de0b-f705-4dfd-8730-add09243e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response has been great," she said. "We are very pleased."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f0e9a-4e54-40aa-bad3-b358fc079099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4da5fb-4c90-4483-8a53-3c95423f503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raimondo had previously threatened to invoke a Cold War-era law
        to compel companies to share information if they didn''t do so voluntarily.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963e2cc-6f67-4d67-969a-3937daf3051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd295e24-6ac9-4410-8dda-7d66f4fc310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting in Detroit with auto makers on Monday, Raimondo
        said executives applauded the Request for Information.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99271af-644f-41a9-9a6e-7e0b4980b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26535e6a-fb12-4e91-93a4-34e3e862aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said when we first launched the RFI they didn''t like it,
        because it''s a lot of work. But they thanked me for doing it," Raimondo said,
        adding that it''s forcing companies to become more transparent and have a
        greater understanding of how they do business. "I was surprised."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df4663-d492-4373-87ee-742c1cbeed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d5c3c-79e0-46a0-9024-b2a5fa2847bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chip shortage isn''t just driving up prices on American families.
        It''s also hurting the livelihoods of factory workers, especially those in
        the auto industry.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88f81c-e388-4396-a070-a07184bf40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e729d3-ada1-4990-9936-00110d3d006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every company we talked to had either laid off a significant number
        of workers or furloughed ...thousands of workers, simply for want of semiconductors,"
        Raimondo said of her Detroit visit. "They have all the other inventory they
        need, but they can''t get their hands on chips. So, they shut down the factories."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4562d8-8ffb-44b2-ab4e-7b44bd328472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:42:18.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:37.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/12/02/business/inflation-chip-shortage-raimondo/index.html">''This
        is a crisis now.'' Biden official pleads with Congress to immediately address
        computer chip shortage</a>''</em></p>'
  'Michel-Aupetit-resigns':
    'author': 'Xiaofei Xu and Anaëlle Jonah, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-03T08:42:07.444+08:00
    'imagesource': 'jcr:3cc19ef3-ba9a-4fdf-ad2f-fe888565e068'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1383c1df-8a09-4f28-aa95-866ef5c12808'
    'lead': 'Pope Francis has accepted the resignation of Michel Aupetit from the
      position of Archbishop of Paris following reports that Aupetit had a consensual
      ''intimate relationship'' with a woman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T08:49:03.292+08:00
