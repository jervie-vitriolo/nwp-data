    'mgnl:tags': ['OPEC', 'Russia', 'oil', 'January', 'prices', 'plunge']
    'template': '1'
    'title': 'OPEC and Russia will pump more oil in January despite price plunge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa32cc5-9096-44e3-b277-6817640f8982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia, Russia and other leading
        oil producers have decided to stick with plans to increase supply in January
        despite a recent plunge in prices driven by fears of a new glut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b952f94-e2cd-488a-a73e-d8ad8120bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ccb2d-ef11-443f-9fe4-01f62dd472ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was reached Thursday at a meeting of the Organization
        of the Petroleum Exporting Countries (OPEC) and key allies, known as OPEC+.
        Global oil prices have fallen more than 20% since late October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584423d7-b731-4310-b6fb-60ffb77fd053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46fe049-44db-47f0-8f3c-aa5822a38a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude futures, the global benchmark, had soared about 70%
        since the beginning of the year, but began falling in November when the United
        States and other major oil consuming nations agreed to release millions of
        barrels from their strategic reserves to try to cool gasoline prices and prevent
        a further boost to inflation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a2602-bcb7-49d9-8a18-b8bdda97392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677cd3bd-352f-48a4-b9c3-e91e4c3aa475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losses accelerated as Covid-19 cases surged in Europe and the
        Omicron variant emerged as a potential new threat to economic activity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44317a-0bd3-4ab9-9eb6-7c93c76cc94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f905fc-8f1d-4adc-b400-db003f4c2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, OPEC+ said it would continue to take stock of
        the pandemic, monitor the oil market closely, and stood ready to make "immediate
        adjustments if required." It has scheduled its next meeting for January 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c66d61a-0b8a-434f-9602-c15c0559d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe305ca-3630-4442-bd60-89b9126356de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts had been expecting OPEC+ to pause an output increase of
        400,000 barrels per day scheduled for January given the recent price fall
        and uncertainty over the trajectory of the pandemic and its impact on oil
        demand. Brent crude and US oil futures, which were trading higher earlier
        Thursday, turned negative on the announcement before recovering to trade about
        1% higher at around $69 and $66 a barrel respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897a547-d54a-444f-8ad8-cf4e8fadae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941aa42-400b-4908-b12a-12302169890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news won''t bring immediate relief for American drivers filling
        up their cars with gasoline. Average prices for regular unleaded have dropped
        just 2 cents to $3.38 a gallon over the past month, according to the AAA,
        even as crude oil has tumbled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c41cb0-99c7-42a0-83fd-c5e1cfb2843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f166e3-cac1-43f6-b00c-b8e82ab5ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although weaker crude prices may have OPEC and Russia on the back
        foot for now, their influence over the oil market is only set to increase
        longer term as their share of global production rises.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd68189-7713-436f-a76a-ac3c6fac3b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878bd2e-7ad1-4988-a062-9e4712d7bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to estimates from the International Energy Agency, OPEC
        and Russia could account for 58% of global oil supply by 2050, up from 46.5%
        last year, as other countries — including the United States — invest less
        in exploration and production as shareholders demand greater financial discipline.
        Pressure from investors is also growing to reduce carbon emissions and tackle
        the climate crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f3fc8-7205-4f00-b47d-fa6fbfb1c5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d93a3-59ea-4c0a-a835-89a3185845d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:12:35.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Julia Horowitz and Chris Liakos contributed to this article.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390942bf-6b15-47fb-8644-8e08c4c05de8'
