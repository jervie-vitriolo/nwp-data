      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering that Ressa has proved that her intended travel is necessary
        and urgent, and she is not a flight risk, there is no reason to deny the urgent
        motion to travel abroad,” CA noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f69d46f-03a2-42d4-a9d2-79640d3bcc52'
