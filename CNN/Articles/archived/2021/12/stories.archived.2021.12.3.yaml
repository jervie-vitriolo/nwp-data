      'mgnl:lastActivated': 2023-01-24T12:46:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af02bf1-ca5e-4372-aa49-b6eb760db07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:32:41.743+08:00
      'mgnl:createdBy': 'david'
