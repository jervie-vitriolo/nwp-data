      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) –</strong> Pharmally
        Pharmaceutical Corporation president Huang Tzu Yen apologized to senators
        on Friday for the firm''s failure to properly arrange its financial documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e16d37a-68a0-4043-834f-598a27c1bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:32:41.743+08:00
