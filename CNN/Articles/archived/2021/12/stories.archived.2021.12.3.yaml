      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> A
        change of leadership is underway in Metro Pacific Investment Corp. with the
        upcoming retirement of its current big boss Jose Ma. Lim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08cde65-522f-488d-b392-638e1ecb6a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:42:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6dc3dc-ca2e-46dd-a6b1-cd90ccad5c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:42:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local bourse on Friday, the infrastructure
        conglomerate announced Lim will retire as president and chief executive officer
        effective Dec. 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325a17e-060d-4107-a0d4-a25f4eb2b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:42:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20829c-afca-4d9b-b6a6-e5b4a4141c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:42:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Lim has been part of the group for 26 years and has been instrumental
        in the inception of MPIC and has successfully grown MPIC to its current portfolio
        during his almost 15 year stint with the company,” said the listed firm, adding
        Lim will remain as a board member after vacating his present post and continue
        being the group’s consultant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33167b6e-0c72-4d1e-9102-d77edf931926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:42:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f4544-b83c-42cb-a0e2-8b34d4ee0533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:42:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Succeeding Lim as MPIC president is business tycoon Manuel V. Pangilinan,
        who will assume the position this Jan. 1 concurrent with his board chairmanship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b6f98-7edb-4b16-9add-17fa929f29cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:42:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb7896-33d8-4f76-ae9f-ac1a0f1d4dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:42:57.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan found First Pacific in the Philippines, the firm which
        MPIC says its traces its roots too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69926f-e360-4e97-a091-8ac7b43ae851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T17:42:57.166+08:00
