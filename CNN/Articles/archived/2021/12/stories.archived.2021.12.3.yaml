      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maghanap ka ng paraan para masolusyonan sana ang mga problema
        at mapababa ang presyo ng kuryente hindi iyong puro ka pulitika</em>," Pacquiao
        told Cusi.</p>'
