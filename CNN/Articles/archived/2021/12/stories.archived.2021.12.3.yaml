      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocky exoplanet is considered an ultra-short period planet,
        or USP, that whips around its host star and completes a single orbit every
        eight hours. But GJ 367 b is intriguing for other reasons as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01c39b8-f803-45a3-a369-d1433956851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfda32a-c0db-4c61-b342-ff0117905964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet is about the size of Mars, so it''s only half the mass
        of Earth, which makes it one of the lightest exoplanets discovered so far.
        About 86% of the planet''s interior is made of an iron and nickel core, which
        also makes it very similar to Mercury. In our solar system, Mercury is closest
        to the sun, and a year for the planet lasts 88 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1943c11-a90b-4cab-ad46-1c2a4d583778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d8437d-88cf-4257-9076-bdc1f8347232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exoplanet GJ 367 b is extremely close to its M dwarf star. These
        cool red dwarf stars are common in our galaxy and have been known to host
        multiple planets in a single system, with an average of about two to three
        planets. Even though they are smaller and cooler than our sun, cool red dwarfs
        can still heat up planets when they are as close as GJ 367 b is to its star.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc37486-c615-4814-9230-f4faa663d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3eefb7-b71f-43b9-9bc3-51386dbecf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the day, this planet reaches 2,732 degrees Fahrenheit (1,500
        degrees Celsius), which is hot enough to melt rocks and metals. The planet
        is also bombarded with 500 times more radiation than Earth receives from the
        sun.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88407b-46d8-4151-b53b-1aaa19426c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4883af1-d1ce-43fe-b9f6-2a0928072f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these factors suggest that the planet lacks a substantial
        atmosphere, likely vaporized a long time ago, and isn''t a place that would
        be friendly to life. A study detailing the findings about the planet published
        Thursday in the journal Science.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a62bd-369b-43f1-ac8d-45433249722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d854d11-8a42-400c-9902-8d1bda404607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers are eager to learn more about these small planets that
        quickly spin around their stars in less than 24 hours because they are not
        sure how they form and end up in such an extreme orbit. This newly discovered
        planet is close enough to our solar system that researchers were able to gather
        more data than with other known ultra-short period planets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339cda48-03c0-4f27-932e-db7b6c5dc947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dafdd51-ab5e-4f23-b874-ba22954e6704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already know a few of these, but their origins are currently
        unknown," said lead study author Kristine W. F. Lam, a postdoctoral researcher
        at the German Aerospace Center''s Institute of Planetary Research, in a statement.
        "By measuring the precise fundamental properties of the USP planet, we can
        get a glimpse of the system''s formation and evolution history."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f098cb98-0486-4f76-9836-fe8679d923db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a757c-68f7-4b06-94f2-38d62560758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because GJ 367 b isn''t habitable doesn''t mean there aren''t
        other planets in the same system that could support life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f70e55-4084-48d2-8132-9fcefb7ff46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82bf116-58e6-41c7-95a9-dd45be1fc236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this class of star, the habitable zone would be somewhere between
        a two- to three-week orbit," said study coauthor George Ricker, a senior research
        scientist in Massachusetts Institute of Technology''s Kavli Institute for
        Astrophysics and Space Research, in a statement. "Since this star is so close
        by, and so bright, we have a good chance of seeing other planets in this system.
        It''s like there''s a sign saying, ''Look here for extra planets!''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eac611-62f5-4b68-8772-114a2709f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887f3ff-3b0e-4ac6-94fe-f0b8e143a020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists found GJ 367 b using NASA''s planet-hunting TESS mission,
        which stands for Transiting Exoplanet Survey Satellite. Ricker is the principal
        investigator for TESS, which looks for changes in brightness of the nearest
        stars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf594697-139f-4cd5-88ba-52b2fbbf9475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d384a27-2979-42d7-97f6-7e954f2cafcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When researchers spot dips in starlight, it suggests that a planet
        is crossing in front of the star, which is known as a transit. In 2019, TESS
        stared for a month at a patch of the sky that included the red dwarf star
        GJ 367, which led to the discovery of its very close planetary companion.
        Follow-up observations with ground-based telescopes helped them pin down measurements
        of its mass, radius and density, which helped the researchers to determine
        the composition of the core.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ad3c6-3163-450f-bd46-c45d8d2314c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169cd0a-4486-43a5-b2f1-5fed4a42dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists plan to continue studying the exoplanet and its star
        so they can find out whether there are any other planets in the system. Those
        potential exoplanet siblings and their orbits could help reveal how GJ 367
        b came to be.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8f968-5e2c-45c1-a7b9-b346e5bc83ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412a5668-4aef-4056-92e2-b88910c3f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:25:35.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding how these planets get so close to their host stars
        is a bit of a detective story," said Natalia Guerrero, research associate
        for TESS at the MIT-Kavli Institute, in a statement. "Why is this planet missing
        its outer atmosphere? How did it move close in? Was this process peaceful
        or violent? Hopefully this system will give us a little more insight."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4ee61-b2d1-4555-8916-9bc6a562106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T06:39:05.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/02/world/ultralight-rapid-exoplanet-discovery-scn/index.html"
        target="_blank">A year on this exoplanet only lasts about 8 hours</a></em></p>'
  'United-States-quarantine-travel-Omicron-COVID-19-variant':
    'author': 'Kaitlan Collins and Paul LeBlanc, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-03T07:41:00.151+08:00
    'imagesource': 'jcr:4b08aa38-ee80-4484-b07d-f2a4844a9430'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '636d6a78-cf56-4b95-b89d-1b0dfbb741fa'
    'lead': 'The new rules will require each traveler flying into the US from another
      country to test negative one day before their departure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T07:43:45.600+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:46:40.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:49.869+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stricter testing requirements for travelers coming to the US will take
      effect Monday'
    'updated': 2021-12-03T08:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c232505-4273-4945-9e6b-9f64201aa00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:59:30.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration''s new, stricter
        COVID-19 testing requirements for all travelers coming to the United States
        will take effect on Monday, an administration official told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f309d1f-3934-4079-b122-818b3cea85d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:59:30.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules will require each traveler flying into the US from
        another country to test negative one day before their departure, changing
        rules that had allowed inbound travelers to test up to three days before entering
        the country. The new rule from the US Centers for Disease Control and Prevention
        will take effect at 12:01 a.m. ET on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64547469-b23e-4414-9665-29d41312c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:59:30.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift in policy — which President Joe Biden announced Thursday
        alongside a slate of new steps to combat Covid-19 this winter — underscores
        the potential threat posed by the newly discovered Omicron variant. Scientists
        are still working to determine how transmissible the variant is, how sick
        it makes people and how well the current vaccines work against it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a002cfb-0ac4-4aff-891f-dbe88bbe7397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:59:30.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experts say that Covid-19 cases will continue to rise in the weeks
        ahead and this winter," the President said. "So we need to be ready."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691fed26-ae98-40aa-9779-e11ad7f4001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:59:30.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any foreign national who travels to the US must be fully vaccinated,
        though there remains no vaccination requirement for American citizens traveling
        via air, either globally or domestically. The White House said earlier in
        the day that a vaccine requirement for domestic travel remained on the table
        as an option for the future.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40092c7b-4ec3-4528-bd53-0eeda44696c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:59:30.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US banned all travel from South Africa and seven
        neighboring nations, with the exception of US citizens and legal permanent
        residents, who must test negative to enter the US but not once they have arrived.
        Asked Tuesday how long current travel restrictions would remain in place,
        Biden said, "Well, it kind of depends."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6483e793-4991-4f0c-85a6-70585316ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:59:30.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going week-to-week, to determine what we need and what the
        state of affairs (is). We''re going to learn a lot more in the next couple
        of weeks about the lethality of this virus, about how much it spreads, about
        whether what we have can control it, etc.," he continued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f8912-0917-44f9-9917-89bf76556e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:59:30.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are urging people to get vaccinated against Covid-19
        or get a booster if they''re eligible. Other measures such as masks, handwashing,
        physical distancing and ventilation will still work against the Omicron variant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944caa33-41a3-4da9-8ce6-231b31003192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T08:59:30.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant of the coronavirus remains the dominant variant
        globally and in the United States.</p>'
  'Spotify-Wrapped':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
