      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73f0d8-e123-4731-8255-8120c9e8bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:32:41.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:46:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a company, it is not an excuse (not) to have these things properly
        documented and filed on-hand ready. I don''t think it is intentional," Huang
        said during the latest Senate Blue Ribbon Committee hearing on the alleged
        anomalous government procurement of COVID-19 medical supplies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3339acb0-04d3-428e-a742-5b03b8dfe6bd'
