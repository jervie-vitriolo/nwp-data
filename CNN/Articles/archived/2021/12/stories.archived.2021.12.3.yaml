      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mother from a low-income household, Maria Luisa Luna, was
        grateful that she was able to open a Cebuana Lhuillier Micro Savings account
        before the pandemic hit.</p>'
