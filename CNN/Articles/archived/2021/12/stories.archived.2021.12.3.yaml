      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong>In-person
        Christmas parties and gatherings in the country are still strongly discouraged
        despite an improved vaccination rate, afectious disease expert said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b4fccb-ed49-4d83-9680-2a14f6b209b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:46:39.799+08:00
