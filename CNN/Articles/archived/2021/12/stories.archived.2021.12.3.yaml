  'New-York-US-Omicron-cases-COVID-19':
    'author': 'Laura Ly, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-03T09:08:00.418+08:00
    'imagesource': 'jcr:c2a22b2e-31fe-4576-af70-44178d131bd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '966e777f-cbb2-41c0-a37d-715eb0f42616'
    'lead': 'New York officials say they have identified five Omicron variant cases
      in New York state, not all of them among travelers, indicating community spread,
      but said all were mild.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T09:10:33.741+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:46:34.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:52.105+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York officials announce the identification of 5 Omicron cases'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e23c4-9c17-48c5-a323-fa31dafe706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New York officials said Thursday they have
        identified five Omicron variant cases in New York state, not all of them among
        travelers, indicating community spread, but said all were mild.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e10f47-1706-42e0-ac65-e0b46437961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Kathy Hochul, joined by New York City Mayor Bill de
        Blasio and New York City Health Commissioner Dr. Dave Chokshi, said the five
        confirmed cases “aren’t life-threatening” and “seem to be minor cases.” She
        added that she expects more cases to emerge in the coming days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22779b3d-3e08-4d73-b177-a4cb411aabf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not changing our protocols, we are continuing where we are,
        but making sure that we work in concert together and encourage people to get
        tested, get tested often, get the vaccination — and that, again, is our best
        defense,” Hochul said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9412096-9591-4b55-8d8c-09b89af4e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the five confirmed cases were identified in residents of
        New York City. Another case was identified in a resident of Suffolk County,
        New York.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c222fe6-723a-4e77-bf99-e14537aacde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five confirmed cases in New York state are, according to Hochul:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7559fdf-eb41-4db2-9ec0-13db58346946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A 67-year-old female from Suffolk County with mild symptoms. She
        recently traveled from South Africa and had at least one vaccine. She tested
        negative for Covid-19 on 11/25, and then tested positive on 11/30.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6481c2-b639-481e-a6c8-d879102a6674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A person who lives Queens, New York City. Their vaccination status
        is currently unknown and officials did not have other details.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e23ea0-2f13-486a-9139-426cab55f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A person who lives Queens, New York City. Their vaccination status
        is currently unknown and officials did not have other details.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787eedbb-c115-499b-8ca3-ff2cb8fc32c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A person who lives Brooklyn, New York City. Their vaccination
        status is currently unknown and officials did not have other details.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0515d3e-6e95-4a5c-ae76-93541d9cff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A person who lives New York City, though their borough of residents
        is currently unknown. Their vaccination status is currently unknown and officials
        did not have other details, other that that this person is also another “suspected
        traveler” case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ecb79c-cbe2-4004-90fc-04a66513e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Omicron variant is here in New York City and New York State.
        We are in a situation where there is community spread. This is not just due
        to people who are traveling,” Chokshi said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b4fc9a-33a7-4507-a967-7a04734c46c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chokshi added that while the Suffolk County woman tested positive
        on Nov. 30, the sequencing results from her Covid-19 did not reveal the presence
        of the Omicron variant until Thursday. He added that approximately 15% of
        PCR tests in New York City undergo sequencing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee5e9f-8f6f-4f03-ab45-929bc634564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Hochul plans to institute stronger mandates to
        combat Covid-19 as a result of these cases, the governor said the state is
        encouraging indoor mask use and vaccination, but said they “not going to overreact.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e41b3-2711-41b2-b984-087f3591c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that if more is learned about Omicron and its consequences,
        she will react quickly if needed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83530a74-3701-40f8-91f3-7c5e9f774557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that contact tracing for all five cases has begun
        and that it’s too early to tell whether any of the cases are related.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf9089-541e-4eed-9ee3-8f68e7d53e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T09:10:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Liam Reilly contributed to this report</em></p>'
