  'Ping-Lacson-Cavite-votes-2022':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-03T17:43:00.000+08:00
    'imagesource': 'jcr:abe2d79d-8ef6-48c4-85be-91f836b43caa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b60640b-1e4c-425f-af46-55fe374771f5'
    'lead': 'Presidential aspirant and Senator Panfilo Lacson is confident his fellow
      Caviteños will rally behind him in next year''s elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T17:44:39.733+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T12:46:19.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
