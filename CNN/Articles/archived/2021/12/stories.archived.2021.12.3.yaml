    'template': '1'
    'title': 'America keeps adding jobs but we''re still not back to normal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b8450-2c12-4b2d-8792-c469ca517fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US jobs recovery has picked up steam
        again in the final months of the year, bringing some good news in the face
        of persistently rising prices and a new COVID variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3a5c6-0219-4dfd-b4bf-ace4c99b916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffecfa44-fdaf-41af-8dae-a6b3799fcbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists polled by Refinitiv expect another sizable jobs gain
        in Friday''s November employment report — 550,000 positions. If that holds
        true, it would be the biggest monthly gain since July, when more than a million
        jobs were added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3240e4d-f1f6-468c-a16a-665f5932c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9343fc-598a-4d85-9dbc-0f62b08152b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even so, America''s labor market is still not back to its pre-pandemic
        strength. If the forecasts are right, the nation would still be down more
        than 3.5 million jobs compared to February 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f4de4-b8a2-4145-83d5-7707e1d4b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c8e3b-e4a4-4b14-bc50-ada881f23bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, ADP Chief Economist Nela Richardson said the recent
        strong numbers show "good potential for the rest of the year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b18ef-b476-467e-8d9c-013af806de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa4fb3-4237-4b19-b06e-00389b495e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADP''s own private payrolls report showed 534,000 jobs added in
        November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f068b1c7-ee5b-4f32-89c9-3ca4878fb297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa58a62-f7ac-4afb-af88-2e3a738bd693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, weekly claims for unemployment benefits fell last month
        below their pre-pandemic numbers for the first time since the recovery started,
        dropping below 200,000 to a level not seen since since 1969. In this week''s
        Labor Department data, they were revised even lower to 194,000, adjusted for
        seasonal swings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e81811-912f-4d5b-b6fb-9243541219fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790e7224-9afe-45db-9676-ea4e9a1f518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T01:18:49.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, last week, claims rose again to 222,000 with seasonal adjustments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
