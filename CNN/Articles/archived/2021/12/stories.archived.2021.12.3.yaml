    'template': '1'
    'title': 'Vaccination, safety seal coverage eyed as prerequisites for Alert Level
      1 status'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c539a4-7fc6-410a-984a-981d6ca3aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:08:44.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong>&nbsp;The
        country''s pandemic response task force is looking into assessing areas by
        their COVID-19 vaccination and safety seal coverage before easing to the loosest
        Alert Level 1 status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e14ec-ae6f-4522-9aef-9bc2b2e1e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:08:44.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd232293e-acdc-44a4-9db3-1131a6774cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:08:44.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For areas to further deescalate to Alert Level 1, they need to
        meet certain vaccination coverage as well as safety seal coverage for them
        to be deescalated," Department of Health Epidemiology Bureau director Dr.
        Alethea de Guzman said in a virtual briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f676ba7-288e-402b-a48e-338c818aebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:08:44.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba70b2e6-c808-4c8b-85d1-b6754698ee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:08:44.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccination coverage rate of at least 70% among its elderlies,
        people with underlying illnesses, and the general population is a prerequisite
        for the most relaxed alert level, according to de Guzman''s presentation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d615958-ed57-454e-88c8-744cdfb7e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:08:44.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d102e48-41b4-43fa-ae5f-3ef63d9da7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T20:08:44.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:46:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Safety Seal Sub-Technical Working Group is determining the
        threshold <em>ano po ba ''yung</em> percent safety seal coverage <em>na kailangan
        nating</em> <em>ma</em>-attain <em>para tayo nga po ay makababa na</em> to
        Alert Level 1," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1302d8-cc94-4941-8ec0-caf7aad5d4be'
      'mgnl:activationStatus': true
