      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally and BBLOPC - which had a ₱10-million capital upon incorporation
        according to Securities and Exchange Commission - bagged a ₱37-million deal
        in June 2021 to supply about two million face shields to the Department of
        Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc9da2e-c110-44e0-8b2a-71a977da0ab4'
      'mgnl:activationStatus': true
