  'OPEC-Russia-oil-supply':
    'author': 'Mark Thompson, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-03T20:08:49.588+08:00
    'imagesource': 'jcr:90d48141-f254-4ec5-bfe4-3100b2cb1bff'
