      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be looking for signs of recovery in labor force participation
        rates for women, workers aged 65 and over, and minorities," said Julia Pollak,
        chief economist at ZipRecruiter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3834fe-4142-4f06-8662-58fed35e5ff0'
