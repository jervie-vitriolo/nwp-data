    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'Cyprus', 'trip']
    'template': '1'
    'title': 'Pope Francis urges Europe to shed its ''walls of fear'' on visit to
      divided Cyprus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117d57ea-e38e-4a26-8751-aff63b321cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Pope Francis arrived in Cyprus Thursday,
        where he called on residents to "welcome and integrate one another," referencing
        the divisions that the migrant crisis has sowed on the island nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae40069-0434-481e-b54d-bbaa4ff92292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268411b0-5b7d-44bb-809b-1569e8e0457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has said that it is struggling to cope with an influx
        of migrants, many of whom travel by boat from the Middle East.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef9ec0-e1de-4551-b896-aca374c8cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1252a4b-733a-4a33-99db-af817c1d7948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to journalists on the plane from Rome, the Pope said that
        the visit "will touch some wounds."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe1e6a-d9be-4a21-b6ca-5d4031e1a97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd8bf3-0fa4-45cf-838b-63929f76ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis''s advocacy for migrants and refugees is a notable cornerstone
        of his papacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2926beb0-bb5d-44d3-96a1-38ebfb99ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb522a0f-a5a5-492a-9972-4c570a2d0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope, who has called the Mediterranean Sea a "great cemetery,"
        has arranged to have 50 migrants relocated to Italy after his trip this week.
        The Vatican has not yet confirmed that plan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac88d4-9acc-4123-9e01-934d692ed612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c140f25c-d8c2-4f93-bb70-8fb8a2ddecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis will also travel to Greece during his five-day trip, including
        to Lesbos Island, where thousands of refugees live in squalid conditions in
        a migrant camp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374cd958-3c6b-437b-a1e8-d9d40c688f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c6af8-86e3-476d-929a-68ecdb2dfb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the first stop of his trip, a visit to a Maronite cathedral,
        the Pope invoked a message of reconciliation and said: "By your spirit of
        fraternity, you can remind everyone, and Europe as a whole, that we need to
        work together to build a future worthy of humanity, to overcome divisions,
        to break down walls, to dream and work for unity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40cf50-cfe9-426d-b0c8-138e96376091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb6751-4017-4017-b72b-010c8358a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to welcome and integrate one another, and to walk together
        as brothers and sisters, all of us," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55770f2d-91f1-431d-97f1-8ce4f70ebca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08770cac-910c-4357-b58e-42c034222085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some 8,000 Maronites on the island who are members of
        the Catholic faith. Their descendants started settling on Cyprus from the
        8th century onwards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbdc1c2-0289-4fad-9fa8-9bdf98322a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef30c0-89ac-4cfc-acc5-49cb5e5f1dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also called on the European continent to find a way to
        move forward, saying it needs "reconciliation and unity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01f22f-fd86-4c1a-aec7-6efe6df442d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42e187-daf8-4331-852f-609c2a6adcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For it will not be the walls of fear and the vetoes dictated by
        nationalist interests that ensure its progress, nor will economic recovery
        alone serve to guarantee its security and stability."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df049f7c-268e-4fae-9101-167a9b889dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c7bab-1f63-4927-8bb1-37ffc456e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope will be staying at the Vatican embassy in Cyprus'' capital
        Nicosia, which sits right on the dividing line that resulted from a Turkish
        invasion that was triggered by a 1974 coup sponsored by the military junta
        that controlled Greece at the time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae18fda-e03c-4f6d-ab60-fd17394cea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b09bc59-c06b-429c-aeab-4155b608b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A church in the compound that houses the embassy still bears scars
        from the crossfire.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88625406-2e2f-4a1c-9f09-ab30b4a3f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a66f36-b3f8-4881-ae9a-a5575b9cf1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern part of the island, including a section of its capital,
        is controlled by a Turkish Cypriot administration recognized only by Turkey
        as an independent state.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f80dbd8-6dda-4cba-b6ce-0759c1704184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b85479-982f-4051-b848-4af96c428fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis, who shuns large, bulletproof cars, traveled in a small
        black Fiat 500 with open windows. He was greeted with cheers and applause
        as the vehicle navigated the capital''s narrow streets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b0f0b-db48-480b-a657-85f462cc4f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:44:11.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/02/europe/pope-cyprus-visit-migrants-intl/index.html">Pope
        Francis urges Europe to shed its ''walls of fear'' on visit to divided Cyprus</a>."</em></p>'
  'scoring-video-consoles-during-global-shortage':
    'author': 'Jennifer Korn'
    'caption': 'Courtesy: Yelim Lee/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-03T04:44:28.537+08:00
    'imagesource': 'jcr:71a46593-75b6-454a-a4db-2e123cbb827e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e85119f-83b0-4ae6-bfe4-8f536b2c1088'
    'lead': 'Supply shortages and logistical issues have impacted many industries,
      including autos and consumer electronics, but the gaming industry has been hit
      notably hard as it competes with these other sectors for similar parts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T04:51:13.398+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:46:44.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:48.868+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gaming-console', 'shortage', 'PlayStation']
    'template': '1'
    'title': 'Here''s how gamers are scoring video consoles during a global shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9722789c-3e3c-40ac-9fc6-7794fd8a31ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Like many gamers in recent weeks, Nicole
        DeSantis, 33, from outside Philadelphia, combed through social media sites
        trying to find insider information on where to get a PlayStation 5 this holiday
        season. Stemming from the global chip shortage, video game consoles this year
        are particularly hard to come by.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee79284-1cea-4ffd-976a-aa745e811785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412019b1-3824-4c75-b7a4-19105fb0d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After successfully scoring a unit from Walmart.com, she''s helped
        more than a half dozen local moms secure various video game consoles for their
        children. She also posts tips on popular Facebook groups -- such as "PS5/XBOX
        SERIES -- RESTOCK," which has 27,700 members -- on how to find them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d19bce-d32c-4cc3-bd7e-23b3efc6b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7c5ae8-8500-4983-b662-f2821a995a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You definitely need intel to get a console," DeSantis told CNN
        Business. "You can''t just get it without."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349996c-f977-40af-a80d-7400ed3656e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a420e32e-0641-4bda-a516-916b517f8553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year after their initial launches, Sony''s PlayStation
        5 (PS5) and Microsoft''s high-end Xbox offering, the Series X, are still difficult
        to find. The more recently launched Nintendo Switch OLED model, which launched
        in October 2021, is even harder to find on shelves and online. Restocks of
        the devices sell out in minutes, and one incident in Harris County, Texas,
        even resulted in an armed robbery attempt when a 19-year-old man tried to
        sell his PS5 to a man he met online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03274325-f43b-4f74-9089-8e29c1b2962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d335198-ecd6-4325-849d-e52fa710c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply shortages and logistical issues have impacted many industries,
        including autos and consumer electronics, but the gaming industry has been
        hit notably hard as it competes with these other sectors for similar parts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab6a20-c565-49d4-a1ed-b7e7d1d990c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc13c74-68ec-4175-ad70-7dac08eecc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The supply chain issues that plague other consumer items are more
        even more pronounced for gaming consoles for a few reasons, namely the chip
        shortage, logistics backups and bots exploiting the supply and demand imbalance,"
        Forrester tech analyst Alla Valente told CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066997c2-fc8d-4f4f-bac1-5425c071ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1826679-4887-40f7-a1f5-b08fbd426735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, Sony (SNY) pulled back on its forecast to produce
        16 million PS5 units between March 2021 and March 2022, adjusting the number
        to 15 million units. Nintendo (NTDOY) and Microsoft (MSFT) both warned customers
        earlier this month that console sales will be down stemming from the chip
        shortage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1da8d1-0785-4690-bb3e-a58c2d43e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9ead5-6456-425b-b0d9-da5b5684e8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try our best to meet demand for all of our products, depending
        on the current situation and any challenges related to shipping and supply
        chain management," a spokesperson for Nintendo told CNN Business. "Our goal
        is to manufacture enough systems to fulfill demand, so that we can satisfy
        as many consumers as possible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75efc4c0-024b-4cd3-9a14-50c45dcf4182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c8b9f-d27c-4c2d-9b8f-e199cc6ad9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, a Microsoft spokesperson said Xbox Series X|S will continue
        to be restocked. "We''re working as fast as possible with our manufacturing
        and retail partners to expedite production and shipping to keep up with the
        unprecedented demand," they said. "We recommend checking with local retailers
        for availability."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826dcb9f-cec7-4fcd-891a-f38e68b751ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba513c25-99bc-4af4-90d2-0b57ce0ea013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some shoppers like DeSantis are actively looking for workarounds.
        For example, Microsoft began offering in mid-November Xbox Series X bundles
        for "select fans" who received links through their existing Xbox accounts
        to purchase the package, which included the console itself and a game.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbc1d35-cf2b-491a-80c2-00f9edb8f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a039168-271c-491d-aff7-c743e59fce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony has implemented a similar practice where it began emailing
        special invites for PS5 restocks based on "on previous interests and PlayStation
        activities," according to its website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93bf26-1615-4d32-b01e-89d4db397fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f759b5-eca8-474b-8f07-414a3181bef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other retailers are offering special access to restocks for shoppers
        who join their annual membership services. This includes Walmart+ ($98), Best
        Buy Totaltech ($199.99), Costco ($60) and GameStop PowerUp Pro ($14.99).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cabfe5-bbae-4935-9dbe-4bf5e737c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c6abf-ae87-4c10-b7a0-7485e9242031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of Walmart+ memberships are probably just people trying
        to get the PS5 and then going to cancel it after they obtain it," said DeSantis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd655d81-5da3-4d92-94d2-4cd1d2b28b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c9b05-5cd4-4f93-bbec-92f41f5e97d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, signing up for these services doesn''t guarantee someone
        will find a console. Bereket Tesfay, 42, from Austin, Texas is one gamer who
        can''t locate a PS 5 even after paying for subscription services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b1ac5-8804-4e8a-8972-9235f07a2a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c3c3f1-ffd3-44f4-b6e3-768041faa216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I joined Walmart+, Amazon Prime and GameStop''s Pro membership
        so I can have an early chance of buying a system -- and after a year, I still
        haven''t gotten one," he told CNN Business. "I have never in my life seen
        a console where one year after it came out you can''t just go into a store
        and pick one up."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716ca3c-f675-40ca-b299-333d89eeadd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ff2d8-92c6-4e7c-a0bd-e611014ffd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ameer Assaf, 32, from Flushing, Michigan, runs three different social
        media pages to help gamers share tips on product availability. In addition
        to tweeting updates from his Twitter page, he manages a restock group on messaging
        app Discord and his "PS5 Restock Updates &amp; Alerts" group on Facebook with
        over 60,000 followers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9043b13c-7a84-49a8-b0d0-124d75263e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b19e8f-2aad-4601-a62f-8b3563c92ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of people started playing more video games during the
        pandemic and became interested in buying or upgrading their existing consoles,"
        Assaf told CNN Business. "We''re effectively seeing a situation where there
        is an incredibly high demand coupled with a very low supply. ... The PS5 shortage
        has been the worst one I''ve seen so far."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee8649-8dbf-470c-b0db-df3e31d79dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80912d3-55dc-4353-8a83-78d81693e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said scalper bots, which quickly buy items to resell at a higher
        price, are also making it harder for average customers this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1aa617-300b-479c-b6dc-344958623f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd736013-98df-465c-a368-e4ee553921b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m particularly excited when parents message me letting me know
        that my group was the reason they''ll be able to gift a console to their child
        this holiday season," Assaf said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503339a5-e6ce-43b0-8ce3-a0b6e62a1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b49a4b-dd2d-44d9-a14f-8ffe806ae467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts predict supply chain issues will impact the gaming industry
        well into 2022 and possibly into 2023. Assaf said he will continue to do his
        best to help connect consumers with a coveted console.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c425e67-c4d8-4e0f-b617-513f7c9fe128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3b956-ea2f-4ad8-b743-cf01c041cd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of right now, [my] groups will continue to run until shortages
        are no longer an issue," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89da896-ee08-40f0-afda-ad1de3ffa5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T04:51:13.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:46:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/02/tech/ps5-xbox-series-x-shortage-restock/index.html">Here''s
        how gamers are scoring video consoles during a global shortage</a>."</em></p>'
