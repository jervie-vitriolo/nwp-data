      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pedestrian gate at 42nd Street remains closed for the time being,
        as the NYPD conducts cleanup operations, however, the gate is expected to
        be opened soon, he said.</p>'
