    'lead': ' Bureau of Corrections spokesperson Gabriel Chaclag says the final autopsy
      report of the National Bureau of Investigation on the death of controversial
      killer cop Jonel Nuezca will come out within the day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T12:48:47.325+08:00
