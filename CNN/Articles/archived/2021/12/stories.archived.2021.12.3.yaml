      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a531149-f3d0-4b56-8a0a-7bcd7306a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:46:39.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante, a member of the Vaccine Expert Panel, told
        CNN Philippines'' <em>The Source</em> that in-person gatherings during the
        holiday season may lead to high-risk COVID-19 exposures due to the threat
        of COVID-19 variants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5996b77-32fe-49ab-b7d3-325e83687e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:46:39.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0695142-2b70-4d37-b375-5020eb404bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:46:39.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point we need to really control and still prohibit big
        gatherings at this point. We know we have a high rate of vaccination but again,
        if you have these high-risk exposures like having these gatherings then that
        will be a very bad way of looking at a higher risk also of getting infection,"
        Solante said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b511666-524b-480e-b00a-31a13293afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:46:39.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd6864-ddb8-4338-b6c2-3f48836be62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:46:39.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:24.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, the cases are still there and we still have the Delta
        (variant). Delta alone is already highly transmissible," Solante added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a99e252-4707-4d5f-9cde-bf895c6e07e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:46:39.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:46:24.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7485fcd2-0760-4073-ab92-e67e8234ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:46:39.800+08:00
