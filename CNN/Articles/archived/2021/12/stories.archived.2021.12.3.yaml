  'QCinema-2021-QCShorts-and-Asian-Shorts--Absurd-and-stylish':
    'author': 'John Patrick Manio'
    'caption': 'In this year''s QCinema International Film Festival, QCShorts has
      six local short scripts and given grants for production, while the Asian Shorts
      category, has six shorts from Asian filmmakers curated as finished productions.
      In photo: "Dear to Me" by Monica Vanessa Tedja (Indonesia). Screenshot from
      QCINEMA/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2021-12-03T18:04:41.519+08:00
    'customLead': 'qcshorts-asian-shorts-qcinema'
    'imagesource': 'jcr:9d740676-40c3-411f-a37f-7ac3a6f32665'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a96ff115-6db8-416a-9da4-3d039a4a75fa'
    'lead': 'The streak of short films dominating the current landscape of Philippine
      cinema continues with this year''s QCinema International Film Festival. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T18:08:59.776+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T12:46:16.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:57.679+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QCinema 2021 QCShorts and Asian Shorts: Absurd and stylish'
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f418f8-72c9-4d09-ac76-f9aa2ff0e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streak of short films dominating the current landscape of Philippine
        cinema continues with this year''s QCinema International Film Festival. While
        a sizable number of international feature films were still showcased, no local
        features were produced for the program. The QCShorts category still goes on
        strong against all odds, with two categories dedicated to short films for
        QCinema 2021. First is the aforementioned QCShorts that has six local short
        scripts picked and given grants for production. Second is the Asian Shorts
        category, which has six shorts from Asian filmmakers curated as finished productions.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a81b6-89ba-4e72-b401-e1723207a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streak of short films dominating the current landscape of Philippine
        cinema continues with this year''s QCinema International Film Festival. While
        a sizable number of international feature films were still showcased, no local
        features were produced for the program. The QCShorts category still goes on
        strong against all odds, with two categories dedicated to short films for
        QCinema 2021. First is the aforementioned QCShorts which has six local short
        scripts picked to be&nbsp;given grants for production. Second is the Asian
        Shorts category, which has six shorts from Asian filmmakers curated as finished
        productions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f71ee5f-2b55-4ac8-8eb1-eeaeade91020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them, still have points to drive further, which can only
        be fully fleshed out by knowing the core of their concepts. The socio-political
        comments don''t necessarily mix well with the treatment. All have varying
        degrees of success in their execution as commentaries. But does it matter
        if it''s not the core? Does it have to pop out? Or is it adequate enough for
        the intentional commentaries to be read between the lines as subtext?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2905d1-7a58-4515-a2fc-755612dfc38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get so sad sometimes" (dir. Trishtan Perez) is straightforward.
        A gay schoolboy gets depressed after being rejected by his more mature online
        fling. He then shuns everyone around him out. But Perez dresses this simplicity
        with his signature playfulness to form — a boxed aspect ratio, faded digicam
        filter, and framing that give depth to his characters. The narrative is something
        intimate to the director, and it will easily latch on to those who had a similar
        experience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0e828f-6693-4038-b3e7-fadba4052251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short that stands out most in the QCShorts category is the surreal
        "It''s Raining Frogs Outside" (dir. Maria Estela Paiso). From the titular
        frogs that are constantly raining outside to the underwater shots and the
        human-to-frog transformation, it is a delight wondering how they pulled off
        each visual cue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b81c2a-930e-41fa-a659-fa3cc224c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clues pointing to how the visual mosaic alludes to experience being
        isolated due to the lockdown populate the film. While the pandemic is definitely
        surreal and the allusion of slowly losing your mind due to the near-apocalypse
        works, reading hard into the short is doing surrealism a disservice. Let "It''s
        Raining Frogs Outside" take you on a trip. In this instance, the artifice
        is more important than the context even if passivity is in direct contrast
        to Paiso''s point.</p>'
    '25':
      'image': 'jcr:944d7826-2533-4c49-8329-881aa9d23ed9'
      'imageCaption': '"I get so sad sometimes" from the QCShorts program of the QCinema
        International Film Festival. Screenshot from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1221c8a-6f36-4cb8-9343-9a52c719f792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'image': 'jcr:61b2f998-def5-4ac8-83e6-f2efe5a9c434'
      'imageCaption': '"It''s Raining Frogs Outside" from the QCShorts program of
        the QCinema International Film Festival. Screenshot from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e04103-5a2e-4bbe-9eb8-90926853d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:10:11.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1768da7-6e34-49dd-9f9d-02845244b4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Henry" (dir. Kaj Palanca) feels flat not because of its own fault
        but because of how it compares and is placed with the others. A younger brother,
        Henry, meets his older brother''s co-worker, seeking compensation for his
        older brother''s work-related injury. But the younger brother instead finds
        deep-seated companionship with the co-worker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7c0d5-f70b-47df-973d-0431e69f2928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T18:08:59.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:46:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program''s arrangement made "Henry" an unintentional palate
        cleanser to the trip that is "It''s Raining Frogs Outside" and a bridge to
        ready the audience for the next film. It''s traditional in style, and demands
        attention to the internal feelings of Henry more than to what is happening.
        It needs a rewatch separated from the others.</p>'
    '28':
      'image': 'jcr:ed55810e-61df-4466-86d1-380bd7f2ae28'
      'imageCaption': '"Henry" from the QCShorts program of the QCinema International
        Film Festival. Screenshot from QCINEMA/YOUTUBE'
