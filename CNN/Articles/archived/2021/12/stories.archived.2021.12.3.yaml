  'WHO-travel-bans-Omicron-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-03T13:48:13.117+08:00
    'imagesource': 'jcr:d9b22c25-c6b2-4161-8b0a-e626ef533eb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d533d7c-1f42-4369-8085-74302db3b420'
    'lead': 'Stricter travel restrictions will only help countries "buy time" to prepare
      for new surges amid the threat of the new COVID-19 variant Omicron, the World
      Health Organization (WHO) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T13:50:22.323+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:46:28.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:54.143+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: Travel bans will only delay entry of Omicron variant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f0e1f-ffd5-4ece-9fa1-f7d6c35ef0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:50:22.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — Stricter
        travel restrictions will only help countries "buy time" to prepare for new
        surges amid the threat of the new COVID-19 variant Omicron, the World Health
        Organization (WHO) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c73e6d-e9c4-430a-8af3-3e1054c5d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:50:22.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government leaders in the Western Pacific region are urged to take
        advantage of the period before Omicron arrives in their countries, representatives
        of the WHO said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660da6e-b9c9-4f96-922b-fce0e262857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:50:22.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Border controls can be used to delay entry of the virus and buy
        time, but every country and community must prepare for new surges," Dr. Babatunde
        Olowokure, WHO Regional Emergency Director, said during a virtual briefing
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b41fa-33ad-41d7-8519-2f229d3b4e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:50:22.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Regional Director for the Western Pacific Dr. Takeshi Kasai
        shared the same sentiment, saying governments should not just rely on border
        controls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a1488-4f0a-4743-b436-665f0a1337f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:50:22.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data suggest that Omicron has higher transmissibility. What''s
        important is to prepare and be ready for the next surge," Kasai said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a59b7-e8e5-4bba-9999-fc060c19a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:50:22.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Kasai and Olowokure said there is no need yet to change the
        current approach against COVID-19 as they pushed to ramp up vaccine coverage
        and the strict implementation of health protocols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ff6326-5733-4773-8af0-3764e1e0c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:50:22.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that Omicron will eventually come to most of the countries
        in the region," Olowokure said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b5fb2-78fe-4178-ae34-6248a02065e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:50:22.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Western Pacific, the Omicron variant has so far been detected
        in Australia, Hong Kong, Japan, and South Korea. The WHO Western Pacific Region,
        headquartered in Manila, covers 37 countries and areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441fe156-73b9-4260-9e59-ca9cf3186c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T13:50:22.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:46:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local pandemic response task force earlier said only nations
        with local Omicron cases are placed under the Red List. The government is
        imposing an entry ban on travelers from South Africa, Botswana, Namibia, Zimbabwe,
        Lesotho, Eswatini, Mozambique, Austria, the Czech Republic, Hungary, the Netherlands,
        Switzerland, Belgium, and Italy from Nov. 28 until Dec. 15.</p>'
