      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR already submitted 23 tax records to the Senate in support
        of the Blue Ribbon Committee''s probe into the ₱7.2-billion deal between Pharmally
        and the Procurement Service of the Department of Budget and Management (PS-DBM).</p>'
