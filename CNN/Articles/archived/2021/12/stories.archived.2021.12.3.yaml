      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Presidential
        aspirant and Senator Manny Pacquiao is open to talks that will unify the two
        warring factions of PDP-Laban, but on one condition: the ruling party must
        remove its president, Energy Secretary Alfonso Cusi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c81e541-5579-43ba-8d4f-5dc200476021'
      'mgnl:activationStatus': true
