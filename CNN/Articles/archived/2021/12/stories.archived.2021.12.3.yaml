      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Solante warned that those who prefer the latter could expect
        minor adverse reactions since these boosters are from a different vaccine
        platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0248b8-45fe-4e37-ad37-4e51a12e180b'
