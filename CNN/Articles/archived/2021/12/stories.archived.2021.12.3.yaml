      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also quizzed Pharmally accountant Jeff Mariano, who claimed
        he doesn''t have a copy of the financial statements because those were done
        manually.</p>'
