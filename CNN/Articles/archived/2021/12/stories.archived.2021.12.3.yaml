  'quarantine-rules-IATF-December-3':
    'caption': 'The Inter-Agency Task Force on Thursday approved new testing and quarantine
      protocols for international travelers coming from countries outside the red
      list. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-03T00:03:40.027+08:00
    'imagesource': 'jcr:d6a7540d-4389-45f7-b26d-d4ba1a5a8f89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bad136d4-276e-4f51-b809-e610d0e1bf8a'
    'lead': 'The Inter-Agency Task Force on Thursday approved new testing and quarantine
      protocols for international travelers coming from countries outside the red
      list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T00:05:23.381+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:46:49.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:46.999+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IATF', 'quarantine']
    'template': '1'
    'title': 'IATF approves new testing, quarantine rules for non-red list countries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538435db-73e5-4c3e-8183-8c44de76a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T00:05:23.381+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong>&nbsp;The
        Inter-Agency Task Force on Thursday approved new testing and quarantine protocols
        for international travelers coming from countries outside the red list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05977ce-2c1a-4cc3-ba3d-a84728ccfc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T00:05:23.381+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:49.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new protocols will be effective starting Friday. They include
        requiring fully vaccinated individuals to present negative results of reverse
        transcription polymerase chain reaction (RT-PCR) tests conducted 72 hours
        before leaving the country of origin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490321ac-6809-4564-9334-4062ce30d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T00:05:23.381+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:49.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they arrive in the Philippines, they will still undergo facility-based
        quarantine and take another test on the fifth day upon arrival. Even if their
        result is negative, they will have to continue their quarantine at home until
        the 14th day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e889be-31f6-448b-ad6d-8d4ab5954d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T00:05:23.381+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, countries not on the red list were only encouraged to
        conduct self-monitoring after receiving a negative swab test result.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983db85c-0d7b-4c88-80ca-62c868d0640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T00:05:23.381+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the unvaccinated, partially vaccinated, or whose vaccination
        status cannot be independently validated, they will also have to present negative
        RT-PCR test results taken 72 hours before leaving the country of origin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d21914-ff55-4c5c-8f12-b212c827540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T00:05:23.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same facility-based quarantine protocol applies but they will
        take their next RT-PCR on the seventh day instead of the fifth. No matter
        the result, they must undergo home quarantine until the 14th day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40559d9e-84d2-4219-92be-cea5291ec772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T00:05:23.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On testing and quarantine of minors, the IATF said the children
        or adolescents will follow the rules that apply to the guardian accompanying
        them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cfd4fc-8f7e-49ae-b987-ecb345bd82e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T00:05:23.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For international travelers who have already arrived and are undergoing
        quarantine, they shall continue to follow the protocols that were in place
        when they arrived, the task force added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58d17f-4320-4ee0-b584-12a07d9f0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T00:05:23.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also said government-initiated and non-government repatriation
        flights and Bayanihan Flights from red list countries may only deplane at
        the Ninoy Aquino International Airport or Clark International Airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d4d75-a3dc-411a-9e60-1013183d579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T00:05:23.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:46:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/11/28/Govt-more-red-list-countries-Omicron-.html">READ:
        Govt expands ''red list'' countries amid Omicron variant threat</a></strong></p>'
