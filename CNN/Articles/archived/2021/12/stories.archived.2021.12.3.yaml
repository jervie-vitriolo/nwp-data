      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police activity that had been ongoing outside of the UN Headquarters
        complex since about 10:45 a.m. ended calmly at 1:40 p.m., Stephane Dujarric,
        spokesperson for the UN, tells CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cea04a-35a4-4940-8993-a7afe0d85521'
