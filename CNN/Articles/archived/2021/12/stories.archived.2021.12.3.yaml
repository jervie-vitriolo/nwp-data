    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['spotify', 'spotify-wrapped']
    'template': '1'
    'title': 'Spotify Wrapped shows how our personal data gets sliced and diced'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9802d87-9f20-4dfc-9cb4-385ddf00d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Like many other Spotify users, I opened
        the music streaming app on Wednesday and received a cheerful message: "Your
        2021 Wrapped is here," it read, imploring me to explore the top songs, artists,
        and podcasts I listened to "in a year that was far from normal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9aaeaf-40e5-4bba-bd16-c7143c0dbdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c63f3-ae73-48c7-aeff-55c45ce8a1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I cringed while tapping the message to learn more. A brightly colored
        highlight reel played, showing me what I (mostly) suspected: My top songs
        included "Don''t Start Now" by Dua Lipa, "Banana Boat (Day-O)" by Harry Belafonte
        (a favorite of my kindergartener) and "Ship to Wreck" by Florence and the
        Machine (Florence and the Machine was also the top artist I listened to —
        Spotify Wrapped informed me I spent 699 minutes listening to the band). In
        all, I listened to 48 different genres of music on Spotify for 6,664 minutes
        this year; an amount of time that is more than 51% of other listeners in the
        United States, Spotify helpfully noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2448012-fa71-40a5-90ae-bb52b3ee69a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad4559-6ded-4868-8170-0eeb4244ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and my "audio aura" for the year was heavily green, as my top
        musical moods, according to Spotify, were "friendly" and "spooky."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e68b78b-cdfb-485e-8e47-427feeabb671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c1fcd5-5041-428d-9dec-6168267d87e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify Wrapped is, of course, a marketing campaign, and it''s an
        impressively effective one. The music streaming company has presented it annually
        in early December for the past several years, in the hopes that its 381 million
        users (172 million of whom are paid subscribers) share these very specific
        details of their personal listening habits with friends. Spotify knows a lot
        about its users because it tracks them closely; similar to Netflix, it uses
        artificial intelligence to recommend music to you based on factors such as
        what you have listened to in the past.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aff6bc-b603-49b6-931f-d06e221d4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1b34f-4285-47a1-a968-1e85557d9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And people, myself included, were quick to share Spotify Wrapped
        on social media. I immediately posted a couple of screenshots to Twitter and
        saw many friends and colleagues had done likewise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7e7e03-bb00-48c5-81fa-4c04377d5951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c397b3a-2e94-4624-9a92-9a5042d09ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a walking stereotype," tweeted my coworker Donie O''Sullivan,
        whose top artist for 2021 was U2 (Donie, like U2, comes from Ireland).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155b8c2-8c8a-47e0-8c42-a1ec7421b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27221afb-96c1-4007-a874-ae6ddc8dc2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the US Department of Transportation got in on the action, tweeting
        a top-five songs list that leaned heavily on transportation themes (it included
        "Drivers License" by Olivia Rodrigo and "Infrastructure" by St. Panther).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cd41e4-b9c3-4e3b-a8e5-563154927415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c415c-7c12-402b-8a53-9f41ed35cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday morning, a day after Spotify Wrapped''s 2021 release,
        Twitter search showed the hashtag "SpotifyWrapped" had been tweeted 14,000
        times in just the past hour. Yet as some astute Twitter users also pointed
        out, this marketing campaign is an important example of how a company can
        conduct in-depth surveillance of our personal behavior over a long period
        of time and package it as a fun feature that we want to share with others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda3112-9f9f-432c-8ece-a658175daafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2226e-d840-4e7f-a77e-baeb133789e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the trick: to make these things kind of go viral and appealing
        and fun in ways that occlude the harms of the extractive practices," said
        Chris Gilliard, a visiting research fellow at Harvard Kennedy School''s Shorenstein
        Center on Media, Politics and Public Policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78908087-6005-4551-bba4-d4e0ecae58fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f92e6a-2c09-4a62-83b2-cb06927aa4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilliard, who does not use Spotify and admits he''s "like a surveillance
        killjoy," likens Spotify Wrapped to other efforts by tech companies to package
        surveillance as cute or fun, such as Astro, Amazon''s dog-like home-security
        robot; and Facebook''s Ray-Ban Stories smart glasses. He also pointed out
        that this kind of presentation of your listening activity could be triggering
        for some people in different ways. Imagine, for instance, if your Spotify
        Wrapped list included songs beloved by a friend who recently passed away.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392217c-102c-4732-9514-ce1e9a46287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583070ec-0461-4309-97ad-d8f31dcc7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know, for the most part, that our apps and devices are constantly
        logging what we do, and using that data to make decisions. But rarely do they
        present such a glossy dossier of our activity, assembled much like a holiday
        gift. And while it can be fun, it may make us pause, too, and think about
        the magnitude and potential drawbacks of such data collection. While Spotify
        Wrapped feels festive, personal data wrap-ups may not seem so fun and harmless
        from every tech company. If, for instance, a service like Google''s Gmail
        sent you an email about your "2021 year in messages", pointing out how often
        you started emails with "hey" or ended them with "best," or the number of
        times you searched for old emails sent to or from ex-boyfriends, that might
        be a little creepier.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f97b90-d7f2-44c8-b367-cda7590dbc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c7d0b-9615-49db-84b0-3d9cbe82244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the data Spotify is compiling about your music-listening habits
        is quite personal, because what we listen to says a lot about our lives and
        our moods, or at least the moods of our music (Spotify cheekily categorizes
        this kind of thing as an "audio aura"). If your Spotify Wrapped shows you
        listened to a lot of lullabyes or songs by The Wiggles, for example, chances
        are decent you have at least one young child — and if you post that list on
        social media, you might be inadvertently sharing that information with the
        world. Too many sad songs in your top five for 2021 might prompt an "are you
        okay?" message or two from friends who see your list on social media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e48b84-8379-43cf-b57e-fa1ac6bcf8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2859dcdb-f681-427a-8c6f-2089c42d4223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only what you might be revealing, but what might be assumed,
        whether it''s true or not," Gilliard said. This could be anything from whether
        or not you have anxiety, are pregnant, or recently got a medical diagnosis
        — all the kinds of things that might be guessed from songs or podcasts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b504e0f7-e9e0-445c-856f-36d710610a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d879ae4-3031-4851-b970-5a70d4bda0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While my Spotify Wrapped felt benign (and predictable) enough to
        share, there was one surprise. The Rockwell classic "Somebody''s Watching
        Me," which my kindergartener has forced me to play countless times over the
        past few months, didn''t make the list. Maybe next year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77c945a-5b53-4876-92a1-b76dd5c7e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:36.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:46:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/12/02/tech/spotify-wrapped-data/index.html"
        target="_blank">Spotify Wrapped shows how our personal data gets sliced and
        diced</a></em></p>'
  'Germany-COVID-19-vaccination-mandatory':
    'author': 'Nadine Schmidt and Frederik Pleitgen, CNN'
    'caption': 'Acting Chancellor Angela Merkel and Olaf Scholz hold a press conference
      on COVID-19 restrictions (John Macdougall/Picture-Alliance/DPA/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-03T07:47:48.781+08:00
    'imagesource': 'jcr:edc2ba85-a2b2-4957-9663-c306ec9ba9c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c77b807-2a5f-411c-afe9-d1ce7d25c49c'
    'lead': 'Unvaccinated people will be banned from accessing all but the most essential
      businesses, such as supermarkets and pharmacies, to curb the spread of coronavirus,
      outgoing Chancellor Angela Merkel and her successor, Olaf Scholz, announce. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T07:49:44.276+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:46:39.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:50.410+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany locks down unvaccinated people, as leaders plan to make shots
      compulsory'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a107f7-91e3-49e4-a818-6d14a0c61b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Germany on Thursday announced a nationwide
        lockdown for the unvaccinated, as its leaders backed plans for mandatory vaccinations
        in the coming months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00fe227-5adf-48d9-9a15-25fdbee431cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated people will be banned from accessing all but the most
        essential businesses, such as supermarkets and pharmacies, to curb the spread
        of coronavirus, outgoing Chancellor Angela Merkel and her successor, Olaf
        Scholz, announced Thursday, following crisis talks with regional leaders.
        Those who have recently recovered from Covid-19 are not covered by the ban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d53264-2220-4199-ac46-c80b5867aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair also backed proposals for mandatory vaccinations, which
        if voted through the parliament could take effect from February at the earliest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faee78c-ac47-48b0-807b-b571570b8b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the tightened restrictions, unvaccinated people can only meet
        two people from another household. Bars and nightclubs must shut down in areas
        with an incidence rate above 350 cases per 100,000 people over one week. And
        the country would limit the number of people at large events like soccer matches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29556244-1a32-4fe7-854f-550cbb45a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as Germany battles a surge in cases that
        has pushed Europe back to the epicenter of the pandemic, heightening fears
        over the newly discovered Omicron variant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed682b9-7e1a-4950-a3a7-2f6d7f5d5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press briefing is also Merkel''s last before she leaves office;
        a grim note to end her 16 years as German chancellor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e51d89-939d-47c6-9a39-21f2162ba5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have understood that the situation is very serious and that
        we want to take further measures in addition to those already taken," Merkel
        told reporters at Thursday''s news conference. "The fourth wave must be broken
        and this has not yet been achieved," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9314e0d3-0e76-45ad-a892-06ecdedd4cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide vaccination mandate could come into effect from February
        2022 -- after it is debated in parliament and following guidance from Germany''s
        Ethics Council, Merkel said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47f98f-7e74-4a0a-b24e-bc1b74d83e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that vaccinated people will lose their vaccination status
        nine months after getting their last shot, apparently in an effort to encourage
        booster uptake.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542308d-9ad9-4e48-86e8-e8c5846e217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europe mulls mandates</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b119a40-76ea-405d-b23f-24e519c5b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, Germany''s vaccine mandate would follow in the footsteps
        of neighboring Austria, which also plans to make inoculations for eligible
        adults compulsory from February.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108f4579-3dfc-4e19-9073-88d6a70bb323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Greece announced that vaccines would be mandatory for
        people aged over 60 from mid-January. Those refusing to do so would face 100
        euro (US $113) fines for each passing month, the government said Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363161e-d71e-4074-8718-31ee1c2e56be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union Commission President Ursula von der Leyen said it
        was time to "potentially think about mandatory vaccination" within the bloc,
        as it faces the double onslaught of a fourth coronavirus wave and concerns
        over the Omicron variant discovered by South African health officials last
        week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23382b68-b627-4908-a69e-d86d8c98012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two or three years ago, I would never have thought to witness what
        we see right now, that we have this horrible pandemic, we have the vaccines,
        the life-saving vaccines, but they are not being used adequately everywhere,"
        von der Leyen told a press briefing Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae924bd-aab5-43bc-94ba-066fe44c6cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How we can encourage and potentially think about mandatory vaccination
        within the European Union, this needs discussion. This needs a common approach
        but it is a discussion that I think has to be led," she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833a4cc-9930-4773-85ab-89b77cfc90fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, much like Austria, has one of the lowest vaccination rates
        in western Europe, with 68.4% and 65.6% of eligible adults vaccinated respectively,
        according to the ECDC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9137ef5c-0497-42a2-8a97-680e5591e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surging cases</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562b54e-f68d-4bae-bbfe-d1eb232ca9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany continues to see a record-breaking number of cases, particularly
        in its eastern states. On Wednesday, the country recorded 446 Covid-19 related
        deaths — its highest number of daily deaths in nine months.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123899a5-9726-451e-ab65-c6b071e7af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many hospitals are struggling to cope with the increasing number
        of intensive care patients. There could be around 6,000 Covid-19 patients
        in intensive care by Christmas — regardless of any measures implemented by
        Germany''s leaders — the country''s Interdisciplinary Association for Intensive
        Care and Emergency (Divi) warned Wednesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16de92-6763-4e2f-979b-b6e597c248c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T07:49:44.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:46:39.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, more than 102,000 people in Germany have died as a result
        of coronavirus, according to the Robert Koch Institute (RKI), the national
        disease and control center.</p>'
