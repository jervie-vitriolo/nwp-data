  'NCR-Alert-Level-2-economy-Concepcion-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-03T15:26:00.000+08:00
    'imagesource': 'jcr:696db3bc-bedc-4452-b097-ee075478aa7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8695778-67da-4655-bf4b-01ef444fd8c9'
    'lead': 'The economy saw a "rapid" growth since restrictions were eased in the
      fourth quarter, presidential adviser for entrepreneurship Joey Concepcion said,
      adding that it should be sustained until 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-03T15:26:41.971+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T12:46:24.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:45:55.281+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['national-capital-region', 'ncr', 'metro-manila', 'alert-level-2',
      'economic-growth', 'economic-recovery', 'economy', 'joey-concepcion', 'presidential-adviser-for-entrepreneurship',
      'covid-19']
    'stories': ['52299e8f-a000-49f4-8c45-e64d59dbe3c4']
    'template': '1'
    'title': 'Concepcion: Keep Metro Manila under Alert Level 2 until year-end to
      ''sustain'' economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c025f17-76e6-405c-9a62-015603402a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:26:41.972+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> The
        government should retain the Alert Level 2 status in Metro Manila, even if
        it can "already qualify" for the lowest classification, to help businesses
        stay afloat, presidential adviser for entrepreneurship Joey Concepcion said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ea81a-c019-45ab-95e4-6f5f52a7ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:26:41.972+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy saw a "rapid" growth since restrictions were eased in
        the fourth quarter, according to Concepcion, adding that it should be sustained
        until 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e6d80-a758-470d-b83e-748fc14ade4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:26:41.972+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said "most" businesses are now earning "about 80% [of their]
        pre-pandemic sales."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f0179-290b-433b-8241-fc713fbee74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:26:41.972+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda nga ang kalagayan ng establishments kasi dumadami na ang
        taong lumalabas (Establishments have been doing well because more and more
        people are allowed outside)," Concepcion said on Friday. "There is more mobility,
        which is good, and that''s what we need."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac7b6ec-baaa-48a6-bb45-3fb6324f3239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:26:41.972+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumer spending has started to kick in, so maganda na ang cash
        flow ng MSMEs natin (there is smoother cash flow among MSMEs)," he added,
        referring to the micro, small, and medium enterprises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e16ae-23fa-4ed4-b41f-f437f08295e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:26:41.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the bounceback is "fast," Concepcion said the country
        cannot keep on flip-flopping on the reopening of businesses if it wants to
        maintain economic growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077051b-1245-4fb0-acad-cf56e6ab3fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:26:41.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun ang importante — sustaining the opening of the economy ,"
        he said. "Hindi na rin kaya ng national government na [isara] ''yung economy&nbsp;[....]
        Kaya&nbsp;it''s better that we first stay at Alert Level 2."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f2084-f437-43dc-9a29-8808ba942bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:26:41.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp;It''s important that we sustain the opening of
        the economy. The national government can no longer afford closing down the
        economy. So&nbsp;it''s better that we first stay at Alert Level 2.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ab19f-f6ff-461c-9d0d-e90b674b1ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:26:41.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential adviser made the suggestion as he also cautioned
        the public against the Omicron variant, which may cause another surge in COVID-19
        cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d768a-efb5-4fab-826d-7e212f4b4a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:26:41.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot prevent Omicron from entering," he said. "We''ve seen
        that with Delta. The most we can do is delay the entry of Omicron&nbsp;[....]&nbsp;So,
        right now, [it''s] very clear that vaccination is the key to opening up the
        economy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42cac8e-e533-4104-893e-83e54e063aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:26:41.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has <a href="https://cnnphilippines.com/news/2021/12/3/WHO-travel-bans-Omicron-variant.html">urged</a>
        countries to prepare for another wave of infections, saying travel restrictions
        will only help them "buy time" and not necessarily avoid the entry of the
        rapidly spreading variant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434810e2-78f5-42a9-bf29-c1b87821d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:26:41.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the government imposed <a href="https://cnnphilippines.com/news/2021/12/3/quarantine-rules-IATF-December-3.html">stricter
        testing and quarantine rules</a> for international travelers arriving from
        yellow and green countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf7a6d-233d-4a51-a1fe-f4484519e9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T15:26:41.973+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:46:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains on Alert Level 2 until Dec. 15. This comes
        as health experts recommended that the capital region remain under the same
        alert level due to the looming Omicron variant.</p>'
