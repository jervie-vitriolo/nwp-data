  'Hong-Kong-authorities-defend-newsroom-raids-arrests':
    'author': 'Jessie Yeung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-31T00:36:53.677+08:00
    'imagesource': 'jcr:81b5e0c4-b9eb-4b44-8b2a-7e02e378fca7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '636b3f34-688b-4c4f-8e2c-7c7e7a9ee856'
    'lead': ' Hong Kong authorities are defending the arrests of seven people linked
      to a pro-democracy publication in the face of growing international condemnation,
      with the city''s leader insisting the police raids had "nothing to do with journalistic
      or media work."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-31T00:48:12.216+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:55:16.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:54:05.562+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'police', 'newsroom', 'raid', 'arrests', 'journalism',
      'media']
    'template': '1'
    'title': 'Hong Kong authorities insist newsroom raids and arrests have ''nothing
      to do with media work'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd35b32-34a3-4cb8-918a-0d5e26876ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hong Kong authorities are defending the
        arrests of seven people linked to a pro-democracy publication in the face
        of growing international condemnation, with the city''s leader insisting the
        police raids had "nothing to do with journalistic or media work."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04483b76-ae8d-4bf1-a2fa-a3cfe2950f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce9b1e5-d378-45b6-8ad9-9810f51f264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 police officers raided the offices of Stand News on
        Wednesday, seizing journalistic materials and arresting current and former
        senior staff members associated with the independent news website. Among the
        seven was Cantopop star and pro-democracy activist Denise Ho, a former Stand
        News board member who was arrested at her home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdbfc58-c021-40b0-bbd1-7e8c1bcb118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe866d1-85eb-493f-a3f7-2fdbeb299a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the city''s leader Carrie Lam said the
        raids had been "purely enforcement work," and refuted claims they endangered
        freedom of press or speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d2ad7-babd-45cc-9633-511758566c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d543459-bd6d-4beb-a753-4459a38ea266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is a society where we have rule of law. We have to maintain
        our rule of law just as we have to maintain national security and social order,"
        she said. "We are not targeting any particular media organization with any
        particular stance. What we target are activities that contravene the law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d71ebf-f2a2-4fdd-bc01-b5ef5613a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff5716-cbba-471c-9cd7-7c2a6f0024be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also froze about 61 million Hong Kong dollars ($7.8 million)
        worth of Stand News'' assets. National security police said the arrests were
        connected to multiple "seditious" articles published by the outlet between
        July 2020 and November 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf0d5f-c9ba-4cf8-8c66-8a4104bdb248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91f956-a0cb-430f-a56d-9f1a4fb65449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, Stand News announced it had ceased operations
        and would remove its online presence within days — the latest pro-democracy
        voice to fold under the growing pressure of Beijing''s crackdown in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed95cc1-eb59-4120-a1df-ee14688cf868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b008f6a-17ca-43da-affc-b7cec24e69dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Beijing imposed a sweeping national security law in Hong Kong
        last year, pro-democracy groups have dissolved, activists and journalists
        have been arrested, and the long-standing pro-democracy newspaper Apple Daily
        has shut down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21df63a-6ab4-4327-8e75-325f0596a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f703023-599d-4f3b-982f-59b901f12acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Journalism is not sedition," said US Secretary of State Antony
        Blinken in a statement on Wednesday, urging authorities to release those arrested.
        "Freedom of expression, including media freedom, and access to information
        provided by an independent media are critical to prosperous and secure societies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14cc25-5392-4e04-9155-fd2d4f168a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88d7af-97c8-448a-94c5-60b1c28d8f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By silencing independent media, PRC and local authorities undermine
        Hong Kong''s credibility and viability," he continued, using an acronym referring
        to the People''s Republic of China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde12dd3-2f01-4d78-89ed-9ab56206c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ccffed-4988-4db2-835e-b318a12cf79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU spokesperson Peter Stano also posted a tweet criticizing the
        arrests and raid as proof of "further deterioration" of press freedoms in
        Hong Kong.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a6b6b9-3876-4574-98a4-07ed4b464a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b355bdb6-a18c-4bfc-80c8-f4120fc74831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respect for human rights and fundamental freedoms are central to
        the Basic Law and the ''1 country 2 systems'' principle," he said, referring
        to the city''s mini-constitution and the arrangement which had given Hong
        Kong its semi-autonomous status.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc742e6b-ea5a-462d-8887-0788c95f861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d0232-e218-4a0a-8b41-6262ae26d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other governments, including Canada and Taiwan, have also denounced
        the arrests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752eb7eb-113b-47ae-be99-4e41b1b844f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef65c59-dc93-4821-a50a-cbea23128989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are alarmed by continued crackdown on civic space, [including]
        today''s arrest of 6 media workers at Stand News," said the UN Human Rights
        Office in a statement. "We urge the authorities to ensure that further proceedings
        fully respect rights to freedom of information, expression &amp; association,
        as well as due process."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8627ee16-56a1-4e26-bb3c-d53fa83b58fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.218+08:00
      'mgnl:createdBy': 'bamba'
