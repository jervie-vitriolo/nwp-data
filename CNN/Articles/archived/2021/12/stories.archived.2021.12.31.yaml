    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'New-Year', 'celebration', 'gatherings', 'coronavirus']
    'template': '1'
    'title': 'People should celebrate the New Year, experts say. But the size and
      kind of party determine COVID-19 safety'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0e85c-4a70-4739-bf55-da0e23385ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new year is coming, and it brings along
        concerns over imminent holiday celebrations in light of the Omicron variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ec336-79a8-4918-b652-d424be7bc3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e1fa9-4f04-4047-8b24-ba7ac5ee2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus strain, the latest "variant of concern," according
        to the World Health Organization, is spreading across the United States quickly.
        In the next week or 10 days, the virus circulating from holiday gatherings
        could boost daily numbers to more than half a million, estimates CNN Medical
        Analyst Dr. Jonathan Reiner, a professor of medicine at George Washington
        University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a9b6f-09db-4fa5-bebf-574e9217b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57fc3a-2130-455d-b02a-286d1689ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People often ring in the new year with large, raucous parties, so
        health experts are cautioning the public to keep the virus in mind. Some cities
        across the world are canceling or scaling back events to protect against spread.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ecb2a1-a5b0-47b0-b5e8-02f632beead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa28c8d-a4e7-42ad-9d96-18a5755af22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much coronavirus in communities around the country
        that you should assume that Omicron is likely to be at whatever gathering
        you''re going to, and with that in mind, your decision-making should take
        that into account," said CNN Medical Analyst Dr. Leana Wen, who is an emergency
        physician and professor of health policy and management at the George Washington
        University Milken Institute School of Public Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f77fe-65c4-45b0-a421-0e97e9dd8c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d38255f-bb99-4f1b-a010-d4ffeb1e984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all gatherings pose the same risk. How many people are together,
        where the party is located and who is in attendance all make a big impact
        on how safe New Year''s celebrations may be.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77954ea6-9622-4444-9522-d76ce0750adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85a688-0eb1-459d-bbb2-463634cdc2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very high-risk time when it comes to coronavirus," Wen
        said. "That doesn''t mean that everyone should stay home and not do anything,
        but rather that they need to weigh their own medical circumstances and their
        risk tolerance."</p>'
    '11':
