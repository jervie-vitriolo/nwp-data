      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komix Serial of 2021. “Ang Manananggal” is a horror story about
        a Catholic schoolgirl dealing with 2020s young adult mental health anxieties,
        told as a queer coming-of-age sitcom. It’s amazing to witness Electromilk
        (stylized as electromilk) delicately balance two different tones and art styles,
        give equal weight to both the horror and the comedy without teetering to excess
        gore or sap or falling into the usual trap of genre melange that a lot of
        this sort of thing find themselves in. The main characters are instantly relatable,
        their relationships feel genuine and familiar, and the horror is unsettling
        and claustrophobic. It''s really good.</p>'
