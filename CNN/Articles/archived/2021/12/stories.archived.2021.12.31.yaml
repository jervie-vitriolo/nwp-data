      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dionne Warwick has been a legend in the
        music industry for years, and she continues to cement her legendary status
        on Twitter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa723c-6b57-4c2e-aa4e-b70e9f482793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:34:33.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:05.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c9ad86-c1ba-4af5-a307-b981dfceeb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:34:33.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has come to be known for her wonderfully direct tweets.
        Now she''s now found herself in a bit of a battle with Oreo, and it''s kind
        of delicious.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8de038-8607-43b8-b88b-79b08b030a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:34:33.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa0f74-7b9e-4fec-9a1a-8e699ce667e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:34:33.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warwick invited companies to interact with her on Twitter back in
        October. After Oreo responded, she tweeted at them "Hello, What is your weirdest
        flavor? Why are y''all doing the most? The one flavor was fine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cef72-1b5e-4e28-a457-1d88b0b57d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:34:33.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ffb78-f644-450f-8b95-077688e8354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:34:33.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warwick has since updated her more than 588,000 Twitter followers
        on how that went, sharing a photo of Oreo lip balm and a package of Java Chip
        Oreo cookies on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d85e5f-e4c2-4782-b3c1-d603b90f8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:34:33.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:05.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986977d4-1175-4483-ab49-b3d73eca0175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:34:33.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After asking @Oreo to stick to the original flavor, they sent me
        these outrageous items as a response," the tweet read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a90a2-53fb-419a-b46d-88319327b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:34:33.262+08:00
