      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leisure stocks were big losers though. Disney was the biggest dog
        of the Dow, falling nearly 15% this year. The company was hurt by increased
        competition from Netflix and others in streaming media.</p>'
