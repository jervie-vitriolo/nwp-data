    'title': 'Saudi and Israeli foreign ministers joined recent US State Department
      virtual meeting on Omicron'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699fd83-edc2-4b31-a657-11e917e41743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Secretary of State Antony Blinken''s
        virtual meeting with foreign ministers about the Omicron coronavirus variant
        last week included the ministers from both Saudi Arabia and Israel, a rare
        instance where the two countries who do not have formal diplomatic relations
        participated in the same call.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bec032-e935-4842-8c2b-3fa21f763490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470c0ed-3e9a-417a-a615-7c999e15f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A readout from the US State Department said Blinken had spoken with
        "several" foreign ministers during the December 21 meeting, but it did not
        specify from which countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90018cbc-211a-43d4-b1be-7bb176dc0c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55808351-58f5-4b53-910b-5dcea7d5ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Foreign Minister Yair Lapid said in a tweet that the foreign
        ministers of "Japan, India, Mexico, Australia, Germany, and additional countries"
        were on the call, but he made no mention of Saudi Arabia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16446e54-446c-448b-861f-8fc5404cfc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e754f0-8429-478c-8e01-e5f37d515328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, the Saudis have made no public statement about the
        call. But a Saudi official told CNN that Foreign Minister Prince Faisal bin
        Farhan took part in the virtual meeting with Blinken and others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6006ad-16e5-4278-8a39-ae38b8fb39da'
