    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae0c63-977d-482b-8fb7-3fc835a3ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:33.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her former costar and band member Hampton posted a lengthy tribute
        to Hale Thursday on his Instagram account, writing "Part of her magic was
        that she never knew how incredible she truly was."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e85a9-e195-46da-8a7c-880b535418d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:33.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00edaa-515d-479b-9527-632696656f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:33.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was humble, she was thoughtful and kind. She was playful and
        so funny. An incredible singer, character &amp; dramatic actress, and when
        the music hit her dancing skills to me we''re unmatched by any female pop
        star since!" he wrote. "She was an absolutely amazing performer &amp; I''m
        so so honored to of had her in my life."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
