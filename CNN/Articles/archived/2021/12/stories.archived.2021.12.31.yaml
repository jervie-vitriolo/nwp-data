      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Serpentine” (dir. Madge Reyes)</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9655e334-2845-4af8-961a-5734f661db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.002+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Fifth Wall Film Festival, the definitions of dance films
        in the Philippines are expanded and challenged. Of this year’s selection,
        the standout is “Serpentine” — a film available for free on <a href="https://www.instagram.com/p/CPnRVO0ioca/"
        target="_blank">Instagram</a>, choreographed and directed by founder and festival
        director Madge Reyes.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c746d-c24a-4f1b-a891-d89f12423d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.002+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work of an excellent artistic team helps Reyes transform her
        muse into a sensual goddess, a delicate snowflake, a towering titan, and several
        miniscule dolls, all within the span of three minutes. “Serpentine” highlights
        how filmmaking can manipulate movement and dance along with its subject to
        create a kaleidoscope of motion.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785daa0e-5cda-400b-aaea-a402c7a6480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.002+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/p/CPnRVO0ioca/" target="_blank">“Serpentine”</a>
        is also a testament to how cinema can be an archive, a second home, for live
        performance, especially in a time where there are few spaces for such endeavors.
        — JTL</p>'
