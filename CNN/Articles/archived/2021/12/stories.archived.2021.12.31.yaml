      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom topped the main investor countries for November,
        followed by the United States, Luxembourg, Hong Kong, and Singapore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5782ca7-1c0a-4ba4-9585-5019981eb8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.069+08:00
