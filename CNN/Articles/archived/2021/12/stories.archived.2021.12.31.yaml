      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said two laboratories were not operational on Dec. 29, while
        6 others were not able to submit their data on time. These labs contribute
        around 0.4% of samples tested and 0.3% of positive individuals, the agency
        added.</p>'
  'the-best-Filipino-films-of-2021':
    'author': 'Jason Tan Liwag and John Patrick Manio'
    'caption': 'In 2021, short films reigned supreme. In photo: “Sol” by Joanna Vasquez
      Arong. Screenshot from JOANNA VASQUEZ ARONG/VIMEO'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2021-12-31T16:52:05.854+08:00
    'imagesource': 'jcr:1222b9b1-bc7f-463e-8070-4172e5148e6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54d1df47-7900-4cfc-a13a-0937b756fc2c'
    'lead': 'In 2021, short films reigned supreme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-31T17:46:54.997+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T21:54:52.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:54:11.987+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best Filipino films of 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb74b317-aec1-40ad-af40-3ddc7d1c1f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.998+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend in local filmmaking and reception for years remains that
        films should concern themselves first with sending messages. While this is
        noble, insisting that films can only be didactic devices or social commentary
        degrades film itself, along with our capacity to investigate what we want
        to say and how to say it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724fbe99-e351-4230-b5cc-5d952f26a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.998+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent <a href="https://www.sinegang.ph/features/lets-talk-about-the-spider-man-no-way-home-vs-mmff-debacle-constructively">discourse
        around this year’s MMFF</a> — and in turn Philippine cinema — has transmogrified
        the fact that there is a part of the audience that wants their voice to be
        heard. Message and moralism are also becoming the barometer by which many
        assess films, seeing anything on screen as endorsement and losing nuance completely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9df8e13-8399-4042-9779-9456484e232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.998+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s list celebrates Filipino cinema by choosing a selection
        of work that concerns themselves first with <em><a href="https://www.vulture.com/2021/12/what-made-a-movie-great-in-2021.html"
        target="_blank">being films</a></em>. Local and international film festivals
        have served as a home for stories and today''s context has ushered in an ecological
        succession: providing fertile ground through which distinct voices, unconventional
        narratives, and exciting experiments with the form are being introduced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744b5f48-04b4-40f2-8c06-1980ff8af31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.998+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While feature filmmakers are still arguing with their audiences
        about piracy, censorship, and distribution schemes, short films have shown
        how they always have been far more ambitious, accessible, attention-grabbing,
        and auspicious. This list is by no means a conscious effort to pick mostly
        shorts. If anything, this year and the limitations it brought in filmmaking
        and moviewatching have shown that the underappreciated short film format is
        still a&nbsp;potent medium of discourse, arguably better than features (even
        if some of these still did stand out).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f8e22e-76cf-44d3-a928-a710c541a4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.998+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/entertainment/Film/2021/9/1/seashorts-film-festival-2021.html"
        target="_blank">READ: The place of Filipino short films in Southeast Asian
        cinema</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da09e80-005a-42bf-aeab-8aeb8e82fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.998+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What follows is a snippet of talents and the stories which, in any
        other year, would likely be ignored and pushed to the peripheries. — JASON
        TAN LIWAG AND JOHN PATRICK MANIO</p>'
    '10':
      'image': 'jcr:c8e4194e-efe8-44b0-988d-20019c2fa75c'
      'imageCaption': 'For "It''s Raining Frogs Outside," surrealism takes the steering
        wheel. Screenshot from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753cd092-b179-443c-be93-24a76a3232bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.998+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17ad9d-f49b-43b5-88d3-29e775c78301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.998+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“It’s Raining Frogs Outside” (dir. Maria Estela Paiso)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e944c6bc-4fd9-460a-aa12-39c380e5e344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.998+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two shorts this year highlight the obliteration of reality brought
        by the pandemic. For "It''s Raining Frogs Outside," surrealism takes the steering
        wheel. It takes the audience on a trip of bombarding images and sound that
        is the type rarely seen in our cinema.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d811f-8064-4bcd-bf68-2626e93be5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.998+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As frogs constantly rain outside, director Maria Estelo Paiso''s
        persona is being drowned underwater and is choked by massive volumes of her
        own hair. Her body and the world around her disintegrate with time until the
        climax. A beautiful transformation ensues on-screen. She becomes a frog, just
        like those falling to the ground outside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8742a1c-2701-496f-8a4f-3d7f0fa67572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.999+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It captures anxiety, in such a way how the film itself feels so
        dynamic and alive, but the territories it explores are unfamiliar. Is it exhausting?
        Yes, but also exhilarating if you''re up for the journey. Nothing makes sense
        — <a href="https://cnnphilippines.com/life/entertainment/Film/2021/12/3/QCinema-2021-QCShorts-and-Asian-Shorts--Absurd-and-stylish.html">as
        it should</a> in Paiso''s filmic reality. But there''s a feeling you can''t
        shake that behind the surreal, what the main persona goes through is something
        we can all identify with. — JPM</p>'
    '17':
      'image': 'jcr:397393e7-cbb4-4f52-91c8-d0536b212884'
      'imageCaption': 'Mark Raymund Garcia''s “Mga Bag-Ong Nawong Sang Damgo Kag Katinghalan”
        (The New Faces of Dreams and Mysteries) exudes expressionism. Screenshot from
        IMDB'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a5f72-e475-4b84-9438-07f45006c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.999+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0a477-35e4-4995-98a9-26ab274aae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.999+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Mga Bag-Ong Nawong Sang Damgo Kag Katinghalan” (dir. Mark
        Raymund Garcia)</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b57f7d-3635-4b22-8f9f-be8855ff4eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.999+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a companion piece to Paiso''s surrealism, Mark Raymund Garcia''s
        <a href="https://imdb.com/video/vi4238459673" target="_blank">“Mga Bag-Ong
        Nawong Sang Damgo Kag Katinghalan”</a> (The New Faces of Dreams and Mysteries)
        exudes expressionism. It''s more a performance piece than a narrative, but
        no way is it less an effective film.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02f856-c194-4543-ae39-34085ffcecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.999+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ba9d0-02a6-4407-ad62-b524d083c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.999+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is concerned with making the audience interrogate how they feel,
        rather than making sure meaning is clearly stated. You wouldn''t even know
        what it <a href="https://cnnphilippines.com/life/entertainment/Film/2021/9/29/PPP-2021-review.html">means</a>,
        taking up only the film itself. The masked druids act as conduit for us. Using
        their bodies, they paint a canvas of pent up anger and frustration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ad45e-6a15-47d5-a249-4566df0b4cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.999+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ec995-2177-44b3-926c-eeffc6c582f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.999+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesting an abnormal new normal manufactured by incompetence and
        neglect, Garcia constructs an anarchy of images where bodies take center stage.
        There''s still a stand of politics ingrained in both texts. But dare to say,
        more importantly, they are precious instances of experimentation that are
        bold without sacrificing technical integrity. — JPM</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f798c75-353c-4724-aa9d-5be83c24fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.999+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'image': 'jcr:34166dfb-a838-4acb-8cd6-9abd0092eb51'
      'imageCaption': '"On the Job 2: The Missing 8” is Erik Matti at his most assured.
        Photo from REALITY ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ad692-81a6-4c88-9557-6bd22d12d32b'
