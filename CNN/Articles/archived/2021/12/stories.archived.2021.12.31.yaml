      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fcdde-18af-41f5-b5e2-0c9d21b1ea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d054994-9a80-4ebf-8be5-03c0a6a8cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many companies with tight profit margins, the world''s biggest
        furniture seller is struggling to absorb higher costs because of ongoing global
        supply chain problems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3602b4-fbd1-4d1b-8e99-4420f92787fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a9959-4acc-466a-b4e8-2f6148af2cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea said prices at its stores will increase by an average of 9%
        around the world to help offset significant transportation and raw material
        costs incurred by Ingka Group, which owns and operates most of Ikea stores
        worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4743f02-6ada-4a3b-98f2-41dcfe30e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38931515-6163-48bc-a2ce-5a01c2c21e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its do-it-yourself philosophy embodied in its virtually staff-free
        showrooms to its flat-packed furniture, Ikea has become synonymous with low
        prices and value. Despite surging costs during the pandemic, Ikea stores had
        largely kept prices stable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d38193-2cb2-4766-ac51-65a1721948ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb99bd-d2be-403c-9286-ad7dc68953e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as commodity and shipping prices continued to surge, the company
        said it was no longer able to absorb that damage to its bottom line.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab607d70-3e08-4732-89b0-10eba80c1862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4f3ce-c72d-4b89-b9a9-09dc502da588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, now, for the first time since higher costs have
        begun to affect the global economy, we have to pass parts of those increased
        costs onto our customers," Tolga Öncü, retail operations manager at IKEA Retail,
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d356b92-592c-4a95-8f87-8ee135ed6139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edfb0ae-7f16-42ba-82e2-5bf3feef5fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Öncü said this move will ensure IKEA''s "competitiveness and the
        resilience," but adds that "affordability will always be a cornerstone for
        us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe03159-f343-4349-94d5-f8aac44e3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a12b5-2f6c-4a2f-89b1-cd5a599d5184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer said it has seen unprecedented demand for home-related
        products, such as furniture, storage products and home office-related items
        during the pandemic, so much so that it has not always been able to meet all
        the needs of its customers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b25d65-b0df-4e14-a616-7ac639230279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13d882-9397-49e3-aefd-f5beabd5f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it''s trying to mitigate the ongoing impact from
        supply chain issues such as shipping delays by using charting extra ships
        and loaders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecedcfe9-417d-4ae5-8851-d264d421c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54949e59-6589-4996-bdd4-6e982925a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intention is to give back to the customer any decrease in purchase
        prices we get," said Öncü.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4e2abd-f93d-4ffc-a0ea-c2d34a4c299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:55:33.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/31/business/ikea-price-increase/index.html">Ikea
        is raising prices by 9% in 2022</a>."</em></p>'
  'foreign-portfolio-investments-November':
