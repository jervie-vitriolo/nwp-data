      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Filipiñana” (dir. Rafael Manuel)</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6aba89-6d95-4cf1-aee6-c8f339c3f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.001+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many local shorts and features before have already done and tackled
        what Rafael Manuel did with <a href="https://www.youtube.com/watch?v=JjYoydeUHWU"
        target="_blank">"Filipiñana."</a> Although, you could say this short is a
        culmination of the best qualities of those.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf2a39-ced7-4a0a-88e0-c92c49f985cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.001+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the proliferation of the film aesthetic of fantastic absurdity
        nowadays, "Filipiñana" grounds itself in realism. It succeeds because of this
        — absurdity does not wallow in non-sense, but the senselessness of everyday
        mundane life.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d9507-baed-4ebf-9c89-f9f9910d269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.001+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is there a lavish golf course that takes up so much empty space
        in a poor country? Why are there brown bodies maintaining a bubble in a white
        man''s world? Why are workers deprived of the fruits of their own labor? Sometimes,
        the most absurd are power disputes staring us in the face. — JPM</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d18d2-7d3e-423f-b0d9-a7e2e79ca8bd'
