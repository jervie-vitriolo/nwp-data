      'mgnl:lastActivated': 2023-01-24T21:55:09.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kukawski had reportedly worked for Boulevard Management in Woodland
        Hills, California, where her client list included numerous celebrities like
        Nicki Minaj and Offset.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5a7f8-338d-4128-9118-1cdd6368b71c'
      'mgnl:activationStatus': true
