      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38109f4b-4014-4f60-b469-6ec35ac18b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:26:11.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call this sort of ''realistic fantasy'' in the sense that we
        are going to essentially again show ourselves to people, again present ourselves
        in a matter that is befitting of what we learned and took away from this whole
        experience," he told CNN Philippines'' <em>The Exchange</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bcda16-5118-420d-8b7b-cbea657fc0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:26:11.554+08:00
