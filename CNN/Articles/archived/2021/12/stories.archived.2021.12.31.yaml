    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH misses COVID-19 vaccination target, to focus on protecting senior
      citizens'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df0ea11-5515-4a3f-a455-6d3a44c1ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T13:34:10.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:56.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> The
        country has fully vaccinated 50 million individuals against COVID-19, missing
        its target of vaccinating 54 million Filipinos by yearend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856d6a76-c330-44cc-a453-ca9703ed7317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T13:34:10.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:56.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr said vaccination efforts were greatly
        hampered by the destructive Typhoon Odette that hit the country mid-December.
        However, he is optimistic vaccination of the remaining four million to reach
        the target will be completed by the second week of January next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa474a-cdd9-40e2-be75-0ec1c70b9f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T13:34:10.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:56.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also targeting to fully vaccinate 77 million Filipinos
        by the first quarter of 2022. The previous target was to inoculate 77 million
        by the end of 2021 to achieve herd immunity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2de79d7-0f81-4593-9904-8f6577a8d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T13:34:10.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:56.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the official said the government will focus on reaching
        1.5 million unvaccinated vulnerable senior citizens who are more prone to
        severe COVID-19 as the threat of the Omicron coronavirus variant looms larger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dfd70a-4696-4d59-91fc-f38aec1082df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T13:34:10.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:56.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyon ang nakikita naming magooverwhelm sa ating mga health facilities,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a4f9a1-0604-40b7-afb8-bb6332156fea'
      'mgnl:activationStatus': true
