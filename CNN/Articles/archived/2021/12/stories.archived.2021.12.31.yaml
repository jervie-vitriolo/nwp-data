    'template': '1'
    'title': 'Tesla recalls 475,000 vehicles due to camera and front trunk issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68567dc-ccb8-49c3-8272-d6c30d759e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Over 475,000 Tesla (TSLA) cars have been
        recalled due to technical defects that may increase the risk of accidents.
        Two separate recalls are in place, one regarding the rear-view camera in the
        Tesla Model 3 and the other involves the frunk, or front trunk, latches in
        the Model S.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff94a0-82bc-46f8-b864-2b16e39bd782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8911ea-4328-41d4-bb62-0836ba4f0f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large recall nearly equals Tesla''s total global deliveries
        last year, as just under 500,000 total cars were delivered in 2020, according
        to Tesla''s annual report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df60ed8b-4f11-4aae-a760-c2566660253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c81b95-d44a-43a2-ba6b-d671f5232612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two voluntary recall reports were filed with the National Highway
        Traffic Safety Administration, with Tesla stores and service centers notified
        last week of the recalls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b54816f-609e-4de0-a107-df8c7612c9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eaf54f-601b-442c-ae80-ff2568c879bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Model 3 cars made between 2017 and 2020, a total of 356,309
        vehicles, are being recalled due to a cable that, over time, may separate
        after wear and tear, blocking the rear-view camera feed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f1a8c-110f-4563-9aad-49408a2b8f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b1f44b-5f49-406e-8fd6-5e8e5f2f3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A substantial number of Model S cars are under recall as well, due
        to issues with the front-trunk latch that could result in the hood opening
        unexpectedly. 119,009 vehicles have the faulty trunk latch, according to the
        NHTSA filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5647e5-58c4-4ccf-9809-552330580a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126bb00-4744-4a32-9a48-339feaef0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla began investigating the frunk issue in January 2021 after
        a frunk opened up while a Tesla Model S was in Drive, one of the reports said.
        The company began investigating the camera issue in June 2021 after it noticed
        a "potential trend" in wiring harness consumption at its service centers,
        the other report said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f8d4f-9a09-4a03-9719-c9568896f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eba1bd-89e4-4f32-bf99-2f118c3a60a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recalls come after a federal safety investigation into the Tesla
        "Passenger Play" feature that allowed video games to be played on the cars''
        touchscreens when in motion. Tesla said last week that the feature would now
        only be available when a car is in park after the preliminary evaluation of
        the play feature was announced by NHTSA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b7570-b279-44b8-ba9f-7b7546a42c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81502afe-a6ff-4270-870b-aae80697842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is also investigating the automaker for at least
        11 accidents related to the Autopilot and other self-driving features. These
        collisions occurred when Tesla cars hit emergency vehicles arriving at earlier
        crash scenes, resulting in 17 injuries and one death, according to the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdcc90a-8e3c-4d88-a0d6-2044794d1deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df1aec-65d2-4217-b8f3-af2f7bbd60d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s shares declined 1.1% in premarket trading Thursday but
        later rebounded. The stock has gained about 54% this year. Tesla has not responded
        to request for comment on the recalls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08624786-14b0-4297-a636-a153bf955959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T03:54:50.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/30/tech/tesla-recall-camera-frunk/index.html">Tesla
        recalls 475,000 vehicles due to camera and front trunk issues</a>."</em></p>'
  'US-State-Department-virtual-meeting-on-Omicron':
