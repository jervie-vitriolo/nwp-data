      'mgnl:type': 'text'
      'text': '<p><strong>“Tumindig” by Tarantadong Kalbo, et al (Tarantadong Kalbo,
        et al, through social media, 2021)</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c70a11f-d348-4dc6-a6d1-f56f09daa909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:52:37.329+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komix Crossover of 2021. What began as a typical anti-pasista political
        cartoon — a caricature of a personified lone raised fist in the middle of
        a crowd of cowering limp wrists — drawn by webkomix creator Tarantadong Kalbo
        turned into a weeks-long online protracted skirmish between politically-activated
        komix creators and pro-administration artists, where each and every cowardly
        limb in Kalbo’s original drawing was redrawn by various artists into their
        personal avatars, standing up in the crowd to join Kalbo’s online protest.
        As a desperate response, one of the more spirited pro-admin artists drew a
        caricature of Inday Sara killing the protestors using various weapons, notably
        the Infinity Gauntlet stolen from Thanos, Marvel Universe’s universal butcher
        and necrophiliac, unwittingly outing himself and his cohorts as deathmongers
        and nitwits in the process. It was pretty funny. And like any typical comic
        book crossovers, Tumindig also has shirts and toys! Available for free in
        social media archives for late&nbsp;July 2021.</p>'
