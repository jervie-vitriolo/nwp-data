      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A business manager who had worked with
        several high-profile celebrities, including the Kardashian-Jenner family,
        was found dead this week, according to the Los Angeles Police Department''s
        Valley Bureau Homicide division.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4bff5-9f64-40bd-9f77-b73d12cd4717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.875+08:00
