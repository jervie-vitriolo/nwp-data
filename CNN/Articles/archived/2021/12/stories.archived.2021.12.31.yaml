      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to the US Qin Gang posted a screenshot of the
        virtual meeting to Twitter last week, which showed Prince Faisal and Lapid
        in attendance, along with a host of other diplomats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d72a1-921a-47f7-9b22-36ed409d1d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf5a32f-55fa-47de-975f-d58f697e5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Israel''s emerging relations with several Gulf states, including
        the United Arab Emirates and Bahrain, the country has no formal diplomatic
        ties with Saudi Arabia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81421e8c-7ece-403f-9b99-b1aa91fe92c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8692542-74fb-41f2-af7f-ced3b0027503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2020, a member of then-Prime Minister Benjamin Netanyahu''s
        government said that the longtime Israeli leader had met Saudi Crown Prince
        Mohammed bin Salman in the Saudi city of Neom. The Saudis swiftly denied that
        such a meeting had taken place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321f845-5a0f-4108-b255-a86e9b315e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7620e58-7d52-4dea-b77d-688122e80fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel and Saudi Arabia share a common interest in pushing back
        against Iranian actions throughout the region. Both countries view Iran and
        its proxies as the primary threat in the Middle East.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9022c3ab-9b1b-43a1-9d80-6f0b1fa0d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6904ccd-55da-4692-8470-2adc8680c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the shared perspective on Iran and the widely held belief
        that the two have ongoing ties, relations between Israel and Saudi Arabia
        remain an incredibly sensitive topic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b04d10-7a21-43d5-874b-e75c9fbba471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58222cb3-da5a-4165-82b1-71dec6956ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-President Donald Trump and his administration put tremendous
        pressure on the Saudis to normalize relations with Israel, like the UAE and
        Bahrain, even in the waning days of Trump''s presidency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a0c28-b507-4efe-90a5-8792449f124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57efdfbf-b613-475f-af87-7894946c149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Saudi Arabia normalize relations with Israel, it would be
        the most significant country yet to do so, standing as the de facto leader
        of the Sunni Muslim world. A Saudi decision to normalize relations with Israel
        could potentially pull other Sunni countries along.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e79275-ba32-46f5-b95f-4406776c00ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T04:00:33.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:06.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/30/politics/israel-saudi-arabia-omicron-call/index.html">Saudi
        and Israeli foreign ministers joined recent State Department virtual meeting
        on Omicron</a>."</em></p>'
  'Dionne-Warwick-and-Oreo-on-Twitter':
