    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e74e5f2-8f56-4d38-894d-aeebffac7205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:22:44.926+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-24T21:54:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as we welcome 2022, may we all ring in the good, learn from
        our experiences, and take action. The best is yet to come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee67e676-25ef-49a6-9ba2-a950f069e468'
      'mgnl:activationStatus': true
