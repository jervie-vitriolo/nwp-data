      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c69fa9-cf84-444e-9c8e-144aa64ffd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The husband of the fourth Omicron case previously announced is among
        these seven cases, DOH noted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961cb159-a16f-495d-a6eb-23f1d6cf41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad88e3-9522-4a95-ab82-06d9e9485815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test results and health status of all co-passengers are currently
        being verified to determine if there are additional cases. They are encouraged
        to coordinate with the DOH or their respective local government to report
        their status.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfffc489-ce75-488b-8f64-cdf336351826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.747+08:00
