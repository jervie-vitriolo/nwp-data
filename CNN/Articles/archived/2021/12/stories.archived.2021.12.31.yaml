    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3041d666-ba01-4660-8a34-a909d99a82d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:54:42.671+08:00
