      'jcr:uuid': '36e4b774-62f6-4860-9ce4-33ef717ce9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.834+08:00
      'mgnl:createdBy': 'bamba'
