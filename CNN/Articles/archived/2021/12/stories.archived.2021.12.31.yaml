      'vetoed-items', 'President-Rodrigo-Duterte']
    'template': '1'
    'title': 'DBM identifies vetoed items in 2022 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d73218-c039-4667-ac84-1eeaa85d1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:29:26.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —&nbsp;</strong>President
        Rodrigo Duterte has vetoed three items in the ₱5.024-trillion national budget
        for 2022, the Department of Budget and Management said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf613fe0-9eac-4cf2-a974-0a7bd1fced77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:29:26.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c44fcb-8737-42e3-ac2c-ff780a72ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:29:26.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong mga walang</em> budgetary provision<em>, ''yun ang</em>
        vineto<em>. Kumbaga ''yun ''yung mga</em> riders<em> kasi,</em>" Budget officer-in-charge
        Tina Canda told a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b18aa-f1cf-43b6-9cd6-2e94d8f6fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:29:26.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce92e2-1a1f-4b69-9d9e-6d226e65c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:29:26.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those without budgetary provisions were vetoed. They
        are what we call riders.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b369af-fae4-43aa-9530-84dd619145f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:29:26.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7efe6-b5cf-4014-bbdd-29c961d3efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:29:26.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda said the items struck out by the chief executive were the
        application of the Agrarian Reform Law in state universities and colleges,
        the Department of Transportation''s gender responsive restroom programs, and
        the usage of commercial and thrift banks for the Department of Agriculture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd7e73-565e-4fd7-a4ce-1780b3a72e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:29:26.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15e7a4-b3fe-4af4-8106-4bc55c4b56b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:29:26.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong mga ito, na-</em>veto<em> ''yun</em> because there are
        also substantive laws backing them up<em>. So wala namang delikadong na</em>-veto,"
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd358d07-9ffe-43aa-9046-44f5d0529691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:29:26.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05432b5-709c-465d-8eb1-f75588a4561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:29:26.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These were vetoed because there are also substantive
        laws backing them up. So nothing critical got vetoed.]</p>'
    '11':
