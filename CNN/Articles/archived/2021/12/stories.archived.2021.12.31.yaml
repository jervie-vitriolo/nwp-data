      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More on <em>papagandahin or mas magiging</em> efficient<em> pa
        ''yung mga</em> gadgets<em>. Pero ''yung</em> what we should look forward
        to is<em> ''yung mga</em> gadgets will start to become more personal," tech
        content creator Alvin Villanueva of "Alvin Tries Tech" told <em>The Exchange</em>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ee92a-c5f4-4b18-91fa-0b47ea3f900a'
