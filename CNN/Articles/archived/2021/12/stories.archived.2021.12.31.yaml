      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An unprecedented spike in COVID-19 cases
        fueled by the fast-moving Omicron variant is crushing hospitals across the
        United States, with doctors describing packed emergency rooms as health experts
        implore New Year''s Eve revelers to keep parties small and outdoors to help
        avert an even worse surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546b9b6-e0a7-4892-a274-fac68f11f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.399+08:00
