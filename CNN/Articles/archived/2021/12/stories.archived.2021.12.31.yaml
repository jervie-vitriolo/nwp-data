      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760245c-eaad-4c8f-a649-e2a82a518755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unlike anything we''ve ever seen, even at the peak of the
        prior surges of COVID," Dr. James Phillips, who works in Washington, DC, said
        Wednesday, when the nation hit a new pandemic high of 300,886 average new
        daily cases over the prior week, according to Johns Hopkins University data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c55c0-5e45-4a34-b9a8-1411056ef92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba30ef-7b5c-45b2-bad3-e243e8f2cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re experiencing right now is an absolute overwhelming
        of the emergency departments" in Washington, Phillips, chief of disaster medicine
        at George Washington University Hospital, told CNN''s Jim Acosta.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e82053-ce7a-4017-8e2f-fff7fd7784fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cce7b1-16fe-4628-8426-afbe3df7485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a scene playing out across the country as record case counts
        are reported from New Jersey and New York to Arkansas and Chicago, where hospital
        bed capacity also is a concern. In Arizona and New Mexico, federal medical
        personnel have deployed to provide Covid-19 surge support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c3ab1-46ec-4f50-965d-bb8c0a9f9ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa493cd4-3e53-4b5f-8861-52d56b4b816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Georgia, six major health systems with recent 100% to 200%
        jumps in Covid-19 hospitalizations -- with most patients unvaccinated -- joined
        to publicly urge people to seek coronavirus testing elsewhere so their emergency
        rooms can focus on those with critical needs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab69165-012a-4744-8189-3099a3c60a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d096c-267f-4b17-a8d1-ca91d35a5c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisiana, Covid-19 hospitalizations have tripled in the past
        two weeks as a new record for cases was set, according to the state. Symptomatic
        patients have been showing up at Baton Rouge''s Our Lady of the Lake Regional
        Medical Center to get tested, said the chief medical officer, Dr. Catherine
        O''Neal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f51e7d-4698-4a33-88ff-72b56462f4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babfb062-fdd4-4199-a438-3265265c5820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing an increase in admissions that is startling," she
        told CNN on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2ec30-9a0e-4932-8340-17f7151d4922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35060b60-a366-4bd4-a019-4c223b27b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many patients O''Neal sees are unvaccinated, she said. They often
        have more severe illness with pneumonia and need to be intubated or need high-flow
        oxygen. Others who haven''t had a booster or are only partially vaccinated
        are suffering with a kind of flu-like illness and are "fragile," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed55235-8384-445d-be2d-1f48b6919ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0b4a64-f635-440f-96f3-09acac4db204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re older, they have heart failure, they have COPD, and they
        can''t handle Covid, even when they''re vaccinated," O''Neal said. "Luckily,
        most of those people are turning around after a couple days and going home,
        which is a good thing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ff733f-4fc8-447f-b70f-6dabae81a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8db54-9874-40f6-a878-568c40699998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, nearly 78% of ICU beds are in use, with 22% of those
        occupied by Covid-19 patients, according to data from the US Health and Human
        Services Department</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5abd29-bc69-4395-a994-ce81d939447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ddc01-5463-4ca0-8417-c285b94d5cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And pediatric hospital admissions for Covid-19 are the highest they''ve
        ever been over the course of the pandemic. On average, 378 children were admitted
        to the hospital with Covid-19 on any given day over the week that ended December
        28, according to data published Thursday by the US Centers for Disease Control
        and Prevention and the US Department of Health and Human Services. That is
        well above the previous record average of 342 admitted children seen at the
        end of August and early September.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845b8c9-1498-459b-9b33-591c9e18f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed0fb2-a6f8-4213-bc21-ca96e21b533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated people "are 17 times more likely" to be hospitalized
        with Covid-19, CDC Director Dr. Rochelle Walensky said Wednesday. Some 62%
        of the total US population is fully vaccinated, and 33% of those have gotten
        a booster shot, data from the CDC shows.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab362d-c95c-46a9-8593-2cfb3faed2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ee64d-ff50-4ad6-ac22-9ed12c29eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I can tell you is that compared to people who are boosted,
        if you are unvaccinated, you are 10 times more likely to be a case and 20
        times more likely to be a fatality," she said at a White House Covid-19 briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac27aae-a664-4deb-8bc1-795c120874ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa8371-b50b-4d9e-9000-cfc0873c41ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the number of lives the virus is claiming jumped this week
        by about 18%, for an average of 1,546 deaths each day, according to the data.
        And more than 44,000 people could die of Covid-19 in the next four weeks,
        according to an ensemble forecast from the US Centers for Disease Control
        and Prevention published Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f06a5a-e306-4ab7-a0ad-7600fb3808a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df9b3c-eabb-4938-a4ab-42ce673d8903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a little encouraging news this week. The Covid-19 case
        increase associated with the Omicron variant could peak in the US by the end
        of January, Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, told CNBC on Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e89492-3e94-4b55-931a-2eda9782870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c882d-9dcb-4d43-bdb1-8bd10cbe55f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly peaked pretty quickly in South Africa, it went up
        almost vertically and turned around very quickly," he said. "I would imagine,
        given the size of our country, and the diversity of vaccination versus not
        vaccination, that it likely will be more than a couple of weeks, probably
        by the end of January, I would think."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff484c6-4f2a-4dcb-957d-b5cb3c886585'
      'mgnl:activationStatus': true
