      'mgnl:type': 'text'
      'text': '<p><strong>HONORABLE MENTIONS</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f27ba-7372-46c3-8d11-9e0427ab335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.003+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the array of films released this year, there are some standouts
        worth mentioning:</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f03e14-b32a-4b20-8ad1-5e7447fbcc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.003+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For short films, there’s the local tokusatsu-turned-satirical mockumentary
        <a href="https://www.youtube.com/watch?v=mGEs0AbSsI4">“Mighty Robo V”</a>
        (dir. Mihk Vergara and Miko Livelo), the sociopolitically-charged animation
        <a href="https://www.youtube.com/watch?v=6th9o8ejH8E" target="_blank">“Ang
        Amomonggo Sa Aton”</a> (dir. Vincent Joseph Entuna), the black-and-white queering
        of superstition <a href="https://www.youtube.com/watch?v=1VqR1Naji5w" target="_blank">“Alingasngas
        ng mga Kuliglig”</a> (dir. Vahn Leinard Pascual), the theatrical mounting
        of reconciliation <a href="https://www.youtube.com/watch?v=QbL95aZr4cQ" target="_blank">"Ang
        Pagdadalaga ni Lola Mayumi"</a> (dir. Shiri de Leon), the neon-drenched urban
        space in <a href="https://www.youtube.com/watch?v=l8oGQTOyeRo">"How to Die
        Young in Manila"</a> (dir. Petersen Vargas), and the lacerating portrait of
        lives affected by the Zamboanga Siege <a href="https://www.facebook.com/watch/?v=610280673502326"
        target="_blank">“City of Flowers”</a> (dir. Xeph Suarez).</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f42405-7b24-4dea-abb6-e108be594fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.003+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For feature-length films, Erik Matti’s horror-comedy tetraptych
        <a href="https://www.youtube.com/watch?v=gDeBKu-43K0" target="_blank">“Rabid”</a>
        is an uneven foray into madness, Mae Paner’s magnificent one-woman filmed
        theater show <a href="https://www.youtube.com/watch?v=th8xyt1yOzQ" target="_blank">“Tao
        Po”</a> elicits laughter as well as tears, and Jun Robles Lana’s tokhang-centered
        tragicomedy <a href="https://www.youtube.com/watch?v=TeyApgeB2Mg">“Big Night”</a>
        takes surprising twists and turns.</p>'
