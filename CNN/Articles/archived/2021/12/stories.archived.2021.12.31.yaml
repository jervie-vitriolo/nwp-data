    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b933f9-af2d-4ee6-9910-6371c27a4ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:43.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More information about these local cases will be announced on Monday,
        DOH said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf8d47-384d-4b33-ac25-df112a6f012d'
      'mgnl:activationStatus': true
