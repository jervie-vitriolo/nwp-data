      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong>&nbsp;The
        country has reported its first three local cases of the Omicron variant, indicating
        a high possibility of a local transmission, acting presidential spokesman
        Karlo Nograles announced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82127f0b-53a8-4f2f-9435-fc0abcb7ba47'
      'mgnl:activationStatus': true
