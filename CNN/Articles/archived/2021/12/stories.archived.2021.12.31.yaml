    'title': 'Hot money returns to inflow in November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa723f5-ab4a-4461-9a8e-344f6f4e3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.068+08:00
      'mgnl:createdBy': 'pilar'
