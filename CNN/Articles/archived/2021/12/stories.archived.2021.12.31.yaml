      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong>&nbsp;After
        two months of exodus, foreign portfolio investments finally swung to inflow
        in November according to the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c54d416-39ca-4362-af7f-4f7eff6db1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a0339-a7de-4fe8-bd11-c6c29aa97c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investments - known as "hot money" for the rapid rate at which
        they enter and exit the economy - logged net inflows of $109.56 million during
        the month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7831dda7-e34a-4255-b9a2-d088f8a2b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4dc417-6d5f-4f84-9097-adb27131b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November''s performance is an improvement from the net outflows
        of $221.11 million recorded in <a href="https://www.cnn.ph/business/2021/11/25/foreign-portfolio-investments-October.html">October</a>
        and $24.16 million in <a href="https://cnnphilippines.com/business/2021/10/28/foreign-portfolio-investments-September.html">September</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ae525-7747-421f-8da3-41cf1071fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b77f2-0c24-4536-97b1-d902c36e8c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registered investments amounted to $1.28 billion during the month,
        improving from October''s $949 million —&nbsp;but lower than $1.35 billion
        in November last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e254fa-928d-4452-8e92-f3912c039794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3e19c-2c56-46f3-b83a-db7e46718ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these were in Philippine Stock Exchange-listed securities
        —&nbsp;or investments primarily in holding firms, information, technology,
        food, beverage and tobacco, and banks and property.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e77b6-ac22-417f-9618-17b42a92f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25fa238-07bd-4c8e-92ce-2ecc00564547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest were funneled to investments in peso government securities,
        the BSP added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb520acf-d538-4a1c-a91a-f51793fe44d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b77ad0-24f6-4e09-8c70-45b67c42daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.069+08:00
