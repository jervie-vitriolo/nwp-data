      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimism about the effectiveness of vaccines helped fuel investor
        enthusiasm though, as did the steady hand of the Federal Reserve and other
        central banks, which have mostly pledged to tread cautiously as they look
        to normalize monetary policy and slowly begin raising interest rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c34ab-f879-45e8-a50d-1d56447e93b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.833+08:00
