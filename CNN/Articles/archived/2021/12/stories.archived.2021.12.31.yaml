  'J-J-covid-19-booster-protection-against-severe-illness-from-Omicron':
    'author': 'Maggie Fox, CNN'
    'caption': 'Courtesy: Angela Weiss/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-31T00:48:27.588+08:00
    'imagesource': 'jcr:37947817-3ce4-4146-bd61-f4ddffc19e3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b868920-762e-4418-90b2-23e55570cd6a'
    'lead': 'Two reports released Thursday show that people who get booster doses
      of Johnson & Johnson''s Janssen vaccine are well protected against severe disease
      and hospitalization from the Omicron variant of coronavirus, the company said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-31T00:51:54.226+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:55:14.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:54:06.054+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['J-J', 'coronavirus', 'COVID-19', 'vaccine', 'booster', 'Omicron',
      'variant']
    'template': '1'
    'title': 'Studies indicate J&J COVID-19 vaccine booster protects people against
      severe illness from Omicron variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad0dd41-62b7-4799-a185-4fe230cf00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two reports released Thursday show that
        people who get booster doses of Johnson &amp; Johnson''s Janssen vaccine are
        well protected against severe disease and hospitalization from the Omicron
        variant of coronavirus, the company said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d97cec5-cdf4-485b-a6e4-7665007d4f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a6a01-0390-4e59-85df-804709f13003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said the findings indicate that most of the Covid-19
        vaccines will protect people against the worst outcomes from infection --
        and show some of the emphasis on how the various vaccines affect immune system
        components called antibodies may be misleading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a68e32b-a3d7-4266-b2c2-9d95465d14b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd14cc40-4877-40fd-b0dd-36d3ef6a7937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One real-life study from South Africa showed vaccine effectiveness
        against hospitalization from Covid-19 rose to 85% after a booster dose of
        the J&amp;J vaccine, even after the Omicron variant was circulating. And a
        lab-based study in the US indicated the vaccine stimulates a strong immune
        response from cells known as T-cells, which protect people against severe
        disease even if they don''t block the virus entirely from infecting the body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef238799-c382-4eb8-9a9a-7613370b94d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5dac69-d2ce-4901-bad3-01c06bdd4d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from both studies were released by the company in a statement
        but the South African team posted findings online as a preprint and the results
        are being submitted to a peer-reviewed journal, the researchers said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78841a3-697e-4e64-9ada-84552f664cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9265fa-1d56-4b02-93f0-f607a25988ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linda-Gail Bekker of the University of Cape Town and other researchers
        including a team at the South African Medical Research Council helped examine
        the results of an ongoing study of the J&amp;J vaccine there. They looked
        at results from 69,000 health care workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3606d1e9-f599-4281-a3e6-ec4aeff61ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88fa3b6-4248-43e6-a91b-78e1e7730275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We observed that vaccine effectiveness for hospitalization increased
        over time since booster dose, from 63% to 84% and then 85%," they wrote. The
        booster was given between six and nine months after the first dose of the
        vaccine, also known as Ad26.COV.2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28eeb9-a1f2-463f-8ac8-7e476f1515ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a97b5-9ad1-4948-8ef2-2d56792b0eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This data is important given the increased reliance on the Ad26.COV.2
        vaccine in Africa," they wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506b2aa-f545-4a5a-b53a-26784ccba182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91c97a2-cb55-418e-9a24-3a4d78f99dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before you factor in the increased infectiousness of Omicron,
        we have to remember that healthcare workers on the frontlines are at a greatly
        increased risk of being affected by COVID-19 in the first place," Dr. Glenda
        Gray, president and CEO of the SAMRC, said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b6216-b315-40f0-89af-be2dbcc066ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a0f742-e1b7-4896-8fab-634c2ff6bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are therefore encouraged to see that boosting with the Johnson
        &amp; Johnson COVID-19 vaccine regimen provides strong protection in a challenging
        real-world setting where there is an elevated risk of exposure -- not just
        to COVID-19, but to the highly transmissible Omicron variant."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73c041-994d-41cb-8494-001f93f34d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25610c-f02d-45d5-ba6e-2a1c0a39d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Dr. Dan Barouch and colleagues at the Beth Israel Deaconess
        Medical Center in Boston looked at blood taken from 65 vaccinated volunteers
        and tested it against the Omicron variant. They looked at both antibodies
        -- the first line of defense against infection -- and T-cells.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd662f58d-2fe8-4e0f-bb29-05b018153438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7176db1f-3623-4ac4-bc31-c7a13c278539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the J&amp;J vaccine as a booster for people who originally
        got two doses of Pfizer/BioNTech''s vaccine generated a 41-fold increase in
        neutralizing antibodies and a five-fold increase in the CD8 killer T cells
        that destroy cells infected by the virus. That stops the virus from replicating
        and spreading. Boosting with the Pfizer vaccine generated a 17-fold increase
        in neutralizing antibodies and a 1.4-fold increase in CD8 T cells four weeks
        later, they found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81235f42-1edc-4f06-b74d-be251eeee049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1791ba6c-20b0-4173-b5ea-b61ae1d24f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data are important and these data are hopeful," Barouch told
        CNN. They indicate that all Covid-19 vaccines can protect people from severe
        disease and death, even from the Omicron variant with all its mutations, he
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc84cc3-21eb-4b5a-bea7-2e4a127851f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d6f58-80b1-4da9-8298-519fe3491697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has substantial global significance that goes well beyond J&amp;J
        and goes well beyond South Africa," he added. South African researchers reported
        in the New England Journal of Medicine on Wednesday that protection against
        hospitalization from two doses of Pfizer''s vaccine fell to about 70% when
        Omicron was circulating compared to 93% a few weeks earlier, when Delta was
        dominant in South Africa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d3bca8-25ab-4f62-ab5d-0319f1145a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3901b2-f8d4-4dd6-b67c-a72a22a22c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barouch said many studies look only at antibodies, which can stop
        the virus from infecting cells at all. He said the T-cell response, which
        is trickier to measure, is important in providing long-term protection from
        severe disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af5e4c-6b0e-4619-9958-2b6280bee6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326668d9-deee-4e95-87a2-110ca4ac802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s confusion -- not just in the media and the public but
        also among doctors and scientists -- that only neutralizing antibodies equate
        with protection, and that''s just not true," he said. "What we are seeing
        with 70% protection with Pfizer and now 85% protection with J&amp;J -- which
        is occurring at very low levels of neutralizing antibodies -- strongly suggests
        T-cell responses are important in the protection that we are seeing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f726a5b-4857-4134-9785-5daa18915708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551881d3-5613-4e9b-bc87-1816b815235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When viruses infect cells, they take over their internal machinery
        and turn them into little virus factories. While antibodies attach to the
        outside of viruses and stop them from ever docking to cells, T-cells seek
        out and destroy cells after they are infected. This may not completely stop
        infection, but it elps stop virus from spreading and causing severe illness.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0fb798-4ef9-46d8-a617-bb9317f3f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0e1286-435f-452c-9da3-4b291f4f747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mathai Mammen, global head of research and development at J&amp;J''s
        Janssen vaccine arm, agreed. "We believe that the protection could be due
        to the robust T-cell responses induced by the Johnson &amp; Johnson COVID-19
        vaccine. Furthermore, these data suggest that Omicron is not affecting the
        T-cell responses generated by our vaccine," he said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4520b3-00ed-41cb-883e-8e48aeab99be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9dc23-64a2-4523-ac69-3659ef202b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings may also reassure the millions of people who got the
        Janssen vaccine. Earlier this month, the US Centers for Disease Control and
        Prevention endorsed the Moderna and Pfizer/BioNTech vaccines over J&amp;J''s,
        saying the two mRNA vaccines worked better and more safely than J&amp;J''s,
        which is linked with a rare type of blood clotting event.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d3911-59e0-462f-8fe0-d69dab6cdae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd34004-c46a-4240-8091-d5c77313d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mRNA vaccines use a newer technology that involves genetic material
        called messenger RNA, carried into the body by simple fatty compounds called
        lipids. J&amp;J''s vaccine is an adenoviral vector vaccine, which uses a crippled
        common cold virus to carry the genetic instructions into the body.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a398a618-896e-4ba2-abb5-3faf3731c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee302be-16bb-4544-98f1-843850faa7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;J said the vaccine''s design is deliberately meant to elicit
        a robust T-cell response.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e7b3b-19d7-49b6-b697-7f2613dce8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:51:54.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/30/health/jj-covid-booster-omicron/index.html?utm_source=twcnnbrk&amp;utm_content=2021-12-30T12%3A02%3A35&amp;utm_term=link&amp;utm_medium=social">Studies
        indicate J&amp;J Covid-19 vaccine booster protects people against severe illness
        from Omicron variant</a>."</em></p>'
