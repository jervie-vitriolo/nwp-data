    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:54:10.103+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Odette death toll climbs to 405, damage rises'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2fdb98-063d-490b-9997-8692b4723d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T11:29:09.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> The
        number of fatalities due to Typhoon Odette has reached 406, the National Disaster
        Risk Reduction and Management Council (NDRRMC) reported on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d90c5-be8c-411f-8782-5762fbc0d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T11:29:09.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s executive director Ricardo Jalad said a total of 1,147
        were injured and 82 are still missing after the super typhoon battered many
        parts of the Visayas and Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fca264-23fd-4433-95be-37033b0d0301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T11:29:09.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC pegged the destructive typhoon''s damage to infrastructure
        and agriculture at P16.71 billion and more than P6.68 billion, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65767eb0-c92d-4bed-9be1-421bbe561d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T11:29:09.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad also reported that Typhoon Odette destroyed 532,000 homes,
        leaving over 169,000 completely in ruins. The cost of damage is estimated
        at P28.16 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f6f0a-d4af-48c5-ada8-1f08ac24fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T11:29:09.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, over 4.4 million individuals from 38 provinces were affected
        after Odette pummeled the country for several days starting Dec. 16.</p>'
  'COVID-19-vaccine-target-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-31T13:31:06.312+08:00
