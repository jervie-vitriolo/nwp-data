      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also a key feature of life amid COVID-19, technology is expected
        to get further refined in 2022 — allowing users a better, more personal experience
        with their gadgets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a10ea-8a08-4e5d-a87c-d48aacfec8f0'
