      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Senate President Vicente "Tito" Sotto III and Senator Kiko
        Pangilinan also reminded Filipinos to remain thankful - especially for the
        gift of life - and to face the new year with hope and positivity.</p>'
