      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Year celebrations should be small, experts say</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce33910-8b7e-43cb-801d-82b50bdb7b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the spike in Covid-19 cases, experts are urging Americans to
        practice caution as they celebrate the new year. Revelers should skip big
        indoor New Year''s Eve parties, said Dr. Jonathan Reiner, professor of medicine
        and surgery at George Washington University.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a5a5a2-3d45-4bcd-a6c1-65dfb483376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b972fdf-1b1a-4652-8747-95d358199524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the public health crisis of our lifetime," Reiner told
        CNN''s Phil Mattingly on Thursday. And New York City''s Times Square New Year''s
        Eve celebration "should have been canceled," in part because attendees might
        "pack the subways" to get there, he said. The event has been scaled back,
        with fewer revelers and everyone required to wear a mask.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b583a9e5-9531-47e8-919b-601e56d2a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5af36f-2e65-40c6-b598-d5ce8393638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant "is extraordinarily contagious, and if you are
        in a crowd now, and certainly if you''re unvaccinated, you are at great risk
        of contracting this virus," Reiner told CNN''s Jake Tapper on Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb010e-1308-4494-81d3-299f76d73687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff5935c-f7f1-480a-a4f5-ae0555f46821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small celebration at a friend''s house should be OK if everyone
        is vaccinated and boosted and tested negative before the party, he said. Big
        outdoor parties are less risky unless they''re crowded.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a06ffa8-afd6-4916-9883-ef130833333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c36eb-cbf7-4597-bdff-f7822a76c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not eat in a restaurant now without a mask," Reiner said
        Thursday. "I would absolutely not go into a bar."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698bfa6-b6a3-4604-8331-bc3f76bc6e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27252687-e06d-4c1e-8148-242367dc98ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should avoid large New Year''s Eve gatherings where they
        don''t know the vaccination status of guests, Fauci said. Small gatherings
        of vaccinated family or close friends are safe, he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db87a96d-bafb-45ad-a3f8-7393fe097bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c21f2-eeb6-49a4-8e6c-70a4b0ad4e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are talking about a New Year''s Eve party, where you have
        30, 40, 50 people celebrating, you do not know the status of the vaccination
        -- I would recommend strongly, stay away from that this year. There will be
        other years to do that, but not this year," Fauci told Fox News.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bbf43e-6389-4a56-9a54-e33644fbeeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe91f6b-83e6-43df-8b0b-42c4ca04cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New CDC isolation guidance faces criticism</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d7db7-ce45-44a9-8728-9f8e7743bcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the CDC is defending itself against criticism over its
        guidance this week that shortened to five days the recommended time those
        with Covid-19 should isolate if they''re asymptomatic. New research, combined
        with some infected people''s reluctance to isolate for 10 days, spurred some
        of the latest guidance, Walensky said Wednesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2753c70-292c-477d-8401-966356a4b801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908a2ae-6209-4eb7-bc0d-3074b5ff9a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the most amount of transmission occurs in those one
        to two days before you develop symptoms (to) those two to three days after
        you develop symptoms," she told CNN. "And if you map that out, those five
        days account for somewhere between 85% to 90% of all transmission that occurs."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a065a12-82a2-4070-af40-b02fe9a829fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c2a5e-5d52-403f-8a45-ae931bc78382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, for those who test positive but have no symptoms or dwindling
        symptoms at Day 5, "we shortened the time to encourage people to do the right
        thing," Walensky told CBS. "We don''t want them out and about when they are
        maximally infectious."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ab532-7cda-45ea-8253-1c91f62380f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa807a-259c-41b5-8201-656336a07aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is being too harshly criticized for changing the guidelines,
        said Michael Osterholm, director of the Center for Infectious Disease Research
        and Policy at the University of Minnesota. "Everything we''re going to do
        right now is imperfect. Just accept that right now," Osterholm told CNN on
        Wednesday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd31e42-0f8c-4c8a-b8b6-7cd894e4576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ee5f0-82af-4433-8b10-1c7c7d68e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know a lot of the things we wish we''d know, but what
        we do know and what is emerging here is that this country is going to be in
        the soup in just the next few weeks with so many cases and so many locations,
        that we''re going to see critical infrastructure as well as health care challenged,"
        Osterholm added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f71a3d-745c-4710-a588-d578c7613488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840338b1-85de-4969-b7ff-07fb9396b469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rapid spread of Omicron, there may not be enough people
        who are well enough to keep hospitals, grocery stores and gas stations working,
        Osterholm predicted. The change in CDC guidelines is not just about helping
        the economy, he said: "It was to play to the very safety of our everyday lives."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc4388c-0c7e-4c1e-aff9-327a63911a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:38:04.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/30/health/us-coronavirus-thursday/index.html">Omicron
        surge is ''unlike anything we''ve ever seen,'' expert says</a>."</em></p>'
  'China-COVID-lockdown-smuggling':
    'author': 'Nectar Gan and CNN''s Beijing Bureau'
    'caption': 'Chinese police parade human smuggling suspects in public to shame
      them for violating pandemic rules. (Weibo via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-31T07:13:22.418+08:00
    'imagesource': 'jcr:01b60827-7bb7-44a5-bd31-12fda7662e70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0373d6f-2219-4d56-91e1-0d5e00c6162a'
    'lead': 'This is not the first time Jingxi authorities have paraded suspects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-31T06:11:51.763+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:55:01.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:54:08.822+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged Chinese smugglers publicly shamed for breaching COVID rules'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec0dca-cd48-43db-b05f-0653de4cd234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Police in southern China paraded four
        suspects through the streets for allegedly smuggling people across sealed
        borders in breach of pandemic control measures — a controversial act of public
        shaming that triggered backlash on Chinese social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c9ff8d-5d73-4448-9ac1-1c9dcfc5aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, four people wearing hazmat suits, face masks and goggles
        were paraded in Jingxi city, Guangxi province — &nbsp;each carrying placards
        showing their names and photos on their chest and back, according to videos
        shared on social media and republished by state media outlets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e370f-bd85-4cf4-bcb5-e281b1510da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each suspect was held by two officers —&nbsp;also wearing hazmat
        suits and face shields. They were surrounded by yet another circle of police,
        some holding machine guns and in riot gear, while a large crowd looked on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b76b302-9ff5-4e08-a6d5-84f720d153dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four people were suspected of helping others to illegally cross
        China''s borders, which have been largely sealed during the pandemic as part
        of the country''s "zero-Covid policy," according to the state-run Guangxi
        Daily,</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867ec099-6a48-40fd-8bd0-926933fb7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punishment was aimed at deterring border-related crimes and
        encouraging public compliance with epidemic prevention and control measures,
        the Guangxi Daily said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef5d762-888f-4483-9582-84b9ade5e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, authorities in Jingxi formally arrested two suspects
        accused of transporting two Vietnamese immigrants into China in October. One
        of the immigrants tested positive for coronavirus, causing schools to shut,
        nearly 50,000 residents to undergo home isolation and more than 10,000 tests
        to be conducted, according to a report on the Jingxi government website. It
        is unclear if the two suspects were among the four people paraded on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd698a300-54ac-4bd0-981a-65366cc54691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Echoes of Cultural Revolution</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704c980-9759-4bbb-b7c5-b137cd230281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border towns face tremendous pressure to keep coronavirus out under
        China''s stringent zero-Covid policy, with local officials periodically fired
        or punished for failing to contain any flare-ups that evade the tough measures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcfa441-40b1-4e0a-8b7d-b7ae975fe026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jingxi, a city of about 670,000 people, shares a 152-kilometer (94-mile)
        border with Vietnam. In neighboring Yunnan province, the city of Ruili was
        repeatedly locked down for months earlier this year due to imported Covid
        cases, sparking an outcry from local residents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef08c9-53c0-4812-8e5c-ac530dab4fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Tuesday, videos of the public shaming in Jingxi have gained
        wide attention on Chinese social media, drawing widespread criticism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c4e0b-b76e-4678-ada0-6188506485e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To many, the parade and placards hark back to the dark period of
        the Cultural Revolution. Five decades ago, public shaming exercises were a
        hallmark of the persecutions unleashed by Mao Zedong''s fervent Red Guards,
        becoming a symbol of the lawlessness and chaos of that decade of social turmoil.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b7f2b-533e-4d22-a45c-61b7fb1221a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1988, the Chinese government banned shaming parades for all suspected
        and convicted criminals, including those sentenced to death. But similar incidents
        have occurred repeatedly over the years, prompting criticism from state media
        —  and more notices reiterating the ban from the government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf7614-ef2a-4f45-9e3d-e1b9824ce819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, a government adviser hailed a newly issued ban on shaming
        parades of sex workers as a sign of "the country''s growing respect for human
        rights and dignity," state news agency Xinhua reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd576b-07e2-48dc-88d7-77337cd61a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, state media weighed in too. The Global Times, a nationalist
        tabloid, cited a law professor as saying the public shaming in Jingxi "violates
        Chinese law" and "insults the dignity of citizens."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b9f8f8-cf05-49a1-ae3f-2070624d2e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing News, another state-run outlet, said the measure "severely
        violates the spirit of the rule of law," and should not be allowed to happen
        even when under huge pressure of epidemic prevention.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41441d3-47a2-4cba-8919-bcd43fcb3ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Jingxi police and local government have defended
        the exercise, claiming it was an "on-site disciplinary warning activity" and
        there was no "inappropriateness," according to the state-run Zhengzhou Daily.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd67ee0-0b6a-4b23-be4a-a1344edb922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Jingxi authorities have paraded suspects.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb5e89-3d72-45cc-af4d-1c453ac4f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:11:51.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, three people accused of people smuggling were held
        on stage while an official read out their punishments to an audience of hundreds,
        including primary school students, according to a report on the Jingxi government
        website.</p>'
  'Metro-Manila-COVID-19-positivity-rate-New-Year-Eve':
