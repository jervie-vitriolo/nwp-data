      'text': '<p><strong>BLIND SPOTS (or films we wish we saw but weren’t able to)</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810e764-82af-432d-97d4-76394c3d5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.004+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the wide range of films and the limited amount of time and
        resources, critics will inevitably have their blind spots. Among these would
        be: Lav Diaz’s <a href="https://www.youtube.com/watch?v=lXIyOWQxGmI">“Historya
        ni Ha,”</a> Venice Atienza’s <a href="https://www.youtube.com/watch?v=e9up-DfeI48">“Last
        Days at Sea,”</a> Khavn Dela Cruz’s <a href="https://www.youtube.com/watch?v=HwNt_zUmWLQ">“Asong
        Impiyerno Ang Pag-Ibig,”</a> the omnibus film <a href="https://www.facebook.com/yoshidaimages/posts/2437588673054535">“Age
        of Blight,”</a> as well as some short films independently released and those
        from festivals such as <a href="https://www.facebook.com/binisaya">BINISAYA</a>
        and <a href="https://www.facebook.com/mindanaofilmfestival">Mindanao Film
        Festival</a>.</p>'
