  'Chavit-Singson-money-gun-Christmas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-31T10:20:31.186+08:00
    'imagesource': 'jcr:40ac2f16-c451-4d72-afab-ff097a8b80da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98efcbb8-83e4-4520-a6bd-53a37395a4a3'
    'lead': 'With residents scuffling for money being shot into the air, and seemingly
      without a care for minimum health protocols, some netizens thought the whole
      act was a cheap shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-31T10:22:12.338+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:54:59.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:54:09.443+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chavit Singson draws mixed reactions for money gun stunt'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e787d568-0611-403d-918f-da4ce841a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T10:22:12.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> Narvacan
        Mayor Luis “Chavit” Singson may have the best of intentions giving away money
        in the spirit of Christmas, but his way of doing it — spewing peso bills into
        a manic crowd using a toy gun — drew mixed reactions on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e160ae22-363b-4eae-be0b-e3b361e1070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T10:22:12.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With residents scuffling for money being shot into the air, and
        seemingly without a care for minimum health protocols, some netizens thought
        the whole act was a cheap shot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429cf51-8838-4617-abc1-3c572f3ea47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T10:22:12.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor, among the most recognized in Philippine politics, roved
        around the Ilocos Sur municipality earlier this week to give out money using
        a gold-colored, custom-made toy gun that shot out several P500 and P100 bills.</p>'
    '8':
