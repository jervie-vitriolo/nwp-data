    'title': 'Our best Filipino books of 2021: ‘Forth,’ ‘Pesoa,’ and ‘Ulirat’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ca420e-bf61-45a7-ac4a-aeb0ade7140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.548+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> This is the last in our series
        of features on our selections of our Best Filipino Books of 2021.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d2851b-a21c-4324-951d-8fbf8d0478c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.548+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Forth” by Rosmon Tuazon, translated to English by Ben Aguilar
        (Balangay Books, 2021)</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f029dd-9fb8-48bb-92b4-5eaf7e7ce0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.548+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lacerating hardness dominates Rosmon Tuazon’s “Forth.” Lines cut,
        break, and shape. An underlying force of anxiety (best exemplified in the
        title poem “Mula” (Forth), often takes us to the brink but Tuazon assures
        us that the darkened edge will give way to the light (“Sa paanan ng tagdan,
        isinusukong parang alay / ang balumbon ng lubid, bago / ang muling pagtalikod,
        / ang pananatili sa tanaw ng posibilidad na makalayo”). Aguilar’s translation
        doesn’t just transform Tuazon’s words into another language — he shows us
        that the path is there (“At the foot of the pole, surrendered as if an offering
        / the coil of the rope, before / the turning back again, / keeping in view
        the possibility of getting far). But a path to what? Tuazon and Aguilar allow
        us to recognize it by ourselves, whether it’s out of desperation (“Silid ng
        Lahò”) or just simply a road to travel on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c4b6c-d628-4f03-8af1-1a4dee0aef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.548+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuazon uses the aid of past figures (Methuselah, Akhenaton, and
        even the tragic figure of the Vietnamese monk Thích Quảng Đức — a poem that
        is disturbing yet so tender) to approximate the harshness of history that
        continues to plague our every moment. Even in the softest moments of “Forth”
        there are hints of struggle — the flesh being gouged, movement stalled, bodies
        being dragged. But Tuazon’s command of language takes us through this labyrinth,
        though unscathed, but never the same.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9437bdb9-f8cc-4805-b465-a0624eef02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.548+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Pesoa” by Mesándel Virtusio Arguelles, translated to English
        by Kristine Ong Muslim (Balangay Books, 2021)</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8098d687-9afc-4e27-9905-3cca4e02c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.548+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard not to think of Fernando Pessoa when reading Mesándel
        Virtusio Arguelles’ “Pesoa” even though it’s an erasure of Rene O. Villanueva’s
        essay collection “Personal” (see what Arguelles did in the title?). It’s one
        letter away from being mistaken as a collection of the Portuguese writer’s
        work, whose breadth ranges from prose, poetry, literary criticism to translation.
        Arguelles acknowledges the mingling/multiplicity of selves in “Pesoa” — always
        via Villanueva’s words: “Fernando, Joaquin, Virgilio, at iba pa. Mga tao mula
        sa nakalipas, sumibol, sa aking ang kanilang mundo at panahon. Malayo ito
        sa buhay ko.” Thus begins Arguelles’ powerful meditation on the self.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb36df7c-e83b-4b43-abf8-cb6828d595fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pesoa” was originally published in 2014, with a flip-type landscape
        format that when read aloud, will make you seem like you’re talking to yourself.
        This year, “Pesoa” gets an English translation by Kristine Ong Muslim who
        has already translated many of Arguelles’ poetic works. This serves&nbsp;as
        a mirror or a parallel to Arguelles’ original. Reading it with the context
        of the uncertainty and degradation of self thanks to the pandemic, “Pesoa”
        acts like a continuous questioning of identity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f448d85-8143-4697-b736-c795a0de6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a mystic figure Pessoa is no stranger to conceptualizing selves.
        As a teenager, the author has created many “heteronyms” for his works “imagined
        authors to whom he attributed the voluminous collection of poems, essays,
        occult writings, dialogues, philosophical reflections, short stories, manifestoes,
        and enigmatic prose pieces that he left behind in manuscript when he died
        from cirrhosis at forty-seven, and on which his position as one of the central
        figures of European modernism now rests,” <a href="https://www.nybooks.com/articles/2017/11/23/fernando-pessoa-chevalier-disquiet/"
        target="_blank">noted</a> Max Nelson. Voices fill Pessoa’s work and “Pesoa”
        is an echo of imprints, not exclusively of Pessoa of course, but of Arguelles,
        Villanueva, and others in them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc7ac1d-146e-4279-9a93-815da2dfe655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halfway into the book, “he” slowly collects the self from an avalanche
        of questions. “All people seem to be just one person; each one is the first
        person. I suddenly remember the poems. My favorite poems — sometimes they
        resemble a round object, sometimes a river; poems that are made up of one
        poem and only one poem.” The translation amplifies the questioning. There
        is resistance and when it seems that the question is around the bend “he”
        hits an even taller wall. “Time has not helped me develop a firm grasp on
        things. My memory registers nothing. Ever since, there has been no way for
        me to pretend that I am knowledgeable. A self is derived from self and that
        is enough.” I continue with “his” struggle but I also wonder what Villanueva
        was wrestling&nbsp;with. I read “Personal” many years ago and my question
        will remain unanswered since it is apparently out of print.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf0676-03ea-4007-b763-33ebfc40e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pesoa” is more than <em>to know oneself.</em> Muslim’s translation
        accompanies the original, combining redaction and translation, to “surrender
        our memories to language, and the many contingencies of violence that the
        form inflicts on our own past if only to conjure an open ended futurity” as
        Carlos M. Piocos III notes in his introduction to this new edition. Shadows
        exist in “Pesoa” — to ask, confuse, and — with hope — illumine. Arguelles
        is our guide to that long walk, and alongside us, the many spectres that Villanueva
        and he have conjured up in their works.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f095a0dd-0974-4270-8784-2bd1e49bc4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ulirat: Best Contemporary Stories in Translation from the
        Philippines” edited by Tilde Acuña, John Bengan, Daryll Delgado, Amado Anthony
        G. Mendoza III, and Kristine Ong Muslim, translations (from seven Philippine
        languages) by Tilde Acuña, Merlie M. Alunan, Roy Vadil Aragon, John Bengan,
        Erika M. Carreon, Shane Carreon, Bernard Capinpin, Soleil David, Daryll Delgado,
        Eliodora L. Dimzon, Sunantha Mendoza-Quibilan, Amado Anthony G. Mendoza III,
        Kristine Ong Muslim, Eric Gerard H. Nebran, and Ariel Sotelo Tabág (Gaudy
        Boy, 2021)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9c343-1f26-42ff-92e3-f8f421cc91a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the vast scope of “Ulirat” and the number of people involved
        in it, it makes sense that it took four years to bring this book into fruition.
        But also, why is it only now that we get something as extensive as this sampling
        of Filipino writers not writing in English? The writers — and editors — included
        in this volume (I pray we get a second volume, and a third one, and a fourth
        one…) are not the usual writers that you see in anthologies, which tend to
        include a small circle of writers. “Ulirat” gives us a concrete view of the
        world outside the usual confines of the publishing that we know.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f122548-0850-4cd1-a0b2-6c430b3fb7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ulirat” is certainly not the first to compile translated works
        from Philippine languages. There’s “Sa Atong Dila: Introduction to Visayan
        Literature” (2013) by Merlie M. Alunan and “An Orosipon kan Bikolnon: Interrupting
        the Philippine Nation” (2017) by Peñafrancia Raniela E. Barbaza. The subversion
        presented by “Ulirat” is notable in itself and it is a goddamn joy to read.
        From the exhaustive introduction by the editors (which they wrote with great
        care), to Gina Apostol’s delicious foreword, to the stories themselves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8314ba12-1a11-4a1a-8288-dc105ddd5afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we say it pretty clearly in the introduction, [that] one
        of the things that we wanted to achieve with the anthology was to propose
        a way of anthologizing that departs from how it’s been done in the past or
        how it’s still being done… that’s one. That’s a process that we wanted to
        promote,” says “Ulirat” co-editor Daryll Delgado. “And then of course… It’s
        not a simple problem. It’s a post-colonial problem. It’s a class issue, and
        economic and political problem and we’re not saying that a single anthology
        will be able to address all of these problems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb18cc23-7978-483d-9b4f-f0ff719f12c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ulirat” is a window into our islands, into our world — because
        it’s published by a foreign outfit. It took several tries for “Ulirat” to
        get published until it was finally picked up by the imprint of New York-based
        literary non-profit Singapore Unbound.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3821c34-e8f3-4bea-b32f-fcebe44d0c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We set up Gaudy Boy to publish and promote Asian works in English,
        but we knew from the start that Anglophone literature cannot represent the
        dizzying diversity of Southeast Asia, let alone Asia,” says Gaudy Boy’s Jee
        Leong Koh through email. “When the ‘Ulirat’ editors approached us with their
        manuscript, they inspired us to set up a translation imprint alongside the
        Anglophone imprint. Without ‘Ulirat,’ there would have been no Gaudy Boy Translates.
        We have always aimed to amplify literary voices that have been sidelined or
        minoritized in some way. The opportunity to publish such a groundbreaking
        anthology as ‘Ulirat,’ with stories translated from seven Filipino languages,
        was very exciting and humbling.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713e6be-5e85-430b-ab7f-8d97ff137f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ulirat” opens with “The Boy who Wanted to Be a Cockroach” by Carlo
        Paulo Pacolor, a dig on the Kafkaeqsue nightmare that is living in the Philippines.
        From hereon, the spectrum ranges from the postcolonial (“Santiago’s Cult”
        by Kristian Sendon Cordero), migration (“Relapse” by Corazon Almerino and
        “Voice Tape” by Ariel Sotelo Tabág), folkloric (“Mudfish Lady” by Genevive
        L. Asenjo), the urgent (“Can''t Go Out” by Elizabeth Joy Serrano-Quijano,
        among many others) and the weird (“Whe He Wakes Up, Mushrooms are Sprouting
        from His Nose” by Carlo Paulo Paculor).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c135573-ba05-40e3-bbd6-034163e3fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have our own storytelling traditions as well and that’s very
        liberating&nbsp;and&nbsp;more appealing&nbsp;now to write in local languages
        now,” says co-editor John Bengan on the distinctiveness of our literature
        compared to the established Western traditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f65e7f-f7d1-49de-bbbc-b66147183667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He goes on to cite examples from the book, touching on the difficulty
        of translating&nbsp;because the translation also has to be faithful with the
        eccentricities and cultural specificities of the original: “The short story
        by Elizabeth Joy Serrano-Quijano, which I translated from Cebuano, if you
        read it from the original, it’s a Cebuano that is spoken from Mindanao. It’s
        not the same with Januar Yap’s Cebuano or Omar Khalid’s Cebuano in the book.
        Omar Khalid is Southern Cebuano and Januar’s is Cebu City, he’s so different.
        And then there’s Mindanao Cebuano by Elizabeth Joy [Serrano-Quijano]. And
        not just Mindanao Cebuano, Binisaya ang tawag ano, she’s half B’laan so she
        has the indigenous language of the B’laan people in her psyche as well when
        she writes. So you could see it in the story and I tried very hard to approximate
        it…. Of course you always lose something in translation. But I tried really
        hard to capture that tone, that peculiarity in her language. There’s also
        like an idiolect, if you can call it a baby talk in that narrator so that
        you have to consider as well.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185c1478-3f5b-43f2-abde-2d2fe7f1dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, again, why did it take so long for the Philippines to come up
        with an anthology like this? This is a book we could have produced decades
        ago, as Bengan notes. But the editors are also uncertain about answering this
        question.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7877fbbe-d1e8-4e77-a814-f3dd3a65cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T19:56:19.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:54:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgado says, “A lot of people have been working on this issue for
        a long time, [like] sina Merlie Alunan. And we wouldn’t have been able to
        do this kung wala sila, if they didn’t insist on the importance of regional
        writing as part of national literature. I think there’s still a lot to be
        done [as well] and a lot of mindsets that need to change about how to treat
        regional writing… The notion of national writing based on the national language,
        to look at Philippine literature as made up of different languages. But the
        work has been done... It’s just a matter of pushing, and also that interesting
        confluence that has been happening recently.”</p>'
