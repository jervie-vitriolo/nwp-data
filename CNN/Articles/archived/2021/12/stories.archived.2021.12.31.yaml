      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong>&nbsp;The
        new year comes with new trends to watch out for, especially as people continue
        to adapt to the changing and challenging times due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e870226-dc1c-4b93-8bab-6995387f6cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:26:11.554+08:00
