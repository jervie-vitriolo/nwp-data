  'New-Year-celebrations-COVID-19':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'Courtesy: wilpunt/E+/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-31T02:01:22.484+08:00
    'imagesource': 'jcr:579d0450-59e8-4eaf-b9ae-bd07d87420a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb968b9d-af6b-41d3-a489-cdd74cf5ffad'
    'lead': 'A new year is coming, and it brings along concerns over imminent holiday
      celebrations in light of the Omicron variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-31T02:08:11.238+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:55:11.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:54:06.802+08:00
