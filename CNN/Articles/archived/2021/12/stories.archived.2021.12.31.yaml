    'title': 'COVID-19 case count soars to nearly 3,000 on last day of 2021'
    'updated': 2021-12-31T17:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55841e-278f-48a9-a6a8-29591182832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T16:55:18.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —&nbsp;</strong>The
        country recorded nearly 3,000 COVID-19 cases on the last day of 2021 after
        2,961 more people got infected, latest data from the Department of Health
        (DOH) showed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e5da66-f207-418d-a58e-f9c654c420a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a161ea-cf3a-4d2b-93d8-a9904acda156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These fresh cases pushed the nationwide tally to 2,843,979.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b8af1-ad56-4e3f-a760-f1fef71b083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b61639-e474-4caa-aa85-9b3b39077f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases or people currently sick climbed to 14,233 - with 8,365
        experiencing mild symptoms, 3,197 in moderate condition, 1,701 severe, 628
        having no symptoms, and 342 in critical condition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06fdd8-8347-4dcb-ba65-5f30bdb45a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1855181-368a-44fc-89ca-2edeb22f85c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, 2,927 occurred within the recent 14 days. The
        top regions with most cases during that period were the National Capital Region
        with 1,981, Calabarzon with 431, and Central Luzon with 179.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7419f-ad9e-4c1e-a7f2-08215f365700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7667ec50-d1e6-4e44-b288-23badb564ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 481 more patients recovered, bringing the number of survivors
        to 2,778,242. Another 132 died of COVID-19, raising the death toll to 51,504.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d149b2c-e9a0-4e9e-8139-c2d1b54d320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83d5d60-c17a-4e49-be56-b48d79fb7836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the reported deaths, 9 occurred this month, 3 in November, 24
        in October, 18 in September, 12 in August, 6 in July, 8 in June, 5 in May,
        13 in April, 8 in March, 4 in January 2020, 2 in December 2020, 3 in November
        2020, 1 in October 2020, 4 in September 2020, 10 in August 2020, 1 in July
        2020, and 1 in March 2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd9e67-a11f-459e-83fa-97578246268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220f9db-ffec-4764-ba72-02ffa31966e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the late reporting was due to the delayed encoding
        of information to the data repository system COVIDKaya.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e011a3b-2a1d-454c-af57-db52010b1241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dfc91a-41c3-43ac-b6f2-7bca6e0b7540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten duplicates - including 7 recoveries and 1 death - were removed
        from the total case count, the DOH noted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a29d9fd-18b0-4073-b657-d812a441e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbb831-fbfc-4ad7-b6db-27fed7b8e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 232 cases found to have tested negative and have
        been removed from the tally. Of these, 230 were recoveries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd9792-44b8-464c-ab15-a90cee6164f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89baf430-cc4f-44b2-bc26-e82d6890b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 117 cases previously tagged as recoveries were also reclassified
        as deaths after final validation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d907a-425c-4a0a-b028-6643c01c264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0a37f5-3da4-47f8-93e8-22f365c9905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:52:01.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on 30,526 tests reported on Dec. 29, the country recorded
        a positivity rate of 10.3% - way above the World Health Organization''s standard
        of 5%. The last time the rate was at double digits was in Oct. 24.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
