      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc25c4-556b-4f1e-bfa8-a6f114903508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.999+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“On the Job 2: The Missing 8” (dir. Erik Matti)</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b830012-929c-4df4-9966-9903a14db040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.999+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halfway through “The Missing 8,” Weng (Lotlot de Leon) asks Sisoy
        (John Arcilla) what happened to his journalistic fire. “Di ko alam,” he says,
        then answers with a pained laugh and tired eyes: “Nagpalaki ng mga anak?”
        It’s a small but powerful moment that highlights how good people are capable
        of abuse and can be transmogrified by their environments without really knowing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb43a09-fd3e-4384-b3ee-fb2006310a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:54.999+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/Film/2021/9/10/erik-matti-on-the-job-sequel.html"
        target="_blank"><strong>READ: Erik Matti and his cinematic journey to ''On
        the Job 2''</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a00bb-755c-42f3-804e-f15da6254de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.000+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Missing 8” is Erik Matti at his most assured. Trading off thrill
        for depth and entertainment for emotional resonance, the journalistic procedural
        at its core is a ghost story that explores the act of returning: to a home
        one longs for, an old self one tries to regain, a past one hopes to hide or
        correct. Matti maps a 208 minute-journey and presents an alternative reality
        where corrupt individuals can be reformed but only by escaping the labyrinths
        of lies that they themselves helped construct. — JTL</p>'
    '31':
