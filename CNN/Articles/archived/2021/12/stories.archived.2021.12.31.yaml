      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9e9ad-1a84-4383-8e32-ccd635488a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:26:11.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially we''ve been hiding in our homes. We are slowly getting
        out of our caves and we are slowly trying to explore. This is going to be
        seen via color and via texture and via a brand new shape —&nbsp;a little bit
        closer to the body&nbsp;— but at the same time a little bit joyful," Laurel
        added.</p>'
