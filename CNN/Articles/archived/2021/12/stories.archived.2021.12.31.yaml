      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The cruise liner Queen Mary 2 will not
        make its planned return to the Big Apple after a COVID outbreak onboard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41475622-9006-47ba-a791-83d8be11e6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:54:42.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d2ae0-1162-4d9d-8c8b-6c07aed426ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:54:42.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen Mary 2 dropped off 10 COVID-19 infected passengers in
        New York earlier this month. Instead of returning to call in New York as originally
        planned, the Queen Mary 2 will remain in Barbados until January 2 due to the
        "current international travel situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d013a4-3589-44ec-816e-0b6371f37ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:54:42.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9611c-3f14-445c-b9c9-010b6cabdc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:54:42.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a precautionary measure Queen Mary 2 will take on additional
        manning in essential roles in Barbados prior to the sail back to the UK,"
        a statement from the parent company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eefa5c7-7dae-4e8a-9d1f-6be169c1c848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:54:42.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:13.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c49f0c-a28f-46bb-98f1-760dfc327e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:54:42.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:13.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship left Southhampton on December 13 and is scheduled to return
        on January 10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c8fe75-a5bb-413f-8467-d8507df60bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:54:42.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:13.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb23f5-30ee-4e13-816e-7db2d7b08242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:54:42.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:13.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the additional staffing will take a few days due
        to current air travel delays and cancellations, and therefore will not have
        time to return to New York. The company did not answer when asked whether
        the additional staff is needed due to more Covid-19 infections, nor did they
        answer questions from CNN regarding how many total passengers ended up testing
        positive for Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eea94a-e751-4c7d-9821-556bb3173602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:54:42.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:13.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c79d157-9fd8-4a70-9f38-c74c0bb950be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:54:42.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:13.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has started an investigation into the "Queen Mary 2," according
        to agency''s website. It is one of 88 cruise ships that the CDC is currently
        investigating for having a number of Covid-19 cases that is either at or above
        the CDC''s threshold for investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca78e0cf-09c2-4264-b2d6-5b84893dd944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:54:42.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:13.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
