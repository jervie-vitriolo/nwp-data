      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They charted with singles included "In My Dreams," "Summer Vacation"
        and "That''s Why."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75279ddc-66bb-46b4-b4c8-90d51fead08e'
