      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fashion designer Rajo Laurel, he foresees that clothing next
        year will embrace a sense of optimism towards what lies ahead —&nbsp;similar
        to what <a href="http://www.cnnphilippines.com/lifestyle/2021/12/9/Pantone-Color-of-the-Year-2022-Very-Peri.html">2022
        Pantone Color of the Year</a> "Very Peri" espouses —&nbsp;along with a sense
        of curiosity and "very strong" surge of creativity.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97adc6e2-852c-44e7-8c1d-8b7dfd1eccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:26:11.554+08:00
