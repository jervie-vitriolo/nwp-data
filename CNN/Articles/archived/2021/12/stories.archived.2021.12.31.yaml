      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The winners and losers</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0b523-c773-4532-b5db-5a5c7789641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home Depot and Microsoft led the Dow this year, with each blue chip
        stock surging more than 50% this year. Oil companies Devon Energy and Marathon
        were the best performers in the S&amp;P 500, rallying thanks to surging crude
        prices. Both stocks more than doubled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c87349-3abc-4b25-bfc4-b6832b721267'
      'mgnl:activationStatus': true
