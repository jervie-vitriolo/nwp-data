      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slowdown in tourism, particularly in Asia''s Macau gaming mecca,
        and a fierce battle for customers in the nascent legal US sports betting market
        hurt casinos.</p>'
