      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam alluded to those responses to the crackdown in her statement
        Thursday, adding: "Western media organizations and foreign governments are
        making comments without understanding Hong Kong''s law and all the evidence."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9885d0-4c92-4c78-8dfd-49252119b481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e2976-51cc-4a57-b6d2-555ca9cc3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement Thursday, the city''s government also maintained
        that freedom of speech and freedom of the press are protected under law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39011948-de60-4843-b34e-e675ad81c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6130cb7-fc2b-47ee-8b78-e983884dfdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T00:48:12.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, freedom of speech and freedom of the press are not absolute,"
        the statement read. "According to the International Covenant on Civil and
        Political Rights, such freedoms can be restricted for reasons including protection
        of national security. We reiterate that no one is above the law."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbcaac4-bcf3-489c-a7d1-67c7d3d78841'
      'mgnl:activationStatus': true
