      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf0169d-c5d2-450f-b4fd-c678f109e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US economy wobbled a bit in the third quarter, with growth slowing
        to an annualized pace of just 2.3%. Still, consumer spending remains relatively
        strong and the red hot housing market has continued to be a bright spot for
        the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668b96a-fc08-4d4d-9d34-07f1d56065e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.833+08:00
