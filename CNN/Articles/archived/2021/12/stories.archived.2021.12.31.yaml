  'our-best-komiks-of-2021':
    'author': 'George Evan Dungca'
    'caption': 'We asked a few creators and publishers to share the komiks that have
      also brought meaning to this year in limbo.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2021-12-31T18:22:58.287+08:00
    'imagesource': 'jcr:91a300cd-560f-471a-b8ae-aadb19283032'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d0d5c32-5f2c-46db-a1b7-e614fd239ac8'
    'lead': 'We asked a few creators and publishers to share the komiks that have
      also brought meaning to this year in limbo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-31T18:52:37.325+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T21:54:47.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:54:13.247+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Our best komiks of 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea0a89-4030-4f50-aec3-cef5785cbfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:52:37.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:47.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 was the year that changed everything. And with the rate that
        things are going, 2022 is beginning to feel a lot similar. So what do we make
        of the year in between?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2db255-9f24-495c-909a-1d73a09765b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:52:37.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:47.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being the year of <a href="https://www.nytimes.com/2021/04/19/well/mind/covid-mental-health-languishing.html"
        target="_blank">languishing</a>, the New York Times calls 2021 the year in
        <a href="https://www.nytimes.com/2021/12/18/style/year-in-review-2021.html">limbo</a>.
        “Limbo as in waiting, limbo as in neither here nor there, limbo as in bending
        over backward in an attempt to move forward beneath a bar that continues to
        fall lower and lower.” Discomfort and disorientation are what’s expected in
        liminal spaces such as this. Limbo is a hard game to win after all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d29c5-6e69-4325-9971-a4b8f4634bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:52:37.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comics scholarship would call this space the <a href="https://books.google.com.ph/books?id=tUwqbo48lp4C&amp;dq=understanding+comics&amp;hl=en&amp;sa=X&amp;redir_esc=y">gutter</a>.
        It’s the negative space that is created once the panels have been laid out
        on the page. Our eyes often skim through these white gaps as we follow the
        action from panel to panel. However, in this emptiness, meaning can also be
        found. What is left out in the panels exists in this space. It is in the gutter
        that the reader gains agency and uses the implicit to bridge the gap. Here,
        the story of how we get from point A to point B is crafted and interrogated.
        The liminal has just as much to tell.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58ba4ff-f4bc-49ad-8cf4-dd001e566443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:52:37.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:47.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2021 has made it clear that the Filipino komiks community is heading
        towards an accessible and democratized 2022. With the ongoing limitations
        on traditional distribution and the absence of physical conventions, Filipino
        creators and readers continue to adapt, fashioning a space for themselves
        on the internet. Issues on capital, marketing, and gatekeeping are bypassed
        through online platforms such as <a href="https://penlab.ink/">Penlab</a>
        and <a href="https://www.webtoons.com/en/">webtoons.com</a>. And with its
        second iteration, the <a href="https://www.facebook.com/PICOF-394548981327460/">Philippine
        International Comics Online Festival</a> continues to provide education and
        opportunities for creators and readers even outside of Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6bf5ce-e3be-4ed4-b924-800c2a5e9253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:52:37.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global boundaries are also traversed by the community’s migration
        towards online spaces. The Lakes International Comic Art Festival and Komiket,
        along with climate change communications specialists Creative Concern, have
        banded together to create the <a href="https://www.10yearstosavetheworld.com/"
        target="_blank">10 Years to Save the World</a> anthology. Backed up by the
        British Council, the anthology brings together 10 creators from the UK and
        the Philippines to advocate for an issue of utmost importance and urgency:
        climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b840c-c701-4e87-a365-6a08f2915fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:52:37.326+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the impact of Typhoon Odette still lingering in the country’s
        collective psyche, the commentary in the komiks of <a href="https://cnnphilippines.com/life/culture/literature/2018/02/02/dead-balagtas-interview.html"
        target="_blank">Emiliana Kampilan</a>, <a href="https://cnnphilippines.com/life/entertainment/television/2021/6/10/making-of-trese-universe.html"
        target="_blank">Kajo Baldisimo and Budjette Tan</a>, <a href="https://cnnphilippines.com/life/culture/2020/7/10/tarantadong-kalbo-webcomic.html"
        target="_blank">Kevin Raymundo</a>, <a href="https://www.cnn.ph/life/culture/arts/2021/4/23/manix-abrera-exhibit-interview.html"
        target="_blank">Manix Abrera</a>, and <a href="https://rengaleno.pb.online/">Ren
        Galeno</a> feels more and more palpable. Emiliana Kampilan’s “We, Malaika.
        I, The People” brings to light the role that American imperialism plays in
        climate change. On the other hand, Manix Abrera’s wordless “Sound of Silence”
        makes full use of the gutter to present the plight of Filipino fishermen from
        the neglect of corporations and regulating agencies. What ties all of these
        komiks together is their scathing demand for accountability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b7e13-d271-4c9b-bb95-036f5c8047df'
      'mgnl:activationStatus': true
