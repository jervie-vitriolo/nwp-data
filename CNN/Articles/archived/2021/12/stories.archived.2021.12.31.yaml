      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/30/media/hong-kong-stand-news-arrest-us-response-intl-hnk/index.html?utm_medium=social&amp;utm_source=twCNN&amp;utm_term=link&amp;utm_content=2021-12-30T16%3A17%3A40">Hong
