    'mgnl:lastActivated': 2023-01-24T21:54:56.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:54:10.358+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syndicates behind quarantine violators? Govt urged to probe all angles
      in viral incident'
    'updated': 2021-12-31T21:31:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d3ece-651f-4c3f-a575-d2ba3d0256ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:22:33.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> A
        lawmaker on Friday asked the Justice Department and the National Bureau of
        Investigation to look into possible syndicates that are working with travelers
        to easily skirt mandatory quarantine protocols for a fee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e539d3d6-d911-4781-9f73-a7419db0bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:22:33.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat tingnan din kung meron bang modus operandi, mula sa mga paliparan
        hanggang sa mga quarantine facilities. Kasuhan kung kinakailangan at parusahan
        na naaayon sa ating batas. Tingnan din dapat kung ano ang mga liabilities
        ng hotel at ipataw ang kaukulang parusa," Senate Committee on Health Chairman
        Bong Go said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbf0a6-3d36-4472-8616-55fe50b5321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:22:33.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should check if there is a modus operandi from
        the airport down to the quarantine facilities. File cases against then. Look
        at the cases that can be filed against these hotels.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98038a71-5144-4c22-b3d9-bf5247aae59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:22:33.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A female traveler from the United States left her hotel quarantine
        facility in Makati to attend parties in city''s Poblacion area. She was later
        found to be positive for COVID-19 and infected other people she partied with.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f086b0-5b13-44c9-a743-476419568e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:22:33.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Secretary Francisco Duque III said they are looking at all possible
        angles in their investigation after the violator boasted of having "connections"
        to get away with quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f61d10d-57ed-4e64-95ce-f69041ab16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:22:33.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, meanwhile, said the other conspirators
        can also be charged for violation of the Mandatory Reporting of Notifiable
        Diseases and Health Events of Public Health Concern Act.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfad9a2-88f9-45b2-ab2b-822d6687c3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:22:33.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The applicability of RA 11332 to violations of this sort has not
        been tested judicially, so this may be an opportune time to try it," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f6b42f-12f0-46f6-9090-b9e601a9c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:22:33.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Quarantine (BOQ) Director Roberto Salvacion said the complaint
        against the woman is now ready, adding its filing will be a good example to
        those who are planning to violate protocols.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ddcd69-011e-4e7b-922d-a7b712da4c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:22:33.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police personnel have been tasked to conduct random inspection of
        hotel quarantine facilities to ensure compliance, Philippine National Police
        Chief Dionardo Carlos said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c0957-5f61-4f88-bda5-afe6b60651a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:22:33.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOQ said more returning Filipinos have been testing positive for
        COVID-19 now compared to previous weeks. Salvador said the number rose to
        80 to 100 daily in the second week of December from only about 20 cases a
        day in late November to first week of December.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67acb651-dcfa-4947-922c-77f751a3d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:31:57.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, acting presidential spokesperson Karlo Nograles vowed
        the government won''t hesitate to enforce laws accordingly and prosecute those
        liable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c949e48d-4098-432e-8b33-8e4e27e490bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:31:57.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd16fe-b6f0-4d73-af1b-a93904cdff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:31:57.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody who violates, the law will catch up to you. So don''t try
        it...please," Nograles said, as he emphasized it is everyone''s responsibility
        to follow COVID-19 regulations.</p>'
  'Duterte-performance-approval-rating-Pulse-Asia-December-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-31T14:41:15.825+08:00
    'imagesource': 'jcr:7c5a3b43-bdf1-4840-9954-86b7bda0f63e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '128a14b6-728c-4f6b-8a7e-88fb1815a04a'
    'lead': 'Buoyed by higher ratings this December, President Rodrigo Duterte encouraged
      Filipinos to be inspired with the fresh start 2022 has to offer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-31T14:42:56.162+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:54:55.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:54:10.685+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s performance rating improves in December survey'
    'updated': 2021-12-31T21:48:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdbf8c6-4d6c-440e-ad31-70fbab3f30dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:42:56.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> Buoyed
        by higher ratings this December, President Rodrigo Duterte encouraged Filipinos
        to be inspired with the fresh start 2022 has to offer.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856492b-ba66-45f3-9e26-a6f8d626f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:48:52.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we take a whole of nation approach to recover and build back
        better, may we all be inspired by the promise of new beginnings that the New
        Year brings. Now, we are given a fresh start and opportunity to aim higher
        and to do things better in the spirit of genuine malasakit at pagbabago [concern
        and change]," the President said Friday in his New Year''s message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d28f129-9ab5-43d3-b2cf-70d2f8bbdce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:48:52.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef6fb6-f5e4-46c7-9f24-b4bc59dc3096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:48:52.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement comes a day after the release of a Pulse Asia
        survey showing his ratings improved from two months back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be96e8f-ad73-4649-88ec-867df11b646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:42:56.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive&nbsp;scored 72% in the approval and performance
        ratings, according to the survey conducted on Dec. 1 to 6 and released on
        Thursday. It is 8 percentage points more than his September 2021 rating of
        64%. His score improved across the country and across all classes as the year
        ends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa704410-cda4-4bed-a807-e0fc68fcebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:48:52.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let all our aspirations and actions be guided by our strong sense
        of nationhood and our deep faith in the Almighty. May we also find a stronger
        and higher purpose in our lives so that we may pursue only what is good for
        our families, communities and the entire nation," Duterte said, as he recalled
        the country''s struggles and victories amid the COVID-19 pandemic and the
        aftermath of Typhoon Odette.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dffda5d-2d73-4fb6-95d7-1a6ac0298b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:48:52.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a46fd8-1f85-440b-9bae-501e086c4d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:48:52.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed we have been through many challenging times but our distinct
        resilience and Bayanihan spirit allowed us to prevail and come out stronger,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f774fd-bf64-4a9d-af74-d0ea640329d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:42:56.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Vicente "Tito" Sotto registered 71%,
        one percent higher than his rating in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28673f-d906-481f-a3cb-970a78375565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:42:56.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both House Speaker Lord Allan Velasco and Supreme Court Chief Justice
        Alexander Gesmundo both scored 31%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b222dbb1-acf9-4de2-b624-95e676f08eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:42:56.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo listed 43% in her approval and performance
        ratings — seeing a 5 percentage point drop from her ratings two months ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdde68c-4cf7-4ee4-816b-5ae679288521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:42:56.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide survey is based on a sample of 2,400 representative
        adults 18 years old and above. It has a ± 2% error margin.</p>'
