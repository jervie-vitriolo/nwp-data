      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Don’t worry, we still hear you” (dir. Martika Ramirez Escobar)</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbb388e-23e7-4c28-a7f9-24ce08a31d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.003+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the protagonist of <a href="https://cinemalaya.org/dont-worry-we-still-hear-you/"
        target="_blank">“Don’t worry, we still hear you”</a> shows film reels to a
        group of children, each child investigates them. Clueless, they hold the reels
        close to their faces, position it against the light, then scream when they
        see the images. In sheer happiness and awe, they run around to show their
        friends, getting entangled in the film in the process.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e706f16-254e-46d4-9b2b-e022499b23bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.003+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martika Ramirez Escobar has translated the film critic Alexis Tioseco’s
        <a href="https://www.nangmagazine.com/ten-years-after/alexis-tioseco" target="_blank">wish
        list</a> for Philippine cinema into a simple yet surprisingly poignant audiovisual
        language. By using gardening as a metaphor to plant her ideas, Escobar encapsulates
        the spirit of Tioseco’s work: encouraging a sense of curiosity and childlike
        wonder that is rooted in a film critic’s first impulse: love.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999554c-0982-4715-b32d-9d874112b796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.003+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In around seven minutes, <a href="https://vimeo.com/453878162?fbclid=IwAR1L1I5ay_Zc0tzehFEEoah-UfQP3h-mGgs6YQCsEmhVlTbK1kI5qxP9mhU">“Don’t
        worry, we still hear you”</a> continues Tioseco’s legacy by demonstrating
        how cinema can commemorate life, share joy, and instill hope long after the
        credits roll. — JTL</p>'
