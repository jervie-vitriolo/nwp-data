      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 13 involved hands while nine were head injuries.
        The rest were wounds on the neck and chest, the DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a839a-6cd0-44b7-bbc7-438a97e657fa'
