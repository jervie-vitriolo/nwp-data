      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0f03e4-e37a-4540-9a32-d40957a9617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the cases arrived from the United States via Philippine
        Airlines flight numbers PR 127 on Dec. 16 and PR 103 on Dec. 15. Another two
        arrived from the United Kingdom via the connecting flights of Singapore Airlines
        flight SQ 910 on Dec. 15 and Emirates Airlines flight EK 332 on Dec. 9. One
        arrived from the United Arab Emirates through Philippine Airlines flight 659
        on Dec. 19, and the last patient arrived from Ghana through the connecting
        flight of Qatar Airways flight number QR 930 on Dec. 14.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a13df96-ee58-471a-90b1-e7e8ad601cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.746+08:00
