      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf8b81-6b24-468e-b024-61fe1d66e4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toasted coconut popcorn: Use toasted coconut from the snack aisle
        if you don''t want to toast your own unsweetened coconut chips for this tropical
        take on popcorn. Add a few handfuls of cashews or almonds to turn it into
        a trail mix blend.</p>'
    '51':
