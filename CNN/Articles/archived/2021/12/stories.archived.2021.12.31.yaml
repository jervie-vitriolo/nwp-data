      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279308d-4808-4637-8f0a-57b0211e2913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The size of the gatherings</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772c4d6-2fd6-4d5e-87a1-8d2091277d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to getting together in groups in the time of Covid-19,
        "the risk is never zero," said Dr. Anthony Fauci, the director of the National
        Institute of Allergy and Infectious Diseases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa96d77-baa3-409d-869b-195320831ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c9ab7-9612-44e6-803c-86871ba1d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk can be lowered, however.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6923d01-6d49-4c57-b0ec-7b6c005212c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0590d799-10e5-4a55-96cc-6fcfc53d8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel you should continue to go through with those plans of having
        a home-related, vaccinated, boosted gathering with family and close friends
        who are also vaccinated and boosted," added Fauci, top medical adviser to
        President Joe Biden, during the White House''s Covid-19 response team briefing
        Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3037bb-b93d-409f-8549-3b901c0f8022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f0bbb-ec18-40c0-ab5c-96653d6bb65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those small gatherings with vaccinated people are low-risk events,
        Wen said, and they can be made even safer by reducing exposure with masks
        and distancing leading up to the event. Then afterward, it''s important to
        be mindful of exposing people who are at high risk for serious infection,
        such as those who are older or have weakened immune systems.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d54a6ce-48a1-461f-8061-7ffd5828f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389216f0-89e5-4834-8986-3ea8f4442380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone makes that decision, they should make sure that prior
        to seeing vulnerable relatives or friends, for example, visiting an elderly
        aunt in a nursing home or getting together with unvaccinated young children
        that you should wait at least three days and then you get a negative test
        prior to seeing that person," Wen said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b87b0b-d6bc-40aa-b177-f0e9f180ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a46aa59-377f-4ad1-9ae0-d21b2c534703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As parties grow in number, they also grow in risk of infection,
        the health experts said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc5ba9b-5fcf-4712-8845-b023b277d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1bb5bd-e9f0-4bdd-abd5-e2e085b2995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your plans are to go to a 40-to-50-person New Year''s Eve party
        with all the bells and whistles and everybody hugging and kissing and wishing
        each other a Happy New Year? I would strongly recommend that, this year, we
        do not do that," Fauci said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90779d4f-3c06-4ddf-9eee-c7775740d74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173654ce-54e0-4aaa-86c3-7f89fa3f6647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen added that the size is a problem for multiple reasons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d5b31-e111-4e4b-9922-fb8d8f3b19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58947c-7a82-49d4-9de3-3214098c32b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The larger the group, the higher the risk because you are assuming
        the risk of each person there and the larger the group, the less likely you
        are to fully understand people''s vaccination status and their exposure,"
        Wen said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd25f7c-cc4a-4bda-915f-d49dfb7a6f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd6b6f-f84a-42c6-a4bb-07adc6217248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What you are doing before and after</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daeff5a-2a04-4179-82b5-0f352a45e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some large gatherings, albeit scaled down, like the one held in
        New York City''s Times Square, are still moving forward. An outdoor setting
        lowers the risk of infectious spread, especially with masks, according to
        Fauci, but big crowds raise it again — and events around the party can raise
        it even more.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae981ddb-318f-4695-a4e7-e8409285fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92523a16-2ee9-4863-b191-778a6c0e0dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My concern is that they are going to go to a restaurant beforehand,
        a bar after getting together with friends," Wen said. "So, people should keep
        in mind that risk is cumulative."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a151a1-db4c-45b9-b987-9f621dfa7129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb2305-55cf-481b-8234-96f12a803d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are going to take risks, especially over occasions traditionally
        marked by gathering, but the key is to be discerning about how those risks
        of exposure are taken.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86bb0f4-e24e-42a8-9811-8683f339877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda46d6-9dec-4baf-b674-a2391e428e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you are working remotely, vaccinated and making choices
        to reduce your risk profile, you have to trust that others around you in indoor
        settings are making similar choices to keep your chances of infection at a
        gathering low, Emory University Hospital Associate Chief Medical Officer Dr.
        Colleen Kraft told CNN''s Poppy Harlow on Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f956f-ec46-459a-b3da-690bbca45b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2458f-eee1-4455-a53a-9f752a5463ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people aren''t making those choices, however, Kraft added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7591a5-4928-4d10-941d-eb07f9484f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9c694-db3e-469d-80fc-69582486962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more high-risk events that people go to, the more risk adds
        one on top of another," Wen said. "You should choose the event of the highest
        value to you but reduce your exposure to other high-risk events."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d674b7-b6c4-49c0-847a-8f96ec8d9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:08:11.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/30/health/covid-new-year-gatherings-wellness/index.html">People
        should celebrate the New Year, experts say. But the size and kind of party
        determine Covid-19 safety</a>."</em></p>'
