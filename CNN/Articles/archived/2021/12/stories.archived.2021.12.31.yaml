      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, a presidential hopeful, opted to run under the PROMDI
        political party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe65c2a-63e2-497d-96a9-d179aed7cedf'
      'mgnl:activationStatus': true
