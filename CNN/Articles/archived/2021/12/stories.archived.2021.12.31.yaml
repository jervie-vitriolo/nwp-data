      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casino owners Penn National Gaming and Las Vegas Sands each plunged
        about 40% and were the laggards of the S&amp;P 500.</p>'
