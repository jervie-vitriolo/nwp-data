      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We all may be full of holiday cheer, but
        we''re also full of holiday meals. When the indulgences of the season start
        to catch up with us, it''s time to ditch the usual dinner for something a
        little more whimsical: a snack night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce006fa0-e5da-4d6e-91ef-676264b057a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e669400-82ad-4233-a193-e25a69d7eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re snacking for dinner, popcorn can''t be beat. It''s
        an ideal "main course" because it''s more filling than other snack foods and
        doesn''t rely on a fryer for flavor. It also can be made from scratch in minutes
        with no special equipment other than a large pot, and you can flavor it any
        which way you want.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58a0f3-151b-450c-bcce-3c3bc07bdb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da08098-de57-406e-b88a-ca4385c548c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not necessary to save popcorn night for a special occasion,
        either. While you can certainly pair popcorn with a movie-watching evening,
        there is no law against making popcorn for dinner whenever the moment feels
        right. Don''t fight the feeling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6372d54e-02ff-4b5a-8624-88c219926fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a47d2e-13db-4a84-9032-0510a6ca71f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s a snack that really fills you up</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbae0b5-bd1e-4866-9979-77cbf2843457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popcorn is an unprocessed whole grain: In fact, it''s the combination
        of a starchy core inside a fibrous outer hull that makes popcorn pop. It''s
        also high in fiber, containing nearly 4 grams per 4-cup serving, and contains
        a significant amount of polyphenols that can help lower blood sugar levels
        and help digestion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e6e44-be5c-48c6-8d96-4f46da991e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613eb038-268f-4b74-935d-9ef4d7bf085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, "popcorn is a filling snack due to the volume it takes
        up in your stomach, which keeps us from over-snacking," said registered dietitian
        nutritionist Julien Chamoun of RDN Nutrition Counseling in New Jersey. Popcorn
        has been shown to be more satiating than potato chips, meaning you''ll feel
        fuller after eating it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf14706-6b70-4587-89da-559249f3667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c378d-35a8-411f-8071-722c72830d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind, however, that "although popcorn is a great healthy
        snack, when oil gets added during the cooking process, it can double the calories
        and the fat," Chamoun said. He recommends an air popper as the best method
        to limit the amount of oil added during cooking, but if you don''t want to
        spring for one, you can still make popcorn with very little oil per serving
        on the stovetop. Here''s how.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071542e-732c-494d-a18c-946a3110dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed50e88-2d43-44c9-8ff7-72d5ad165028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to make basic stovetop popcorn</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7761a611-a331-4ff9-8bca-3dac7c23e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make 16 cups popcorn (about 4 servings), you''ll need 1/2 cup
        popcorn kernels and 2 tablespoons neutral cooking oil, such as canola or vegetable
        oil.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed5821-1069-4fbc-a3a4-f4d6623896af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1fb2f8-02d9-4c62-be07-576dc8e80e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pour the oil into a large pot, at least 6 quarts in volume. Add
        two or three kernels to the pot, then cover and place over medium-high heat
        until you hear the kernels pop.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a713bf-d294-44d5-bab6-19a5a921c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f7edf8-ed60-44a4-8613-cb7cf4469a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once that happens, take the pot off the heat, pour in the remaining
        kernels, and cover the pan. Wait 30 seconds, then return the pot to the burner
        and cook, shaking the pan frequently, until the popping slows down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7718abd-ab5d-4552-ba1f-b6b9d42f59aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f7af2-c770-44c3-962c-98355b8dc2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remove the lid to carefully allow the steam to escape, then transfer
        the popcorn to a large bowl to season it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4d3097-12ab-49de-8f91-191c4332eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c006af-8c70-4d7c-832f-e4c327c99931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Make popcorn your own with flavor combos</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7ff47-f6a5-4eb6-83a4-a02e01858f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to flavoring your popcorn, the options are as varied
        as your cravings. Popcorn can be jazzed up with an off-the-shelf blend like
        everything bagel or Old Bay seasoning, but it''s always fun to get creative
        and make your own combinations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91abee8-c32c-4024-b31c-228abd1a149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf45fe-ab4d-4140-9028-80ae98c13aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you prefer a salty mix, a sweet treat, or a little of both,
        you can customize your bowl based on what your tastebuds are telling you.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5986ec9d-c65e-4ba5-8a0b-fd5e3fc5bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8466ea-3eb8-4a9d-999a-c77a68877468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toss freshly popped popcorn with melted butter, coconut oil or olive
        oil to give the seasoning something to stick to, and then sprinkle on your
        choice of toppings. Try these suggested flavorings to get you started.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da82a5-0e3d-4dd9-a72a-0813c6e28cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5281c-1d75-4f4d-b9f6-23409f6b2c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you prefer savory</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a06f54d-b2f1-4e8a-bf03-0da8ad855e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pizza popcorn: Cheesy, herby, garlicky and just a little spicy --
        and better for you than eating an entire pizza or a basketful of breadsticks
        for dinner. If you''re dairy-free, substitute nutritional yeast for the Parmesan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79938b91-cbb6-430d-8ae8-6b6faa802e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21fac0-6a83-4d3e-b437-4f1538dafe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:44:30.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sesame nori popcorn: Ethereally crunchy seaweed snacks aren''t just
        for eating on their own. Crush them into sesame oil-tossed popcorn for a Japanese-inspired
        bowl and add toasted sesame seeds for more texture.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
