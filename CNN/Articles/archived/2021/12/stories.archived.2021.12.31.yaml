      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hardest working, most reliable, sweetest person you could ever
        know," Minaj wrote. "You didn''t deserve this Angela. My heart is breaking
        for your children. Rest in Peace."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
