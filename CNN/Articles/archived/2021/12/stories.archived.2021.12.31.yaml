      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As stated in the anthology’s foreword, “What became clear was that
        young people were tired of being told how they should change their behavior,
        while big business and governments failed to take responsibility for the problems
        they had caused.” 2021 may just be the year in limbo, but this space in between
        is also a reminder of the limited time we have left to save the planet.</p>'
    '15':
