    'jcr:uuid': '523781e4-bd0e-40a7-bed1-88345b8e21a8'
    'lead': 'Dionne Warwick has been a legend in the music industry for years, and
      she continues to cement her legendary status on Twitter.'
    'mgnl:activationStatus': true
