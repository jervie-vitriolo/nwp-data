      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836e582-e07a-405e-b198-9c91eeb9ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
