      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db03d1a-2dfd-4543-86ce-48274e9551ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:07:13.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former couple, who split in 2001, starred together in "Days
        of Thunder" in 1990, "Far and Away" in 1992 and "Eyes Wide Shut" in 1999.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa899272-7d37-4947-b91d-b4b6c27eae02'
