    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb629dd7-c4ae-49d4-a4fb-4eb8b956acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 7 more imported cases have been also detected, of which
        six are Returning Overseas Filipinos and one Malaysian national.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9a943-6ee1-42bc-b834-c1462b0b2df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:43.988+08:00
