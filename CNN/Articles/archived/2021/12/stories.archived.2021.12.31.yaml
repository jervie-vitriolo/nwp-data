      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tiffini Hale, a former cast member on "The
        All New Mickey Mouse Club" and singer in the pop group The Party died on Christmas
        Day, according to some of her costars and bandmates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da874c82-816c-449f-b5a9-5e6510a3c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:33.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba3c81-28c4-4049-a706-79f1197e4a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:33.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 46.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8fa757-76d6-4212-8137-4ea7bd68c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2760c6-cef7-4b94-898c-5bc5ab1a941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with the heaviest of broken hearts that we share the sad
        news of the passing of our beloved sister, Tiffini Talia Hale," a post on
        The Party''s Facebook page reads. "Early this month, she suffered a cardiac
        arrest that resulted in her being left in a coma. After many prayers and with
        her family by her side, our dearest Tiff took her last breath Christmas morning.
        She is now resting peacefully."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e57ea-d570-4ed7-8337-7ac104b4225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:33.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c4902-6296-4136-8338-72a0717e45f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:33.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post, which was signed by her "Mickey Mouse Club" costars Deedee
        Magno, Chasen Hampton, Albert Jeunepierre Fields and Damon Pampolina and "the
        entire Mickey Mouse Club Family," requested privacy for Hale''s family as
        they grieve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6197fe-493a-495f-8e4c-1e63ab15e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:33.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7da7db-9897-485b-ac3b-732a662f7b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tiffini''s mother Nancy and sister Tanya send their love to all,
        as well as many thanks for such kind support through the years," the post
        read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2c89a-ded0-4867-8785-f0dc8e5299fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ea1bd-5d35-4fc2-82eb-543fca2c2e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hale was one of the original cast members on "The All New Mickey
        Mouse Club" when it debuted in 1989 on The Disney Channel and appeared on
        the series until 1991.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d5753-d789-4b1e-b288-eaa16b8f9867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:33.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77432c95-8fd7-4d6f-846a-c4e86baeb9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:33.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney drew from that cast to form the pop band The Party, which
        included Hale, Fields, Hampton, Magno and Damon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2555fd-1eb3-41e7-aa12-db19be5bf534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:48:46.025+08:00
