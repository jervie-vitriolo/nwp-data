      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Saudi Arabia had participated in the call, the
        US State Department referred CNN to the Saudis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9c0cc-93cf-442d-b4a7-e42e21e6688c'
