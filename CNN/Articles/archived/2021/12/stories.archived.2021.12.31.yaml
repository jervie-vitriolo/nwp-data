      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Sol” (dir. Joanna Vasquez Arong)</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d5774-08ef-4cc8-8556-b80e8e6107e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.002+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sol’s life has been different since the storm. Each morning, she
        portions their food and dresses up in her uniform. But instead of going to
        school, she walks around the island, looking at the community still recovering:
        broken buildings, wind-swept trees, processions, men surfing. Later, she visits
        a bus station and contemplates leaving for Cubao.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c02f1-1cbc-499d-8a51-ef2ea49198a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.002+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44369f5-3a4a-4926-b13c-fe59804cc69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.002+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she finds herself in jail, visiting her older brother.
        Incarcerated for peddling drugs packaged with their relief goods, he does
        not look at her. Instead, they talk about the fiesta. At the dance, people
        whisper about their family, as they always do. Atop their father’s grave,
        she and her sister Luna sit in silence, their faces lit by candles. Tears
        in her eyes, Sol confesses her betrayal: “Our brother would have died if we
        let him be.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b440e3-f5e2-44dd-bc9d-f29c1c63b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.002+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3476fe4-3111-4af2-8331-01abf477c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.002+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawn to cycles of violence and trauma, Joanna Vasquez Arong continues
        her exploration of how communities are fractured by disasters, how insidious
        efforts infiltrate benevolent systems, how religion and kindness have their
        limitations, and how adolescents grow up too soon, never by their own choice.
        <a href="https://vimeo.com/user13175020" target="_blank">“Sol”</a> is a sun-soaked
        lamentation that focuses on how life struggles to continue, even after the
        waters have receded. The clouds may be clear, but the storm always stays.
        — JTL</p>'
