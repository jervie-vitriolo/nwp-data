    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9343b41-b7cf-4a3c-855f-0e1cf2e1de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.000+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“i get so sad sometimes” (dir. Trishtan Perez)</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633c7b1-3b9d-426c-9ccc-599820cdf6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.000+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can make a case that Trishtan Perez has been making the same
        film for years: with gay characters in isolated worlds who use sex as a means
        of forming intimate yet transactional relationships with strangers, technology
        serving as the tether that binds and the scissors that cut whatever ties are
        formed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae6fda8-7b5b-41f3-b833-2ad66cbb1127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.000+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in doing so, it erases how his films, especially <a href="https://www.youtube.com/watch?v=-f0RyMjSDzE"
        target="_blank">“i get so sad sometimes,”</a> show the nuances of the provincial
        queer experience: how class struggles influence belongingness, how one’s upbringing
        instills a sense of perpetual alienation in the urban space, and how seemingly
        safe spaces can still hurt people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72f5a7-7976-41d6-92f9-4d90918b2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.000+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez understands all too well the rarity of queer joy, the agony
        that comes with losing it, and the price of being known and loved, especially
        by those closest to us. It’s a coming-of-age tale that leaves space for its
        audience and this familiarity, this proximity to our own lives, makes it all
        the more devastating. “i get so sad sometimes” captures the most noble yet
        painful act of young love: choosing to stay. — JTL</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4bad5a-8108-48c8-84b6-52a9b07673cb'
