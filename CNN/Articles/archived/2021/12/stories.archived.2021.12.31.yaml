    'title': 'Stocks surged in 2021, as Wall Street rolled its eyes at Covid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a0f35a-ec53-41ee-bf00-4879a6c6e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The year''s last day of trading is shaping
        up to be a quiet one. Stocks were up just slightly Friday morning. But 2021
        was still a banner year for Wall Street.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d876a1b-0259-4744-9423-173d23e864af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1b1e0b-dce5-4dd1-aef1-fa4433b0e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow gained about 40 points in early trading Friday, or 0.1%.
        It is up 19% this year. The Nasdaq was up 0.2% Friday and has gained more
        than 22% in 2021 while the S&amp;P 500, which also rose 0.2% in early trading,
        is up more than 27% this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6727ffaf-4f05-4146-a870-3b6fcadd7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6654e-c0ec-4b38-9082-c83371149ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the third straight year of gains for all three major indexes,
        which are each not far from record highs. In fact, the S&amp;P 500 has closed
        at an all-time high 70 times this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891274c0-1117-42ba-810a-e9d6749f9d45'
      'mgnl:activationStatus': true
