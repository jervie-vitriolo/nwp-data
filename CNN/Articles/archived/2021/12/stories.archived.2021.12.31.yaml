    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd8914-8a7c-41a1-bdee-ae2297a9b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:43:08.037+08:00
