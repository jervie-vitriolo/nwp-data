      'mgnl:lastActivated': 2023-01-24T21:55:09.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c090edb-af9e-43e5-a48b-51b303d7dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Kukawski, 55, had been reported missing from Sherman Oaks
        on Dec. 22, according to police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805d92a-d924-4dae-82bb-072095bee86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4016988d-7724-4c64-8efe-bc5eda68933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was later found dead inside her vehicle in the 1500 block of
        Patricia Ave in Simi Valley.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0225a7-7af2-43a0-a590-bb37962ebeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70838de9-62ce-4d95-8770-f1ca9cc93dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Angela was truly the best. She cared about every one of us and
        made things happen that were impossible," the Kardashian-Jenner family said
        in a statement to CNN. "She will be greatly missed and we send our sincere
        condolences to her family and loved ones during this most difficult time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a0f9ca-67e4-4b72-a207-0f59213acd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41d952-a4e8-4f95-bf21-81404651ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ventura County Medical Examiner''s Office, Kukawski
        suffered blunt force trauma and strangulation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88b7f1-6500-405f-aceb-3b9a344ecfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21acb5d-4035-4b0c-8920-378b696bb1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have arrested Kukawski''s 49-year-old boyfriend, Jason
        Barker, on suspicion of murder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af3375-e591-48aa-8362-652a858748fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a61fc-85cd-4860-882b-6dc9dea9af64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives allege that Barker killed Kukawski inside their Sherman
        Oaks home, placed her inside her vehicle before driving her body to Simi Valley
        and leaving the car there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec6f201-a26e-4e14-88df-c2d1dbd9739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3155e20-db20-4c85-8223-cce97b4b8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was booked into Van Nuys Jail and the Los Angeles County District
        Attorney''s Office filed murder and torture charges against him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2be2a-3837-4aba-9a84-7c29eeafe235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3232ffe-2d11-43f7-b585-795bdbf7a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to inmate intake information posted on the Los Angeles
        County Sheriff''s Department site, bail for Barker was set at more than $3
        million and he is currently still in custody.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff03759-5bb1-443c-b041-dd95a45caf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed618c96-91e2-4730-82d1-10f01447fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barker is next scheduled to appear in court on Jan. 12.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c9cd6-54f7-46cb-9074-c8c40e4d9b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.876+08:00
