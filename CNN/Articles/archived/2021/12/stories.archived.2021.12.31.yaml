    'jcr:uuid': '620c5dba-ec94-4193-b18f-b54663613fc5'
    'lead': 'Struck out of next year''s spending plan were items involving the Departments
      of Agriculture, Transportation, and Agrarian Reform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-31T18:29:26.654+08:00
