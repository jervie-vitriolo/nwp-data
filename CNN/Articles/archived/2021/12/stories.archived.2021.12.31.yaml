    'template': '1'
    'title': 'NCR positivity rate up to 14% as cases may reach 2,000 on New Year''s
      Eve'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2d792-d425-441f-9d3c-5843f147d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:44:25.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> The
        OCTA Research group said the National Capital Region’s positivity rate has
        reached 14%, with over 2,000 new COVID-19 cases being projected Friday, New
        Year''s Eve.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864352e4-7793-4fdb-a0a2-61907b308838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:44:25.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s fellow&nbsp;Guido David said in a <a href="https://twitter.com/iamguidodavid/status/1476574276484427778">tweet</a>
        that new infections in Metro Manila “will likely continue to increase” given
        the positivity rate recorded, which is already above the World Health Organization’s
        standard of 5%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a023c-a0f9-4ca6-b412-66c858afa53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:44:25.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that new infections may reach more than 2,500 nationwide
        on what is the last day of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e34d7-f940-457d-92cf-e2f0e2159a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:44:25.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The rate of increase is dramatic, and we should really comply strictly
        with minimum public health standards and reduce social and mass gatherings,”
        Guido emphasized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be345d-cd6e-4321-8f0e-9f0885c57148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:44:25.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent group already raised the risk level of Metro Manila
        from “very low risk” to “<a href="https://www.cnnphilippines.com/news/2021/12/30/OCTA-NCR-moderate-risk-December-30-2021.html">moderate
        risk</a>” due to the increasing number of new cases, positivity rate, and
        reproduction number.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a714b-7d57-4212-8b23-f3a7fee64c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:44:25.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA has recommended increasing restrictions for <a href="https://cnnphilippines.com/news/2021/12/30/January-2022-restrictions-vaccination-children.html">minors
        and the unvaccinated</a> next month as COVID-19 cases are expected to further
        increase amid the holiday season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0109e7d5-ae16-470d-b06d-7e966d1e56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T06:44:25.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will remain under Alert Level 2 until January 15
        despite the slight rise in infections and the threat of the Omicron variant,
        the Malacañang said.</p>'
  'COVID-19-isolation-quarantine-facility-spread':
    'author': 'Maggie Fox, CNN'
    'caption': '(Lisa Maree Williams/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-31T07:11:58.968+08:00
    'imagesource': 'jcr:19fe6243-684a-4940-82e5-0e3aa4467121'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dde3410-abec-481a-b72f-3b0ab26a5812'
    'lead': 'Closed-circuit camera footage, genetic testing, and careful contact tracing
      show that the only conceivable way the virus could have passed from one room
      to another was in air that leaked out when both doors were briefly opened, researchers
      say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-31T07:32:35.225+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:55:00.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:54:09.154+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Travelers infected one another across hallway in COVID-19 quarantine
      facility, New Zealand research shows'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320175d3-d080-45f2-9edf-c4ae255e6d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A traveler isolated for COVID-19 at a quarantine
        facility in New Zealand managed to infect three others across a hallway, researchers
        reported Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29b205-822f-4f20-8998-da20baf1e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closed-circuit camera footage, genetic testing and careful contact
        tracing show that the only conceivable way the virus could have passed from
        one room to another was in air that leaked out when both doors were briefly
        opened, the researchers said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c7892-bf1a-4cca-aaaa-edc9eee3a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a demonstration of how the virus can spread -- and of how
        well vaccines can work. The one person who escaped infection was fully vaccinated
        and never tested positive, despite having stayed in the same room as four
        other infected people for weeks on end.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba7d14-4a04-405d-bc59-5825745d5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sets of travelers arrived in New Zealand in mid-July, as the
        Delta variant of the coronavirus was sweeping the world. One single traveler
        from the Philippines tested positive during quarantine and was placed into
        a converted hotel called a managed isolation facility. A group of five people
        traveling from the United Arab Emirates also arrived, were quarantined and
        then one member of the group tested positive, so they were placed in the same
        facility, across the corridor from the first traveler.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086dd846-10cc-4390-8aea-90f480891a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was allowed to leave either room, and the doors were opened
        only for nurse checks and food deliveries -- but the doors were not supposed
        to be opened at the same time. Nonetheless, it did happen, according to Andrew
        Fox-Lewis of the Counties Manukau District Health Board in Auckland, New Zealand,
        and colleagues. "Security camera footage revealed four brief episodes of simultaneous
        door opening during person A''s infectious period," the team wrote. Each time
        lasted just a few seconds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a6694-3f94-4606-a087-704a6e9d6c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more people in the group of five became infected, but genetic
        testing indicated that their infected companion was not the source. It was
        the traveler from the Philippines -- their virus had the same genetic fingerprints.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f7582-10ff-4aa0-939b-b9f555721254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airborne transmission across the hallway is the most plausible explanation,
        the researchers said. "These findings are of global importance for coronavirus
        disease public health interventions and infection control practices," Fox-Lewis
        and colleagues wrote in the journal Emerging Infectious Diseases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6291cb-bc66-4c05-9e1a-c03f6254d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Person A was found to have not left the room at any point during
        their infectious period ... and only left the room for exercise after the
        infectious period, from July 28 onward (after persons B and C had already
        tested positive)," the team added. It''s possible that this traveler breathed
        infectious virus into the air of their room, and the air puffed out into and
        across the hallway when the door was open.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51669182-5ec7-41a4-8770-ca4b17f39e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Zealand authorities had tried to prevent this with extractor
        fans and air cleaners, but the system may have failed when the doors opened.
        "No ventilation systems connected separate rooms. Rooms had external windows
        that could be freely opened by occupants," the researchers noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8dacd1-6718-4ae9-8d55-23844b9b1e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings support the hypothesis that during episodes of simultaneous
        door-opening, airborne particles in the room of person A rapidly diffused
        down a concentration gradient, across the corridor, and into the rooms of
        group BCDEF," the team wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc190bfa-f580-46bb-beea-33d0373a8c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person escaped infection: the vaccinated traveler. "Despite
        sharing a room with four other persons with PCR-confirmed SARS-CoV-2 infection,
        person F never tested positive for SARS-CoV-2 by (PCR test), testing negative
        on July 14, 18, 21, 27, 29, 31, and August 8, 14, 16, and 23," the team wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89332a-5c19-40e9-bd53-08830538fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Person F had received two doses of the Pfizer-BioNTech COVID-19
        vaccine, but no other members of the travel group had been vaccinated."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e0eb47-2bdc-492d-bebf-d0c11ab6680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time researchers have documented infection via
        hotel corridor. Coronaviruses can be carried on tiny airborne particles called
        aerosols, and they infect people when they are breathed in.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb1793e-97a1-4b9c-9b53-81465a93e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in December, a team in Hong Kong reported that one fully
        vaccinated traveler infected with the Omicron variant infected another staying
        in a quarantine hotel there.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93bed8e-1399-484b-8e2b-805113d0ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Case-patient A arrived in Hong Kong from South Africa on November
        11, 2021, and case-patient B arrived in Hong Kong from Canada on November
        10, 2021. Both case-patients had previously received two vaccine doses," Leo
        Poon of the University of Hong Kong and colleagues wrote, also in the journal
        Emerging Infectious Diseases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c93312-c07c-48bb-ae65-b1d69d37cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On arrival at the Hong Kong airport, both case-patients stayed
        in the same quarantine hotel and had rooms across the corridor from each other
        on the same floor."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c84efc-3d7d-465e-a53b-6a4864f4c683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong requires many international travelers to quarantine in
        designated hotels for three weeks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630a0e77-0314-4d15-9c99-51b0bec282c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No items were shared between rooms, and other persons did not enter
        either room," the team wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c590559-4daa-4df5-aaf3-8f923a54b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only time the two quarantined persons opened their respective
        doors was to collect food that was placed immediately outside each room door.
        The only other time they might have opened their doors would be for (PCR coronavirus
        tests), which were conducted in three-day intervals. However, because these
        two case-patients arrived one day apart, it is unlikely that they would be
        tested on the same day," they added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b88df0-660c-4df5-97e5-a8a766a3eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genomic sequencing made it clear that the two travelers were infected
        by almost identical versions of the same Omicron virus, the researchers said.
        Closed-circuit camera footage showed that both had stayed in their rooms,
        as required.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781c6831-b024-4317-ba58-4111ea8d7fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T07:32:35.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airborne transmission across the corridor is the most probable
        mode of transmission," they concluded. "None of the 12 persons staying in
        nearby rooms on the same floor during the study or related hotel staff have
        tested positive in repeated tests for SARS-CoV-2."</p>'
