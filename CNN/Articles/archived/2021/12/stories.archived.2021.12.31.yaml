      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dikit” (dir. Gabriela Serrano)</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef904be2-95f1-425e-816d-b15a3337bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.000+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Split screens are oftentimes gimmicky. But a great justification
        for it is if it parallels the dramatic journey of a folkloric creature known
        to split bodies. Not only a short reinterpretation of Jose Nepomuceno''s seminal
        1927 Filipino horror film "Ang Mananggal," Gabriela Serrano''s <a href="https://www.youtube.com/watch?v=gNdcBTfD7zg"
        target="_blank">"Dikit"</a> is a modern queering of the manananggal concept.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b6917-9d6f-4069-a616-1cf9ab46a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.000+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of literal hunger for a newborn, "Dikit" shows the longing
        of the manananggal to have a newborn of her own — she is unable to have one
        because of her nature. When a pregnant woman in an abusive relationship moves
        in, she starts to gravitate towards her, as they both realize who the real
        monster is.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fdfec0-727e-42a2-a3fe-4d6fa4a3b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.000+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fce4b0-137a-4ef0-a233-17afdcb94f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.000+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two screens show the perspective of each woman. The shots rhyme
        between the two frames shown simultaneously, although admittedly the beauty
        of each concurrent shot is disrupted because of the split. "Dikit" would''ve
        worked if there was only one screen played with vigorous editing, but it would''ve
        been a different experience, and different film entirely. — JPM</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a210eb0-32d6-4cba-ab48-71fb6871ee73'
      'mgnl:activationStatus': true
