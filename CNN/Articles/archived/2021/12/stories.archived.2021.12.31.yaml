      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban also pointed out its own proceedings before the Comelec
        on the dispute among its officials, with Cusi’s camp accusing the wing of
        Sen. Manny Pacquiao as “illegitimate officers and/or unauthorized representatives”
        of the party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff102ab6-01da-4e31-8c5e-261f8d7c4ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:31:47.223+08:00
