      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Whether the Weather is Fine” (dir. Carlo Francisco Manatad)</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ca4d7-6cf9-4c8a-81a3-adf8a5b89336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.001+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of the absurd, Carlo Francisco Manatad''s debut feature
        is built with it. <a href="https://www.youtube.com/watch?v=IpygwkBUY5k" target="_blank">"Whether
        the Weather is Fine"</a> (Kun Maupay Man It Panahon) is him coming into terms
        with his artistic sensibilities seen in his shorts and refining it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec0bfa-955e-4ef0-9d9e-af6c55e15888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.001+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a sprawling landscape of the chaos brought by typhoon Yolanda,
        this feature is shot beautifully, set designed intricately, and scored magnificently.
        Behold the grandeur of disaster! The attitude is ironic given the subject
        matter — and it is up to you if the joke is tone-deaf or warranted.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393ce27-800c-4999-ba61-1405f4d5471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T17:46:55.001+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the expansive history of local films wallowing in despair,
        this film may be a breath of fresh air. The politics can be discussed in the
        succeeding years, right now we can at least savor that such a film exists.
        — JPM</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08506215-2588-422b-a1a3-479eb1391433'
