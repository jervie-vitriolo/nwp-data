      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> The
        Department of Justice on Friday ordered the National Bureau of Investigation
        to conduct a probe into the killing of an assistant prosecutor in Trece Martires
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba36435-dd8f-47bf-9b9e-dbd927667b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:43:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:42.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea4c928-5019-4497-aa40-c740e1114c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:43:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:42.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Secretary Menardo Guevarra issued a department order directing
        the NBI to look into the fatal shooting of Assistant City Prosecutor Edilbert
        Mendoza, 48, on Friday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a04d3f-b5fa-400b-880d-c6e7631c65ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:43:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d00a6-cc48-49a3-b0ea-18154c4b8f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:43:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:42.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The tragic death of ACP Mendoza clearly demonstrates the risk to
        life that our prosecutors face in the performance of their duties. I have
        directed the NBI to immediately join in the manhunt and apprehension of the
        perpetrators of this treacherous crime,” he said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f8d867-91bc-4171-9b1b-5efd1fd53b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:43:08.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:42.445+08:00
