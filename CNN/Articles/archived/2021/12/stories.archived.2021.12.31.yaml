      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This contrasts to fashion in 2021, when loungewear remained popular
        as people were still mostly holed up in their homes, according to the fashion
        designer.</p>'
