    'template': '1'
    'title': '2022 aspirants to Filipinos: Welcome new year with renewed hope, unity,
      positivity'
    'updated': 2022-01-01T06:22:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296413a-4bbb-4c20-9598-9d300fd01e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:03:56.269+08:00
