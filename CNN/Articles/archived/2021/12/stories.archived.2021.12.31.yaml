      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiced snickerdoodle popcorn: You can make this better-than-bagged
        version with only cinnamon and sugar, but warming spices like cardamom and
        ginger lend this popcorn a more sophisticated feel.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
