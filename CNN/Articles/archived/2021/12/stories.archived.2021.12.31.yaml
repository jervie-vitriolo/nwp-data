      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/31/entertainment/tiffini-hale-obit/index.html">Tiffini
        Hale, ''Mickey Mouse Club'' and The Party member, dead at 46</a>."</em></p>'
