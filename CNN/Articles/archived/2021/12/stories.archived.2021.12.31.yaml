      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komix One Shot of 2021. A short chronicle memorialising the contributions
        of Cordilleran women in their tribes’ successful protest against the construction
        of the Chico River Dam back in the martial law years under Ferdinand Marcos.
        Gantala and Martinez employ a lot of deft komix storytelling techniques to
        aid the flow of history and information, keeping everything accessible and
        entertaining (as far as these stories can be). A beautiful and sadly necessary
        reminder of the provenance of modern day state-sponsored terrorism, the eradication
        of the indegene for the sake of urban development and national interest, and
        the invisibility of women as workers and warriors. The information is substantial,
        the pace is steady, the story is valuable. Available through Gantala Press’s
        Shopee account.</p>'
