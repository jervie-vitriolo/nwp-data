      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an incredibly resilient year for the market, with stocks
        continuing to rally despite an alarming uptick in cases of the Omicron variant
        of Covid-19 around the globe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d99f469-ba4c-4441-bb7a-fa38634614d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.833+08:00
