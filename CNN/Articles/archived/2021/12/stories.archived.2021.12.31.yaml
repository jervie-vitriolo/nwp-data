    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b656501-f740-4bee-b3ec-8521103d05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T05:34:33.261+08:00
