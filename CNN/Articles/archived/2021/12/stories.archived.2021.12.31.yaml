      'mgnl:lastActivated': 2023-01-24T21:54:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31)</strong> —&nbsp;As
        2021 comes to an end, several presidential and vice presidential aspirants
        shared their New Year messages for Filipinos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11070d56-07cd-4100-aed9-ad112ce53ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T06:22:36.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:54:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Vice President Leni Robredo, 2022 is the time for "renewed hopes,
        renewed chances, and renewed strength to face what lies ahead."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33382bc6-9f57-4b8c-b5ed-72bb04017dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T06:22:36.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:54:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to a brighter and more prosperous 2022 because
        we understand that there is strength to be drawn from each other, and that
        this strength will always be enough to get us through any challenge that lies
        ahead," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a957e-3865-4205-9859-1ec9e484804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T06:22:36.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:54:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he also encouraged Filipinos to face the coming year with
        hope and optimism, Labor leader Leody de Guzman also called for justice and
        an end to the Duterte administration''s political power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc76efb-dfe6-4b9a-9ec8-83b6d6cb5855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T06:22:36.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:54:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, meanwhile, highlighted his commitment to
        go after thieves in government, and in the business sector who evade taxes
        or smuggle goods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5c08a-c1c0-4d95-9bb5-354f6cab331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T06:22:36.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:54:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for former senator Bongbong Marcos, he said his New Year''s resolution
        is to make sure Filipinos will have a better life in 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185858f3-f713-4839-b4eb-b287f1087d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T06:22:36.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:54:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The New Year will usher us into a new beginning. A new dream, a
        new hope. But in the end all of these can only come true if we stand as one,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392c2d4-ad27-47d4-9cb9-6a3e43f5ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T06:22:36.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:54:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao also called for Bayanihan and to not back
        down despite a challenging year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfdc679-0050-4444-8843-a4fb469c742e'
