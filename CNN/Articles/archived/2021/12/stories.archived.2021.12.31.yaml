      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004baa9-e799-42f6-9202-7c44697348fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the three patients, two are from the Bicol Region -- a 27-year-old
        female who tested positive on Dec. 14 and a 46-year-old female who tested
        positive on Dec. 15. The other case is a 42-year-old male from Metro Manila
        who tested positive on Dec. 3.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86062413-a7ce-4f29-a382-bdb4211437c3'
