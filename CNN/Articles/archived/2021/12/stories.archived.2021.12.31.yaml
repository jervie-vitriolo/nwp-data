      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders are currently pricing in a more than 50% chance that the
        Fed will raise rates for the first time since 2018 at its March meeting and
        that Jerome Powell &amp; Co. will wind up hiking rates a total of three times
        next year in order to fight inflation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938282e-8145-41e3-be8a-4cd4fdb3ddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.834+08:00
