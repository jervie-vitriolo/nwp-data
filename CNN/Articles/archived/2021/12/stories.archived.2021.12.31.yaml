    'title': 'Nicole Kidman is not here for this Tom Cruise question'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40accb82-e71f-4792-a21a-947b358ce3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:07:13.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nicole Kidman may portray Lucille Ball
        in "Being the Ricardos," but don''t try and draw comparisons between their
        former marriages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa301d8-47c0-45ca-8293-daffcca30f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:07:13.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600a68c-b343-497d-ba14-186a1be9916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:07:13.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman quickly shut it down when a journalist from The Guardian
        asked if some of her comments about Ball and her husband Desi Arnaz (played
        in the film by Javier Bardem) were also about Kidman''s former marriage to
        Tom Cruise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a49e700-3067-4c3b-8c16-22f7673e9b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:07:13.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b108cd6f-858b-4d8c-a9b3-eeedb9251622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:07:13.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, my God, no, no. Absolutely not," Kidman said. "No. I mean,
        that''s, honestly, so long ago that that isn''t in this equation. So, no."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ab719-7e40-41cd-9ca3-71ec37f2ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:07:13.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d68c69b-f9d7-476d-a265-11b7c7ca1bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:07:13.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I would ask not to be pigeonholed that way, either," Kidman
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9567196-bb7c-4474-b1bf-2b07290cfc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:07:13.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c7c6e-7abb-454c-8a44-73d4afdf4ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:07:13.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels to me almost sexist, because I''m not sure anyone would
        say that to a man," she said." And at some point, you go, ''Give me my life.
        In its own right.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f61f9-f9b5-420c-9871-66f468c49dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:07:13.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9cbd2-446f-4c6f-9885-3c54fb4d0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:07:13.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the Ricardos" centers around the lives and marriage of Ball
        and Arnaz and takes place during a week of filming their iconic TV show "I
        Love Lucy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543d9d5-5998-4b5f-97d9-568b16bd720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:07:13.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b948d8-b315-4c4f-9f05-86deda795922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:07:13.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman and Cruise married in 1990 and like Ball and Arnaz were costars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e14838-10da-4ecf-ad80-df3551ae77dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:07:13.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:37.001+08:00
