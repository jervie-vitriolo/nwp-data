      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0173316b-06f9-468c-99bf-40a9303c3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:55:33.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Ben last bonged on August 21, 2017, before undergoing an intensive,
        much-needed repair project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d8b36-7bbd-4768-a6e7-8cc725251802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:55:33.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cumbria Clock Company, located in England''s Lake District,
        took on the task of cleaning the clock''s face, chiming mechanism and approximately
        1,000 parts over the past four years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5d8ae-7b13-4941-925b-a03439d3914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:55:33.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clock weighs about 5 tons and is 7 feet, 2 inches tall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95885d-2e8d-4abc-98d8-cd5e85293c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:55:33.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have had our hands on every single nut and bolt is a huge privilege,"
        Ian Westworth, one of Parliament''s team of clock mechanics, said in a statement.
        "It''s going to be quite emotional when it''s all over -- there will be sadness
        that the project has finished, but happiness that we have got it back and
        everything''s up and running again."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0be8ed-bf0b-4c85-9683-428790b969ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:55:33.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Ben-- which is inside Elizabeth Tower in London''s Houses of
        Parliament -- has been keeping time in the UK capital since 1859. This is
        the single biggest repair project in its history, coming with a price tag
        of £79.7 million (about $107 million).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11811204-3b04-41f2-adee-81df04a73340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:55:33.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, crew members working to repair Big Ben discovered
        extensive World War II-era damage from the Nazi Germany bombing campaign.
        The damage, which was revealed only when craftspeople were able to take the
        whole clock apart, added more time and money to the refurbishment project,
        leading some UK politicians to complain about the cost.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b32ba16-949e-4855-b270-6a752c04d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:55:33.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the delays, the team working on Big Ben still managed to
        complete the repairs in 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72657c26-6ade-4311-bb17-7443a31e9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:55:33.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That news comes in the nick of time. Today, New Year''s Eve, the
        clock will sound at noon, 4 p.m., 9 p.m., 10 p.m., 11 p.m. and, of course,
        midnight.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a29bc-ed50-48f2-becf-2ac959abc5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:55:33.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there have been a few rehearsals along the way to make sure
        that everything was in working order first. Some lucky locals may have caught
        some of these bongs during intermittent tests on December 29 and 30.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494a10c-f20b-4a2a-965a-caddafbaba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T14:55:33.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, only the East Dial of Big Ben -- the one that overlooks
        the Thames -- will be lit up. But one of London''s most beloved attractions
        has returned to its rightful place.</p>'
