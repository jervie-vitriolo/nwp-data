      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4753a-56b3-4fa4-aedd-303713956938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Health also said “there is a high
        probability of exponential growth with continued decreased adherence to MPHS
        [minimum public health standards] and the detection of local cases with Omicron
        variant.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed7d451-9273-41d2-8434-56bef2bb85a3'
