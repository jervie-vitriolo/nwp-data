    'template': '1'
    'title': 'NCR back to Alert Level 3 on Jan. 3-15 due to local Omicron cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d66795-050a-43e3-b936-ad91407bdbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:42:29.684+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31)—&nbsp;</strong>Metro
        Manila will return to the stricter Alert Level 3 on Jan. 3-15 after the country
        confirmed its first local Omicron cases, acting presidential spokesperson
        Karlo Nograles announced just hours before New Year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a35625-30b3-408d-839e-f8f0474fe4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T12:44:51.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also said there''s a "high possibility of local transmission"
        of the dreaded variant, based on the government''s epidemiological investigation
        into the three local infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4232c3d-773d-475c-88c5-38cb33fd7b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T12:44:51.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned of a spike in active cases in the days ahead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c2bc0-87e2-4834-aedd-ee18e584c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T12:44:51.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the announcement, the capital region was supposed to stay
        under Alert Level 2 until mid-January.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87384cc6-cb3d-4585-88a3-dad55d4d4d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T12:44:51.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect under Alert Level 3</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05edc63a-46e9-43e7-8a96-add51a79f461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T12:44:51.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 3, activities allowed under the current Alert
        Level 2 status —  like face-to-face classes, contact sports, funfairs, live
        voice and wind instrument events — are prohibited.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a4d6b-86d2-4baf-80ad-9563a1ea0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T12:44:51.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intrazonal and interzonal travel will be allowed subject to restrictions
        imposed by local governments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c12b6-f73b-489a-bd3a-a030b1bf68c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T12:44:51.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operational capacities in select establishments and tourist attractions
        will also be scaled down to 30% indoor and 50% outdoor venue capacity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59062127-a6bb-4ea5-a73b-873c37e81258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T12:44:51.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatherings for necrological services, wakes, inurnment, and funerals
        would still be allowed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb77656-1484-437b-ae38-2d413c6c5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-01T12:44:51.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations of casinos are still prohibited. Gatherings in residences
        of individuals not belonging to the same household are also not allowed.</p>'
