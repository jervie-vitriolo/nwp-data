    'template': '1'
    'title': 'PDP-Laban seeks re-opening of COC filing, suspension of ballot printing
      for 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75732d33-d302-4f65-9089-99e5a5fefb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:31:47.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> PDP-Laban
        has filed a petition before the Commission on Elections seeking to re-open
        the period of filing of candidacies for the upcoming national elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38aa62a-81ed-49eb-bcb5-9f5c3984a84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:31:47.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad2b687-d99c-4b8f-a303-95d44677d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:31:47.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The party believes that the COMELEC should re-open and allow the
        filing of COC’s for National and Local candidates in view of the fact that
        it cannot, and should not, proceed with printing of ballots for the 2022 elections
        while several cases affecting candidates and party-lists are still pending
        before it,” said the ruling party’s secretary-general Melvin Matibag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c42e1-a70b-4410-99e8-91450d46e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:31:47.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77191eb1-b39c-4801-9e7e-11426b49ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:31:47.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban has no standard bearer for the 2022 polls after the withdrawal
        of Senators Ronald “Bato” dela Rosa and Christopher Lawrence “Bong” Go from
        the presidential race. Prior to filing his certificate of candidacy for the
        country’s top post, Go gunned for the vice presidency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e268c794-003e-4934-9e13-9221cc9ee1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:31:47.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f0152-c5fd-40e4-97e1-09fd60bac15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:31:47.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party wing led by Energy Secretary Alfonso Cusi also argued
        there are “numerous” proceedings pending before the Comelec and even the Supreme
        Court, that makes it “legally impossible” for the ballots to be printed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f36ed29-3926-45df-851e-c4b43cb8a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:31:47.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2fb3d5-fca8-42ac-a711-9830d4364af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:31:47.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited cases seeking to either cancel or disqualify former senator
        Ferdinand “Bongbong” Marcos Jr.’s presidential bid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7023c98-1b98-4369-801a-cb000bfdf10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T18:31:47.223+08:00
