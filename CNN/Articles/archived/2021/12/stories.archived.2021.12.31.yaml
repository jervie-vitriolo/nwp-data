      'mgnl:lastActivated': 2023-01-24T21:54:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have already observed an uptick in the country’s
        COVID-19 infections, which OCTA Research group said may not be only because
        of the holiday season.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989bb049-86c9-4c06-a44e-0f752b417e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab0e6f-bb62-497f-a80d-28889fdf45d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:43.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH urged the public to avoid being unnecessarily admitted to
        and occupying beds in health facilities to ensure that only those who really
        need it – like severe and critical COVID-19 cases – are accommodated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904fe0ee-885f-482b-bbc1-726ed43470c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede7766-e767-4020-9dc2-69b700d0d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reiterated its call to get vaccinated or boosted as soon
        as possible, follow minimum health protocols, and isolate early if symptomatic
        and get tested at the right time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd9451-0421-4daf-bb80-ef20e09ce84a'
