      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very optimistic that this is going to be quite the feeling
        of essentially the sign of the times. Fashion is just a mirror of what''s
        happening to the world and this is one way to sort of like, support that feeling,"
        Laurel said.</p>'
