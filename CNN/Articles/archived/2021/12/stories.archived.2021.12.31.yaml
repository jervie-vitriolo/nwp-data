      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telling Filipino stories in Filipino settings is something Julius
        Villanueva does best — “Bunso” is no exception. In his new serial project,
        we meet farmers fighting for their livelihood and protesting against political
        powers. But then a meteor strikes and a superhero you’ve never seen before
        is born. When it comes to cool shit emerging from dark and utterly real situations,
        I trust Julius more than anyone else.</p>'
