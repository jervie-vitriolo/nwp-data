      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3bcc6d-03f6-4572-9ce2-a7aad39d3b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:26:11.554+08:00
