      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market will also be keeping an eye on Covid cases to see if
        more businesses will delay return to work plans or be forced to impose tougher
        restrictions such as mask and vaccine mandates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3272860-9d97-4e7f-addc-7436768775eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb7a823-2373-4045-93fe-fa23d93c9581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.834+08:00
