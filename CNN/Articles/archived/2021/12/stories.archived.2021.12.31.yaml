  'Biden-pushes-Putin-for-Ukraine-de-escalation':
    'author': 'Kevin Liptak, CNN'
    'caption': 'Courtesy: Getty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-31T21:46:33.113+08:00
    'imagesource': 'jcr:49ce3c56-6da5-4185-a805-a99835dd0da9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c309177b-4603-45e2-9718-5dadbf2d1695'
    'lead': 'US President Joe Biden urged his Russian counterpart, Vladimir Putin,
      on Thursday to take steps to ease an unremitting crisis on Russia''s border
      with Ukraine, warning again of dire economic consequences should Putin proceed
      with an invasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-31T21:52:08.559+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:54:40.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:54:15.292+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Russia', 'Biden', 'Ukraine']
    'template': '1'
    'title': 'Biden pushes Putin for Ukraine de-escalation in second call this month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ccd3cb-52f9-4d39-bfe2-8e3048991dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden urged his Russian
        counterpart, Vladimir Putin, on Thursday to take steps to ease an unremitting
        crisis on Russia''s border with Ukraine, warning again of dire economic consequences
        should Putin proceed with an invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3131ac-4523-4e9d-8085-04d13cf6f88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbecd26-d05a-486c-8bac-77eff37982f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-minute phone call did not yield any major breakthroughs,
        US and Russian officials said afterward, but did establish the tenor for upcoming
        in-person diplomatic talks between the two sides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61613db-35d8-493b-8481-e52806d9b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda6cb8-f3cc-4452-8fad-f4286f509753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin responded to potential paths Biden outlined with a dire warning,
        a Kremlin aide said. He told Biden that introducing a new round of sanctions
        against Russia would amount to a "colossal mistake" that could lead to a complete
        breakdown of relations between the two countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132833f0-e56b-4c01-812d-cf48b298c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107681c-4c21-4cfa-a2e1-a6df66c6ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of such mistakes have been made over the past 30 years,"
        Russian presidential aide Yury Ushakov said, "and it is advisable not to make
        such mistakes again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b129d4f7-c2fa-4e39-8ba4-4ec449fd498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af1f07a-6cc0-44fe-90d8-c55a60307448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin requested the telephone call this week, and Biden -- who believes
        nothing can replace direct conversations between heads of state -- was eager
        to oblige. Biden and Putin had last spoken on December 7 in a videoconference
        that ended with a pledge to restart diplomatic discussions -- but no indication
        Russia was preparing to de-escalate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b9bc94-f736-422f-a242-e2e73f11b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cef528d-0860-466d-b588-cd91f0fe70df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin again offered little clues to his intentions on Thursday,
        officials said after the call had concluded. Instead, the two men held what
        a US official described as a "serious and substantive" discussion, during
        which Biden laid out two paths for Putin as he continues to amass Russian
        troops on the border with Ukraine: one a diplomatic route toward de-escalation
        and one focused on deterrence using economic sanctions, enhanced US troop
        presence on NATO''s eastern flank and increased assistance to Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe2b002-9a0e-4923-890c-ea585ac217bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f00fc-d4cc-421e-8d36-db54c073bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which path is chosen "will depend on Russia''s actions in the period
        ahead," the official said, saying there would be "serious costs and consequences"
        should Russia proceed with its regional aggression.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed99bb-638c-452d-a45d-583e833aee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b37f0-7d3a-416d-b26d-762e2c99d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also told Putin the US did not plan to deploy offensive weapons
        in Ukraine, Ushakov said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e8108-177f-4997-ada9-c4ef86c6a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bcf5ba-88b2-4e90-8c60-1d83e8d769c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin "noted that this is one of the key points included in the
        draft [on security guarantees Russia seeks]," Ushakov added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4917236-de12-4fc7-9975-1facd098e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c6d4d8-88e2-4ead-915c-6c92d05c8fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 100,000 Russian troops have remained amassed at the Ukrainian
        border, despite warnings from Biden and European leaders of serious consequences
        should Putin move ahead with an invasion. US officials also say Moscow is
        engaged in a massive disinformation campaign meant to undermine Ukraine''s
        government ahead of that country''s national elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84d330-7b32-4b17-8c10-fd6d9ba2d8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412bd712-f66f-4791-9c88-c3a3669db804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden conducted the call from his home in Wilmington, Delaware.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366d2974-71b2-40ed-a4f2-fa8187887dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b5274-1fa6-40e7-8629-8b7ea07ceb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden-Putin talks come roughly two weeks before Americans and
        Russian diplomats are scheduled meet in Geneva to discuss the ongoing crisis.
        In the lead-up to those discussions, Russia publicly offered a list of security
        concerns and demands it wants addressed, including a commitment that Ukraine
        never be allowed to join the NATO and that military equipment from the alliance
        not be positioned in its former Soviet states.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ebed3-35a3-409b-9b7b-6e7d89160c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dccc1cc-be7f-45ac-b543-6226a7c1c898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has prepared its own list of concerns, a senior
        US administration official told reporters on Wednesday, but isn''t planning
        to release it publicly. Instead, Biden''s advisers believe it will be more
        fruitful to keep the negotiations private.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dcae8a-8759-43a9-935f-dcbf0c48d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52641c07-6a9e-4921-93a8-3723b0e300d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Secretary of State Wendy Sherman will lead the US delegation
        to the talks, which are set for January 10, multiple sources familiar with
        the matter tell CNN. Biden and Putin are not expected to participate themselves.
        Russia''s Deputy Foreign Minister Sergey Ryabkov will lead the Russian delegation.
        Pentagon and National Security Council officials will also attend the talks
        on the US side, a senior administration official said on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20846159-04e9-45c1-98df-005082414362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140afc8-54c8-4371-8509-50591f0d445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The direct US-Russia talks will be followed by broader meetings
        between NATO and Russia, along with a meeting of the Organization for Security
        and Cooperation in Europe, where a slate of topics are up for discussion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc8109-454c-44a0-9000-4e642df671d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6f6d2-bab4-4ab6-8030-1486ea88493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has pledged to keep western European nations and Ukraine
        itself in the loop as Biden engages Putin diplomatically. Secretary of State
        Antony Blinken spoke Wednesday with Ukrainian President Volodymyr Zelensky,
        and White House officials said they were in near-daily contact with counterparts
        from the United Kingdom, France and Germany to coordinate their approach.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1826266c-2f4c-44a6-8f4e-73b522ed83f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d3ed8-d862-47fb-870f-3c11620e8f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a significant amount of security coordination between
        Ukraine and the United States and the coordination has only been intensifying
        in recent weeks," said an adviser to Zelensky.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e19fb-631e-4340-b904-bc6c8093b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a32ec-8fc2-437a-84d6-c96bca1cfae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been able to convince its allies to prepare a set of
        harsh sanctions, including on some of Putin''s top allies, as part of a coordinated
        approach. US officials have said the punishment would be far more severe than
        sanctions applied in 2014, when Russia annexed Crimea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a2d52-84bb-4c86-be56-abf159f7ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb885c1d-5bcb-472a-b0c3-31443cc86827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Biden last spoke to Putin, there have not been indications
        Russia is easing its posture on the border with Ukraine, though a senior administration
        official said the situation was fluid.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34137fc1-49f2-45a6-a679-05b53ef1fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7f3df-3cf3-4d1c-9414-cd944c3654c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not entirely static from our perspective," the official said.
        "It remains a continuing source of grave concern what the Russians have been
        putting in place in and around that border area."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe097d-2209-437b-88cd-1921eaff6fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af074e73-3059-4c3c-b5bc-9140bb682b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian buildup has included troops, artillery, vehicles and
        supply lines, officials have said previously. Earlier this week, Russia announced
        it would withdraw 10,000 troops back to their regular barracks. But US officials
        suggested the move did not amount to a major de-escalation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbb6165-00cd-4e28-8f17-23391e0e2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675ea97-31f7-43f2-a53f-174e0a74c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the US has maintained its own posture in the region.
        Defense Secretary Lloyd Austin ordered the aircraft carrier Harry S. Truman
        and its escort ships to stay in the Mediterranean area rather than sail to
        the Middle East as part of an effort to reassure European allies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f9090-9e82-41a7-9e12-ff4110515690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6225a8e8-6f91-49c9-833f-a6181699a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the discussion on Thursday, the US Air Force flew another
        spy plane over eastern Ukraine to gather intelligence about the military situation
        on the ground, a source familiar with the mission told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3339a91e-d28a-404f-a500-65fb3ffa5117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76b9ca-22c8-45de-ad7b-6f4ff2a694d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second time this week the US carried out such a mission
        using the E-8C Joint Surveillance Target Attack Radar System (JSTARS).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45fe05-dbe1-4f0a-9f52-8ed4ed24cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeffeaed-dcc5-4b5a-836c-0017cc4f2d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first flight, on Monday, marked the first time a JSTARS aircraft
        had ever flown over the region, Lt. Cmdr. Russ Wolfkiel, a spokesman for US
        European Command, told CNN. Wolfkiel told CNN the US "routinely operates aircraft
        in the Black Sea region in support of various US and coalition intelligence
        objectives," but the flights come as the US has been trying to collect intelligence
        about Russia''s troop movements along the Ukraine border.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a1b31f-9198-48d1-a23f-cf88138ed43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9183aa-7e98-49a3-8b5d-802137f9d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JSTARS system can track ground vehicles when they are moving,
        collect imagery, and relay photos and tracks of moving formations to ground
        and air commanders, which in turn would allow the US and its allies to monitor
        Russia''s force posture. An on-board antenna has a 120-degree field of view
        that can cover nearly 20,000 square miles to monitor ground movements, according
        to an Air Force fact sheet, and can also detect aircraft.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca03211-3346-477b-be5a-5df102d83f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T21:52:08.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/30/politics/biden-putin-phone-call/index.html">Biden
        pushes Putin for Ukraine de-escalation in second call this month</a>."</em></p>'
