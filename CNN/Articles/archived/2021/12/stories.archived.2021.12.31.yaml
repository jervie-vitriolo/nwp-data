    'jcr:uuid': 'c362b36f-160a-4235-a3ac-bcb795837fb2'
    'lead': 'Nicole Kidman may portray Lucille Ball in "Being the Ricardos," but don''t
      try and draw comparisons between their former marriages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-31T23:07:13.825+08:00
