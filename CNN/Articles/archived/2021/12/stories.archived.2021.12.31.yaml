    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a77b31a-a606-4693-805a-1ad8bd29c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T20:37:48.746+08:00
      'mgnl:createdBy': 'bamba'
