      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot cocoa popcorn: Instead of weighing your popcorn down with melted
        chocolate, try a lighter kettle corn-style take on sweet and chocolaty popcorn.
        Mini marshmallow bits make it just right for enjoying by the fire.</p>'
    '44':
