    'lead': 'OCTA says new COVID-19 infections may reach more than 2,500 nationwide
      on New Year''s Eve. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-31T06:44:25.682+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:55:01.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
