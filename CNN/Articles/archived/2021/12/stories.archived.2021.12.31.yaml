      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza died on the spot from a gunshot at the back of his head.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df1a0c3-f20e-4550-8f57-14ef06163236'
      'mgnl:activationStatus': true
