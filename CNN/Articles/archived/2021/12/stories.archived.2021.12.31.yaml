      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maple pumpkin spice popcorn: Whether you choose to make your own
        pumpkin spice blend or go with a premixed version, you''ll still get all the
        fall feels from this flavoring.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
