      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hot money outflows grossed $1.17 billion during the month
        —&nbsp;higher by 0.4% month-on-month. The US received majority of the outflows,
        the BSP added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d16600-d8a8-47cb-85b6-d81d5d60962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e0f82-981f-4b9e-bb08-7da9f948afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort said the rise in fund-raising
        and investment banking activities could have pushed hot money up in November,
        adding this could continue into the next two months with more upcoming investment
        banking deals in the pipeline.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe3a7f-1837-4050-b5dd-17a9ad766d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991cb0a-d41f-497d-b84f-10ca862a49c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T22:28:17.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, offsetting risk factors during the month and in the coming
        months include the more hawkish signals from the Federal Reserve in terms
        of faster pace of tapering Fed bond purchases/quantitative easing (QE) in
        able to better manage/control/curb elevated inflation and inflation expectations,
        as well as the detection of the Omicron variant," Ricafort added.</p>'
  'Nicole-Kidman-Tom-Cruise-Being-the-Ricardos':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Courtesy: Jean-Baptiste Lacroix/AFP/Getty Images'
