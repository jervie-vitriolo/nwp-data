  'Typhoon-Odette-damage-death':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-31T11:26:35.532+08:00
    'imagesource': 'jcr:ac870f8c-f4df-47cf-9b9e-bd6cf7e6331c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7c237e8-7264-4db8-b13c-532a51c32bb0'
    'lead': 'NDRRMC executive director Ricardo Jalad says a total of 1,147 were injured
      and 82 are still missing after the super typhoon battered many parts of the
      Visayas and Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-31T11:29:09.120+08:00
    'mgnl:createdBy': 'lara'
