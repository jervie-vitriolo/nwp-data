      'mgnl:lastActivated': 2023-01-24T21:54:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e543f0-a26b-47f5-9459-e8634bcd2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors will be watching Washington as well to see whether or
        not more stimulus might be coming from the White House and Congress after
        President Biden''s plan to pass a Build Back Better Act has hit a snag.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43991f89-839e-4710-a5d4-82d8580edc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cdc477-f10e-42c0-99d3-57ad6aaee4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T23:09:48.834+08:00
      'mgnl:createdBy': 'bamba'
