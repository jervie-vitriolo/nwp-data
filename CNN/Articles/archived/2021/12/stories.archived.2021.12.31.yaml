      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hale returned to the "Mickey Mouse Club" in 1994, at which time
        the show had added Britney Spears, Justin Timberlake, Ryan Gosling and Christina
        Aguilera as cast members.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36369419-3e26-42c8-8e4c-11a831d81b5b'
      'mgnl:activationStatus': true
