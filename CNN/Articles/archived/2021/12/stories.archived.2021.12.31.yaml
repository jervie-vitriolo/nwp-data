      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f90a6-8ca7-40dc-9538-c0a0bd1cc8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Minaj took to her Instagram stories to post a tribute
        to Kukawski.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca0ab6-fbf8-40cb-9028-7ef62f67ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-31T02:11:53.876+08:00
