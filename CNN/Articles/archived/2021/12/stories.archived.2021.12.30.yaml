      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories were not operational on Dec. 28 while three others
        failed to submit their data to the COVID-19 Document Repository System. Based
        on data in the past two weeks, the DOH said the five non-reporting laboratories
        contribute on average 0.1% of the samples tested and zero positive cases.</p>'
    '31':
