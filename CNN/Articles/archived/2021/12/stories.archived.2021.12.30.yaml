    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8add55f2-a940-4204-aec3-93c6c617341b'
    'lead': 'Elon Musk appears to have wrapped up a busy year of trading his Tesla
      shares Tuesday. He''ll end up with one of the largest tax bills in history to
      show for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T00:52:08.166+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:53:52.184+08:00
