      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think 2022 may be the year you decide to give bitcoin and
        other digital assets a try, know what you''re getting into before throwing
        money at an investment opportunity. It''s still a very Wild West-y space,
        despite the fact that lawmakers and regulators are starting to lay down rules
        to better protect investors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d0cd99-64c8-4a3e-9067-5f07a92e1dc7'
