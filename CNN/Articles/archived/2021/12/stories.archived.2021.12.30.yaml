      'mgnl:lastActivated': 2023-01-24T21:53:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cdedf1-0a0f-4a21-8c7b-29e60fbbba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T04:57:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is and will continue to put immense pressure on exhausted
        health workers and health systems on the brink of collapse and again disrupting
        lives and livelihoods,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a1953-567d-425a-ac97-c65c84d3bb89'
      'mgnl:activationStatus': true
