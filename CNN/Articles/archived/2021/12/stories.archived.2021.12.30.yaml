      'mgnl:lastActivated': 2023-01-24T21:52:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a3cf4-3a0f-4133-aecb-9486fba20eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was bowled over by Diana, it was nothing compared to the impact
        she could have on straight men," John writes. "They seemed to completely lose
        their minds in her presence."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd1d92-559d-4899-a98a-1ec53647ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.844+08:00
