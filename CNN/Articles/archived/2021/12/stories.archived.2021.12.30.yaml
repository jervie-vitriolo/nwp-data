      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante recommended that the country retain its Alert Level 2 status
        by January 2022, but David said additional restrictions must be in place for
        minors and unvaccinated people to reduce transmissions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa4e58-125d-4384-b2d6-ad58be0c582d'
