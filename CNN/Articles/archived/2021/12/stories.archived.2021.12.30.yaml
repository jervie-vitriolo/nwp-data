    'template': '1'
    'title': 'South Korea ''effectively'' agrees on draft with US to end Korean War'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed860545-4ae8-48b5-95cc-a0755902b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:56:04.400+08:00
