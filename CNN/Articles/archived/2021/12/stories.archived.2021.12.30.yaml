      'text': '<p>The Department of Tourism, meanwhile, said they are working with
        authorities to validate reports on the individual who allegedly left the quarantine
        facility earlier than what the duration had set.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce4790-c14a-4a86-9049-a115015a0990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:23:10.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:24.139+08:00
