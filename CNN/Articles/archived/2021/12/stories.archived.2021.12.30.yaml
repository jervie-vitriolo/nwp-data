      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>May this be the day</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694b947b-f169-43f9-836b-f407ee0a6f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:51:50.704+08:00
