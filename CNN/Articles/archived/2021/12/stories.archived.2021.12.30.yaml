  'Duterte-OFW-department-law':
    'author': 'Bamba Galang and Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-30T11:07:00.000+08:00
    'imagesource': 'jcr:3c6dae5a-070a-4ee8-a66a-4876b6108148'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f32a3dfb-f13e-4978-933e-951973d92f9a'
    'lead': 'President Rodrigo Duterte has signed into law a measure creating a department
      solely dedicated to overseas Filipino Workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T11:08:00.982+08:00
