    'template': '1'
    'title': 'Middle Eastern designers are claiming their own space in fashion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7ebce-c063-4cfe-ab16-9bc6d60def74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Dubai-based Basma Abu Ghazaleh launched
        her luxury ready-to-wear brand Kage in 2009, she said she could count the
        number of fellow fashion designers in the region on one hand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c147fcb-b8c4-4ee0-9d8d-00710983c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e1c4f-4036-41f9-82d1-55ca91b4a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were couture labels, sure -- we''ve always been known for
        that -- but very few high-end contemporary options," she said in a phone interview.
        "If you wanted something that wasn''t a red carpet gown, you had to look elsewhere."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86350c6c-dba6-4a4a-b170-4e627fd5d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58771e5a-18ee-4409-bd3c-7f4255fdb798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a decade later, things couldn''t be more different.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4ab60-6b65-4ba2-8ef9-ce931086ac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1925e498-197e-4467-b950-b08f28cdcb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, you could fill a whole wardrobe with clothes and accessories
        by Middle Eastern designers," Abu Ghazaleh said. "It''s a whole new landscape."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4e87e-daf2-4912-87ed-2184bade7b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de7b28-510f-4800-bf7a-0706abc5f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the Middle East has experienced a surge of local talent
        and supporting fashion initiatives in the past several years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8af6c3-52d4-48c0-9a1b-2fb0738569a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b442b1c5-3f9e-4b59-acc4-ab38b165a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift has come as more women have entered the workforce and
        sought out homegrown fashion that is sensitive to the region''s social customs
        and religious beliefs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef19f24-59a3-40da-a139-d33a79172686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2ed2ab-2f9c-4803-841b-e98a27ad75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also been driven by new talent carving out their own space
        in the wider fashion industry. "There''s a whole new demographic of consumers
        who support Arab designers and prefer to be dressed by up-and-coming names
        rather than bigger brands," Kuwaiti designer Haya Al Abdulkareem, founder
        of seven-year-old handbag label Folklore, wrote in an email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de615d0-1db1-49ee-8f6c-8bd6f7c0e935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f185c9e1-e846-47ff-8e18-33c050000b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Middle Eastern shoppers want to be diverse without compromising
        on quality. By purchasing local and regional designs they can achieve that,"
        she added. "I believe we have an appreciation for our culture and language
        that gives us an upper hand in communicating with the market and delivering
        our ideas."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e56674-44bb-4873-b5c0-43c7bee56c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c04e57f-4d45-48b5-8e0d-da0b6dedea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatari designer Yasmin Mansour shares similar feelings. "Fashion
        consumers here are really stylish. They love to embrace and experiment with
        different aesthetics and ideas, while still paying attention to their culture,"
        she said in a phone interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc77dc-6888-41a4-963d-506cb991b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba19cb9-eaa5-4be9-9620-4fa7d6fd1279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that pushed me and a lot of other designers to try to do
        something out-of-the-box, and set our own agenda. And you know what? The response
        has been great."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c62791-8c8a-4b8f-afaf-61e5abf76c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebab88e-dd97-4a69-8f2e-638dcef81344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansour''s eponymous label, which she founded in 2014, was one of
        the first contemporary womenswear fashion brands in Qatar, making it''s name
        by taking an edgier approach to formal wear. Her designs juxtapose different
        materials and fabrics -- metals and feathers, sequins and tulle -- and combine
        dramatic, romantic silhouettes with modern geometric shapes and structural
        details.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6533c11c-206e-4b64-b570-a5cbc73f1c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df74e0-4935-4ab1-87ee-6f55c8f66d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other emerging creatives have shown similarly forward ideas. Casting
        an eye across the Arab world''s fashion landscape, there are ultra-feminine
        dressmakers such as Jordanian Haya Jarrar of Dubai-based Romani and avant-garde
        visionaries like Moroccan Faris Bennani and Jordanian-Palestinian Zeid Hijazi;
        streetwear devotees such as Jordanian Hanna Bassil of Jdeed -- the first streetwear
        brand inspired by Arab culture -- and minimalists like Qatari Ghada Al Subaey,
        whose 1309 Studios has been reinventing the abaya (the loose robe-like dress
        worn by some women in parts of the Muslim world).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a911857-2437-4ad5-ac09-99aaa65c3572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bcaf64-8d29-4845-a150-8c52127bae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all add something different to the conversation around Middle
        Eastern fashion," said Abu Ghazaleh of Kage -- which makes tailored separates
        and luxe wardrobe staples and has recently branched into homeware and lifestyle
        items. "I think there''s a real wealth of diversity, not unlike what you find
        in Europe. The sector isn''t quite there yet in terms of its potential, but
        it definitely doesn''t lack the talent to develop it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61275b00-0347-4e33-8cfd-ca8f7bec5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96412f6-20b8-4c3a-b6c9-63a989ece462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fostering a fashion community</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c849a-34b4-49b0-af61-fcd4c9de856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of initiatives have emerged to support that talent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86406131-db67-436b-bef6-026b65727652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22b51d-1a4e-4f86-affe-0bd27f7e69ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Arab Emirates, Fashion Forward Dubai (FFWD), an event
        backed by the Dubai Design and Fashion Council, was launched in 2013 to bring
        together regional designers, buyers, press and high fashion consumers, quickly
        gaining recognition as the Middle East''s most international fashion trade
        show.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533d80e-0fdc-4aea-86b2-6bfd2f1968b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f777e-5165-4e2f-8420-3fda94ca2410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai hosted the first edition of Arab Fashion Week in 2015 and
        Saudi Arabia held its own fashion week in 2018. Meanwhile, Vogue magazine,
        which expanded into the Middle East in 2016, has been running Vogue Fashion
        Prize, an annual endowment granted to the most promising fashion, accessories
        and jewelry designers from across the Arab world.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc757c8d-2cd2-4c97-9723-f96c36781365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179fcb1b-3c7b-4969-8b54-119d2285441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most far-reaching fashion incubator in the region
        is Fashion Trust Arabia (FTA), a non-profit founded in 2018 by Lebanese philanthropist
        Tania Fares in Qatar.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096eac96-522b-4c28-8506-e2232c025740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef99179-81a7-425e-87a9-09deb99a4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, the organization awards the FTA Prize to designers from
        across the Middle East and North Africa (MENA). Winners -- who compete in
        five different categories (ready to wear, evening dress, jewelry, accessories
        and debut talent) -- receive up to $200,000 in prize money, mentorship opportunities
        and a partnership with luxury e-retailer Matches Fashion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dfa1ba-6763-4af6-a400-24a53e5dfda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b67827-a449-49fe-8a9e-62c0dfbede1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prestigious judging panel and advisory board choose the award
        recipients, and they''ve been made up of some of fashion''s biggest names,
        from designers Tory Burch and Valentino''s Pierpaolo Piccioli to photographer
        Juergen Teller and fashion editor Carine Roitfield. This year alone, the FTA
        prize received 700 applications.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d5989-0f1b-4ff6-8001-4734f531771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe2be9-4a41-4a40-9d3a-3c27ff0dbec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exposure from FTA is monumental," said Folklore''s Al Abdulkareem
        who was one of this year''s finalists in the accessories category. "To get
        to meet everyone in the fashion industry and have them recognize your product
        is remarkable," she said, adding that her label saw a boost in sales after
        the event. "The initiative has really elevated the image of Arab designers."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad07b5-c8f0-42ec-9fd5-ab65c6debd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22378e6-8d6f-45e3-925b-51f49a693b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fares, who also co-founded the British Fashion Council''s Fashion
        Trust in 2011 -- which offers mentoring, business and financial support to
        UK-based designers -- said she was driven by that initiative''s success to
        start the non-profit.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d3b6fe-d497-4f1a-926b-2832ebfc1c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1cc1c2-c8af-4eeb-8e64-90eda6f8fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After BFC''s Fashion Trust, I wanted to do something to support
        and give back to the region I have come from, since there was nothing of the
        kind," she said in a phone interview. "FTA took shape organically from that
        idea: to create something that could bring our community together, offer visibility,
        financial support and mentorship, but also act as a bridge between the East
        and the West."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9071c352-0412-4238-ad1a-7603fa8fcd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f52430-1ff5-4470-81f2-466f004e91b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar, she said, proved to be the country most receptive to her
        aspirations, pointing to the patronage of Sheikha Moza bint Nasser Al-Missned,
        and support of Sheikha Al Mayassa bint Hamad bin Khalifa Al Thani, who co-chairs
        the charity. "What the country has achieved for the industry in just a couple
        of years has been honestly incredible. I think Qatar is going to be the leading
        force for fashion and the creative sectors in the Arab world."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda0f3b-38c0-45f7-88cd-ed0dbd2f91cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
