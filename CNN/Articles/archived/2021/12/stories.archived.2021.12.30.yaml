      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow finished up 91 points, or 0.3%, while the S&amp;P closed
        0.1% higher.</p>'
