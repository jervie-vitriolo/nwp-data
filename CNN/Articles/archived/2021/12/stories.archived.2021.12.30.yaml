  'DOST-medical-textile-testing-center':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-30T19:41:54.417+08:00
    'imagesource': 'jcr:a5e96b00-d973-4e31-9f8a-a167441fd23f'
