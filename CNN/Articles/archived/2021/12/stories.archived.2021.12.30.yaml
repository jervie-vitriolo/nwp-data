    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:10.274+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A fan of black coffee and dark chocolate? It''s in your genes, a new
      study says'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97549f1d-21f3-47c9-b5a7-d76ad91392c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Prefer your coffee black? Then you
        probably like dark, bitter chocolate, according to new research identifying
        a genetic basis for those preferences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff94a457-1590-465a-ab61-da5a39152594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s you, then congratulations — you are the lucky genetic
        winner of a trait that may offer you a boost toward good health, according
        to caffeine researcher Marilyn Cornelis, an associate professor of preventive
        medicine at Northwestern University Feinberg School of Medicine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb7455-8525-4a43-b519-04ad12c6437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell people my cup of tea is coffee research," Cornelis said.
        "It''s a hot topic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2619ba7-32b6-42ab-93dc-6ea89728c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why hot? Because studies find moderate amounts of black coffee —
        between 3 and 5 cups daily —&nbsp;has been shown to lower the risk of certain
        diseases, including Parkinson''s, heart diseases, Type 2 diabetes and several
        types of cancer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906fa0c8-cd5c-411a-bcd7-f2f04e5d1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those benefits are likely to be more pronounced if the coffee
        is free of all of the milks, sugars and other fattening flavorings we tend
        to add.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b95b7-3ead-4e48-acc7-eb1aca634e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there''s growing evidence suggesting there''s a beneficial
        impact of coffee consumption on health. But reading between the lines, anyone
        advising someone to consume coffee would typically advise them to consume
        black coffee due to the difference between consuming black coffee and coffee
        with milk and sugar," Cornelis said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285418ae-7b70-4e13-83dc-67acd8be9729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is naturally calorie free. The second can add possibly hundreds
        of calories to your coffee, and the health benefits could be quite different,"
        she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b8280-239c-4351-a08b-55ee3fefcf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A gene for coffee</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d770f9-3701-41bd-93de-68cea2584230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In prior research, Cornelis and her team discovered that a genetic
        variant may contribute to why some people enjoy numerous cups of coffee a
        day, while others do not.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bcb0ad-f0bb-416e-8ec2-13a6780c21f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People with the gene metabolize caffeine faster, so the stimulating
        effects wear off faster, and they need to drink more coffee," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec4dde-c316-42f7-b2b1-18d53acc0054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could explain why some individuals seem to be fine consuming
        a lot more coffee relative to someone else who might get jitters or become
        very anxious," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd39f84-be2a-4a30-890e-838a326613b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new study published in Nature Scientific Reports, Cornelis
        analyzed more precise types of coffee drinkers, separating black coffee lovers
        from cream and sugar (or more) lovers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67fd284-7108-42ad-822e-427f42facd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found coffee drinkers with the genetic variant that reflects
        a faster metabolism of caffeine prefer bitter, black coffee," Cornelis said.
        "We also found the same genetic variant in people who prefer plain tea over
        sweetened, and bitter, dark chocolate over the more mellow milk chocolate."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2a50c8-3dcb-4ca4-a0d9-2f61b195a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bitter foods and that mental boost</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f19e2f5-846e-4969-92b1-92011245f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here''s a twist. Cornelis and her team don''t think the preference
        has anything to do with the taste of plain black coffee or tea. Instead, she
        said, people with this gene prefer black coffee and tea because they associate
        the bitter flavor with the boost in mental alertness they crave from caffeine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b25519-8f4e-4022-93b8-3297aa151bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our interpretation is these people equate caffeine''s natural bitterness
        with a psycho-stimulation effect," Cornelis said. "They learn to associate
        bitterness with caffeine and the boost they feel. We are seeing a learned
        effect."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ffee0-8e31-4e6d-8b53-44cdf5f0060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same applies to the preference of dark over milk chocolate,
        she added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f024b-b454-4cd1-a78b-9cb716136815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they think of caffeine, they think of a bitter taste, so they
        also enjoy dark chocolate," Cornelis said. "It''s possible these people are
        just very sensitive to the effects of caffeine and they also have that learned
        behavior with other bitter foods."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf12fd-8f6d-42a6-8a8c-4a8f5de602c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dark chocolate contains some caffeine, but much more of a compound
        called theobromine, a known caffeine-related stimulant of the nervous system.
        But more is not better when it comes to theobromine, studies find -- higher
        doses can increase heart rate and ruin mood.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feafd9f-5498-4fc6-8e28-e27dbe82fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dark chocolate is also full of calories, so keeping consumption
        down is good for the waistline. Still, studies find that even a small bite
        of dark chocolate a day can contribute to heart health and reduce the risk
        of diabetes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8eee20-4a3e-437f-9fed-679ec822097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s probably because cocoa contains plenty of flavanols -- epicatechin
        and catechin -- antioxidant compounds that are known to improve blood flow.
        Other foods that contain flavanols include green, oolong and black teas; red
        wine; kale; onions; berries; citrus fruits and soybeans.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c241b-1267-4318-80e2-ba0ffc369bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future studies will try to tackle the genetic preference for other
        bitter foods, Cornelis said, "which are generally linked to more health benefits."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8440d-9d89-4916-af42-de29b3b12529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:34:44.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:42.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might show that individuals who are genetically predisposed
        to consume more coffee are also engaged in other potentially healthy behaviors,"
        she said.</p>'
  'health-officials-on-US-CDC-isolation-quarantine-guidelines-COVID-19':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-30T07:53:00.000+08:00
    'imagesource': 'jcr:7b1ea658-deef-4ed7-bd83-049f795a5156'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3f06b7d-73ec-44e2-8e04-73506ac5dcc7'
    'lead': 'State and local health officials say the US Centers for Disease Control
      and Prevention released the updated advice, which cuts in half the recommended
      times for staying away from others, with little consultation or preparation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T07:44:09.927+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:53:41.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:10.899+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC changes to quarantine, isolation advice took local health officials
      by surprise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa8f51-79c2-474a-a4a2-4bd54da13d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.927+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>State and local health officials say
        they are struggling to make sense of the new COVID-19 isolation and quarantine
        guidelines from the US Centers for Disease Control and Prevention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe841fbf-de94-4561-8d02-06a6bedfc5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.928+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the CDC released the updated advice, which cuts in half
        the recommended times for staying away from others, with little consultation
        or preparation.They say the CDC released the updated advice, which cuts in
        half the recommended times for staying away from others, with little consultation
        or preparation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde2ceff-35f1-4ac1-be27-f3160b20ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.928+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very much trying to digest it now and what it means and
        how to communicate it effectively," Lori Freeman, chief executive officer
        of the the National Association of County and City Health Officials (NACCHO),
        told CNN on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf502ea6-0222-45d8-958e-7f071bcba18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.928+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confusion has left the CDC open to accusations that the decision
        was made based on politics or lobbying pressure, Freeman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d080b-7d3c-440a-8401-d914a9133e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.928+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines for the public, released Monday, allow for people
        who test positive for COVID-19 to leave isolation after five days if their
        symptoms are gone or getting better, so long as they wear masks for at least
        five more days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f27dd-1967-40a4-9dd0-3318648b062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.928+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for quarantine, people who have received booster doses of vaccine
        are advised that they may safely stay out and about, even if exposed to the
        virus, if they wear masks for 10 days — and even the unvaccinated may leave
        quarantine after five days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97405508-0580-4a8a-8a02-8638f7cd485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.928+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, and under previous pandemic plans, such a big change
        in recommendations would have first been run by expert groups, such as NACCHO,
        for input. And they would have been carefully explained in the media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb101f3-0184-4e29-ba73-8e695f4bcab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.928+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having made this mistake —&nbsp;I am speaking as someone who has
        learned over the years — this is one of the things where you hold a news conference
        and you sit down and explain every aspect of it," said Dr. Georges Benjamin,
        executive director of the American Public Health Association.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b5757-b5bc-439c-9754-8aa8a13ebec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.929+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You explain your decision-making process," Benjamin told CNN. "So
        you say, ''we are concerned that people can''t get back to work, that we have
        health care workers sitting around who are not really a big threat to patients,''
        " Benjamin added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119813a-4f51-4945-9263-0baeca8aa5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.929+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gigi Gronvall, a senior scholar at the Johns Hopkins Center for
        Health Security, agreed: "For flu, sometimes, like when we were concerned
        about pandemic flu, there were expert meetings or calls [....] before they
        were rolled out."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832960eb-c722-433f-b8f6-137c6ed4f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.929+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and local health officials are often on the front line of
        communication about new policies, and they got no warning or preparation for
        the latest update, Freeman said. The CDC did not provide posters, charts,
        or visual aids, or any of the background that might help communicate the new
        advice to the public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df838f24-0e5c-4d46-afef-7b1a50e1d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.929+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, CDC Director Dr. Rochelle Walensky and Dr. Anthony Fauci,
        director of the National Institute of Allergy and Infectious Diseases, have
        been defending and explaining the change in television and newspaper interviews
        this week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a292baa7-7e0b-455c-a312-a73fd446a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.929+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both have said, without offering data as evidence, that people are
        unlikely to transmit the infection after about five days from onset of symptoms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5ecbc-e846-44aa-8351-89e309d596a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.929+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing about the guidance change for the general population
        is the science and the data hasn''t come up," Freeman said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3441f73b-e1d0-4246-95b6-b2f3b43c7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.929+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the unenviable position of having to explain," she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7225f8-4bbe-4614-842d-5e06cab04058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.930+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked the CDC to clarify when they have to make these decisions
        outside the use of science and evidence;&nbsp;so everybody understands that
        sometimes, this has to take place,&nbsp;so that people don''t just think it
        is politics."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d099d8-d0ff-40f5-a4fb-8d7db531942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.930+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marcus Plescia, chief medical officer at the Association of
        State and Territorial Health Officials (ASTHO), said his group''s members
        are irritated and disappointed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2cbe9e-024c-430b-b7d3-3c32e5b69885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.930+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time CDC does a call to try to clarify something, people
        seem to become more confused," he told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7f90a-a434-4715-8b3b-5b310e5e0601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.930+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many questions have been left unanswered, such as how the advice
        might apply to schools or people in congregate settings, like nursing homes
        or prisons.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cdd45e-611a-484a-8827-c5f00ddcd903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.930+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very atypical CDC&nbsp;—&nbsp;to come out with stuff that
        is incomplete," Plescia said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19622244-7b67-472f-b1d8-5177cedbbe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.930+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the CDC briefed groups such as ASTHO and NACCHO first, the experts
        there could have pointed out confusing parts of the new advice and helped
        strengthen it, said&nbsp;the public health experts CNN spoke with.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf284fb-5ef7-4898-bcce-4c146b67cbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.930+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skeptics already suspicious of the public health establishment otherwise
        have even more fodder for accusations that everything was just made up, Freeman
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe510d-9bd8-43d3-9fc6-e4e953b7d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.931+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to avoid this looking like random decisions," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85165293-c523-4463-85e2-9f2446f9044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.931+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is welcome news in some respects — that''s the sad part of
        this," Freeman added. "If it had been messaged a little bit differently, it
        might give people hope."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f7207-b77d-4382-a4ab-539f4b36563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.931+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gronvall agreed. "Messaging — that was where things definitely broke
        down," she said. "I read the guidance, and it seems reasonable."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05e4a1-d960-47ca-bb5f-f486023d6c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.931+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plescia said the guidelines make sense. "I think the guidelines
        are responsive to the situation we are in. They are attempting to stick to
        science. But they are also trying to deal with the reality of the situation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f3174-cbab-4360-8c0b-c23b555b7d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.931+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s too bad it has been so confusing rolling it out."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f180e77f-25f1-429e-8179-cfdca90f63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.931+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gronvall said the lack of clarity from CDC encouraged critics to
        attack the guidelines.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7038a-6965-4dd0-8e81-c79ed4e1bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.931+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The simpler the message, the easier it will be for people to comply,"
        Benjamin said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a0311-ed8e-4841-b91b-255a3186280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.932+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Holtgrave, dean of the School of Public Health at the University
        at Albany, State University of New York, disagrees that the guidance is reasonable.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb3857-0521-494e-aa9c-75c0de9699f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.932+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wishes the CDC had stressed the use of testing before people
        release themselves from isolation and quarantine.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90fb721-107b-4f78-8843-0445da835534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.932+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allowing someone with ''resolving'' symptoms to simply exit isolation
        without a negative test is not supported by any public health science or best
        practice of which I am aware," Holtgrave told CNN.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00167f1-5698-42ea-babf-ff5d04b70835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.932+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fears that it could undermine "test-to-return" to school policies.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9ca53b-d1db-4e3f-9d07-43dd23b06e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.932+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With CDC''s new guidance, someone might easily want to say that
        they have not tested positive in the last five days and&nbsp;are without fever
        or symptoms; and therefore, there is no need for a screening test," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cdc397-436c-40a3-925b-2b87b8d4815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:44:09.932+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/29/health/cdc-quarantine-guidelines-surprise/index.html">CDC
        changes to quarantine, isolation advice took local health officials by surprise</a>"</em></p>'
