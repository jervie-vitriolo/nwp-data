    'mgnl:tags': ['Elon-Musk', 'Tesla', 'stocks', 'tax']
    'template': '1'
    'title': 'Elon Musk owes $11 billion in taxes after wrapping up his Tesla stock
      sales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ce8d2-bdff-480a-8759-196cf2efbc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk appears to have wrapped up a
        busy year of trading his Tesla shares Tuesday. He''ll end up with one of the
        largest tax bills in history to show for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea5a5d-acdc-47fa-a1e4-322f2de72d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5728f3f8-3578-46e9-8c85-772a457500d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla CEO exercised options to buy another 1.6 million shares,
        and sold 934,090 of those shares for $1 billion to cover the tax bite he''ll
        be facing on that purchase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee8d51b-a82c-4ced-82ca-acfd1d27047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe185c-e13e-4d04-b348-51c910aabe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trades completed the exercise of the 22.9 million options he
        held that were due to expire in August. He sold off 10.3 million of the shares
        he acquired thoughout the process to cover his tax withholding requirements.
        And he did it using a pre-arranged plan that allows company insiders to sell
        shares in such a way that they can''t be accused of trading on insider information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948741b3-89b9-4af4-b47a-c4d979a313fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e7c1a5-22b5-4641-ac12-fd01964c92ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk was granted the options in 2012 as part of his pay package,
        and the options vested as Tesla hit various financial and operational targets
        in subsequent years. But he did not have to pay taxes on the options until
        he exercised them, which he started to do in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24235c0c-ca15-41d0-b7aa-00d2c3a11f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49b8c0-f838-491e-a6dd-723a723c46cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of the shares he acquired by exercising the options, less
        the nominal purchase price of $6.24 a share, will be taxed equal to $23.5
        billion of regular income, a substantial sum, but still modest for the world''s
        richest person, whose net worth Forbes has estimated to be $280 billion. With
        a top tax rate of 40.8%, he faces of a federal tax bill of about $10.7 billion
        from the exercise of these shares.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb3b9e-f955-4d5e-9f59-5d3448510b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eade05-5996-4434-a5e2-38a326e44684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Musk could have waited until 2022 to exercise these options,
        he faced the risk of an 8 percentage point higher tax bill if Congressional
        Democrats and the Biden administration pass the Build Back Better legislation.
        Although that bill currently appears unlikely to become law, it was still
        very much in play when Musk set up his pre-arranged trading plan, meaning
        there was still a significant risk of a higher tax bill if he waited until
        next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8595408-bcb4-42a4-a642-94e75aa7924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87d1acc-5300-42e8-8a9b-d91db42601ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early November, Musk also sold an additional 5.4 million shares
        that he had held in trust. The total 15.7 million shares he sold this year
        put some downward pressure on the price of Tesla stocks, as the average sale
        price he received on Tuesday of $1,091.73 is down 11% from the record high
        close before the start of his trades. But Tesla shares have rallied in the
        last week and are up 54% so far this year through Tuesday''s close.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834f0b31-dfc4-413f-a7ac-db04a99e7aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c367c6d2-2314-45b9-b86b-723fca5a4540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A record tax bill</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8874ee8c-96f1-4b60-8c04-58fded6bcb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those 5.4 million shares Musk sold out of his trust are most likely
        shares he held since the time of the company''s 2010 initial public offering,
        stocks he received in return for investments he made in Tesla in its early
        days. Rather than being taxed as income, the proceeds of those sales will
        be taxed at the lower, long-term capital gains rate of 20%. But that will
        still increase his taxes by $1.2 billion, bringing his 2021 federal tax bill
        to $10.7 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa45aea-4f37-4225-9258-5bfbd8f3be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e7932-7ef0-4fd2-aca7-961e3975c624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Musk said in a series of tweets that his $11
        billion in taxes would be the largest single-year tax bill ever paid by any
        individual.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e7438f-398b-4cc1-a4f3-a3831709730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45d1e9b-aa8b-4419-b4bd-978822d65be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s quite a change from his previous tax bills. Since he
        receives no cash salary or bonus from Tesla, it is likely he had little or
        no taxable income in most recent years. An investigation by ProPublica found
        that Musk and some of his fellow billionaires, including Amazon founder Jeff
        Bezos and former New york City mayor Michael Bloomberg, paid zero income taxes
        in 2018. Those revelations prompted some Democrats to call for a "wealth tax"
        on the holdings of the nation''s richest people, rather than just their incomes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36401f1b-62c6-4e23-a5fc-1849d305c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f54e58-9778-499e-81eb-7ca2d9d9c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk started selling off some of his shares in November after he
        conducted a poll on Twitter asking his millions of followers if he should
        sell 10% of his Tesla stock in order to raise his taxable income. The poll
        said he should.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234f3c4-19fb-46a2-8a88-70d8418742ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da775e5-fe9b-49f4-9348-a479d56e3c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recent sales represent less than 10% of his prior holdings</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2742ddd5-e474-4cc5-9328-e5f6844ae72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including the additional shares he sold Tuesday, Musk has now sold
        9.2% of the shares he held at the time of the Twitter poll. Unless he sells
        an additional 1.3 million of the shares he now owns, he''ll fall just short
        of that 10% pledge, but he said in a recent interview with a YouTuber that
        he''s "sold enough stock to get to around 10%," so Tuesday''s sales are apparently
        the culmination of the process for the year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b3999-acfe-468f-a3c2-c4ebc3f36abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f6eb2-4908-4391-80e6-893446cc78c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the sales in 2021, Musk now owns more shares outright
        than he did at the start of his trading spree, with 177.7 million shares held
        in trust or owned outright, up 4% from 170.5 million he held in trust at the
        start.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dd3e13-9d9b-47a2-b5d7-bc5bba7f267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df688d-a3d3-449b-8483-880398ab58f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although the number of options has declined by 22.9 million,
        he still has 59 million additional options that are exercisable as part of
        his 2018 pay package. Those have a higher but still modest exercise price
        of $70.01 each. Those options will not expire until 2028, and thus likely
        won''t be exercised or taxed for years to come.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857a36bd-a2a5-4b33-b3af-b775c83b62d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142d141-17dc-47f8-aeee-35de3c4d786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given forecasts for Tesla''s upcoming sales and profits, it''s
        likely that somewhere between 25.3 million and 33.8 million of those options
        from that 2018 package will vest in the coming months, more than replacing
        the options he exercised this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d1612-e16e-4679-a839-e52daeef3364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:52:08.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:52.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/29/investing/elon-musk-tesla-stock-sales/index.html">Elon
        Musk owes $11 billion in taxes after wrapping up his Tesla stock sales</a>."</em></p>'
  'Middle-East-fashion-designers-':
    'author': 'Marianna Cerini, CNN'
