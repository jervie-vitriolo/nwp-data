      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        Omicron and Delta variants of the coronavirus are now twin threats driving
        up COVID-19 cases, hospitalizations and deaths around the world, the World
        Health Organization said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463d58f-43c9-4658-b93d-de54e835cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T04:57:28.523+08:00
