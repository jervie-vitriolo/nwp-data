      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af4691-8706-4530-9980-126944aaa9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 2019 memoir, John recounts how he saw actors Richard Gere
        and Sylvester Stallone almost fight over Diana at a dinner party he hosted
        in the early 1990s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920efa0e-78ae-4a56-8005-d51047e87c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b9ff39-1c2c-4a11-963b-b31fdbfeb0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana and Gere got along so famously they spent much of the evening
        sitting on the floor by the fireplace, "locked in rapt conversation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4141a-33a8-481f-95a7-cba5b17dc1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7208e34-4de8-49a1-8968-1f109ff55d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This apparently did not go over well with Stallone, and the two
        actors soon squared off in a corridor. Only a hasty intervention by David
        Furnish, John''s partner, averted a possible fistfight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bc8ca1-aff1-4f50-a0f1-ca1e76fec12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.844+08:00
