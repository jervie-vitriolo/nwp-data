  'Returning-Filipino-travel-mandatory-quarantine0':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-30T12:48:44.700+08:00
