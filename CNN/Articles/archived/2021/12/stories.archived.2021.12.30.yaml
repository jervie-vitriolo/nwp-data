      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/30/uk/elton-john-princess-diana-funeral-scli-intl-gbr/index.html">"Plea
        for Elton John to play at Princess Diana funeral revealed in UK government
