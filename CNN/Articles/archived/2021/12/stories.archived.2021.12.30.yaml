    'template': '1'
    'title': 'BSP OKs revisions to rules on foreign currency deposit transactions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d9011-fed9-4b5f-a2e5-6e8b68828378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —&nbsp;</strong>The
        Bangko Sentral ng Pilipinas has approved amendments to regulations on foreign
        currency deposit unit (FCDU) transactions to allow more banks leeway in performing
        them, it said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb3b6e-a05f-4339-b9cd-f5ea220839d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4832ef9-562d-4c2d-a7bd-f628aa671973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the amended regulations are the inclusion of Islamic banks
        and digital banks among entities allowed to take part in foreign currency
        (FX) transactions, said the BSP in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a3aee5-f8c4-4332-8c63-ff3a3ebbb128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee41c3-0e37-4767-8aa8-306ece529a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board likewise approved the streamlining of related
        licensing requirements for banks applying for FCDU authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5bc532-741f-4324-a10a-8fdb11bbf261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd873da-0e44-4730-8788-6438762e9f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, banks only need to notify the BSP of their intent to engage
        in Expanded/FCDU operations —- unlike before where they need to secure the
        central bank’s approval.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa2e356-2e7f-4dfd-bff5-02fa2f98972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0b2202-aaa0-46fe-a17d-573a1fd87c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, they are expected to adhere to E/FCDU license standards and
        requirements, stressed the BSP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf27e6c-8d44-4675-9ea3-0adfd70043a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55231d02-f2b1-4277-bb2d-282c720ec51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The new rules also rationalize the prescriptive requirements for
        certain E/FCDU transactions such as foreign currency derivatives activities
        and securities transactions following the relevant provisions in the Manual
        of Regulations for Banks to ensure consistency in the implementation and enforcement
        of guidelines,” it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c2037-4749-4936-9fbe-c07041a0ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff17302-3c0a-460f-8238-392cd7b20880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said the reforms — which are now in
        their second phase — will allow banks to perform “efficient and flexible”
        liquidity cash management of FX funds. This will be done by relaxing “stringent”
        conditions on lending to regular banking units, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8810666-56da-43e6-af72-2667b1b37b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b15d3-e137-4b3f-868d-a2cc2dfc9d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In view of the liberalized FX regulatory environment, banks are
        expected to put in place an appropriate risk management system and integrate
        the same into the overall risk management process to ensure that material
        risks arising from FX denominated transactions are properly identified, measured,
        monitored, and controlled,” said Diokno.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee630c-fccf-45fa-a321-f590fc5153b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2099e-2fe3-4c72-be98-f03ddb6183ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:10:09.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP approved the first phase of the reforms in May last year.</p>'
  'anti-stress-tips-holidays':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-30T18:13:51.257+08:00
    'imagesource': 'jcr:fb95bad3-fd73-444e-bfab-b55841a50429'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28b833f1-eb50-41f0-832c-91f301cd3392'
    'lead': 'It''s not easy to switch gears, but it really doesn''t have to be this
      way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T18:17:38.600+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:52:57.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:26.883+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The holidays can be overwhelming. Follow these self-care tips to relieve
      stress'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a22771-904c-4bb0-a5d6-98e899692075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;What''s supposed to be the happiest
        time of year can quickly turn into a stressful flurry of holiday activities
        and endless shopping lists, even in the best of times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3dae5-3fa3-4a90-9b13-7df1fd32cb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people spread themselves too thin trying to make this time
        of year perfect, which can lead to burnout. And in a pandemic? It''s asking
        the impossible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ee50d-0f2a-4d32-8095-b69267ad755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not easy to switch gears, but it really doesn''t have to be
        this way. With an arsenal of our Life, But Better tips at your disposal, you
        can relax as the season comes to a close and the new year begins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf1272-5466-41a8-9f5b-109a6f6a429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prioritize your tasks</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463677c1-f723-4cc4-9af6-4a7d53a3ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people may think they need to do everything to have a happy
        holiday season, but that isn''t the case, said Sarah Clark, a research scientist
        in the department of pediatrics at the University of Michigan in Ann Arbor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7ba45-75dc-474a-aa2c-3eff60f66e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families should communicate with each other what the most important
        activities are so they know what traditions can be cut, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e59df9c-37cd-42f3-93e9-a4820b38cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to do it all, but you can''t expect to read everybody''s
        minds," Clark said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0238f4b2-0f94-4013-bb38-df882addcd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Baking to connect with others</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb638a1d-45b4-4ce4-8b76-e8ebe237eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baking can be a therapeutic activity that brings people together,
        said baker Eric Pallant, author of "Sourdough Culture: A History of Bread
        Making From Ancient to Modern Bakers."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57d4ee-ace6-42af-a970-b2f422817cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His specialty, sourdough bread, takes plenty of love and care for
        a great loaf. It also allows people to take a break from the hustle and bustle
        of life and reconnect with each other, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c70000-cb9a-4d32-a453-ddadb127b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That you''ve taken the time to make it and make it with your hands
        and share it with somebody else, what could be more wonderful?" Pallant said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb9bdd1-0368-43cb-8fc3-b95be6e32011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running out of ingredients because of supply chain issues? Try these
        easy baking hacks to substitute ingredients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc442d7-0df2-4dc1-987e-18ab07e80de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take a walk</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c40d4-8f3b-4915-b927-c14e87b7a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking is a great way to reduce anxiety and lower stress, especially
        outside in nature.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520a662-9d08-4d98-aeaa-74554c1c657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can also help increase your energy levels, giving you more stamina
        to complete the tasks on your list or having fun with loved ones.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad96f1-b5c7-4f99-82dc-9bbf01efeb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other forms of exercise will certainly offer similar health benefits,
        but walking is a great option for those not accustomed to exercise, said Evan
        Matthews, associate professor of exercise science and physical education at
        New Jersey''s Montclair State University.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd2599f-259c-4e95-ad28-11416480e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is likely a familiar movement, removing the learning curve that
        occurs with a new form of physical activity and the intimidation factor many
        feel when starting out," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1300826b-59ee-41e6-ba0c-9446a2f3e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Put the phone away</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d33ada-4b90-48b5-ae3f-3294699f2d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrolling through hundreds of social media posts is one way people
        take a break during a busy day, but it actually increases stress, said Vaile
        Wright, senior director of health care innovation at the American Psychological
        Association.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61745382-fd01-4b78-a920-e5bea26ef4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably reflective of individuals that are not establishing
        boundaries as well as they could be," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0a1e5-8ff4-4dbe-8798-f7fb9428c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright recommended blocking out times during the day where you turn
        your notifications off. If you need someone else to hold you accountable,
        take a walk with them without any electronics (including a smart watch).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ebdd48-4484-4c52-ba36-1c689f6c336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take a power nap</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d34d03-7100-48c1-84ac-ec332d3df68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the activities going on, getting enough sleep is often
        one of the first things that is cut, despite it being one of the most important
        parts of your health. While adults should get at least seven hours each night,
        a quick nap might be a holiday solution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145b254-e2c7-4c6a-8200-7e7943d2b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a short afternoon nap can leave you feeling refreshed and
        ready to take on the rest of the day, according to Dr. Rajkumar Dasgupta,
        associate professor of clinical medicine at the Keck School of Medicine of
        USC in Los Angeles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614de84d-06f0-4ae5-ad1f-9e6a0625e567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nap length should not exceed 20 minutes because anything longer
        could put your body into a deeper stage of sleep, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996230cf-5be5-476a-893e-9bf35602111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you sleep for longer than that, you could wake up feeling more
        tired than when you went to bed, which is called sleep inertia, Dasgupta said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e471c-e490-4cdd-8e42-ecc08768acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Call a loved one</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e7c6a-af4a-4540-be10-d662865f1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to feel out of control when you''re overwhelmed and stressed,
        but a short call to a trusted family or friend can remedy that, according
        to research published earlier this year in JAMA Psychiatry.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c203437-d241-4cc6-85d2-b714b46f873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking for only 10 minutes on the phone with a loved one can make
        you feel less lonely, said Maninder "Mini" Kahlon, associate professor of
        population health and executive director of Factor Health at The University
        of Texas at Austin''s Dell Medical School.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe28d29-90e0-47ec-af8e-4fcd93aa778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is to make sure the person on the other end of the call
        is an empathic, active listener, she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee781af2-08b9-4280-ac48-a78693990ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other people in your life may need a good listener during this time,
        so reach out to loved ones and be that listener for them, too.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7febd648-5d69-4372-9437-a6a7711a7aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prioritize just listening to them in their words and where they
        prioritize their interests," Kahlon said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c710d3f-14b1-45fe-befa-b2e84e236d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These simple but meaningful activities can go a long way in helping
        you de-stress, so take some time to incorporate a few of them into your routine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2573c79-d8cf-413d-870a-b617b3bc12a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:17:38.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/30/health/holiday-self-care-wellness/index.html"
        target="_blank">The holidays can be overwhelming. Follow these self-care tips
        to relieve stress</a></em></p>'
  'testimonies-against-Ghislaine-Maxwell':
    'author': 'Lauren del Valle and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-30T18:54:04.294+08:00
    'imagesource': 'jcr:0b2b5c2a-f7f4-4bf1-ad40-72c028daffbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce33daa6-d37c-45e3-b8c0-f4ad12d80dba'
    'lead': 'Here''s a closer look at what these women said under oath.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T18:57:39.038+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:52:56.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:27.287+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 women testified at Ghislaine Maxwell''s trial that they were sexually
      abused. Here''s what they said'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a062a-aa99-4c5d-aa3b-f355c9a37b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The case against Ghislaine Maxwell primarily
        relied on the testimony of four women who said they were sexually abused by
        Jeffrey Epstein when they were under 18 — and that Maxwell facilitated and
        sometimes participated in that abuse, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a4500-72e0-4c74-9910-d1415e3fdc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, 60, had pleaded not guilty to six federal charges: sex
        trafficking of minors, enticing a minor to travel to engage in illegal sex
        acts, transporting a minor with the intent to engage in criminal sexual activity,
        and three counts of conspiracy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec57989-f46f-4a26-ade5-3efebdda5e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was found guilty by a New York jury on five of the six counts
        and acquitted on the charge of enticing a minor to travel to engage in illegal
        sex acts. Maxwell faces up to 65 years in prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8562b0-d14b-4575-9876-d5109d39dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had argued that Maxwell and Epstein created a system
        of sexual abuse in which they lured underage girls into sexual relationships
        with Epstein using the ruse of a massage and cash payments. Her defense, though,
        argued she is being scapegoated for Epstein''s actions and has attacked the
        memories and motivations of the women who say they were abused.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a8d8c-0050-45dc-9e8a-7706d65afff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, who pleaded guilty in 2008 to state prostitution charges,
        was indicted on federal sex trafficking charges in July 2019 but died by suicide
        in prison a month later. Maxwell was arrested a year afterward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e45ef99-47b9-4e5b-b013-675c2ece87c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN legal analyst and former prosecutor Paul Callan said Epstein''s
        death and the passage of so much time posed a huge challenge for prosecutors
        in this case. The government alleges the abuse occurred between 1994 and 2004.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f88eae-ed4f-4421-9410-c42296dd514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proving sex abuse and rape cases from decades ago is generally
        an extraordinarily difficult task," Callan says. "Proof in cases where children
        are involved are even more difficult. Memories of children are often unreliable
        and malleable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8065025b-73c5-4646-bb26-8f89a8377811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors called 24 witnesses across 10 days of testimony.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471fdd62-cfe7-40b3-ae50-a8db90cb8172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite substantial obstacles, prosecutors finished strongly" with
        Annie Farmer, the fourth and final accuser to take the stand, providing "vivid
        testimony," Callan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646bf1b-f92b-4034-9882-ee601d6f9a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testimony from the victims began on November 30 with "Jane," who
        said that Maxwell sometimes joined in on the sexualized massages. "Kate" testified
        December 6 that Maxwell set up those sexual meetings. Carolyn testified the
        next day that Maxwell once touched her breasts, hips and butt and told her
