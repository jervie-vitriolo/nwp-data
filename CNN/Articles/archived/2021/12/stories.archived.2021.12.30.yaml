      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        general public may not have to get their fourth COVID-19 dose anymore after
        getting their boosters, an infectious disease expert said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59199610-c21b-4f9f-82ee-8359731b271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:21:47.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f6cb37-b638-40b1-8c94-31e0e753a7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:21:47.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante, a member of the government''s Vaccine Expert
        Panel, told CNN Philippines'' The Source that more studies would have to prove
        whether everyone should still get inoculated against coronavirus for the fourth
        time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f819656-75ac-497b-a504-e1b0208d3f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:21:47.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7491acb-5eaa-43f7-9069-928da3ad8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:21:47.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to study yet if a fourth dose is really needed," Solante
        said. "If a fourth dose is needed, I don''t think this will be for the general
        population."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e21cb67-9114-4207-a53d-163b2d7b81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:21:47.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629a44b-73fe-4400-92f4-8abe33a2a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:21:47.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say this would be for the severely immunocompromised population
        where the response [to the] vaccine may not be as good compared to the general
        population," he also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341397c6-f56c-4e90-acd3-02bad226ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:21:47.492+08:00
