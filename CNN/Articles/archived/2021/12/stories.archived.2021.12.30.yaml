    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1456cb-e7c9-442c-8fc4-177bf09e1c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:43:16.786+08:00
