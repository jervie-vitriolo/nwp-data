    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bohol to receive over ₱90M from national government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28085db-06af-4114-8503-713a12e99b60'
      'mgnl:activationStatus': true
