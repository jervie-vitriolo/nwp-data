      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante, also a member of the government''s Vaccine Expert Panel,
        noted that even the vaccinated can get infected with the variant, but more
        studies should prove whether milder cases are more common than severe ones.</p>'
