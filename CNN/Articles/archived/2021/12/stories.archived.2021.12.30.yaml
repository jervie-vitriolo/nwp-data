      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hotel in question is currently being investigated and has been
        served a Notice to Explain (NTE), directing the establishment to submit its
        response to the allegations within three days," DOT said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0364874f-e582-4433-90aa-5a4e14e8dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:23:10.668+08:00
      'mgnl:createdBy': 'pia'
