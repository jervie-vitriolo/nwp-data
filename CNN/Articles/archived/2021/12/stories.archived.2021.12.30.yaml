    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d2ef1-44b4-462a-a16d-1669b6343b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T04:14:19.339+08:00
