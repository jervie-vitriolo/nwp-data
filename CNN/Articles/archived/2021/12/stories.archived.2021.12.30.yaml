  'fidget-toys':
    'author': 'Elissa Strauss, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-30T14:34:00.731+08:00
    'imagesource': 'jcr:2bdf3d8b-26cc-44fe-b32e-77f032109044'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba4a15aa-8438-4865-9a00-4f8addfac6c5'
    'lead': 'The fidget toy is sometimes the answer to a child''s physical and psychological
      needs, and sometimes it''s a problem'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T14:39:19.678+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:53:17.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:22.525+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your kids like fidget toys? Here''s why'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a91dac-6b90-477a-b247-7818d26c7588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- First there were the fidget spinners, then the squishies,
        then the pop toys, then the faux game controllers, bendable this-and-thats
        and a number of other hand-held items that my kids could manipulate with one
        hand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aedd889-3d72-499c-af2c-619670b568bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, I fluctuated between feeling mildly enthused and agnostic
        about them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190a5b6-34ae-440f-b482-443e8003fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most toys, particularly those marketed to boys, fidgets weren''t
        about competition or violence. They weren''t branded merchandise connected
        to weapon-wielding good guys. Nor did they, as with "blind box" toys, use
        surprise to seduce kids to keep buying more stuff. Sure, kids collect fidgets,
        but, at least in my experience, in far smaller quantities than other toys.
        Those were all good things.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb87401-e9b2-4e71-9f43-76444f77509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except, I wondered, what exactly do fidgets do? They move. Some
        require more skill, some less. Either way, they''re repetitive and mindless,
        and for a long time this seemed both their strength and the fatal weakness
        that would lead them to quick obsolescence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09928b35-ff79-48a4-bb75-61dc153ff955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except that never happened. Fidgets remain popular, kids love them,
        and I, a parent of two of these kids, feel uncertain about what to make of
        this. At the heart of it sits a chicken-and-egg-style inquiry: Does the existence
        of the fidget toy make my kids more fidgety? Or does it serve a physical and
        psychological need for children who are inherently fidgety creatures?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1aa70-d32d-4100-818d-c4e54ac29a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out the answer is "yes" to both questions. The fidget toy
        is sometimes the answer to a child''s physical and psychological needs, and
        sometimes it''s a problem. Knowing when it''s one or the other depends on
        better understanding why kids are drawn to these toys, and what state any
        particular child is in when using one.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e085d-d467-4a4d-a8e3-5bf936af31ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The appeal of the fidget</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2feaeb-7f1c-49b3-99ad-d1c0c3da09cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My attitude towards it is, what took the toy industry so long to
        figure this out?" said Richard Gottlieb, CEO of Global Toy Experts and publisher
        of The Toy Intelligencer, explaining the appeal of fidget toys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e76f7f-df0c-451a-baeb-fa6ecc3e0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fidget toys allow for manipulative play, he explained, similar to
        the satisfaction one gets from twirling a pencil around one''s fingers. Their
        collectability also makes them fun for kids, who enjoy different shapes and
        colors and trading with their friends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92854a3e-057a-4187-b9b1-10b4f04eb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play isn''t complicated or about achieving any particular result,
        which may be central to their popularity. Children are busy and stressed out,
        and fidgets can offer something to do without really doing much at all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f405149-4a3e-4a02-a8c8-487dc502e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average kid works 60 hours a week if we consider anything overseen
        by an adult work," Gottlieb said. "Sometimes the only place they get to relax
        is in the back seat of the car, and something like the fidget spinner or Pop
        It is portable, and they can just sit back and engage with it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fb00dd-a897-47a4-85e9-b98cabd8662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A primal need to move and feel</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49899d94-7e69-4131-807c-b435cdd54195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katherine Isbister, a human computer interaction and games researcher
        and professor of computational media at University of California, Santa Cruz,
        believes much of the appeal of fidget toys lies in their non-digital, extremely
        in real life qualities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24adb37-813d-49d1-a6af-17c17f33fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are primates, we have incredible hand eye coordination, we have
        an incredible sense of touch, and we have these complicated proprioceptive
        systems, which is an important sense we have but many don''t know exists,"
        she said. "This is the sense that allows us to know where we are in space."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d419c23-ee13-492c-a04d-5e3653e5f040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All humans crave tactile engagement, but kids really need it. Those
        little fidgeters might be tapping into an unconscious need to train their
        fine motor skills, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ffc53-1bb7-471c-a5c3-354dc05c57d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also, despite tenacious Victorian mores prescribing that children
        be neither seen nor heard, want to move. Historically speaking, humans have
        spent much of their time on this planet moving around, Isbister said, and
        yet today our lives demand that we stay still. A lot. But our physical and
        emotional metabolisms, products of humans'' long history on earth, still crave
        that activity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3526a2e5-072a-45b9-a152-eeb347a01499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tough for kids and adults to sit still for a long period
        of time, and they can''t always get up and run around or do some yoga," she
        said. "The fidget is a compensation, a contained-to-the-hands way to practice
        self-regulation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48747eb6-6a06-4b74-bde1-eecf6b1d1cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently only limited research on fidget toys and their
        effect on children. There have been a number of studies that find that fidgets
        or fidgeting help children focus, while other research suggests that fidget
        toys can lead to poorer educational outcomes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d0e22c-cc16-4ddf-97ca-86a64cd9c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isbister''s own research has found that children''s fidget toy preference
        can change with their mood. They prefer squeezing toys when angry, and clicking,
        pressing or tapping on toys when they are bored. She is currently partnering
        with behavioral scientist Julie Schweitzer on an in-depth study on fidget
        toys and their effect on people with A.D.H.D., for which they received support
        from the National Institutes of Health. The broader goal, she said, is to
        understand how fidget toys can support cognition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1a9bc-b86e-4a73-8303-3a4dd827c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anecdotally, Isbister said many educators see the benefits of fidget
        toys in the classroom, particularly for neurodiverse kids, and when the fidgets
        aren''t noisy or otherwise distracting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b16e1f-3069-4f2f-bb7a-d179045b6a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the classroom</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0849d4d9-87ec-45a9-8a12-0a1e60daad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Bloom, a middle school math teacher in Piedmont, California,
        who works with neurodiverse kids, said she''s seen fidget toys help kids''
        concentration and hurt kids'' concentration. Sometimes it''s the same toy
        in the hands of two different kids or the same toy in the hands of the same
        kid, on two different days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257078a9-32f8-4d67-81f2-960549aa734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My approach is that if I see it is helping you, I am going to let
        you use it, and if I see it is a distraction, I won''t," she said. "When they
        start flying across the room, when they are arguing over which one, they get
        put away for a while."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f41ac0-d71d-4a00-a765-4a8ddcaa2682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She even collects fidgets to offer her students to help them during
        hard to concentrate moments. In particular, children with A.D.D., A.D.H.D.
        or with autism spectrum disorder can concentrate better when a small part
        of their brain is occupied by something else.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529d813-6b9c-4558-a96e-fc417002223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When students are working on their own, fidgets can help, Bloom
        said. But when students are supposed to be collectively engaging in deeper
        questions, or working together, the fidgets can pull them out of the conversation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11212d01-80e0-4e6a-980c-4823cfe5df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t bring them out during group lessons," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c468471c-60ac-4816-b670-3a2802b34ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coping mechanisms</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63015e0-09bf-4eec-b8d6-bee4313c67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to fidget in class and outside of class likely got a bump
        during the pandemic, said David Anderson, clinical psychologist at the Child
        Mind Institute, a non-profit seeking to transform child and adolescent mental
        health.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd74541-3bd0-48aa-b324-077f14d2e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from the research that people from all age groups are reporting
        that they are more stressed," he said. Squeezing, popping, spinning and clicking
        can offer some release.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0269d-3c95-4619-9f39-9c0ad39597f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thinks the rise of fidget toys may be connected to the rise
        of social and emotional learning and mental health awareness among educators.
        The more teachers see the whole child in school and take into consideration
        the way children''s psychological state affects their ability to learn, the
        more openness there has been to interventions to help them regulate their
        feelings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f84ab-ddff-4055-a1c6-39e5073fd167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson cautions parents to be skeptical of any bold claims made
        by fidget manufacturers about how, when and how much they help kids calm down
        and focus since the science is still inconclusive. Still, individuals have
        long self-soothed through physical activity or sensory stimulation, and today''s
        children are no different.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb4485-745c-41be-b8d8-6990a6469ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fidget toys can help the kid learn that when I am feeling something
        uncomfortable, there might be a way that I can stimulate myself to cope with
        that emotion until something changes," Anderson said, noting that''s an important
        life skill.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517e649-90f6-4aea-86eb-5bdd86442561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will work for any individual when it comes to sensory stimulation
        can vary, as can whether or not additional stimulation helps or hurts their
        concentration. Some adults can only work with music, and others need silence.
        Anderson said fidgets can be one tool in a toolbox of potential self-soothing
        mechanisms that kids should explore.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffdd86d-1323-4d6d-b8ef-4e21fefa0c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the couple of years they''ve had, with all the pandemic-related
        interruptions, cancellations and anxiety, these kids deserve all the tools
        available to them. Squishy, pop-ey, spin-ey, click-ey, whatever. As long as
        the fidget toys are working for them, let them fidget.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09138f4a-c35b-4b56-96b0-e4aebcf96da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:39:19.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:17.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/29/health/kids-fidget-toys-wellness/index.html"
        target="_blank">Your kids like fidget toys? Here''s why</a></em></p>'
