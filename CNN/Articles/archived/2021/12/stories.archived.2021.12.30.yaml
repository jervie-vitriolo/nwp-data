      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Learn more about crypto</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded5dd73-8c76-47fc-a5a1-48e0650c404c'
      'mgnl:activationStatus': true
