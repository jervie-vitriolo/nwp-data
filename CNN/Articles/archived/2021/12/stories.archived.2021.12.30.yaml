      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> President
        Rodrigo Duterte on Thursday signed the ₱5.024-trillion national budget for
        2022, giving the government a bigger war chest for its COVID-19 response and
        much-needed calamity relief measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41696b5e-1c47-4a05-8083-70ec9bfc5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:52:06.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:35.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With pandemic response still a major item, Republic Act 11639, Duterte’s
        last budget under his watch, also provides funds for typhoon relief and rehabilitation.
        The President earlier said ₱6 billion of the ₱10 billion he <a href="https://www.cnn.ph/news/2021/12/22/DBM-funding-sources-Duterte-P10B-pledge-Typhoon-Odette.html">pledged</a>
        for typhoon aid will come from next year’s budget.&nbsp;</p>'
