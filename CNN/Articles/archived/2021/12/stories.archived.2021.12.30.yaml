      'mgnl:lastActivated': 2023-01-24T21:53:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others may know that it was only an armistice that brought hostilities
        to a halt in 1953 -- but there''s never been a treaty to end the conflict
        between North Korea (and its chief ally China) and South Korea and its allies,
        most notably the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6054d2f0-9b8f-4c6e-8678-46052abc35e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the top South Korean diplomat on Wednesday saying Seoul and
        Washington have "effectively" agreed on a draft agreement to end the war,
        here''s a primer on what that means.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d082e-8dcb-436a-9b91-e4abe4cbe40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What was the Korean War?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f6dee-2511-42a4-bb49-0df39814c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war broke out on June 25, 1950, when the first of what the US
        military estimated as 135,000 North Korean forces stormed across the 38th
        parallel dividing North and South Korea in an effort to take total control
        of the Korean Peninsula.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb7db4-cd6a-409e-a0d4-71ef893a07f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, under President Harry Truman, responded with
        what was called a "police action," assembling a group of international allies
        under the auspices of the "United Nations Command" to come to the aid of South
        Korea. Twenty-two nations contributed combat troops or medical support units
        to the US-led effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e38685-7788-4f05-bf8c-bd7e392a7f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist-controlled North Korea had the support of both the Soviet
        Union and China, with Beijing actively intervening on the military front in
        October 1950, sending almost a quarter-million troops into the Korean Peninsula
        as the US-led forces were advancing toward China''s border with North Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01255b16-25e7-460d-842e-040cf58cfedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese support of the North pushed the UN advance back down the
        peninsula and by 1951 stalemate emerged along the 38th parallel, where the
        border between the two Koreas sits today.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b840eab-8118-484a-be80-90f3332538ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did the fighting stop?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d743c0b-a4f9-4f16-8d2b-612b3cb6af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armistice talks began in 1951 and occurred intermittently until
        a final agreement to end combat was made at Panmunjom on the 38th parallel
        on July 27, 1953. Within three days, both sides withdrew their troops to be
        at least 2 kilometers (1.2 miles) from the cease-fire line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341eb829-95a5-4175-8aa8-9faa3d7db941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why didn''t the armistice end the war?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e76bd9-568d-49b5-98c6-3d1e2946d624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatories of the July 27, 1953 agreement to end hostilities
        were the heads of the UN Command, the North Korean army and of Chinese troops
        on the Korean Peninsula. South Korea is not a signee, and the agreement specifically
        says it is not a peace treaty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4118ce-eb67-467c-a93a-6bc1a11740f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the armistice preamble, it is made "in the interest
        of stopping the Korean conflict, with its great toil of suffering and bloodshed
        on both sides, and with the objective of establishing an armistice which will
        insure a complete cessation of hostilities and of all acts of armed force
        in Korea until a final peaceful settlement is achieved."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2d67b-967d-43e0-8839-d879528b38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has happened since 1953?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06043920-1049-49a1-9e5a-516e2c1b3334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no official contact between the North and South Korean
        governments until 1971, according to the US State Department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ace62-e168-4bbf-9c8a-0c73bd70e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1991 though, tensions had eased enough that Pyongyang and Seoul
        signed on to the North-South Basic Agreement, which said reunification was
        the goal of both parties. But a State Department history says the North''s
        budding weapons programs and the death of its longtime leader Kim Il-Sung
        in 1994, coupled with political turmoil in the South, led to new tensions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3138a3-4dd7-4f46-9545-a6c7b3e66351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first inter-Korean summit was held in June 2000, but the thaw
        it provided ended with North Korea''s admission in 2002 that it was pursuing
        nuclear weapons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383690c4-77a9-48ed-91ba-cdd2b44ca470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That admission led to a series of negotiations about the North''s
        nuclear program among North Korea, China, Russia, South Korea, the US and
        Japan, known as the six-party talks. North Korea pulled out of that effort
        in 2009 after restarting its Yongbon nuclear reactor and launching a series
        of missile tests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e69a4-a7ba-4647-9736-be1259eda8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, South Korean President Roh Moo-hyun and North Korean leader
        Kim Jong Il met in Pyongyang and agreed to try to bring peace to and reunify
        the peninsula without the intervention of outside parties. But conservative
        Lee Myung-bak was elected South Korean President a few months later, and switched
        to a hard line on the North''s weapons program, chilling peace efforts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73b273-e2b9-41cb-9b19-31650215b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions thawed again in 2018 when North Korean leader Kim Jong
        Un met with South Korean President Moon Jae-in in Panmunjom. The two said
        they would work to turning the 1953 armistice into a peace treaty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619864f0-3714-4a0f-89de-a0129c65919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year the two met again in Pyongyang and signed a joint
        declaration to pursue denuclearization while working toward peace on the peninsula.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5bc6c6-57cd-4dd0-8b2a-072d0a108eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three meetings between US President Donald Trump and Kim -- the
        first between a sitting US President and a North Korean leader -- also failed
        to make any progress toward denuclearization of the North, despite their historic
        nature. Efforts have since stalled.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a9cf19-4216-4dfc-bcbf-0e599b967844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does the announcement of a possible peace treaty draft mean?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e80cd9-d30a-4c3f-b01b-f19d18eb478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, not much -- for now. Whatever deal the US and South
        Korean diplomats make on draft language, it would still need approval within
        their respective governments. Of course, North Korea would have to agree and,
        as a party to the armistice, so would China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e2759-d406-4d63-9e00-17323a7bb31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is some room for optimism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a95288-355c-40a6-bdf5-8d32cf581605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean Foreign Minister Chung Eui-yong said Wednesday that
        North Korea has been quickly and positively responding to South Korea''s movement
        to declare the end of the Korean War.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d29bb2-dc2d-48d3-829d-cbbd742dd75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kim Yo Jong, sister of the North Korean leader, in September
        termed the South Korean President''s proposal to declare an end to the war
        "interesting" and "an admirable idea," but questioned the timing and demanded
        a hostile policy against the North must be withdrawn first.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf98479e-10e2-4387-94b5-f454d1f1bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has yet to respond in detail about the declaration though,
        even through China, Chung said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf4a9d-c126-4468-8e59-439421979b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:51:18.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:16.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/12/30/asia/korean-war-armistice-peace-explained-intl-hnk-ml/index.html"
        href="https://edition.cnn.com/2021/12/30/asia/korean-war-armistice-peace-explained-intl-hnk-ml/index.html"
        target="_blank">Didn''t the Korean War end in 1953? The short answer is no</a></em></p>'
