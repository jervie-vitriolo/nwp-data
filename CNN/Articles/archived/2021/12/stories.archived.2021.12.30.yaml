      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said the woman later on admitted to her friends that she had
        indeed breached quarantine protocols. She tested positive on the fifth day
        since arriving and is now in an isolation hotel. Her companions were also
        infected, the secretary added.</p>'
    '13':
