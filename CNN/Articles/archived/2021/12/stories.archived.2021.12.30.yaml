      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t really call it a change of heart ... either you''re
        all in or you''re going to have to wait on the sidelines until things either
        calm down with the mandate, with some of these cases.</p>'
