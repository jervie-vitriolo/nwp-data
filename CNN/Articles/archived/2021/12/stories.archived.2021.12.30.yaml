      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s a quiet final week of the year for Wall Street with
        little in the way of economic data and many market participants out of the
        office. This is helping stocks broadly stay on course.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6f7631-5525-44d5-960f-19009a6acc62'
      'mgnl:activationStatus': true
