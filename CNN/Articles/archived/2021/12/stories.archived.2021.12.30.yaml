      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56545f-f8cf-494a-b5f7-be646494fe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:04:56.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there will be a rapid increase in the next few days, most likely
        we are dealing with a highly transmissible variant and that is the Omicron,"
        he warned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaeb1f2-db54-4a37-8f08-99636adafa40'
