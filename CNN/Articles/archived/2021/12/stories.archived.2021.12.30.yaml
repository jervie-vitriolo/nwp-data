      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/29/entertainment/dwayne-the-rock-johnson-interview/index.html">Dwayne
        Johnson reflects on his record-breaking year, becoming the tequila king and
        whether he''ll run for the White House</a>."</em></p>'
