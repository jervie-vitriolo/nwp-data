  'New-Year-s-resolution-2022':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-30T10:48:24.709+08:00
    'imagesource': 'jcr:028f6e31-d5ca-4d32-b3b1-460c42d47d50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cff16276-1ab6-4354-9c59-e1c24084cd82'
    'lead': 'A new year, a new chapter. People are busy creating a list of fresh goals
      as 2022 approaches. But how do we keep them realistic and achievable?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T10:54:59.455+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:53:32.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:17.826+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to set a healthy and realistic New Year resolution

      '
    'updated': 2021-12-30T18:18:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3cbdd-c6ab-4c59-9b54-b2a2b32f3ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> A
        new year, a new chapter. People are busy creating a list of fresh goals as
        2022 approaches. But how do we keep them realistic and achievable?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388d28b2-8c92-47e6-b3be-1c7a1ad8e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Thursday, psychologist Renz Argao
        and life coach Aurora Suarez enumerated a few tips on how to set and follow
        through on our New Year''s resolutions:</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a7aec-d658-4282-9253-9fd58848ee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:18:38.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1) Begin with clear intentions.</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9702c1-c58e-4f33-9508-a5d0c43edc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:18:38.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:32.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4382e7df-65b9-4d19-85e4-664ee63d99dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:18:38.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is common for New Year’s resolutions to end up becoming a mere
        to-do list for the first days of January and eventually fall by the wayside,
        Suarez said. To help people stick with their goals, she recommends starting
        with solid intentions for the year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e952b9-1583-4d73-8e33-fbc0b034c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:18:38.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6cf2c3-77d6-4a69-8ab8-f08cdae2f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:18:38.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these to be more meaningful, she stressed the importance of
        reflecting on what matters most.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2cd703-6b74-478e-8ff5-68ba0dd658a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:18:38.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:32.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97652568-27e4-473e-b0cc-7ebafead68b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:18:38.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, I want to exercise more because my intention this
        year is to be kind to myself, and being kind to myself means that I will take
        care of my body,” Suarez said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031344c-df7f-4c82-9144-ccbfdb8e4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:18:38.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:32.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789124e6-ff37-4bf2-9516-2c435c9adaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:18:38.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:32.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is as opposed to setting “arbitrary” goals based on external
        forces or social expectations, she noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7570f0-3377-4859-b0af-21ada8089bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed8dd6-d3c0-4403-999f-d62a4296deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2) Consistency is key.</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671c746f-d06a-4d52-a025-dece95ff20d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Argao said that in order to be consistent, people should
        ensure that their goals can be broken down into simpler tasks. They can also
        seek help from someone who can help them get closer to achieving these goals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ddf65-3de0-4c9a-9abc-c6dd938e5153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1face0ce-beab-4864-a401-c4dda8801853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often we set goals that are too high or we make drastic changes
        in our lives," Argao said. "For us to actually make these goals real, we have
        to take steps smaller at a time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4544489-5fa6-472b-800a-2481766cb68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7765c6-0353-4f89-aa61-db888541ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a big goal, you can break that down into smaller ones
        that you can easily achieve," he added. "It might be helpful to seek support
        from others to fulfill those goals."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579bf19c-1f3b-4c57-b5c5-80c10ebd4187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e645d11-864d-4eee-ac6f-f4de5c964e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3) Set boundaries.</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bcda33-3511-4613-9d94-3f407b33c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic made us realize that apart from our physical health,
        we need to take care of our mental health," Argao noted. "A lot of the new
        goals that we should be setting should also include self-care."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb534316-7964-464d-8461-46d3aa4a8b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afddc6fc-eecc-4ebe-91a3-e575676d1903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this includes making changes that would allow people to
        set boundaries in terms of what would only be good for them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24f80b-0d39-4eeb-9816-e4e0ddc1fb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fcc8c9-0887-427d-b1b0-249577bf2599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That includes setting boundaries on relationships, creating a work-life
        balance that we often forget," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abb9d4e-7139-4930-a180-108f38d39880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6999cca-b5db-4fd2-8ab3-83ecbba9d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4) Do not make overwhelming resolutions.</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f505e167-54a4-4972-a829-3530eb223d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argao added that people should not just make a resolution that could
        potentially overwhelm them or affect other people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f8c7b-dbbc-46ad-b98c-3bd08f234cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec47627-7221-4019-b8ff-07c75400a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to avoid adding a resolution just because it is popular,"
        he pointed out. "It makes it difficult for you to become consistent or it
        may cause you to make a drastic change in your life."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefec9a6-7e3e-4803-99ec-44154e83548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9654c7-31c5-4e35-aa7b-9ab803ec70eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to avoid making resolutions that would include either hurting
        other people or creating a situation that would be difficult for them," he
        added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01248da7-85f9-408d-ac5b-84323845d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603d0f7c-9edd-4e1b-8b25-78af0bc7a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5) Create a reward system.</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece34bb1-50db-4f17-b1de-148bbd54d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argao said setting a reward system would encourage someone to treat
        himself while achieving the goals that he had set beforehand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa9f40-7a7e-4a9f-8d9f-d43c1dd6a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbac410-575f-4359-9032-00b6a5792514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to buy something or travel somewhere, use that as a
        reward for other goals that you set for yourself," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb6b7de-5f45-4c9e-bd5b-0c701b2296d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6552d306-853b-46ed-80f5-81f63e297dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6) Be kind to yourself.</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd00ad-91f2-45cf-8d1e-93385a3eed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of being realistic and setting goals which are achievable
        should come with the idea that goals can change," Argao said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ab3ef9-ee1a-4da4-9c7d-b1d8008e2baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c8069-31b2-4bab-b662-b21bbb4e2926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that people should accept their limitations and be open
        to achieving them in a pace that they can, especially when things happen beyond
        their control.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca441b-e5c7-4d50-bbea-11a5e3c128e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5faa617-9688-4eb6-9caa-9e5eb5ca704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could be changes that are not expected and you can make changes
        with your goals," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18fcb43-4870-4264-b386-d2298858e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6146a7-167b-42c6-9f17-94600cfa2d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T10:54:59.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is especially true as the world continues to battle with the
        pandemic, according to Suarez.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44734954-4550-4b43-bd40-cc494d18967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:18:38.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d924de-30dd-41e3-b15b-40cec9bebad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:18:38.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:32.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We always talk about resilience, but I think another thing we can
        talk about is compassion…and that it starts with compassion towards yourself,”
        she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30606b6a-3be8-4bd6-a24d-34b8dc980c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:18:38.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d27c5d-80a5-434d-84a3-adad7182345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:18:38.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of beating oneself up, the life coach added it may be more
        productive to think about why a goal wasn’t reached, including the possibility
        that it may not be as relevant anymore. One may also look back on other opportunities
        that may have come or are yet to come, which may actually be better than the
        goals that had been set.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b596e3b8-904b-4993-96b1-8a851dd6f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:18:38.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d41da3-0cac-4b32-98f9-791256eaffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T18:18:38.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delaying some goals, some dreams is okay," Argao also noted. "It
        does not always require a new year to make that change. You can always do
        that anytime of the year."</p>'
