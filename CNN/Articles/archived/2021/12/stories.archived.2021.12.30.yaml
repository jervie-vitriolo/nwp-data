      'mgnl:lastActivated': 2023-01-24T21:54:04.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2521a378-24b0-4b97-8511-80d2ff8821d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jump start your career</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a2ce6e-c753-4c4f-bf33-0a384fe87386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your plan is to nail down a new job in the new year, figure out
        how much you''re really making at your current job, which is far more than
        just your salary. Doing this will help you more realistically compare the
        value of any new offers that come your way with the value of your current
        compensation and benefits package.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e66c2-03f1-4e28-a45e-2a8d476cf677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efacaf9b-efe5-4cca-a30b-6e772d692c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, too, when a prospective employer offers you a job, there''s
        a lot more to negotiate than your salary. Here are some tips on how to secure
        the best compensation package for yourself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee695fd-6b54-4e40-8e24-b0c78e9810cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7593c7-35bd-4af3-a3cf-ca73948fa8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, how you quit your current job will tell people a lot about
        you. Do yourself a favor and quit in the most professional way. You never
        know when your path with your soon-to-be-ex boss may cross again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a84bf4-354d-4190-99fa-eebc09179f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101123d-c5a6-4864-914b-4d6f1eb8091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Get life insurance</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c31e3-fedb-4e28-8bb9-dca3250450f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has been a bracing reminder that we could die sooner
        than expected. And that means you could inadvertently leave people you love
        in the lurch. If that concerns you and you are thinking about getting life
        insurance or increasing what your employer offers, here''s a rundown of whether
        you need it, how much it makes sense to get and what it may cost.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a6501d-4205-4806-a9ca-f5761f008d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd958a879-d329-45be-8fef-b48cc9423904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Start planning your retirement</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f015a8f5-6273-4a1b-a649-abb1dc0c7e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you hope to retire in the next 10 years, it''s time to map out
        a strategy. Having a well-thought-out plan will minimize the stress that comes
        with such a big transition -- and maximize your financial security. Here are
        5 key things to do now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6f110-d4ec-4fed-93e3-777010d5eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10bd8b1-08a4-4af1-8c94-76ced8f7ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''re not that close to retirement, it is good to have
        at least some of your nest egg in tax-free savings vehicles. You might look
        into opening a Roth IRA, even if you think you make too much to be eligible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682808a-50b6-4e6f-9934-9e7460fffc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c510788-910f-456f-a1ff-ce76b5caafd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something else to consider: Finding ways to protect your nest egg
        from inflation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bac332-0385-471d-aa8f-591d6873d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632efcd-b591-4fe8-990c-339678232cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Invest in real estate</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277dc3b-2d1c-4fe4-a4eb-661c309cc98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re one of the many prospective first-time homebuyers who
        has been searching for a house, this year was a tough one, with fierce competition
        and home prices rising at record rates. But don''t get caught up in the frenzy.
        Start by reassessing your budget and figuring out exactly what you can afford.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6eaa84-f8d8-44bd-b5b2-81e57867c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300b00a-0fc0-47d0-a3eb-3b718b0fc6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you''re hoping to buy a new home or refinance the one you''ve
        already got, a big question will be whether to get a 30-year mortgage or opt
        for a shorter term loan. Here are the factors to consider.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4e1f8-89f2-40f7-a18e-f2fc9243907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.266+08:00
