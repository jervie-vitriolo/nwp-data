      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6024a5e-f6f8-4910-bfe9-54db6418a704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.375+08:00
