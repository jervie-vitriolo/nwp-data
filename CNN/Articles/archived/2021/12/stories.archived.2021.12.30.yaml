      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2766f5-30a6-4f4f-b587-b4f01f5a11fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was becoming a tequila mogul always part of the plan? What''s
        next for Teremana in 2022 and beyond?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad08c31-518a-4769-9edf-ce820f435f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4510346e-6238-466f-abb4-821b0449d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tequila mogul was not part of the initial strategy, but I''ll sure
        take it. Our numbers were disclosed earlier this week and our Teremana growth
        is truly unprecedented. Our sales have exceeded over 600,000 nine-liter cases
        and in our spirits industry, that''s an all-time record for first year sales.
        For context, George Clooney sold his Casamigos tequila brand to Diageo for
        $1 billion dollars and they were selling approximately 170,000 cases. Teremana
        is currently selling over 600,000 cases. So you can extrapolate the math and
        valuation, astounding growth and I think it reflects our ''highest in quality
        and best in taste'' mantra. I''m happy but not satisfied with what we''ve
        been able to accomplish with Teremana tequila thus far. The work is just beginning.
        My goal for 2022 and beyond is to make Teremana a true international tequila
        brand. We have the organization and international distribution expertise with
        our Mast-Jäegermeister partners, our Teremana team and just as important,
        we have the ambition and work ethic. "</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5666da-d0b5-4475-80d1-10e1abbd448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c1ee1-6589-4f25-b265-7ab20ff4333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve said in the past, I believe specifically in your interview
        for your recent Vanity Fair cover, that you would not run for President in
        2024 because you "don''t know a thing about politics." Yet, according to a
        poll this spring, almost half of Americans would vote in your favor. Could
        "The Rock" still be a potential presidential candidate in the future?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2d6fe-3e33-4a56-b405-7b97f0321676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f552155-06fb-4d2c-a406-062cb0f3eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I think that poll of almost half of Americans being in favor
        of me running for president is so humbling. It sits me down and I don''t know
        any other way to describe it. To have a little ability to potentially galvanize
        our country is humbling, very humbling. Might be the Teremana talking here
        but I still don''t know a damn thing about being a politician. I don''t know
        if I have that politician gene in my DNA. Leader? Yes. Patriot? All day long.
        Politician? No.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9575fc-7a1c-4a91-b87d-dfe6882fec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0416136-55eb-46fd-b30d-04571723ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel the best position I can be in right now is to be a trusted,
        nonjudgmental place for people; regardless of what side of the street you
        live on, what color you are, what you do for a living, how you choose to live
        your life, what your bank account says, whether you drive a car or take the
        bus. I don''t care. None of that matters to me. Just work hard, take care
        of your family, be good to people, be kind to people, be straight up, honor
        your word and always [have] some fun along the way. And don''t be an a**hole.
        Like I said, I don''t think I''d make a good politician."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598375fa-ed87-4d03-abf4-a6f22bb7e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.913+08:00
