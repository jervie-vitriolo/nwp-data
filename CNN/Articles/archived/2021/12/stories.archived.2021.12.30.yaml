      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell was found not guilty of the charge of enticing a minor to
        travel to engage in illegal sex acts, a charge that was related to Jane. However,
        she was found guilty on the other charge relating to Jane: transporting a
        minor with the intent to engage in criminal sexual activity.</p>'
    '26':
