      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mourning, we come to mend,</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25abf49a-e8ac-42f2-82e0-aa9739d03294'
      'mgnl:activationStatus': true
