      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHAPI initially urged its members to temporarily stop accepting
        claims from PhilHealth between Jan. 1 and Jan. 5, 2022, forcing patients to
        pay the entire hospitalization cost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff19b08-5686-4853-a4fe-5e93e281381a'
      'mgnl:activationStatus': true
