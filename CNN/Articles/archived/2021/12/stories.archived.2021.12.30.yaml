      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the gains were broad-based, travel-related stocks, including
        American Airlines and United Airlines, didn''t fare so well Wednesday, amid
        sweeping cancellations and worries about the Omicron variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0682e-c6db-409c-a719-192aa2379e5d'
