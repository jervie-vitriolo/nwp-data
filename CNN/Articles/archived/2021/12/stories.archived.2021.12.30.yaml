  'BSP-foreign-currency-deposit-transactions-amended-regulations':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-30T18:07:39.574+08:00
    'imagesource': 'jcr:2a13e301-be0c-4938-853d-f64732e4333c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0c68e4d-d279-4f54-ba19-6a21bb6bf41f'
    'lead': 'The amended foreign currency deposit system regulations include allowing
      Islamic banks and digital banks to engage in foreign exchange transactions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T18:10:09.625+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:52:58.702+08:00
