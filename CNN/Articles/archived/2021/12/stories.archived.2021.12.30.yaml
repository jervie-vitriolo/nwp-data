      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 infections have been steadily rising, averaging 400 daily
        cases since Christmas. OCTA Research also noted an alarming jump in the positivity
        rate in Metro Manila in the past week.</p>'
  'Rizal-Day-message--Duterte-calls-on-Filipinos-to-honor-COVID-19-frontliners':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-30T13:00:00.000+08:00
    'imagesource': 'jcr:7fde1afc-9c42-4878-ac52-a26d8f6a0675'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d723b84-dbf2-4b50-a049-3caebfafc325'
    'lead': 'President Rodrigo Duterte marks the 125th death anniversary of national
      hero Dr. Jose Rizal on Thursday, calling on Filipinos to pay tribute to modern-day
      heroes. He specially mentioned the pandemic era frontliners among them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T13:01:52.460+08:00
    'mgnl:createdBy': 'currie'
