      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the government announced the alert level status for January,
        the country saw a spike in COVID-19 infections - recording 1,623 fresh cases
        on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4008e9-1d69-4fb1-8202-2a1eef0a9ea6'
      'mgnl:activationStatus': true
