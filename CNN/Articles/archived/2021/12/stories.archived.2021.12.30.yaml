    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Omicron', 'COVID-19', 'India']
    'template': '1'
    'title': 'As Omicron spreads in India, mass gatherings spark fears of another
      wave

      '
    'visualType': 'image'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de048e7-9816-4e51-91ea-9faa47368406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Doctors in India are bracing for a potential
        third wave driven by the highly contagious Omicron variant, as cases rise
        and political leaders hold mass gatherings ahead of key elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d5d14-dc7a-408e-8a49-640541d82f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f295c8b6-6761-48fe-8693-4d6ad50b683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, India''s Omicron case numbers have more than tripled,
        with 781 infections now recorded, compared to 236 last Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b27ea-339e-4b65-8295-13e00649e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1815787-127c-4686-b802-bc3ffdfd7cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not seem that many in a nation of 1.3 billion people, but
        the variant''s rapid spread in other countries -- several of which are now
        seeing dramatic surges -- is enough to make health experts nervous. And the
        real number of Omicron cases is likely higher than official figures due to
        insufficient testing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cbda2c-eef3-4e75-860d-b5bdd44b5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1123be5-f3fb-461d-92cf-d8f4345911ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If India observes the same pattern as the United Kingdom, and if
        we compare the population of both countries, 80,000 daily cases in the UK
        would mean around 1.4 million daily Covid cases in India," said VK Paul, head
        of the country''s Covid Task Force, at a news conference on December 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc577f-a5a9-4c3d-bf50-087bcaa55360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c50ec87-b5be-4ada-9b71-69e4142be349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past month, India has been steadily reporting 6,000 to 9,000
        total Covid cases a day -- but several of the country''s biggest cities have
        seen infections spike in recent weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d939cd-c516-4e11-8616-edc2d791380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe4b6f9-8664-4d89-a3d9-42833a6c0118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial hub Mumbai, which had been reporting 600 to 800 new
        daily cases in previous weeks, recorded 2,510 cases on Wednesday. New Delhi,
        the national capital, also saw more than 900 cases Wednesday -- a sharp increase
        from the start of the month, when daily new cases had hovered in the dozens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1bd50f-06db-4ab0-9780-a6aaa2afc6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee8f1e0-5cf9-48ab-9cf5-dfdd992f799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal Health Ministry warned last week of "initial signs of
        a surge in cases of Covid-19," with researchers at the Indian Institute of
        Technology projecting a third wave could peak between late winter and early
        spring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e820244-1d26-4dfb-bfe0-e63dc0eca4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e03ae-18e5-4d2e-9206-52f649b13bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation might sound familiar. In some ways, it echoes the
        past spring, right before the country was ravaged by a second coronavirus
        wave from March through June. The surge completely overwhelmed India''s health
        care system, with no beds, oxygen supplies, or medicine left. Across the country,
        patients were turned away by overflowing hospitals and left dying on the streets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0acfc65-7dba-4eb5-b3c2-70968e4f63d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c20b3fe-461e-4045-9abe-9473fbde2442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second wave was also preceded by a state election that saw large
        political rallies even as cases rose and doctors'' warnings went unheeded.
        Now, experts fear India may be on the cusp of a third wave.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b950934-3907-41da-a242-81c028e0e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740145e-5d17-46ff-b116-10340816dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, data from other countries suggests Omicron may cause milder
        disease than previous variants, especially among fully vaccinated individuals,
        and several doctors told CNN they expect a lower hospitalization rate with
        Omicron. But the strain''s higher transmissibility and India''s sheer population
        size means it could still see a high number of infections, even if it''s less
        lethal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c64cc7e-c93f-44b5-9b47-236b0012ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde25a1-f15f-4ada-8694-5e5a7a7e07b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has vaccinated some 577 million people -- about 42.2% of the
        population, according to data from Johns Hopkins University.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d9a9dd-31d8-42d2-854b-cf1631d07002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c094d3-6657-4117-80a7-3796b1db7b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And from early January, India will start vaccinating children ages
        15 to 18, as well as distributing booster shots for priority groups such as
        health care workers and the elderly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb58fab-02ac-4a3c-af66-183a1cfb786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d2e3b-766b-443a-a336-06c1da883c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India the risk of the virus spreading rapidly is compounded by
        the fact that many people have stopped wearing face masks, are getting tested
        less frequently than before, and are congregating in large numbers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90748b42-4ecc-4091-9617-b21d704263ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6072a4a-37b0-4f53-a88f-c9bf00729d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant holds a high number of mutations, which makes it hard
        to predict, said Om Srivastava, an infectious diseases and immunology expert
        based in Mumbai. Though "there is a potential it will be mild and pass off
        ... all you need is any of these mutations to turn nasty," he said. "Nobody
        knows what''s going to be happening if it does turn nasty."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c125bd-6388-4563-bbc0-d1fc1f78e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce4c64e-2d88-4637-9ccd-c0d1b3af56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many of the new cases emerging are of which variant
        because a specific test is needed to detect Omicron''s spike protein, which
        isn''t commonly used and has more complex steps for "genomic fingerprinting,"
        he added. "But the (overall) numbers are climbing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a693bb14-bf7f-47eb-81d6-3deaa8e230cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b6d3a9-a89f-4b19-b9f3-b53d1cddf1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few months, India had largely lifted restrictions on
        gatherings, travel and public spaces as infections fell. But last week, the
        central government recommended states implement containment measures such
        as night curfews to combat "increased detection" of Omicron, and reopen the
        Covid "war rooms" that were set up during the second wave.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ae20b-e99a-49af-a518-4a2804c30e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df987051-2c7d-4bcb-a576-a547d0d2b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the advisory, a number of major cities announced new
        restrictions. In the union territory of Delhi, which encompasses the national
        capital, New Delhi, all social, cultural, political and festival gatherings
        were banned until further notice. Bars and restaurants were capped at 50%
        capacity, with face masks required for entry, while gyms and pools will be
        shut entirely. A night curfew was announced on Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7645b746-5945-4e4e-97f7-2416f6c7818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293adaa6-5edb-4deb-bf07-225bc8c8f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mumbai also capped all social, religious and political gatherings
        -- including weddings and professional functions -- at 50% indoors and 25%
        outdoors until further notice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15652bb-5433-49cb-b858-ac06f7456e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae00ed-6538-479a-8c4a-a93742e86b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All mass gatherings in the state of Karnataka have been completely
        banned until January 2. In Haryana state, only fully vaccinated people will
        be allowed into public spaces like markets, bars, restaurants, cinemas and
        bus stations, from January 1. And Uttar Pradesh, the country''s most populous
        state, has imposed a nighttime curfew.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdcdacf-8d53-476a-aeb9-21926a41470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a5ac8-4f06-415f-af41-d9ee6f3406c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health experts and authorities fear these precautions won''t
        be enough. "At this time we are not following social distancing, so I have
        to say that it is the right kind of setting for Omicron to become ghastly,"
        Srivastava said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8ebd6-f36a-4837-a9b0-acb33d3fc160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a4266-815d-425c-bcb5-7b671b9bdb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Political gatherings</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f5a091-2bd5-489a-95b8-48924d3949f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As five Indian states gear up for elections in early 2022, political
        parties -- including Indian Prime Minister Narendra Modi''s Bharatiya Janata
        Party (BJP) -- have held a number of events drawing large crowds, particularly
        in the battleground state of Uttar Pradesh.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73b998-8548-4995-a952-05f101ebf092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d3bb8-a725-4fe1-95fc-2492a69afcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Modi has not yet started campaigning with election rallies,
        he has been traveling extensively through the election states for various
        policy announcements and inaugurations; in the past month alone, he has made
        seven visits to Uttar Pradesh.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9817ff09-990b-4296-bb79-295e440fb23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8945f0a6-f9c2-477d-902c-17c88ca8f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, he spoke before hundreds of thousands of people to
        announce development projects in his Uttar Pradesh constituency of Varanasi.
        Videos from the event show throngs of unmasked supporters pressed close together.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bbc73a-888e-4c78-a794-e3d01d176a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b539122-41d7-4832-a597-a082ab43904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi, too, was unmasked as he spoke, despite having made numerous
        personal appeals to the public to wear face masks throughout the pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63adde9e-922f-4523-b6b5-85afb0bcd7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c8276-ad02-4a44-840d-0d32fe49e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister has another visit to Uttar Pradesh and Himachal
        Pradesh planned for this week, and has also been to Goa and Uttarakhand this
        month -- all headed for state elections next year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe5276-2265-48c8-b608-62cf4f38d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d76b1-b23d-4866-8a94-3eda31c4be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ram Singh, a laborer in Uttar Pradesh, said only people in New Delhi
        still wore masks, while residents go without in nearby northern states such
        as Haryana and Punjab. "I don''t wear a mask very often as it''s uncomfortable,"
        he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98207d9e-204a-4737-9410-16d258e3a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca420bb-1add-4fde-b582-2629787b48d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also last Thursday, a high court judge in Uttar Pradesh urged Modi
        to ban rallies, arguing social distancing was just not possible given the
        huge crowds, or to even postpone the election. "If this is not stopped within
        time then the result will be worse than the second wave," he warned.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5d016-a59c-4071-94f3-5eb35264487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3cf0f2-fca1-4e24-b58c-f37bd251444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, Uttar Pradesh announced a night curfew to contain rising
        Covid numbers -- but did not mention any restriction on gatherings.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82032a-b67a-4faa-9787-f4f733475283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda24404-03b8-4cee-811e-d128f3b2f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lessons learned</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331f74b2-b476-44a4-881b-3fead47c44e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Modi and his administration faced severe criticism
        and public anger for their handling of the second wave. Some high-ranking
        ministers had downplayed the severity of the situation even as cases grew,
        and Modi had stayed largely silent, attending and promoting political rallies,
        until the crisis became clear.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c0a47-b4dc-4e3e-aaa2-223793d3bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a0aa7-7338-422f-8da5-87e13912c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi acknowledged the Omicron threat last week, and asked officials
        at a high-level meeting on Thursday to make sure the country''s health infrastructure
        could deal with any emerging challenges.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fd8414-27e4-4674-961d-3aa1c21820c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd5f756-5b5b-470a-8d76-0f846c42235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address to the nation on Saturday, the Prime Minister warned
        Indians to exercise precautions but not to panic as the new variant spreads.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c4497e-0218-4248-b25c-7f8b532d9b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb7b75-b93e-4d3a-b7d0-cf318cc5970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also expressed confidence in India''s ability to deal
        with another spike. The country has 1.8 million isolation beds, half a million
        oxygen-supported beds, and 90,000 beds just for children, he said on Saturday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e4ac2-5e04-48e2-94bf-a34706cb4e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5681788-1220-441a-a96e-553c644e98a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvind Kejriwal, chief minister of Delhi, echoed Modi''s reassurances.
        During the second wave, Delhi was recording up to 27,000 new cases a day --
        but now, the territory is "prepared to deal with even 100,000 cases per day,"
        he said last week.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75fa24d-bb16-450f-b540-25c113b63165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5ba63-98e3-4e44-bad4-63b64c4280b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thousands of resident doctors across the country have been on
        strike since December 17, protesting a delay in allocating hospitals to doctors
        who have passed their post-graduate exams -- leaving them unemployed and unable
        to support the country''s Covid efforts.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0768c84-ddd0-4028-939b-084437cc07e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a429cae-db94-4117-9bbc-151498790793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the view of the impending third wave ... if this (postgraduate)
        counseling is not held, with the limited manpower it will be too difficult
        to handle the third wave in the country," said the Indian Medical Association
        (IMA), one of India''s largest network of doctors, on December 23. The delay
        has resulted in a "shortage of 45,000 doctors on the frontline," it added.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e28f719-3678-4614-a7f7-f88aae9d45a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c0dd6-d886-409e-8165-704c66958f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the supplies boasted by Modi and Kejriwal are largely focused
        on response capacity -- while experts warn the country needs far more stringent
        prevention measures to avoid an outbreak in the first place.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc4fd7-b9c0-451d-98e5-a7283a0e59d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5fa858-40dc-4983-a88e-99b022b41a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any contributor who creates overcrowding would be a major contributor
        in (rising cases), said Dhiren Gupta, a senior pediatrician in Delhi, on Friday,
        adding that political rallies could become "a super spreader event."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b012a6-37d9-4b72-a8a5-76e3cdb48b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7fae3f-fad2-4db6-9054-c9db61ebca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt we should postpone election rallies for at least
        two months," he said. "Prevention is the best cure for India."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b1e3a-49fe-4389-b7f9-3a23af5ce202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:00:28.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/29/india/india-covid-omicron-wave-intl-hnk-dst/index.html"><em>"As
        Omicron spreads in India, mass gatherings spark fears of another wave"&nbsp;</em></a></p>'
