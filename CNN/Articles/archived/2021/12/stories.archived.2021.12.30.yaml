      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism department is also waiting for the hotel''s explanation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237181d2-0f58-4b96-baee-bf3a8fcc2ce7'
