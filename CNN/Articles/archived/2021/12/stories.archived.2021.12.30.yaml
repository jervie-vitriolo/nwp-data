      'mgnl:lastActivated': 2023-01-24T21:53:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea has "effectively" agreed with
        the United States on a draft declaring the end of the Korean War, according
        to South Korean Foreign Minister Chung Eui-yong, as reported by South Korea''s
        Yonhap News Agency on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ed20d-908c-4d20-9847-c59658e61d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:56:04.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference, Chung said US Secretary of State
        Antony Blinken had reaffirmed the progress, saying that both sides have "effectively
        reached an agreement" on the draft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed449c-2cc9-4e8d-861f-3b653ff024c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:56:04.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department spokesperson said the US has "no hostile intent"
        toward North Korea and is prepared to meet "without preconditions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7817cf73-88b5-4e94-970a-71b28b838e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:56:04.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the DPRK (Democratic People''s Republic of Korea) will
        respond positively to our outreach. We continue to consult closely with the
        Republic of Korea, Japan, and other allies and partners about how to best
        engage the DPRK," the spokesperson said.</p>'
    '11':
