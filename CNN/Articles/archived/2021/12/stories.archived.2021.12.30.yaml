  'harry-potter-return-to-hogwarts-review':
    'author': 'Brian Lowry, CNN'
    'caption': 'Emma Watson, Daniel Radcliffe and Rupert Grint (center foreground)
      in the HBO Max special ''Harry Potter 20th Anniversary: Return to Hogwarts.''
      Photo from HBO Max'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-30T23:33:12.620+08:00
    'imagesource': 'jcr:d0f51c08-bb2c-4640-9598-ece517037783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f45ab8e1-b7da-40ab-ac53-f04b112087ab'
    'lead': 'Harry Potter 20th Anniversary: Return to Hogwarts'' looks back at the
      cinematic franchise with warmth and humor, while delicately capturing the impact
      on kids raised on a movie set over a formative decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T23:36:40.452+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:52:48.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:29.239+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Harry Potter: Return to Hogwarts'' takes a magic-filled trip down
      memory lane'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a18dfaa-b540-4a10-87eb-7f98f6e9f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;HBO Max has developed a fondness for
        reunions after that awkward "Friends" gathering and "The West Wing" voting
        special. Yet "Harry Potter 20th Anniversary: Return to Hogwarts" strikes just
        the right balance, looking back at the cinematic franchise with warmth and
        humor, while delicately capturing the impact on kids raised on a movie set
        over a formative decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bcb577-2451-494a-a7a2-5fee6cf342ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e640259-ca88-492a-86ac-dd99292a82c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps foremost, this 100-odd-minute documentary -- shrewdly divided
        into four chapters, each encompassing two movies -- makes terrific use of
        clips and outtakes to illustrate its anecdotes and remembrances. When Emma
        Watson and Rupert Grint discuss the uncomfortable buildup to Hermione and
        Ron''s first kiss, it''s presented not just with the actual scene but footage
        of them fidgeting and laughing while trying to shoot it, as well as director
        David Yates discussing his efforts to guide them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c171d7-a043-4a8d-b719-9bcf11341673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d49c6-cb52-4dfe-b35d-ae80ba8d129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tears flow before it''s over, but the unavoidable sentimentality
        of it all feels mostly earned, especially when acknowledging those featured
        in the films who have died, among them Richard Harris, Alan Rickman and most
        recently Helen McCrory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d23a91d-2205-4a51-ad31-4cd8a3dd4fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3b9a7-40df-4c92-aad9-987e44b7654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for another big name, J.K. Rowling, the producers have managed
        to incorporate the author -- who has stirred controversy with her commentary
        about gender identity and trans rights -- with material culled from a 2019
        interview. It''s a bit of magic all its own, really, acknowledging Rowling''s
        contribution without fully inviting her to the party. (Daniel Radcliffe was
        among those who publicly responded to Rowling''s statements.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f268ea4-a8c8-4672-87fc-d57b9b900312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60e4a4-f380-4067-9cfb-8d6fa6d112e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, the special begins by recalling the enormous popularity
        of the books and the search for the kids, with Radcliffe describing himself
        as a happy child "with a really haunted quality," precisely what director
        Chris Columbus was seeking in the title role.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817b867-3204-4999-861b-8a62cc4eee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ab1d6-09ab-44c0-8fcc-155dcb55c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hindsight, the remarkable aspect of the "Harry Potter" franchise
        emanated from the audacity of casting young actors who would provide its foundation
        across eight movies, then surrounding them with what''s accurately described
        as "British royalty of the acting world," several of whom take part, including
        Helena Bonham Carter, Robbie Coltrane, Ralph Fiennes, Jason Isaacs, and Gary
        Oldman. (Seeing Fiennes'' performance before his nose is digitally removed
        offers one of the more fascinating behind-the-scenes treats.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b000f034-f439-47bc-bd87-15465834af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5687c5fa-0d1a-41f9-9b72-dd65ea9e7b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Felton, who portrayed Draco Malfoy, amusingly confesses to first
        seeing all these acclaimed actors and "not having a clue who anyone is." In
        other cases, the kids admit to being starstruck, whereas their elders and
        the directors discuss the strategies they employed dealing with a set filled
        with children, including the onset of "teenage hormones" and related crushes
        in the middle of the series.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eeed17-21ba-4ff2-aeee-be294011bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f9d85-129a-4a18-86ff-d39f54cc034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not entirely intentional, executive producer Casey Patterson
        and his team have simultaneously created a document not just to the making
        of the movies, but the broader issues faced by children working as actors.
        Watson, for example, acknowledges having thought about quitting about halfway
        through, saying, "The fame thing, it finally hit home in a big way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145bcbce-d617-4b3b-8c8d-7fc42529ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab76d6-103d-4f61-aa8e-bbb62b4b4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, even with all the precautions taken to foster a
        nurturing environment for the children -- something the central trio, their
        peers and filmmakers address at some length -- they couldn''t be entirely
        shielded from the effects of such daunting attention at an early age, caught
        up as they were in the center of a multi-billion-dollar enterprise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd01f8-ad02-4305-85b2-17810719b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc0cda-bd0c-4c56-8633-fcdae0924dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its most emotional moments, the younger actors express the nature
        of the bond forged among them in this artificial world. While one suspects
        there''s a bit of performing in staging the on-camera reunions, those moments
        feel genuine enough regarding how they supported each other through this extraordinary
        time. (As a footnote, the special also offers a reminder of the brilliance
        of John Williams'' musical score.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b1fd7-24ac-44af-b5d5-a09d1e13236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1eb32f-8716-426d-93b0-f9645242639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "Return to Hogwarts" is perhaps more magic-filled than
        consistently magical. But when the special gets it right, streaming''s latest
        trip down memory lane not only provides inspiration to go re-watch these movies,
        but it does cast a certain kind of spell unlike most Hollywood-orchestrated
        reunions by conjuring a touching sense of the shared experience that these
        boys and girls lived.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bde54ad-f585-4dd0-a688-585c0fe9d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b447e-8405-46ab-b3df-29399e87a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:36:40.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
