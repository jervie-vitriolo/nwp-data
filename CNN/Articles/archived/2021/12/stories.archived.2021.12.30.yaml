      'mgnl:lastActivated': 2023-01-24T21:53:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5527888-98f6-4712-86dc-41268c213f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:50.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH earlier said that if ever the new variant triggers
        a spike in cases, the country is now more prepared because of improved pandemic
        response and higher vaccination rates.</p>'
