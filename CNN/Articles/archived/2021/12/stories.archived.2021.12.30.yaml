    'lead': 'An independent group monitoring the pandemic situation on Thursday raised
      the COVID-19 risk level of Metro Manila from ''very low risk'' to ''moderate
      risk.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T16:19:41.815+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:53:06.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:24.905+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: Metro Manila now at moderate risk for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed86bb64-2933-4247-b67c-6c27dfc97673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:19:41.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong>&nbsp;An
        independent group monitoring the pandemic situation on Thursday raised the
        COVID-19 risk level of Metro Manila from "very low risk" to "moderate risk."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06fb56f-330c-4a64-9120-0208ac8cfb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:19:41.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said the risk level was heightened
        due to an increase in the number of new cases, positivity rate, and reproduction
        number.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb9a0d-1954-4da9-86b2-f6f3d110c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:19:41.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region logged an average of 215 infections per day from
        Dec. 23 to 29, up from the daily case average of just 79 recorded from Dec.
        16 to 22, according to David.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a99de7-7097-4797-9eb2-3816bedccc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:19:41.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:06.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate went up from 0.69% last week to 3.86% this week,
        but it is still well within the ideal level set by World Health Organization
        at 5%. However, fewer RT-PCR tests were also conducted in the past week at
        17,595 compared to the 14,119 the week before, David said.</p>'
    '6':
