      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It changed when the abuse started happening," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dc724c-374f-43f7-91a9-8c54736bdeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane described in graphic detail incidents of sexual abuse with
        Epstein that Maxwell would at times join in on, both in Palm Beach, Florida,
        and Manhattan when she was 14, 15 and 16 years old.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26969b76-dea7-4a0c-bea4-1c8a7de756c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, Epstein would masturbate on her and molest her, she said.
