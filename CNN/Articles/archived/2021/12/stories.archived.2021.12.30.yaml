      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people might answer: "Didn''t that happen in 1953?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7976d-0b2a-44e8-ac6c-9cea3ec9c0da'
      'mgnl:activationStatus': true
