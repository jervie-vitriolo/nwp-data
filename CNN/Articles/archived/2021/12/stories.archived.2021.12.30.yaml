      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m praying that it works''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afde848-ac6d-462e-a2da-05f96a7575f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:53.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as matches at New York''s Barclays Center, Irving is also
        ineligible to play road games in Toronto and San Francisco due to those cities''
        local policies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7a7af0-ef26-45e6-b763-f1656c9b9499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.376+08:00
      'mgnl:createdBy': 'kristel'
