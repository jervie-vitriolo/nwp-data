      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace9f46-dc42-4469-9824-6f5d22a8f8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a New Year''s goal or resolution?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df2023-4268-4578-9635-16c5d67d1a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c86c6e-e35e-4ef4-b865-c983aeac0efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, I usually don''t have New Year''s resolutions. I
        know I sound like an a**hole here but I''m the guy who usually just does it
        throughout the year. Whatever change needs to happen, I''ll get it done and
        move on. But this past year has been different. It''s opened my eyes a bit
        more to real change that needs to my attention. Work flow, work stream, what
        and who in my life really need my attention, what truly should be getting
        me out of bed. I''ve reached a point in my life this past year where I realized
        just how vital the idea and essence of time is; who and what gets my time
        these days. We don''t get time back, so in 2022 and beyond, the people, the
        projects, the energy, the everything. Life. If it gets my time and gets me
        out of bed, then I''ll go to sleep knowing it was worth it and it was all
        time wisely spent. Time is our greatest and most valuable currency."</p>'
