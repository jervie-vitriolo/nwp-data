    'jcr:uuid': '229e60a7-0d50-46d4-9fb6-08a012302e3e'
    'lead': 'Just around a day left for 2021, a motivational speaker tells us how
      to have a positive mindset as Filipinos welcome another year with renewed hope
      for better days ahead.'
    'mgnl:activationStatus': true
