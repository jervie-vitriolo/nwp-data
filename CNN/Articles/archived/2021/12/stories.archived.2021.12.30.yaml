      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/30/sport/brooklyn-nets-kyrie-irving-speaks-to-media-spt-intl/index.html">"Kyrie
