      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman identified in court by the pseudonym "Jane" testified she
        met Maxwell and Epstein in 1994 when she was 14 at a camp where he was a benefactor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452ebfd-25dc-4eef-83c5-bdf0045bc38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her mother met Epstein for tea in Florida and he said he
        could mentor her. She then started going to Epstein''s home by herself. At
        first, Maxwell and Epstein made her feel special -- spending time with her,
        asking about her family and interests and taking her to do fun things, she
        said. For the first few months, Maxwell felt like an older sister, she said.</p>'
