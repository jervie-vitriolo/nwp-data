      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> A
        continuous increase in COVID-19 cases may indicate a potential transmission
        caused by the feared Omicron variant, an infectious diseases expert warned
        on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18dadf8-9e64-4b99-b933-b26c06f6cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:04:56.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f7bac-2998-4d6a-9edd-fa4bee3414ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:04:56.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante, chief of the Adult Infectious Diseases and
        Tropical Medicine unit of San Lazaro Hospital, told CNN Philippines'' <em>The
        Source</em> that he is not discounting the possibility of an Omicron-driven
        spread in the coming days, after the country recorded 889 new COVID-19 infections
        on Wednesday, the highest in over a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ed925-ee76-4522-aaa9-a9d530e8fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:04:56.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb28c35-ac3b-4a6d-b20d-4e2c43b5e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:04:56.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/12/29/PH-COVID-19-cases-.html">DOH
        reports 889 new COVID-19 infections; active cases at 10,418&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e342d183-5f79-4240-8eca-937d322efbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:04:56.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1048932-9005-4088-a46b-5b47b499939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:04:56.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t discount the possibility that it could also be Omicron-driven,"
        Solante said. "But let’s look at it first. When you look at Delta, Delta alone
        is highly transmissible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6afcc2-751b-4777-aa22-61c5853d48b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:04:56.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6729460-5ea8-417a-9542-a9333cdfcbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:04:56.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you put in an Omicron variant which is more transmissible, twice
        as that of Delta, these are signs that maybe we have the Omicron variant,"
        he also said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
