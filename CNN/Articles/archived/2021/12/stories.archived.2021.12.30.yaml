      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        country is seen to record up to 2,000 COVID-19 cases on Dec. 30, the OCTA
        Research group said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a562d-b8e2-4bd1-b0d3-9fb13108fa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T04:14:19.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e11586-6410-4006-9903-1e0623156a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T04:14:19.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nationwide, we are projecting 1,600 to 2,000 new cases on Dec.
        30,” OCTA Research fellow Guido David <a href="https://twitter.com/iamguidodavid/status/1476208221534580737">tweeted</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46399be8-5ff6-4a64-9e24-bd2a76d9d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T04:14:19.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4293085d-e7cb-459a-a54c-64b3b4167244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T04:14:19.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guido said the National Capital Region’s positivity rate, or the
        percentage of people who tested positive, has increased to 8.4% as of Dec.
        28, while the region’s seven-day positivity rate has increased to 3.86%. This
        means that new infections in the region may breach 1,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64485e31-cdab-4779-9b9f-79fe9ceca490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T04:14:19.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458c4e1-0f8d-445c-a444-3118d942ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T04:14:19.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ideal positivity rate is 5% or below based on the World Health
        Organization’s standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61165a38-6918-442e-a5b7-6c73d8c83a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T04:14:19.340+08:00
