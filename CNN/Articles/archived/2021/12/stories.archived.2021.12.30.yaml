    'lead': 'The Philippine General Hospital in Manila is seeing a "steady" rise in
      COVID-related admissions in the last five days, its spokesman confirms to CNN
      Philippines'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T20:56:12.430+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:52:50.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:28.453+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PGH sees ''steady'' increase in COVID-19 admissions in past five days'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb874ea0-906a-433d-8df8-31fd57819d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T21:29:00.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        Philippine General Hospital in Manila is seeing a "steady" rise in COVID-related
        admissions in the last five days, its spokesman confirmed to CNN Philippines
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb97130-54a9-46c3-ac3a-77fd289cd6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T21:29:00.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From only 30 patients on Dec. 25, the COVID-19 referral center now
        has 71, Dr. Jonas del Rosario said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608daa3-0a19-4c36-a949-a1af431001f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T21:29:00.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last (five) days, there was a steady increase in admissions.
        About (six to eight) per day," Del Rosario said when asked if the tertiary
        state-owned hospital has recorded an uptick in admissions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b971a5f-3334-44b0-97ce-646e27c476b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T21:29:00.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national capital region logged an average of 215 infections
        per day from Dec. 23 to 29, up from the daily case average of just 79 recorded
        from Dec. 16 to 22, according to OCTA Research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9103f-fc9a-4e24-9f55-d3c45043cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T21:29:00.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dec. 30 alone, the region had 1,092 new cases, OCTA Research
        fellow Guido David said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9097365-bde0-4b72-bee2-ea171efd0f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T21:29:00.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila''s healthcare utilization rate remains low at 19%.</p>'
  'China-tattoo-ban-footballers-':
    'author': 'Teele Rebane and Wayne Chang, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-30T20:56:33.502+08:00
    'imagesource': 'jcr:1154a932-1d35-4119-b5e0-00f5272111d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '818afbe2-ed44-438d-ad2c-786347673e4d'
    'lead': 'China has banned footballers from getting tattoos and ordered those with
      existing ones to remove or cover them up to set a "good example for society,"
      according to a directive issued by the General Administration of Sport of China'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T20:58:54.235+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:52:50.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:28.588+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China bans footballers from getting tattoos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eea2a5-f325-4f5d-95ae-a6b492ccc6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:58:54.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China has banned footballers from
        getting tattoos and ordered those with existing ones to remove or cover them
        up to set a "good example for society," according to a directive issued by
        the General Administration of Sport of China (GAS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0731793-072e-4ebd-a670-c659552d4686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:58:54.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive -- titled "Suggestions for strengthening the management
        of football players" -- lays out disciplinary requirements for national team
        players.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa8672-3825-446c-beb4-77ebece0f0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:58:54.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Athletes of the national team and U23 national team are strictly
        prohibited from having new tattoos," read the directive, which was issued
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b40f0-a36e-4b28-8c48-99aa2b59f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:58:54.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who have tattoos are advised to remove tattoos by themselves.
        In cases of special circumstances, tattoos must be covered during training
        and competition after the consent of the team."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1c21c-5d5a-43c3-b2aa-18ce3d2d72f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:58:54.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National teams at Under-20 levels are forbidden from recruiting
        new athletes with tattoos," according to the directive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe193e3-238d-4285-a760-75fbe29f712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:58:54.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures "fully demonstrate the positive spirit of Chinese football
        players and set a good example for society," said the GAS statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180b56c-66c9-4426-9e24-101765697ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:58:54.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive added that national teams should organize activities
        that "strengthen the patriotic education" of athletes to "enhance the sense
        of mission, responsibility and honor, and create a national team capable of
        conquering and fighting well and with excellent style of play."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a399ab5-60da-4234-941f-d1183f248afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:58:54.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time China has targeted tattoos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a728b-b6e7-4759-afd6-330eb3cb18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:58:54.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, China''s media regulator issued an edict saying Chinese
        television "should not feature actors with tattoos," during a crackdown on
        "hip hop culture, sub-culture and immoral culture."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da106369-8380-4168-8d06-ee90b436a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:58:54.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images with tattoos were required to be blurred before they could
        be shown on TV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae352c43-4634-43f3-8b53-3b91ca524a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:58:54.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:50.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
