    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['president-rodrigo-duterte', 'vice-president-leni-robredo', 'rizal-day',
      'message']
    'template': '1'
    'title': 'Rizal Day message: Duterte calls on Filipinos to honor COVID-19 frontliners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c4b82-b5cd-40f5-96f1-c649bb790761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:01:52.460+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:23.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> President
        Rodrigo Duterte marked the 125th death anniversary of national hero Dr. Jose
        Rizal on Thursday, calling on Filipinos to pay tribute to modern-day heroes.
        He specially mentioned the pandemic era frontliners among them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9324c804-3de1-44cd-8e80-8c8ea9165cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:01:52.460+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:23.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, Duterte highlighted the efforts of those leading
        the COVID-19 response, saying "true heroes give their lives for love of country
        and of our people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef24626b-be0d-4e2e-91f3-a44c5abed531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:01:52.460+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:23.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This heroism has become more manifested when the pandemic swept
        the whole world. People of unmatched boldness and compassion stood and fought
        against the odds brought by the disease in order to help save lives while
        risking their own," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d99de-d8dc-40c5-9be2-c502b7c70812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:01:52.461+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:23.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, as we celebrate the life and works of Dr. Jose Rizal, let
        us also honor our modern-day heroes who are at the front lines," Duterte added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10d0d7-12b2-42c9-a89a-575fbb611421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:01:52.461+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:23.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was present at the wreath-laying rites held at the
        Rizal Park in Manila on Thursday. He also led the flag-raising ceremony, with
        flower offering to honor the most revered hero.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4792e6c0-ec79-4a80-9b41-ea7f0308f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:01:52.461+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:23.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte urged Filipinos to emulate Rizal''s wisdom and courage "in
        our own simple ways," expressing hope for a "better and brighter future for
        all."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5b310-a2ae-4af7-bc79-9e98a43478bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:01:52.461+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:23.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, meanwhile, said the country is called
        to live out the "true meaning of being a Filipino," and hold on to hope and
        draw strength from one another amid the challenging times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f72517-f08f-42ff-89bd-58f7de731b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:01:52.461+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:23.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May we all be reminded of Elias'' final words in Noli Me Tangere
        — to always welcome the dawn without ever forgetting those who suffered in
        the dark of night," Robredo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6514a014-ce05-4c7c-afd6-26b341ec3831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T13:01:52.461+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:23.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal, known for penning the classic novels Noli Me Tángere and
        El Filibusterismo, was executed in Bagumbayan, now called Luneta, on Dec.
        30, 1896.</p>'
  'india-covid-omicron-wave':
    'author': ' Jessie Yeung, Esha Mitra and Arpit Goel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-30T13:57:45.432+08:00
    'imagesource': 'jcr:89e20a74-4cb4-4fcc-8d1f-a471a371cbd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e78f289-071e-480c-a685-4cf607099959'
    'lead': 'Doctors in India are bracing for a potential third wave driven by the
      highly contagious Omicron variant, as cases rise and political leaders hold
      mass gatherings ahead of key elections.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T14:00:28.912+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:53:22.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:20.990+08:00
