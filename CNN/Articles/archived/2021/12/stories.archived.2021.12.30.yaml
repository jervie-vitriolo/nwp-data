  'elton-john-princess-diana-funeral':
    'author': 'Radina Gigova and Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-30T19:17:27.993+08:00
    'imagesource': 'jcr:76c25dfe-68ce-4b1d-bddf-0ca4c85eab1e'
