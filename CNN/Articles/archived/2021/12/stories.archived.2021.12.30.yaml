      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While 2021 has been hard, I ask everyone to make a New Year’s resolution
        to get behind the campaign to vaccinate 70% by the middle of 2022. We have
        185 days to the finish line of achieving 70% by the start of July 2022. And
        the clock starts now!” he said.</p>'
