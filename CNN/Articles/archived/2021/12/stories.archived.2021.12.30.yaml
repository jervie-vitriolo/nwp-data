      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that regardless, a sudden surge in cases may continue to
        overwhelm the country''s healthcare capacity if left unmanaged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c0e064-f0f6-4dcb-987c-61593feeab74'
