    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75516af2-615d-4e45-8039-f330e8906c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:21:47.492+08:00
