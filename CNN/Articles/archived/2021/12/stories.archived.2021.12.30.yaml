      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c10cdf-689a-4e8a-8e18-5d20fd30c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:53.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But unfortunately, it didn''t happen like that. Things happen for
        a reason, and now we''re here and I''m just grateful for this."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd76bd1-d217-4b93-8ae4-dec9b24cb78d'
