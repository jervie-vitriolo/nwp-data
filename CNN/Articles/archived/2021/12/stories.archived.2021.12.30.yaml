      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano said PhilHealth still owes hospitals up to ₱10 billion
        worth of claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc99ba1-2f6f-478a-8fe4-d0f4561ce4e9'
