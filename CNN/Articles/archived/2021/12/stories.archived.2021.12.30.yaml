      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante added: "If we look at the experience of other countries
        that already had the Omicron variant, it is the rapidity by which cases are
        increasing in a 24-hour interval. It’s really the number of cases that we
        will be looking at on a day-to-day basis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976d252-e913-44ae-95b2-5471338a1535'
