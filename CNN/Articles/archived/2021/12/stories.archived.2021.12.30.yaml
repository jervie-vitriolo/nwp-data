      'mgnl:created': 2021-12-30T19:15:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statements, Jane told law enforcement agents that she wasn''t
        sure if Maxwell ever touched her and she didn''t remember Maxwell ever being
        present for any sexual activity between her and Epstein. Jane repeatedly testified
        she didn''t recall if she''d said that to investigators.</p>'
    '24':
