      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks rise in the last, thinly traded week of the year so often
        that there''s a name for it: It''s known as a Santa Claus rally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b43d557-ce6e-4436-aa0a-17777e050e9d'
