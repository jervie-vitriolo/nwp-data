      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is so far calling on the public to take their booster
        shots once they have received their second primary dose for the last three
        months.</p>'
    '13':
