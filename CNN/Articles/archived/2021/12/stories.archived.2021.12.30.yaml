      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90884220-6db3-413e-85f5-5687193f8306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T04:57:28.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am highly concerned that Omicron being more transmissible, circulating
        at the same time as Delta, is leading to a tsunami of case,” WHO Director-General
        Tedros Adhanom Ghebreyesus said in a virtual media briefing in Geneva, Switzerland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65d0a5-a531-4de5-b9c5-955dbdd333b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T04:57:28.523+08:00
