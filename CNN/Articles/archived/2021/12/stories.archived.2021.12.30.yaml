      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of Covid infections due to the highly infectious Omicron
        variant continues to be a concern as pandemic restrictions returned across
        various European countries. The new variant could take its toll on the already
        battered supply chain, which would be bad news for consumers, the recovery
        and the market as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10bfcf2-62e8-4dde-b15a-9a74cbd88336'
