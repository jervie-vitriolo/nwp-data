  'DOST-unveils-3D-monument-of-Jose-Rizal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-30T17:03:37.033+08:00
    'imagesource': 'jcr:fcdae327-39c9-47f4-87f9-d0aa80919423'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '783bb59c-f743-49d4-9ce4-7afa8e8ca5d5'
    'lead': 'The Department of Science and Technology unveiled on Thursday a 3D-printed
      monument of Dr. Jose Rizal as the country marked his 125th death anniversary.
      It is now touted as the tallest 3D-printed structure in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T17:04:53.203+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:53:03.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:25.604+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST unveils 3D monument of Jose Rizal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5327e5-7719-4049-ba50-25ab30efaeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:04:53.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:53:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — The
        Department of Science and Technology unveiled on Thursday a 3D-printed monument
        of Dr. Jose Rizal as the country marked his 125th death anniversary. It is
        now touted as the tallest 3D-printed structure in the Philippines,</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6cbe8-eb0c-439e-82a7-c1d770558535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:04:53.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:53:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Department of Science and Technology Usec. Rowena Guevara,
        the 12.5-foot statue was made using Acrylonitrile Styrene Acrylate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f563d-effd-48db-92b9-4f9781ada5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:04:53.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:53:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structure, dubbed "Dr. Jose Rizal, the Filipino Scientist",
        is designed to withstand winds of 330 kilometers per hour and a 7.0 magnitude
        earthquake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b15275-7bb2-4997-9e1d-2308c50fb045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:04:53.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:53:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ang pinakamataas na 3D-printed structure ngayon sa ating
        bansa," Guevara said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8fa62c-725e-4873-b345-7f9e10161b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:04:53.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:53:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the tallest 3D-printed structure in our country
        today.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9471f790-3813-4f6f-8926-893ea05968e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:04:53.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:53:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa bagong monumento, ipapakita ang gilas at accomplishments
        ni Rizal bilang ophthalmologist, engineer, scientist, naturalist, at environmentalist,"
        she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac8ae78-a497-42d8-aa9e-2e7c13c3ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:04:53.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:53:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here in the new monument, showcased are Rizal''s gallantry
        and accomplishments as an ophthalmologist, engineer, scientist, naturalist,
        and environmentalist.]</p>'
  'mammoths-fossil-ice-age':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-30T17:00:04.411+08:00
    'imagesource': 'jcr:8038838c-361d-4aa5-aff5-ad4a63a368d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da017e40-fb77-4175-b969-373e0bb14145'
    'lead': 'The bones of five mammoths were discovered with Neanderthal stone tools
      at a quarry near Swindon, providing a revealing look at life in Britain during
      the ice age 200,000 years ago'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T17:09:27.310+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:53:02.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:25.750+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fossil discovery of 5 mammoths along with Neanderthal tools reveals
      life in ice age '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaba619-f9c4-473f-a2fb-21e5f6bbc8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:09:27.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The bones of five mammoths were discovered
        with Neanderthal stone tools at a quarry near Swindon, providing a revealing
        look at life in Britain during the ice age 200,000 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733390d-62b3-4953-bb9c-9d4c261cd996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:09:27.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:02.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The well-preserved mammoth remains belonged to two adults, two juveniles
        and an infant. Their bones were found alongside a Neanderthal hand axe and
        small flint scrapers that were used to clean animal hides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab8fab-84ad-4bcb-bddc-8101073aebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:09:27.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:02.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items at this site are so well preserved that the archaeologists
        also found the remains of brown bears, steppe bison, seeds, pollen, the delicate
        wings of beetles, and freshwater snail shells. Together, they tell the story
        of the environment of the site hundreds of thousands of years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5d365-65b2-4c2b-b4dd-385e11626bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:09:27.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:02.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a rare look back in time that will help researchers better
        understand the emergence of Neanderthals and what life was like for our ancient
        human ancestors and giant creatures like mammoths amid a rapidly changing
        climate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7eaa96-2fbc-4378-bf70-13c8c623ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:09:27.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:02.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dig site is also the subject of a new Sir David Attenborough
        documentary, "Attenborough and the Mammoth Graveyard," premiering on the BBC
        Thursday. Attenborough and Ben Garrod, an evolutionary biologist and professor
        of evolutionary biology and science engagement at the University of East Anglia,
        Norwich, joined DigVentures at the site for excavations. DigVentures is a
        team of archaeologists that promotes public participation in digs and research
        projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e205f-00b0-4273-b862-692594f26ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:09:27.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:02.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research continues as to why the site is home to so many mammoth
        remains and if they were actively hunted or just scavenged by our Neanderthal
        ancestors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446fd9f0-ef15-4af8-8f57-bb7db7f32ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:09:27.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:02.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers estimate the site was used by Neanderthals between 210,000
        and 220,000 years ago when they still lived in Britain before the plummeting
        temperatures of the impending ice age drove them out 200,000 years ago. Currently,
        there is no evidence that they lived there between 60,000 and 180,000 years
        ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b6c68-561f-4e69-a396-b6b628d524ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:09:27.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:02.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remains, including tusks, leg bones, vertebrae and ribs, were also
        found that belonged to a species of steppe mammoth, which was smaller and
        less hairy than its woolly mammoth descendants. Some steppe mammoths reached
        about 13 feet (4 meters) at the shoulder, but the diminutive bones of the
        one they found show how these creatures shrank in size in response to an increasingly
        cold climate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228dd272-87c1-411b-8584-9392223a8ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:09:27.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossil hunters Sally and Neville Hollingworth first found the hand
        axe and some mammoth remains at the Swindon quarry in 2017. DigVentures then
        conducted excavations at the site in 2019 and 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db16639-f57e-49d8-b392-0ed60aa5f4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:09:27.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were originally hoping to find marine fossils, and finding something
        so significant instead has been a real thrill," Sally Hollingworth said in
        a statement from a release. "Even better than that is seeing it turn into
        a major archaeological excavation led by DigVentures, and a BBC documentary
        presented by David Attenborough. We couldn''t be more pleased that something
        we''ve discovered will be learned from and enjoyed by so many people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c84d6-0e59-4a38-ad44-d9a324961dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:09:27.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the bones will be analyzed to see how Neanderthals butchered
        and processed them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee03118-626b-4035-8aca-bd07daff003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:09:27.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words can''t quite capture the thrill of seeing a mammoth tusk
        still in the ground, or the feeling of standing in the middle of a site that
        has the potential to change how we see our closest human relatives and the
        Ice Age megafauna they shared their world with," said Lisa Westcott Wilkins,
        co-founder of DigVentures, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1784eba-d3e5-471a-8295-2430f69d6f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:09:27.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still so much more to be uncovered here. The collaboration
        between scientists, landowners, and enthusiasts has been crucial, and we are
        already looking at how to continue the investigations and are exploring different
        ways that members of the public might be able to be part of it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05733ad0-0a1b-4b13-833e-ecc1eb8019e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:09:27.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DigVentures archaeologists will continue to study the site and plan
        to launch a project called PalaeoPixels that will invite teenagers to work
        with some of the material.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc993a48-2da4-4852-bbbd-3208bfd9486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:09:27.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/29/world/mammoth-fossils-neanderthal-tools-scn/index.html"
        target="_blank">Fossil discovery of 5 mammoths along with Neanderthal tools
        reveals life in ice age</a></em></p>'
  'NASA-2022-space-missions':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-30T17:15:33.068+08:00
    'imagesource': 'jcr:6e47e29c-a8e0-4a48-a37c-01b2f15a5453'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56be27df-238e-4d4e-bfdb-f6df07422a7b'
    'lead': 'Here''s what to expect from our exploration of space in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T17:20:33.840+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:53:01.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:26.038+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA will launch mission to an unexplored world in 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a533038f-7d84-4b67-a3c8-87029e290f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Some of the most exciting space missions
        are ready to kick off in 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374ef91-a0d5-45fc-81ea-e818428c2bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, expect the first images and science results from the
        recently launched James Webb Space Telescope, see a new mission launch to
        study an unexplored world and watch a NASA spacecraft deliberately crash into
        an asteroid''s moon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c5973-eba8-4714-8b9d-1fad3f80534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wealth of space missions launched in 2021 guarantee a year filled
        with new findings from across the solar system -- and beyond.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b861bcb-1fe6-496a-9511-9fa00253d10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries are planning for 2022 to be the year they send
        robotic explorers to the moon -- while planning ahead for the return of humans
        to the lunar surface in the future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb0d3a-cbdf-4203-87a5-490c58fd98a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what to expect from our exploration of space in 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6db2a-58e1-42f8-aafa-20486bc8d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exploring Mars</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210dc1ad-9b30-4084-85e9-28aa1c612609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars was a hotspot in 2021, with three missions from separate countries
        arriving on the red planet early in the year, and the interest in the fourth
        planet from the sun is only heating up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3d48d-7940-42fa-99fa-7a2d0c37bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prepare for inspiring new flights by NASA''s Ingenuity helicopter,
        which is still going strong beyond its expected life span, and the beginning
        of the Perseverance rover''s investigation of the intriguing remains of an
        ancient river delta on Mars beginning in the summer. Samples collected there
        could reveal if organic molecules associated with signs of life, or even microfossils,
        are present on Mars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6168cf58-4d3f-4fc8-be35-54316d06578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another robotic explorer will also touch down on the red planet.
        Europe''s first planetary rover is ready to launch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f902188-196e-4fc5-b6e7-51e9c4139f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ExoMars Rosalind Franklin rover, a joint venture between the
        European Space Agency and Russian space agency Roscosmos, is expected to lift
        off in September. It was initially scheduled for launch in July 2020, but
        the agencies cited concerns over coronavirus and spacecraft component readiness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ea977-ab6a-4230-bd74-15c435a5934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger ExoMars program includes the Trace Gas Orbiter, which
        was launched to Mars in 2016 and has been sending back scientific data. The
        Trace Gas Orbiter will also relay information gathered by the rover after
        it lands on Mars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba240e8a-ad6a-49f3-a31c-cee0805d0966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the ExoMars rover launches in September from Baikonur, Kazakhstan,
        it will spend nine months cruising through space before reaching Mars on June
        10, 2023. The rover will land at Oxia Planum, an area just north of the Martian
        equator. Oxia Planum is an area containing layers of clay-rich minerals formed
        in wet conditions 4 billion years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a80bfa-119b-4cd3-85ef-716f0e2cb47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission is intended to search for life on Mars and investigate
        its history of water. The rover has the capability to drill beneath the surface
        of Mars to a depth of 6.5 feet (2 meters), where the scientists hope they
        may find signs of life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf01d7-1582-4674-9ba3-ceb4fd9fc9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Across the solar system</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f826b-ef84-4938-b936-e50af2558122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prepare for more stunning images from NASA''s Juno mission, which
        has been orbiting Jupiter since 2016. During its extended mission, the spacecraft
        is moving on to observe some of Jupiter''s 79 moons. It will make a close
        sweep by one of its most captivating moons, Europa, in September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4b6c5-a4b7-49b3-856b-35e30604cc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europa intrigues scientists because a global ocean is located beneath
        its ice shell and it could support life. Occasionally, plumes eject from holes
        in the ice out into space. Juno may observe those plumes in action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b2aed6-119f-43c6-abc0-306b3338e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect the first images and scientific data from the James Webb
        Space Telescope in June and July. The telescope is on a quest to peer inside
        the atmospheres of exoplanets and look deeper into the universe than ever
        before.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40709610-3b1e-43ae-8bab-8f17f58319f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA will launch the Psyche spacecraft in August, sending it on
        a four-year journey to an unexplored potato-shaped world in the main asteroid
        belt between Mars and Jupiter. The mission will study a metal-rich asteroid
        that only appears as a fuzzy blur to ground and space-based telescopes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625b4aa-3a4a-4627-aa30-d383704e4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual object may be a leftover metal core from a planet or
        a piece of primordial material that never melted, according to NASA. Psyche
        may help astronomers learn more about the formation of our solar system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc08f32-868b-40dd-9e86-a35b3b6986ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, prepare for another first as NASA deliberately crashes
        the DART spacecraft into an asteroid''s moon to alter the motion of a near-Earth
        asteroid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf2d178-6fe0-4f38-930f-040b7d86768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Double Asteroid Redirection Test will target Dimorphos, a small
        moon orbiting the near-Earth asteroid Didymos. This will be the agency''s
        first full-scale demonstration of this type of technology on behalf of planetary
        defense. Although this asteroid and its moon pose no threat to Earth, it''s
        a good way to test asteroid deflection technology.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cfc809-ce62-4d2c-9a96-7416ab82a6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision will be recorded by LICIACube, or Light Italian Cubesat
        for Imaging of Asteroids, a companion cube satellite provided by the Italian
        Space Agency. Three minutes after the impact, the CubeSat will fly by Dimorphos
        to capture images and video.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8a904-f675-466e-a0f4-5d5031e48c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video of the impact will be streamed back to Earth, which should
        be "pretty exciting," said Elena Adams, DART mission systems engineer at the
        Johns Hopkins Applied Physics Laboratory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0185ac6-dd85-4038-972a-dccf9187db68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eyes on the moon</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275a7b4-0e2d-479d-b3d1-1863b4792cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, everyone is looking to send robots to the moon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa7f2f3-c1ed-4ba3-8764-dde1fd4fd9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Space Research Organisation will send its Chandrayaan-3
        spacecraft on a lunar mission in 2022.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77056ab6-66e1-4f05-9b87-3449e57b05b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Chandrayaan mission launched in October 2008 as India''s
        first uncrewed lunar spacecraft. The orbiter "played a crucial role in the
        discovery of water molecules" on the moon, according to NASA. Although it
        went quiet in 2009, NASA was able to detect the spacecraft''s location in
        2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc0a37-5df5-4ec4-897e-b81d69378bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the ISRO sought to land Chandrayaan-2 near the lunar south
        pole, but it crashed shortly after teams lost contact with the lander. NASA
        later found the impact site and debris field created by the crash.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fac02d-9e81-495b-8130-1477c533e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the orbiter for that mission has remained safe as it continues
        to circle the moon, and it will be used as a communications relay for Chandrayaan-3.
        The mission will include a lunar lander and rover similar to that of Chandrayaan-2.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7cacfc-bc96-478b-8d50-2d8ad8bc919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Aerospace Exploration Agency is expected to launch SLIM,
        or the Smart Lander for Investigating Moon mission, in 2022.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d27b89f-bcda-49dc-a700-b6c484ceab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small spacecraft will be used to demonstrate accurate lunar
        landing techniques to provide the foundation for future moon exploration missions,
        according to the agency. It will also return a lunar sample to Earth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b07d22-b49d-4bed-aaaf-6b28230dc5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is also pressing on with its Luna-25 mission in 2022, set
        to be the first Russian lunar mission since 1976. It will land near the lunar
        south pole at the Boguslavsky crater, carrying scientific instruments and
        cameras to study its surroundings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f044ecb6-683c-413f-973e-b5d6807ed6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing for human spaceflight</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b49470-1dd5-41b4-acab-9fcd492cb9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, China will put the finishing touches on its space station,
        and NASA and Roscosmos crews will continue coming and going from the International
        Space Station. The European Space Agency will also announce its new class
        of astronauts in November.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af205552-bac1-4825-9b95-a186a1edef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is preparing to launch the country''s first astronauts into
        space in 2023, so this year the Indian Space Research Organisation will launch
        the first two uncrewed Gaganyaan missions to test out the vehicle capabilities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f9688-f1be-4bbe-a395-e40af6529898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2022 is expected to be a stress test for NASA''s Artemis
        program, which will land the first woman and first person of color on the
        moon in 2025.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d90f5-eea2-415a-b35d-57e80df0c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the stacked spacecraft and rocket will go through the
        final test, called a wet dress rehearsal, which includes running through the
        full set of operations to load propellant into the fuel tanks and a launch
        countdown -- basically everything necessary for a launch without actually
        launching.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d53cdf-b19b-4565-8a51-9265f2cc07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of Artemis I, an uncrewed mission serving as the first
        step of the ambitious program, will likely lift off in March or April.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b346db-2a10-4855-b7f2-02729a8a7050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the flight, the Orion spacecraft will launch atop the SLS
        rocket to reach the moon and travel thousands of miles beyond it -- father
        than any spacecraft intended to carry humans has ever traveled. This mission
        is expected to last for a few weeks and will end with Orion splashing down
        in the Pacific Ocean.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94494815-76ef-4b5d-a516-7be5ef692ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:20:33.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/29/world/space-missions-2022-scn/index.html"
        target="_blank">NASA will launch mission to an unexplored world in 2022</a></em></p>'
