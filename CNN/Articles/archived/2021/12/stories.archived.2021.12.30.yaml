    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3b149-69d5-4057-ae03-22cdd06bb7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T04:57:28.523+08:00
