      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155588e-f4f1-47f7-9bb0-419782dd3302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:54:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If improving your finances is on your list of resolutions, here
        are some ideas to consider.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803a583-bded-4eed-bdc6-ec34e8635f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.265+08:00
