    'template': '1'
    'title': 'Plea for Elton John to play at Princess Diana funeral revealed in UK
      government files'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57947738-e022-4e0f-9a95-ed83b47a6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Dean of Westminster personally appealed
        to Buckingham Palace to allow British star Elton John to sing a version of
        his hit song "Candle In The Wind" at the funeral of Princess Diana, according
        to newly released government files.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7607a459-077b-40e0-9f33-5e46a3f0b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a09924f-edfe-4c69-ba0d-65e79d17f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papers released by the UK National Archives suggest there was resistance
        to the plan over concerns the rewritten lyrics were "too sentimental," reported
        PA Media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f9afe-f727-4a8b-a421-fdb8f6d60eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b915e-3d71-4a21-8326-a3f674f7ebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abbey even arranged for a saxophonist to be put on standby to
        deliver a solo instrumental version of the song, but this was considered to
        be a "very second best shot."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f4069-ab76-4545-b2f7-a450f7ef4eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2efe66-a20a-465e-8fda-7fc994f31679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dean, the Very Reverend Wesley Carr, successfully argued that
        allowing John to appear would be an "imaginative and generous" gesture to
        the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c8f4e-0482-43de-bd79-6ec5dd2a5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f720c651-3804-4d74-9e06-111c456be79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana died in a car crash on August 31, 1997 in Paris, prompting
        a huge outpouring of public grief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f8901-380e-4dea-98ce-578176f1a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.843+08:00
      'mgnl:createdBy': 'kristel'
