      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the daily COVID-19 count reached more than 1,000 was
        on Nov. 23 with 1,153 fresh cases.</p>'
