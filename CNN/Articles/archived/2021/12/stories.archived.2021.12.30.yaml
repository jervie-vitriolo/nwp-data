    'jcr:uuid': '63869f35-f8fe-4970-b11c-08900ddf54e1'
    'lead': 'The Dean of Westminster personally appealed to Buckingham Palace to allow
      British star Elton John to sing a version of his hit song "Candle In The Wind"
      at the funeral of Princess Diana, according to newly released government files.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T19:19:10.842+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:52:52.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
