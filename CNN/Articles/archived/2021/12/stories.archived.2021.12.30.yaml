  'OCTA-NCR-moderate-risk-December-30-2021':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-30T16:16:14.981+08:00
