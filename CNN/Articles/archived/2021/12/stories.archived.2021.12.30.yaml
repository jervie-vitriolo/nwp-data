      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The recent surge in Omicron cases may have
        put a halt to many of your holiday plans. But it also may give you extra time
        to consider your goals in the new year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b10f7d-69f0-4584-b8a6-4ea705cdf1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.265+08:00
