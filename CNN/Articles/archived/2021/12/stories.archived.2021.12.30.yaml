      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/12/29/Philhealth-holiday-unpaid-claims-PHAPI.html">''PhilHealth
        holiday'' by private hospitals postponed&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad691e-d38f-4a82-8b69-d2b1950d4cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:08:04.425+08:00
