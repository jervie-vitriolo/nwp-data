      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As we wave goodbye
        to the year that was and welcome 2022, UMUSIC Philippines presents BYE2021,
        an online music fest bringing you good music and good vibes to culminate all
        of this year''s growth and challenges.</p>'
