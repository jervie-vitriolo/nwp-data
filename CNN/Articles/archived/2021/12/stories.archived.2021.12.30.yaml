      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed very casual, like it was very normal, like it was not
        big deal," she said. "It made me feel confused because that did not feel normal
