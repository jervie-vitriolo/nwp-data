      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:53:08.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> —&nbsp;The
        province of Bohol is set to receive more than ₱90 million in financial assistance
        from the national government, almost two weeks after Typhoon Odette ravaged
        parts of the Visayas and Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda70ed-4238-475f-965c-d9600e77dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:07:03.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:53:08.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Bohol Governor Arthur Yap said the province
        has secured commitments from the Office of the President for ₱28 million;
        ₱55 million from the National Housing Authority; and ₱10 million from the
        Assistance to Individuals in Crisis Situation of the Department of Social
        Welfare and Development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed849d03-2ea6-4354-936b-40982021b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:07:03.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:53:08.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ₱55 million [from] the National Housing Authority was supposedly
        deposited yesterday," he said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8c13c6-f65a-4678-bf32-b2596d0188f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:07:03.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:53:08.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 11,000 individuals will benefit from the NHA assistance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5b364-3c36-44c0-94a2-5bf1fbe05219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:07:03.524+08:00
