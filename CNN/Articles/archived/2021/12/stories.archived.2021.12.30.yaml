      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac2f9a-21c6-4be9-bba3-2cea48dd31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:53.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you throw in a state mandate that everyone has to follow,
        it''s not up to them, it''s not up to the team, it''s really a state mandate,"
        said Irving of the juggling act he and the Nets now face.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e0b62a-2c43-4f41-8b50-e5350dc3b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.376+08:00
      'mgnl:createdBy': 'kristel'
