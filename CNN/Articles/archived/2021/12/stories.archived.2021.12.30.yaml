  'Amanda-Gorman-new-poem':
    'author': 'Scottie Andrew, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-30T12:49:32.105+08:00
    'imagesource': 'jcr:577c31f7-dc32-4868-8c2b-22b8e8f772e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0834c9b-6e5e-4d64-a4c9-d7949c95847c'
    'lead': 'Poet Amanda Gorman has released a new work, just in time for the year''s
      end. And like her most famous poem, ''The Hill We Climb,'' her latest aims to
      uplift its listeners during a challenging time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T12:51:50.703+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:53:27.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:19.844+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amanda Gorman releases a brand new poem — ''New Day''s Lyric'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f86198-253b-43c9-bf8b-9a2c8136c4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:51:50.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Poet Amanda Gorman has released a
        new work, just in time for the year''s end. And like her most famous poem,
        ''The Hill We Climb,'' her latest aims to uplift its listeners during a challenging
        time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658c609-ce31-4c85-a4af-32a0f2bc185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:51:50.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman, the 23-year-old who recited the aforementioned poem at President
        Joe Biden''s inauguration, partnered with Instagram on her new composition,
        "New Day''s Lyric." She said she wrote the poem to "celebrate the new year
        and honor the hurt &amp; the humanity of the last one."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997829c-a9b2-4a74-9937-a62a5b0948e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:51:50.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram <a href="https://www.instagram.com/p/CYEpCgxBTAf/" target="_blank">shared</a>
        a video of Gorman reciting the poem inside an empty theater.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b4ae54-037b-461d-a786-fadf3958f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:51:50.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This hope is our door, our portal," Gorman recited in the first
        minute of the two-and-a-half minute composition. "Even if we never get back
        to normal, someday we can venture beyond it, to leave the known and take the
        first steps. So let us not return to what was normal, but reach toward what
        is next."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c57736-4e8a-42d4-9747-1a9552bdf635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:51:50.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To "pay [her] words forward," Gorman said in an Instagram post that
        she''s raising funds for the International Rescue Committee, an organization
        that aids people affected by humanitarian crises, including the Covid-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f50c1-4cb1-43f0-bbb3-58b48fad9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:51:50.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Vanity Fair ahead of the poem''s release, Gorman
        said her newest poem was partly inspired by the stories of grief and perseverance
        she''s seen shared on social media, so it was fitting, she said, that she
        published it on such a platform, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b3b46-4745-4262-8226-6b3427405acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:51:50.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in December, Gorman -- who became the first national youth
        poet laureate in 2017 -- published the poetry collection "Call Us What We
        Carry," which has appeared on the New York Times Best Sellers list for two
        weeks. And after her star turn at the inauguration in January, she wrote and
        performed a poem for the Super Bowl the following month, titled "Chorus of
        the Captains."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd76d4-7339-46cd-976d-51cb742a8df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:51:50.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read on for Gorman''s full poem, transcribed by Instagram:</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d7d29c-95b1-40ce-9a33-e9da613c1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:51:50.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:27.175+08:00
