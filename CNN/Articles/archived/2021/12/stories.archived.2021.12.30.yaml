      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) –</strong> Private
        hospitals may push through with the so-called "PhilHealth holiday" in February
        2022, the president of one hospital group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec59f8a-e6d4-4563-a807-d39c35b5ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:08:04.424+08:00
