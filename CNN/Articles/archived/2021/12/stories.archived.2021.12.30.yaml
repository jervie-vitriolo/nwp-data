  'China-Xian-lockdown-chips-Samsung-Micron':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-30T17:43:31.752+08:00
    'imagesource': 'jcr:3a0515dd-3f5c-48ad-9ef4-139d571ddfa7'
