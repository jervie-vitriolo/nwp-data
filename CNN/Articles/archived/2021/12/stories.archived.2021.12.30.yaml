    'jcr:uuid': '0224df4b-c2fa-4d3c-ae18-0b2f2d6fc01f'
    'lead': 'Two of the world''s biggest chipmakers are warning that COVID-19 outbreaks
      and stringent lockdowns in a major Chinese industrial hub are hampering their
      operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T17:50:03.918+08:00
