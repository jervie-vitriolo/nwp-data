      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft aims to end the Korean War, which broke out on June 25,
        1950, when North Korean forces stormed across the 38th parallel dividing North
        and South Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404107a0-aa96-4c1c-852c-bdd2483b2774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:56:04.401+08:00
