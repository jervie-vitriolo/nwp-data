      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Cantopop star and prominent Hong Kong
        pro-democracy activist Denise Ho was arrested at her home on Wednesday morning
        by the city''s national security police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7772d6-0833-4b5e-830c-01dda0408758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a1e557-3b02-4cd9-8f67-52541c201d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was one of six people arrested in an early morning operation,
        all linked to online media organization Stand News. Police later confirmed
        at a news conference that a seventh person had been arrested. They have been
        accused by police of "conspiracy to publish seditious material," a colonial-era
        crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434853ed-2e66-42b9-91a6-6543ed912a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e3c4c-02f8-4240-99dc-4f204a7e9dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho, a former Stand News board member, was born in Hong Kong but
        grew up in Canada. She found fame in the early 2000s with a string of hit
        albums, before later building a successful career as an actress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b35d42-37d6-459d-a7c2-fbb077d31392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4450c64-e81c-4924-bd17-50555d9fab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later became an international face of Hong Hong''s pro-democracy
        movement, appearing before both the United Nations and the United States Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db58b0fa-c5ae-4ec3-98e5-48d274cb816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a64d7-63d2-4460-a860-6d8fa6170f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police spent more than two hours at Ho''s home Wednesday, according
        to her assistant, who asked not to be named. Officers seized phones and computers,
        as well as Ho''s identification card and passport. She was then taken to a
        police station, according to a post on Ho''s verified Facebook page.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2181d678-7711-451c-8ef7-78fa0f8ab12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d171f7-ad63-413b-8a04-ca380dc057bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, some 200 police officers raided the Stand News
        offices and seized journalistic materials, according to the Hong Kong government
        and the Hong Kong Journalists Association -- raising further concerns about
        diminishing press freedoms following the imposition of a sweeping National
        Security Law on the city in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9fe09a-c5d2-49d6-ae1c-996b7f7fbf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66edd11-8c20-411e-9e31-d18cea25c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has repeatedly denied criticism that the
        law -- which criminalizes acts of secession, subversion, terrorism, and collusion
        with foreign forces -- has stifled freedoms, claiming instead it has restored
        order in the city after the 2019 protest movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87178843-8b28-4bc3-90f2-9e5ebd0b9c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba1577f-3a29-4e3f-8f4c-6a951d320a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho first took an interest in politics in 2012 after coming out as
        gay, but it was the 2014 student-led Umbrella Movement that saw her take up
        a more prominent role.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e79c849-da9c-412f-86b9-06e9b36e39fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900a7c3-c3b5-458e-93d1-c44abdf3abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the mass pro-democracy demonstrations and sit-ins, Ho took
        to the streets, becoming one of the movement''s most outspoken supporters
        -- and one of the last to be hauled off by police when they cleared the protest
        camps.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d811e-fc10-4c35-8a9e-7fe20235992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807a8be3-ca6e-498e-99ce-6ae744681b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have this younger generation who listens to my music," Ho told
        CNN in 2017. "So I think I have this responsibility to do the right thing,
        and not spread fear by my actions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8bc460-6ab1-4679-980b-62562c251a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348e4ce-d1c1-4cca-aeee-b1e6bf442fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pro-democracy, anti-government protests once again consumed
        Hong Kong in 2019, she continued marching with demonstrators, but also used
        her platform to seek support internationally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e55d3e7-af3c-4dcf-91be-a3522206ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf25f0-525f-44b2-8f84-76f07f13f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2019, she spoke before the UN Human Rights Council in Geneva,
        urging the organization to "protect the people of Hong Kong" and remove China
        from the council. She argued China had reneged on the commitments it made
        when it took control of Hong Kong in 1997, echoing the concerns of millions
        of Hong Kongers protesting at the time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd1fb1-8851-4dbd-86e9-ef8767ab23fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388caf7-045c-4881-b10c-d7af375c2cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the UN address, Chinese diplomats repeatedly interrupted,
        accusing her of violating the UN constitution and of "baselessly" attacking
        Hong Kong''s "one country, two systems" model of governance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f1fec0-06e0-4cc4-90af-492f0109e3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddbca82-21c5-4ceb-92f2-207307820de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her activism has also drawn other repercussions over the years --
        including being blacklisted and censored in mainland China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f82b3c6-4990-4620-ad2d-6ae2222a5240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab0d2a1-2848-42f3-9a23-095fe24064d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media has attacked Ho as "Hong Kong poison" in previous
        years. In 2016, amid criticism of Ho from Beijing, luxury brand Lancome canceled
        a promotional concert featuring the star, citing "safety reasons."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1967a-11a6-4828-9230-5deb022c2465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:03:55.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:20.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/29/asia/denise-ho-wan-see-arrest-hong-kong-intl-hnk/index.html"><em>"Hong
        Kong pop star Denise Ho arrested by national security police"&nbsp;</em></a></p>'
