      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again called on leaders of rich nations and vaccine manufacturers
        to work together to reach 70% vaccination coverage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db23f5f-4a03-4769-9c46-fb57c9d51d89'
      'mgnl:activationStatus': true
