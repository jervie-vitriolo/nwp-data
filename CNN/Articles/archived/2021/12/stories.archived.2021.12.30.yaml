      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> As
        predicted by experts, COVID-19 cases in the country spiked again on Thursday
        with 1,623 new infections, the Department of Health''s latest bulletin showed.</p>'
    '11':
