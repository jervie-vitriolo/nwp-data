      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equal to a fifth of the country’s projected economic output measured
        in terms of gross domestic product, the administration said the over ₱5-trillion
        spending program lays down the groundwork for economic rebound while living
        with the coronavirus including the occurrence of more transmissible variants
        like Omicron, and helping typhoon victims pick up the pieces.</p>'
