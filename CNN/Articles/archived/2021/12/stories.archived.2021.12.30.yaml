      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40388c9f-725f-457f-9770-f5aa2c4f627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:53.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t put too much pressure on them, they didn''t put too much
        pressure on me and we just respected each other''s boundaries along with everyone
        else on the team and now we''re here and they were able to just be supportive
        of just allowing me to be available for the road games.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae2309-3455-4a45-b3be-504133f82290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:53.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734f6d8-83f6-44d3-b973-da73eaf584af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the goal once the state mandate came in, it didn''t work
        in October but now that we''re here I''m praying that it works."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da4a5f-e61e-424d-8fc4-b16d7186cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32a6f1-2813-482d-89f7-6d5d0433e55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving previously defended his decision to not get vaccinated in
        October, saying in an Instagram Live video that "nobody should be forced to
        do anything with their bodies," adding that his decision was not politically
        motivated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8540f-0f4d-4ecf-93fd-d6773a74fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52797b-0b6a-4a5f-9f50-e1f201f5462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving, though, may have to wait a while before making his first
        appearance of the season.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615fbc4-7d73-4484-852a-83e23557ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:53.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee452ba5-f286-4e0a-ae48-5c0eb491d602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:53.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets have three straight home games ahead of them beginning
        on Thursday against Philadelphia. Irving''s first appearance could come on
        January 5 when the Nets travel to Indiana to face the Pacers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73cc991-287c-4e26-93ed-b9437b4ffae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:53.906+08:00
