    'template': '1'
    'title': 'Infected traveler to face charges for skipping quarantine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080165b-4402-4214-9606-de708c7ff3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:03:22.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong>&nbsp;&nbsp;Charges
        are already being prepared against a coronavirus-positive woman who recently
        returned home from the United States but skipped quarantine protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4606ab-e8bf-449c-8ed5-107a19cc1000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:03:22.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442be1b2-ad15-46d4-9f1e-8df28d872667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:03:22.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we speak...the BOQ [Bureau of Quarantine] and even the DILG
        [Department of the Interior and Local Government], they are filing cases,"
        Tourism Secretary Bernadette Romulo Puyat told CNN Philippines'' News Night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad39b6-7023-4cab-b9f0-a1ea9be272f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:03:22.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d6923b-7b88-4cef-b34b-7b1ee0cbc995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:03:22.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman later on infected other people. Puyat said one of the
        traveler''s friends had at least 23 secondary contacts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ab1e0-6c33-4180-99f2-c551fa6b74af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:03:22.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f408e-28a9-4d71-bffc-c7661958473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:03:22.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman also claimed to have "connections" - explaining how she
        was able to skip the quarantine. But the woman''s friends themselves squealed
        on her, according to Puyat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db188c39-7fc9-404d-b4d3-ef76f50c2290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:03:22.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36b21c-0dfb-4fec-803a-473a34d0932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:03:22.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we inquired with the said hotel, the hotel said that she was
        in isolation. But the friends signed an affidavit saying that she indeed was
        with them the day after she arrived and we even have CCTV cameras," Puyat
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9691d88-e59c-4da5-9cd7-138eddc2523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:03:22.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a541ca-8026-43a5-94ac-c10ba6d22925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T20:03:22.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This person not only went to Poblacion, but also went to other
        parties," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
