      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A content moderator for TikTok is suing
        the social media platform after she says she developed psychological trauma
        as a result of her job, which she alleges required her to review videos featuring
        graphic violence, conspiracy theories and other disturbing imagery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26d154-a2b9-44b4-89ab-425f198922d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a5be0-d28d-491e-a404-b9447f5e5edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candie Frazier, a Las Vegas-based contractor for TikTok parent company
        ByteDance, alleges that she and other content moderators often spend 12-hour
        days reviewing disturbing content. She claims that TikTok and ByteDance fail
        to provide adequate protections and psychological support for content moderators,
        according to the complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92144925-5d1f-4c03-a0a1-3a65e58a6d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6847a83-4e53-4424-988a-48aa88fff6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plaintiff Frazier views videos of the genocide in Myanmar, mass
        shootings, children being raped, and animals being mutilated," the complaint
        states. "As a result of constant and unmitigated exposure to highly toxic
        and extremely disturbing images at the workplace, Ms. Frazier has developed
        and suffers from significant psychological trauma including anxiety, depression,
        and posttraumatic stress disorder."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b30079-6330-42c9-acc6-9767d78241ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554852dc-74ac-46a4-8ea8-96f9ea56e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed class action lawsuit, filed last week in federal court
        in California is likely to heighten the scrutiny of problematic content and
        moderation practices at TikTok. The short video-based platform had previously
        flown under the radar compared to larger rivals such as Facebook and YouTube,
        but has gained attention in recent months from critics and lawmakers after
        exploding in popularity, especially among young people, during the pandemic.
        The company said in September that it had reached 1 billion monthly users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19876287-d8d5-492d-924a-565a9519557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.711+08:00
      'mgnl:createdBy': 'bamba'
