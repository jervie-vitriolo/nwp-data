      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated against Covid-19, Irving had been away from the team
        after Nets General Manager Sean Marks announced in October he wouldn''t be
        allowed to play or practice "until he is eligible to be a full participant."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea40d0-00a8-4ce9-a68b-9fc95ddd2885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.373+08:00
