      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of patients requested that we defer it because they said
        they will be affected and they want to be prepared so that when the PhilHealth
        holiday comes, they will be able to schedule their procedures," De Grano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85faa7aa-a663-4021-845d-c2eecef85272'
      'mgnl:activationStatus': true
