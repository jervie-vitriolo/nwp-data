      'mgnl:type': 'text'
      'text': '<p>The independent OCTA Research <a href="https://cnnphilippines.com/news/2021/12/30/OCTA-PH-new-COVID-19-cases-Dec-30.html?%3F%3F">earlier
        predicted</a> that new cases for Thursday could reach between 1,600 to 2,000.</p>'
