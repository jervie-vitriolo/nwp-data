      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not gonna lie, it has been relatively tough to watch from the sideline
        with everything going on in the world," Irving told reporters on Wednesday.
        "I know everybody is feeling it [Covid-19].</p>'
