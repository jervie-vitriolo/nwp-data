    'template': '1'
    'title': 'Looking for a financial New Year''s resolution? These ideas may help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b6d2fe-604c-47c8-acd3-34f7aa3170d8'
      'mgnl:activationStatus': true
