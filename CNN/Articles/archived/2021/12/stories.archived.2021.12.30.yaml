      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the World Health Organization standards, the ideal positivity
        rate is below 5% and must be maintained for at least 14 days for countries
        or regions to reopen.</p>'
