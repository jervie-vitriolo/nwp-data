      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> – For
        the entire January next year, the public can visit the newly renovated Manila
        Zoo free of charge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8905be39-3e51-4e6b-a4e7-8321e179b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T22:06:24.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno made the announcement on Thursday during
        the soft opening of the refurbished tourist attraction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b888a84-a5c3-44f2-808c-0f0933c26189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T22:06:24.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Habang ginagawa po ‘yung ordinansa kung magkano ang bayarin sa
        entrance, one-month free ang Manila Zoo the entire January,” he told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1b17f-0a01-41c5-bc8b-589bd8f66832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T22:06:24.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While the ordinance on the entrance fee is being crafted,
        there will be free admission to the Manila Zoo for the entire January.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a135f03-9a08-45c4-87ac-5b6832db8741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T22:06:24.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent overcrowding, Moreno said there will be limited capacity,
        the details of which officials have yet to announce.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcfdcb6-b99b-4565-bd06-0706f9fe66a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T22:06:24.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renovated zoo, which first opened in 1959, features elevated
        viewing decks and pathways, an animal museum, botanical and butterfly gardens,
        and a separate area for endemic animals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23459df3-c408-4f98-a50d-cafffe04c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T22:06:24.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other amenities include restrooms with stalls for persons with disabilities,
        drinking fountains, souvenir shops, food stalls, and a new parking area.</p>'
  'setting-positive-outlook-for-2022':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
