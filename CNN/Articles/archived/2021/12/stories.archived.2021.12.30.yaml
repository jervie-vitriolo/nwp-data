      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to sit down and really evaluate things and see it from their
        perspective. I really empathized and I understood their choice to say if you
        are not going to be fully vaccinated, then you can''t be a full participant.</p>'
