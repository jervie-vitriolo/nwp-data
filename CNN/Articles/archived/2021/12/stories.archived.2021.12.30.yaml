      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new reported cases today, 1,582 occurred in the past two
        weeks from Dec. 17 to 30. The top regions with the most cases in the last
        14 days were National Capital Region with 1,063 cases, Calabarzon with 173
        cases, and Central Luzon with 101 cases.</p>'
