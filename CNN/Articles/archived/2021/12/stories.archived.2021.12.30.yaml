      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Department of Tourism, we have to wait for the explanation
        of the hotel to see what penalty we can give, it could be as bad as suspension
        of their accreditation, which means they have to close," Puyat said.</p>'
    '19':
