      'jcr:uuid': '634b2feb-e7ba-47ac-a6cf-836956101dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:15:19.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At other times Jane testified that the law enforcement notes from
        those interviews were inaccurate, inconsistent with her timeline and not an
