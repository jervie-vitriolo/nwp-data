    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST: PH''s medical textile center fully operational by April 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2edf2e-e608-48aa-bc74-f4505de83d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:43:22.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:52:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — The
        country''s medical textile center is seen to boost the industry as all test
        methods will be fully operational by April next year, a government official
        said Thursday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d7c595-f65f-4a58-b906-3cf5a40911cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:43:22.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:52:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science and Technology Undersecretary Rowena Guevara said the Philippine
        Textile Research Institute (PTRI) Medical Textile Testing Center—which had
        a soft launch earlier this week—can test personal protective equipment (PPE)
        such as face masks, respirators, and gowns used in the health care and hygiene
        sectors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ba73f-1a30-4051-8481-b562dc615fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:43:22.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:52:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara said local manufacturers of PPEs were forced to send their
        samples to other countries for testing as the country had yet to establish
        its own facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e33847-6419-4160-8b56-290e047555f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:43:22.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:52:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan na ito na ang magiging sentro para sa pagsusuri ng quality
        medical textile sa ating bansa," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c3f37-af8c-4632-b081-0b6968d5bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:43:22.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:52:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is expected to be the center in evaluating quality
        medical textiles in our country.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4477b-7537-442f-8499-ff265e8e7b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:43:22.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:52:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the DOST said the facility will "fill the gap
        of rapid and affordable local testing of textiles..."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5899e0b8-6f0e-4cbf-a255-d133e39b9c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:43:22.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:52:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initiative further aims to prepare the country for healthcare
        emergencies in the future by strengthening national technical capabilities
        to support our health sector and aid in the development and innovation efforts
        to meet the demands for personal protective clothing," it said.</p>'
  'infected-traveler-charges-skipping-quaratine':
