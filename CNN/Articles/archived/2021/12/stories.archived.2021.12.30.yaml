      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded four imported Omicron cases. <a href="https://www.cnnphilippines.com/news/2021/12/29/Hospital-COVID-19-cases-holiday-Christmas.html">Health
        experts</a> have expressed concern over a possible spike in the country’s
        COVID-19 infections following the entry of the variant as Filipinos celebrate
        the Christmas season.</p>'
