      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus reiterated his call for a more equitable distribution
        of COVID-19 vaccines as the coronavirus puts the unvaccinated more at risk
        of dying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6688b-7744-4706-8fe0-43cab38cdf8c'
