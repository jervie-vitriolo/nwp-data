      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Battered, we come to better.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d806665-538b-4237-9aec-5e97d0997d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:51:50.705+08:00
      'mgnl:createdBy': 'catherine'
