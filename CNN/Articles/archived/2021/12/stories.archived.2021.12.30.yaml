      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Kyrie Irving says he''s "Incredibly grateful
        just to be back in the building" as he spoke to the media for the first time
        since it was announced he would rejoin the Brooklyn Nets after a mix of Covid-19
        issues and injuries depleted the NBA team''s roster, resulting in three postponements
        of their games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e7191-db36-4c0d-9f0f-f73bd08d7ed6'
