      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb5244-745a-49c1-a980-a766a061e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.375+08:00
