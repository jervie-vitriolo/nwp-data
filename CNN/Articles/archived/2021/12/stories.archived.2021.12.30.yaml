      'Xian']
    'template': '1'
    'title': 'China''s Xi''an lockdown hits some of the world''s largest chipmakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d99b96-ddce-4f85-96ec-2105508da56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two of the world''s biggest chipmakers
        are warning that Covid-19 outbreaks and stringent lockdowns in a major Chinese
        industrial hub are hampering their operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32d2b7-9a68-454c-9903-cd64dcf1ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59cc7b-0b14-42a5-a91b-ab364d0edc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung and Micron said this week that they''ve had to adjust operations
        in the northwestern city of Xi''an, which is experiencing one of China''s
        worst community outbreaks of the coronavirus pandemic. Authorities have responded
        by enacting sweeping measures with an intensity and on a scale rarely seen
        since Wuhan, the pandemic''s original epicenter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d7f4a-f6aa-43d5-8fcc-49b4985f2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841279ba-6871-4bfe-bbbf-34a8ab3e08c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any slowdown in output from the city risks worsening the global
        chip shortage, an ongoing crisis that has limited the supply of everything
        from iPhones to new cars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f22d7a9-bb6e-4d39-9e85-1f818a9f36a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36f6db3-f88f-45b9-9325-9e0e5d0a5c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung said Wednesday that it had to "temporarily adjust operations"
        in Xi''an. The South Korean giant added that protecting its workers in the
        city remains its "top priority," and that it plans to take "all necessary
        measures, including leveraging our global manufacturing network, to ensure
        that our customers are not affected."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebcc396-e37a-48de-b24a-84ec7cb12be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ae4b6-cb52-40d9-8b4f-b0e2fb887cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has invested more than $10 billion in Xi''an, and employs
        more than 3,300 people there. According to the Korea Economic Daily, output
        in the city accounts for over 40% of Samsung''s total global production of
        NAND memory chips, a product found in smartphones, tablets and hard drives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b1f370-8dd3-410e-970a-b89c565158f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1aa714-a532-4aad-bb60-169f15828561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung declined to comment when asked by CNN Business for more
        information about how production in the city was being affected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37470d6-0a74-44d4-aaa6-ac99fc8a5cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81208336-0f5d-4ab4-b1b6-5d24a99e7150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American chipmaker Micron also said Wednesday that Xi''an''s lockdown
        could impact the production of its DRAM memory chips, which are used in computers,
        as the company has had to reduce its workforce at the site.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95baee93-4217-4b39-a0e6-8a10830576d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a47b2d-ac47-4105-b1e4-eeff349bce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micron added that it is tapping its "global supply chain, including
        our subcontractor partners," to meet customer demand, but warned that "there
        may be some near-term delays as we activate our network."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a3a38a-a3a9-420d-bf71-60d623412766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f129e4-9fe3-4f33-b319-6ebfc9c41476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New or more stringent restrictions impacting our operations in
        Xi''an may be increasingly difficult to mitigate," the company said. It stressed
        that safety of its team in the city is its "top priority", and it is taking
        measures ranging from physical distancing to on-site testing to minimize the
        risk of virus transmission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceed665-c09c-4049-afb3-bc0bc8326985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a6ddd-6319-4dc8-98de-67f016369a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''an, an ancient city in Shaanxi province, has reported 1,117
        total cases in the latest outbreak. It rolled out city-wide testing and placed
        its 13 million residents under a strict lockdown last week, closing schools,
        public venues and transportation. The lockdown is China''s largest since Wuhan,
        which sealed off 11 million people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623dfb14-8b4e-4bde-aba3-08c0621bf9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T17:50:03.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:52:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca6ba9-465b-48b2-94a0-7f88273ec0c4'
