      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if knew the consequences of not being vaccinated, Irving said
        he did, but he hadn''t been "prepared for them, by no stretch of the imagination."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76462fe2-76dc-4620-b3d0-13f7c26fa5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:53.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688463f1-25fa-46d2-a052-1986698d86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:17:17.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:53.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming into the season, I had my thought process of being able
        to be a full-time teammate and just go out and have fun and provide a great
        brand of basketball out there," added Irving.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e10d2af-ae4b-412e-af35-14ed4da04b03'
      'mgnl:activationStatus': true
