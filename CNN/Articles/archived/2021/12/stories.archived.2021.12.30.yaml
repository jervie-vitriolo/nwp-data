      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f4def-d078-4c99-9d83-20ef94a66db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Candle In The Wind" was originally written in memory of Marilyn
        Monroe, but was widely taken up and played as a memorial to the princess,
        who had been a friend of John.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf44aa-74e3-4e76-8791-795fd1717767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T19:19:10.843+08:00
      'mgnl:createdBy': 'kristel'
