      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting married, moving in together or just want to handle money
        decisions better with your partner? Since money can be such a tough topic
        for couples -- explosive even -- here are some good ground rules and practices
        you may want to follow to keep the peace at home when it comes to your family
        budget.</p>'
    '35':
