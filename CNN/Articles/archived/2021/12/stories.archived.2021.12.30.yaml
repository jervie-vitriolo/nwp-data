      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States supplied about 90% of the troops who were sent
        to aid South Korea, spending around $67 billion on the war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4b894-7c09-4ef3-ace6-68fe02694785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:56:04.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:39.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An armistice signed on July 27, 1953, stopped the conflict, but
        the war never officially ended because there was no peace treaty.</p>'
    '17':
