      'mgnl:lastActivated': 2023-01-24T21:53:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After months of relative public silence,
        former first lady Melania Trump before Christmas emerged from private life
        to announce a new project: A piece of artwork, a <a href="https://melaniatrump.com/nft"
        target="_blank">watercolor closeup of her eyes</a>, in the form of a <a href="https://www.cnn.com/2021/12/16/politics/melania-trump-nft/index.html"
        target="_blank">non-fungible token (NFT)</a>&nbsp;was now available for purchase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2e2f4-da52-4a83-a36e-110a2b338465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an unusual move for <a href="https://www.cnn.com/2021/10/02/politics/takeaways-melania-trump-stephanie-grisham/index.html"
        target="_blank">any former first lady</a>, to delve into the world of blockchain
        sales, but Trump has never been a predictable nor typical political spouse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8974cf8-14ec-40e0-8dd7-e7c764a23165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud to announce my new NFT endeavor, which embodies my passion
        for the arts, and will support my ongoing commitment to children through my
        Be Best initiative," said Trump in a statement released via her social media
        platforms and on her website. Trump has since posted on her Twitter account
        17 times about the endeavor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474d058-028f-4556-b34d-04eec4f628db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her NFT, entitled "Melania''s Vision," and drawn by French artist
        Marc-Antoine Coulon, is available through December 31 through the cryptocurrency
        Solana, at a cost of approximately $175 — depending on the market — and has
        an authenticated identity via blockchain. The sales could be incredibly lucrative
        for Trump, one of several celebrities — including Paris Hilton, Shawn Mendes,
        Tom Brady, Kate Moss and Grimes — who have recently dipped into the NFT market
        and emerged hundreds of thousands, if not millions, of dollars richer. Fans
        are often enticed by the opportunity to own a unique digital piece of memorabilia
        or original artwork.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381321a0-7e83-42df-9cae-b82affaa2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s NFT also comes with an audio clip of her saying: "My vision
        is: Look forward with inspiration, strength and courage."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e287bc8-c070-4ec4-a7e1-248227618c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this new technology-based initiative, we will provide children
        computer science skills, including programming and software development, to
        thrive after they age out of the foster care community," added Trump in Thursday''s
        statement, noting not every dollar of profit is intended solely for her, yet
        neglecting to clarify how, when and to what extent the charitable component
        will be a part of the process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e10fb4b-7b26-4988-8799-8f3cc714866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coulon, the artist, had perhaps been filled in on details the public
        has not, writing on his Instagram page: "The project has been clearly defined
        and its objectives and the charities involved are very much in line with the
        spirit in which the project was motivated." A spokesperson for Coulon did
        not return a request for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa1fb1-861f-48b0-b490-aa7c69fd5b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s statement said "a portion of the proceeds" will go to children
        aging out of the foster care system, but no specifics on what that portion
        is were provided. Several attempts by CNN to reach Trump''s spokesperson for
        clarity on these components of the NFT went unanswered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17d191-ec8f-45a2-a5fc-ceaf030127a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m confused by it. It''s very random as a project and seems tone
        deaf to release online artwork of yourself for $150," said a former White
        House official who worked with Melania Trump on several of her East Wing initiatives,
        and one of several acquaintances or former Trump staff who spoke with CNN
        on condition of anonymity to maintain personal relationships. "The timing
        seems odd too -- Covid and natural disasters are impacting the country, and
        many people are struggling financially."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38228824-2e5b-4428-a5e5-7bd4d5651cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who embraces a wealthy lifestyle, has not indicated publicly,
        or privately to those who spoke to CNN, that she is in any financial need.
        "With Melania''s personal wealth, I certainly hope the ''portion of proceeds''
        going to help kids is significant," said another person who worked with her
        for several years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf46a16e-47c9-40eb-b765-1974e7a25e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Why now?''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a137f-cd26-4323-9787-243292b569c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she left Washington in January, Trump re-embraced her <a href="https://www.cnn.com/2021/09/05/politics/melania-trump-out-of-the-public-eye-2024/index.html"
        target="_blank">fondness for a low-profile life</a>, retreating to Palm Beach,
        where she now resides full-time at Mar-a-Lago. For several months after her
        <a href="https://www.cnn.com/2021/02/12/politics/melania-trump-mar-a-lago-impeachment/index.html"
        target="_blank">departure from the White House</a>, Trump <a href="https://www.cnn.com/2021/01/27/politics/melania-trump-post-white-house/index.html"
        target="_blank">did not appear publicly</a>, nor did she establish a course
        of directives for her Be Best initiative.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e050c720-536a-4e90-982c-97990291b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last spring, she has tweeted sporadically, mostly images and
        memories from her time as first lady; in September she tweeted just twice,
        and nothing in October.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cce42c-e061-43f5-8baa-d0c0b6c43a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in November, on the heels of her first public remarks at
        an event put on by the Log Cabin Republicans — held downstairs from her private
        quarters at Mar-a-Lago in the club''s ballroom — Trump seemed to get a fresh
        yen for the spotlight.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b93f0c-4b94-4325-b586-7077fbf5e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like all of the sudden she remembered she liked when people
        were noticing her," said another Trump acquaintance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df5eaa0-83a1-44da-8f5d-7d4659dca392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, Trump was honored with the group''s Spirit of Lincoln
        Award and made brief acceptance remarks at a black-tie dinner attended by
        invited guests and her husband, former President Donald Trump.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07638b2-21ae-4b9a-8f7b-11a12e06fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the former first lady has ramped up her social media
        output, tweeting regularly on topics both national (a tribute to the anniversary
        of Pearl Harbor), and local (sending prayers to those in Kentucky following
        the deadly tornadoes). She tweeted photographs of a Thanksgiving visit to
        a Florida children''s foster care center, and this month, photos of herself,
        dressed in nautical stripes, on a Coast Guard vessel wishing a special holiday
        message to service members.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc92ae8-45de-43a1-a76f-817e10aff9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the announcement of the NFT, and a barrage of retweets
        of subsequent press stories about her new moneymaking venture.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3979d554-ed98-4775-9033-737af9809044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why now?" asks the acquaintance, who suggests the lure of attention
        may be tied to Trump''s desire to re-establish her brand. "To some degree
        she thinks she''s an influencer. This is a way to stay relevant. If you think
        his fans love President Trump, they worship Melania. There is nothing she
        can do or say that they won''t support."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531f1f15-c699-47de-886f-6d0ef321195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More NFTs are coming</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca718edf-d8a6-4526-ab96-4747e8671506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second NFT piece will likely be on offer next month, a preview
        of which is scheduled for January 4, with a live date of January 11, according
        to information on Trump''s website, MelaniaTrump.com. The website describes
        part of the impetus for releasing the first NFT was her "personal journey"
        from Slovenia to the White House.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229bb47b-ae97-414c-a9ef-15bea49fc362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beauty and hardships of individuals, majestic landscapes and
        profound architecture have entered her lens and remain in her heart," says
        the description.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c04adaa-6eee-415f-927a-4ab19d3cb71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear who is advising Trump on her decision to enter the
        NFT market, but the former White House official suggests this is Trump''s
        way of "trying to look busy," something the former first lady has not particularly
        portrayed to the public since leaving the White House.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686998a4-f3b2-4f21-a811-1a30cb9c38f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not exactly using her platform for larger global or domestic
        impact," this person said. "This is ostensibly a quick moneymaker. It''s a
        classic Trump move, using their brand and their supporters to cash in."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35deda-69e3-495c-bb08-764c762f7a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, most modern first ladies establish foundations or organizations
        — generally not-for-profit — that further the initiatives they began during
        their White House tenures.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba428a-a7fc-46e8-9b36-a968c1f430fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Laura Bush, that has come partly in the form of continuing her
        work helping Afghan women, as well as supporting America''s libraries and
        educational reading programs. Michelle Obama has several official endeavors
        that push her work supporting girls and education, college attendance and
        voting rights.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca02ff5-f1af-43cb-9be6-edc6cc1a200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said she is continuing her Be Best cause, but there has
        been no official output of events or dedicated objectives.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a93d3-511a-4d37-84eb-69ac13ccbd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Donald Trump''s crypto flip-flop</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea336b99-2f2a-4eeb-a6d2-f429d954b28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As first lady, Trump prided herself on not always aligning her East
        Wing messaging with that of the West Wing, which could at times publicly place
        her views in stark opposition to those of the President. Her former spokeswoman,
        Stephanie Grisham, told CNN several times that the former first lady did what
        she chose to do when she chose to do it and acted "independently" of her husband.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6530165-6d27-4808-a754-2050200e1750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s delving into the world of NFT appears another example of
        her inattention to the former President''s public comments, flying in the
        face of his recent takes on cryptocurrency, which he publicly bashed during
        two separate interviews with Fox Business.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a0689b-a26c-40c8-a7f6-4dd35a3c11a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptocurrency, Donald Trump said in June, is a "scam against the
        dollar," and he questioned the veracity of the rising trend.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13e199-eb99-44b5-9334-7194426680f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The currency of this world should be the dollar," said Trump, adding,
        "I think they should regulate them very, very high."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3849ad9e-eee3-4507-a783-580505d60287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August he doubled down on that dislike, saying cryptocurrencies
        are "potentially a disaster waiting to happen," and that he has "not been
        a big fan."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a79e8d-3234-4e8f-8e95-df22ccc61105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his wife''s new website, from which people may click their
        way to a cyber-purchase of her water-colored eyeballs, includes an entire
        page dedicated to explaining the complex world of NFTs, blockchain and cryptocurrency.
        It even includes a link to a suggested "digital wallet" platform from which
        customers can use Solana cryptocurrency to purchase Trump''s limited release
        NFT.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d138d81-ad4b-4b2f-b45c-13cc32d82d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after "Melania''s Vision" was revealed, Donald Trump seemed
        to have fresh clarity on crypto.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d0ac0-20ee-47f3-af18-ec342968a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations to my wife, Melania," he said via a statement released
        to the public from his office. "The launch of Melania''s new NFT business
        epitomizes our American Spirit of ingenuity, creativity, and entrepreneurship.
        By leveraging blockchain technology, MelaniaTrump.com will provide Melania''s
        fans, connoisseurs of the arts, and the public at large the ability to collect
        rare and limited edition pieces while benefiting children in the foster care
        community."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631c97d-7b33-43c6-b052-ec3f9d8db55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked Trump''s spokeswoman if the statement meant Trump has
        changed his mind about viewing cryptocurrency as a "scam" now that his wife
        is involved with NFTs, but did not receive a response.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ed484-8876-48c9-aea8-6260ae8a3179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:59:58.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/29/politics/melania-trump-steps-back-into-the-public-eye/index.html"
        target="_blank">Melania Trump steps back into the public eye</a>."</em></p>'
  'Duterte-worried-Omicron-2022-budget':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-30T15:09:00.000+08:00
    'imagesource': 'jcr:d27f7d27-e513-4c8d-8947-9ba41a5f5044'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2410976f-d5e2-473e-80b6-38ad3d460208'
    'lead': 'While the Omicron variant threatens the country, President Rodrigo Duterte
      has admitted he is worried that there would not be enough "elbow room" in the
      2022 national budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T15:09:34.282+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:53:12.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:23.495+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['president-rodrigo-duterte', '2022-national-budget', 'omicron-variant',
      'covid-19']
    'stories': ['a50829be-1c18-4bf5-9680-958a0d5f341f']
    'template': '1'
    'title': 'Duterte ''worried'' about Omicron impact on 2022 budget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f4bbc-e1fa-4cd7-a3d0-045bb6a92a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:09:34.282+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> While
        the Omicron variant threatens the country, President Rodrigo Duterte has admitted
        he is worried that there would not be enough "elbow room" in the 2022 national
        budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e1275-4404-4848-9823-9687af2d3dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:09:34.282+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was anxious about how the looming spread may "intrude"
        the spending plan, which is centered on COVID-19 response and recovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda025c0-6145-4846-8bff-b0aab72e0721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:09:34.282+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Takot ako [sa] Omicron because pumuputok na sa lahat ng bayan sa
        buong mundo. Hindi naman ito, I think, fatal mutant, but ang takot ko ''yung
        resources naman ng government," he said on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342cf8a-79b6-47e2-9cc3-08e10864be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:09:34.282+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Omicron scares me because it''s spreading across the
        world. I don''t think it''s a fatal mutant, but I''m worried about its effect
        on the resources of the government.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d23d7-b762-4b9e-97f0-7023958d4bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:09:34.282+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are hit with the transmission of the character of this mutant,
        we will have the same problem. I am just giving you what is bothering me,"
        Duterte added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9533fc1e-a2c4-49c7-949c-0ed41f88f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:09:34.283+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was afraid it would translate into "government [pouring]
        again resources due to the resurgence of COVID-19 [in] another form."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6373b19-0e73-41a8-a7ac-a0939aebbd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:09:34.283+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a matter of predicting how many will die, but rather,
        preparing for how many people will be affected by this mutant. Eh, kung nakakahawa,
        maski bakunado ka na (Eh, it''s transmissible even if you are already vaccinated),
        I really do not know. I just hope that we will cope up if ever," Duterte said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3c861-26aa-4999-972c-0a35044bc0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:09:34.283+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has so far detected four Omicron cases, with
        the fourth case having&nbsp;<a href="https://cnnphilippines.com/news/2021/12/29/DOH-22-close-contacts-Omicron-case.html">22
        close contacts</a>&nbsp;identified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb9a8fb-92aa-491b-b9d3-42ef4cade7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:09:34.283+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mawawalan ng elbow room itong budget na ito (There would be no
        elbow room in the budget) to respond to the challenge of a new variant of
        COVID-19, So, it is what''s worrying me. Otherwise, okay naman (we have no
        problem)," Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375f0c5-f513-455a-983f-7894b0fac10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:09:34.283+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' outstanding debt slightly dipped to <a href="https://cnnphilippines.com/business/2021/12/29/PH-debt-end-November-2021.html">₱11.93
        trillion</a> in November. A chunk of these loans was incurred amid the ongoing
        health crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fefa33-102c-424f-9f4c-df35a1262e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:09:34.283+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only months left in office, Duterte called on Congress to pass
        laws "that will be needed to cope up with this new problem looming in the
        horizon."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a0f9b2-36bc-4a6f-98da-a2e05b476846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:09:34.283+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President signed into law the ₱5.024-trillion 2022 budget on
        Thursday. The amount is the largest in the country''s history.</p>'
  'new-species-2021':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-30T15:07:22.233+08:00
    'imagesource': 'jcr:3df2d684-d55b-4b57-b5fd-728e6428f881'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02733746-ba8e-4826-9f7f-aeae6b499ad7'
    'lead': 'Shrimplike creatures, an extinct dinosaur called the "hell heron" and
      colorful beetles are among the 552 new species described this year by scientists
      at the Natural History Museum in London.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T15:11:02.341+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:53:12.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:23.675+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['animals', 'plants', 'new-species', 'science']
    'template': '1'
    'title': 'More than 500 new species, including colorful beetles and a ''hell heron,''
      discovered in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62b6add-a7fc-40bc-902f-f226130206f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Shrimplike creatures, an extinct dinosaur
        called the "hell heron" and colorful beetles are among the 552 new species
        described this year by scientists at the Natural History Museum in London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b21be-72f6-4316-8fcf-ccaecba93258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were largely restricted from traveling to international
        field sites or visiting other museum collections due to the pandemic, but
        they persevered to reveal a wealth of species new to science, both living
        and extinct. The museum, which holds 80 million specimens in its collections,
        has a staff of 300 scientists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f092fc7-1b40-409e-87cd-753274d3d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaur discoveries included <a href="http://www.cnn.com/2021/09/29/world/spinosaurid-dinosaurs-isle-of-wight-scn/index.html"
        target="_blank">giant carnivorous predators called spinosaurs</a>, armed with
        crocodile-like skulls that helped them hunt down prey in the water as well
        as on land on the Isle of Wight 125 million years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c3f9e7-f468-4b5c-8e3e-fb573a78e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of the two spinosaurids was named Ceratosuchops inferodios,
        which means "horned crocodile-faced hell heron." In life, the dinosaur sported
        horns and bumps across its brow region. The spinosaurid also likely hunted
        in a way similar to herons, which can catch prey in the water as well as on
        land.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37abf63-b76a-4c2c-9967-100f32c11785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second spinosaurid is Riparovenator milnerae, or "Milner''s
        riverbank hunter." Both predators likely reached about 29.5 feet (9 meters)
        in length and had skulls measuring 3.2 feet (1 meter) long. Spinosaurid fossils
        have been uncovered around the world, but they may have evolved in Europe
        before migrating to other areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d77b371-44cd-406a-8dfc-e3dd40649803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decades-old fossil from the Isle of Wight, often called the United
        Kingdom''s dinosaur capital, also led to the discovery of Brighstoneus simmondsi,
        an <a href="http://www.cnn.com/2021/11/10/world/new-dinosaur-species-brighstoneus-study-scn/index.html"
        target="_blank">iguanodontian with an unusual snout</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0659366-abe2-4546-a90e-f76ec9eef8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossils finds elsewhere revealed the earliest ankylosaur from Africa,
        a Chinese sauropod and the <a href="http://www.cnn.com/2021/10/05/europe/pendraig-milnerae-dinosaur-wales-scn/index.html"
        target="_blank">oldest carnivorous dinosaur to be found in the UK</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494bd678-0384-4464-908c-cbdc7bb744de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a fantastic year for the description of new dinosaurs,
        especially from the UK," said Susannah Maidment, a senior researcher in paleobiology
        at the Natural History Museum, in a release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965ba44-e307-406f-9458-2f57544bc527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These specimens are parts of a vast palaeobiological jigsaw puzzle
        that allows us to understand environments of the past and how they changed
        over time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ed9a8-81cf-4e54-b2da-0719f318b394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other ancient creature discoveries in 2021 included spiders trapped
        in amber, a plant-eating crocodile relative and a "Jurassic mouse" that once
        ran between the feet of dinosaurs 166 million years ago in what is now Scotland.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3329d09-a195-465c-aafc-d1725824792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All creatures great and small</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2625b27-ca0a-4eb8-8ca3-8e36feb11aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth is home to a vast array of small shrimplike crustaceans called
        copepods. They are found across the globe, from mountain lakes to ocean trenches,
        and scientists discovered 291 new species of copepods in 2021.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61146760-6666-4e30-b959-98f73569f6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these creatures are tiny, they are a vital source of food
        for fish and krill and critical to Earth''s carbon cycle and ecology. A collection
        spanning six decades, created by French marine zoologist Françoise Monniot
        and her late husband, marine biologist Claude Monniot, provided the basis
        for the perfect pandemic project.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df02a1-e5b7-4ca7-83b4-81b6899d06bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Copepods are not only free-living but many are parasites, and they
        can be found living in virtually every other major animal group," said Geoff
        Boxshall, merit researcher in the museum''s department of life sciences, in
        a statement. "Completing the series of papers became my lockdown project when
        I was unable to enter the Museum."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb913646-3827-43b5-833a-f9310d23d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to wasps, moths, crabs and flies, researchers also found
        90 new species of beetles, including shiny purple and green ones from India
        and a large-jawed species from the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c279399-c13d-4922-be37-82fab8f5b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And scientists finally solved the mystery of a bush cricket from
        Southeast Asia. They first heard its unusual, beautiful song in 1990, but
        didn''t connect the two until now.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3c7be4-ba6c-4f1a-9d3b-99ffe033fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are five new species of plants from eastern Africa, called
        jewelweeds or touch-me-nots. These plants typically have pink or white blossoms,
        but some have begun to produce red flowers to make themselves more visible
        to birds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964d89d9-6998-49b0-bae5-abddec3e0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists also determined 10 new reptiles and amphibians, including
        a snake called Joseph''s racer. A <a href="https://www.nhm.ac.uk/press-office/press-releases/new-species-of-snake-described-with-the-help-of-a-185-year-old-p.html"
        target="_blank">185-year-old painting</a>&nbsp;helped researchers describe
        the species.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f237fb-0fe6-4a61-9a8b-840b7fc65155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, some of the species discovered are also likely extinct,
        highlighting the importance of recognizing and understanding every creature
        on our planet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c454f2b-1b1c-4fd7-abe9-3eae7fdc3f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:11:02.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:12.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/29/world/2021-new-species-scn/index.html"
        target="_blank">More than 500 new species, including colorful beetles and
        a ''hell heron,'' discovered in 2021</a>."</em></p>'
  'jordan-lawmakers-womens-rights':
    'author': 'Celine Alkhaldi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-30T15:12:03.707+08:00
    'imagesource': 'jcr:1699466a-0043-4aa6-adcf-4ba1e78faa16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbe40158-447a-4dcb-b293-b411b17e0600'
    'lead': 'Chaos erupted in Jordan''s Parliament on Tuesday, with lawmakers throwing
      punches at each other after a discussion on a constitutional amendment that
      would afford greater rights to women got heated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T15:15:25.837+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:53:11.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:23.858+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Jordan', 'womens-rights']
    'template': '1'
    'title': 'Jordanian lawmakers trade punches in Parliament amid heated discussion
      on women''s rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59e674d-1152-4f4a-90f8-aa7326e4af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:25.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:11.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chaos erupted in Jordan''s Parliament on
        Tuesday, with lawmakers throwing punches at each other after a discussion
        on a constitutional amendment that would afford greater rights to women got
        heated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068e382-6d36-42f9-a454-4bab4d175d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:25.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the event shows a handful of lawmakers in a physical altercation,
        fighting and hurling threats and insults at each other. Even the speaker of
        Parliament resorted to angry outbursts to manage the commotion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32270b18-0776-4bfb-8060-c7593d427e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:25.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight broke out between conservative lawmakers Hassan Riati
        and Shadi Udwan after insults were exchanged and blasphemous remarks were
        made, according a source who saw events unfold first-hand. Several other MPs
        subsequently got caught up in the pushing and shoving.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840599f5-7a72-48c2-a931-0461738970ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:25.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fracas unfolded as lawmakers were preparing to debate a change
        to the constitution to address Jordanian citizens in both the feminine and
        masculine tense. Jordanian women currently enjoy equal rights with respect
        to their entitlement to health care, education, political participation and
        employment, but are not afforded the same rights when it comes to nationality
        and citizenship as men. For example, women cannot pass on their nationality
        to children or spouses — but men can.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25fd1a3-d649-433f-8703-79f9456b0362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:25.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:11.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed amendment, part of a series of changes backed by <a
        href="https://www.cnn.com/videos/tv/2021/07/25/exp-gps-0725-king-abdullah-biden-middle-east.cnn"
        target="_blank">King Abdullah II</a>&nbsp;aimed at modernizing Jordan, was
        met with fierce opposition from conservative parliamentarians who view the
        change with disdain. One of those parliamentarians, Mohammad Al Fayez, said
        the proposed changes were ultimately "against morality and motherhood."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c04e444-608e-4c8d-95f2-1cb024ffb079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:25.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliamentary proceedings were stopped after several lawmakers began
        yelling at lawmaker Abdulmunim Oddat, who was trying to defend the amendment
        by arguing it adds no new provisions to the constitution and was only meant
        to create "linguistic equality."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c529e3-f9b5-4ad5-807d-9a53d19f1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:25.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reem Abu Hassan, an attorney who served on a royal committee tasked
        with modernizing the constitution, told CNN that the language in the current
        constitution reflects the norms of written Arabic in the 1950s, when groups
        of people were referred to by masculine terms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c884bb-ebb0-4202-9995-451dfbe989b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:25.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:11.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that it was time that the constitution of the country
        should refer to a woman in a very clear manner," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f5d27-15e4-4e1d-a635-c7878754e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:25.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:11.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Hassan explained that while some lawmakers fear the amendment
        will override the terms of inheritance or citizenship law, the main objective
        of the amendment is to ensure that women have a more active role in public
        life. Inheritance laws in the country, which are based on Sharia law, often
        sees a man''s share double that of a woman''s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b7e50-4a38-4cd2-aeeb-c02bae85f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:25.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:11.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender equality is a contentious topic among social conservatives
        in Jordan, who have long resisted granting equal rights to women.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1f10d-c038-4092-aa49-cd024ce7738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:25.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salma Nims, secretary-general of the Jordanian National Commission
        for Women, told CNN that Jordan''s extreme right-wing and Islamic movements
        equate the fight for women''s equality as a stain on women''s morality and
        open the door to further freedoms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1cd25e-0c85-4258-b9d4-85f5bbac8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:25.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To them, equality of women means women will get to enjoy freedom
        over their bodies, and that changes the morality of society and the unity
        of the family," Nims said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f413d-2d1a-4d4a-a0ad-656cf4b54514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:25.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time the women''s movement gets closer to achieving something,
        closer to living in dignity in this country there is a fear coming from the
        patriarchal system that this will mean a change in the power relations within
        society," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec831c-8fb6-4d83-b569-fb709ab6dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:25.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/29/middleeast/jordan-parliament-fight-intl/index.html"
        target="_blank">Jordanian lawmakers trade punches in Parliament amid heated
        discussion on women''s rights</a>."</em></p>'
