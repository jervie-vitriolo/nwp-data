      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This only attests that if you are vaccinated, your body can still
        respond and protect you against severe infection," he pointed out.</p>'
    '11':
