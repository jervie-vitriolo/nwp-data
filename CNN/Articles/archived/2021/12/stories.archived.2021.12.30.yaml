      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total case count, 11,772 are active cases broken down into
        5,737 with mild symptoms, 3,315 with moderate symptoms, 1,771 in severe condition,
        577 with no symptoms, and 372 critical patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
