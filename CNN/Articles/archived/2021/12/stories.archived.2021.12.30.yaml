    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695aa23e-48c6-4fe9-a1ca-5cfbe36315a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frazier is not a TikTok or ByteDance employee; rather, she works
        for a Canadian company called Telus International, which contracts out content
        moderation workers to TikTok and other social media platforms. But Frazier
        alleges in the suit that her work is dictated and supervised by TikTok and
        ByteDance. A spokesperson for Telus, which is not named as a party in the
        lawsuit, said that Frazier had never previously raised concerns about her
        work and "her allegations are entirely inconsistent with our policies and
        practices."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc3ddb-fd3d-4360-97a5-6c6a95f343c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2604d92b-cd62-4253-8429-35eb8a86f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a robust resiliency and mental health program in place
        to support all our team members, as well as a comprehensive benefits program
        for access to personal health and well-being services," the Telus spokesperson
        said. "Our team members can elevate questions and concerns about any aspect
        of their job through several internal channels, all of which the company takes
        very seriously."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4755bbe7-c430-443e-b7e7-efb93cca4b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9984b9-2f8f-47d4-98fb-a252af2663b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook faced a similar lawsuit in 2018 from a content moderator
        who said she developed PTSD after being exposed to content featuring rape,
        suicide and violence on the job. Among the criticisms Facebook faced for its
        content moderation practices was that moderation contractors did not reap
        the same benefits as corporate employees, despite being tasked with such a
        taxing job. The social media giant ultimately agreed to a $52 million class
        action settlement, which involved payments and funding for mental health treatment
        for content moderators, as well as workplace changes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac95bc90-4f4b-4cce-84cc-0cadca5c3910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b857795-70d7-4bc1-820c-fd54bb73820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A TikTok executive testified on Capitol Hill for the first time
        in October and acknowledged the need to increase protections for young users
        on the platform. "We''re seeking to earn trust through a higher level of action,
        transparency and accountability, as well as the humility, to learn and improve,"
        TikTok VP and head of public policy Michael Beckerman told a Senate subcommittee.
        But Frazier''s lawsuit may point to the challenges of improving such protections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd87ece-ff78-44f3-9ce4-9ef75e8f69fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac0105d-5328-4d2c-a8d5-db4c77adc340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint alleges that problematic content is only reviewed
        by moderators after it is uploaded to the platform if a user reports it. Because
        of the volume of content they are tasked with, moderators have only 25 seconds
        to review each video and view "three to ten videos at the same time," it states.
        (TikTok did not immediately respond to a request for comment regarding these
        allegations.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65caf63b-3a26-4ed5-bebf-eda8b2f10641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef7d9d-d2dd-40b0-8ffa-ec7d52513bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These videos include animal cruelty, torture, suicides, child abuse,
        murder, beheadings, and other graphic content," according to the complaint.
        "The videos are each sent to two content moderators, who review the videos
        and determine if the video should remain on the platform, be removed from
        the platform, or have its audio muted."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a9e05-9c23-49db-ae3f-0ed883c11dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b6f4f-4140-4347-ae01-8e4b7255d4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theo Bertram, then-TikTok''s director of public policy for Europe,
        the Middle East and Africa, told British lawmakers in September 2020 that
        the company had 10,000 people working on its "trust and safety" team worldwide.
        TikTok earlier this year also launched an automated moderation system to scan
        and remove videos that violate its policies "upon upload," although the feature
        is only available for certain content categories.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d94fc6-3241-4192-b9e9-f4a72fb32e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c47240-9ade-4e84-8047-f87e04b1a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system handles "content categories where our technology has
        the highest degree of accuracy, starting with violations of our policies on
        minor safety, adult nudity and sexual activities, violent and graphic content,
        and illegal activities and regulated goods," a July blog post from TikTok''s
        Head of US Safety, Eric Han, reads. "We hope this update also supports resiliency
        within our Safety team by reducing the volume of distressing videos moderators
        view and enabling them to spend more time in highly contextual and nuanced
        areas."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35941aff-8962-4986-9cec-ecc9488bca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c3b9d1-110d-44ba-9dbf-03379c6442a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok says that 93% of the violating videos removed between April
        and June 2021 were done so within 24 hours of being posted — the majority
        of which had zero views and were flagged by its automated system rather than
        being reported by a user, according to a Community Guidelines Enforcement
        Report released in October. (TikTok did not comment on Frazier''s allegation
        that content moderators only review videos after they are reported by a user.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31169cbc-15de-4413-b73e-6290f13b1cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a4f8a3-bd84-472e-a234-94d52c055a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frazier also alleges that content moderators are required to sign
        non-disclosure agreements which "exacerbate the harm" caused by the work,
        according to the complaint. The practice of requiring workers to sign non-disclosure
        agreements has come under fire in the technology industry recently amid employee
        disputes at Pinterest, Apple and other big tech firms. TikTok did not immediately
        respond to a request for comment regarding its NDA practices.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f73bd-2398-4b46-9595-eef994e5879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e2184-0c8a-4109-b69e-53b392d7f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lawsuit, Frazier seeks to have TikTok pay damages (in an
        amount that would be determined later) to herself and other content moderators,
        and to develop a "medical monitoring fund" to pay for screening, diagnosis
        and treatment of psychological issues for such workers, according to the complaint.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe2d94-5cfe-4df0-a75d-a9c4f043d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/29/tech/tiktok-lawsuit-content-moderator/index.html">TikTok
        sued by content moderator who claims she developed PTSD from reviewing disturbing
        content.</a>"</em></p>'
  'Ghislaine-Maxwell-sex-trafficking-guilty-verdict-Jeffrey-Epstein':
    'author': 'Lauren del Valle, Steve Almasy and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-30T06:18:15.130+08:00
    'imagesource': 'jcr:822e55ef-6ef0-491c-8b7e-8b077c2869aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ff0ce8d-dee8-4a7f-a074-20c999123c25'
    'lead': 'A jury found Ghislaine Maxwell guilty on five of six counts related to
      her role in Jeffrey Epstein''s sexual abuse of minor girls between 1994 and
      2004.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T06:20:11.530+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:53:44.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:08.269+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jury finds Ghislaine Maxwell guilty of sex trafficking a minor for Jeffrey
      Epstein and four other charges'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bec7d1-fe88-4bac-8bae-a128d920bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:38:39.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A jury in a New York federal court has
        found Ghislaine Maxwell guilty on five of six counts related to her role in
        Jeffrey Epstein''s sexual abuse of minor girls between 1994 and 2004.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a709f-967a-414c-8cc2-4c8fb60c4d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:38:39.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, 60, was found guilty of five federal charges: sex trafficking
        of a minor, transporting a minor with the intent to engage in criminal sexual
        activity and three related counts of conspiracy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b790d-50b5-4991-a32d-bf10ce0eba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:38:39.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was acquitted on the charge of enticing a minor to travel to
        engage in illegal sex acts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe053b4-c40b-458b-b38e-167700bef95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:38:39.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell faces up to 65 years in prison.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e2281-c1de-4f51-8b7a-c71d456a95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:38:39.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The road to justice has been far too long. But, today, justice
        has been done," US Attorney Damian Williams said in a statement. "I want to
        commend the bravery of the girls — now grown women — who stepped out of the
        shadows and into the courtroom. Their courage and willingness to face their
        abuser made this case, and today''s result, possible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e27542-8b51-43d2-a80a-3a08234ed152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:38:39.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury, which was made up of six women and six men deliberated
        for about 40 hours, across parts of six days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b0f06f-8943-4948-bbb9-bb3c3677616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:38:39.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury''s decision represents a concluding chapter in a disturbing
        saga of abuse that stretches nearly three decades.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba040dc2-8f63-4a01-b255-38e37c97654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:38:39.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors argued Maxwell and Epstein conspired to set up a scheme
        to lure young girls into sexual relationships with Epstein from 1994 to 2004
        in New York, Florida, New Mexico and the US Virgin Islands. Four women testified
        during the trial that Epstein abused them and that Maxwell facilitated the
        abuse and sometimes participated in it as well.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a6b7b-3dd4-4164-b977-673a68d7652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:38:39.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her defense, meanwhile, said she was a "scapegoat" for Epstein''s
        actions and attacked the memories and motivations of the women who say they
        were sexually abused.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d303fc-699c-411e-8286-9820511d3c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:38:39.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, which began November 29, alternated between disturbing
        testimony from sexual abuse victims and illuminating testimony about some
        of Epstein''s connections to high-profile figures such as Donald Trump, Bill
        Clinton and Prince Andrew. None are alleged to have committed wrongdoing in
        relation to the ongoing trial.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c8432-7c62-4646-afc0-f7c7bd684291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:38:39.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, who pleaded guilty in 2008 to state prostitution charges,
        was indicted on federal sex trafficking charges in July 2019 but died by suicide
        in prison a month later. Maxwell, his confidante and former girlfriend, was
        arrested a year afterward and has been held in jail since.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0340c4-e61c-42e4-a881-92a9b1a819ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:38:39.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial took place in federal court in Manhattan, which prohibits
        the use of cameras.</p>'
  'US-CDC-isolation-guidance-Omicron-COVID-19':
    'author': 'Holly Yan and Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-30T06:28:03.948+08:00
    'imagesource': 'jcr:b94508e4-c57c-4c64-a42d-95669668b6da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '017dfae7-4cd1-4e98-93fe-85b5114a8e11'
    'lead': 'Sweeping new COVID-19 isolation and quarantine guidelines were spurred
      by scientific research and what Americans would likely tolerate, the director
      of the US Centers for Disease Control and Prevention says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T06:30:04.703+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:53:43.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:09.111+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CDC director explains new COVID-19 guidance as the US heads into a harrowing
      phase of the pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ddba8f-fab6-42b5-b2b9-cf5997ed7d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sweeping new COVID-19 isolation and quarantine
        guidelines were spurred by scientific research and what Americans would likely
        tolerate, the director of the US Centers for Disease Control and Prevention
        said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8c678-038f-46b3-b255-ed3912efdf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They come as doctors expect the holiday coronavirus surge, driven
        by the highly contagious Omicron variant, to get worse following New Year''s
        Eve. The average number of daily US Covid-19 cases on Tuesday reached 265,427
        -- a new pandemic high, according to data from Johns Hopkins University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43909bb7-4ee8-4702-a7b5-f16dd3a30911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In guidance issued this week, the CDC said:</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a066f38-1826-496a-a975-f8b3eaf6af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Anyone who tests positive for Covid-19, regardless of vaccination
        status, can stop isolating after five days if they don''t have symptoms or
        if their "symptoms are resolving" -- as long as they also wear a mask around
        others for the next five days. (Previously, the CDC recommended anyone with
        Covid-19 isolate for 10 days.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b06745-c826-4859-9027-efbdc015616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Recently fully vaccinated or boosted people who were exposed to
        someone with Covid-19 don''t need to quarantine, as long as they don''t get
        symptoms. (But they should wear a mask around others for 10 days and try to
        get tested five days after exposure.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b6077-d5bd-46ab-98e3-c17e874c5b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Unvaccinated people and those who got shots some time ago and
        were exposed to someone with Covid-19 need to quarantine for five days after
        exposure. This covers people who got their last dose of the Pfizer or Moderna
        vaccine more than six months ago and haven''t been boosted; or got just one
        shot of the Johnson &amp; Johnson vaccine more than two months ago and haven''t
        been boosted. (Everyone in this category, too, should try to get tested five
        days after exposure and wear a mask around others for the next five days.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671f90a-febe-486e-b343-0b614872cf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have asked why the CDC reduced isolation times for some people
        with Covid-19 -- but didn''t recommend taking a test to confirm whether they
        were still infected. PCR and antigen tests aren''t always good indicators
        of whether someone is still contagious, CDC Director Dr. Rochelle Walensky
        told news outlets Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e5226-503e-4804-b2e0-33a36a41d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do know is that the PCR test after infection can be positive
        for up to 12 weeks, so that is not going to be helpful. You''re not going
        to be transmitting during all of that period of time," Walensky told NBC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b667bc2-8927-4a26-8185-b429d94ea825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So then the question is, well why not do an antigen test at five
        days? We do know some people at five days will be negative and still be able
        to transmit. We also know that some people will be positive and still be able
        to transmit," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03434675-175d-4394-8fa9-4b21e00e817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that antigen test was actually not authorized for this purpose,
        and its information will not be useful. Regardless of what the antigen test
        said, we would say you still need to wear your mask for five days."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b65cc94-ab5e-4a8d-9824-021f2431c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why shorten isolation times?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f67e0a-8bfd-4034-b320-65673baa80a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research, combined with some people''s reluctance to isolate
        for 10 days if infected, spurred some of the latest guidance, Walensky told
        CNN Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dd1f84-20aa-454b-b3da-3ef37d796351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the most amount of transmission occurs in those one
        to two days before you develop symptoms (to) those two to three days after
        you develop symptoms," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc554d20-b32b-47aa-b95d-8d84d03e0c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you map that out, those five days account for somewhere
        between 85% to 90% of all transmission that occurs."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc5556-ee3b-4955-b1be-208a29c88c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for those who test positive but have no symptoms or dwindling
        symptoms at Day 5, "we shortened the time to encourage people to do the right
        thing," Walensky told CBS on Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20d441-e156-4924-97d2-8ba4b296471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want them out and about when they are maximally infectious."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee33f0f-be8b-40fb-bbd3-b0e1e6cfbc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why must health care workers test out of isolation but not others?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7081f-ce08-4852-b8a5-c504a9c02032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some hospitals get overwhelmed during the Omicron variant surge,
        the CDC issued emergency guidance for health care workers last week saying:</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93806337-42ac-419a-94fe-74c6191737b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Those with Covid-19 who are asymptomatic can return to work after
        seven days with a negative test. And that isolation time can be cut further
        if there are staffing shortages.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01125d48-d87f-480c-8e58-b978333f7153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Health care workers who have received all recommended Covid-19
        vaccine doses, including a booster, do not need to quarantine at home following
        high-risk exposures.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89d1dc-88a6-4079-99c9-7a9a21f852a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why infected health care workers should get tested before
        going back to work -- but other infected Americans don''t have to -- Walensky
        said infection control recommendations in health care settings are "always
        more stringent" than for the general public.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7058cfa2-2734-41a3-8dce-6b40363c63a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision had nothing to do with shortages of rapid antigen tests,
        she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc6b50-b8d0-4efb-903b-00f4cc88dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wouldn''t change our guidance based on the result of that rapid
        test," Walensky told CNN. "And you know that it didn''t have anything to do
        with any shortage at all because we recommend rapid tests for those in quarantine."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178e302d-d09d-468b-b1e3-bf54b8d0d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN medical analyst Dr. Jonathan Reiner said the CDC''s explanation
        is confusing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbebe14-fa3d-48c4-bb0d-02be344f27db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While PCR tests can sometimes "detect the virus when a person is
        no longer infectious," antigen tests are more likely to turn up positive only
        when a person is actively contagious, Reiner told CNN on Wednesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a54b1-a2bc-443c-84a0-172cec16e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I don''t understand is why a test which has a very, very low
        false positivity rate ... why this would not be a useful tool not to for telling
        people at Day 5 when they can go back to work," Reiner said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6d17b0-52b8-46f7-b886-a03845c48fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Covid-19 record set as schools plan to reopen</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152e48d-097a-4da9-9caf-b1d9c64ce606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide coronavirus case spike comes just as millions of
        children are getting ready to go back to school next week and as pediatric
        Covid-19 hospitalizations have risen.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39e1a5-5d9d-4499-876d-75c385af2244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatrician Dr. Peter Hotez said he thinks some schools in areas
        of very high transmission should delay a return to in-person learning.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ca3b0-4562-4d0e-90d8-c42e5e2fd701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t do it now," Hotez said Tuesday night. "You have got
        a screaming level of transmission in the Northeast, in New York City and Washington,
        DC. Trying to open schools at this point, it''s hard to imagine how things
        will go well."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c2a3a-d294-456f-b1a6-cfae952c2f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US Department of Education is urging school districts to
        take safety measures to ensure classrooms remain open for in-person learning
        in the second half of the school year, according to a new resource guide addressed
        to school leaders and obtained Monday by CNN.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ae4ee-dcb2-4196-8f59-0d1221238ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is incredibly important that all schools work to remain open
        for in-person learning five days a week, especially in light of the Omicron
        variant," the guide said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d90d4-3320-41a5-b2eb-5363e859f097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a recent onslaught of Covid-19 cases in New York City, the
        nation''s largest public school system will reopen as planned next Monday,
        Mayor Bill de Blasio said. The city''s public schools will give a week''s
        worth of at-home tests to students who test positive so they can monitor their
        condition and return as soon as it''s safe, he said Tuesday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f346c1-9fda-41ae-a95b-942770e2da16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Child hospitalizations creep toward pandemic peak</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632e8e3-d48a-40ce-8b78-5a8f58f7da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, an average of 305 children were fighting Covid-19
        in a hospital on any given day during the week that ended Sunday, according
        to data from the CDC and the US Department of Health and Human Services.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd8f5e2-75d2-4cd5-b9f7-e46e6a8490c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a more than 48% increase from the previous week and 10.7%
        lower than the peak average of 342 children who were admitted to hospitals
        with the virus at the end of August and early September.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d1f54e-b2d3-45b4-a508-ddc84395d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While everyone age 5 and older in the US is eligible to get a vaccine,
        about 40% of the total population is not fully vaccinated, putting them at
        a higher risk for Covid-19''s most severe outcomes, including serious illness
        and death.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6712faf-ef92-4787-8205-2d532591a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of children who need medical attention at Children''s
        National Hospital in Washington, DC, has nearly doubled, said Dr. Roberta
        DeBiasi, division chief of infectious diseases at the hospital.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d2a934-a3c4-48ed-a8e0-0d5c7d51bf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital admitted about 20 children at its peak, but that number
        has jumped to between 40 and 50 during the Omicron surge, DeBiasi said. Most
        of the patients are unvaccinated, partially vaccinated or immunocompromised,
        she said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76642826-c1bb-4346-a633-c1def06304c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that is really the big difference, and it''s not because the
        virus is more severe. It''s because the overall infectivity and number of
        cases has really shot up," DeBiasi said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71c7a3-b538-4683-98a8-fd3d22e60f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, hospital staff have been able to keep the mortality rate
        low, she said. "Even our children that are extremely ill, critically ill,
        we''ve gotten very good at taking care of these children."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c963c4b7-f4ac-4aec-bb0f-a1c612d1202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, pediatric hospitalizations increased five-fold
        over a three-week period.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2595d7-3827-4df3-8f65-54fc8662bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the Lurie Children''s Hospital of Chicago, Covid-19 cases
        are roughly three times higher than the hospital''s previous peak in December
        2020. In the past week, hospitalizations are four times higher what the hospital
        typically sees.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431f8c5-05dd-4b7a-95b5-5ee4d997caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, experts are warning the next few weeks will be rough for
        the country.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b3cb19-f1ef-4d56-9618-dd2c0d6d5fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question that January will be filled with a lot of
        short-term challenges -- hospital beds, staffing shortages, tests, shortages
        of almost everything," said Andy Slavitt, former senior adviser to the Biden
        administration''s Covid-19 response team.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c787ade-8a87-4243-8c9f-746a19fd512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tough for the system to handle this many cases at once."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15542728-4301-40e9-87f5-74b45fe3fa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Antigen tests are less sensitive to Omicron, FDA says</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd3637-cbba-44e5-9bf3-12822100e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say at-home antigen tests that turn out to be positive
        are a good sign a person is truly infected. However, rapid tests might not
        pick up the new Omicron variant as well as previous strains, the US Food and
        Drug Administration said Tuesday.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450f326-dca2-4054-84ae-b4c3903c1120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies on antigen tests that used patient samples that had the
        live virus showed that while the tests detect the Omicron variant, they did
        so with less sensitivity, the FDA said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a261e44-63e6-4359-8f6e-9762c13f3353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensitivity measures how often a test can give a positive result
        when someone has the disease.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e3722c-1c98-4953-88ec-30ac9a02fbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More studies on the tests are ongoing, and people should continue
        using them, the FDA said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c2c73-ad9b-44fc-b7bb-76c1e219a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:30:04.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:44.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tests are still worthwhile. Don''t let anybody think that the
        FDA was saying that tests are no longer good," said Dr. Anthony Fauci, director
        National Institute of Allergy and Infectious Diseases. "They say they''re
        less sensitive now. They never were 100% sensitive."</p>'
