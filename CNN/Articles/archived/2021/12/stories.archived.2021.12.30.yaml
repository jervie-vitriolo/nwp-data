    'title': "PH stays under Alert Level 2 until Jan. 15  \n"
    'updated': 2021-12-30T17:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b3c1a-d86b-4613-8462-b95dfa09acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:50.166+08:00
