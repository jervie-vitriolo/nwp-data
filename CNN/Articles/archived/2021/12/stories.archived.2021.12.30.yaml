      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understood their decision and I respected it," said Irving. "I
        really had to sit back and try not to become too emotionally attached to what
        they were deciding to do.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f4192-fce8-42a6-92cf-7daba492e380'
