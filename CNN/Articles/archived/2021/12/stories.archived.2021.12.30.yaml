    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6211c-6150-409f-84e2-242c6b532fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.744+08:00
