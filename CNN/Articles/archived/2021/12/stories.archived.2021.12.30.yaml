      'jcr:uuid': '1b31d83b-7940-44dc-bf3e-fd2b10739bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:52:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong>&nbsp;A
        new year signifies new hope for many Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35edb5c1-bd58-453c-b26e-6fb1a5afdb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:52:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49214cec-fac5-4b9d-92ed-95c281e0728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:52:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a very challenging 2021 for many, a motivational speaker
        tells us how we can start 2022 with a positive outlook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26135c-bf1b-4a03-a55a-18f70f907e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:52:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f4132-5cb5-44ed-8112-503e2f0074ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:52:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surround yourself with positive people. Not positive with COVID,
        but people with positive outlook in life," motivational speaker and author
        Arun Gogna told CNN Philippines'' The Final Word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0917d09f-44d6-42bf-9208-be92375ec7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:52:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d705d-6416-4886-b8ef-8ffbf9110e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:52:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope is contagious, Gogna said. Talk to friends, even virtually,
        and be with them rather than being with negative people, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed9f14-710f-477c-936a-19b34fec47dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:52:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e808b61-281e-4b28-a71e-0e4cf140cb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:52:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surround yourself with the right people… You will not just survive,
        you will thrive," Gogna said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6445f4-580a-4192-a1ec-fc07922aac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:52:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35e1626-3903-41bc-8741-aea0b2108e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:52:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some may feel hopeless, Gogna said "it is okay not to be okay."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53432e40-00fb-4aee-b124-c6074c7e0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:52:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6182e9-f9c9-49a6-9862-9c91422f24eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:52:48.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember your feelings, your emotions are your friends, so listen
        to them. But, also remember that your emotions are never your masters… do
        not allow your feelings of fear, your feelings of depression to overwhelm
        you," he emphasized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11297f37-6c3c-4ca2-b98a-e886402f94fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.870+08:00
