    'jcr:uuid': '62d8c503-2483-4deb-b4b2-423285211408'
    'lead': 'Government agencies are conducting an investigation into an alleged violation
      of quarantine protocol involving a Filipina who arrived from the United States'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T13:01:51.174+08:00
