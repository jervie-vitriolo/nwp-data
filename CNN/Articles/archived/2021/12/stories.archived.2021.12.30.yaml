      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll rose to 51,373 with 133 new fatalities.
        Of the reported deaths, four occurred in December, six in November, 14 in
