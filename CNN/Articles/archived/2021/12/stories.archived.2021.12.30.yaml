      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Jane said</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01341380-93ad-476a-a2e8-7dceabb014e5'
