    'template': '1'
    'title': 'OPINION: ''Don''t Look Up'' makes one critical mistake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98676e6-a9c3-410d-b382-ed5086d7dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.648+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Holly Thomas is a writer and
        editor based in London. She is morning editor at Katie Couric Media. She tweets
        <a href="https://twitter.com/HolstaT?s=20">@HolstaT</a>. The opinions expressed
        in this commentary are solely those of the author. View more <a href="https://edition.cnn.com/opinions">opinion</a>
        on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df99886-88b3-4e43-9be1-435a010151a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.648+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On January 8, 2017, Meryl Streep gave a
        speech at the Golden Globe Awards that, depending on who you ask, either gave
        voice to heartbroken Americans or sorely misjudged voters'' frustrations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5e6318-9e83-480b-bee4-dc97455bf07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.648+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismayed and scared after Donald Trump''s presidential victory,
        Streep rallied her audience of Hollywood A-listers, filmmakers and the foreign
        press, telling them that they belonged to "the most vilified segments in American
        society right now," but if they were kicked out, the public would have "nothing
        to watch but football and mixed martial arts, which are not the arts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5203a42-e9fa-4884-a145-b5723828d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her speech could not have been less persuasive to the demographic
        she seemed most desperate to reach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd354e2-8ffa-449a-ab22-036c2ccf3500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Americans who voted for Trump in 2016 did so because they felt
        forgotten by the political and social establishment, and believed their way
        of life was under threat. It is unlikely that their driving motivations included
        ensuring that celebrities continued to be paid millions of dollars to play
        make-believe. Surrounded by peers who shared her own priorities, Streep''s
        message only emphasized an existing divide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6347f453-1454-4df8-bb2f-b1d9abe850e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly five years after that speech, "Don''t Look Up," Netflix''s
        star-studded disaster satire featuring Streep alongside Leonardo DiCaprio
        and Jennifer Lawrence, spends over two hours making the same mistake. In its
        efforts to champion its cause, the film only alienates those who most need
        to be moved by its message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa27c0-c2e3-4604-99c9-c00df78f6349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie''s heavy-handed premise is that a huge comet is on a collision
        course for Earth, but the corrupt, self-absorbed president (played by Streep)
        and the evil media are choosing to ignore the danger because they believe
        they might be able to profit from it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd7ba1-d236-457f-8a67-8f5814a1a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a climate change metaphor that should be inherently sympathetic.
        Unfortunately, there''s never been a more hostile environment in which to
        use it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8bbe42-8309-4756-aa3f-3084978b8ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As "Don''t Look Up" would have it, the biggest problem facing the
        world is that the gullible public and greedy elites keep refusing to listen
        to the clever scientists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d32c7b-2a9b-41d4-9c9d-83549a6d50c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recent context of vaccine misinformation and billionaires
        making vanity trips to space, it''s a tempting position. The snag is that
        when science becomes politicized —&nbsp;whether by those championing it&nbsp;or
        those denying it — objective truth ceases to wield blanket persuasive power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889a317-d41b-48c2-a745-6cdd01d5288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.649+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As counterintuitive as it may sometimes seem, to win people over,
        science must remain apolitical.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f179dac-6654-4214-bed5-2cbc9876a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.650+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Anthony Fauci, America''s long-suffering infectious disease
        expert. Fauci went to great pains to remain politically neutral while serving
        under Trump because he knew that the appearance of bias would only serve to
        alienate many of the people who desperately needed to heed his advice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c36df6-b167-4579-aeb2-c518f9996f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.650+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Greta Thunberg, who until the 2020 US election relentlessly
        focused on climate action without getting into the muck of left versus right,
        Fauci understands that any political association only serves as a distraction
        from the task at hand.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df07440-aa88-4173-a3d5-649744458d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.650+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Fauci''s words were taken out of context in a GOP ad in mid-October
        2020, he was swift to distance himself. As Fauci''s recommendations for combating
        the coronavirus —&nbsp;such as mask wearing —&nbsp;continued to conflict with
        Trump''s interests.&nbsp;Trump changed tack and began to discredit both Fauci
        and the science he represented. How did he do that? He claimed that Fauci
        —&nbsp;who is not registered with any political party — was a Democrat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451e1a38-f489-4417-ae9d-fb747565d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.650+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This political fracturing was reflected in public acceptance (or
        lack thereof) of the science. By the end of October 2020, according to Pew
        Research Center, Democrats accounted for 76% of those who expressed worry
        about others not using masks, while Republicans accounted for 92% of those
        expressing skepticism or opposition to masks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352bab38-dd46-49fe-b335-e9c00b76f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.650+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a year later, Americans who relied mainly on Trump for their
        COVID-19 information were among the least likely to be vaccinated. Far from
        winning people over to evidence-based precautions, Fauci''s Trump-imposed
        association with the Democrats only served to make him a lightning rod for
        Republican ire.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb452d-00d8-45e7-a532-93937ecc6ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.650+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science is objective. The "math," as "Don''t Look Up" constantly
        puts it, either adds up, or it doesn''t. But as soon as scientific truth becomes
        inherently associated with one political creed, people who have conflicting
        political sympathies will be predisposed to mistrust it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5babba04-ee03-4231-8e76-cd1d99825d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.650+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well-intentioned as the writers and cast of "Don''t Look Up"
        undoubtedly are, the goal of defending scientific fact must be dissociated
        from that of asserting moral superiority. The constant implication that those
        who hesitate to accept fresh evidence —&nbsp;be that of the safety of vaccines&nbsp;or
        the comet''s impact —&nbsp;are stupid, corrupt, and hail from the "wrong"
        side politically, only adds another hurdle for science to overcome.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc5851-fdd1-49b8-bf2b-e9ff0b2c492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.650+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward the end of the movie, as one of the plainly Trumpian rallies
        held by Streep''s character descends into chaos, Jonah Hill —&nbsp;playing
        Streep''s son and chief of staff —&nbsp;shouts "rednecks" over his shoulder
        while making his escape. The intended message —&nbsp;that the "bad" politicians
        who try to fool the public have nothing but contempt for them —&nbsp; is tainted
        by the fact that the "good" guys who made the film don''t seem to think much
        of them either.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2b3d2-8ebb-420d-bf6a-ec6999376365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.651+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The champions of science must always try to leave politics at the
        door. Otherwise, the task is not just convincing people that the comet is
        coming, the planet is rapidly overheating, or the vaccine will protect them.
        It is also forcing huge swathes of the population to accept that a cornerstone
        of their personal ideology is wrong.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa1ca0-4a5c-470c-b4fa-5ea77815d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.651+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when the comet is this close, there just isn''t time for that.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420b10e-4ed4-4f31-8a5e-42861bdec0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T07:50:45.651+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/29/opinions/dont-look-up-critical-mistake-thomas/index.html">''Don''t
        Look Up'' makes one critical mistake</a>"</em></p>'
  'South-Korea-end-of-Korean-War-United-States':
