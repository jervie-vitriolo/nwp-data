    'lead': 'The province of Bohol is set to receive more than ₱90 million in financial
      assistance from the national government, almost two weeks after Typhoon Odette
      ravaged parts of the Visayas and Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T16:07:03.523+08:00
    'mgnl:createdBy': 'lisbet'
