      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On cross-examination, defense attorneys combed through her statements
        to law enforcement since 2019 to try to show inconsistencies with her testimony
        in court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2867d-4772-43bf-8358-a905f64fb54c'
