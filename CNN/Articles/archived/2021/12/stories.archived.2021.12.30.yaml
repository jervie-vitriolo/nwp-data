    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3c8584-cb39-4d7f-8ec2-d5785f6455db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:49:34.267+08:00
