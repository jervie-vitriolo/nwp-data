      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        whole country will remain under Alert Level 2 from Jan. 1 to 15 despite the&nbsp;uptick
        in COVID-19 infections and growing concerns over the Omicron variant in the
        country, the Malacañang announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f635d8e9-e74b-42d6-ae35-ce78e878316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:50.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e567299-76c8-4fcb-bf96-b68ce9c143c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:17:12.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Inter-Agency Task Force on Wednesday, December 29, 2021, approved
        the recommendation to maintain all provinces, highly urbanized cities, and
        independent component cities under Alert Level 2 from January 1, 2022 to January
        15, 2022," said Cabinet Secretary and acting presidential spokesperson Karlo
        Nograles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ea7b7-aba0-4574-b5f8-c424bdd8824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:50.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebfb082-0849-44db-9d1b-f638bdd34415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:50.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no aged-based mobility restriction under Alert Level 2.
        Areas under such status have low cases and decreasing virus transmission,
        or case counts are low but increasing, according to the IATF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1233115-ac01-4ed5-9383-8dc4a30fd482'
