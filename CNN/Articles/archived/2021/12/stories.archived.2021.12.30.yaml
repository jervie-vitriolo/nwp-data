    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt agencies continue probe on alleged quarantine violator '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd13a19-83d9-47c8-8a80-d223b90cd90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:10:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — Government
        agencies are conducting an investigation into an alleged violation of quarantine
        protocol involving a Filipina&nbsp;who arrived from the United States. The
        investigation stemmed from a viral post claiming that the woman paid off a
        local hotel to prematurely break free from her isolation to go to a party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee089ae6-52c7-4170-a9ab-e5c6fa572c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:10:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Thursday assured that they are looking
        into the reported incident and already locating the woman''s close contacts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc99cb-821c-4a06-9c4c-742ac86501af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:10:52.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All agencies involved are currently meeting and we will release
        information once complete," Dr. Beverly Lorraine Ho, director of the Disease
        Prevention and Control and Health Promotion Bureau, told reporters. "Rest
        assured contact tracing has commenced."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699ffde5-5865-4732-b649-f1876a9fac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:10:52.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media sought information from the DOH after a netizen posted
        on Wednesday claiming that a woman illegally left the facility she''s quarantined
        in to party and dine in Makati City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb18d06-094b-4587-904e-f6a78944c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:10:52.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The netizen claimed the woman paid a quarantine facility in an unidentified
        province to lie about the details of her isolation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93a840-65b6-4f49-82f9-db0f8744180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:10:52.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH disclosed that it has received other similar reports and
        warned travelers from abroad who are violating government-set quarantine protocols.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d30e7-4275-4230-864f-a258ed6ffbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:10:52.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is not the time to relax and deliberately put others in danger,"
        the Health department said in a statement. "The entire nation worked so hard
        to keep our cases down... Violators shall be dealt with in accordance with
        the law,"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2373a154-9085-4bc0-baa4-748ba8421ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:10:52.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH urged the public to be careful when attending gatherings,
        especially if such involve individuals who have recent travel history.</p>'
