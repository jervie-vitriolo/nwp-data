    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bdca5e-80b0-462f-9907-5c345807a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:08:04.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to De Grano, PhilHealth is making a "one-sided" offer
        which is not acceptable to most hospitals. This includes the implementation
        of the debit credit payment method (DCPM), which refers to payment of 60%
        of the total applicable healthcare facility receivables, with the remaining
        40% to be disbursed only after the full compliance of these facilities with
        existing claims processing requirements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f18d3-676b-4744-85d5-f9b8c41d5504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:08:04.425+08:00
