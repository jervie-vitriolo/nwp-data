      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He produced and starred in two hit films, "Jungle Cruise" and "Red
        Notice," debuted his biographical sitcom "Young Rock," saw unprecedented sales
        growth with his Teremana tequila, and became the most followed American man
        on Instagram with 285 million followers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90378822-1170-4e41-84a7-d33123bdebbd'
      'mgnl:activationStatus': true
