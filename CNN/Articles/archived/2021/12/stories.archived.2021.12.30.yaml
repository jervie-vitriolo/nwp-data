      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38cc01-aa7a-4278-89d8-ae1326049846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:08:04.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private Hospitals Association of the Philippines Inc. President
        Jose de Grano told CNN Philippines'' <em>The Source</em> on Thursday that
        they had to postpone their planned five-day protest from Jan. 1 to Jan. 5
        to give consideration to patients who are relying heavily on the state health
        insurer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951d5d36-9b89-435e-8371-ac05c05491cc'
      'mgnl:activationStatus': true
