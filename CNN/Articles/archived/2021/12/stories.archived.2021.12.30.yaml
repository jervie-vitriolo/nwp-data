      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people should focus more on what started in their life because
        of this hurdle - like some becoming <em>plantitos/plantitas</em>, others establishing
        their own businesses, or finding new talents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc151d-23d5-4a55-869c-848e3bc82ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:52:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e536b66-a1a0-4d30-8d03-d2c0194e487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:52:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grieving is also normal, but living in grief is not, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b329a9-a212-406c-a086-08981083de5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T23:10:15.870+08:00
