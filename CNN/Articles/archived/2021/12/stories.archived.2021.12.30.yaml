      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb757cf1-7e94-4892-a8cf-88213d7bbcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:42:19.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strive to promote a caring working environment for our employees
        and contractors," the spokesperson said. "Our Safety team partners with third
        party firms on the critical work of helping to protect the TikTok platform
        and community, and we continue to expand on a range of wellness services so
        that moderators feel supported mentally and emotionally."</p>'
