      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the seven-time All-Star guard is only eligible to play
        in road games due to New York City''s vaccine mandate which prohibits him
        from playing at Barclays Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec404eae-d475-4ca0-8cb7-33da64a7ca24'
      'mgnl:activationStatus': true
