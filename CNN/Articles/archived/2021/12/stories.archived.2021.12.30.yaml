      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Withered, we come to weather,</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
