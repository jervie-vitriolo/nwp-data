      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Solante, countries like the United Kingdom, which recorded
        a COVID-19 surge brought by the more transmissible Omicron variant, seem to
        be only having more mild diseases among those who are fully vaccinated.</p>'
    '9':
