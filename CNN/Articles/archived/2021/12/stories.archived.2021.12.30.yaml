    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:18.346+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['president-rodrigo-duterte', 'department-of-migrant-workers-act',
      'signing', 'measure', 'bill', 'law']
    'template': '1'
    'title': 'Duterte signs law creating Department of Migrant Workers'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af535c10-cd3a-4eb4-aa45-c5a6b2498b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T11:08:00.983+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:30.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> President
        Rodrigo Duterte has signed into law a measure creating a department solely
        dedicated to the concerns of Overseas Filipino Workers (OFWs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b30e4-6111-441b-849f-4b40e56260a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T11:42:08.125+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:30.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The establishment of the Department of Migrant Workers happens
        on the celebration of Rizal Day, when we honor not only the exceptional love
        for country of Dr. Jose Rizal, but also the patriotism, excellence, courage
        of our modern-day heroes, including our overseas [Filipinos]," Duterte said
        Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacd856f-ae4f-4e74-a63b-835ca235270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T11:42:08.125+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:30.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certified as an urgent bill last May, Republic Act No. 11641 will
        create the Department of Migrant Workers that, in effect, merges agencies
        that deal with matters affecting OFWs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59283e71-2490-4014-b414-590c4589f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T11:42:08.125+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:30.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration (POEA) will serve
        as its backbone, while the Overseas Workers Welfare Administration (OWWA)
        stands as an attached agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb8c70-82df-4bfa-9960-557680095c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T11:42:08.125+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:30.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers have questioned the necessity of such department,
        in particular, the setup cost of over ₱1.1 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25242e76-ce3f-469f-9a89-d550ae5e9852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T11:42:08.126+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:53:30.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters, however, pointed out that this development will make
        providing assistance to migrant workers easier in part because of the extra
        focus it is bound to allot in handling the needs of this employment sector.</p>'
  'January-2022-restrictions-vaccination-children':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-30T11:10:45.651+08:00
    'imagesource': 'jcr:fa423431-a593-4fdc-bac4-44f3f9ca53ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47d4754e-7ad1-4e57-9e5c-5cc37c167b47'
    'lead': 'OCTA Research fellow Dr. Guido David says the government could opt not
      to raise the alert level in the country if the movement of the unvaccinated
      in public spaces will be limited.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-30T11:15:18.346+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:53:30.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:18.548+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA suggests more restrictions for minors, unvaccinated in January'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2027b0-2a7d-4619-9ca7-fccbdbe2ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T11:15:18.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Independent
        group OCTA Research has recommended imposing more restrictions for minors
        and unvaccinated individuals in January as COVID-19 cases are expected to
        increase further after the holiday break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832441e7-41ac-41eb-8bb9-9828feda74a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T11:15:18.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David on Thursday said the government
        could opt not to raise the alert level in the country if the movement of the
        unvaccinated in public spaces will be limited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaabff6-5c2f-4eca-9648-60665d8a3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T11:15:18.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing we would be recommending, by January 1 there should be
        increased restrictions on minors and the unvaccinated people from going out.
        This is just a safety precaution," he told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b25478-f784-405a-81ec-7d9afcf3fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T11:15:18.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 14 million minors aged 5 to 11 remain unvaccinated against
        COVID-19, while the vaccination of adolescents aged 12 to 17 is ongoing. There
        are also thousands of Filipino adults who remain unprotected, citing fear
        of side effects, doubts on vaccine efficacy, and questionable information
        as reasons why they are opting not to get vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e65da-c1e4-4c80-8e4b-1cdfb640fa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T11:15:18.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said the country may have up to 2,000 new cases on Dec. 30,
        with half of it recorded in Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812507cb-c639-4c4a-9558-224aaa6d8a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T11:15:18.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said that if the current trend continues, number of cases
        could hit "several thousands" nationwide by the first week of 2022. He believes
        the increasing cases may no longer be linked to the holiday gatherings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3303b2-4acb-44b8-82c4-dba3f197c195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T11:15:18.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a pattern actually very similar to what we observed in
        many countries that recently increased significant, increase in cases like
        South Africa, the United Kingdom, and even the United States. So definitely
        those are factors that we should consider regarding the alert level," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c23232-4222-431c-a33b-4fefe4f56967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T11:15:18.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire country is under Alert Level 2 until yearend. The Inter-Agency
        Task Force is set to make the announcement for Jan. 1 to 15 this week.</p>'
