      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also noted that the positivity rate - or percentage of tested
        people with positive results - rose to 6.6% based on 30,933 tests reported
        on Dec. 28.</p>'
    '33':
