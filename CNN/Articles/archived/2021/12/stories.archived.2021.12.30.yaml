      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a pattern that is actually very similar to what we observed
        in many countries that recently had significant increase in cases like South
        Africa and the United Kingdom and even the United States," he said. "So definitely
        those are something you know, those are factors that we should consider regarding
        the alert level."</p>'
