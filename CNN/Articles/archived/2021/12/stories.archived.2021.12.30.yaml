      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dfa838-3fa5-411c-b71c-040ac16dd236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:50.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - also rose to 6.6% based on 30,933 tests reported on Dec. 28. Under
        World Health Organization standards, the ideal positivity rate is below 5%
        and must be maintained for at least 14 days for countries or regions to reopen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a86be-5529-4134-aca7-d04e1a4cc887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:50.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a67559-1491-433a-ba08-7a6fe15e9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T15:15:50.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there are currently four detected cases of Omicron variant
        in the Philippines. The Department of Health (DOH) has identified 22 close
        contacts of the fourth person to test positive for the dreaded variant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55236d5c-1391-4f27-bfc5-c5c0c0e9c66a'
      'mgnl:activationStatus': true
