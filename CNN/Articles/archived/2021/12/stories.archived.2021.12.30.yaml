      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Prof. Guido David earlier told <em>New Day</em>
        that the slight uptick in cases is not just solely caused by holiday gatherings,
        since infections seem to double every two to three days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e0425-2bb8-4ec3-a46c-cb4d7126a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:04:56.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4424b-7541-407f-9eac-57eb3c7c4665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T12:04:56.418+08:00
      'mgnl:createdBy': 'glee'
