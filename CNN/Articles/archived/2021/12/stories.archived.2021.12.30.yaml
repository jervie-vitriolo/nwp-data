      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ce036-c6e7-4df9-b298-ded05adc8612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation has certainly shown lofty ambitions in both fields. Qatar
        Museums -- the state-run organization that oversees many of Qatar''s cultural
        institutions -- has long invested in its collections and museums, and recently
        announced plans to expand its already extensive public art program ahead of
        the 2022 World Cup.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b048ab40-ad98-4911-ba66-04ebe344b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a4664-18ed-4401-8c1a-ab5a17f451f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, it put on Dior''s first exhibition in the Middle East,
        "Christian Dior: Designer of Dreams," which was adapted specifically for the
        region; and a retrospective of the late designer Virgil Abloh, "Virgil Abloh:
        Figures of Speech."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd846fd92-1443-4dc8-9a50-fa80a003e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406353a1-2978-4bd7-a3b5-4b082af77513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the newly opened M7, a self-described startup hub for local
        fashion, design and tech entrepreneurs, aims to nurture local talent by providing
        incubation programs, co-working spaces and more in its 29,000-square meter
        facility.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923a4c2-1260-4645-93da-64e654af0016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c50791c-f9c8-4f73-a9d2-9cfba1ddd3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FTA has done so much for the fashion scene, and now with the
        opening of M7 I think we''ll see an even bigger growth," said Mansour, who
        was an FTA finalist for evening wear in 2019. "We finally have a network system
        to rely on. As a Qatari, I am very proud of what we''ve achieved."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34d882-862b-40b9-b63f-9d248b48fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b918d5f-bdb2-4307-aeb2-e2952c099ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges ahead</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968cc6ae-6a80-4a5b-b17f-a077dae1132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talent isn''t short, but the lack of access to modern infrastructure,
        capital and resources, according to some of the designers interviewed for
        this story, pose unique challenges to domestic production.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8109a1-e1de-4f7a-8c0a-a2068795ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84fce0d-a45e-4046-a8c9-d675583b0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sourcing, in particular, is a big issue, as is finding local manufacturers
        with the know-how and production capabilities to make high-end clothing and
        accessories. Mansour pointed to the relatively "small market" for fabrics
        and materials, while Al Abdulkareem said there''s a lack of options in terms
        of tanneries and leather manufacturers in Kuwait.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dde375-b8e1-4786-9461-a4e7e0379311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58e902-9d03-40a8-80c1-82b10184a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even hybrid systems, like the one Abu Ghazaleh has established for
        Kage, still face difficulties. "We buy our fabrics from Europe and manufacture
        locally, but the road to set that up hasn''t been easy," she said. "Overall,
        the Middle East is still miles behind Asia in terms of high-end production
        capabilities."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd392d-c3f1-48a8-844f-c9685c3bbb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001f1f91-9529-4a62-bb61-63d567120f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tares hopes the FTA might help bring about some change. "I''d like
        for FTA to become a platform designers can turn to from brand inception to
        production," she said. To that end, the non-profit has launched a directory
        earlier this year that includes each country''s fashion resources across the
        entire MENA region. "My ultimate goal," she added, "is for the community to
        function on its own, but with FTA as its anchor."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab5ce9-b889-41a8-a887-b283374d617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fae94b-cfd3-4e49-9838-e3499fb10012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s clear interest for "made and designed in the Middle
        East" among consumers, an entirely self-operating fashion ecosystem may still
        be a ways away. But Abu Ghazaleh believes the sector is moving in the right
        direction.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f9017-a107-42b9-80e7-c0de83381391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842fbab6-f5cc-46b6-8275-eed7d3a00fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look how far we have come in the past 10 years," said Abu Ghazaleh.
        "I think it''s a matter of time."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b843688-9dd3-4c41-958d-a5af2db10ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T00:55:22.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/fashion-designers-in-the-middle-east/index.html">Middle
        Eastern designers are claiming their own space in fashion</a>."</em></p>'
