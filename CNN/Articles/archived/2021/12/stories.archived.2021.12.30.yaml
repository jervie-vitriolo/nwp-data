      'mgnl:lastActivated': 2023-01-24T21:53:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f6bee-16d0-4861-98f8-ceb27833b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 49, with grit, charisma and determination to "deliver the goods,"
        Johnson has segued from professional wrestler to movie star, major entrepreneur
        and someone nearly half of America would like to see as the next president
        of the United States, according to one poll.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa38d3-5deb-49ed-af72-2b6baf91b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af6c08a-8254-416e-92b2-a4e78e1cdc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with Johnson this week about his monumental year. He addressed
        hype around his possible return to the "Fast and Furious" franchise and his
        potential political ambitions. He also offered a glimpse at how he plans to
        top his blockbuster 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b35f3-6788-43c4-9efa-fbcc8ed76b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8058ea2d-cdf6-4177-ba56-30105cbea772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our conversation, which has been lightly edited for flow and clarity,
        follows below.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4c776-b7d6-4e51-9ed7-554118fb8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab64399-4364-4876-bda0-528c08761e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You''ve seen some great successes, any highlights? Reflecting
        back, anything you wish you would have done differently?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db0220c-66de-45e8-87b4-8cb86a963c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c6aef8-de0c-42a7-b65b-f7edbbeb8a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worked hard, had some luck on my side and was able to accomplish
        a few things in 2021. A few highlights that come to mind, one would be completing
        two massive Seven Bucks Productions films, ''Red Notice'' and ''Black Adam.''
        (Set for release in 2022.) Both presented a lot of challenges during Covid,
        but like so many businesses out there, we adjust, get clarity, create our
        new Covid strategy and get to work. Seven Bucks also just completed -- two
        weeks ago -- our second season of NBC''s ''Young Rock.'' I''m quite proud
        of everyone''s efforts and talents to get the job done and deliver quality.
        And the other businesses in my portfolio have shown tremendous growth and
        moved along nicely in 2021 -- Teremana Tequila, ZOA Energy, Project Rock and
        XFL. As for anything I would''ve done differently in 2021, sure, I would''ve
        listened to my gut when it was telling me to slow down a bit. Enjoy these
        moments even more with your family and friends, because at the end of the
        day these joyful moments are the s*** that really matters in life. Sorry to
        cuss but that''s the truth. Good lesson to always listen to that voice in
        your gut."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3326c151-b694-4bbd-a4cb-b63d1a373ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5026cb5-5f4d-4717-97d2-10a83044b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Red Notice" received an enormous amount of praise, from
        both those in the industry and with audiences worldwide by becoming Netflix''s
        most watched movie in the world for 2021, and most watched of all time. What
        do you think made "Red Notice" so successful?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05849d9f-f15d-4326-90e2-c8c12d9c446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2799bb-bd5d-4f1b-8cde-417d7ed4b6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First thing, we made a great movie for families around the world
        to enjoy. That''s the bottom line. Deliver the goods. I always say I can bring
        people to the dance and with the trust they have in me, they''ll dance one
        song. But then it''s up to the quality I''m offering that will make them dance
        all night. We made a great movie and people are dancing to it. Rawson Thurber
        did a tremendous job of writing and directing ''Red Notice'' that attracted
        two of the biggest stars in the world, in Gal Gadot and Ryan Reynolds, and
        a dude who''s only famous for his tattoos, raised eyebrow and a fanny pack.
        But dumb jokes aside, it''s a monumental achievement for our Seven Bucks Productions
        to produce the most watched Netflix film of all time. ''Red Notice'' was my
        first film on a streaming platform so it was critically important for myself
        and our Seven Bucks Company to deliver and move the streaming needle. What
        a holy s*** achievement and congrats to everyone involved."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e166948-57d1-46a7-a49e-0762fe868ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15eca50-a54f-4378-b254-f18237220341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your thoughts on the streaming wars among platforms
        and its impact on theatrical releases, does this play a part when discussing
        releases for your projects as a producer?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd0f0d0-29ef-4d47-b610-f5b0378e7dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f79c54-4f00-40e4-8d32-c37411956535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say this with great clarity, we are in a tremendous time in our
        Hollywood industry as we are in the eye of a massive opportunity to listen
        and learn what our audience and our consumers want and just as important,
        how they want it. I believe strongly in our theatrical business and want us
        to continue to work hard to maintain that theatrical experience for our consumers.
        When a movie is done right, man it''s pure magic in the theaters. And I also
        feel strongly that it''s our job as creators, producers and deliverers of
        entertainment to always take care of and go to the people. I try and approach
        streaming platforms versus theatrical with an entrepreneurial spirit and vision.
        The power of possibilities and the needs of the audience, consumers first,
        best practice will emerge. We just have to be smart, open and flexible to
        change and listen to what the people say they want."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a5478-5398-4ca3-8a47-822fffda049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a3d0d7-d73e-40a3-8e08-cacd59597dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a lot of buzz that you may rejoin the "Fast and the Furious"
        franchise. We saw that Vin Diesel recently posted he wants you back. We know
        you addressed potentially returning months ago, but were you surprised by
        Vin''s post?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6095de11-d505-4fec-bb4a-8874d9871db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd918daa5-5a61-442e-a4dc-d193c354bb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very surprised by Vin''s recent post. This past June, when
        Vin and I actually connected not over social media, I told him directly -
        and privately - that I would not be returning to the franchise. I was firm
        yet cordial with my words and said that I would always be supportive of the
        cast and always root for the franchise to be successful, but that there was
        no chance I would return. I privately spoke with my partners at Universal
        as well, all of whom were very supportive as they understand the problem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b7528-ec03-4f20-b26c-f6f131fdb963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff749650-2a60-47bf-9cf0-1f54e54a3585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vin''s recent public post was an example of his manipulation. I
        didn''t like that he brought up his children in the post, as well as Paul
        Walker''s death. Leave them out of it. We had spoken months ago about this
        and came to a clear understanding. My goal all along was to end my amazing
        journey with this incredible ''Fast &amp; Furious'' franchise with gratitude
        and grace. It''s unfortunate that this public dialogue has muddied the waters.
        Regardless, I''m confident in the ''Fast'' universe and its ability to consistently
        deliver for the audience, and I truly wish my former co-stars and crew members
        the best of luck and success in the next chapter."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef1593-6833-4244-ba22-232be6636de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ff7e1-e713-4ffc-bd87-4cf49c4b7322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As the most followed American man on Instagram, do you think
        anything has changed with how you have approached your own social media this
        past year?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad18b7d-01f3-4491-ac99-2bbcb0f509c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e879a-29ef-4582-9ade-a4ac39fe93d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T05:40:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That answer is yes. I still have my anchoring guidelines I follow:
        Be authentic, be real and try to make sure every social post has a quality
        and meaning behind it, offering some takeaway for people and being aware about
        never wasting anyone''s time with a bulls***post about nothing. But I''ll
        tell you, as we navigate our way through Covid''s harsh ebbs and flows, I''ve
        found myself trying to use a much lighter touch with my words since things
        on social media are so easily triggering these days, clickbait stuff. Lighter
        touch and quality I try to use daily when connecting with people through social
        media. And if I can make you laugh and smile, I''ll try and do that too."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
