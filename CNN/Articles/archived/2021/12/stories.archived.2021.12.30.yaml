      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction number -- which indicates how many people a single
        COVID-19 case will likely infect -- is now at a "critical" level at 1.47 compared
        to 0.51 a week ago, David reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c1fd7c-a77e-42ee-bb12-4ccca7e87b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:19:41.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NCR still has a low healthcare utilization rate of 19%, he noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab5a6b-f3d6-432e-a1e4-0b0fa69c0104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:19:41.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the spike in infections amid the holidays was "not surprising,"
        but it remains unclear whether cases will drop once the revelries are over.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf51a22-5298-40cf-8dae-73c519702b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:19:41.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this recent uptick, David reiterated the need to follow
        safety protocols, avoid mass gatherings, improve contact tracing and COVID-19
        testing, and accelerate vaccinations, especially outside Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8acee-00cc-4d38-b866-28998c4ef4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T16:19:41.816+08:00
      'mgnl:createdBy': 'catherine'
