      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said that 143 cases that were found to have tested
        negative have been removed from the nationwide tally. Of these, 140 are recoveries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b7b89-8175-4fa1-9812-dbcfea029e7a'
