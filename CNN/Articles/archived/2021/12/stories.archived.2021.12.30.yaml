      'jcr:uuid': '2f568fab-6d1b-4c04-9500-49b456bd7fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T14:21:47.492+08:00
      'mgnl:createdBy': 'glee'
