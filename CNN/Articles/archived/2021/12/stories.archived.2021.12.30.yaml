      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just praying for everybody to be healthy during these times. If
        I get the opportunity to get on the court and play with my teammates, even
        if it is just on the road for away games, I am grateful for the opportunity,"
        added Irving, who said he had been welcomed back with "open arms" by his teammates
        and "the whole organization."</p>'
