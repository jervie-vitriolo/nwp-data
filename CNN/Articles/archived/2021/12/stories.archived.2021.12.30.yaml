      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To leave the known and take the first steps.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
