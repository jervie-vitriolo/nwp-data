      'mgnl:lastActivated': 2023-01-24T21:33:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020eca0-c75b-4661-a22b-d967247acdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:56:14.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:33:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These items are being distributed to Surigao, Leyte, Samar, Cebu,
        Bohol, and Negros Occidental.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c56dd-ec81-49e1-b594-00a686815bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:56:14.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:33:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d998f-acea-4c3b-bc62-68a2b80a6cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:56:14.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:33:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also deploying solar chargers that have lights on them,"
        Taus said in a taped interview on Thursday. "These are things that are also
        in great need because a lot of people have lost power...entire cities and
        regions as well."</p>'
