      'mgnl:lastActivated': 2023-01-24T21:33:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief consignments include food, medicine, equipment and materials
        for shelter, vehicles, and other means of transport that are donated or leased
        to government institutions and accredited private entities, for free distribution
        to the affected population or for use during relief and rescue operations
        in disaster-affected areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e105d297-59a5-47ad-8dad-b22c82aeb425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:19:08.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
