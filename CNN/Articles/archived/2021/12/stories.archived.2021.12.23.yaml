      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2021 is finally the year that second generation group Shinee (stylized
        as SHINee) was reunited, after members Minho, Onew, and Key were discharged
        from the Korean military, and right before maknae Taemin enlisted. It’s also
        a rather emotional album for the group, this being their first release that
        doesn’t feature late member Jonghyun in any official capacity. But what a
        comeback their seventh studio album “Don’t Call Me” is. The title track has
        a hip-hop driven rhythm with a vocoder sound — it’s a flawless, completely
        bananas song that complements the album concept’s “Edward Scissorhands”-inspired
        visuals. “Don’t Call Me” the song allows no room for pauses, building steadily
        until Key says, “Sorry, the number you have called has been disconnected”
        and a hypnotizing piano solo takes you through the quartet’s ritual-esque
        dance. “Don’t Call Me” proves that when it comes to a group that has never
        failed to deliver, long hiatuses are well worth the wait. — MB</p>'
