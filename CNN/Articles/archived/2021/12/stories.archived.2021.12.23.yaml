      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cinema” is just one of those songs that reels you in on the first
        listen. In it, CIX trades its signature electro R&amp;B stylings for sleeker
        synthpop and dreamy pastels. This is all to great effect as the boys’ newfound
        clumsiness and honesty prove to be just as charming. “Oh, sometimes I might
        get anxious/ Oh, sometimes I might [falter]/ But even those can be a movie,”
        the group’s visual Yonghee assures his would-be lover that bloopers are part
        of moviemaking magic: great love doesn’t have to be perfect, it just has to
        be real. While the music video’s colorful production design is captivating,
        the song’s clear highlight is its airy and infectious chorus where lead vocalists
        Seunghun and Jinyoung take turns warbling the song’s title. “We are touched,
        excited, and overwhelmed / Any moment of us will probably last forever.” The
        song speaks of young love that makes one feel vulnerable and invincible all
        at the same time. Like all of the best romance films, “Cinema” is bound to
        be a timeless classic. — JB</p>'
