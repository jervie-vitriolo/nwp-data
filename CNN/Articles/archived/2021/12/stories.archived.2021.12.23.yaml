      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units, and private or non-government organizations
        registered, licensed, or accredited by the appropriate government agencies
        may apply for TEIs as well, it added.</p>'
