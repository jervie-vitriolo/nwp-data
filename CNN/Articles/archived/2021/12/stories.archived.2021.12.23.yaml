      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, we try to make the chapels 3-in-1. It’s not only for
        worship, chapels are also used for training and formation," Pascual explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ad66a-1417-45d5-bf36-e439ffe7e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:18:40.393+08:00
      'mgnl:createdBy': 'glee'
