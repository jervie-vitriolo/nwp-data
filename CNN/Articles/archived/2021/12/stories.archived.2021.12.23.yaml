      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:33:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, SM Entertainment focused on building their MCU-inspired
        multiverse set in the fictional world of Kwangya, in which the K-pop agency’s
        idols are the main characters. At the center of this lore is rookie girl group
        Aespa (stylized as aespa), the eight-member group composed of <a href="https://cnnphilippines.com/life/entertainment/Music/2021/10/12/aespa-k-pop-metaverse-explained.html">four
        humans and four virtual avatars</a> (in Kwangya-speak: “æs”). Their debut
        with “Black Mamba,” was meant to be an introduction to this new world and
        the villains that live in it. Upon first listen, Aespa’s follow-up single
        “Next Level” will confuse you on all fronts: structure and melody-wise. It’s
        as if the producers decided to stitch multiple songs into one, lyric-wise,
        nothing will make sense unless you’ve read the aespa’s lore.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586cf63-5508-492d-ad02-97a9d6401178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:53:06.667+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:33:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song — a remake of a track off the “Fast &amp; Furious Presents:
        Hobbs &amp; Shaw” soundtrack — impressed me so much the first time I listened
        to it, until Karina declared that the beat had dropped, and the bridge almost
        made me declare it a dud. But later that evening I found myself listening
        to it again, then again the next day, then attempting to do the arm/wrist
        choreo the next day, and I continued listening to it multiple instances after
        that to the point that the song made it to the upper half of my top played
        songs of 2021. “Next Level” helped me understand that confusion is one of
        the major appealing factors of contemporary K-pop and the futuristic sound
        it brings, one later fortified by Aespa’s “Savage” and NCT 127’s “Sticker.”
        Winter’s crisp delivery of the word “levuhl” will always live in my mind rent-free.
        — GABY GLORIA</p>'
