  'Duterte-visit-Odette-hit-areas-Christmas':
    'caption': 'President Rodrigo Duterte visits Typhoon Odette victims in Siargao
      Island, Surigao del Norte on Dec. 22, 2021.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-23T21:39:05.647+08:00
    'imagesource': 'jcr:b08283af-aa44-48b7-84de-eb0b65f2ec04'
