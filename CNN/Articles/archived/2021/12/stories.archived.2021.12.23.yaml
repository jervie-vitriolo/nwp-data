    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'covid-19-booster', 'NVOC', 'National-Vaccination-Operations-Center',
      'Kezia-Lorraine-Rosario', 'Laging-Handa']
    'template': '1'
    'title': 'NVOC: Around 19 million qualified to get booster shots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eed5ca-5264-4348-a675-afe985b04331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:09:42.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — The
        National Vaccination Operations Center says 19 million Filipinos are qualified
        to receive booster doses, but only a small number have received their shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d26b11c-c053-474d-b306-e3a09b1fcb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:09:42.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:11.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung nabakunahan</em> around March to September, <em>ito yung
        mga</em> individuals <em>na pwede nang bigyan ng</em> booster dose. <em>Ngayon</em>
        19 million ito, more or less, and <em>yung nabakunahan pa lang</em> is 1.2
        (million) around that number. <em>And ine-expect natin na dadami ito</em>
        as the days go along," said NVOC''s Dr. Kezia Lorraine Rosario at the Laging
        Handa briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaafec0-5c37-402a-9ea6-f48bd6c23411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:09:42.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those vaccinated from around March to September can
        now get their booster dose. Now this is around 19 million, more or less, and
        only around 1.2 million have been vaccinated. We expect this to rise as the
        days go along.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee7a73e-f28a-4db2-9516-714fc757d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:09:42.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s booster shot interval period was <a href="https://www.cnnphilippines.com/news/2021/12/21/booster-doses-shorter-interval-fda.html"
        target="_blank">shortened</a> on Wednesday.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff7b7b0-a171-49cd-8796-9218c58b046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:09:42.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who completed their two doses of AstraZeneca, Moderna, Pfizer,
        Sinovac, or Sputnik V can get their booster shot after three months, while
        those who received the single-dose Janssen vaccine can get their additional
        shot after only two months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94798b-fb16-4030-8343-374c82e3fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:09:42.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities, the second round of the Bayanihan, Bakunahan,
        which started on Dec. 15, has administered 6,404,622 doses, as of Dec. 22.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce18499-9371-4fb6-b375-12d9fdb402b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:09:42.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a little short of the 7 million target, but Rosario said reports
        have been slow to come in, as communication lines in many areas were still
        down due to Typhoon Odette.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ee710-1b22-4cff-956c-55e04358386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:09:42.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second mass inoculation drive was postponed in many regions
        as the country braced for Typhoon Odette.</p>'
