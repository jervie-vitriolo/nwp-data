      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette exited the country''s monitoring area on Saturday after reportedly
        killing hundreds and leaving over P4 billion worth of damage to agriculture
        and structures in the Visayas and Mindanao.</p>'
