      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Caritas
        Manila Executive Director Fr. Anton Pascual said the religious organization
        has so far raised over ₱20 million worth of assistance for victims of Typhoon
        Odette, half of which have already been distributed to some of the affected
        dioceses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8204e2-a1ec-4ab1-ab4b-cf5535e5ec2a'
      'mgnl:activationStatus': true
