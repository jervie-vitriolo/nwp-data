      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c955f0-64da-40e1-aaa3-5fa48163f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:18:40.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:33:15.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around seven dioceses have so far benefited from the initiative,
        including the Diocese of Surigao, focusing on Dinagat and Siargao Island,
        Archdiocese of Cagayan de Oro, Diocese of Butuan, Diocese of Tagbilaran, and
        Diocese of Maasin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e0b63-fec3-494e-bd47-67f2896238fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:18:40.392+08:00
