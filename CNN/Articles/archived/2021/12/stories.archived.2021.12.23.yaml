      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e06631-9f0a-415a-8c7c-ab64ae3b8bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.694+08:00
      'mgnl:createdBy': 'janine'
