      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fever” is a surprising release from a group as young as Enhypen,
        mostly because of the lush sensuality — or passion, as they prefer to call
        it — emblazoned in each of the track’s turns. “Fever” is a hint at the future
        that Enhypen could take, though they are already traversing melodic terrains
        (see “Drunk-Dazed” and “Given-Taken”) not taken by groups of their generation,
        which makes the I-Land winners exciting to watch. The song is effective in
        building a hazy atmosphere of desire that is so tempting to envelop yourself
        with. Enhypen are vampires in their universe, after all and by the time that
        song reaches its climax, it has already transformed into an invitation to
        their garden of earthly delights. — DJ</p>'
