      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the highly infectious Omicron variant, which
        is currently spreading rapidly around the world, was responsible for the cases
        detected on either cruise.</p>'
