      'text': '<p><strong>"Thrill Ride" - The Boyz</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2fbb2e-7e2b-48a6-a1e0-48db36288292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:53:06.670+08:00
      'mgnl:createdBy': 'gabrielle'
