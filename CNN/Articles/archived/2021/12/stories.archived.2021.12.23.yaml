      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already know that most of the typhoons that will hit the Philippines
        will even be more severe than maybe 20 years ago, so that knowledge, hopefully,
        we can plan around that," Lao-Noche said.</p>'
