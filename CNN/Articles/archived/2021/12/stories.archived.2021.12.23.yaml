    'template': '1'
    'title': 'Lawmaker urges govt to release ₱9.12B for Odette victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fed9bf-43b7-4a74-b85e-a85855f37e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T16:18:49.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — A
        party-list representative said Thursday the Duterte administration should
        stop "scrimping" on aid for Odette-hit victims as the government has at least
        ₱9.12 billion available funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2039494-eb92-4fbb-9dca-247f0b7dae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T16:18:49.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Isagani Zarate based his claim on data extracted
        from the Department of Budget and Management (DBM). He said the government
        can make use of around ₱4.5 billion&nbsp;from the National Disaster Risk Reduction
        Management Fund (NDRRMF), ₱4.5 billion&nbsp;Contingent fund, and ₱200 million
        Offered Savings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd853a-5b28-4d3b-b377-8059b25b8e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T16:18:49.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Added together they would amount to ₱9,126,001,459 that can immediately
        be used for the areas devastated by Odette," Zarate said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7356e6ec-80dc-4c9c-9a13-f8fea9031990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T16:18:49.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless the government was able to spend more than ₱5 billion of
        these funds in a span of 3 weeks,  then why is it scrimping on our kababayans
        now gravely hit by Odette?" he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c75da58-b38d-4ede-a66e-1294a7cdc34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T16:18:49.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte mandated the Office of the Executive Secretary
        to release ₱4 billion from its funds to help local government units suffering
        from the onslaught of Typhoon Odette.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40065c45-f2dd-4aea-924c-fd806ab8b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T16:18:49.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon, which exited the Philippine territory last Saturday,
        affected thousands of families and left multibillion-peso infrastructure and
        agricultural damage in the Visayas and Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6b3b6a-9cd5-4b75-8abf-5dd4605cd97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T16:18:49.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the typhoon also climbed to 258, the National
        Disaster Risk Reduction and Management Council said.</p>'
