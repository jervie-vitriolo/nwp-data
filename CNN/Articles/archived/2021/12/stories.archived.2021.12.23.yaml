      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Actress
        and singer Nadine Lustre, along with Greenpeace Philippines, assembled a solar-powered
        charging station for residents of Brgy. Malinao in Siargao to use as the island
        continues to reel from the aftermath of Typhoon Odette.</p>'
