      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eba495-25c3-477f-b236-f3ba329bf19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:35:17.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young admitted that she felt confused the morning of the final rose
        ceremony, saying "I have two incredible men who I am in love with and they
        are in love with me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc7716-2bf3-4557-bf2d-d579f9cf729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:35:17.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84737ba-b4d9-4aee-9412-b9a2a159ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:35:17.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ended up breaking up with Jones, telling him, "It''s not that
        I don''t love you because I do, it''s just that my heart is pushing me in
        a different direction."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7017b0ad-614d-43fb-96af-87f3d3923c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:35:17.290+08:00
      'mgnl:createdBy': 'bamba'
