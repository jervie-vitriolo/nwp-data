      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For awhile there, it appeared we might
        be able to ring in New Year''s Eve in major cities across the world with something
        resembling the big celebrations of yore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01000923-cee1-47ab-ac1e-d292a8b6978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:22:53.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376aca73-10c5-4a31-b98d-674532a5b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:22:53.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Covid surge and the rapid spread of the new Omicron variant
        of the coronavirus has dashed those hopes -- at least in some part of the
        world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd827f445-00f0-41e5-8a47-20016cd768bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:22:53.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc19d4a-1bb0-41ae-b207-76ff4ac8f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:22:53.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio said on Wednesday that he is
        hopeful the renowned Times Square celebration will go on as planned and is
        talking with health officials and sponsors about whether to add more safety
        precautions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103485a4-2ef0-477e-8bd5-11c728341e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:22:53.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:44.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4ff4b-1fad-481c-afce-170b0e6952fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:22:53.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:44.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some major cities in Europe, where the spread of Omicron has been
        startling, have already announced they''re flat-out canceling plans or paring
        down.</p>'
