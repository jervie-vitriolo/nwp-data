      'text': '<p><strong>"Cinema" - CIX</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d8d20d-2e16-4bfc-93c2-7c40187cc269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:57:46.545+08:00
      'mgnl:createdBy': 'gabrielle'
