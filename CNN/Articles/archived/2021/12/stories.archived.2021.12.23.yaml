      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planet CORA founder Antoinette Taus told CNN Philippines'' <em>The
        Source</em> that aside from family relief packages, her group is deploying
        other items to help households who have no access to power and potable water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38efd68a-efd2-4b2d-a961-67f774b55faa'
      'mgnl:activationStatus': true
