      'text': '<p>It added the university "is also very concerned about the potential
        safety issues resulting from the fragile statue. Latest legal advice given
        to the University cautioned that the continued display of the statue would
        pose legal risks to the University based on the Crimes Ordinance enacted under
        the Hong Kong colonial government."</p>'
    '22':
