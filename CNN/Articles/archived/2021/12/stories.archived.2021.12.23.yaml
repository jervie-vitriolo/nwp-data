      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Department of Finance (DOF) tasked
        several officials and personnel of its Revenue Office to be deployed and work
        in shifts on a 24-hour period to speed up the processing of Tax Exemption
        Indorsements (TEIs), and the quick release of importations of donated relief
        consignments from various foreign governments and international organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f692f5b-4eb0-41c8-8e28-02e685e76d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:19:08.710+08:00
