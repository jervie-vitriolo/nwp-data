      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e56b22-9213-4162-a224-eefc7a63e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T16:38:23.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:33:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that data from 13 laboratories were excluded from
        the total as two of the labs did not operate on Dec. 21 and 11 failed to submit
        their reports on time. These laboratories accounted an average of 9.1% of
        tested samples and 4% of positive individuals in the last 14 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ba67b-a60e-473c-a656-94d2440489d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:49:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:33:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate —&nbsp;or percentage of tested people with positive
        results — rose to 1.1% based on 32,118 tests reported on Dec. 21.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5c3196-9d39-4444-86f1-a3c0d9fd070f'
      'mgnl:activationStatus': true
