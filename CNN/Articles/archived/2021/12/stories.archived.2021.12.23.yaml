      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b88ff22-6a3e-41d8-8f3c-4780abf1ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also covered are its real estate interests related to Citibank Square
        in Eastwood, three full service branches, five wealth centers, and two bank
        branch lites, the listed firm added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b31b33-3109-47e4-bf9b-09d7093db348'
      'mgnl:activationStatus': true
