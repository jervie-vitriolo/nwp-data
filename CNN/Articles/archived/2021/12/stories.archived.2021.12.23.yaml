      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A body positivity website has created free
        "Don''t Weigh Me" cards for patients who find stepping on the scale at the
        doctor''s office stressful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e1e0b7-e04f-44b5-baa1-ef1e60855bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbdf3b3-65c6-4b20-be29-106960baf546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cards, created by California-based More-Love.org, are available
        for free to individuals, excluding the cost of postage. There is also the
        option for businesses to purchase the cards, at $35 per 100 cards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e7009-48b5-4749-9331-bf561e045587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a68cb2-2da6-41a8-b535-c6809266fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cards read: "Please don''t weigh me unless it''s (really) medically
        necessary," adding "If you really need my weight, please tell me why so that
        I can give you my informed consent," as shown in photographs on More-Love.org.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4019760-9b58-4163-b873-ad6c16aaeb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c85651b-f487-4b25-a0ac-359951e4ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the card is a list of reasons why it may not
        be medically necessary to weigh a patient. "Most health conditions can be
        addressed without knowing my weight," is one reason, and "I pursue healthy
        behaviors regardless of my weight status" is another.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed7ced-2127-4bcc-b728-c7878efc0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a761a-78d7-4b2e-a518-0525fb9a712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More-Love.org was founded in 2016 by Ginny Jones, according to its
        website, and describes itself as "an online resource that empowers parents
        to raise kids who are free from body hate, disordered eating, and eating disorders."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8738e7f3-f753-4cce-a227-b5bdaa455b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbea943-cb70-457f-9745-6e5c4c800bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group supports a "Health at Every Size" philosophy, based around
        the assumption that "the current practice of linking weight to health using
        BMI (body mass Iindex) standards is biased and unhelpful."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7240d7fb-8b58-491f-b818-d91d87c9e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8986f8-6f88-4721-9eb2-6681f3dfe087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we live in a fatphobic society, being weighed and talking
        about weight causes feelings of stress and shame" the website states. "Many
        people feel anxiety about seeing the doctor, and will avoid going to the doctor
        in order to avoid the scale."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6bd2bb-835b-44ef-a74b-96ba48be26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b79c4-0d87-4944-96ff-a94d8015bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want you to be supported in requesting healthcare that is free
        of weight bias," the website reads. "The point is that it''s an informed choice
        that we get to make. We don''t have to step on the scale just because someone
        tells us to."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed4e44-b1d6-45fc-876b-8742033d420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf90ad-05a4-4176-8b49-b6aff22c2c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cards for parents, which ask medical professionals not to talk about
        their children''s weight, are also available.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ffc6a-e925-4ac5-a401-399f5b42ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:43:49.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/22/health/dont-weigh-me-cards-wellness/index.html">''Don''t
        Weigh Me'' cards aim to reduce stress at the doctor''s office</a>."</em></p>'
  'COVID-19-Omicron-variant-hospitalization-study':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-23T03:45:18.892+08:00
    'imagesource': 'jcr:9b01c673-5f2a-48f6-847f-1a1adf0c0a7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1395629b-2f03-438a-811e-e12049dd68e1'
    'lead': 'Two new preprint papers add to the growing evidence that the Omicron
      coronavirus variant may be less likely to cause severe disease and hospitalization
      compared to the Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T03:51:24.427+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:33:37.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:26.243+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Omicron', 'variant', 'hospitalization',
      'study']
    'template': '1'
    'title': 'Two new studies suggest a reduced risk of COVID-19 hospitalization when
      infected with Omicron compared to Delta'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84127a72-138f-4686-87bb-adade8a18d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two new preprint papers add to the growing
        evidence that the Omicron coronavirus variant may be less likely to cause
        severe disease and hospitalization compared to the Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0af857-77a9-4db5-bc14-8dfa8545dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33418c63-f9c9-4c37-8258-5863cfe48c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron is associated with a two-thirds reduction in the risk of
        Covid-19 hospitalization compared with Delta, suggests one study, released
        online Wednesday as a working paper by researchers at the University of Edinburgh
        in the United Kingdom. That research was based out of Scotland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848437c8-18a8-4572-8207-8f380cf840e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ebeaf0-755c-470d-b631-a302a674eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other paper, posted Tuesday to the online server medrxiv.org,
        suggests that people with Omicron infections have had 80% lower odds of being
        admitted to the hospital compared with Delta infections. But once a patient
        was hospitalized, there was no difference in the risk of severe disease, according
        to that research, based out of South Africa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2539d1b1-33a1-424b-9934-504e0351ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4326c1-b0ce-4945-9c87-19cb1efc0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both studies include preliminary data and have not yet been published
        in a peer-reviewed journal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b17ee4-59ae-4564-9483-1eba51a3601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24243cd-8a86-44cc-984c-bc486b06484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study out of Scotland included data on 23,840 Omicron cases
        and 126,511 Delta cases, from November 1 to December 19. The researchers --
        from the University of Edinburgh, University of Strathclyde and Public Health
        Scotland -- took a close look at the health outcomes among those Omicron infections
        compared with Delta infections. There were 15 hospital admissions among those
        with Omicron infections and 856 hospital admissions among Delta.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d31717-1fc0-45e7-abcc-a158212d5e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69aa55-74ee-4408-b3d3-0e9b743852e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although small in number, the study is good news. The two thirds
        reduction in hospitalisation of double vaccinated young people compared to
        Delta indicates that Omicron will be milder for more people," James Naismith,
        director of the Rosalind Franklin Institute and professor of structural biology
        at the University of Oxford, who was not involved in either study, said in
        a written statement distributed by the UK-based Science Media Centre on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3cd91-6fd3-4921-9d82-e633ba0e31f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725b134-6725-4045-b482-a7e4882d0bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study is rigorous but it is early (thus might change a bit
        with more data and more studies will report in the weeks ahead). It should
        be noted that some South African scientists have been saying Omicron was milder
        for some time," Naismith said. "Although two thirds reduction is significant,
        Omicron can cause severe illness in the doubly vaccinated. Thus, if Omicron
        continues to double every few days, it could generate many more hospitalisations
        than Delta from the double vaccinated population."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3da013-d8ec-462f-838a-457774bffac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2064de-32a8-4d55-9832-ddacf317d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the proportion of Omicron cases that
        were likely reinfections in people who have had Covid-19 before was more than
        10 times that of Delta. The data also showed that having received a third
        dose of vaccine, or booster shot, was associated with a 57% reduction in the
        risk of symptomatic Omicron infection when compared with being at least 25
        weeks out from completing a second dose.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ad40f-3115-4b16-92ef-c5d5c1830c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f5a55-0cab-4481-ac72-0d8a92e3a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These early national data suggest that Omicron is associated with
        a two-thirds reduction in the risk of COVID-19 hospitalisation when compared
        to Delta. Whilst offering the greatest protection against Delta, the third/booster
        dose of vaccination offers substantial additional protection against the risk
        of symptomatic COVID-19 for Omicron," the researchers wrote in the paper.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67831312-4fc2-4313-a780-9284ed5162c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5631c-4451-43ac-8b93-53fafc69ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other paper involved data on 161,328 Covid-19 cases reported
        nationally in South Africa between October 1 and December 6. The researchers
        -- from the National Institute for Communicable Diseases, University of the
        Witwatersrand and the University of Cape Town -- found that among people with
        Omicron infection, 2.5% were admitted to the hospital during that time compared
        with 12.8% of people with Delta infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3d7bd-e714-4596-a286-cad83b605de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f3aa1e-1fd6-44c5-9e10-12f69013adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers wrote in their paper, "These are early data and
        findings may change as the epidemic progresses."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace18ff-85e5-4fee-aa66-e6c45d2effeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T03:51:24.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/22/health/omicron-delta-covid-hospitalization-risk/index.html">Two
        new studies suggest a reduced risk of Covid-19 hospitalization when infected
        with Omicron compared to Delta.</a>"</em></p>'
