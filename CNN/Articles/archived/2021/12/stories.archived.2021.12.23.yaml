      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coldplay''s first album "Parachutes" came out in 2000. They have
        released nine studio albums and have collaborated with numerous artists including
        Beyoncé and BTS.</p>'
