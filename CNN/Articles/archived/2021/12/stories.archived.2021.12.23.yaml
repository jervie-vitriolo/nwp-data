    'template': '1'
    'title': 'Royal Caribbean cruise ship prevented from entering 2 island nations
      due to COVID-19 outbreak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26413fcf-ab0d-49b9-a0a7-7aaf407db4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Royal Caribbean cruise ship was
        denied entry into two island nations after 55 fully vaccinated crew members
        and passengers contracted COVID-19 only days after the ship had set sail from
        Fort Lauderdale, the Miami Herald reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965649f-7225-4a54-ac67-58dae91c0863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05123124-7265-4047-a2ee-98ad28781635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odyssey of the Seas was barred from entering Curacao and Aruba,
        effectively remaining at sea until its planned return December 26 to Fort
        Lauderdale, according to the Herald.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5508cd-3f41-4176-84a8-8259ca2bbf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c399a8-1bdb-428e-9b8d-01c2efd85308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials in Curacao refused to allow the ship to dock because
        the percentage of infected people on board was too high, the Curacao Chronicle
        reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95a017-3924-4650-8ff4-734666d84d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c6d4b2-2dd6-408c-b1bd-e86139738fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 51 positive cases on board on Wednesday morning, according
        to Dr. Izzy Gerstenbluth, Curacao''s national epidemiologist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd75bb-8719-4dd3-8a8d-32cd9a825c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838534b9-60a8-44ec-82da-1482c7ace8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day before yesterday, 18 crew members were positive, yesterday
        36 and this morning there were 51. In addition, several crew members have
        not been quarantined, so there is a good chance that passengers have also
        been infected," said Gerstenbluth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6fa329-14c8-4625-b7e7-0123694dfc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415c4cb-20b4-440d-bf5d-98e14ef57509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these numbers of infections, that percentage has been exceeded
        and we are therefore not eager to receive these people on the island, especially
        not with the current figures on the island," Gerstenbluth told the Chronicle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda50584-5945-450a-89f5-a8facd2ea54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d1e080-d1a1-430a-9608-e2a258908860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Royal Caribbean, Odyssey of the Seas can accommodate
        up to 5,500 guests plus 1600 crew members. It wasn''t clear if the ship was
        fully occupied on this trip.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df8ae0-1a97-4843-b94a-c5689505bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a59f9de-1b9e-44af-b179-c33d8af8d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak comes days after at least 48 people aboard Royal Caribbean''s
        Symphony of the Seas tested positive for Covid-19 when the cruise docked in
        Miami, the company said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e9ebb-39e3-45ae-955e-b0ea9710aa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09deb3d-b46e-49d5-8ba5-1bd455ca7113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:20:40.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:54.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Symphony of the Seas —&nbsp;known to be the world''s biggest
        cruise ship — had more than 6,000 passengers and crew on a week-long journey
        around the Caribbean. The number of people who tested positive accounted for
        0.78% of the on-board population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c329cd-7ef5-4205-8dc2-9171a3474eef'
