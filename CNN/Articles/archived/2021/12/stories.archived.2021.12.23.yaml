  'AgriNurture-gets-NCIP-nod-for-rice-corn-production-Davao':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-23T19:29:23.454+08:00
    'imagesource': 'jcr:48341e41-5251-4b0a-8a7c-51cf02954eb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5afd0314-d128-4438-a9b8-ab19914f8cb1'
    'lead': 'AgriNurture, Inc. (ANI) can now pursue its production of rice and corn
      in Davao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T19:31:45.972+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:33:01.460+08:00
