      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc8d3c0-b828-41e6-b24b-a8dc0fb363b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:11:15.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, environmental scientist Janice Lao-Noche
        offered some advice on how to prepare for calamities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520ba01-a423-4cfc-8b0d-f72bdcd46e05'
