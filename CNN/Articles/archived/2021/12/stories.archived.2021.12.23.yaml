      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> UnionBank
        of the Philippines is absorbing Citigroup’s consumer banking business in the
        country in an agreement worth ₱55 billion, both firms announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e8a3f-21a0-45ce-ac02-51c2088b59e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a6cea8-df21-49ee-b88c-e1015c328dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“UnionBank will pay a cash consideration for the net assets of the
        Citi Philippines consumer business (subject to customary closing adjustments)
        plus a premium of P45.3 billion. Based on the anticipated increase in risk-weighted
        assets, the required equity is approximately P9.7 billion as of 30 June 2021,”
        its disclosure to the local bourse read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd877a0ac-41a0-494b-89c3-66062509269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.712+08:00
      'mgnl:createdBy': 'pilar'
