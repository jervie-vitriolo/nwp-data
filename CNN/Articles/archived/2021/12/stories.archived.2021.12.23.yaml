      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4788480-cd12-4db6-8bee-13518b98769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T16:38:23.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:33:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 270 patients have recovered, increasing the survivors
        tally to 2,777,671 or 97.9% of the case count.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc629e3-cca7-4121-973d-6e013454f7b5'
      'mgnl:activationStatus': true
