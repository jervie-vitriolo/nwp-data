      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Planet CORA''s page, Taus said that their
        solar lamps are made of recycled plastic bottles, which can last up to five
        years.</p>'
