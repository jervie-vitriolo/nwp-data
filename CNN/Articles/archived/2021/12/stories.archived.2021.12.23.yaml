      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malayo po ito sa ating</em> Philippine landmass <em>kaya hindi
        natin inaasahan na magdudulot po ito ng anumang mga pag-ulan sa anumang bahagi
        ng ating bansa</em>," PAGASA said.</p>'
