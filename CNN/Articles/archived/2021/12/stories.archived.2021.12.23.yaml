      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Erdogan shrugged off criticism of his economic policy
        in a speech citing Islamic teachings on interest rates. His remarks only served
        to push the lira even lower.</p>'
