      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the West, the Great Lakes and New England could run into
        troubles as a pair of systems may slightly impact travel with some typical
        wintry weather.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c9ca77-ad85-4223-a7ed-cd94465d1680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.649+08:00
