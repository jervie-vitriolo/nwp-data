      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e318f964-f42c-4211-93cd-aa682d9d5c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:35:17.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:40.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olukoya proposed, telling Young, "The very first time I met you,
        I knew then and there that we had a connection. That second night we were
        together, we talked about running away together. I''m standing in front of
        you right now and the feeling is the same. I want to run away with you."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c4bc3-b245-424e-9739-56c2bb313775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:35:17.290+08:00
