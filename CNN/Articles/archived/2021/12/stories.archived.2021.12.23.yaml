      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0681a0f-bfc4-44fa-8f91-287075b54c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.713+08:00
