      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3baca3-5d29-4683-af3d-c49c5d5d5fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most other provinces in the country have also passed their peaks,
        Suliman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3316e9-6b12-4c58-a9fe-9c974789f098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f0de7e-7ffc-4a30-8497-f5da3148220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NICD data shows a 23% decrease in recorded cases in North West Province
        over the past week (now at 40.3 cases per 100,000 people).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43d5553-2df9-4b47-bb9c-6326f56701f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a5484-ed66-4415-af71-458cc4ce1dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Limpopo Province there was a 14% decrease in recorded cases over
        the last week, and in Mpumalanga Province, a 6% decrease, according to the
        NICD data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cdecc2-0a33-439c-9ea2-3557b21b711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5952e-a7ce-42c6-9716-61a1216dbf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as the Omicron variant continues to take a grip of
        many countries around the world, including in the United States, where the
        variant has now been detected in every state. Meanwhile, countries across
        Europe are reintroducing Covid restrictions to battle this latest wave, driven
        by the new variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816ec37-31ad-4ed3-9ffb-73bd310a7cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f06cf-7674-4cdb-8b63-a62a76a92b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Angelique Coetzee, national chair of the South African Medical
        Association and one of the first doctors to treat patients with Omicron, told
        CNN''s New Day program on Monday that South Africa was "over the curve," highlighting
        that Gauteng province''s numbers were "much lower."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd71ba23-556c-495a-a01b-ec2264d0f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32db9401-556a-4440-872d-7483e67f0804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suliman characterized the country''s fourth wave as a "steeper wave,"
        that was "significantly shorter" than those prior, saying in a tweet that
        it took "about half the number of days to reach the peak compared with previous
        waves in South Africa."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72aa006-16ec-4b29-bd80-633bda74cf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba2c73-a2e2-4912-915b-f3f7b9ba60df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Suliman, although test positivity remains "still high
        at 29.8%," the fact the figure is decreasing confirms "the decline in infections
        is real and not a testing artifact."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e0fe1-dd33-40fb-ad1d-b781645f5244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e79f4fa-daaf-412b-8550-9bc72da33e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although there may be a "slight increase in deaths," the figure
        will be "substantially lower" than that experienced with the Delta variant,
        South African vaccinologist Shabir Mahdi also told CNN on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362c415-9a14-4fa8-a57a-fd39092ac778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32687393-6ed0-4b34-9459-68799014f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations and deaths from this wave have proven to be "significantly
        lower relative to that experienced in previous waves," Suliman said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5012ab4f-4fac-43a8-985e-d91555e59d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9960d-d38b-4153-a84c-07f4edb4155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African scientists were the first to identify the Omicron
        variant earlier this month, helping to raise the alarm to the rest of the
        world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b889f581-a7d0-42d8-abeb-5974a5275b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/22/africa/south-africa-omicron-peak-intl/index.html">South
        Africa has passed its Omicron outbreak peak, top researcher says</a>."</em></p>'
  'WHO-on-administering-COVID-19-booster-shots':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-23T05:25:06.464+08:00
    'imagesource': 'jcr:ea6738b5-0188-4299-a745-ccf8d7b05c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '926f5d0e-f534-4c34-9023-45e8e6624932'
    'lead': '“No country can boost its way out of the pandemic,” says WHO chief Tedros
      Adhanom Ghebreyesus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T05:30:13.200+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:33:35.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:26.746+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO', 'COVID-19', 'boosters', 'coronavirus', 'vaccine', 'vaccine-equity',
      'pandemic']
    'template': '1'
    'title': 'WHO: COVID-19 booster programs likely to prolong pandemic  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394da5e-fc8d-4172-963d-1a4bedb9b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T05:30:13.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:35.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> The
        World Health Organization (WHO) has expressed concern over a number of COVID-19
        booster programs across the globe, noting this may only prolong the health
        crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b8a07-1466-4829-abd6-1a3e623b812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T05:30:13.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SAGE [WHO''s Strategic Advisory Group of Experts on Immunization]
        concluded that the focus of immunization must remain on decreasing death and
        severe disease, and expressed concern that blanket booster programmes will
        exacerbate vaccine inequity,” WHO Director-General Tedros Adhanom Ghebreyesus
        said in a recent virtual media briefing in Geneva, Switzerland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b8930-3a89-429c-9385-e26e0037a9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T05:30:13.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of nations already started administering coronavirus booster
        shots this year, including the Philippines. The country even shortened the
        interval for the administration of booster doses to <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/12/21/booster-doses-shorter-interval-fda.html"
        href="https://www.cnnphilippines.com/news/2021/12/21/booster-doses-shorter-interval-fda.html">three
        months</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace6190-bacf-4c3a-9914-3e7ba8dd452b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T05:30:13.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros, however, said that such programs may not put an end to the
        pandemic since this will divert “supply to countries that already have high
        levels of vaccination coverage, giving the virus more opportunity to spread
        and mutate.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f6053-c912-4b33-b64d-cbb84f203a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T05:30:13.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that 20% of vaccine shots administered daily are being
        given as a booster or additional dose. Majority of hospitalizations and deaths
        are also among the unvaccinated, not the un-boosted, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5061e78-1b11-46aa-bbfa-9ad8c37428d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T05:30:13.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries should focus on helping each other to quickly reach 40%
        vaccination rate and 70% by the mid-2022, Ghebreyesus said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0301b5-2b5a-48e9-bbbd-24aeea05f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T05:30:13.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:35.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No country can boost its way out of the pandemic,” he stressed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f99fa3-c311-4031-9e1e-1e7fc9b11b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T05:30:13.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:35.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO chief also reminded the public that boosters are not a ticket
        to continue with planned celebrations without doing necessary precautions.</p>'
