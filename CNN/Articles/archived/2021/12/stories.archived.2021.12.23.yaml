      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> —&nbsp;The
        Philippines is no longer a cellar-dweller in the latest Bloomberg COVID-19
        resilience ranking as it slightly improved a few notches.</p>'
