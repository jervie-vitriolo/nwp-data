  'McDonald-s-Japan-french-fries-potatoes-shortage':
    'author': 'Akanksha Sharma, Mayumi Maruyama, and Sana Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-23T09:01:17.825+08:00
    'imagesource': 'jcr:6aeb28e6-da2d-4157-8298-91a7fa26843e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '306b9b11-366d-4ed4-a004-06fd2d3072ec'
    'lead': 'McDonald''s Japan is temporarily limiting the sale of french fries due
      to delays in shipments of potatoes to the country'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T09:02:20.182+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:33:32.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:27.639+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McDonald''s limits french fry sales in Japan because of potato shortage'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432fe09-4a3a-49cd-b76c-cef531aff711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T09:02:20.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:33:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;McDonald''s Japan is temporarily limiting
        the sale of french fries due to delays in shipments of potatoes to the country,
        the company said in a press release Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6ea6d3-37ce-45f0-b2a2-6c7a3106f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T09:02:20.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:33:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply issues were caused by floods in Canada, a major transit
        point for shipments, as well as the impact of the coronavirus pandemic on
        global distribution, it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6933df9-dd1b-4359-92eb-34a8b19ef837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T09:02:20.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:33:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From December 24 to December 30 only the small size servings of
        french fries will be available to customers nationwide in Japan. Medium and
        large size McFries will not be sold during this period, the company press
        release said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf81a0-54aa-4719-90fd-cc8f12065166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T09:02:20.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:33:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to McDonald''s Japan CEO Tamotsu Hiiro, the company imports
        potatoes on a large scale from North America through a port near Vancouver
        in Canada. Import delays had occurred due to "flood damage" and coronavirus-related
        disruption to the global distribution network, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32724712-3a83-40ce-a78e-c15204f5e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T09:02:20.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:33:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely apologize for this inconvenience to all," McDonald''s
        Japan added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eaa5b0-c493-4948-ab1a-646ac02634a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T09:02:20.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:33:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that despite the supply disruption, it is proactively seeking
        "alternative measures such as arranging airmail," to continue to serve the
        "McDonald''s Potato" in the small size from December 24 to December 30.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf7c3d-7e10-4a5d-9f99-60a6b0fc7a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T09:02:20.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:33:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers reacted to the news on social media, with one user tweeting,
        "A truly disastrous end to 2021."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b9707-12ef-4a82-b546-b7a50cbaf394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T09:02:20.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:33:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Potato shortage — a 2-word horror story," another user tweeted.</p>'
