      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“UnionBank was selected by Citi following an extensive and competitive
        auction process,” Citigroup said in a statement emailed to CNN Philippines.</p>'
