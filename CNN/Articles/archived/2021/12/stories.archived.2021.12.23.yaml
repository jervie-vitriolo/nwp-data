      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing the spirit of pop rock-influenced comebacks this year
        was Seventeen with “Rock with You.” Though a more subdued title track compared
        to the group’s previous releases, the beauty of the song is that they still
        manage to retain the spirit (and quite literally, too — the song has an almost
        even line distribution across all 13 members). Previous comebacks, like “Home;Run”
        seemed to maximize the production, Broadway-style horns blaring. This time
        around, the title track struck me as more in the territory of a comfort song
        in the vein of 2017’s “Don’t Wanna Cry," providing reassurance that the group
        is still the same, even with a refreshed sound. A highlight is S. Coup’s stripped-down
        bridge, in which he sang&nbsp;“Won’t let them break your heart.” By the time
        they erupt into the final “Baby hold ons” in the chorus, I firmly believed
        that everything would be okay. — GG</p>'
