    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a14478-8a4b-42b9-a7c3-0d45360d2e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:53:06.667+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:33:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If previous Tomorrow x Together concepts were all about the magic
        and wonder of youth, this year’s comebacks saw the group exploring themes
        of recklessness and freedom of growing older. The imprint was there in May’s
        “0X1=LOVESONG (I Know I Love You) ft. Seori,” where we already saw them dipping
        their toes in the pop-rock aesthetic and vocal stylings of the mid-''00s punk
        rock movement, but it was in August’s single “LO$ER=LO&lt;3ER” off their second
        full-length album that the group doubled down on that aesthetic, adding a
        bit of emo to the mix by stepping out in all-black sleeveless fits and deep
        v-necks, hitting it up on the emotions, vocals-wise and even adding mic stand
        choreography.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f3896-da4b-41e0-a475-8d54cbb31da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:53:06.667+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:33:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song itself has shades that fit the DNA of alternative punk/pop-rock,
        with its heavy drum beats and crashing cymbals, raspy vocal stylings, and
        the kind of lyrics that you would imagine yourself yelling in unison at a
        festival. Everything about this comeback had me sentimental for the time sideswept
        bangs, smudged eyeliner, and graphic T-shirts were cool — from Huening Kai’s
        platinum ‘do that seems to be a direct nod to My Chemical Romance’s Gerard
        Way, to Soobin and Beomgyu swearing that they’d “fuckin’ keep it low" and
        Taehyun’s raspy delivery of the “crying, crying, crying” line. The best part
        has to be when the penultimate chorus ends and Yeonjun’s rap kicks in to add
        a more modern sound to production — a cherry on top of the otherwise solid
        homage to an era from the not-so-distant past. — GG</p>'
