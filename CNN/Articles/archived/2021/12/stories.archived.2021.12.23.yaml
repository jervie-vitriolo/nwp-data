      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/22/africa/tunisia-former-president-prison-sentence-intl/index.html">Tunisia''s
        former President Marzouki sentenced to prison in absentia, state media reports</a>"</em></p>'
  'holiday-stress-parents-children-poll':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-23T08:40:00.000+08:00
    'imagesource': 'jcr:1257ed95-c6fd-498c-8f16-70a2fd6f1e7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1377d7b2-40a3-481d-bd40-6980ad06a9ca'
    'lead': 'The most wonderful time of the year can also be the most stressful.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T08:40:22.858+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:33:33.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:27.455+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 in 5 parents admit their stress level ruins the holidays for their
      children, according to a new poll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d8f5c-a063-460b-989d-fe6aeb79a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.858+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You''re racing around town, trying
        to purchase a present for everyone on your list. The past week has been filled
        with evenings of chauffeuring your family to holiday parties and visits with
        Santa, leaving everyone exhausted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e238f6-8533-42b2-b7ff-eb146b7555a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.858+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most wonderful time of the year can also be the most stressful.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7a5f5-ba6a-42e7-a4ea-c91b23346c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.858+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in five parents admitted their stress likely negatively impacts
        their children''s enjoyment of the holidays, according to a C.S. Mott Children''s
        Hospital National Poll on Children''s Health at University of Michigan Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fe55a5-c242-4778-a954-2791433b8f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.859+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can set unrealistic expectations of how the holiday season
        should be, said poll author Sarah Clark, a research scientist in the department
        of pediatrics at the University of Michigan in Ann Arbor. She is also co-director
        of the C.S. Mott poll.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be793f-e486-45c2-96c5-a8d57fbc6326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.859+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults often try and fit in many holiday traditions, like wearing
        matching outfits for the Christmas card or attending annual parties, she said,
        at times&nbsp;so many that it can cause palpable tension and stress in a household.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40fab0c-a719-4412-9c3b-a89c2384df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.859+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something parents should keep in mind is that adhering to traditions
        is not always what is most important to the kids and definitely adds to that
        holiday stress," Clark said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebad403-d059-4368-a3a3-a8df9efb2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.859+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark recommended parents sit down with their children to find out
        what their expectations are rather than assuming anything.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b6e1e8-f457-4e74-91d4-0df3ad74ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.859+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents should ask open-ended questions, such as "What did you like
        best?" or "What do you remember from other holiday seasons?" she said. This
        will help parents prioritize what is important to the family, which, in turn,
        decreases the long to-do lists many households have this time of year, Clark
        explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46357083-2aa0-4874-8b39-eaad0348a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.859+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another strategy to tackle those long lists is to set aside more
        time than you think you need to do them and start completing tasks sooner,
        said CNN contributor John Duffy, clinical psychologist in Chicago and author
        of "Parenting the New Teen in the Age of Anxiety."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f58b0a-c849-40ae-836c-8864ba029e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.859+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents allow themselves to get into the holiday spirit earlier
        in the season," Duffy said. "By taking their time, they also regulate their
        stress levels far better than they would otherwise."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d141baa-8028-4aa4-b9a4-96ac6ad89cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.860+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parents also feel the pressure</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e35cf7-4388-4afd-8762-f2cf50a33b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.860+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in four parents said they set high expectations for themselves
        during the holidays, which detracts from their enjoyment of the season too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6561b278-7104-4a90-8cd2-1c1cd481946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.860+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 2,020 parents polled in October, one in six said they have
        high stress levels during the holidays, with almost twice as many mothers
        reporting they feel stress than fathers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf235dd9-c103-45d2-a80b-723b84556423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.860+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional gender roles likely come into play here, with mothers
        taking on many of the chores and shopping tasks of the season, Clark said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c02f29-a8e3-4f34-93f4-8ea3a429d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.860+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other members of the family might say, ''Who cares if we do holiday
        cards this year?'' But if it''s important to the mothe, that will get put
        on her plate and be more stressful to her," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd9326-444b-46fb-96e7-180fa6394be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.860+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothers are more likely to find stress relief when other family
        members pitch in to help compared to fathers, the poll found. However, it
        can be difficult for some mothers to accept help because they have a specific
        vision of how the holidays should go, Clark said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deedcf17-7f6c-4f2d-9f86-09eafdbaf376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.860+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is to accept the help for what it is and let go of some
        of the expectations, she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4ad5d-c773-41b1-837d-b802b94e7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.860+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fathers, on the other hand, are more likely to throw themselves
        into work to handle the stress, according to the poll.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a61eb6-263e-4d57-8296-e8664df1ac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.861+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This choice certainly protects men from the many stressors that
        the holidays can bring, but far too often, they often miss some of the joy
        of those tasks," Duffy said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6208f5e2-a68f-4c37-ad52-9dbd4c591de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.861+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Practicing good mental hygiene</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b29c8b-7f69-423b-8206-66409597a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.861+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holidays are a great opportunity that is often overlooked for
        how to set an example of practicing positive mental health, Clark said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef725b9-6aef-4b17-b8ed-833754c66bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.861+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When parents are feeling stressed, they should articulate it to
        their children and talk about the action they are going to take to destress,
        she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f380e5f-f26f-4898-a130-b8591b6d6e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.861+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be, ''We are not going to go to the neighborhood holiday
        event this year because everybody feels tired. We''re just going to get in
        our pajamas early and stay home and eat popcorn and watch a movie,''" Clark
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8b130-0cff-47b0-853e-8d3fc08305f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.861+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duffy recommended parents take frequent breaks to watch an episode
        of their favorite television show, go for a walk, or step aside and take a
        moment to breathe. To avoid holiday burnout, he also suggested parents take
        a day or two off work to rest and rejuvenate if possible.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba32644-38cf-414a-8bca-690b7984cd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.861+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents should also be aware of how certain holiday activities can
        trigger their stress because it is likely to affect the entire family unit,
        Duffy said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c2740-73a7-46bb-a17e-b3c15487362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.862+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family often gets invited to many holiday events, but he said
        he would prefer to go to one or two. To feel energized for the evening holiday
        activities, he said he takes extra time for himself on those days, so he can
        be fully present.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033437a-d89d-4752-a870-b787b4b4db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.862+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping a routine</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7044169-2cd6-44c5-802b-afae14eae86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.862+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:33.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With school out of session for the break, the poll found many parents
        relax household rules. Around 20% of parents said they relaxed screen time
        rules, and 19% said they were less strict on bedtimes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214444b4-cbc2-4abe-bd2d-3a15b9d9963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:40:22.862+08:00
      'mgnl:createdBy': 'currie'
