      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts warned the new policy could end up costing the Turkish
        government a huge amount of money and Atilla Yesilada, a Turkish economist
        and country analyst for GlobalSource Partners, took a swipe at the decision.</p>'
