      'text': '<p><strong>"Eleven" - IVE&nbsp;</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de79d571-c5a7-4b04-98b2-a709e51ab8df'
      'mgnl:activationStatus': true
