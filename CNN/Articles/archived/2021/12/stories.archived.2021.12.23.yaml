    'mgnl:tags': ['China', 'Xi-an', 'COVID-19']
    'template': '1'
    'title': 'This Chinese city found a COVID-19 cluster. All 13 million residents
      are now under lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d06e8a3-c7ec-4dd1-91e2-945e2e5bcd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On Tuesday, the central Chinese city
        of Xi''an recorded 52 new COVID-19 cases. By Wednesday, authorities had imposed
        strict lockdown measures on its estimated 13 million residents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faaa000-d4a2-4c7c-b4b6-1e4c0a7812e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf05e4b-f16a-4168-a847-70ff3cf921ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping restrictions, which prevent people from leaving their
        homes, come as the country braces for the Lunar New Year travel rush, followed
        by the 2022 Winter Olympics, due to begin in the capital Beijing on February
        4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f823c-c095-44ab-8cdd-27181284dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad1e65-f00a-4b03-9547-3e04f43853a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''an, an ancient city known internationally as the home of the
        2,000-year-old Terracotta warriors sculptures, detected its first case connected
        to the latest outbreak at a quarantine hotel on December 9. The virus is believed
        to have then spread into the community via an infected hotel worker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f685e8-0155-4058-a16c-37a2a29f0716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd6a7a6-99a2-4924-986b-641946b89563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials believe the cluster is linked to an inbound flight from
        Pakistan on December 4, where at least six passengers were found to have the
        Delta variant. So far, there have been no reported cases of the Omicron variant
        in Xi''an.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c1780-fce0-41fe-9ce2-ced721ba9892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c1d4f-66a4-430c-92b1-18b1579429cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities moved swiftly, suspending schools and conducting mass
        testing for the entire city. Cases have continued to climb, however. Since
        December 9, the city has recorded a total of 206 cases. On Wednesday, authorities
        recorded 63 new locally transmitted cases, Xi''an''s highest daily figure
        this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5a852-ee36-4d03-b635-69193fbe8c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e45a9-af6c-4427-bdcf-6b984d16b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By noon on Wednesday, more than 30,000 people who were believed
        to have come into contact with a confirmed case were placed in government
        quarantine, according to state-run newspaper China Daily. That same day, the
        city imposed a strict lockdown until further notice for all residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1976286-47e2-4977-9a73-17383614ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6258c87-26af-44ef-b04f-8c129c456d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''an is now designated a "controlled area," China''s second-highest
        category of lockdown —&nbsp;meaning residents are banned from leaving their
        homes except for urgent cases like medical emergencies. Each household is
        only allowed to send one designated person out of the house to buy groceries
        every two days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a3fab-9874-48dc-b6c6-91ff528326d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ff6e4-d451-4fc2-b957-5e836c660273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the new restrictions were announced, families rushed to supermarkets
        to stock up on supplies before the lockdown went into effect at midnight,
        according to state-run tabloid the Global Times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb756f74-4722-4d53-9a1e-39ece00e2732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c0d94-0094-434d-94b9-0541efb866c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools, public facilities and transport systems are also closed
        except for essential service providers like hospitals and supermarkets, according
        to the local government''s announcement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a534e-fe45-4f87-912c-acb74e830cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d13ae-445e-427b-9d24-2193c14ebc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''an is one level away from the highest lockdown category of "sealed
        area," in which residents are completely banned from leaving their homes,
        and groceries are delivered to their door.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e592ca8-8686-41eb-b201-c5bd456c147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac941a-fc0c-4d4e-83af-42863de7e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is only the fourth time a major Chinese city has been placed
        under the "controlled area" lockdown. Though previous outbreaks have seen
        similar restrictions, they are typically only applied to specific areas where
        infections are most prevalent — not an entire city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120e08c-5a9e-4128-83c7-b893db643bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7000bd25-d087-4779-a8ef-d406cdce9fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of yet another outbreak has raised questions over
        the long-term viability of China''s ambitious "zero-Covid" policy, which aims
        to eliminate the virus completely within the country''s borders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef84933f-9598-44dd-a535-7e79d8ababa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite administering more than 2.7 billion doses of its homegrown
        vaccines, authorities have struggled with a number of fast-spreading outbreaks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f267cb7-8c0f-4fea-830f-3be553b6f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfcd08a-ce6c-4765-a750-613e4644fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak in Xi''an follows a Delta-driven outbreak in the summer;
        a September outbreak in Fujian province; an October outbreak that spread to
        more than half the country; then several clusters in Inner Mongolia in November,
        which have spread to Zhejiang province in recent weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc65953-f9af-4017-9e96-a922cb54d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.694+08:00
