    'jcr:uuid': 'c2cdee9e-48f0-41ab-8573-3efaeab006ae'
    'lead': 'A party-list representative said Thursday the Duterte administration
      should stop "scrimping" on aid for Odette-hit victims as the government has
      at least ₱9.12 billion available funds.'
    'mgnl:activationStatus': true
