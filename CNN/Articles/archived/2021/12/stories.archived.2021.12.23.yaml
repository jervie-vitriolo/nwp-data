      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video of “Don’t Fight the Feeling” (DFTF) opens with scenes
        that seem to nod to EXO''s lore and previous comebacks, but there is barely
        any time to process any of that when the side profile of Do Kyungsoo (stage
        name D.O.) suddenly comes into view. As the song goes on, you can’t help but
        wonder how in the world&nbsp;we survived the past two years without the vocals
        of D.O. and Xiumin. The synth pop song is upbeat and cheerful, a literal comeback
        after EXO’s hiatus since their last release “Obsession” back in 2018. After
        a year of fairly successful solo projects by the group’s members, to see EXO
        as a seven-member group including the prodigal Lay (albeit in nævis form)
        had me screaming for the whole 3:42 duration of the song. Special mention
        also to the best b-side ever in “Paradise,” which gave us some serious D.O.
        and Baekhyun birits. — TP</p>'
