    'template': '1'
    'title': '2 Misamis Occidental top candidates hurt after sniper shoots at party'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f1aa20-2f0f-45f1-8cfb-c2c8f5b3dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:14:09.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:33:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — Police
        are on the hunt for the suspect who fired a gunshot at a Christmas party attended
        by politicians in Tangub City, Misamis Occidental, which left two 2022 candidates
        hurt.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f682b-8512-4f36-bc58-4e0386dfefb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:02:32.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:33:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd6b24-843f-4a7c-8e12-e84bade7a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:02:32.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:33:24.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, the group of House Deputy Speaker
        Henry Oaminal and members of the political parties PDP-Laban and Asenso Ozamiz
        were holding a gathering Wednesday night when they suddenly heard a gunshot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e528475-857c-4a68-92a4-bc15506a209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:02:32.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:33:24.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a26ad4-6e75-4d87-9526-511927ac4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:02:32.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:33:24.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez Jaena town Mayor Michael Gutierrez, who is running for vice
        governor, was hit in his temple - with the bullet exiting his nape.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7713522-6021-4893-a749-311e752bb281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:02:32.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:33:24.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d3227-a699-4058-951e-7de9858b4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:02:32.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:33:24.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was rushed to the hospital along with congressional aspirant
        Jason Almonte, who was also hit by a suspected splinter on his nape. In a
        statement, Oaminal said Almonte is "now okay."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad70f48-ba1f-4e51-aeb3-753bb017917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:02:32.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:33:24.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac82bc8-7a6a-4f80-a3d7-c673019daf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:02:32.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:33:24.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Guiterrez, his family said on Facebook Thursday that the
        mayor successfully underwent an operation but remains in critical condition
        due to his brain injury. They added he has not yet regained consciousness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c4160c-6f4f-4a4b-aabc-a94c191f1eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:02:32.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:33:24.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b11303a-4034-4769-9d68-4acde3504068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:02:32.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:33:24.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oaminal was also reported to have suffered minor wounds after the
        bullet "barely missed" him. The congressman condemned what he described as
        a desperate and cowardly attack, and vowed to seek out those responsible for
        the crime "in the name of fair and peaceful elections."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b195d583-e54b-454e-99e1-df62140cc1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:02:32.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:33:24.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791c305-264f-4ba4-8e15-ac6883ecb039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:02:32.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:33:24.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Ozamiz Mayor Ando Oaminal, said the other guests are safe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb9e9f-597e-4bda-877c-e2e7d21a6a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:02:32.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:33:24.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a009f0-d3a7-4a30-b5ed-ad9ff82454f7'
      'mgnl:activationStatus': true
