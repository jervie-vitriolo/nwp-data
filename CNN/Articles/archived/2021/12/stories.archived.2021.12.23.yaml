  'India-tech-IPOs-2021-2021':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-23T17:41:39.054+08:00
    'imagesource': 'jcr:e7c9b02e-7229-4708-8d41-48b82731c159'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56824d82-5bc5-4ccd-aac1-c5de97eccc35'
    'lead': 'It was a year of IPOs for India, with over $15 billion raised. It saw
      unicorns approach public markets for the first time, with IPOs from Zomato &
      Nykaa. It also saw one of the biggest debut day flops in history, with Paytm
      receiving a big thumbs down on listing day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T17:44:03.055+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:33:08.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:33.119+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'IPOs', 'initial-public-offerings', 'hype', '2021', 'dramatic-year']
    'template': '1'
    'title': '2021 was a dramatic year for Indian IPOs. The hype won''t go away next
      year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e28c0-e4bb-421a-a4ed-ce75139b1d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India''s stock market celebrated an
        extraordinary year as some of the country''s buzziest tech firms made their
        public debuts. And while one high-profile blunder cast a chill over the festivities,
        that''s probably not enough to stop the excitement in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d2f57-6c02-42d8-bd3e-f97a76c1c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf091ff5-9a8b-4097-9953-107c11ac2234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By December, more than $15 billion had been raised in Mumbai through
        initial public offerings, a record amount, according to Dealogic. About $6
        billion, or nearly 40%, went to tech companies — another record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61835f9e-1e41-48c8-8b9a-8486605e5cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320fb512-74f2-4e34-854e-70076d275e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year was historic for another big reason: It''s the first time
        any of India''s tech unicorns, or startups valued at more than $1 billion,
        have gone public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e29f8d-df4c-4ff3-a410-ab6d92da2606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8e0c2-db04-415a-9b31-3455371598f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those milestones indicate how much of a shift happened this year
        for tech darlings tapping investment in Asia''s third largest economy. India''s
        unicorns have in the past focused on exclusively raising funds from private
        markets, fearing that the country''s conservative investors would not understand
        their business models.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b9f05c-af9e-4bab-9f7b-1b72e1884116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d1c21-ef8a-42d1-8ba8-a157da4e6e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these high-profile startups are losing money, which was
        making retail investors leery, Piyush Nagda, head of investment products at
        Mumbai-based brokerage Prabhudas Lilladher, told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaa5d29-164b-4bfb-a256-c18af0235493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49524607-7207-43ff-8eac-98bbdeba7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that all changed after food delivery giant Zomato made its red
        hot debut this summer. Nagda said the IPO sent a clear signal that "perception
        is changing" among investors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d369b6-38f4-45c4-bbbe-eb28223e6ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43cacb-6984-4234-acd4-12db17555311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party that started with Zomato''s $1.3 billion IPO — the company
        popped 65% on listing day to reach a market value of $13 billion — swept up
        a handful of other tech firms as well. E-commerce company Nykaa and online
        insurance marketplace Policybazaar each surged on their debuts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e42ca9-bf32-4170-914c-96c3590af203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e5d54a-8685-43c1-9b1b-fd28037e5da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The euphoria came to a screeching halt with Paytm''s disastrous
        IPO last month. The mammoth listing from the digital payments firm crashed
        27% on its first day of trading, and hasn''t come close to reaching its offer
        price again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc8e74-94e2-4781-91a9-48795c515c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb203d5-665d-4593-ac65-cb44bdc2a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that fiasco, which analysts blamed on the lack of a clear
        pathway to profitability and an overly high valuation, other Indian tech firms
        likely won''t be stopped from going public in the coming years. They''ll just
        have to be careful about how they price themselves and whether they''re buying
        too much into the hype.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0a62f-3b38-4126-8a0d-d80a1c8b4ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5570e-3566-40d8-bf0b-e3767e810553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the party could keep going</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733a462-08b3-41bf-b982-41f5723b6672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few reasons to remain hopeful about the Indian tech
        sector.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae39e3-7d7a-4ce9-b264-ea75b32954a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57795aa-cd02-4fc4-9026-b39a3da7df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the country''s digital startups saw a big jump in growth
        during the pandemic, both in terms of customers and funding.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3322df1-0e84-472b-8f3b-01de9426f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f4fba-539b-47d8-a848-35f931642747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus-related lockdowns have encouraged people outside of
        major cities to spend money online, speeding up digitization of businesses
        and opening up more opportunities for technology entrepreneurs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468a495-c90f-45b6-acfb-93ce6f21a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504944de-7c9f-49db-b5de-4b00135547cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech firms in India have raised nearly $25 billion this year, the
        highest annual amount ever, according to data platform Tracxn. Some 34 companies
        have reached unicorn status.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6988b26-e723-453f-bc2b-80f5ed9ee1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071602f0-4ef7-4407-9db7-3776a015ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has also attracted more attention from top global investors
        this year due to the crackdown on tech firms in China, where authorities have
        imposed sweeping curbs on private enterprise that have eaten into share prices
        and triggered concerns about future growth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3324e9-a71f-42ac-840c-2c47ada052d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e65d9-ba19-4a9b-a3d4-806ee3d6a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of those regulatory actions, "growth investors have
        shifted funds to India" said Tom Masi and Nuno Fernandes, co-portfolio managers
        of the emerging wealth strategy at GW&amp;K Investment Management. They told
        CNN Business that the performances of the two countries have diverged this
        year, "with India up about 20% and China down 20%."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f73303-fa52-49a0-ab51-cef978fc4770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fcd3c8-d908-4c2a-a9b1-30e422938cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagda also said that interest in Indian tech from global investors
        has made the sector more attractive to India''s tech-savvy millennials. He
        estimates that India added about 20 million retail investors since April 2020,
        and between 30% to 40% of them are under the age of 40.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52877e1-9983-43ea-bf87-a47dd8049bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a18f5-04a7-4bee-9db5-2dedf72b2581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve been piling into the stock market since the pandemic started,
        and are eager to invest in the country''s internet giants, he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2542f-b89a-42de-ae2e-940f20fac543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071edb08-fe49-4bd6-b118-cfa5b252e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, they should be getting plenty of opportunities next year, with
        some of India''s biggest startups gearing up for IPOs, including Walmart-owned
        Flipkart and hotel chain OYO.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4151a-0e87-482c-bb8a-b00a7a111319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c153f9f-791a-4572-b429-c1987319a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young investors don''t look at companies in a "traditional" manner
        "where profitability and those kind of ratios were heavily looked at," Nagda
        said, adding that there is a "revolutionary change" underway in stock trading
        in India.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e87e5-1541-47ad-aa80-cc582efe0e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5038aa04-3bc5-45b1-a7a7-a8f3356c9341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A wake-up call</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b9c8b1-26bf-4f28-ab17-6850e49e7501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those investors may have their limit, though.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1003a90f-961b-468c-b9dc-129d20548a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7652a8b0-96a5-4acb-b28d-f06bfd865c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paytm raised $2.5 billion during its IPO, with almost half of that
        coming from foreign investors.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25be0eb-fc7e-4c6a-a150-386fd69fdb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43d3f3-7a36-45a6-96b0-84113f79edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was valued at $20 billion when it launched its public
        offering — even though it lost hundreds of millions of dollars last year and
        seemed far from ready to turn a profit.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce8751-903f-4de4-b3d5-afcb3aaf4580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e46e42b-73dd-4119-afc7-ef0326ef1e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paytm was overpriced," said Masi and Fernandes. "It required investors
        to make growth assumptions well into the future for a business model that
        has not been firmly established."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6210fc-adc4-4cd4-aaad-8a5dd0f7456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ceaa87-2cd8-4d42-a934-fabc0a457ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts describe Paytm''s flop as a much-needed wake-up call
        for companies that need to rethink their valuations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494f8e3-7701-4b7e-80f6-24647c5ac4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8686260-7afc-42a0-9f40-ee7ad67c7e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some rationality will prevail," Nagda said. To see Zomato-like
        "success stories," you need to "price the stock rightly," he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdfd766-3325-4018-b846-a4b19f249a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bafe541-fe88-4b63-a2b9-cccf0dbae2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Paytm''s historically terrible debut, some companies in fintech
        sector are rethinking their IPOs. Paytm''s smaller rival Mobikwik said it
        would defer its IPO, originally planned for November, by a few months.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6023bd-dd30-4d72-9c66-c05206cd4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e22de3-0bee-40da-9d05-90f3bc9b381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company is witnessing strong business growth, has a clear path
        to profitability and will list at the right time," it told CNN Business.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee94b29-9270-4566-a67e-02f7276e56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91551375-17d8-474d-8812-dfbd8060da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tech entrepreneurs have urged caution while chasing big money
        in public markets.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db658f3c-ca9d-4fe8-9406-25df8414c823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d3421-f465-41dc-b64c-5e72e411ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nithin Kamath, founder of India''s largest retail brokerage Zerodha,
        tweeted recently that his firm won''t be filing for an IPO, even though he
        "can potentially get ridiculous valuations."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5aa775-8b45-4acb-ba42-fd911f9f264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1381ed04-de7b-4479-9489-4c902682c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a world where companies are getting priced to perfection
        based on all the future growth potential. For a stock to do well, you have
        to outperform," he wrote. "As CEO, I dread to think how you can outperform
        the already really high expectations that growth companies have today."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b54a15-ae53-45f2-a9cc-2fab89f4e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd509f27c-28d1-4b25-95fe-5148c3b2b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with managing overwhelming expectations, startups that go
        public will also have to adjust to the amount of company information they''d
        be expected to regularly reveal to their new shareholders.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae626226-0e9b-4d0f-b057-6a7b63af90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e975ea-625e-4e11-a39c-065b5522bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately held tech giants are less beholden to such transparency.
        And many investors think those requirements would be a welcome change.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b768724-90e2-4786-a4e4-09206727502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef1fb2c-10d1-475f-b477-c9c9f3fa1932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:44:03.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be "visibility into this for the very, very first time,"
        said Karthik Reddy, co-founder of venture capital firm Blume Ventures. "Even
        I don''t know what was going on in all these companies, even though I''m an
        industry person."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5725048c-8501-4c5a-b64a-5d0a0466c44a'
