      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Bachelorette" Michelle Young has chosen
        between the last two men standing, Nayte Olukoya and Brandon Jones. (Spoilers
        ahead.)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe9f7a-cf8c-4e4a-b8c8-7e1e1204a13b'
