      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> More
        than 200 people have died following the wrath of Typhoon Odette, according
        to the National Disaster Risk Reduction and Management Council (NDRRMC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194cf988-7dac-494f-a653-a32a670a2ff3'
