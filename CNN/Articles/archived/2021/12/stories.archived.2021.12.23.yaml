      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4580d-3ff2-4687-b203-0d76da359ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:35:17.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:40.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though there were some last minute concerns about Olukoya''s
        level of commitment, including warnings from her mother and her own doubts,
        Young sent Jones home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e229dd0b-2310-4b33-8201-ad194a6e8ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:35:17.289+08:00
