      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong>&nbsp;The
        low pressure area (LPA) being monitored outside the Philippine Area of Responsibility
        (PAR) has dissipated and is no longer seen to affect the country, according
        to the state weather bureau.</p>'
