      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Deja Vu” is the penultimate treat from Ateez’s (stylized as ATEEZ)
        four-album “Fever” series, which began with Part 1’s twin releases “Inception”
        and “Thanxx” and culminated with Epilogue’s “Turbulence” and “The Real.” A
        project as sprawling as “Fever” will have plenty of hits and misses, so singles
        such as the generic “Fireworks (I’m the One)” (“Take me Home,” the song that
        made me fall in love with ATEEZ, is the best track in Part 2 — that horn section
        at the coda is one of K-pop’s best surprise moments of 2021) will be dwarfed
        by stronger singles such as “Deja Vu,” a slinking vocal showcase that anchors
        the assets of the members into one cohesive title track. While others would
        prefer the sprawling scope of bigger tracks such as “Fireworks” or “The Real,”
        “Deja Vu” highlights the restraint of ATEEZ, which has been present in their
        b-sides. But for title tracks, sometimes subdued isn’t always generic. The
        fan-picked “Deja Vu” works as a great foil to its counterpart, the summer-soaked
        “Eternal Sunshine,” making the two the strongest leads of the Fever project.
        — DJ</p>'
