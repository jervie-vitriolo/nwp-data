      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, when the list’s “selection committee" convened&nbsp;to
        share their midyear selection of our favorite K-pop songs so far, it was agreed
        that we’re counting Brave Girls’ breakout hit, “Rollin’” as a 2021 song. How
        could we not? Its presence and success was palpable in the pillars of the
        K-pop world. Idols were dancing to it, it remained on top of the music charts
        for the longest time, while Minyoung, Yujeong, Eunji, and Yuna were having
        the time of their lives. The viral video of “Rollin’” was merely a spark in
        a year that would prove to be the resurgence of Brave Girls. The resurrection
        of this 2017 song is a testament to the cruel, cyclical patterns of K-pop
        where big entertainment companies dominate discussions because they can inundate
        us with content, overshadowing the hard work of smaller idol groups like Brave
        Girls. But the presence of “Rollin’” here in the list isn’t just a dig on
        agencies and the fickle fervor of fandoms and their blindspots — because it
        truly is a wonderful song. The signature Brave Brothers sound is on full display
        here in “Rollin’,” using rollicking tropical house beats that eschews trends
        and an emphasis on the group’s strong vocals — all while letting us in on
        a great time, even if we’re dangerously dancing on top of chairs. “Rollin’”
        is a balm in the shitshow that is 2021; reminding us that there can be great
        moments that highlight the true magic of K-pop. — DJ</p>'
