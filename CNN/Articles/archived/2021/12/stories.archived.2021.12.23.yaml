      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2021, WJSN The Black, WJSN’s second sub-unit, debuted with
        a fizz, a snap and a bang. Their first single “Easy,” featuring members SeolA,
        Bona, EXY and Eunseo, is a pared back affair focused around a sultry bassline
        and seductive, inviting lyrics. In a word, "Easy" is just so, so hot. I could
        have written “Women are so magnificent and hot,” and ended it there. The members
        of WJSN The Black, in their suits-and-boots sashaying to excellent choreography
        by Ara X Dabin, croon about the appeal of quiet confidence and knowing oneself.
        The track stands out for its restraint and control, two words not often associated
        with a genre with a penchant for abundance. WJSN The Black demonstrates that
        simple goes a long way, it’s just all in the attitude. — GV</p>'
