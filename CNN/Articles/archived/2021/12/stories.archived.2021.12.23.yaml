      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de543dcf-c216-41f9-86f4-261f6dfede8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the United States looks tranquil and warm over the holidays.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500cf1da-230c-45b8-b785-c656b573508a'
