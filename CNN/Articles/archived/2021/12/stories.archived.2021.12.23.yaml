      'mgnl:type': 'text'
      'text': '<p><strong>"Insomnia" - Yukika</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b99039-25a6-4a76-8527-5cff176cd07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:57:46.545+08:00
      'mgnl:createdBy': 'gabrielle'
