  '5K-subscribers-mobile-number-portability-TCI':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-23T18:56:38.257+08:00
    'imagesource': 'jcr:2c8b2f9a-f7f4-4e84-ac64-ac9bea141d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71ef597b-8526-46fc-a3fc-ebad3efce1da'
    'lead': 'More than 5,000 subscribers nationwide have tapped mobile number portability
      (MNP) services since its commercial launch last Sept. 30, the joint venture
      of the country''s major telco players said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T18:58:31.136+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:33:03.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:33.939+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TCI: Over 5,000 subscribers availed of mobile number portability since
      launch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9450a63d-03cb-4dba-8a82-6987a125f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T18:58:31.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:03.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> —&nbsp;More
        than 5,000 subscribers nationwide have tapped mobile number portability (MNP)
        services since its commercial launch last Sept. 30, the joint venture of the
        country''s major telco players said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e1260b-6f38-4060-9a22-7f9415493414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T18:58:31.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure went up from 1,000 customers who availed of the MNP services
        in October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cc0957-de0a-4aa7-beea-fa88e6b5027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T18:58:31.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to implement the interoperability of all mobile players
        in the Philippines is a feat in itself. What''s important is that customers
        now have the choice which network they want to be in without changing their
        number. MNP gives them the power to choose the network that suits their needs,"
        Melanie Manuel, general manager at Telecommunications Connectivity Inc. (TCI),
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af5301-390c-43f7-8414-71e33241c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T18:58:31.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:03.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TCI was put up by DITO Telecommunity Corp., Globe Telecom, and PLDT''s
        Smart Communications to facilitate the implementation of the number portability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29928f6f-988e-4548-a9d6-6ee995e890f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T18:58:31.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:03.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MNP allows subscribers to switch to another network provider while
        retaining their numbers. It also offers prepaid-postpaid porting within a
        telco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc4701b-4ca8-4c3c-9b44-28066485dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T18:58:31.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:03.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel said systems are now in place to support TCI once it witnesses
        a high demand in porting requests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc1385-554d-4c6f-99fe-ed42c7f5b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T18:58:31.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:03.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Manuel said the group expects to see about a million subscribers
        availing of its porting services "at the initial stage."</p>'
