      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather conditions for the country, on the whole, will be fine for
        the millions traveling for the holidays.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3ad43-f756-4c03-844a-e0755c7bde42'
