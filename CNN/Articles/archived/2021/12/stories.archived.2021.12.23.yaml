  'US-FDA-approved-second-antiviral-pill-to-treat-COVID-19':
    'author': 'Jamie Gumbrecht, Amanda Sealy and Jacqueline Howard, CNN'
    'caption': 'Courtesy: Pfizer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-23T23:30:55.180+08:00
    'imagesource': 'jcr:09f3c0ce-b25a-452e-8180-00298ef9fd84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc67e80-9fd2-47ba-a391-a5dca2826703'
    'lead': 'US FDA authorizes a second antiviral pill, this one from Merck, to treat
      COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T23:35:25.395+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:32:51.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:37.388+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'FDA', 'COVID-19', 'antiviral-pill', 'Merck', 'molnupiravir']
    'template': '1'
    'title': 'US FDA authorizes second antiviral pill to treat Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95011b6-5069-4d6d-8f91-fd2d3b176f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration on
        Thursday authorized Merck''s antiviral pill, molnupiravir, to treat COVID-19
        "for the treatment of mild-to-moderate coronavirus disease (COVID-19) in adults
        with positive results of direct SARS-CoV-2 viral testing, and who are at high
        risk for progression to severe COVID-19, including hospitalization or death,
        and for whom alternative COVID-19 treatment options authorized by the FDA
        are not accessible or clinically appropriate."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e1bf58-b93d-4f90-968a-56599e20fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce93b1-9a0b-4ce8-9f54-ddee0d158510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second Covid-19 antiviral pill authorized for ill people
        to take at home, before they get sick enough to be hospitalized. Merck has
        an agreement with the US government for the company to supply 3.1 million
        courses of molnupiravir upon this authorization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5645e5-4177-4e5f-a0f5-f7db4f9e8921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19a2b7-bc2d-48e1-bb2b-25c60ff16a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molnupiravir was narrowly recommended by the FDA''s advisers in
        a 13-10 vote at the end of November after data showed it cut the risk of hospitalization
        or death by 30% among high-risk adults. This was lower than an earlier analysis
        suggesting that number could be about 50%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a52aaa-1614-4c0f-9eb8-4585e0502793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af89721-cdd3-4320-a7aa-be7d9869eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eliav Barr, senior vice president of global medical affairs
        at Merck, told CNN this month that he was optimistic this treatment would
        work against the Omicron variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c94b0-fba2-49bd-89dd-fff66fdc90f0'
      'mgnl:activationStatus': true
