      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While technically part of their Japanese debut, Loona’s (stylized
        as LOONA) LOONA’s “Hula Hoop” is a spectacular comeback. A cosmic dance-pop
        fantasy track is paired with one of the more inspired music videos of 2021.
        Most K-pop music videos have the following elements: cut scenes, beauty shots,
        and choreography, and they often approximate a stage performance. “Hula Hoop”
        has all of that, but the video takes on an endless vertical scroll, enriched
        by kinetic cinematography and neon typography. Like an actual hula hoop, the
        song keeps at a quick and joyful pace. When the earworm of a hook is first
        introduced in the song (“Hula-lala, hula-lala, hula-la, hula hoop!”), you
        already know the song is going to be a ride through and through. “Hula Hoop”
        keeps a steady pace, slowing down only for Chuu’s bridge. “Hula Hoop” is both
        kawaii and kakkoii: Kim Lip’s Eclipse outfit, YeoJin’s pigtails, and the girls
        sprinting in slo-mo as the final verse kicks into high gear. What’s not to
        love? They released a city pop version, but I think the original is already
        perfect as it is. It’s the comeback that makes me want to be an Orbit. I’d
        gladly dance around HeeJin like a hula hoop. — TP</p>'
