      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its advisory on Thursday, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the LPA has turned
        into a cloud cluster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd59b60-1e96-42c3-abeb-c127c473e711'
