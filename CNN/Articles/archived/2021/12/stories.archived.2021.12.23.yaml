      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is my sincere hope that Japanese import Yukika won’t always be
        that soloist that’s often touted as an “underappreciated” gem in the field
        of K-pop (the “Superstore” of K-pop, in sitcom terms — always beloved but
        never coaxed out of the fringes). She follows up her debut release “Soul Lady”
        with “Timeabout,” led by “Insomnia” another city pop outing that takes you
        from the nightscapes of Seoul (or Tokyo, if you’re listening to the Japanese
        version), with just the right blend of funk and synths. While other K-pop
        songs only follow the city pop template, Yukika distills the genre at its
        purest form, delivering us tracks such as “Insomnia,” “Neon” and the aforementioned
        “Seoul Lady” — songs that make city life seem much more exciting than it has
        any right to be. “Insomnia” came at a time when we’re all stirring out of
        this lockdown-induced blur. Though variants come and (hopefully) go, “Insomnia”
        is the perfect song to accompany us in this long night, in a world that “fell
        asleep.” — DJ</p>'
