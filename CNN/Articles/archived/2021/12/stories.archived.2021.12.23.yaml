    'mgnl:tags': ['South-Africa', 'COVID-19', 'coronavirus', 'Omicron', 'outbreak',
      'peak']
    'template': '1'
    'title': 'South Africa has passed its Omicron outbreak peak, top researcher says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aa417f-a07c-4168-8373-9bf88de75f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Africa has passed the peak of its
        Omicron outbreak, according to one of the country''s top scientific researchers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c3dc0-de1b-4f35-9c74-26ad68ce39ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce8a653-0358-438a-82b2-7a24f91d03c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has "surpassed the peak of the Omicron wave now, driven
        by the significant decline in the populous province and epicenter: Gauteng,"
        Ridhwaan Suliman, senior researcher at the South African Council for Scientific
        and Industrial Research (CSIR), told CNN on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee2d24-a0ea-4422-b90f-4cac0ec9750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d59be-c7ba-4f82-9952-49940fb72b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by one of the country''s top scientists, Michelle
        Groome of the National Institute for Communicable Diseases (NICD), who told
        a media briefing earlier Wednesday that all indications show "that we''ve
        surpassed the peak of infections in Gauteng."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6022ed8d-8d21-4b0d-b17f-7d426b9ebf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2efe2b-0c8e-47ed-a8ae-dee3ccecb5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:36.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a 20.8% decrease in the number of new Covid-19 cases detected
        in South Africa as of December 18, according to the NICD''s epidemiology brief
        published Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4717358-89dc-41a0-b234-8f3dbfb55787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T04:59:55.675+08:00
