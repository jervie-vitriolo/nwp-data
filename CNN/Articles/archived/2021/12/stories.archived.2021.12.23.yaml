      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think I’ve anticipated a release more this year than “Peaches.”
        What else could we expect of Kai? He, of the House of Kaldagan, so lusciously
        put on display in the supernatural rawness of solo debut “Mmmh.” But “Peaches”
        is a little more tender, each beat throwing me off like a pinball while Kai
        attempts to shake me up and pick fruits from my tree. It is interesting that
        Kai chooses to stick with a slick R&amp;B flavor in his title releases whereas
        his gentle voice is more suited for poppier tracks like “To Be Honest” or
        the lonely longings of “Blue” but amazingly, “Peaches” works well for him.
        Perhaps it’s because Kai’s solo outings isn’t only about the song. He is committed
        to an immersive world-building where we become the center of the universe.
        While “Mmmh” took us to a world of mystic sensuality, “Peaches” is a fable-like
        dream where we “drink up each other” and our “fantasies become more infinite.”
        Imagine a multiverse of Jongins. I would lose my mind. — DJ</p>'
    '51':
