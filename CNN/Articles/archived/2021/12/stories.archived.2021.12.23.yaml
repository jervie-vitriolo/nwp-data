      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities in the South will reach 20 degrees above average for this
        time of the year, topping out in the 70s and 80s for highs -- and near 90
        along the Texan-Mexican border -- on Saturday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b27878-f433-4d10-9c98-62ec05fbfc72'
