      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)—&nbsp;</strong>President
        Rodrigo Duterte on Thursday apologized for the delay in the government''s
        response in areas devastated by Typhoon Odette and vowed that financial aid
        for victims will arrive within the next few days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f10a1-9a68-4704-80b3-32045657fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:55:24.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:32:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maghingi ako ng tawad na napatagal ang</em> response <em>sa</em>
        gobyerno," Duterte said, addressing typhoon survivors during his visit to
        Puerto Princesa City, Palawan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10ba295-ed70-474a-8dd8-5957effbb673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:55:24.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:32:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa totoo lang, hirap rin kami dito sa itaas</em> because of
        the so many places scattered around <em>at malalayo</em>, island for island.
        <em>Pati ''yung pera,</em>" he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a94e4-a2d5-44a9-a3d7-457a85324f73'
