      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfca562-16ee-4174-baba-2d665e127e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:18:40.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:33:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said some barrio chapels in Palawan need to be reconstructed
        after they were heavily damaged by the typhoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8330ae9-f779-4908-aede-8a33d1b24e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:18:40.393+08:00
