  'Comelec-gun-liquor-ban-resolutions-2022':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-23T14:12:39.475+08:00
    'imagesource': 'jcr:1683f443-b1d1-434e-a18d-708cf21fe7e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f98f95b-0e22-4d9d-9b9f-b19a72e8271d'
    'lead': 'The Commission on Elections has issued rules for the gun and liquor bans
      that will take place in next year''s polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T14:13:28.015+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:33:18.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:30.531+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['commission-on-elections', 'comelec', 'gun-ban', 'liquor-ban', 'resolutions',
      'elections', 'polls', '2022']
    'stories': ['dca94b97-efad-442a-bbe1-10acfb0d56f8']
    'template': '1'
    'title': 'Comelec sets gun, liquor ban for 2022 elections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b99b11-c7a1-424c-b719-958a385ab146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.015+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> The
        Commission on Elections has issued rules for the gun and liquor bans that
        will take place in next year''s polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf20b42-8cb6-4083-a135-ac5bcb80b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.015+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For gun control, <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10741.pdf">Resolution
        No. 10741</a>, promulgated on Dec. 16, mandates the establishment of checkpoints
        in all cities and municipalities, as it prohibits the bearing, carrying, and
        transporting of firearms "and other deadly weapons."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3e949-2f53-4a9c-a91c-95cb80d6d47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.015+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each checkpoint, it said, must be "well-lighted, properly identified,
        and manned with uniform personnel." They must also have three feet by four
        feet (3''x4'') signboards to distinguish the place, and warning signs for
        motorists to slow down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c474da-913d-43ff-bb06-abf3d545a0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.015+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spot checkpoints may be set up "where the circumstances warrant,"
        according to the Comelec.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c8cb77-4e95-49b1-bca5-5ba64a18c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.015+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No person shall be subjected to any physical or body search without
        reasonable ground, or be obliged to open glove compartments, trunks, and bags,
        it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16be2fc-5d74-4990-802d-eda7f32c28d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.016+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, searching personnel must be in their personal protective
        equipment (PPE), and shall comply with the minimum public health standards
        at all times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed0f61-cb0e-4439-9bcf-a562bc9e9788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.016+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also clearly stipulated that should any person ignore
        the checkpoint, the commanding officer or team leader must immediately report
        to the adjacent teams or police stations for proper action. If one is confirmed
        to have violated the gun ban, the standard operating procedures of the Philippine
        National Police shall apply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84336b7-513a-42bd-8c94-17de79b6d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.016+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All personnel manning the checkpoints are prohibited from soliciting
        or extorting money and accepting voluntary offers of cash and gifts from the
        public, the poll body said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a9aa8e-9315-4279-831b-51ae02e2267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.016+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10746.pdf">another
        development</a>, the Comelec is bent on implementing a two-day liquor ban,
        with the exemption of foreign travelers in hotels, restaurants, and other
        similar establishments certified by the Tourism Department as "tourist-oriented."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201a344-c975-4153-b764-2ff7670593f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.017+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These foreigners must secure prior written authority from the regional
        election director of Metro Manila — if the establishment is located in the
        capital region — or the provincial election supervisor or city election officer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3696c12-8810-4149-9f39-4daaa1310d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.016+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liquor ban will be enforced from May 8 to 9, 2022.&nbsp;Violators
        may face imprisonment of up to six years, be deprived to vote, and suffer
        disqualification to hold public office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2ed85-6260-4d74-8a2a-14f51acb1f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.016+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On election day, the Health Department is directed to ensure complete
        and enough resources for first-aid assistance, and coordinate with authorities
        for the establishment of health stations and implementation of COVID-19 measures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e03af3-0958-4312-b31d-81979c2ce8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.016+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has also <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10743.pdf">deputized</a>
        the Interior Department, the National Police Commission, and other law enforcement
        agencies and government instrumentalities. They will be tasked to provide
        security in polling places, among several other functions, to "ensure free,
        orderly, honest, peaceful, and credible elections."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a62006-8fdc-45db-a9d4-06ec383ab589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.017+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prohibition on release of public funds, etc.</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888bfde5-ac00-4ff0-aad8-11f9677c8555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.017+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No government official or employee, including those at the barangay
        level, and state-owned or controlled corporations, shall <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10747.pdf">release,
        disburse, or expend public funds</a> for all kinds of public works from March
        25 to May 8, the day before the election.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768fe309-5148-43e7-bb4c-72be81f71fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.017+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are exceptions to the prohibition, such as the maintenance
        of existing or completed projects, works undertaken by contract through public
        bidding or awarding before March 25, emergency projects following calamities,
        irrigation works, Public-Private Partnership (PPP) and Build-Operate-Transfer
        (BOT) projects, among others.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e622212-a437-4c5b-9888-f1f7e2327d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.017+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same period, all national and local government offices,
        agencies, and instrumentalities will not be allowed to appoint or hire any
        new employee, and create and fill any position.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd1f076-9e2b-4166-b22f-de2c323e3033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.017+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designation of any existing or incumbent official or employee is
        <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10742.pdf">not
        covered</a> by the prohibition. A total ban on promotion, salary increases,
        and grant of privileges will be in place.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0a09c-c15c-45fd-9d11-8294bb131a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.017+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, transfer of officers and employees in the civil service,&nbsp;and
        the <a href="https://cnnphilippines.com/news/2021/12/23/Comelec-gun-liquor-ban-resolutions-2022.html">Armed
        Forces and&nbsp;PNP</a>, as well as suspension of elective provincial, city,
        municipal, or barangay officers will be prohibited from Jan. 9 to June 8 next
        year, except in some cases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6336ee-8638-4cde-b211-859969736aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:13:28.017+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:18.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such dates mark the beginning of the election period.</p>'
  'fda-eua-molnarz-molnupiravir':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
