      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also approved the request of Undersecretary Antonette
        Tionko, the head of the DOF''s Revenue Operations Group, to disseminate to
        the Office of the President and the public the guidelines and requirements
        on the issuance of TEIs as provided under Section 121 of the Customs Modernization
        and Tariff Act.</p>'
