      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 288 new infections, 241 (84%) occurred within the past 14
        days or from Dec. 10 to 23. The regions with the highest number of new cases
        in that period were Metro Manila with 63 (26%), Western Visayas with 38 (16%)
        and Calabarzon with 27 (11%).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f396025-5d97-4100-bf22-4c1723d9d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:49:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:33:12.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28492c67-a288-4dc4-ba97-9b9195669a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:49:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:33:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide infection count now stands at 2,837,903. Of this
        total, 9,251 (0.3%) are active cases —&nbsp;with 3,393 in moderate condition,
        3,204 experiencing mild symptoms, 1,797 with severe symptoms, 480 with no
        symptoms, and 377 in critical condition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8531d8-d45f-48d7-94e9-aed15b09067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:49:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:33:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll increased to 50,981, or about 1.80% of the COVID-19
        fatalities. From the 65 additional deaths, two (3%) occurred this month, six
        (9%) in November, 14 (22%) in October, 31 (48%) in September, four (6%) in
        August, one (2%) in July, three (5%) in June, three (5%) in May, and one (2%)
        in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d5aa5-0640-4de6-a0d3-3b105fad26fa'
      'mgnl:activationStatus': true
