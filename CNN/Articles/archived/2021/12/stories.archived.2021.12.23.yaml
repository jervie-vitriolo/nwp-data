      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the scene dominated by girl crush hooks and anti-drops, Weeekly
        is the breath of fresh, earnest air that K-Pop desperately needs. Since their
        debut, the seven-piece girl group has put out some of the most cohesive mini
        albums and catchiest singles among their fourth generation peers. This holds
        especially true for their third outing, “We Play” and its title track “After
        School.” “We’re on our skateboards/ Stamping our feet like we’re dancing,”
        they sing as they take us back to the post-class high jinks we and our friends
        used to get into. Saccharine is what this group does best, but what sets this
        track apart is how its pure shot of serotonin is secretly laced with melancholy.
        “To the end/ I’m so good with you,” vocalists Jaehee and Soeun croon as if
        they’re nostalgic for a time that has yet to pass. Main vocalist and dancer
        Monday later shines brightest as she laments, “This moment will never come
        again/ Everything here is sparkling.“ Weeekly reminds us that these times
        of youthful bliss, fleeting as they are, will always be in our memories. My
        personal vote for Song of the Year, “After School” is bubblegum K-Pop at its
        best. — JUNE BULAON</p>'
