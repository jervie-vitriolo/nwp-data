      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh off an eight month hiatus, Fromis_9 (stylized as fromis_9)
        returned in early May with “We Go,” a glittery summer anthem about the adventures
        we all have had to put on hold. In the Zoom and Photoshop-themed music video,
        the girls dream of being elsewhere, sitting beside washing machines and pretending
        to be jetsetters off to their next destinations. “I feel I’m closer,” maknae
        Ji-heon hopes in the pre-chorus with brimming optimism. Propelled by snappy
        instrumentals and choreography, the chorus then takes off to showcase the
        criminally underrated girl group’s charms and colors. Seven months since its
        release, the song remains fresh and unfortunately relatable. “I don’t want
        to go back/ Just us two going farther and farther,” main dancer Chaeyoung
        beckons. After almost two years of virtual hangouts and e-numans, the song
        strikes a chord with those of us who live vicariously through everyone else’s
        Instagram stories abroad and cling to K-pop for escape. Although new lockdowns
        are apparently still on the horizon, Fromis_9’s “We Go” promises that it’ll
        all be worth the wait. – JB</p>'
