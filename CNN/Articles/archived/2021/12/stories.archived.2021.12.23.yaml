      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Holiday travel for the rest of the US looks less grim</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73ade0-a70a-44a7-b10f-c8d57ee59cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.649+08:00
