      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:33:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s first get this out of the way. When the girls of IVE say,
        “you make me feel like eleven,” it means that on a scale of one to ten, their
        feelings are at eleven. All clear? Good. Early this month, Starship Entertainment’s
        IVE (short for “I Have”) hit the ground running with their much anticipated
        debut single, “Eleven.” Backed by a funky and percussive riff reminiscent
        of Stevie Nicks’ “Edge of Seventeen” and Destiny’s Child’s “Bootylicious,”
        the song opens with the girls acting coy all while trying to contain “their
        hearts filled with fantasy and colors.” As the chorus draws close, however,
        the song suddenly crawls to a near stop before going full <a href="https://www.youtube.com/watch?v=4xgx4k83zzc">Spinal
        Tap</a> and revealing the girls’ true emotions. As is expected of them, IZ*ONE
        alums Wonyoung and Yujin lead the charge with their enchanting presence and
        visuals. Not to be outdone, 2007-liner and maknae Leeseo exudes confidence
        that belies her years as she counts up the track’s odd but undeniably catchy
        hook. With its dazzling choreography and elegant stages, “Eleven” garnered
        the rookies their first win within a week, <a href="https://www.koreaboo.com/news/ive-first-win-eleven-record-fastest-girl-group-music-show-win-debut/">the
        fastest ever for any girl group</a>, proving that the IVE hype is perfectly
        deserved. — JB</p>'
