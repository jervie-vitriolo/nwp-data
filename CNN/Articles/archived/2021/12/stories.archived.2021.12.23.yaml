      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>  Turkey''s experiment in cutting interest
        rates to fight inflation has sent its currency crashing to record lows this
        year. Now, President Recep Tayyip Erdogan is trying to prop up the lira with
        a raft of new unorthodox economic measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce24d3f-432f-4256-9e54-c7ed945efa09'
      'mgnl:activationStatus': true
