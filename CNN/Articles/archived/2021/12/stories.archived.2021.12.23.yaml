      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no shortage of interpreting past trends in K-pop. Plenty
        of groups draw inspiration from music, clothing, and past pop culture moments,
        so it’s rare to be surprised by a reference from yesteryear. When NCT Dream
        released their follow-up to their first album “Hot Sauce” (a worthy NCT Dream
        contender for this year’s list), I was not expecting an homage to the anti-war
        hippie movement of the 1970s, complete with tie-dye, peace signs, and bubble
        font reminding us all to “MAKE PEACE.” Haechan asks in the first verse: "Can
        you believe it’s only the beginning?" The unbridled optimism of “Hello Future”
        was like a sip of cold juice on a hot summer day. Loud, colourful and bombastic,
        the production of “Hello Future” is to be commended. There is so much going
        on in this song, even more in the video that it is almost overwhelming. And
        yet! What guides the audience through is the steadfast declaration that despite
        the year that had been and though we didn’t know it yet — the year that was
        to follow, there is still so much to look forward to. After all, this is only
        the beginning. — GV</p>'
