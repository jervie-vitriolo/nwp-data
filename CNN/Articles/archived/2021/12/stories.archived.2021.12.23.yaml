    'template': '1'
    'title': 'Duterte sorry for delay in govt response to Typhoon Odette, vows aid
      on the way'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b000f1f6-4c33-4f1d-b4dd-b7e2083050aa'
