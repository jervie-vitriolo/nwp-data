      'mgnl:lastActivated': 2023-01-24T21:33:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1942151-f12d-4c9c-be33-a2762df9606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.713+08:00
