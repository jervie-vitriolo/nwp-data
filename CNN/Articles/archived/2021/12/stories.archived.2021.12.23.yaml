    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12e9f289-8947-44c9-8db4-66eda8f31320'
    'lead': 'President Rodrigo Duterte says he will spend Christmas visiting areas
      battered by Typhoon Odette, where people are starving and falling sick amid
      a shortage of basic necessities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T21:40:20.235+08:00
