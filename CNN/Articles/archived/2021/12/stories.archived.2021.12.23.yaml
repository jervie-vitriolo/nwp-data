      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual said the immediate needs of the typhoon victims are currently
        food and water, but warned that hygiene and sanitation would be a serious
        concern as days go by.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2377e5-930b-4f49-83d0-44b5c8578b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:18:40.393+08:00
      'mgnl:createdBy': 'glee'
