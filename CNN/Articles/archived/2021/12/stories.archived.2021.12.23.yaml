      'Molnarz']
    'template': '1'
    'title': 'FDA grants emergency use for molnupiravir brand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4198cbd1-6456-4a68-ae15-4b15c9b92771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:28:01.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 23) — Molnarz, a brand of
        the antiviral pill molnupiravir, has been granted emergency use authority,
        the Food and Drug Administration (FDA) said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a113f0-a4ae-4002-b0c7-2eb006bfe032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:28:01.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said the drug would be allowed
        to be administered to patients with mild to moderate COVID-19 only.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90567f4b-48de-4525-9351-1dd0bdcc4c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:28:01.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:18.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ay pwede lamang ibigay sa mga</em> adults 18 years old
        and above <em>na</em> positive <em>sa</em> COVID-19 and <em>merong</em> risk
        factors for developing severe illness, <em>katulad ng mga</em> senior citizen
        <em>o mga may</em> comorbidites," Domingo said at the Laging Handa briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27c72c-4116-44a1-a0f3-fcfc2e7db3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:28:01.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:18.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This can only be given to adults 18 years old and
        above who are positive for COVID-19 and have risk factors for developing severe
        illness, like senior citizens and those with comorbidities.]</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        FDA Director General Domingo gives more information on the use of molnupiravir
        (Molnarz) <a href="https://t.co/46rtMg1UQw">pic.twitter.com/46rtMg1UQw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1473860884648718337?ref_src=twsrc%5Etfw">December
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc6539a-e3f9-4534-b277-5afdc7973f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:28:01.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:18.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f507291-a3c8-4d4a-9b55-2bf452354646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:28:01.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:18.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the pill would not be given to pregnant women, those
        not using contraception and could get pregnant, as well as those who are lactating.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698cd15-4fd5-492e-ac3a-ba2ac980b7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:28:01.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kulang pa ang datos natin para masabi na safe siya sa grupong
        ito,"</em> he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edadf4b1-393f-4105-872e-110f51e6c68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:28:01.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:18.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have enough information if it''s safe to
        use in this group.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfda2d0-dca3-4c66-972d-74e7951dd6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:28:01.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four hospitals <a href="https://cnnphilippines.com/news/2021/10/6/molnupiravir-fda-compassionate-special-permit.html"
        target="_blank">previously received a compassionate special permit</a> to
        use molnupiravir, but because an EUA has already been granted, Domingo said
        no other permits would be given.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f956e79-81ab-4870-b9ba-b0996e4e375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:28:01.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since <em>meron na po</em>ng EUA <em>ang gamot na</em> molnupiravir,
        <em>titigil na po tayo sa pagbigay ng</em> compassionate special permit dito.
        <em>‘Yung mga</em> stock <em>ng ating ospital maaari naman po nilang gamitin
        ‘yan at ubusin,"</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6128fb-405e-4760-a0cb-64668310d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:28:01.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:33:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since there is already an EUA for molnupiravir, we
        will stop giving a compassionate special permit for this anymore. Hospitals
        that still have stocks can still use them until depleted.]</p>'
    '26':
