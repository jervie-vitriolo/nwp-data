      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong>&nbsp;Caritas
        Manila is appealing to the public to help typhoon-hit dioceses bounce back
        through its relief and rehabilitation program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23377d-fe45-4718-99f2-ed3b6786c1af'
