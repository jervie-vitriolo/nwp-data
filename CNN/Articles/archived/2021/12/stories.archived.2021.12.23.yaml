      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/22/investing/india-tech-ipos-2021-2022/index.html">2021
        was a dramatic year for Indian IPOs. The hype won''t go away next year</a>."</em></p>'
  'Odette-stranded-passengers-recovery-flights':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-23T17:43:54.455+08:00
    'imagesource': 'jcr:7dd89f59-ed45-4435-88dc-feb9c436f642'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41fcf00a-2c19-4cbf-a639-b8dfac0e37de'
    'lead': 'Flights have resumed in areas affected by Typhoon Odette as airline companies
      provide flights to bring home stranded passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T17:57:19.421+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:33:06.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:33.487+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Recovery flights to bring home stranded passengers due to Odette'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a336d873-96f9-4cf6-814a-cfea0dab656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)—</strong> Flights
        have resumed in areas affected by Typhoon Odette as airline companies provide
        flights to bring home stranded passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f731ad-6989-467a-9a4a-b2e30142c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, AirAsia Spokesperson Steve Dailisan said the
        airline had a recovery flight on Thursday for their stranded passengers in
        Puerto Princesa City. They target to bring all of them home before Christmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb4ac4-df17-4adb-ab33-79456a1eaec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dailisan said about 30,000 AirAsia passengers nationwide were affected
        by the typhoon — of which 10,000 had cancelled flights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef209ca-df21-4ad8-a2ce-337287a177ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many rebookings for flights coming from Palawan are done
        manually because communications and internet connection are either down or
        intermittent. Meanwhile, regular flights from Cebu are back but their communications
        rely heavily on the generator set at the airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1138fe46-e819-496f-bde0-024d17f3aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can take advantage of the recovery flight <em>na ginawa natin
        ngayong araw</em> so hopefully <em>ma-</em>ease out<em> natin ang mga na-</em>stranded<em>
        doon</em> and <em>mga</em> guest <em>ng</em> AirAsia, and in the coming days<em>
        ang mga naiwan pa at naapektuhan ng</em> cancellation. <em>Mine-</em>merge
        <em>natin sila doon sa ating</em> existing <em>na</em> commercial flight,”
        Dailisan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb122c3-a56e-401f-9e97-47e17cf3f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can take advantage of the recovery flight that
        we have today so we can hopefully ease the stranded guests. And in the coming
        days, those who are left and affected by cancellations will be merged to our
        existing commercial flight.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b6aad1-7c2c-49b2-83c1-ef930782b1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ordeal of passengers</h2>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'assetsource': 'jcr:93bb4471-fd90-4395-ac75-e5184e31955c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a38e5-8cba-4593-a5ab-3cc3a54fcc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'asset'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3dc103-47e9-47df-8407-0a211fd2832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ditta Siena-De Guzman, who was among the stranded passengers in
        Palawan, told CNN Philippines that many travelers trapped in Puerto Princesa
        City have camped outside the airport and in a nearby gasoline station for
        days as they wait for the resumption of flights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c627a369-d3bb-47eb-ae71-c67a5bc50e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said many were unable to find shelter as hotels were booked
        by residents who evacuated the flooded areas as well as fellow stranded passengers.
        Others are short on cash, and ATMs are offline due to power outage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4fe15-d6b1-4a4d-829a-fc22b751693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mahirap walang</em> signal, <em>walang</em> means of communication
        . We cannot contact anybody in the airport; for stranded passengers <em>mahirap
        din</em>. Fully booked <em>ang</em> hotel, if <em>meron man</em>— <em>walang
        kuryente, walang tubig,</em>” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4504b6af-9f0f-4a01-b9db-b0bd1972b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s hard because there’s no signal, no means of communication.
        We cannot contact anybody in the airport; for stranded passengers it’s hard
        too. Hotels are fully booked — if by some reason there''s a room available,
        there’s no power or water.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b495c-a8ef-4d88-ac5b-043f7cd3390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siena-De Guzman said her family was stranded in Palawan for four
        days. They were supposed to fly back to Manila on December 18 but decided
        to stay with a relative when their flight was cancelled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae51a52-cd93-42e8-8cba-14afddd275b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, flood also hit their relative''s home so they moved to
        a hotel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb562f32-0167-4720-94c0-b07ea082cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since communications are down, they went to the airport every day
        to get updates on their flight. They were able to come home on Wednesday,
        but still feel sad as many passengers were left behind waiting for their turn
        to get on the plane.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114efc1b-837b-44c2-8f78-aa8dd9eb81b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May ilan-ilan na</em> passengers<em> na</em> stranded <em>din
        tulad namin na andun lang sa may</em> gate <em>ng</em> airport, <em>may kanya-kanya
        silang carton dun natutulog</em>,” she said. “Many people, even residents
        <em>problema sa</em> logistics. <em>Walang cash din dahil</em> offline <em>ang</em>
        ATM. <em>Meron mag-ina, hawak niya anak niya, nagpapa-</em>breastfeed <em>pa</em>.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed38c7b-2eca-467c-82f1-0d3672e7cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some stranded passengers like us stay at the gate
        of the airport. They have their own cardboard and sleep there. Many people,
        even residents, have problems with logistics. There’s no cash because ATMs
        are offline. There''s a mother who was breastfeeding her child.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b89404f-b675-412f-beae-32e2509fcdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific spokesperson Carmina Romero said their flights to and
        from Palawan resumed on Tuesday. As of Thursday, their flights in Puerto Princesa
        City are back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba81ac-7db6-4a07-a989-bd3218603391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline is also helping bring home stranded passengers and transport
        relief goods to the affected areas in Visayas and Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1633cc34-a23a-4e91-b446-dd0e5c299a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:57:19.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:33:06.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CEB has started transporting relief goods on the night of December
        18 to Cebu and has been mounting humanitarian flights to bring home stranded
        individuals from provinces that were greatly affected by the typhoon which
        lashed the Visayas-Mindanao areas last week,” Romero said in a statement.</p>'
