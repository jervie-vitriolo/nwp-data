      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said in a confessional that her fears had been "resolved" and
        that "I trust my heart and I think my heart is telling me that this is my
        person."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a213683-7717-4c29-a3ba-a8620e801a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:35:17.290+08:00
