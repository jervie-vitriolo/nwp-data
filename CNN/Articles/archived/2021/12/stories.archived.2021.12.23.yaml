      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will also provide Afghanistan with 1 million additional Covid-19
        vaccine doses in the coming weeks through COVAX, the officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f3781-26d6-436b-b6f7-fdeec29451b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c2a041-0d0f-4a40-a257-76af85162f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department earlier this year issued licenses that eased
        sanctions to allow financial support for necessities such as food and medicine,
        as well as remittances to non-sanctioned individuals in Afghanistan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2775724-39fd-48cc-b2b3-eab9e27871f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea093346-6cef-4578-aada-25377f1fc9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the moves this week will enable broader humanitarian support
        to the Afghan people, the Taliban''s actions remain a major impediment to
        providing more widespread support to the country. That is a problem only the
        Taliban can solve through their actions, one of the senior administration
        officials explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36c72e4-04f6-4943-9525-d50ff10f1597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860be328-66bc-4086-b62e-e059d74595b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban and the Haqqani network remain sanctioned as a US specially
        designated terrorist group, but the changes put in place on Wednesday are
        an effort to make it easier to get humanitarian assistance to the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aef9644-fb55-4444-9968-bc0a20655b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa863bcb-4252-443d-ba86-6161ee6f6ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the International Rescue Committee ranked Afghanistan
        No. 1 on its annual emergency watchlist of countries whose humanitarian crises
        are expected to deteriorate in 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eedfcf0-9bf0-4578-91f0-00d8b254dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0667a-a314-4ec3-a4ac-fd89996ff7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steps to clarify sanctions exemptions for humanitarian aid are
        likely to be welcomed by lawmakers who have been urging the administration
        to make changes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d37773-fe20-4a80-9c85-991720412264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19a43d0-fed0-4b90-b930-c07ae8b9df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no desire to help the Taliban government and believe that
        there is an approach that the US can take to help prevent a catastrophic collapse
        of Afghanistan''s aid-dependent economy while not providing legitimacy to
        the Taliban," wrote a group of lawmakers to Secretary of State Antony Blinken
        and Treasury Secretary Janet Yellen last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010074c-c2b8-4224-9245-87c864eef0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1d211-a9d5-488d-a393-f09c0bc6c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also asked for action that goes further than what Treasury
        announced on Wednesday, such as assisting multilateral organizations seeking
        to pay Afghan civil servants and allowing financial institutions to inject
        capital into the Afghan economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50002347-6fb8-45d8-93e5-9d77f21de4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd3467-286c-4542-b808-6b32be495558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the moves from the Treasury department do not enable support
        for any other civil servants in Afghanistan beyond teachers, there is planning
        underway at the United Nations to support those civil servants, the senior
        administration officials said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15d6ed-1eac-4856-b988-b9ffc4e246ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f2b16-bab2-424e-8983-ce95126d2ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Afghanistan -- prompted by the US withdrawal and the
        Taliban takeover of the country -- is a central concern for the Biden administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100fd1d-e4de-4a38-b688-db956a4ad45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bcf1f0-8dee-4169-82d3-ff8890d64939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said this week that the administration is looking at many
        options to support the Afghan economy without benefiting the Taliban.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c39daf-2445-43f6-8f43-7e1d4d97f035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20017ecd-8631-4dd1-bacb-d8615d8f5669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking intensely at ways to put more liquidity into the
        Afghan economy, to get more money into people''s pockets, and doing that with
        international institutions, with other countries and partners, trying to put
        in place the right mechanisms to do that in a way that doesn''t directly benefit
        the Taliban but does go directly to the people," Blinken said during a press
        conference on Tuesday. "We''re very conscious of the fact that there is an
        incredibly difficult humanitarian situation right now, one that could get
        worse as winter sets in."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f215b891-f806-415f-ab16-f9ee998a41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/22/politics/afghanistan-teachers-humanitarian-organizations/index.html">Biden
        administration moves to allow Afghan teachers'' salaries to be paid by aid
        organizations</a>."</em></p>'
