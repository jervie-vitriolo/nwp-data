      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)&nbsp;</strong><a
        aria-describedby="cke_183_description" aria-haspopup="false" aria-labelledby="cke_183_label"
        id="cke_183" role="button" style="font-size: 13px; display: inline !important;"
        tabindex="-1" title><span style="display: inline !important;"><strong style="font-size:
        14px;">—</strong><span style="font-size: 14px;">&nbsp;The Department of Health
        (DOH) reported 288 COVID-19 infections on Thursday, and additional 65 fatalities.</span></span></a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfebe7fd-a492-46bf-b40c-4b2d0930b739'
