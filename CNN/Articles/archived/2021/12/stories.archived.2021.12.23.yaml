    'mgnl:tags': ['infrastructure', 'October', 'Department-of-Budget-and-Management',
      'spending', 'disbursement']
    'template': '1'
    'title': 'January-October infrastructure spending rises by 38%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a189d2-4d26-46c2-a9c6-6522b6f14a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong>&nbsp;The
        government’s infrastructure spending as of end-October rose by 38% with the
        execution of projects under the Department of Public Works and Highways (DPWH)
        and the Department of Transportation (DOTr), latest figures show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db48f22-0e85-405d-8414-ac4d61af988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb4302-0821-4686-9c16-05280994de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) said on Thursday that
        infrastructure disbursements totaled to ₱60.9 billion in October — a 6.7%
        increase. This brought cumulative spending for the ten-month period to ₱702.4
        billion, climbing from ₱508.5 billion during the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4647270-d20d-46ec-969a-ab42d6c49880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde485b-7b60-47f4-9caf-2a53de0faa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency attributed this to the implementation of various DPWH
        infrastructure projects across the country, along with aviation transport
        infrastructure projects of the DOTr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd793e1fd-4697-46e9-aacd-7038a83c8895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af695d8d-c87c-4c36-b56d-cee90b3d7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH projects involved operations concerning roads, bridges, flood
        mitigation structures and drainage systems, along with the construction of
        multi-purpose buildings ,according to the DBM.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4f538-278e-460d-b738-3c5015c16199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55831adb-7234-4566-ad52-b78499b7005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The direct payments made by development partners for the various
        foreign-assisted road network and flood control projects of the DPWH and the
        foreign-assisted rail transport sector projects of the DOTr also contributed
        to the said increase,” said the department on the October figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3f22fe-8dbe-47af-b88d-333508e690cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c963dabc-5171-4c83-82d7-9998f4dded0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DBM, infrastructure expenditure primarily drove
        overall spending from January to October, jumping by 11.5% to ₱3.69 trillion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56634ffc-cb51-4414-a0f7-9b8dfeb24463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6004ed7-d2f3-41db-8fa3-a5370e679b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported that as of end-October, only ₱115.6 billion
        or 2.6% of this year’s ₱4.506 trillion budget awaits release. Various infrastructure
        projects under the DPWH and DOTr are among the major components of the amount,
        it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea87ece3-41fc-49da-85f1-1171e18f2d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1153c24a-c63f-4249-a167-28498ea75cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM added that the growth in spending this November “likely”
        surpassed the rate posted in the same month last year, with preliminary data
        from bank reports of agencies like the DPWH showing higher disbursements so
        far.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7209c-5058-40d7-b37d-81d524429d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:01:14.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e88147-4c4a-4fcd-96b0-213ad2bc3d4c'
