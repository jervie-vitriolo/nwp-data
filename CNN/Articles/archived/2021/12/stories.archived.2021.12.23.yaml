    'jcr:uuid': '320384ee-e061-422d-baec-9a9b711aa6c5'
    'lead': 'South Africa has passed the peak of its Omicron outbreak, according to
      one of the country''s top scientific researchers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T04:59:55.675+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:33:36.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:26.582+08:00
