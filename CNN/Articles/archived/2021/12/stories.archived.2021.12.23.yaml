    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:30.833+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['agriculture', 'infrastructure', 'damage', 'odette', 'typhoon']
    'stories': ['e79f5319-895a-4c69-97f4-8295a69ce66b']
    'template': '1'
    'title': 'Damage to agriculture, infrastructure due to ''Odette'' reaches over
      ₱4B'
    'updated': 2021-12-23T22:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb89e4d-42ed-4654-a0cd-0c5489b018ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:32:24.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:17.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong>&nbsp;Damage
        to agriculture and infrastructure due to Typhoon Odette has reached over ₱4
        billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5498c44-988b-41b4-86fa-6eb2a9ee38a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:13:22.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:17.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture sector lost crops and equipment worth ₱3 billion
        while damage to national roads and bridges rose to over ₱1 billion, officials
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63a586-d889-4aaa-8552-d5caed759e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:32:24.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:17.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 39,000 farmers and fishermen across 10 heavily affected
        central and southern regions lost their livelihood, estimated at 90,316 metric
        tons of crops in more than 65.000 hectares of land, the Agriculture Department
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae1a71-6d71-4ca1-ad6d-eba2a8696744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:32:24.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:17.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of crops, rice suffered the highest loss at ₱1.7 billion;
        followed by fisheries, ₱1.3 billion; corn, ₱82.2 million; irrigation and agri-facilities,
        ₱44.8 million; high-value crops, such as vegetables, cacao, and banana, ₱20.7
        million; livestock and poultry, ₱12.8 million; and machinery and equipment,
        ₱1.2 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13959b0-a695-421e-8681-5ec323d25118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:32:24.479+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:17.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it will provide ₱2.6 billion worth of assistance
        for the agri-fisheries sector — broken down into ₱1 billion for the rehabilitation
        of affected areas; ₱500 million in financial assistance; ₱148 million worth
        of rice seeds; ₱57.6 million worth of corn seeds; and ₱44.6 million worth
        of assorted vegetables.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c57550-59d4-45b4-9cea-e7258a86ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:32:24.480+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:17.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistance to fisherfolk amounted to ₱1.64 million; ₱828 million
        from the Philippine Crop Insurance Corporation to indemnify farmers; and ₱625,150
        for the drugs and biologics for livestock and poultry needs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef25ee17-2211-4bdf-96ac-1254edddbf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:32:24.480+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:17.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to national roads and bridges stood at ₱1.11 billion as of
        Thursday morning, Department of Public Works and Highways (DPWH) Undersecretary
        Emerson Benitez told CNN Philippines'' <em>Newsroom Ngayon</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a109105-9e8f-4473-adba-792de02f3b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:13:22.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:17.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH personnel were able to clear 40 national road sections of debris
        and will conduct clearing operations in six more in Palawan and Cebu, Benitez
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b941e1a5-6209-4619-a377-615074d3e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:13:22.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:17.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department initially released ₱100 million for clearing operations,
        and will pool more resources for rehabilitation efforts, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af4ddad-1a7d-44a5-8982-ed8db38ff4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:32:24.480+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH also said it is clearing and repairing seven national roads
        in typhoon-battered Palawan, Bohol, Cebu, and Dinagat Islands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde7b9d1-0f1e-424b-ac7b-ce61b1d31145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:32:24.480+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:17.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared a state of calamity in six regions
        in the Visayas and Mindanao due to Odette.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd582e86f-d5b5-4fb6-b175-5c13d339aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:50:14.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:17.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Electricity</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3059f-c9a5-4b9e-990f-0d8152b8e5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:50:14.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday morning, the National Grid Corporation of the Philippines
        (NGCP) said transmission lines in Leyte and Samar (17), Cebu (22), Negros
        (8), Panay (13), and in Caraga (18) have been energized. This brings the total
        restored transmission lines to 78 out of 95.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bcbe23-5d02-4261-952f-19dd02b2841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:34:29.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission services in Iloilo, Antique, Misamis Oriental, Lanao
        del Norte, and parts of Cebu and Samar have been also normalized, NGCP spokesperson
        Cynthia Alabanza told CNN Philippines'' The Final Word.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4bfca9-b998-413b-a6f6-662249893d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:34:29.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency targets to restore damaged facilities by the end of the
        year. Whether or not consumers will have access to electricity will depend
        on distribution facilities, Alabanza said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b58a91-9271-40cf-a4cd-f6f9cc489397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:34:29.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Energy Undersecretary Wimpy Fuentebella said in a press
        briefing that they are expecting more areas to be energized by Christmas Day.</p>'
  'Hong-Kong-famous-Tiananmen-Square-Pillar-of-Shame-statue-removed-':
    'author': 'Helen Regan, Wayne Chang, Teele Rebane and Karen Smith, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-23T13:02:53.682+08:00
    'imagesource': 'jcr:df425f87-e3e1-4bac-927e-66f5f44ede23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '621f6c0a-e52c-4c4b-8a16-2a4e86b1e458'
    'lead': 'For more than 20 years the "Pillar of Shame" sculpture stood as a memorial
      to the victims of the 1989 Tiananmen Square massacre, in which the Chinese military
      crushed protests led by college students in Beijing with deadly force'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T14:47:43.819+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:33:16.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:31.004+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong''s famous Tiananmen Square ''Pillar of Shame'' statue removed
      from university'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2747552-9d6d-4f3e-b32d-2120954e7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For more than 20 years the "Pillar
        of Shame" sculpture stood as a memorial to the victims of the 1989 Tiananmen
        Square massacre, in which the Chinese military crushed protests led by college
        students in Beijing with deadly force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9752aabb-b403-40c7-898b-69f890a67b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atop a podium in the University of Hong Kong''s campus, the 26-foot-tall
        (8 meter) statue of contorted human torsos was one of the last iconic memorials
        to victims of the bloody crackdown remaining on Hong Kong soil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab033e91-3a0a-4e6d-9125-45cfb0a5ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But around midnight on Thursday, yellow construction barriers were
        erected around the statue and the sounds of cracking and demolition were heard
        as the sculpture was removed under the cover of darkness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad47fc8b-46dd-4961-84c9-d03482242a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images taken during the removal process show workers wrapping the
        statue in protective film and lifting it out of the campus on a crane in two
        distinct parts. The HKU Council said the sculpture will be held in storage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78c982-22b4-4cb5-8383-31da551f7925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness said Thursday morning the site of the sculpture is now
        empty and students have been seen crying on campus following the removal.
        CNN agreed to not disclose the name of this witness because the person feared
        retribution from authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f452c213-c265-43fa-ad5f-9f7267fb9c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fear of retribution is common among those who speak out against
        authorities in Hong Kong since Beijing imposed the National Security Law on
        the city in 2020, punishing offenses such as subversion and secession with
        sentences of up to life in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f93b8-42b6-4c79-8d40-7303a7500719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong University Council said in a statement the removal
        "was based on external legal advice and risk assessment for the best interest
        of the university."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf4811-ff52-44c0-bfc7-0ca3ef7a42ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sculpture, which stood in the Haking Wong Building of the university,
        was part of a series of works by Danish artist Jens Galschiøt created in 1997
        -- the year Hong Kong was returned to China after more than 150 years of British
        rule. The sculpture includes the inscription: "The old cannot kill the young
        forever," and was built to serve "as a warning and a reminder to people of
        a shameful event which must never reoccur," according to the description on
        Galschiøt''s website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc273add-21b2-40a6-955e-19d6735c7a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three decades, Hong Kong has been the only place on Chinese-controlled
        soil where a annual mass vigil has been held to mark the events in and around
        Tiananmen Square on June 4, 1989.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463904c-c7e6-444d-a7a1-d8295e9fc65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clampdown remains one of the most tightly censored topics in
        mainland China, with discussions of it scrubbed from mass media. Chinese authorities
        have not released an official death toll, but estimates range from several
        hundred to thousands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c19ce-a857-44bd-b09a-d2e109dae736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 1997 handover, the continuation of the vigil and similar
        memorials were seen as a litmus test for Hong Kong''s ongoing autonomy and
        democratic freedoms, as promised in its de facto constitution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a0cc0-c009-4a63-a396-a42a39bf305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the wake of national security law, scores of prominent
        pro-democracy politicians and activists have been jailed or fled the city,
        and numerous civil society groups have disbanded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495a1b8-7008-4736-b278-c1eea9435f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last two June 4 vigils have been banned by police, citing coronavirus
        restrictions. Prominent activists, including Joshua Wong and Media tycoon
        Jimmy Lai, were later jailed for participating in commemoration events in
        2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4be572-2bd7-40ed-96d6-8f09cf481673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hong Kong museum dedicated to the victims of June 4 was forced
        to close earlier this year and moved its entire collection online citing "political
        oppression."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c512b-a59d-4468-861a-43def2a0d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following news the sculpture was being dismantled, the artist Galschiøt
        wrote on his Twitter account, "I''m totally shocked that Hong Kong University
        is currently destroying the pillar of shame. It is completely unreasonable
        and a self-immolation against private property in Hong Kong."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6729ca88-ea40-47d9-8495-c991597be2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage everyone to go out to Hong Kong University and document
        everything that happens with the sculpture," he added in a statement. We have
        done everything we can to tell the University of Hong Kong that we would very
        much like to pick up the sculpture and bring it to Denmark."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b89b2-2620-48ac-947f-d42f99e31f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:47:43.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Hong Kong University Council said, "No party has
        ever obtained any approval from the University to display the statue on campus,
        and the University has the right to take appropriate actions to handle it
        at any time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
