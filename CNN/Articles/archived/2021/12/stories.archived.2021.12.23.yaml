  '5G-technology-air-travel':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-23T11:22:15.128+08:00
    'imagesource': 'jcr:062da504-3c04-47c3-90b0-57508584f642'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4f31594-f657-4034-8429-685ca8867753'
    'lead': 'From mask requirements to waived change fees, the pandemic has dramatically
      changed what it''s like to fly. But beginning early next year, even more changes
      could be coming to air travel — ones that have nothing to do with the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T11:24:19.510+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:33:32.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:27.931+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A political fight over 5G could upend air travel: What you should know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ad215-405f-4986-adff-4935d08ffb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> From mask requirements to waived change
        fees, the pandemic has dramatically changed what it''s like to fly. But beginning
        early next year, even more changes could be coming to air travel — ones that
        have nothing to do with the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d09c3-8d58-462f-b035-80af2fdd056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These changes could lead to flight delays or diversions affecting
        tens of millions of passengers across hundreds of thousands of flights, according
        to aviation industry estimates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3f2e5-290f-4725-ad8c-70f1cb72a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all comes down to a political fight over 5G, the next-generation
        cell service technology that''s begun to be supported in the latest smartphones.
        Here''s what you need to know:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c190186d-70b8-4f6f-98ce-ccd78ddd156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The concern</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99f2c8-a5f9-4594-8745-7c629f61e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation regulators are concerned that a version of 5G that''s
        due to be switched on in January could interfere with some airplane instruments,
        and many aviation industry groups share those fears — despite reassurances
        from federal telecom regulators and wireless carriers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa9ce0-cadb-4388-b3a5-cdbbd88ca603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the Federal Aviation Administration is worried that
        5G cellular antennas near some airports — not air travelers'' mobile devices
        — could throw off readings from some aircraft equipment designed to tell pilots
        how far they are from the ground. Those systems, known as radar altimeters,
        are used throughout a flight and are considered critical equipment. (Radar
        altimeters differ from standard altimeters, which rely on air pressure readings
        and do not use radio signals to gauge altitude.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46672bac-a860-4821-9d80-571f91731866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is so concerned that this month it issued an urgent order
        forbidding pilots from using the potentially affected altimeters around airports
        where low-visibility conditions would otherwise require them. This new rule
        could keep planes from getting to some airports in certain circumstances,
        because pilots would be unable to land using instruments alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b166bc4-9f44-4fbf-8a9f-09fe0d272917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not entirely clear which airports this rule may affect. When
        it rolled out the order, the FAA said the exact airports would be specified
        later once it had more information from wireless carriers about where the
        5G infrastructure might be placed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54787808-e657-4457-8c16-12397a0b1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clock is ticking. On Jan. 5, wireless carriers are expected
        to activate the 5G service that relies on the radio frequencies the FAA is
        worried about.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6598e-3a5b-4344-8cc0-de55c1bb1392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a service map by the Federal Communications Commission,
        big swaths of California, Florida, New England, Texas and the midwest will
        gain 5G coverage. But aviation groups warn that it could jeopardize some of
        the nation''s largest airports, including in Los Angeles, New York and Houston.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52492c-7cad-4883-bfb8-19b773daca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How 5G signals work</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f642f-2033-47ea-b742-850d3cf8518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5G signals will travel over radio frequencies that are collectively
        known as the C-Band. This band of airwaves is attractive to wireless carriers
        because it offers a good balance between cellular range and capacity — two
        key features of any wireless network. (Other sets of airwaves besides the
        C-Band are also used to carry 5G, but the current debate focuses on just the
        C-Band frequencies.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0edfd4-d1e0-4e94-9fb5-02b48e00b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the spectrum of radio frequencies used for wireless communications,
        the C-Band sits right next to the band of frequencies used by the aircraft
        altimeters. Well, almost: The two are intentionally separated by a so-called
        guard band — essentially "blank" airwaves — to safeguard against interference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42443af2-c00b-4504-ae84-dd169542c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further address any aircraft risks, Verizon and AT&amp;T — which
        owns WarnerMedia, CNN''s parent company — offered in November to limit the
        power of their 5G antennas and to take other precautionary measures. Separately,
        the companies also agreed to postpone the 5G rollout from Dec. 5, 2021 to
        Jan. 5, 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b2c6d-f284-4ba6-a7f4-139f070dc491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that hasn''t been enough to allay the concerns of the FAA, whose
        11th-hour order would have "an enormous negative impact on the aviation industry,"
        the CEOs of Boeing and Airbus wrote in a letter Monday to the Department of
        Transportation. The CEOs added: "We agree that 5G interference could adversely
        affect the ability of aircraft to safely operate."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ba033a-82e5-4ac4-8ce9-8f7eb9774c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter cites an estimate published by the industry group Airlines
        for America, which predicts the FAA restrictions will disrupt 345,000 passenger
        flights, 32 million passengers and 5,400 cargo flights. The FAA''s own order
        estimates that 6,800 US airplanes could be affected by the plan, along with
        1,800 helicopters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97bd38-3b55-49e7-ac39-d76720c9818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a lot of disruption over a fear of possible air safety risk,
        an issue that the FCC spent years researching before ultimately opening up
        the C-Band for 5G usage in a 2020 order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054c727-aa8f-421a-98d4-b35d82f0e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to their own proposed changes, wireless carriers should
        be required to do more — such as further reducing 5G power levels and ensuring
        that antennas are pointed below the horizon, an aviation industry coalition
        said in a letter to the FCC this month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa4eb8-d79e-4170-9170-80e8e8c15138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5G in other countries</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724eb949-314f-4f4f-9b5a-4eb6e4940031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology experts say that while 5G antennas could theoretically
        lead to interference around airports, the potential for interference is an
        ever-present feature of all wireless communications — not just 5G — and that
        so far regulators around the world have done a good job of handling it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a77591-f720-44a2-9f9a-b1057ec7e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s worth noting that about 40 other countries have approved
        use of 5G in C-Band," wrote Harold Feld, a telecom expert at the consumer
        group Public Knowledge, in a November blog post on the issue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64376b2d-b497-464f-a697-6ca922c5ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan in particular operates 5G networks today much closer to the
        altimeter band than the 220 MHz separation adopted by the FCC. So far, there
        are no reliable reports of any harmful interference with air altimeters,"
        Feld wrote. "It''s possible for the FCC to make a mistake on this, sure,"
        Feld added. "But regulators in 40 different countries? And with no incidents
        where operation has already begun?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06579a33-53c5-461a-9fd2-19800ada7138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the aviation industry, countries such as Japan and
        South Korea operate 5G at a fraction of the power levels permitted in the
        United States, while Canada has an interim rule requiring antennas be tilted
        downward and in Europe, the guard band is 100 megahertz wider than in the
        US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f670b2fc-4067-4ba3-87c5-187827d94b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the wireless sector, however, countries such as Japan
        only impose power limitations on frequencies the United States doesn''t even
        plan to use for 5G. And until 2023, when 5G is more fully rolled out in the
        C-Band, there will actually be much more "blank" spectrum than just the guard
        band separating cellular traffic from altimeter operations — as much as 400
        MHz altogether, according to the FCC''s 2020 order. That may give everyone
        involved more time to assess any real-world risks and to adapt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacfca47-f010-4303-a136-d85f0bfb68f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should you worry?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420aa36-f79d-4d42-a320-bc42d02367a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who is right, and do air travelers have anything to fear?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc69a7d3-1581-4390-bec8-508d65e7aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his experience, Feld wrote, FCC engineers who make decisions
        about spectrum are "extremely aware that if they screw up people could die"
        — which he said reveals how the FAA publicly contradicting the FCC is less
        about a realistic danger to public safety than a type of bureaucratic power
        struggle that has become increasingly common across the federal government.
        (For its part, the Transportation Department has been expressing reservations
        about the 5G rollout for over a year.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d40b2-8811-4143-8375-b620e13e248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCC didn''t immediately respond to a request for comment for
        this story.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c8003-9cbf-47ae-8d04-ca76334950cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA isn''t the only agency to issue dire warnings about potential
        interference from changes in how the US uses its wireless airwaves. In 2019,
        the Pentagon said that opening up a different range of frequencies for 5G
        usage — a set of airwaves known as the L-Band — could interfere with military
        GPS systems. And in another high-profile fight, the FCC has been at odds with
        NASA and NOAA over the impact that 5G could have on weather satellites.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f43cf-ff04-42b7-95fc-4afc670347d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement earlier this month, the FAA said it was continuing
        to work with the FCC and telecom carriers to find a solution. Since the wireless
        carriers have already proposed some changes, and the aviation industry is
        calling for more, the haggling appears to be focused on how far the telecom
        companies will ultimately need to go. The negotiations also reflect the aviation
        sector''s approach to risk in what is inherently a life-or-death business
        and where small margins of error are not tolerated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec1ce51-2a82-4956-908a-b4006458301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the negotiations told CNN Business that the
        FCC, the FAA and all industry participants have a working plan to limit the
        impact of the FAA''s aircraft restrictions. After the FAA outlines the specific
        airports that will be subject to the limitations — again, based on infrastructure
        data provided by the wireless carriers — the FAA will call on altimeter manufacturers
        to test their equipment against the new operational conditions proposed by
        the telecom industry. Altimeters that prove to be unaffected would then be
        deemed safe to use, making it possible to avoid some of the feared flight
        delays and diversions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ccd25a-a3a4-4030-8cca-2a8430be2cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now there is a nonstop, constant exchange of information
        going on between the federal agencies and the industry stakeholders on both
        sides," the person said. "Meetings at all levels, every day. There is a plan
        in place and everyone is in agreement on what that plan is and executing on
        that."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4578fd0-cfb6-4278-8cd9-d6c1fdba0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday afternoon, telecom and aviation industry officials
        released a joint statement to the same effect.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a9bc6b-ee3d-4523-9927-1c28126ebf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased that after productive discussions we will be working
        together to share the available data from all parties to identify the specific
        areas of concern for aviation," the statement said. "The best technical experts
        from across both industries will be working collectively to identify a path
        forward, in coordination with the FAA and FCC."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514aee6-8995-43df-8af0-9db8acf7f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA said in a subsequent statement it is "encouraged that avionics
        manufacturers and wireless companies are taking steps to test how dozens of
        radio altimeters will perform in the high-powered 5G environment envisioned
        for the United States."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a5989e-7925-4dbc-b5b6-1369d8b8a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernesto Falcon, a telecom expert at the Electronic Frontier Foundation,
        a digital rights group, said air travelers need not worry about 5G interference
        if the FCC has cleared the matter, because the agency has a proven track record
        in preventing harmful interference.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928ae6c-8375-47de-992b-89ce73f3cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there''s only so much of the radio spectrum to go around,
        Falcon added, and because demand for those airwaves is at an all-time high,
        anytime the FCC changes how that scarce resource can be used it tends to provoke
        a backlash from those who don''t benefit from the new system.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe97c797-e157-4a2b-a094-19407a4a8218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone has to call balls and strikes on whether those objections
        are legitimate or self-serving," Falcon said, and in the United States, that''s
        officially the job of the FCC.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff3f58-91c8-4fa1-bd36-8ebfe6617fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.513+08:00
      'mgnl:createdBy': 'lisbet'
