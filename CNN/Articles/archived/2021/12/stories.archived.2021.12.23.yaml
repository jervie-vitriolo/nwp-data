      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When STAYC (short for Star To A Young Culture) burst on to the K-pop
        scene in late 2020, they declared: "it’s going down!" Their first comeback
        and single for 2021 “ASAP” is a delicious bubblegum pop track built around
        an addictive, almost wordless chorus-cum-summoning spell for their ideal partner.
        The song opens with rapper J’s distinct voice inviting (or is she warning?):
        "Time is running, boy." The sparkly beats, reminiscent of 8-bit video game
        soundtracks, distinct choreography and colorful and cute comic book concept
        spelled out one of the most exciting tracks from a rookie girl group, from
        any group, this year. STAYC built their concept around a desire to dominate
        pop culture. If the success of “ASAP” is any indication of where their star
        is headed, it’s clear there’s nowhere to go but up. — GISELLA VELASCO</p>'
