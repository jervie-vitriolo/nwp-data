      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong>&nbsp;Natural
        disasters have become more destructive, and it''s not a matter of if these
        affect us, but when.</p>'
    '1':
