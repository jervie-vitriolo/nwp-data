      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aea95c-a503-4d50-8d0b-993fd3610406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:19:08.711+08:00
