      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a4d570-e784-48ce-a3bd-a07c3c143862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:18:40.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:33:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s why water purification is very important, and we have to
        provide big water jugs to families <em>para maipon nila ‘yung kanilang</em>
        [so they could fill their] water supply," he said. "’Yung sanitation problem,<em>
        marami nang mga saki</em>t [a lot of people will get sick] a week after the
        typhoon."</p>'
