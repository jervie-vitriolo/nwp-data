      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba4c09-3b08-4fc0-9c04-6747624b0dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:49:51.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:33:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, countries or regions
        may reopen borders if they are able to maintain positivity rates of below
        5% for at least 14 days. However, the country is keeping its restrictions
        tight amid the presence of the more infectious Omicron variant.</p>'
  'nvoc-booster-shots':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-23T17:06:26.081+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e20e00fc-3352-42df-bccc-3ab8f60c4ced'
    'lead': 'The National Vaccination Operations Center says 19 million Filipinos
      are qualified to receive booster doses, but only a small number have received
      their shots. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T17:09:42.083+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:33:11.756+08:00
