    'template': '1'
    'title': 'Bangko Sentral OKs interest rate caps on small, short-term loans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af61585-5c4a-4eae-95c3-523bf063933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Interest
        rate for loans provided by lending and financing firms will soon have ceilings,
        the Bangko Sentral ng Pilipinas announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f27a633-c2a3-41f0-8b9f-f621d9797e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c509ea3a-286f-4d1b-8b63-b59e03acc9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, BSP Governor Benjamin Diokno said the caps — approved
        by the Monetary Board on Dec. 16 and to take effect Jan. 3 — will cover interest
        rates, penalties, and other fees and charges on small-value, short-term, general
        purpose and unsecured loans extended by these companies and their online lending
        platforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ca2d3-4e76-4c8a-8848-43153400a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafded4d-4dc3-44e4-abeb-da9322bcfb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate limits cover loans ₱10,000 and below, and can be settled
        within four months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d7618-cc6e-42f0-9da4-c0618cb45945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5fe3d4-8cb3-4163-a6e1-d9b1df12439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved ceiling for the nominal interest rate, which is the
        percentage of the amount borrowed excluding other fees and charges, is 6%
        per month or approximately 0.2% per day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af293bf7-5c53-40bc-a05e-62cd99b0040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f805c-f96b-46d2-a0bc-ad6b1ff37500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenders can impose an “effective interest rate” of up to 15% per
        month or about 0.5% per day. This covers the nominal interest rate along with
        applicable charges like processing, service, and verification fees but not
        penalties for late or non-payment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585042ab-98ac-449a-ae37-c9d3184247c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730e871-197a-49cf-b7fd-2dd1497c1df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board set the cap on penalties for late payment or
        non-payment at 5% monthly on the outstanding scheduled amount due.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b0baf-a1d1-4b25-807a-6334d16ca257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac92e4f-11ae-45b1-b02f-3117f1856f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also approved a total cost cap of 100% of the total amount borrowed
        — applying to all interest, other fees and charges, and penalties — regardless
        of how long the loan has been outstanding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fd6aba-6a8e-49de-800c-46a1d6741427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26267f05-746e-4897-bb94-847927360c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In determining the interest rate caps, the Bangko Sentral ng Pilipinas
        sought to maintain  a balance between protecting consumers and allowing lending
        and financing companies to price in credit risks and remain viable,” said
        Diokno.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c1661-dff6-497c-9020-b4ab7ffd68eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc50469-5562-463f-ad14-81ef444a5241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application of interest rate ceilings is in line with Republic
        Act. 9474 or the Lending Company Regulation Act of 2007 and RA 8556 or the
        Financing Company Act of 1998, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51111b38-b117-4c33-9c36-a9a71749b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b5ba2-002b-4f12-92bc-d95ece844655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These allow the Monetary Board to prescribe maximum interest rates
        these firms can charge in consultation with the Securities and Exchange Commission
        and the industry, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be963b-7d0c-4397-9223-c72a3f96793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4808cb31-a84a-4566-b361-3d4367db1129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The circular is being finalized. Plan is to have it be effective
        by Jan. 3,” said Dennis Lapid, director of the BSP Department of Economic
        Research, adding that a review will be done every year on the interest rate
        ceilings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb90683c-c588-4a3e-879d-e18272cb7613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1bd507-b2ab-4060-8299-f6fd23173616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC is also tasked to report to the BSP on the compliance of
        lending and financing companies with the ceiling and submit an evaluation
        report, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4af9e-1150-4d5b-b6b3-a4e754b6cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3403b3d0-3944-4f6a-a35d-59600284a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:06:04.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission, which regulates lenders and financing companies,
        will formulate and promulgate the issuance of the upcoming circular’s implementing
        rules and regulations within 60 days of effectivity date.</p>'
