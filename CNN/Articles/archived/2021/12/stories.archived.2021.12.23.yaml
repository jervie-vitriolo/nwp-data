      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Omicron variant is primarily different from the other types
        of Covid at the spike protein. Our drug works in completely different part
        of the virus. So we''re very optimistic that the drug will continue to be
        effective against Omicron, and we''re studying that right now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05df2ae-bf17-43ee-82e8-b1e3245e83a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea014a-1160-4d67-bea8-b18c4d87b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the FDA authorized Pfizer''s antiviral pill, Paxlovid,
        to treat Covid-19, the first antiviral Covid-19 pill authorized in the US
        for ill people to take at home, before they get sick enough to be hospitalized.
        High-risk individuals age 12 and older who weigh at least 88 pounds and have
        a positive SARS-CoV-2 test are eligible for this treatment and will need to
        have it prescribed by a doctor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517644e-cb72-451f-932d-5a5fcf391153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd90a0-bf97-4c48-b768-e57f97fd0631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pill "should be initiated as soon as possible after diagnosis
        of Covid-19 and within five days of symptom onset," according to an FDA statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846de954-a4e4-49db-bed6-ea0ede55c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76269796-5cb3-4f5c-8ed8-93a99bffcfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxlovid combines a new antiviral drug named nirmatrelvir and an
        older one called ritonavir and is administered as three pills given twice
        a day for five days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72133d9-b205-44ac-9371-95cb2139c2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab85eef-902e-470b-b250-bca7e120ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pfizer released updated results that showed the treatment
        cut the risk of hospitalization or death by 89% if given to high-risk adults
        within a few days of their first symptoms. If given within the first five
        days of symptoms, the efficacy was similar: 88%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d782b-cd73-4315-886b-9da98ce76cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab22cd07-d609-4034-b0a0-4ad929909c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s authorization of PAXLOVID represents another tremendous
        example of how science will help us ultimately defeat this pandemic, which,
        even two years in, continues to disrupt and devastate lives across the world.
        This breakthrough therapy, which has been shown to significantly reduce hospitalizations
        and deaths and can be taken at home, will change the way we treat COVID-19,
        and hopefully help reduce some of the significant pressures facing our healthcare
        and hospital systems," Pfizer Chairman and CEO Albert Bourla said in a statement.
        "Pfizer stands ready to begin delivery in the U.S. immediately to help get
        PAXLOVID into the hands of appropriate patients as quickly as possible."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f820f55-23b2-4f52-8028-eae3a7a692dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e98b6-4606-4b09-a4dc-fc10bbf74c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Biden administration announced that it would purchase
        10 million treatment courses for $5.295 billion. President Biden said he was
        encouraged by the "promising data" from Pfizer and said the drug would "mark
        a significant step forward in our path out of the pandemic."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd3ba79-5c6f-40f0-9d47-c99a5c6542e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610dcd1a-ab7f-40e6-bd64-72bf9e6bd760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called Paxlovid a "potentially powerful tool in our fight against
        the virus, including the Omicron variant," but stressed that getting vaccinated
        and receiving a booster shot remained "the most important tools we have to
        save lives."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f766e-6ed8-4bc8-961a-43e709994870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a783c74-0fb2-40cf-899b-ba1deed62ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA emphasized in a statement that Paxlovid is not for pre-
        or post-exposure prevention of Covid-19 and "is not a substitute for vaccination
        in individuals for whom COVID-19 vaccination and a booster dose are recommended."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b20069e-96de-4961-af0d-82558d43e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d53e2b-9531-41bd-b15e-adb35318aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Merck has requested emergency use authorization for
        its antiviral pill, molnupiravir. It was narrowly recommended by FDA''s advisers
        in a 13-10 vote at the end of November after data showed it cut the risk of
        hospitalization or death by 30% among high-risk adults. This was lower than
        an earlier analysis suggesting that number could be around 50%. The FDA has
        not announced whether it will authorize the treatment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd90937-52b9-4dce-a22d-9751655d040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed54631a-ea37-4b6f-a15c-1f65a2e77974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir, sold under the brand name Veklury, is the only antiviral
        approved by FDA for treatment of Covid-19. It''s given intravenously, not
        as a pill that can be taken at home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf256b-e6bb-4a47-89a5-ba7e71505f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:35:25.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/22/health/pfizer-antiviral-pill-authorized/index.html">FDA
        authorizes second antiviral pill to treat Covid-19</a>."</em></p>'
