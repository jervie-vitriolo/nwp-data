  'US-FDA-authorizes-first-antiviral-pill-vs-COVID-19':
    'author': 'Jamie Gumbrecht and Amanda Sealy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-23T01:43:27.213+08:00
    'imagesource': 'jcr:eef6efde-8ab2-4b04-845d-28085b84280f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6722bd8d-5b13-465e-8d0e-c8973fa636c9'
    'lead': 'The US Food and Drug Administration on Wednesday authorized Pfizer''s
      antiviral pill, Paxlovid, to treat COVID-19 in high-risk individuals age 12
      and older who weigh at least 88 pounds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T01:47:28.519+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:33:39.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:25.877+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'FDA', 'antiviral-pill', 'Pfizer', 'PAXLOVID', 'COVID-19',
      'coronavirus']
    'template': '1'
    'title': 'US FDA authorizes first pill to treat COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d85950-e246-4cfe-b690-bcb72ec4c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration on
        Wednesday authorized Pfizer''s antiviral pill, Paxlovid, to treat COVID-19
        in high-risk individuals age 12 and older who weigh at least 88 pounds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a347ea-ce30-4d91-b4cf-bfc83a7211b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef4711b-1940-4d02-ae83-603980f8c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first antiviral COVID-19 pill authorized for ill people
        to take at home, before they get sick enough to be hospitalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e03eca-1bd4-4cd0-9c59-8fe9958c3523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8246da43-c651-4ea0-b95b-993c8041ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s authorization of PAXLOVID represents another tremendous
        example of how science will help us ultimately defeat this pandemic, which,
        even two years in, continues to disrupt and devastate lives across the world.
        This breakthrough therapy, which has been shown to significantly reduce hospitalizations
        and deaths and can be taken at home, will change the way we treat COVID-19,
        and hopefully help reduce some of the significant pressures facing our healthcare
        and hospital systems," Pfizer Chairman and CEO Albert Bourla said in a statement.
        "Pfizer stands ready to begin delivery in the U.S. immediately to help get
        PAXLOVID into the hands of appropriate patients as quickly as possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a90cf6-53a8-41c7-843c-8a6a661ceb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b4a315-5126-49ba-abf7-3768efb569fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxlovid combines a new antiviral drug named nirmatrelvir and an
        older one called ritonavir. Last week, Pfizer released updated results that
        showed the treatment cut the risk of hospitalization or death by 89% if given
        to high-risk adults within a few days of their first symptoms. If given within
        the first five days of symptoms, the efficacy was similar: 88%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3092054d-3e4d-4051-b4e3-0f58b8689a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71cb924-eb4b-4df4-ad59-793749aa687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Biden administration announced that it would purchase
        10 million treatment courses for $5.295 billion. A five-day course of Paxlovid
        includes three pills given twice a day. President Biden said he was encouraged
        by the "promising data" from Pfizer and said the drug would "mark a significant
        step forward in our path out of the pandemic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2031e0-411e-4180-9d7c-3184758f26de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7cc87-b134-41b0-8eec-b47274628a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called Paxlovid a "potentially powerful tool in our fight against
        the virus, including the Omicron variant," but stressed that getting vaccinated
        and receiving a booster shot remained "the most important tools we have to
        save lives."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb123ce4-9b6c-4abd-9adc-e0b590338ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e8e52f-90b4-4186-ab1e-b67d401034bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Merck has requested emergency use authorization for
        its antiviral pill, molnupiravir. It was narrowly recommended by FDA''s advisers
        in a 13-10 vote at the end of November after data showed it cut the risk of
        hospitalization or death by 30% among high-risk adults. This was lower than
        an earlier analysis suggesting that number could be around 50%. The FDA has
        not announced whether it will authorize the treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd613fe92-523d-40a8-b44e-9684b01a72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c81e4b-a59e-4589-bdf5-3dc6a8ff3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir, sold under the brand name Veklury, is the only antiviral
        approved by FDA for treatment of Covid-19. It''s given intravenously, not
        as a pill that can be taken at home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93578b76-d720-4239-89a2-b32b1b0ecce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:47:28.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/22/health/pfizer-antiviral-pill-authorized/index.html">FDA
        authorizes first pill to treat Covid-19</a>."</em></p>'
