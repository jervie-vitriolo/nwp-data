      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For industries that need more oomph than solar or wind can offer
        -- like aviation, steel and concrete -- there''s hydrogen. And it''s everywhere.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595fc8d4-8c0f-40e2-8dee-65e07a363f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a626ad-9c8b-46dd-812f-51183bf29ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a lot of buzz and billions of dollars being poured into
        the hydrogen industry, but not all types of hydrogen are created equal. Hydrogen
        is the most abundant element on the planet, but it needs to be isolated from
        its source, and that in itself takes energy. At the moment, it''s mostly derived
        from fossil fuels —&nbsp;natural gas, coal and oil —&nbsp;in what''s called
        "gray" hydrogen. If the carbon-dioxide (CO2) emitted during production is
        captured, you get "blue" hydrogen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e3478-0883-435d-8a0d-fcab053ad6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad4ab0-6bf6-4c28-831f-39a94d221f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As governments around the world devise new energy strategies to
        rapidly remove the carbon from their economies, major fossil fuel companies
        are lobbying hard to keep blue hydrogen in the mix. In doing so, energy and
        climate experts say, they are locking in the global use of natural gas, a
        planet-warming fossil fuel, potentially for decades to come.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127a0c3-abf0-42bb-8c7c-bac5440ed628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe4ed58-f082-4549-91fa-8aca961672b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most promising hydrogen for the climate is really the "green"
        sort, which is derived from water and is processed using 100% renewable energy,
        making it a potential zero-emissions power source. Green hydrogen is seen
        as a game-changing solution to emissions in the heaviest of industries, but
        it has a long way to go — less than 1% of the world''s hydrogen today is green,
        according to Fitch Ratings. The rest comes from fossil fuels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eca6008-7c01-4b23-b89a-3361f47f90aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99da6ba-e1c9-4399-beb4-29286effefac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis provided to CNN from the independent climate think tank
        InfluenceMap, which uses data to track the influence of business and finance
        on climate policy, found that several major fossil fuel companies are using
        the hydrogen hype to keep natural gas on the playing field, and that''s having
        an impact on a crucial upcoming decision in the European Union.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cbd182-97ee-49ea-ac46-1c7d1cc89b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943e547-ab14-4228-a9ff-1e0343cc97c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s 27 countries are so divided on the future role of natural
        gas that the bloc''s executive arm, the European Commission, has for months
        failed to deliver what should be a simple list of energy sources that it considers
        sustainable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d73b3-08f6-4294-bcc0-288a8f5706ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccecbf24-fe07-4044-83d8-3df5cbbf5418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several delays, the decision was again postponed on this week,
        as countries squabbled over whether gas —&nbsp;as well as nuclear power —
        should make the list, and whether they should be called "green" or "transitional"
        forms of energy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd0e34-a126-48c3-af0b-5f3ca8909af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b4b0f-f211-43b0-8959-96d9dd8d5c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier draft versions of the list — known as the Sustainable Finance
        Taxonomy — made no mention of gas or nuclear, a source close to the talks
        told CNN, and now EU officials are publicly saying they will almost certainly
        be included. That could allow natural gas operations to carry on with a green
        stamp of approval and unleash a wave of private investment and green recovery
        public funds to new projects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a3995-320d-4bde-9d22-5f8939131245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f246a-2c03-4177-b343-31ca7f6c3768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece for the website Euractiv, Greta Thunberg and
        follow climate activists described the list as "fake climate action."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e5ab8-b107-4c2c-8298-229e351f7f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd080c549-10d7-486c-b336-8cf0df555cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a database of more than 350 of the world''s largest companies,
        InfluenceMap identified a number of major fossil fuel companies that have
        been active in lobbying the EU on the sustainable fuels decision, as well
        as two other policies on gas and hydrogen. The three most active companies
        were Equinor, TotalEnergies and BP, the analysis concludes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8115224-8ae2-4691-8b87-f1fed2a84523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f383e09-1a18-4e51-8e1a-9c9453ae75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas industry associations representing some of the biggest fossil
        fuel companies operating in Europe are also arguing that natural gas in new
        projects could be blended with hydrogen —&nbsp;including blue hydrogen —&nbsp;to
        make it "cleaner." Vivek Parekh, an InfluenceMap analyst, described this lobbying
        to CNN as a "slow creep" of natural gas back into EU energy policy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edb1015-699d-46c6-8475-281b99203596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d8980d-c492-46c2-9c41-ce6247e9df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The positions put out initially by the European Commission looked
        to push fossil gas infrastructure down the back road, and try to avoid it
        as much as possible," Parekh said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bdcf61-c121-4bf8-be49-e9f9a40d9e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c935fa-1b1e-4a4d-9c4c-3efdb76c7107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it looks like the gas industry —&nbsp;after such a long fight
        —&nbsp;has managed to weaken the sustainability criteria in its favor. And
        that essentially secures the role of fossil gas and its long-term energy future.
        This is in the European Union, which is supposed to be a policy leader when
        it comes to climate."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119aa6fa-ff6a-4b3c-b8b3-0c94029bbad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0690ebdd-12b1-4d12-a3cb-4855efcb9fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has one of the most ambitious climate plans in the world,
        with a goal enshrined in law to reduce emissions by 55% by 2030, from levels
        in 1990. Its policies tends to influence those in other parts of the world,
        making this decision particularly consequential.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f3889-cc75-4efb-a0b5-dff2bc9b1a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73246e92-7ef8-4a8d-910c-079ba63b39af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascal Canfin, the EU lawmaker who chairs the bloc''s powerful environment
        committee, said he was hopeful of a compromise to break the impasse. One proposal
        put forward, Canfin told CNN, is to include gas but impose a limit to how
        much carbon dioxide (CO2) new projects should be allowed to emit. Another
        could be to only allow new gas projects when they replace coal, and a "sunset
        clause" ending any new gas infrastructure as of December 31, 2030.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422bccfa-15c3-48ce-8d8f-a9925fdf8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f293a5f-87ef-4d47-b892-14650f0d5354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So here are three key conditions under which you can define your
        design, the space where gas can be considered as useful for the transition,
        even if it''s fossil," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022f964-4233-4730-ab4f-9b4f79d51240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05cba1f-7cba-46f5-92ad-4d62e7342671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equinor and TotalEnergies were among companies that campaigned against
        the proposed CO2 limit, according to InfluenceMap.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fb33bb-1a75-48f2-ac17-692668d8371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c805719-3fd3-427a-87c7-8650e04bcb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equinor — which is investing in green hydrogen but also continues
        to drill for more oil and gas —&nbsp;confirmed to CNN it had been engaging
        with the EU on the policy and said it would support the CO2 limit in electricity
        and heat projects, but that it would not in other circumstances, for example,
        new gas projects to help a region transition from coal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e57cb8-68ac-465f-a446-1ef65be64249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e698db60-2b6a-404c-a577-61f5c1365023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like many member state governments we see natural gas as key to
        the EU''s decarbonization efforts," the company said in a statement to CNN.
        It emphasized that natural gas can be "decarbonized" through carbon capture
        and storage.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988166a6-4165-4fca-b036-f3be025cbef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d806ca-97fd-4c68-81bb-c978a6f8ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no technology that exists today can remove 100% of the CO2 from
        natural gas, and a landmark study on blue hydrogen from Cornell University
        in August showed that blue hydrogen, at the moment, emits 20% more than natural
        gas in the first place. That''s partly because the greenhouse gas methane
        tends to leak in the carbon capture process.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f493b-9e25-47f9-a4bf-7942a7aaba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad8183-fe3b-4cc0-9109-cb42d3033927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French company TotalEnergies did not comment on its position on
        the emissions limit, but said it was investing in both blue and green hydrogen.
        It argued natural gas is currently "the best option for providing the world
        with the energy it needs while combating global warming," and is even "a champion
        of energy transition."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98750f82-3fe9-4913-a83f-ecbe534821be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4605c5e5-2489-4c48-ac0d-ef8c2528e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP did not reply to CNN''s request for comment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6973cdda-05a0-46b1-a263-128b22604712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0b8166-835b-45e0-a9f9-6e6f4275b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A growing gas addiction</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae503b-ba88-4d4f-8cd3-d6d37574bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its clean-sounding name, natural gas is a major contributor
        to the climate crisis. It is made mostly of methane, a greenhouse gas more
        than 80 times more potent than carbon-dioxide in the short term. It surged
        in use in the ''70s and took off in the ''90s, when it was sold as a "bridge
        fuel" —&nbsp;a cleaner alternative to coal and one that would eventually be
        dropped when renewable energy took off.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad1d3d-9d0d-4572-a6d9-606465056821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc510325-d56c-4a1f-bc58-dbd293417d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the world has become somewhat addicted to gas, and that "bridge"
        has become so long, governments are realizing they don''t really know when
        and where it ends.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17089c-91cc-4d28-8ec5-c419e9a265c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562e599-d2b3-4d0c-b309-2183dcc6bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global use of natural gas is at an all-time high, according to the
        International Energy Agency. In the EU, it''s come down slightly since a 2010
        peak, but not that much, and is still higher than levels in the ''90s.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d36851-54c1-4817-bad6-55f8c5bb152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25baa433-a3ca-4f80-a2b0-f78e48bbb22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of growth in the EU is a clear sign that, even in Europe,
        gas isn''t going anywhere soon.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238e32e-2b60-4d4e-8221-126d843efaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe83512-290a-4e14-884c-b13cd60e917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Global Energy Monitor (GEM) shows that at the end of 2020,
        there were around 17,000 kilometres (around 1,500 miles) of gas pipeline in
        development in the EU. That''s 65 projects across 23 nations worth 72.6 billion
        euros ($81.8 billion). There were another 15.5 billion euros-worth of projects
        for liquified natural gas.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60893d12-5fe3-4af3-8145-dedff9893b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd1693-3c50-4ed8-8f07-afb56c7ea89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, depending on how they are built, new natural gas projects tend
        to stick around for some time.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb6b4d-ad93-4583-86b2-0467020c9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe4749a-d18a-4540-949c-81a3563486f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greig Aitken, who manages GEM''s Europe Gas Tracker, said that pipelines
        and the gas plants they serve typically have lifetimes of 30 to 40 years,
        warning that any new gas infrastructure will either lock in the fossil fuel
        and undermine the bloc''s climate goals or force the projects to be abandoned.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07476b0-e03f-4f7e-b5be-af71ea16ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812003e-4829-43b6-ba21-868641652d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A tipping point has been reached, and there really should be no
        new commissioning of gas infrastructure from now given the timelines involved,
        unless companies and their financial backers actually welcome the idea of
        having stranded assets on their books," Aitken said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5bc6da-6294-416f-9a4a-ee5b3e717610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c9215-1971-497d-b348-5fd2888a0085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So where does that leave green hydrogen? The industry needs a windfall
        in funding to build more electrolyzers —&nbsp;the machines needed to extract
        hydrogen from water —&nbsp;as well as a huge increase in renewable energy
        sources.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c1da3-dcac-4574-bfd3-e0cd038ca5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e858e37a-abf1-41e3-b929-cbae6d50a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision like the EU''s on taxonomy could potentially mean money
        that could be going to green hydrogen is diverted to blue.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76378dce-04b0-4651-82b5-a792ab23e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c72bd9-1de6-4a85-82eb-731383192f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is huge momentum. A new green hydrogen project appears
        to pop up somewhere in the world on a weekly basis, and even fossil fuel companies
        promoting blue hydrogen are beginning to look at green as well. The International
        Renewable Energy Agency says that green hydrogen could become cheaper than
        blue hydrogen by 2030 if -- and it''s a big if -- the industry gets enough
        buy-in.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6cf619-983a-4637-ae75-14a28751a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afa79ad-7086-4ca5-8d40-db0376ad5653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Green hydrogen proves that the world has a clean, practical, implementable
        way out of global warming," said Andrew Forrest, whose company Fortescue Future
        Industries is investing heavily in green hydrogen.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9d58f-c1b3-4ce8-966c-d2eea2fbadac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d45a765-5058-4150-98e2-20fcca04cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forrest, an Australian who made his fortune from mining with the
        Fortescue Metals Group, is betting big on green hydrogen to not only decarbonize
        his company''s entire mining operation, but also to transform Fortescue into
        a global renewables giant.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a1a5c4-cb9d-4706-b6d0-15a3ca021bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd69c45-a4ce-4f8a-9e51-56aaaa300d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Forrest, all this talk about blending blue hydrogen into natural
        gas is a distraction. The energy transformation has to happen now, and not
        lock in yet another "bridge" fuel, he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699acf8d-e4d6-4f43-95e1-517256412ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41542ce1-ed8e-4ee1-9904-542dc53586d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fossil fuel companies trying to tell the world that natural gas,
        blue hydrogen or gray hydrogen are a solution to climate change are lying,"
        Forrest said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf74069d-8efc-435b-bb77-aba6cab0ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802045c-662e-45e4-9b62-165b2d353d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blue hydrogen, gray hydrogen, any type of hydrogen that is not
        green is dirty and uses fossil fuels to make it. It is like clean coal or
        cancer-free tobacco."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f867cb8-1c5a-4b01-9c8b-aad47502c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:17:52.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:32:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/23/europe/natural-gas-green-hydrogen-fossil-fuel-lobbying-climate-cmd-intl/index.html">The
        world is addicted to natural gas. Fossil fuel companies are lobbying hard
        to keep it that way</a>"</em></p>'
  'Royal-Caribbean-cruise-ship-outbreak-COVID-19':
    'author': 'Melissa Alonso and Aya Elamroussi, CNN'
    'caption': 'A Royal Caribbean cruise ship was denied entry into two island nations
      after 55 fully vaccinated crew members and passengers contracted COVID-19 only
      days after the ship had set sail from Fort Lauderdale, the Miami Herald reported
      Wednesday. (FILE PHOTO)'
