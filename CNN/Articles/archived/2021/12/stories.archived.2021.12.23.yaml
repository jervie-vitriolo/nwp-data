      'text': '<p><strong>"Lilac" - IU</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc4b3b7-7aaa-4cb4-85c8-941ca7fc8176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:53:06.666+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:33:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the language of flowers, lilacs represent the memories of childhood.
        “Lilac,” the fifth studio album and title track by solo artist IU, is steeped
        in nostalgia. The music video opens with the singer at a train station as
        she’s about to depart for a trip, and the lyrics allude to sweet memories
        that she’ll forever revisit. Paired with IU’s lilting soprano and a synth-led,
        ‘80s-core beat, the chorus is really where the song’s magic lies: “Love me
        only till this spring,” she sings. For a moment you forget that IU is saying
        goodbye; the artist herself has said in previous interviews that she wants
        the album concept to revolve around “greetings and farewells,” her way of
        letting go of being in her 20s to start fresh as a 30-year-old. As someone
        reckoning with her own journey from 20s to 30s, IU’s “Lilac” feels like the
        comforting presence of a friend who readily commiserates with you. The entertainment
        industry has never been kind to the concept of ageing, but our good sis IU’s
        playful approach to growing up and getting older proves that women just want
        to be hags in peace. — MARGA BUENAVENTURA</p>'
