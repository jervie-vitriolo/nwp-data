      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now ranks 50th in December from the bottom 53rd, as
        eased restrictions, improved vaccination and lower positivity rates suggest
        “undetected infection is finally coming under control,” Bloomberg said.</p>'
