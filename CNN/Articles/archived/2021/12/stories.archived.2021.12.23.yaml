      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most recent natural disasters to hit the country was
        Typhoon Odette, which left a <a href="https://cnnphilippines.com/news/2021/12/22/agri-infra-damage-Odette-2.7B.html">trail
