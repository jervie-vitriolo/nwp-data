    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b598d3-a367-4ea1-9032-42e72f79cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:53:06.670+08:00
