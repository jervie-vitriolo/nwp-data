      'mgnl:lastActivated': 2023-01-24T21:33:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UnionBank also said that the transaction includes the American banking
        giant’s credit card, personal loans, wealth management, and retail deposit
        businesses in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c1639-d3e6-4b03-9835-ae6e58795c8d'
      'mgnl:activationStatus': true
