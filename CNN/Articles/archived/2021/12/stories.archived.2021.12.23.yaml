      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2021/4/23/BDO--BPI-express-interest-in-Citi-Philippines--retail-biz-.html"><strong>RELATED:&nbsp;BDO,
        BPI express interest in Citi Philippines'' retail biz</strong></a></p>'
