    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AgriNurture gets NCIP nod for rice-corn production in Davao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c5c14-cabf-43bb-8bcb-a660796946aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:31:45.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — AgriNurture,
        Inc. (ANI) can now pursue its production of rice and corn in Davao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7b228-1556-4fad-a6d3-b0a682964d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:31:45.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed agribusiness firm of businessman Antonio Tiu on Thursday
        said it has already secured approval from the National Commission on Indigenous
        Peoples (NCIP) for its rice-corn project to be operational in the Unified
        Bagobo Tagabawa Tribe (UBTT) ancestral domain —&nbsp;particularly in Barangays
        Binaton and Goma in Digos City, Davao del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0fbd5e-f566-4214-b9e5-7d21a24c2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:31:45.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, ANI told the local bourse it inked a 25-year partnership
        with the Davao tribe to plant rice-corn in some 10,000 hectares of ancestral
        lands in the province. In exchange for the rights given over the lands, the
        tribe will receive annual royalty fees and an annual net profit share in the
        project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cada56-34fc-49cc-a844-a59d1bab94b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:31:45.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the NCIP approval, the unified tribe urged the state-run
        Development Bank of the Philippines to provide an agricultural loan facility
        for the planting deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bfeae5-952e-4d1c-9aad-a6fdd2d0ae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:31:45.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hopeful and expectant that [DBP] President [Emmanuel] Herbosa
        will fast-track the process since ANI has already complied with the bank''s
        loan requirements. President Duterte has instructed government financial institutions
        to provide funding support (by way of loans) to make these kinds of projects
        a reality," UBTT said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2b385-19be-4a9c-841a-db2b6c239277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:31:45.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once fully operational, the project is seen to create about 10,000
        jobs.</p>'
