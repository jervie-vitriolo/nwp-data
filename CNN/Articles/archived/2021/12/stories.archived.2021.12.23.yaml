      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the (Department of Social Welfare and Development) is using
        the chapels for the distribution of goods. We also use it as evacuation center,
        that''s why we have to make sure that chapels are very sturdy and strong,
        and can withstand the typhoon,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f8be2-c189-4dd3-a133-001cd849168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T15:18:40.393+08:00
      'mgnl:createdBy': 'glee'
