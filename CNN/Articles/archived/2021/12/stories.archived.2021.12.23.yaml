      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies such as the Department of Social Welfare and
        Development, Department of Foreign Affairs, Department of Health and the Office
        of Civil Defense, may apply for TEIs, the DOF said.</p>'
