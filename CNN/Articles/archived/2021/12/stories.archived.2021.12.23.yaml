      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from adapting, Lao-Noche said building codes should be properly
        implemented, there should be no building on flood plains, and people should
        prepare by stocking up on canned goods and water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
