      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/22/tech/faa-5g-explained/index.html">A
        political fight over 5G could upend air travel: What you should know</a>".</em></p>'
  'COVID-19-Pfizer-vaccines-children-Philippines-FDA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-23T11:21:45.562+08:00
    'imagesource': 'jcr:4853437a-63e6-4688-b6ae-b89f52c85c90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2b647f0-06a1-49a1-8000-f8e3de2f9da8'
    'lead': 'This is the first COVID-19 vaccine to be approved for use by younger
      children in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T11:24:32.345+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:33:30.427+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:28.150+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH approves Pfizer COVID-19 vaccines for children aged 5-11'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5b7d3-bd90-4847-bca9-3ef4ec7f87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:04:32.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:33:30.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> The
        country''s Food and Drug Administration has approved administering Pfizer
        COVID-19 vaccines to children 5 to 11 years old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6838f-eae2-470a-a42f-6962b4a49440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:04:32.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:33:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo on Thursday assured it may be
        effective to protect the children against COVID-19, adding the benefits outweigh
        the known and potential risks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa35b51-5d5e-45ac-b5dc-be31b4f3f7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:04:32.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:33:30.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government has to procure a specific dose to be used
        by younger children. It will be a 10-microgram dose, smaller than the 30-microgram
        dose used to vaccinate individuals 12 years old and above.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14656399-fbb8-4a21-83ac-bfe315b05c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:04:32.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:33:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi siya kapareho ng dosage na binibigay sa adults. Ito ay mas
        mababang dosage," Domingo said in a government-led Laging Handa briefing.
        "Ang concentration din ng vaccine ay mas mababa kaysa sa ginagamit sa adults
        ngayon."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f4d4d-2c0c-42fd-8850-999f276f5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:04:32.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:33:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not the same dosage as the ones given to adults,
        it is a lower dosage. The concentration in the vaccine is also lower compared
        to what''s injected in adults.]The Department of Health (DOH) said the vaccination
        of kids aged five to 11 will only begin once prescribed doses are available
        and the guidelines issued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f49ba-fd9f-4a80-b112-60c69a2c07ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:52:19.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:30.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) said&nbsp;the vaccination of kids
        aged five to 11 will only begin once prescribed doses are available and the
        guidelines issued.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c603dac-c35d-46a8-ae4e-21954d812a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:52:19.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While FDA has already given EUA for Pfizer vaccines for this age
        group, the government will still need to procure Pfizer vaccines with lower
        concentration and dose suitable for 5 to 11 years old," the department said
        in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e8f20-b1f2-4f99-9ca2-bf6cb15fab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:52:19.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:30.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additionally, guidelines for the administration of COVID-19 vaccines
        for 5 to 11 years old have yet to be released," it added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b76ac-3017-47f7-84a3-0e6b3de453cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:52:19.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:30.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations for the purchase of Pfizer shots for children aged
        five to 11 are underway, according to vaccine czar Carlito Galvez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41154700-7cdc-4c2d-8a28-98f5868ab1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:52:19.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now negotiating for the availability of those vaccines...for
        our children," Galvez told reporters in an interview on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef5d410-e45e-418a-bba5-c37b6e057f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:52:19.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 13.5 million children aged 5 to 11 in the country,
        based on estimates in November, the DOH said. It added the National Vaccination
        Operations Center will release updated figures from the Philippine Statistics
        Authority once available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2663b4-77d1-4d48-b679-eace6310b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:52:19.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s shot is the first COVID-19 vaccine authorized in the Philippines
        for younger children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691c9a5-c7bc-40c6-b513-0eca50a93fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:04:32.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:33:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer previously said its COVID-19 vaccine generated a "robust"
        antibody response in children ages 5 to 11.</p>'
  'China-economic-growth-will-slow-sharply-2022-World-Bank':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-23T11:26:04.673+08:00
    'imagesource': 'jcr:7d7307ee-55a4-4d8b-a0c6-855f06f28b63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '845005b5-dd17-4b95-babc-bad43118b2aa'
    'lead': 'The World Bank has cut its forecasts for China''s economic growth this
      year and next, as the world''s second largest economy faces mounting headwinds
      from the new Omicron variant to a severe property sector downturn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T11:27:19.539+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:33:29.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:28.331+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s economic growth will slow sharply in 2022, World Bank says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e6cb90-a943-4e00-a7ad-8137b62ba01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The World Bank has cut its forecasts for
        China''s economic growth this year and next, as the world''s second largest
        economy faces mounting headwinds from the new Omicron variant to a severe
        property sector downturn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29268b-1d2b-427e-a838-c88decb276e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank now expects China''s GDP to expand 8% in 2021 compared
        with a year ago — that''s lower than its previous forecasts. (In October,
        the World Bank expected China to grow 8.1% this year. In June, it projected
        a growth of 8.5%.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4f3e2-b2a3-461b-9b9c-09f70d02fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cut its 2022 forecast from 5.4% to 5.1%, which would mark
        the second slowest pace of growth for China since 1990 — when the country''s
        economy increased 3.9% following international sanctions related to the 1989
        Tiananmen Square massacre. China''s economy grew 2.2% in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cbcc32-ee04-4ab6-a4a3-d26216424eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Downside risks to China''s economic outlook have increased," the
        World Bank said Wednesday in its latest report on China''s economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d5d22-c538-4735-8b7a-4effaae86eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewed domestic Covid outbreaks, including of the Omicron variant,
        could lead to more "broad-based and longer-lasting" restrictions and cause
        further disruptions to economic activity, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff13d4-477b-4445-aade-9f3e5763259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, "a severe and prolonged downturn" in the highly leveraged
        property sector might have significant reverberations across the economy,
        it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5593b0-8d49-48c0-ab8d-57556dc5a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was the only major economy to record growth in 2020, but this
        year it has been dealing with a lot of threats to its expansion, including
        pandemic-related curbs, an energy crunch, and an unprecedented crackdown on
        private enterprises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1adf8c-d772-4930-b8e6-93346313cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year-long, sweeping regulatory crackdown on tech, education, and
        entertainment has hammered stocks. It also triggered huge layoffs among many
        companies, pressuring the job sector even as it tries to recover from the
        pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef775a-dcc6-4da1-9eca-edac887caf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further regulations on property firms that began last year have
        piled on the pain for major developers who were already carrying too much
        debt. Real estate — which accounts for nearly a third of China''s GDP — is
        now in a deepening slump, with big players on the brink of collapse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1372379-5afe-4848-b935-33921fcce3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing economic headaches have made Beijing reconsider its approach
        to policy. During a key economic meeting earlier this month, Chinese President
        Xi Jinping and other top leaders marked "stability" as their top priority
        for 2022. That''s a huge pivot from last year''s meeting, when "curbing the
        disorderly expansion of capital" ruled the day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d819d-fc4c-4c23-8813-b24d85ac79d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have since then stepped up efforts to boost the economy
        — the People''s Bank of China on Monday cut its main interest rate for the
        first time in 20 months, hoping to reduce borrowing costs for households and
        firms and in turn encourage consumer spending and investment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511bfdd3-ab45-4242-a44a-f818838ea33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the central bank also lowered the reserve requirement
        ratio for most banks by half a percentage point. That move is expected to
        unleash some 1.2 trillion yuan ($188 billion) for business and household loans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035aaa2f-15a0-4195-bb0c-66104fecb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Chinese authorities should stand ready to ease fiscal policy
        and provide liquidity to stem risks of contagion from distressed developers,
        the World Bank argues that the traditional playbook of boosting growth through
        infrastructure and real estate investment has "run its course."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b422e6e-f01d-4f62-bf6b-00a580176146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To achieve quality growth over the medium-term, China will need
        to rebalance its economy across several dimensions," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c4376-2f98-4e1b-bdc9-830ad4fdea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes efforts to make China a consumption and services-driven
        economy, let markets and the private sector — rather than state leadership
        and regulation — play a greater role, and transitioning from a high to a low-carbon
        economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed6ebf3-57ec-4988-8b33-2b2c4a0e7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Addressing distortions in factor markets and further opening up
        of the protected services sector would not only support the shift to more
        private sector-led growth but also encourage rebalancing towards higher value
        services jobs," said Ibrahim Chowdhury, the World Bank''s acting lead economist
        for China, in the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d03612c-481a-4f8b-9784-e536a6e81500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support the rebalancing, the bank suggested China conduct fiscal
        reforms to create a more progressive tax system and boost social safety nets,
        encourage wider use of carbon pricing, and promote the development of green
        financing instruments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0ad7e-2f9a-4ff9-972a-3c972f843543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:27:19.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/22/business/world-bank-cuts-china-forecast-intl-hnk/index.html">China''s
        economic growth will slow sharply in 2022, World Bank says</a>".</em></p>'
  'ancient-human-discoveries-2021':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-23T11:23:21.095+08:00
    'imagesource': 'jcr:49ff03ba-4464-4ce0-9c8f-d7960806d312'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20e08aa6-fa05-4774-a16b-93b1212bcf11'
    'lead': 'Here are six of this year''s most ground-breaking discoveries in human
      prehistory that are shaping the family tree in fascinating and unexpected ways'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T11:31:12.690+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:33:29.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:28.564+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient human discoveries dominated 2021. Here''s what we learned'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7079f9-6bf6-4231-ac4d-9ac9059b6d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The human story — where we come from and
        how we evolved —&nbsp;got a new chapter in 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2796e43-91c2-4596-8761-7e0c625a1ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to new fossil finds and analysis of ancient DNA preserved
        in teeth, bones and cave dirt, scientists have unearthed startling revelations
        about our Homo sapien forebears, and other humans that existed before —&nbsp;and
        in some cases, alongside us.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3761e6-90ed-4473-9ca6-62c2f8bc2a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are six of this year''s most ground-breaking discoveries in
        human prehistory that are shaping the family tree in fascinating and unexpected
        ways.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f919fb-8b52-49fb-ba14-4c6d41b760f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first Americans</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67a3505-f8f5-4967-aa6d-19016ca19105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footprints made in muddy earth at the edge of a wetland, in what''s
        now New Mexico, look like they could have been made yesterday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe8362-2a9f-43cc-af8f-6ccc64fae985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they weren''t. The <a href="https://cnn.com/2021/09/23/americas/footprints-humans-arrive-in-north-america-scn/index.html"
        target="_blank">discovery</a> that the prints were pressed into the ground
        between 21,000 to 23,000 years ago has dramatically pushed back the history
        of humans in the Americas, the last continent to be settled by humans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d04009-8fe0-4ddb-8c46-e885a1c663e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, the commonly held view was that people ventured
        into North America from Asia via Beringia, a land bridge that once connected
        the two continents, at the end of the ice age around 13,000 years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4442d49-7c4a-4607-b78b-a5461a9aa816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tracks, thought to have been made by children, were made at
        a time when many scientists think that massive ice sheets sealed off human
        passage into North America, indicating that humans were there even earlier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b137fcfa-06ed-4bde-ae1d-ae9629bd8578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dragon man</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f72b0a7-8cb5-46d5-8f90-6c2fd2a74cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as the most important fossil discovery in 50 years, a
        cranium, which was hidden at the bottom of a well in northeastern China for
        more than 80 years, could represent a completely <a href="https://cnn.com/2021/06/25/asia/dragon-man-china-early-human-scn/index.html"
        target="_blank">new type of human.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c94b49-4ce1-473a-abc1-5473e123c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The well-preserved skullcap, found in the Chinese city of Harbin,
        is between 138,000 and 309,000 years old, according to geochemical analysis.
        It combines primitive features, such as a broad nose and low brow and braincase,
        with those that are more similar to Homo sapiens, including flat and delicate
        cheekbones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b6cfb-ecbd-4bbe-85ba-addcc46d97ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers named the new hominin Homo longi, which is derived from
        Heilongjiang, or Black Dragon River, the province where the cranium was found.
        Colloquially, he''s become known as Dragon Man since the discovery was made
        public in June.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89efbd30-4c24-4612-88a3-b65b1c906d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope is to extract DNA or other genetic material from the fossil
        to find out more about Dragon Man, particularly whether he may be a representative
        of the Denisovans, a <a href="https://cnn.com/2021/08/16/world/denisovan-dna-philippines-scn/index.html"
        target="_blank">little-known and enigmatic human population</a>. Watch this
        space in 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3c93e5-445f-4992-84e9-6c67bfb8f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cave dirt</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf149c60-2bc9-45e5-b645-9eb9f66beefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For centuries, archaeologists have searched caves for teeth, bones
        and tools in the hope of piecing together how our ancestors lived and what
        they looked like.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba102e4-8ee4-44ab-9698-91c4ccb7b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, new techniques to capture DNA preserved in cave sediment are
        allowing scientists to learn about our early relatives without ever having
        to find fossils -- just the dirt from the caves where they hung out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a3a8e6-40f1-40be-92dc-2e9fd602d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, human nuclear DNA, which contains more detailed information
        than mitochondrial DNA, was <a href="https://cnn.com/2021/05/03/europe/cave-dirt-human-neanderthal-dna-scn/index.html"
        target="_blank">gleaned</a> from cave dirt for the first time, revealing details
        about the lives of Neanderthals. Similar techniques are shedding light on
        extinct animals like woolly mammoths. Science magazine named it one of their
        2021 breakthroughs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23520975-35a6-4ff4-b772-d0e8ddc4265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Screening sediment for DNA is a game changer for us. It will direct
        us to the right places, save us time and a lot of money," said Katerina Douka,
        an assistant professor of archaeological science at the department of evolutionary
        anthropology at the University of Vienna and a research associate at the Max
        Planck Institute for the Science of Human History in Germany.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e059d-d01d-41e7-a04a-a69767a4def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Earliest fashion</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0590a-cc8c-4cc2-a029-f0d153837c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "The Flintstones," Fred and Betty are clothed in furs -- but
        archaeological evidence of what our Stone Age ancestors actually wore and
        how they made clothes is thin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28198b6-c67d-468c-9ca2-8681bddad300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fur, leather and other organic materials generally aren''t preserved,
        especially beyond 100,000 years ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02adfb5e-72da-4718-9524-d8357f9573f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, researchers say 62 bone tools used to process and smooth
        animal skins found in a cave in Morocco may be some of the <a href="https://cnn.com/2021/09/16/africa/clothing-bone-tools-morocco-scn/index.html"
        target="_blank">earliest proxy evidence for clothing</a> in the archaeological
        record. The tools are between 90,000 and 120,000 years old and were used to
        work leather -- specifically to remove connective tissue. Similar bone tools
        are still used by some leather workers today.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eb8c3d-92a3-43a3-aa01-9151b00f3a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Neanderthal brains</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0d646e-5c7e-490e-8c70-71830012b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brain matter doesn''t preserve well in the fossil record, making
        it impossible to know how modern human brains differ from our long-extinct
        ancestors, the Neanderthals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54fe765-d6dc-4b04-a86b-918ab6dc31ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From fossilized skulls we know that their brains were big -- slightly
        bigger than ours, in fact -- but they tell us little about their neurology
        and development.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e27a7b-9162-4664-890f-9bf70cb2bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from the University of California San Diego came up with
        an <a href="https://www.cnn.com/2021/02/11/americas/brain-organoids-neanderthal-study-scn/index.html"
        target="_blank">exciting way</a> to begin to answer this question. They have
        created blobs of brain tissue genetically modified to carry a gene that belonged
        to Neanderthals and other archaic hominins, but not Homo sapiens.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dedc769-7275-4875-b26e-64a98b276136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the research is at a very early stage, the researchers found
        that the Neanderthalized brain organoids produced significant changes in how
        the brain is organized and wired.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb71a5-727b-4bee-add3-205349e75dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The oldest story ever told?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf3ee0-5c0c-43d0-817b-252d5c16209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, take a minute to marvel at the <a href="https://cnn.com/style/article/cave-art-indonesia-oldest-figurative-art-animal-image-scn-trnd/index.html"
        target="_blank">oldest known figurative rock art</a> created by humans, which
        was revealed to the world in January.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab04907-f1ac-458f-95fa-6ca3572399fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Painted in red ocher in limestone caves on the Indonesian island
        of Sulawesi, it features an endearing warty pig engaged in a fight or some
        other interaction with two others.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf2a7a-7abc-4692-9e40-2715ee3e945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:31:12.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s at least 45,000 years old and makes these prehistoric Picassos
        the first known storytellers. It feels fitting that we still tell a tale about
        three little pigs today.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea9bb34-58b6-496d-924e-1ce9db5f8ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:38:26.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/22/world/year-of-ancient-human-discoveries-scn/index.html"
        target="_blank">Ancient human discoveries dominated 2021. Here''s what we
        learned</a></em></p>'
  'pandemic-holiday-2021':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-23T11:38:45.938+08:00
    'imagesource': 'jcr:0e19465d-da57-4546-b2a2-f147896d24af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd214a223-6a09-4346-9a6b-ab446f4fc917'
    'lead': 'This year, whether you decide to get together with friends and family
      from years past or reinvent what Christmas, Kwanza and New Year''s Eve looks
      like for you, experts offer tips to weed out the stresses traditionally found
      in the holiday season and hold on to the joy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T11:39:36.272+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:33:27.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:28.856+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More tinsel and less tension: How to get the best out of the holiday
      season'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1183ef4e-2292-4998-b174-66678079ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For many people, Covid-19 changed
        how they see the holiday season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b3613-ec8e-43bd-8b40-33d5f7546439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ditched traditions to celebrate outside; some didn''t feel
        safe enough to travel to be with loved ones; and others may have even felt
        relief to have an excuse not to engage in stressful annual gatherings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d5547-dcf1-4fa1-af91-9fbdf3aa25ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, holiday travel is expected to be more like it was before
        the coronavirus reached the US, according to projections from AAA. How people
        celebrate may still look very different, however.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de287b-75ee-45df-9cca-405bf6eb2372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of us still continue to face what seem to be insurmountable
        challenges, but everyone was exposed to doing something different," said Sandra
        Chafouleas, professor of educational psychology at the University of Connecticut.
        "It did let us let go of a lot of things."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b048b173-04bd-4e7a-935b-92ccb97de015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrating the holiday season brings a lot of benefits to individual
        wellbeing, but it can also bring a spike in pressure, perfectionism and family
        drama. Perhaps it is a good time to take advantage of the disruption to the
        way things have always been done, psychologists said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee1f915-08e9-47c0-8fd3-6d709653e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the time of Covid, there were more cases of people adjusting
        their holiday plans," Emiliana Simon-Thomas, science director of the Greater
        Good Science Center, said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54963694-6b35-4145-b9e2-e844c66f91bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there was some value to many of us in those different arrangements
        and the possibility that there was a different arrangement," she said, adding
        that she feels "there''s strength in recognizing, hey, maybe it''s time to
        do things a little bit differently."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c54cedf-3ee9-472a-bf2b-f9606f56f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, whether you decide to get together with friends and family
        from years past or reinvent what Christmas, Kwanza and New Year''s Eve looks
        like for you, experts offer tips to weed out the stresses traditionally found
        in the holiday season and hold on to the joy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72feae1-43ff-49a7-b0a9-527d7fe452e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A season packed with meaning, but wrapped in difficulty</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad3717-9937-4442-83ff-27e37d6c1631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever and however you celebrate, having a holiday season is important
        for wellbeing, Chafouleas said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f62203-03a3-4dac-8240-cf84d52a90b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holidays set aside time for relaxation, reflection and reliable
        traditions -- a trio that has become increasingly important as the world has
        gotten more chaotic and less predictable, Chafouleas said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f7aa0-3073-44c6-be40-92e7d4aeef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you approach them from a spiritual, social or cultural perspective,
        celebrating holidays can offer a "super big dose" of positive emotions like
        joy, gratitude, serenity, hope, pride and love, she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbba2b0-13e2-4b58-b876-1c1c16eda27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holiday gatherings can also be a mixed bag of emotions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30da5ae-b931-4488-bef5-1f6ff3b88910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I do things versus the way we''ve always done things --
        that''s just a concoction for some disagreements," Chafouleas said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b6c52-7d71-4227-b08a-649549014a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add to that, the pressure to find the perfect gift, the focus on
        materialism and surface-acting (or acting like everything is OK when problems
        hide beneath the surface) can detract from the joy and make the season more
        trouble than it feels worth, said Simon-Thomas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a54ba6-9394-41cf-99f6-cdfd35e43210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to fix what you''ve always done</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75552d4-0545-4559-885c-65e8cbb6a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small changes can make a big difference, both experts said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58441ea-6ff4-49e1-99d7-5ee4ed117757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chafouleas, it can look like identifying which part of the traditions
        feel like obligations rather than celebrations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3962cb71-e48a-4336-a481-67045f3495c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to make a million cookies with my kids, especially when
        they were younger, and I just don''t enjoy that anymore, but my girls really
        like to do that," Chafouleas said. The work and the mess afterward started
        to take away from the joy of the traditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7bc86d-b42a-4e99-bbb4-5c0a5f2c3155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I stepped away from that. I keep it simple," Chafouleas said.
        "They do it, and I get to eat them and participate in the experience of that
        ritual without have to be the one responsible."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d4ea0e-957b-4239-8914-8ca980bbf66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data shows that focusing on giving and getting expensive, impressive
        gifts over the holidays isn''t want actually brings people joy, said Simon-Thomas,
        but many still focus on "consumerism, materialism and perfectionism."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f01ac-0fb7-4874-a0e0-9a4538c2a4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gifts can be fun and exciting, but the focus should really be on
        sharing experiences and laughter with one another in a way that brings the
        group closer together, she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8208d5-fd9f-46ad-8a50-3dd9310b62cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of fixating on the perfect food and the perfect décor, try
        going for good enough and appreciate the time you are spending together, she
        suggested. Instead of the perfect gift, try to find contentment giving your
        loved ones something you think offers them a good experience.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cea69f-ac16-4d20-80cc-aa1e584925e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once people are together, bringing in small activities that encourage
        gratitude, listening and collaboration can do wonders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda62277-12ab-493e-87b7-6996639dffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That can mean taking 15 minutes for each person at the event to
        draw a name from a hat and share what that person did for them in the last
        year that they appreciate. It could be coming into the event with specific
        questions to ask each person about their lives, with follow up questions instead
        of a competitive tit-for-tat. In gatherings that are divided among contentious
        issues, Simon-Thomas said that it is often helpful to find a game or topic
        of conversation in which everyone can share a common goal and feel connected
        to one another.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c267433c-90c6-46e5-b3f4-68cd3eab2b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to start something new</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2972a90e-8d22-435f-aeb4-69fd88cf2b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe a small change won''t do. Perhaps the traditional get-together
        doesn''t work for you or your travel is limited this year. That doesn''t mean
        the holidays are a bust, experts said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e09b55b-f7e1-4df1-bc88-f89858a9e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe you have a small friend group or maybe you''re by yourself,"
        Chafouleas said. "You can find the spaces that can foster the emotion that
        you''re looking for."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d7867-7bfa-48bc-8504-f77f4dac4bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It starts with knowing what is important to you. For people who
        are more introverted, volunteering doesn''t have to be social -- it can be
        making blankets at home or working in an animal shelter, Chafouleas said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd44d31-b7d7-4562-995b-335c8f8bf77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some people have more of a preference for solitude than others,
        Simon-Thomas suggests everyone seek some sense of community to make the most
        of the holiday season.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7106dd3-1800-4a99-a7dc-f1346c19cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of finding that in the traditional places, people can turn
        toward those they do feel relaxed and comfortable with and ask to share the
        holidays together, she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910ba1d-3579-4d97-9b6e-d04058509a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolating out the rituals that feel authentic can also help, Chafouleas
        added. It may mean making a favorite recipe from years past with the new group
        or decorating in a way that feels exciting.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48444d9-3126-49cb-99b0-d3eff3a36ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, when reimagining your celebrations, try to include and
        immersive experience in nature, which Simon-Thomas said research shows is
        important to wellbeing. Indulging in a "sense of wonder" in nature is a great
        way to break the stress cycle, she said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146d60c-571a-4376-bab1-4f4ed5e25410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:40:14.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/12/22/health/holiday-joy-wellness/index.html"
        target="_blank">More tinsel and less tension: How to get the best out of the
        holiday season</a></em></p>'
  'Afghanistan-hunger-crisis':
    'author': 'Anna Coren, Jessie Yeung, Abdul Basir Bina and Jadyn Sham, CNN'
    'caption': 'Millions of Afghans are struggling to survive severe food shortages
      during a harsh winter and economic crash. Rights organizations are pleading
      for more foreign aid, arguing the most vulnerable groups -- women and children
      -- are suffering.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-23T11:48:36.749+08:00
    'imagesource': 'jcr:da4542aa-3630-4766-8897-8cb00bfa98ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b1df132-6b8c-4ac0-add9-81765b7837ba'
    'lead': 'Kamila''s family are among millions of Afghans struggling to survive
      severe food shortages during a harsh winter and economic crash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T11:53:28.991+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:33:26.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:29.204+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'She''s nearly 3 but as small as an infant. This is the face of Afghanistan''s
      hunger crisis'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee41b34-32fa-4b32-9c76-5dc20c1ac276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kamila is almost 3 years old, but she weighs
        just 11 pounds (5 kilograms). Her wrinkled skin sags off her skeletal limbs
        and stretches around her distended belly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4e7b0-1a7a-4550-95d9-ef3698142adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamila has been malnourished for eight months now, says her grandmother
        Bilqis, as she attempts to soothe her in a sparse hospital ward filled with
        other emaciated children in Kandahar, southern Afghanistan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e590db-07b3-49a8-b847-1319551da7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too weak to cry, the little girl rubs her ears in pain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce705581-0429-42a2-8cc7-d6f6f6fd6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her mother is sick and we are poor people," Bilqis says. "She tried
        to breastfeed her but had no milk to give."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093ca13e-5124-4ec9-8c1a-7c8cfa5ac73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamila''s family are among millions of Afghans struggling to survive
        severe food shortages during a harsh winter and economic crash. Rights organizations
        are pleading for more foreign aid, arguing the most vulnerable groups -- women
        and children -- are suffering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d821df-7fe0-4a94-b1f4-fba1a521c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the ruling Taliban acknowledged the country''s
        "economic problems" -- but vehemently denied there was a crisis, calling such
        claims "fake news."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c502b2-24b0-49f0-8a24-abb025290c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one will starve cause there is no famine and the cities are
        full of food," said Taliban spokesperson Zabihullah Mujahid -- contradicting
        graphic images of starving children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd245a498-a300-4b99-8c38-759425403a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Taliban seized power in Afghanistan in August, poverty
        and food insecurity were widespread due to back-to-back droughts, economic
        decline, protracted conflict and the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0564c733-68f0-4045-a00b-9255f0192f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But three months after the takeover, the crisis has rapidly worsened.
        Billions of dollars of foreign development aid has dried up, depriving the
        country of money that had been propping up the economy, key services and aid
        workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46516d84-d6b3-45e7-aaac-05cdc272c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As winter sets in, nearly 23 million people -- more than half the
        population -- are facing extreme levels of hunger, according to the United
        Nations. At least a million children under 5 are at risk of dying from starvation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf66b86-57c7-4954-aeb1-2d5a3c15a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions are so bad that some hospitals, without money for fuel,
        have resorted to cutting down trees to heat patients'' rooms, and aid groups
        warn the situation will only get worse if the international community doesn''t
        act now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e91c96f-1792-4d04-833e-6e78284a1251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Desperate families sell everything</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e090036-3778-42da-814b-09428ea58a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unforgiving weather has exacerbated food shortages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f50f8de-a686-4fdd-a5d9-f795448521eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of Afghans rely on agriculture for their livelihoods,
        but the country has lost 40% of its harvest this year to the drought, according
        to the World Food Programme (WFP). As food supplies dwindle, the cost of staples
        like wheat and bread have skyrocketed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2907924-b598-4dbf-aaab-f32ca63cc7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only have water and bread -- sometimes we have it, but sometimes
        there''s nothing to eat," said Musafer, a laborer and shopkeeper who goes
        by one name.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04df82e-dfbe-4331-b366-fd1680846c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, he took his daughter to Ghor Provincial Hospital
        in the provincial capital Chagcharan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87440b-282f-4f4b-abae-54951d75da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razia is almost 3 years old, but her ribs and spine jut out with
        horrifying clarity as she buries her face in her mother''s lap. This is her
        third hospital visit in just eight months -- and she''s not getting better.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6e36c-1315-4e41-90e2-cf4ac63ffde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no work, no income, no food to bring her," Musafer said.
        "Every time I see her I get upset."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f796180-e98e-43d5-9a06-45f8e2f3ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Trenchard, the Food and Agricultural Organization Representative
        in Afghanistan, described the situation as "disastrous" in a November statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863b159-2b66-4deb-8966-6c289e26e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every farmer we''ve spoken to has lost almost all of their crops
        this year, many were forced to sell their livestock, they have accumulated
        enormous debts and simply have no money," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d91aad2-4be4-4f44-985d-54acc6fae17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Taliban''s takeover, poverty had been common in many
        of the country''s rural areas -- but now, middle class and urban residents
        have also been plunged into despair.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b92e705-d04e-44bf-8b6d-0593746d977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government workers and school principals -- many of whom have gone
        months without pay -- are among those queuing up for food rations and medical
        attention, the WFP warned. Across the country, families are selling their
        clothing, furniture, livestock -- sometimes even entire houses -- for food,
        the agency said in a news release.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc2312c-3c79-43bd-b670-69ed98649ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of famine had once been restricted to rural areas -- but
        now, 10 out of 11 of Afghanistan''s most densely populated urban areas are
        facing emergency levels of food insecurity, warned Deborah Lyons, head of
        the UN Assistance Mission in Afghanistan, in November.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663324f5-89d7-4a46-8681-70ddc9ac39a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In internal displacement camps, some of the poorest families who
        have nothing left to sell resort to offering their daughters as child brides.
        It''s the only way to keep their other children alive, several parents told
        CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884bc64c-2d45-48da-8c36-d35bed864081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement to CNN, Mujahid, the Taliban spokesperson, said
        Afghan people urgently need food and medical supplies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e065a-0efe-4947-8f9f-ec3580b29b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Taliban is "trying to increase this aid" and distribute
        it to the people, along with humanitarian groups.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472da6e0-a6b5-4cbd-8d1d-e16733a4142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overwhelmed hospitals</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be63a65-4cb6-400d-adad-eb300f75aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals have been overwhelmed with starving patients, even as
        supplies and manpower run short.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8645745c-299b-47bf-a981-399d4484a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s nationwide health program had previously been financed
        by the World Bank -- but funding came to a halt in August, leaving 2,300 facilities
        without the means to buy medical supplies or pay salaries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26493e60-d6f5-477e-8572-39660e0a295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late September, most of those hospitals and clinics had closed,
        with fewer than one in five still open, according to a UN report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8475dbc5-53ce-40ca-8d74-ae615006673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Taliban takeover, there were 39 hospitals in Afghanistan
        that treated Covid-19; now, only three or four are still functioning, said
        Dr. Paul Spiegel from Johns Hopkins University, who has just returned from
        Afghanistan, as a consultant for the WFP.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935fbcd-42d5-4a5d-a098-cc7ff240633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization is among agencies that have resumed
        airlifting essential medical supplies to Afghanistan; the four shipments of
        supplies so far should cover 1.5 million patients, WHO said in November.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6b77a-82c3-460d-9271-239eedf6a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the UN Development Programme provided $15 million to
        Afghanistan''s health sector in November, helping pay wages to more than 23,000
        health workers, according to a UN news release.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35830e97-1fe7-43b2-9a16-c9b3ff80ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many humanitarian workers and doctors on the ground warn it''s
        not enough.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903aa44e-1584-4ff2-ad55-b8f4044ab1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Ghor Provincial Hospital, up to 100 mothers and children
        arrive each day seeking treatment for malnutrition -- as well as a host of
        other illnesses like measles, diarrhea, cold and flu, said Faziluhaq Farjad,
        head of the hospital''s malnutrition ward.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44475c1b-1dd9-4d7a-a367-4c06564523bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These problems are all linked, he added -- malnourished mothers
        and children become more susceptible to illness and infection. Often they
        have to travel long distances to get to hospitals and arrive even weaker,
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463723a2-6519-47de-a5be-df72fa4a45a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hospital''s supply of equipment and medicine is rapidly
        dwindling -- the malnutrition wing only has milk left to provide for its patients.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85d7c18-02b7-481f-b185-eccaa112763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost 70% of the cases are severe and this is in the city -- imagine
        how bad the districts are," Farjad said. "If nobody pays attention it''s going
        to get much worse."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a849dcf-f594-44fa-9941-d07d0f3f1bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Farjad''s patients, 1-year-old Nasrin, is so severely malnourished
        she''s spent almost half her life in hospital, said her father, Abdul Rauf,
        who works as a laborer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e821a5fa-b215-41a6-8b55-8a78c4c66adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every 20 days, every 10 days, we are at the hospital," Rauf said.
        "This is my life and we spend it like this."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b97e7-52a2-454b-aca9-112f57cb3448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for foreign aid</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf57701-c20d-4fe6-9062-c56de8ef1cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign governments'' efforts to choke the Taliban of funds are
        having the unintended effect of starving the Afghan people, say aid organizations,
        who are calling on donor countries to change their strategy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5217c9-7a2d-48b0-a2cb-4431dc19de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiegel, the doctor who visited Afghanistan for WFP, urged foreign
        countries to reconsider their move to freeze Afghan assets after the takeover,
        including funding for government-run hospitals.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274ca7e-9cd8-44d4-8892-ce776be3171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US, UK, EU have to make some decisions quickly or its going
        to be too late and there''s going to be a tremendous amount of unnecessary
        death," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01c50c9-67d9-489f-ace3-3a6e295961bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged the desire of foreign governments to avoid legitimizing
        the Taliban and hold it to account but said the existing sanctions aren''t
        nuanced enough.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da8a93-a71b-4664-bc41-036b3ec7bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal of change is a good goal, but is it worth tens of thousands
        of deaths?" he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d2581-dcf8-46b2-be06-d8b07f401f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union pledged a 1 billion euro ($1.12 billion) aid
        package in October, and the World Bank''s board recently committed $280 million
        to the UN Children''s Fund and the WFP. The United States has also contributed
        nearly $474 million in humanitarian aid -- separate from development aid --
        this year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681f331-8ef8-4add-bf83-73c91eefc9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the international funds that have been pledged are just
        a fraction of Afghanistan''s $9.5 billion frozen assets. And those funds are
        being channeled to international organizations already working in Afghanistan,
        according to statements from the US and EU governments -- meaning the money
        is not accessible to Afghan banks or public.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c37b12-9ebb-408f-9fe0-9a678f1b0e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of US lawmakers, largely Democrats, have also urged the
        Biden administration to release frozen Afghan funds to the UN as humanitarian
        assistance.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f1c61-aa76-4e47-b23f-c67d21932cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed Monday about the impact of sanctions on Afghan civilians,
        Ned Price, spokesperson for the US State Department, said Washington had warned
        the Taliban before the takeover that seizing control would jeopardize foreign
        aid from the US and other countries.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f446e-db9b-41ac-9728-75b04a83ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said before the US can consider any future relationship with
        the ruling Taliban, the Islamist group must make certain human rights commitments,
        including forming an inclusive government. The US remains committed to assisting
        the Afghan people, Price said, pointing to the humanitarian aid provided so
        far.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13233b73-e003-4e8d-a617-2e10863ba637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing mounting pressure, the administration said Wednesday it would
        lift some restrictions on the type of aid humanitarian organizations can provide
        to Afghanistan, which will allow greater support for educational programs,
        including paying teachers'' salaries.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e86d03-c419-4074-9a60-299b175f1fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Griffiths, the UN Emergency Relief Coordinator, said Afghanistan
        will not get through the winter on emergency aid alone.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af5377-e867-4313-89fd-681f53610846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The need for liquidity and stabilization of the banking system
        is now urgent -- not only to save the lives of the Afghan people but also
        to enable humanitarian organizations to respond," he said in a statement on
        Sunday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710c379-62cf-45ba-bc84-210ae52f40e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Afghan families on the ground, there is nothing to do but wait
        for help to arrive. After 15 days of treatment, Nasrin was released from the
        hospital, weighing just over 14 pounds (6 kilograms). The family returned
        home, where there are four other hungry children waiting.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735569e-4291-4fb5-9893-1b2eb40e5f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask the international community to help every poor person who
        are suffering from poverty and hunger," said Rauf, Nasrin''s father. "If they
        don''t help us, I will lose my kids."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b141b825-4dc8-47f5-92e4-eac302064dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:53:28.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/22/asia/afghanistan-taliban-hunger-crisis-children-intl-hnk-dst/index.html"
        target="_blank">She''s nearly 3 but as small as an infant. This is the face
        of Afghanistan''s hunger crisis</a></em></p>'
  'Misamis-Occidental-shooting-2022-elections':
    'caption': 'Lopez Jaena town Mayor Michael Gutierrez, who is running for vice
      governor, is in critical condition after was shot in his temple. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-23T11:53:49.267+08:00
    'imagesource': 'jcr:cf5509df-65af-4c5d-bac8-c2a6f617be6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5db853e-f8e7-4e5f-aaf4-8aa4cdbd9b7f'
    'lead': 'The Philippine National Police says a lockdown was imposed in the city
      of Tangub while hot pursuit operations are underway to catch the suspect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T11:55:23.201+08:00
