    'template': '1'
    'title': 'Our favorite K-pop songs of 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3204dac-db60-46d6-8f79-b6dbcbd842b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:53:06.665+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:33:00.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> The pandemic
        is still raging, and our hold on K-pop remains tight as ever. So what is it
        about K-pop that makes us believe it’s a new form of therapy? Is it the fantasies
        served by our parasocial relationships with our biases? The catchy earworms
        that wish the world away when we’re listening to them on repeat? Or is it
        the industry’s rigid rules that make it seem like there’s still a system in
        the world that’s not spiralling into oblivion? Whatever it is, K-pop''s chokehold
        on us is real and it is welcome to continue to do so in many years to come.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f9213-4981-41a5-b816-4844538699fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:53:06.666+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:33:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second year in a row, the CNN Philippines Life list is more
        of a personal snapshot of our lives via K-pop. The rush of each hook is a
        saving grace and can be a matter of hope to all of us here.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a4ae31-f542-4d70-8eff-b83c35560ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:53:06.666+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:33:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We thought that the multitude of brilliant releases would make the
        deliberations harder than ever but after the first round, our top 25 already
        became clear. Another thing to note is that the selection process was changed
        this year. All lead single releases by K-pop artists (Korean, English, or
        Japanese) were considered as K-pop, because at this, point, the industry isn’t
        just based on language — we’re basing it here on the artists themselves (you
        still call English-language releases of OPM under the local music mantle,
        right?). All artists who fall under the grey shadow of “the K-pop genre” were
        not considered as we’ve had experience of companies telling us that their
        artists are not K-pop&nbsp;and that’s something we respect. The list’s limitations
        have forced us to make an appendix of our own favorite albums or songs that
        we wish made it to the list, as a way also of putting the spotlight on the
        other great releases of the year. Below are our picks, in no particular order.
        — DON JAUCIAN</p>'
