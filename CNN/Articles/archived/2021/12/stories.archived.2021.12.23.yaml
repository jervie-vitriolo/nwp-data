      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if to underscore the point, and in an unusual show of force,
        this month six former FCC chairs, a group that includes both Democrats and
        Republicans, wrote a joint letter lamenting that the interagency fight over
        5G and aviation has unfolded in ways that risk damaging the US government''s
        credibility.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e374b-32e6-4be4-8800-d00185b43ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T11:24:19.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:33:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This debate should not be fought publicly in a way that undermines
        consumer confidence in the process," the former chairs wrote. "The FAA position
        threatens to derail the reasoned conclusions reached by the FCC after years
        of technical analysis and study."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4309a35b-11dd-4e03-8d05-eb80cca88ebe'
      'mgnl:activationStatus': true
