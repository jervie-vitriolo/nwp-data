  'senators-reaction-idle-government-projects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-23T14:49:45.732+08:00
    'imagesource': 'jcr:d73aa882-8e15-44d1-b1e3-b3890cf8f1a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4db5bce8-9e9d-4893-8c2c-fe0c4a886ff3'
    'lead': 'Two senators call out people responsible for idle projects worth P1.4
      trillion according to an audit report, and proposed that the funds be channeled
      instead for relief and rehabilitation of Typhoon Odette victims'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T14:54:14.231+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:33:16.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:31.149+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers lament COA-flagged idle projects worth over ₱1 trillion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf4fc15-d129-45e0-b272-f19e6902222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:54:14.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)&nbsp;—&nbsp;</strong>Two
        senators on Thursday called out people responsible for idle projects worth
        P1.4 trillion according to an audit report, and proposed that the funds be
        channeled instead for relief and rehabilitation of Typhoon Odette victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13256b-fee1-4ced-afd8-5aac9f32dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:54:14.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials responsible for these problems committed "criminal neglect"
        and should be charged "for causing injury to the public because of their reckless
        imprudence," Senator Franklin Drilon said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9190d878-9bec-4b81-87ee-63b59024fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:54:14.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in reaction to the Commission on Audit (COA) report flagging
        government projects that lay idle, got delayed and abandoned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c031c0-765e-49de-9023-29ec1018bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:54:14.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Various infrastructure projects implemented by 17 agencies and
        12 (state universities and colleges) amounting to ₱1.44 trillion and ₱1.1
        billion, respectively, were either not executed in accordance with the plan,
        with noted deficiencies, not completed on time, not completed at all," COA
        said in its 2020 <a href="https://www.coa.gov.ph/national-government-agencies-1/category/9423-2020#"
        target="_blank">report</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2982a6b-1ccd-45ec-bf0f-03dd0b566521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:54:14.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA added the identified issues "may result in waste of government
        funds or delayed enjoyment of project benefits, on account of, among others,
        abandonment by the contractor, inefficiency in monitoring of project implementation,
        poor planning, poor workmanship, and lack of coordination with (local governments)
        and other agencies concerned."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee4ba46-ea02-42b3-a492-900bb74b9b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:54:14.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon proposed realigning funds intended for these projects —&nbsp;bulk
        of which went to the Department of Transportation-Office of the Secretary
        — to programs, which aim to help typhoon victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956628c-92c7-4a19-ad3b-268a0cd57536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:54:14.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Ping Lacson said this latest COA discovery highlights
        the need for government prosecutors to pay more attention to audit reports
        to help stamp out corruption. The COA reports "provide very good leads in
        identifying misuse and abuse of public funds and pursuing cases against erring
        public officials as well as their cohorts," Lacson said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290db31b-f9c2-4f56-b6f4-3df54c9b365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T14:54:14.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:33:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe it to the next generation of Filipinos to act now with strong
        political will in addressing corruption," he added.</p>'
  'infrastructure-spending-October':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-23T14:50:44.636+08:00
    'imagesource': 'jcr:212db297-12b7-4203-a1eb-d2125594b0f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ac1a305-da50-48fd-a164-da15a3e18816'
    'lead': 'Department of Budget and Management data published Thursday shows infrastructure
      spending grew by 3.8% to ₱60.9 billion in October, bringing cumulative disbursements
      to ₱702.4 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T15:01:14.158+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:33:15.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:31.288+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
