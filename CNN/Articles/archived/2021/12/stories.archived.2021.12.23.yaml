      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh off successive dark concepts and a year and a half in the
        service of MNET, The Boyz (stylized as "THE BOYZ")&nbsp;made a splash with
        “Thrill Ride.” In an interview with Singles Korea, members Younghoon and Hyunjae
        described the then-unreleased track in two words: energy and party. The <a
        href="https://www.youtube.com/watch?v=AU_QywaRTHk">Saweetie</a> jumped out!
        “Thrill Ride” is the eleven-member group’s answer to the question: is it possible
        to be sexy and cute at the same time? The answer is: in a lobby boy or lifeguard
        outfit, anything is possible.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fff6e0-665c-4480-859b-a8c030592301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T20:53:06.670+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:33:00.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew this song was going to change my life when the teaser for
        the music video was released, featuring the members in a fictionalized safety
        video for a rollercoaster ride. The exact moment of life-changing was when
        Jacob, a native English speaker, pronounced the word vibrate as vibe-er-ate.
        It’s done in so much earnest; some things are just funner to accept wholeheartedly
        (Cute <em>and</em> breaking down the established constructs of English language?
        K-pop has everything!) While the world is still committed to spiraling, “Thrill
        Ride” imagines a hot girl summer that could have been, a paradise hotel manned
        by K-pop idols bringing you cold fruit by the pool. After the year(s) we’ve
        had, who wouldn’t want to sign up to this sweet escape? — GV</p>'
