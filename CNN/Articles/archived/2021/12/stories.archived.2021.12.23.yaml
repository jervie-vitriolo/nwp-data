      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc873da9-8cd3-4ed5-b684-2ee6f3135b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchase will be funded by a combination of internal resources
        and a stock rights offering, the Aboitiz-led bank added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761923c-8573-4097-a6ad-26c830a59350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.713+08:00
