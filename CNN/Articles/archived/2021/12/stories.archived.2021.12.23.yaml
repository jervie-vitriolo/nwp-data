    'lead': 'On Tuesday, the central Chinese city of Xi''an recorded 52 new COVID-19
      cases. By Wednesday, authorities had imposed strict lockdown measures on its
      estimated 13 million residents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T22:16:03.692+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:32:52.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
