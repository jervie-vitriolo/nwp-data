      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce11fab-8768-47fd-9004-81e9946c9adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,750 Citi employees are expected to join UnionBank given
        the deal, including senior management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d41615-c26d-4e55-90c8-484a3dd963e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16264c-adc5-497c-8fde-49e3551e8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction is expected to close in the latter half of 2022,
        according to UnionBank, stressing the completion is subject to regulatory
        approvals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d2e88-8b12-4f87-a6c8-5f06abfa1105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd3469-06d3-414a-875c-4d0645901c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Citi is committed to a seamless transaction, and during the transition
        to closing, there will be no change in service provided to our consumer banking
        and wealth customers,” said the American bank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d497b78-5fa0-4d45-ad8c-df10c836c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f959af-d658-440c-9e5b-0c3292a21db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UnionBank chairman Erramon Isidro Aboitiz, meanwhile, said the acquisition
        “further cements [their] position as a leading bank in the Philippines, as
        well as fast-tracks [their] growth aspirations in the retail banking segment.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca96b6-29e1-464d-9f4f-e0bde0187204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf22f30-4ba3-4095-be8c-00b980d18193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UnionBank president and chief executive officer Edwin Bautista also
        welcomed the deal, noting Citibank is the country’s third largest credit card
        franchise and among its pre-eminent wealth management providers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f88f1-ff63-4a03-8ba2-5c128dec4a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218272a2-978a-4a2f-ab9b-47fb6bfde4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are clear synergistic opportunities in this engagement. We
        intend to learn from Citi’s expertise to enable UnionBank to effectively build
        on its success and take the business to the next level,” said Bautista.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4b31e-596f-4f42-8d93-65e44f4d5561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f2158-bc0d-48f4-a4a9-7db64d9d3097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:28:58.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:22.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we embark on this journey, we are committed to retain all of
        Citi’s key talents and uphold the superior customer experience that Citi has
        delivered to its customers over the years,” he added.</p>'
