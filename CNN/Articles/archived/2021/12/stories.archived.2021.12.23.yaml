      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well I know I can tell you, our last proper record will come out
        in 2025 and after that I think we will only tour," Martin said. "Maybe we''ll
        do some collaborative things, but the Coldplay catalog, as it were, finishes
        then."</p>'
