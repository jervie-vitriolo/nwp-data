      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those people who can make long term decisions… even the government
        can make sort of long-term planning, we really need to think holistically
        about adapting to climate change," she told The Final Word.</p>'
