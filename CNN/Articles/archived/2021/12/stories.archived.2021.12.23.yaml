      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lira initially shot higher in response, and at one point on
        Monday had gained more than 20% against the dollar. But by Tuesday it was
        falling again, dropping more than 6%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
