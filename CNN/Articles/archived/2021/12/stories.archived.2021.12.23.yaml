      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bold, sensual, and theatrical are the words that have often been
        used to describe SHINee’s golden maknae Taemin, and the title track of his
        third mini album “Advice” delivers all that and more. While the song does
        feel like a signature Taemin track, “Advice” turns it up several notches with
        eerie visuals, aggressive trap and hip hop elements bookended by a frantic
        piano riff. The song is powerful and dramatic in every way: the fashion, production,
        choreography, and the lyrics. I mean, the video opens with a half-naked Taemin
        in a bejeweled ski mask, hammering away on a grand piano. The looks are exhilarating,
        like his <a data-cke-saved-href="https://kpopping.com/kpics/TAEMIN-Advice-Concept-Teaser-Images"
        href="https://kpopping.com/kpics/TAEMIN-Advice-Concept-Teaser-Images">black
        and white pantsuit</a> and <a data-cke-saved-href="https://www.allkpop.com/article/2021/05/netizens-are-in-love-with-shinees-taemin-rocking-a-sporty-ladies-crop-tee-hoodie-in-advice"
        href="https://www.allkpop.com/article/2021/05/netizens-are-in-love-with-shinees-taemin-rocking-a-sporty-ladies-crop-tee-hoodie-in-advice">a
        women’s crop top and sweatpants</a>. As expected, I still haven’t recovered
        from this comeback. “The more you trap me, I’ll go off the rails,” Taemin
        warns right as he loafs around in a room that is clearly too small for his
        body. “Advice” is Taemin’s final salvo before his mandatory military service,
        a fitting reminder and maybe even a threat that there can be no other idol
        like Lee Taemin. — Toni Potenciano</p>'
