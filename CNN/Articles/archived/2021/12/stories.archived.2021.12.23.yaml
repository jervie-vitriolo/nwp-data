      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> A
        non-profit organization is offering eco-friendly and sustainable solutions
        to ease the burden of typhoon survivors who are trying to get their lives
        back after Typhoon Odette.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0503863-f408-43f9-a888-b80a3cbd0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T12:56:14.552+08:00
