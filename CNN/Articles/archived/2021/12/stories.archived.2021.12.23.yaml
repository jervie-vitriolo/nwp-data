    'template': '1'
    'title': 'Biden administration moves to allow Afghan teachers'' salaries to be
      paid by aid organizations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c5fb4-154a-4d6a-9e12-52473d9cb504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is lifting some
        restrictions on the types of aid that humanitarian organizations can provide
        to Afghanistan which will enable support for educational programs, including
        paying teachers'' salaries, the Treasury Department and two senior administration
        officials announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8d10b4-4b50-4d50-973f-073e7ce37a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff400c7-5495-4bff-933c-67894d58f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move comes as the Biden administration has faced mounting pressure
        to ease the restrictions on support flowing into Afghanistan from lawmakers
        and aid organizations in recent weeks, particularly given the increasingly
        dire humanitarian crisis in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5575633-1b00-4bfb-b5f0-ebee5768746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4650a93-e2a8-41c6-b57f-adebf152e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department is now moving to expand the definition of
        humanitarian aid after conversations with many humanitarian organizations,
        the administration officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d6213-116d-4278-b81c-6c4671ca3835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c432c30c-c865-4c9f-bbb8-a88e3dc7dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:30:21.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:33:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the economy faces grave challenges, exacerbated
        by the country''s long dependence on foreign aid, donor and private sector
        flight sparked by the Taliban''s takeover, drought, structural macroeconomic
        issues, and the Covid-19 pandemic," Deputy Secretary of the Treasury Wally
        Adeyemo said. "Treasury has provided broad authorizations that ensure NGOs,
        international organizations, and the U.S. government can continue to provide
        relief to those in need."</p>'
