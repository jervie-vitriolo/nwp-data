      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there were a song that truly described 2021 for me, it’s Girls
        Generation member Taeyeon’s solo release “Weekend.” This song has everything:
        stylishly dressed in early 2000s-core (think tinted sunglasses and Von Dutch),
        Taeyeon happily clocks out of work and dreams of the weekend, where she can
        GTFO of the daily grind and “do whatever she wants.” Described as a mix of
        disco and city pop, “Weekend” is <em>the</em> anthem of your average capitalist
        shill (me); it’s a literal escapist fantasy that allows us to believe that
        we fully own these two days each week. Don’t ask me how many times I’ve started
        my Friday evenings with Taeyeon triumphantly singing “When the weekend comes…”
        while I myself clock out of work. Clearly, Taeyeon sunbaenim knows what it’s
        like to be a true working girl. — MB</p>'
