      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/23/china/xian-china-covid-lockdown-intl-hnk/index.html">This
        Chinese city found a Covid cluster. All 13 million residents are now under
