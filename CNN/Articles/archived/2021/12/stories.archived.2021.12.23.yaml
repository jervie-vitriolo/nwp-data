      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a K-pop landscape filled with hyper-futuristic concepts and genre-pushing
        production, the return to more acoustic elements in Twice’s (stylized as TWICE)
        “Alcohol-Free” distinguished it from the rest of this year’s comebacks. Veering
        away from the disco renaissance and electronic/trap tracks, producer J.Y.
        Park (founder of record label JYP Entertainment) chose to go with nylon guitar
        strings and gentle horns for “Alcohol-Free." It’s catchy and relaxing, even
        a little campy — like the bossa nova elevator music of a tropical-themed resort
        hotel. All in all, Twice had a great year. As the girls approach their seventh
        year since they debuted, they’ve turned to more mature themes which have been
        more apparent in their other tracks like “The Feels” and the “The Scientist.”
        But the easy listening of “Alcohol-Free” made it the summer bop I didn’t know
        I needed. I mean, when was the last time I had a mimosa or a piña colada anyway?
        “Alcohol-Free” felt like a fever dream of yet another summer lost to COVID-19.
        — TP</p>'
