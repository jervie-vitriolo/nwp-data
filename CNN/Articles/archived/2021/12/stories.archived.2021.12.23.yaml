    'template': '1'
    'title': 'Cities that are canceling their big New Year''s Eve events -- and those
      still going forward'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dea4c1-7182-43ba-a9ac-b6570e5cc489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T01:22:53.197+08:00
