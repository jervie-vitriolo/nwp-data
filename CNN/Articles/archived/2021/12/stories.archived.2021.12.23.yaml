    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to continue visiting Odette-hit areas this Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1b01c5-d72c-4f39-b9d2-be4d99f6628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> —&nbsp;President
        Rodrigo Duterte on Thursday said he will spend Christmas visiting areas battered
        by Typhoon Odette, where people are starving and falling sick amid a shortage
        of basic necessities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb33b5d-6e0f-4df1-b946-c96cc3416256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976b546-36ac-4460-bc20-81b9f82efa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maski ngayong Pasko, magtatrabaho pa rin ako, at marami akong pupuntahan
        —&nbsp;‘yung mga lugar na gutom ‘yung tao, may sakit na, at hindi nakakakain,”
        he said in a speech before typhoon victims in Puerto Princesa, Palawan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdd3608-f153-47e1-b233-4c3a4d23fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32066cac-4abb-41ad-a4e5-0c9a9ddff0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even this Christmas, I’ll still work, and I’m going
        to many areas —&nbsp;where people are hungry, sick, and have nothing to eat.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0044dc41-c19a-4f2b-b233-cf0fc74379d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7822ef-00de-446e-bb26-c43785be0c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, admitted that he won’t be able to fly to
        all affected localities to personally assess the typhoon’s aftermath and provide
        relief assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db5513f-ba32-450c-bdb1-778fc5cdc82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94161cf4-fd24-4bca-9db8-db704693e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko naman mapuntahan lahat,” he said. “Ang mga eroplano hindi
        maka-landing, ang helicopter…bago maka-landing, kailangan may sundalo diyan
        sa baba. So, titignan namin.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc34b17-6af8-477f-bded-20766e96b93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf5e3ce-b1a4-4315-bcd2-ae1c341f110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really can’t visit all the places. Planes are unable
        to land, and soldiers would first have to be on the ground before helicopters
        can touch down. So, we’ll see.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a6215-0d3f-44fa-8fbb-02c1e4f7079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b9228-dd14-44c8-89f6-ddaf7de7e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Puerto Princesa, the President also visited Siargao Island
        in Surigao del Norte and the Dinagat Islands —&nbsp;areas where Odette made
        its first two landfalls. Duterte also went to parts of Leyte, Bohol, Cebu,
        and Negros Occidental over the past days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31628e4-15c7-4867-9499-56cf39b86e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae17f4c-2ea9-4612-b148-43124e6e556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that as promised, his office has already raised an
        additional ₱10 billion for rehabilitation and recovery efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62549aab-3af4-4296-9128-493bcbafd59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d06f22-2875-4fc1-87ac-16e29e328e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:40:20.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the President declared a state of calamity in Odette-hit
        regions Mimaropa, Western Visayas, Central Visayas, Eastern Visayas, Northern
        Mindanao, and Caraga.</p>'
