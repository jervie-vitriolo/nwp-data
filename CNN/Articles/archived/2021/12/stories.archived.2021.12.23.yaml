      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f185bbdc-82cb-4e62-ae73-0333ac032767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do they say? They say I am lowering interest rates. They should
        expect nothing else from me. As a Muslim, whatever Islamic teachings require,
        that is what I will do. That is what I will continue to do. The religious
        command is clear," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c8f21-8649-4a60-a386-0bba4a979c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f322018-aded-492b-b411-fb8c2a14a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in Turkey hit an annual rate of 21% in November, and economists
        think it could go even higher, with a rate of up to 30% possible over the
        next six to nine months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200662ca-7c10-4187-9c28-979c65809c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa8ffb-2657-4829-a09a-68efa5e98eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Turkey''s central bank cut interest rates for a fourth
        month in a row last week. Central banks typically raise interest rates when
        inflation is soaring to stop the economy from overheating.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d665c83-04f3-447e-b327-0e570fa25340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa841f-6907-4136-8f11-19df2cc21643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current central bank governor, Sahap Kavcioglu, took over in
        March 2021 after predecessor Naci Agbal was fired by Erdogan two days after
        hiking rates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f28c3-c40f-42f0-ab2c-c12ada0c5d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a6b379-ef3c-461b-bf48-28aa56e9687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why it matters</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b43c996-d3b0-48f6-adba-d221e03396c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Tuvey, senior emerging markets economist at Capital Economics,
        warned that linking bank deposits to the currency rate could transfer risks
        in the foreign exchange system to the pubic sector, with the country''s treasury
        "on the line for a large bill."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a48d39-bf57-43f3-b761-af04be8c1440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721ab2a-deb6-4392-a062-b003c094f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass compensation paid out to Turkish savers would cause the budget
        deficit to widen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a6b2d-223f-437f-9ee3-aa291a0c02d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f81916-ac33-49b2-8b71-38f87c5c04cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That might not be a problem now given that Turkey''s public finances
        are relatively strong — public debt is low at around 40% of GDP — but it would
        cause the public debt dynamics to worsen," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00641b4a-be19-4f0e-aa17-732ce7157ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88e24e-7731-4b4b-88e4-dddd5b69d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new instrument will apply to personal deposit accounts with
        fixed terms of between 3 and 12 months, the Turkish finance ministry said
        in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a715621-0af8-41f5-b80f-c79fd525a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4293d3-371c-4c99-b22f-18e36110d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaring inflation is already piling on the pain for consumers, and
        making it difficult for businesses to plan ahead.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a867b2-df84-499d-b573-7b8840857624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301fc0c-f9f1-4fee-94c7-553086f487ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan announced a nearly 50% hike in the country''s minimum wage
        on Thursday, hoping it would provide relief to suffering workers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850d2c6-9cbf-4d05-ac17-dcbc57ff21b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e1aecd-019d-497c-a3fe-ee21712c8c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this increase, I believe we have shown our determination not
        to allow workers to be crushed under the weight of increasing prices," the
        president said at a press conference.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30db6dd-23e2-48dd-99c1-527f57ca3d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4015535a-e854-4638-b7a2-1fe37a59531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move may give Erdogan a political boost. But higher wages are
        a known contributor to inflation, and they could make an already dire situation
        worse.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b77182-f0ed-4809-883d-6b3cf045a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59daa74a-5530-4aa5-ac20-d44277b0a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Business Association recently criticized government
        economic policy for its disruptive impact "not only for the business world,
        but also for all our citizens."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090b195-0ce8-41b9-abbf-bbe55fa74306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d8be8-2eeb-46bc-8c21-7b999b686ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the long term, the risk of causing much larger structural problems
        has increased. Even our exporters, who are expected to benefit the most, are
        suffering from this environment," it said in a statement on Saturday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24baf5c-f195-4b0a-a162-154c3023e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efddf210-c254-4425-a9b0-c2cd53d18807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the country must return to "generally accepted principles
        of economics within the framework of free markets."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6452aab8-dc08-4afb-bc6f-146aba452b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa26156e-c353-4e4d-a522-2f5ddd81575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a pro-Erdogan business group said that it supported the president''s
        low interest rate policy. The Independent Industrialists and Businessmen''s
        Association said in a statement it believed it "will increase our export and
        employment-oriented gains many times over."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0832c6d-b644-4775-8a40-41e25336308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadae8cc-ff14-4b44-b981-ef4f765a3783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Gul Tuysuz in Istanbul, Charles Riley and Julia Horowitz in
        London contributed to this article.</em></p>'
    '51':
