  'Tunisia-former-president-Marzouki-prison-sentence':
    'author': 'Arnaud Siad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-23T08:40:00.000+08:00
    'imagesource': 'jcr:1770c8c5-cc01-436c-a5a5-e3db8ec3ef0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb550cdc-e2f4-4171-96c4-10b03b187aaf'
    'lead': 'A Tunisian court has found former President Moncef Marzouki guilty of
      "undermining the external security of the State" and sentenced him in absentia
      to four years in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T08:34:13.159+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:33:34.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:32:27.242+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'Tunisia''s former president Marzouki sentenced to prison in absentia,
      state media reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1400eaac-403e-4081-a6e7-adbb1fb01265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:34:13.159+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Tunisian court has found former
        President Moncef Marzouki guilty of "undermining the external security of
        the State" and sentenced him in absentia to four years in prison, the state
        news agency TAP reported Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98315e44-3580-4aa9-a0db-91df92782662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:34:13.160+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marzouki —&nbsp;who lives in Paris — accused sitting Tunisian President
        Kais Saied of organizing a coup in July after Kais announced he was suspending
        the work of Parliament, firing the Prime Minister, and suspending lawmakers''
        parliamentary immunity amid a mounting political crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc94e7b-487a-44a3-afcd-615d5785d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:34:13.160+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saied has rejected accusations that his seizure of powers, suspension
        of Parliament, and plans to change the constitution are a coup, Reuters reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca87f7-ae46-45ab-8bf4-09fb74cd1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:34:13.160+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saied said he acted to end protracted political paralysis and that
        a referendum will be held next year on a new constitution, followed by parliamentary
        elections, according to Reuters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dadc093-7e8a-4241-a700-7744961538fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:34:13.160+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 4, TAP reported that the judge in charge of his case
        had issued an international arrest notice against Marzouki.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f417e2d8-b2d5-4526-b28a-d34f61ef53d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:34:13.160+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marzouki was elected interim president of Tunisia in 2011 by the
        Constituent Assembly of Tunisia —&nbsp;in charge of devising a new constitution
        after the fall of President Zine El Abidine Ben Al amid the Arab Spring protests.
        Marzouki was president until 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c18068-8e8b-4996-8493-90e522686cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:34:13.160+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:33:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decade leading up to his appointment, Marzouki had lived
        in exile. As a human rights activist, he founded the National Committee for
        the Defense of Prisoners of Conscience and was the head of the Tunisian League
        of Human Rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971abf24-3776-4612-8999-4d0ff20ee196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T08:34:13.160+08:00
