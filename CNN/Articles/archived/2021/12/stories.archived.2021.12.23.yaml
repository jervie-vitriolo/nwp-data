      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I apologize that the government''s response took long.
        The reality is we''re having a hard time here in the [national level] because
        of the so many places scattered around and are far away from each other, island
        for island. The money as well.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59eb111-ab45-45db-9600-1a3d4c45211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:55:24.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:32:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/22/Duterte-to-release-OP-funds-for-Odette-victims.html">As
        promised</a>, Duterte said his office will release ₱10 billion to help in
        the relief efforts. The budget is separate from the aid that will be provided
        by other government agencies, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c10e25-80c8-4478-a396-7040ea49f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:55:24.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:32:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One or two days<em> ang sabi ko sana na kung umabot lang ng pasko.
        Dina</em>-download <em>na ''yung pera ngayon</em>," he said. "<em>Pero pag
        hindi, bigyan ninyo akong konting</em> elbow room… p<em>ero magdating ''yan</em>,
        within three days <em>nandito na ''yan</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd59e9b-f8c3-4677-a196-cfe502523df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:55:24.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:32:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said one or two days hopefully in time for Christmas.
        The money is being downloaded. But if not, give me a little elbow room… but
        that will come, within three days it will be here.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c259f-123e-479f-8c49-2ef95c9063e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:55:24.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:32:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been making the rounds in the Visayas and Mindanao to
        check on the situation in provinces battered by Odette, which has left over
        200 people dead in its wake. The President said he and other officials —&nbsp;including
        the police and military —&nbsp;will work "overtime" <a href="https://cnnphilippines.com/news/2021/12/23/Duterte-visit-Odette-hit-areas-Christmas.html">during
        the holidays</a> to help in the calamity response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a30f6fa-1b9b-4a73-abca-baf151b0e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:55:24.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:32:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palawan gets additional aid</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3f0c9-1256-445f-8782-939cd883391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:55:24.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:32:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same event, other government agencies pledged help for residents
        of Palawan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddd86e8-3359-421c-832e-8b51011ed52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:55:24.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:32:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture said it will allocate ₱101 million
        for farmers in the province. The agency will also provide 5,000 boats to local
        fisherfolk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414157da-03c9-49bc-8b43-0921c64392ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T21:55:24.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:32:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade department will also distribute aid to those whose livelihoods
        were affected by the typhoon. Trade chief Ramon Lopez said ₱10 million will
        be allocated for Palawan, where 1,000 beneficiaries will receive ₱10,000 each.</p>'
  'Chinese-city-Xi-an-COVID-19':
    'author': 'Jessie Yeung, CNN'
    'caption': 'On Tuesday, the central Chinese city of Xi''an recorded 52 new COVID-19
      cases. By Wednesday, authorities had imposed strict lockdown measures on its
