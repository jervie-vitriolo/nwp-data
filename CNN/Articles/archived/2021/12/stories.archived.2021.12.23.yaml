      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frontman of the Grammy-winning band told BBC Radio 2 this week
        that there''s an end in sight when it comes to new music from the group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2987cec5-ec7d-4ad9-a231-e608d29d09eb'
      'mgnl:activationStatus': true
