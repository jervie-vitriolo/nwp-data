      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Christmas Day, over 30 record highs could be set from Texas
        into the Southeast," CNN meteorologist Dave Hennen said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd33243-67aa-4627-baec-fa142ca182fa'
