      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week alone, in addition to Xi''an, cases have also been
        recorded in Henan province, Zhejiang province, Guangdong province, Guangxi
        autonomous region, and the cities of Beijing and Tianjin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd3da5a-62c8-4e62-be8d-f16be5d742d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T22:16:03.694+08:00
