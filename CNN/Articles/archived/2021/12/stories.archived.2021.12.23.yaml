  'Odette-damage-agri-3B-infra':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-23T14:32:00.000+08:00
    'imagesource': 'jcr:9822652e-1580-4e13-84e8-bf76e15022d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cde4736-6eed-4aa3-bc79-05b34b2ded15'
    'lead': 'Damage to agriculture and infrastructure due to Typhoon Odette has reached
      over ₱4 billion'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-23T14:32:24.479+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:33:17.590+08:00
