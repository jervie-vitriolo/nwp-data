      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said the government would try to protect Turkish savers
        worried about the tumbling value of their nest eggs by compensating them for
        the impact of the depreciation of the lira on their deposits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df50cf1-fbaa-4233-a348-e5f40c4eaf74'
