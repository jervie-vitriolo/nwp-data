      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is the lira so unstable?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67981d7-e14b-4655-929e-cc5a9b75b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish president''s tendency to intervene in setting monetary
        policy, firing central bankers and finance ministers who don''t agree with
        his rate-cutting gamble, has undermined the lira. He frames Turkey''s economic
        woes as a result of foreign intervention and a struggle for more financial
        independence for the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2145b75-3708-452f-8eeb-d075b35a539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e201c527-1ef1-4ccc-bd63-e0704bbd679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T17:41:29.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:33:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the gains on Monday, the lira has still lost about 40% of
        its value against the dollar so far this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84347bd-22aa-4414-91e4-d307c19a863e'
