      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carats have always known that loud, boisterous Hoshi has this sexy
        side in him but were we really ready for “Spider”&nbsp;— a track so sensual
        it makes your Archive of our Own erotica look tame? “Spider” places Hoshi
        at the heels of soloists like Rain or Taemin, with us fans hoping that the
        song will be the mold of his solo outings to come — and not merely a fluke
        (we’re looking at you, Pledis). According to the music video’s accompanying
        notes, the song “likens the feelings of falling for the deadly and inescapable
        charms of an individual to the desperate movements of a prey caught in a spider’s
        web." The feelings of helplessness is pronounced in the music video alright:
        Hoshi is suspended in various angles, shot in ways that make it seem like
        he’s falling, with a choreography that is both calculated and freewheeling.
        “Spider” focuses on Hoshi’s vocal ability, stripped of fireworks and delivered
        so intimately it seems like he’s directly pleading, whispering to you. — DJ</p>'
