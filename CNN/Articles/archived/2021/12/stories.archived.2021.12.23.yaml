      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5252f1-aefa-4a44-ad78-92b83cf0dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:37:11.545+08:00
