      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few seconds into Oh My Girl’s “Dun Dun Dance,” I could already
        tell that the song would be an absolute bop. The music video is cheerfully
        campy, with the group’s seven members calling for an Uber UFO to visit an
        alien planet. The song itself is a sweet cocktail of disco and funk, with
        the use of retro instrumentation and an endearing bunny-ear point dance making
        it the perfect pop track. But what sets Oh My Girl’s bubblegum pop release
        apart is the group’s vocal colors that get their own moments throughout the
        song. My personal favorites are vocalist Yooa’s powerful pre-chorus that ends
        with “Escape from all those boring days and lives,” and rapper Mimi’s husky
        “Baby give me more” runs that punctuate the chorus. Sweet without being sickly
        so, “Dun Dun Dance” is the group’s first chart-topper — though certainly not
        the first to deserve the honor — and will hopefully lead to even more for
        the group in 2022.&nbsp;— MB</p>'
