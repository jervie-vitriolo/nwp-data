      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb3940-765b-423d-b1d3-cba21670ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.649+08:00
      'mgnl:createdBy': 'vince'
