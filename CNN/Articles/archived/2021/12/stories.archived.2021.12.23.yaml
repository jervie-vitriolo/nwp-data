      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany will impose strict contact restrictions to curb the spread
        of Covid starting on December 28 and prohibit New Year''s Eve gatherings,
        German Chancellor Olaf Scholz announced on Tuesday, December 21.</p>'
