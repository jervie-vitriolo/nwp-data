      'mgnl:lastActivated': 2023-01-24T21:32:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0695c-ae1f-46ed-9f14-d25148695b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T23:37:11.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:50.515+08:00
