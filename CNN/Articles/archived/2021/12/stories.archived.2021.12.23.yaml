    'mgnl:tags': ['United-States', 'snow', 'Christmas', 'weather']
    'template': '1'
    'title': 'Snow could pile as high as a one-story building for some in the US as
      others get a rare white Christmas

      '
    'visualType': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f270400-4ce9-4790-bf68-49a4ad5ec9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Santa is bringing the gift of another
        atmospheric river event to the parched US West Coast this week, with heavy
        snow and rain and windy conditions predicted in spots from Canada to Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c4fb84-3d94-42a5-b160-7703ca5248e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49356160-c2aa-422e-9769-aa0941a55e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first, warmer storm system will unfold Wednesday into Thursday,
        keeping snow to the highest elevations. Then, a much colder and more significant
        weekend storm could deliver snow closer to sea level in places like Washington
        and Oregon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794d5f3-a643-4ab4-9393-958c2edaab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1ae57-267c-4119-839c-26825db83d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would bring a chance of a white Christmas to cities like Seattle
        and Portland, where the climatological odds of such romantic -- or irritating,
        depending on your perspective -- holiday weather is just 1% to 3%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee246b2-c3af-4bbc-b2d9-0972ce3913ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f166a-9338-4b62-b3d5-a6ffdd76f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f954c46-34f4-42e0-81c6-a8360c4c5827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime in the Sierra Nevada mountains, isolated snow could pile
        high enough to reach the second story of a building -- up to 10 feet, according
        to meteorologists at the Sacramento National Weather Service office. Most
        people in the Sierra Nevadas will more likely see 5 to 8 feet of snow, making
        road conditions hazardous across the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea1b302-4317-4922-bc01-8aece977ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69776245-3b93-4ef6-87dd-b6fca37771bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travel across the Sierra will be difficult to impossible at times
        through the holiday weekend," the Reno weather service office said Wednesday
        morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f99a39-091a-4a73-805f-a52e66bd43f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f71f2-d6bd-4fa8-baf6-12de84fa50cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the Intermountain West will also measure the snow in feet,
        delighting ski enthusiasts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bbf00e-518f-40fb-aff5-ea6be7a05c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f48d19a-b942-46bd-ae32-8d43243c0885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those at lower elevations will see roughly 1 to 3 inches of rain,
        some heavy at times, impacting road conditions and potentially causing air
        travel delays. Flash flooding is also possible, and mudslides are always a
        risk when this much rain soaks the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b29165-fa7c-4bf9-b5d0-7a5bfad4cf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f636a944-9a67-4993-87e3-163202cda7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Track airport delays and travel weather conditions</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa7138-da4e-46d4-aaf3-b9e3c8e1bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887ac451-ad07-4ed5-a8ef-06c4bee53f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it will hinder travel and dampen Christmas plans, the rain
        and snow are a welcome development, given that more than 97% of West remains
        in a drought, even after recent atmospheric rivers delivered inches of rain
        and feet of snow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b613a482-cd13-44aa-bd0f-b381b71167c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990bd93f-f6a5-42a7-96f5-57f6e9cd4fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atmospheric rivers are crucial to the West Coast''s water supply,
        accounting for nearly half of the West Coast''s annual precipitation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caeb49d-1499-4125-b3cc-c592c9af64e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9cf713-de05-4693-8667-046348d02206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the name suggests, atmospheric rivers are flows of moisture thousands
        of feet in the sky. They tend to be 250 to 375 miles wide and are said to
        transport an amount of water vapor equivalent to 7.5 to 15 times the average
        flow of water at the mouth of the Mississippi River.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af8a6d6-1e07-476e-8d10-cbd7131da0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f4d13-ae92-494d-b4db-1fa5bcb7e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:33:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a scale of 1 to 5, this week''s atmospheric river is forecast
        to be a high Category 3 in California and even a 5 in portions of Baja California.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a984ffbf-947d-40ce-81f6-ca8c06061356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T13:19:09.649+08:00
