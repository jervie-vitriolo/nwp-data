      'mgnl:lastActivated': 2023-01-25T02:03:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was ordained priest for the Congregation of the Immaculate Heart
        of Mary in 1994.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca46f3b-21de-45db-9117-a308d5434c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T05:24:17.143+08:00
