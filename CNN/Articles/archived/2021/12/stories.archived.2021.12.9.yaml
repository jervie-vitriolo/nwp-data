      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working out has become even more vital in the past year — being
        a source of improving not only the physical but also the emotional and mental
        health of many. Now, not only are gyms are reopening, but there are also readily
        available face masks like Kleenex Protect that ensure both tightness and breathability,
