      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b140bf-f157-4834-a85d-8141f6ca4823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:49:45.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:46.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC’s application and documents relevant to its planned offering
        have been submitted to the Securities and Exchange Commission, while its listing
        application and supporting papers have been filed with the Philippine Stock
        Exchange according to the listed company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88288dea-ae78-41d0-b5ae-4afc3f0f3b2a'
      'mgnl:activationStatus': true
