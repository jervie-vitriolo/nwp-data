      'mgnl:lastActivated': 2023-01-25T01:52:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this was not meant to be a challenge for other aspirants,
        but rather was a personal decision. He said he has repeatedly filed a bill
        which provides that those who enter public service would have their rights
        under the bank secrecy act "deemed waived."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22667a40-03c1-40b9-9f8c-ffe69f4a9467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:54:49.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:52:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I''m just being consistent. But to challenge the others, no.
        I will not challenge them. It''s personal; it''s a personal decision they
        will have to make," said Lacson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b8034-69d0-4d3b-b10d-67fd0ce91ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:54:49.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:52:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Wholistic approach''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca92ad7-b7b5-4586-803a-dc38c2f7730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:54:49.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:52:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sotto said he and Lacson would take on a "wholistic approach"
        in dealing with the issue of illegal drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da551eab-ea77-420c-ac9a-8bb6c0fda062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:54:49.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:52:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will never solve the problem of illegal drugs if you do not
        solve the problem of drug abuse. Those are two different things. I call them
        two different animals," he said at the same briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540a7a2-5678-4a57-9d53-5467b5d94858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:54:49.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:52:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the measures for prevention and the rehabilitation of
        users should be substantial to stop buyers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3063cb-c11d-4a8d-b6f1-fa0c012f91f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:54:49.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:52:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottomline <em>lang...kahit sunugin mo lahat ng droga sa</em> Pilipinas,
        <em>lahat ng</em> pusher <em>patayin mo —</em> whether <em>naka tsinelas o
        naka sapatos — pagka may</em> drug dependent, <em>hahanap yun ng</em> drug
        to abuse... therefore, you will never be able to solve it if you do not solve
        the problem of drug abuse," he said,</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab37bcd-c3a5-4800-84be-8ea39cf277da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:54:49.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:52:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The bottomline is even if you burn all the drugs in
        the country, even of you kill all the pushers — whether they wear slippers
        or shoes — as long as there are drug dependents, they will find drugs to abuse...
        therefore, you will never be able to solve it if you do not solve the problem
        of drug abuse.]</p>'
  'New-Zealand-smoking-ban-next-generation':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-09T17:25:23.937+08:00
    'imagesource': 'jcr:edc4ba3a-7ee6-434d-8466-b843bd76dac4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '586aa29e-eea6-4312-ae46-9ee002d168c9'
    'lead': 'New Zealand plans to outlaw smoking for the next generation so they will
      never be legally able to buy tobacco in the country'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T17:29:15.767+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:52:34.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:49.288+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand plans to ban smoking for the next generation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f279941-8f85-402d-ad69-27ed04de35c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:29:15.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New Zealand plans to outlaw smoking
        for the next generation so they will never be legally able to buy tobacco
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa51d26-1649-4925-831c-3acf4c2857fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:29:15.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:35.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under proposed new legislation, the legal age of 18 for buying tobacco
        will be raised progressively, Associate Health Minister Dr. Ayesha Verrall
        said at a news conference Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5bff81-d9dc-4520-a76d-41bafa84835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:29:15.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure young people never start smoking so we will
        make it an offence to sell or supply smoked tobacco products to new cohorts
        of youth," she said. "People aged 14 when the law comes into effect will never
        be able to legally purchase tobacco."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17326c6b-0d03-473c-8d12-3c2d0d4626c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:29:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government plans to put the bill before Parliament in 2022 as
        part of a campaign to reduce the prevalence of smoking in the community to
        less than 5% by 2025.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac4ca7-4d3f-4fe6-b6b0-8c32a6ac02fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:29:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government data, 13.4% of New Zealand''s adult population
        are classified as smokers. That''s down from 18.2% in 2011/12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d66099-a689-4a81-89ba-e667e7bd15cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:29:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But between 4,000 and 5,000 people die every year from smoking-related
        illness, according to the Ministry of Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566dba6-a15e-4a96-b86b-d7545f945752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:29:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smoking is still the leading cause of preventable death in New
        Zealand and causes one in four cancers," Verrall said. "Smoking related harm
        is particularly prevalent in our Māori, Pacific and low income communities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc5bc5-8e10-4780-9354-ddcc6b537bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:29:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 32% of Māori women smoke -- the country''s highest rate, according
        to the ministry. The rate is 25% for Māori men.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12698a4-8590-4350-88af-7b5ef94c8f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:29:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside the proposed law, the government will prioritize "practical
        support measures" for smokers to help them quit, Verrall added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e2059-4a2c-4836-981f-309484725ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:29:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include ensuring only products with very low nicotine levels
        can be manufactured, imported and sold, and tougher restrictions on tobacco
        advertising. There will also be a significant reduction in the number of shops
        that can sell tobacco products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3130ff-033a-40bb-9bab-40734bc68331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:29:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation does not cover vaping, which remains popular among
        young people in New Zealand. A November report from the Asthma and Respiratory
        Foundation NZ found nearly 20% of students vape daily, with 57% feeling it
        was having an adverse effect on their health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b76df-7975-4be4-8cb7-e0c8c5f14fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:29:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/09/asia/new-zealand-outlaw-smoking-intl-hnk/index.html"
        target="_blank">New Zealand plans to ban smoking for the next generation</a></em></p>'
  'golf-climate-change':
    'author': 'Tom Pilcher, for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-09T17:29:24.417+08:00
    'imagesource': 'jcr:1c0f00e2-0563-47a4-9e25-724b5a946ecb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9addfe19-bc31-4b20-8af6-bacee08a22cc'
    'lead': 'Golf is a dirty sport that''s wrecking the planet. But it doesn''t have
      to be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T17:34:56.306+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:52:06.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:49.594+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change crisis: Golf courses on borrowed time as Earth''s weather
      patterns become wilder'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9313574-b06b-4f34-9829-08b3decb6b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The 30 or so golf courses in the Salt
        Lake County of Utah drink up around nine million gallons of water a day to
        stay pristine green —&nbsp;that''s more than 13 Olympic-sized swimming pools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a48ef8-8b2e-4036-a03e-b6c82676b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managing the turf on golf courses also means using carbon-intensive
        fertilizers, plenty of mowing and, in many cases, clearing forests or trees
        that were soaking up carbon-dioxide to make way for long tracts of fairway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f099a2-cf2d-4c4e-b88c-aed2f7102afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, golf is a dirty sport that''s wrecking the planet.
        But it doesn''t have to be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecee1835-4d8a-4a07-bd9e-8b4495b9081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of golf on the climate and environment has led to growing
        calls to make the sport more sustainable -- even to play on bone-dry courses,
        as golfing legend Tiger Woods has enjoyed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77affef9-1193-4463-a97d-5788761fbccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:09.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just to save the planet, but to save the sport itself,
        as the climate crisis threatens to transform many courses into muddy swamps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06937417-b975-4b02-967f-b75ca4b19fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the American Society of Golf Course Architects
        (ASGCA), Jason Straka, told CNN Sport how the climate crisis has been affecting
        golf in flood-threatened Florida, and in Ohio and Utah, which have been hit
        by warmer-than-usual weather and even drought.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f933fd-6275-4b99-b7c6-bc5e59fec79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:10.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clubs never used to have to close after two-inch rain, now they
        do. They also experience sunny day flooding," said Straka.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0f676-0769-44fe-83fe-b75ea8316623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Miami, authorities are raising public drains to a minimum of
        3.4 feet, but more than 50% of courses in the city are under this minimum,
        which rings alarm bells for Straka.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5008b49e-ada9-4781-a2de-e6d775d3bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t go out and literally lift their footprint up in
        the air, they''re going to be in a perpetually deeper and deeper bathtub,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a2cde1-f6e1-4e27-97c7-cdffc1e29279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they think they have problems now, in 10 years, they''re going
        to be a swamp."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3505c7-dee0-4dad-81cc-d2b85a75c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:12.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But change will equate to cost, which is where golf''s critics find
        their voice once more: courses are just not sustainable anymore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff4616a-f78d-4f84-a26e-798b6feaf279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While courses in the eastern US are being threatened by changing
        rainfall patterns, deadly wildfires that ripped through the west, including
        in California, have led to poor air quality and course closures in recent
        years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bafccf0-0565-40f9-8c14-22cbf3731c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less stark, but by no means less worrying, are rising temperatures
        in Ohio, which are being infested with Bermuda grass, a warmer-season grass
        that can be difficult to control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7eef0b-0633-44cf-8b86-3773759e36d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rain, fire, floods and ice</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebecccce-f066-4f92-840d-3cdc51a67c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Australia is similar: Lynwood Country Club, northwest
        of Sydney, was flooded in 2020 and again earlier this year. At one stage,
        parts of the course were over 26 feet under water, while up the New South
        Wales coastline, Nambucca Heads received 42.5 inches of rainfall in just eight
        days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63754976-2e39-48af-8f99-324e2c65ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same eastern coast, some 350 miles south of Sydney in the
        state of Victoria, Mallacoota Golf Club very nearly perished during the bushfires
        of 2019 and 2020, the fairways providing a sanctuary for townsfolk. Club Catalina,
        further up the NSW coast, broke the firewall that threatened to wipe out the
        town.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12211805-bb31-45c2-937e-fbb033927cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a country accustomed to regular wildfires, courses are adapting
        by trying to capture water when rain is heavy for use in course irrigation,
        or even to put out fires.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e101d-b3a8-43a3-9fb8-6e73d2389d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Golf courses in Australia, by and large, all have some sort of
        irrigation storage which are very useful for fighting fires," Society of Australian
        Golf Course Architects (SAGCA) President Harley Kruse told CNN Sport, echoing
        Straka''s comments on future forecasts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826a778f-aa95-47fa-82dc-6e63639a338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year in Sydney, there was a 1-in-100-years flood event. We''re
        going to get an increase of various storm events which could be wind, rain,
        cyclone or we get a greater increase in drought events. Golf courses need
        to be flexible and more understanding."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6161c43c-9397-4195-85f7-001d9a5ba14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:16.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Australian Tim Lobb, President of the European Institute
        of Golf Course Architects (EIGCA), is promoting naturalization and grass reduction
        in Turkey to decrease water usage -- 15-20% of the area that was fine turf
        will use a lower-maintenance grass species.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c7b2f-a107-4cde-8458-6cbed1ef372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cooler regions, coastal courses around the British Isles face
        a very uncertain future -- none more so than the world''s fifth-oldest layout
        in Montrose, a few miles up the coast from major championship venue Carnoustie,
        where in the last 30 years, the sea has encroached by almost 230 feet (70
        meters) in places, according to research released in 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80e3af-ec8d-4cf1-8777-3e1fc08e8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With sea levels projected to rise by one meter in the next 50 years,
        the home of golf at St. Andrews in Scotland could be a swamp like Miami as
        early as 2050.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411bb27-180b-4881-a678-3a1bdf2367ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over in Iceland, Edwin Roald, renowned Icelandic architect and founder
        of Eureka Golf -- a company "committed to mitigating climate change through
        golf" -- told CNN how greater frequency of water freezing and thawing cycles
        in colder Northern Hemisphere climates is becoming a real danger to courses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3646c0-8225-4d4a-849c-e43296f40642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of issues with frozen water [...] and a lot of flash
        flooding, repeatedly throughout the winter. It''s allowing that to happen
        without the water eroding the land.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6807980d-4684-466a-9842-96e38cbc6b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:19.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winter kill, through the turf''s suffocation under ice cover, is
        a greater threat and increasing. This causes financial damage to courses that
        are opening in spring with dead turf."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57557d95-5a43-42f3-b573-61705b480c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Solar panels and robotic mowers</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281746d9-c903-4ec5-957b-8f7919b99081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the COP26 summit in the Scottish city of Glasgow, the North Berwick-based
        environmentalist GEO Foundation for Sustainable Golf showed a virtual audience
        how golf is learning to be a champion among sporting bodies for a greener
        planet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853a0b5-e98b-48fb-aedf-dd494267711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:20.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woburn, the host course for the 2019 Women''s British Open, constructed
        its own reservoir in 2013 to capture rainwater to irrigate its turf, and more
        recently drilled a borehole to tap water from underground. The company managing
        the course says the new infrastructure should make Woburn fully self-sufficient,
        so it isn''t using water that could be otherwise used for drinking and in
        homes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055be0a6-c975-47fa-b8c3-1f487c0d1b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While at Remuera Golf Club in Auckland, carbon-dioxide (CO2) emissions
        were reduced by nearly 25 tons from 2018-19, through the cutting of all electricity
        use at the club.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a27be0-e88b-4e84-8ecd-863fca411ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland''s Hirsala Golf aims to have 40 robotic mowers running on
        electricity that can be sourced from renewable sources by 2022, cutting the
        usage of 1,000 liters of diesel fuel, while solar panels at Golf de Payerne
        in Switzerland have saved 1,080 tons of CO2.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3889e60-5fc1-48e4-9faf-730924a9aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Iceland, the country is measuring the carbon status of all
        of its 65 golf courses through the Carbon Par project -- the first golfing
        nation to produce such an account.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f0aa0-a746-4750-9acb-b245c9276544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The method that is being used to produce this estimate, hopefully,
        others can use that going forward. To improve, you first have to know where
        you stand," said Roald.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1686e294-a1aa-46e0-a912-34c29f0bf39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Golf courses are sequestering a considerable amount of carbon,
        which I think few people actually associate with golf. On the flipside, golf
        is a large land user and bound to be using wetlands in places. Emissions when
        you drain wetlands are so great."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24124bea-f2ee-48ad-8c37-6dcd833961d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forests, peatlands, deserts and tundra can all absorb and hold stocks
        of CO2. Of all the carbon held in land-based ecosystems, around 34% can be
        found in grasslands, data from the World Resources Institute shows. That''s
        not much less than the 39% held in forests. So whether a golf course might
        actually soak up a good amount of carbon-dioxide depends on how it''s managed
        and whether it destroys more valuable land to begin with.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81249a6-f4a9-4ca7-b756-005a279e54ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:24.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roald added: "It''s only a matter of time before the golf industry
        will be asked questions about what we can do with those wetlands -- that''s
        where we can have the most impact."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdee3844-e223-47d0-906f-31501fcde1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change clamor has caught the eye of one of golf''s most
        recognizable voices in Rory McIlroy, just one of many high-profile athletes
        who travel enormous distances by plane.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a9c8b5-79a9-4929-8e68-de7c4cd78d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t self-profess to be an eco-warrior, but I''m someone
        that doesn''t want to damage the environment," the Florida-based Northern
        Irishman told the media at the DP World Tour Championship in Dubai.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c23a3-64cc-485a-9ca2-098dcf5bb1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:25.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I live in a part of the world where hurricanes are very prevalent
        and becoming more and more prevalent as the years go on. I think we can all
        play our part in some way or another.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2b97e-8cce-4655-98ca-48158f77dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We play on big pieces of land that take up a lot of water and a
        lot of other things that could maybe be put to better use."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73be3c-a83d-4447-916c-eba0ca3bc5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:26.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The way golf should be played''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e9c7a1-548f-48a4-9e0d-62f5ed90468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of a trip to the world-renowned Royal Melbourne in Australia,
        Kruse referenced comments in 2019 by Tiger Woods and Ernie Els at the Presidents
        Cup.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6214eba3-7ebc-4842-a3c4-541dcc6aaeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:28.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting to the chase, both players spoke highly of the course''s
        natural setup -- in essence, much like many past Open Championships, the course
        was dry and vast areas of the rough and even fairways had gone without water,
        "letting Mother Nature dish up the elements to play the game," said Kruse.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77fd761-3f81-450f-980e-8c68a0930ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-watered and manicured golf courses can often provide softer
        conditions which produce better scoring and prettier TV images, but Els and
        Woods took the chance to laud another approach which will become the norm
        as courses seek sustainable practices.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3115d7-7524-4ec9-ab08-439483c27980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Els and Woods both talked up the advantages of playing on a dried-out
        course, like in Australia.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f76c9-18d6-45a5-b73e-a57070538eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kruse said he could barely believe his eyes when he saw a team of
        maintenance staff on TV earlier this year using petrol-driven leaf blowers
        to dry the rough, adding American courses probably have more sprinkler heads
        per golf course and water more area of turf compared to courses in, for example,
        Australia or the British Isles.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b6965-c162-421c-99b3-f42d2f6908d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking the drought in California a few years ago, I would hope
        that they haven''t gone back to their old ways and they''re having a rethink,"
        Kruse said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ea2a4-64d0-4017-9cb2-9748c665d414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need 2,000 irrigation heads right from fence line to
        fence line to keep the course alive. You can let things dry out."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92478e9-4b73-44c0-be96-a1d4f3321018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:34:56.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:52:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/08/golf/climate-change-sustainability-spt-intl-cmd/index.html"
        target="_blank">Climate change crisis: Golf courses on borrowed time as Earth''s
        weather patterns become wilder</a></em></p>'
