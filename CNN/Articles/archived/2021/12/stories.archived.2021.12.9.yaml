  'Anti-Terrorism-Act-Supreme-Court-petition-appeal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-09T15:00:33.340+08:00
    'imagesource': 'jcr:5dbfe060-07b1-4624-bf63-3f0ff561b7a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e467966-a97a-4bdc-a704-7edce3727bb5'
    'lead': 'At least four of the 37 petitioners are unsatisfied with the Supreme
      Court''s decision to only declare two portions of the hotly contested Anti-Terrorism
      Act as unconstitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T15:03:03.313+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:54:08.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:47.484+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petitioners to challenge SC''s Anti-Terrorism Act ruling, says law still
      repressive'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629c1a5-f2ea-47f6-9f63-d370b6c4d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:03:03.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:54:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong>—&nbsp;At
        least four of the 37 petitioners are unsatisfied with the Supreme Court''s
        decision to only declare two portions of the hotly contested Anti-Terrorism
        Act (ATA) as unconstitutional.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29688ba1-4157-48cd-9128-7bf190552bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous women group Lilak expressed dismay at the high court''s
        ruling, saying the law that was generally left untouched by the Supreme Court
        will still put individuals critical of the Duterte administration in danger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fcb94d-2273-45f9-b439-918c78b9b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the arrest of Aetas Japer Gurung and Junior Ramos as the
        first case under the violation of the Anti-Terrorism Act is proof the law
        will be abused and indigenous peoples (IPs) will continue to suffer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede02af-e13b-432d-bf35-0c594a1b570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express fear and discontentment that the decision of the Supreme
        Court still upholds the repressive law," Lilak said in a statement. "The mere
        existence of the terror law spells more thorns in the lives and struggles
        of indigenous women and their communities... The ATA has lessened whatever
        protection the IPs have in the defense of their rights."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd232f7f-026f-4c40-9acb-a34dfad4d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/7/19/Anti-Terrorism-Law-Aeta-charges-Duterte-.html">Local
        court junks first terrorism case</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b5c90d-2722-48b8-9cc3-e9c4ad6a4e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:11.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Karapatan said the decision of the high court to only
        strike down the vague and overbroad definition of terrorism and the arbitrary
        powers of the Anti-Terrorism Council to designate terrorists means other "draconian"
        portions of the law are still enforceable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab189d5-8cbe-4c37-992b-066c1487633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court''s decision to adopt repressive provisions...
        will only set to worsen the already dismal human rights situation in the country,"
        Karapatan Secretary General Cristina Palabay said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e70f220-71db-43b4-92ba-205422e4f6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:12.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Peoples'' Lawyers (NUPL) and Bayan Muna Chairperson
        Neri Colmenares said they will challenge the Supreme Court''s declaration
        that almost all the other provisions of the law are within the bounds of the
        Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30324c94-bce0-4f0f-8365-299d8b15a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited the retained parts such as warrantless arrest, detention
        of suspected terrorists for up to 24 days, freezing of assets, and definitions
        of incitement are among the portions they plan to include in their motion
        for reconsideration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bce05a-8148-43b9-bafa-c9741af1a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow the dying of the flickering light of our basic
        rights," NUPL President Edre Olalia said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae428a6-d78b-4bb4-a6c5-673b2e2596f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:13.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fundamentally flawed''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa5780-4906-4661-9422-d5568ae82d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:14.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the petitioners, several groups also expressed concern
        over the law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0fe2e3-7a50-4630-8393-698ef722396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:14.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International said the Anti-Terrorism Act "remains
        deeply flawed" and open to possible abuse by authorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ac5b6-1938-4947-b4ed-477cd237c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:15.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other dangerous provisions also remain," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4ff34d-9759-4409-975d-335c02f87286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines said it was
        disappointed that the high court upheld a law "infringing upon" media workers''
        rights to free press and expression.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd152b-2c4d-4478-bed1-706102d9343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act is the most challenged law in the country,
        with critics labeling it as "vague" and may be open to abuse and human rights
        violations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4302b1e-6740-4a7c-84c5-185d31e4ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several oral arguments, the magistrates deliberated and ruled
        on the controversial law on Tuesday, but the details were released on Thursday
        after a thorough review of the votes cast by the justices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56efcb6c-77fc-43a5-8f17-6f4e700d28aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:12:24.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:54:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full decision and separate opinions have yet to be released.</p>'
