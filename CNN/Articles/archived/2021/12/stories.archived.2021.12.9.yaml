      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the DOH also <a href="https://cnnphilippines.com/news/2021/12/8/DOH-Philippines-COVID-19-fatality-rate-Nikkei-Asia-report.html">issued
        a statement</a> clarifying that the country''s case fatality rate (CFR) as
        of Dec. 7 is at 1.61%, below the global average of 2%. The clarification comes
        after Nikkei Asia reported that the Philippines'' "short-term case fatality
        rate stands at over 9% - the second highest in the world, according to Our
        World Data," despite the country improving its ranking from <a href="https://cnnphilippines.com/news/2021/12/7/PH-57th-Nikkei-Asia-COVID-19-Recovery-Index-.html">103rd
        to 57th</a> in its COVID-19 Recovery Index.</p>'
