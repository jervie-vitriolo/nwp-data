    'template': '1'
    'title': 'Supreme Court strikes down two parts of Anti-Terrorism Act'
    'updated': 2021-12-09T12:23:00.000+08:00
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b667984-951d-41bb-961f-7b854fafc0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:24:03.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:58:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)—&nbsp;</strong>The
        Supreme Court has declared unconstitutional two portions of the highly contested
        Anti-Terrorism Law, leaving most of it untouched, it said in a statement on
        Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e23864a-960c-4027-bd28-c2a13a67f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 12-3 in an en banc session on Dec. 7, the justices struck
        down a part of Section 4 of the Anti-Terrorism Law for "being overbroad and
        violative of freedom of expression."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37972f-8b36-4cb2-8200-6f436a8b9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:27.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It specifically referred to the part that an action linked to a
        protest, advocacy, or dissent could be considered terrorism if it is intended
        to cause death or physical harm to a person, to endanger a person''s life,
        or to create a serious risk to public safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16f516-c715-40c4-b9c0-769ff19ae726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:27.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court justices also declared the second part of Section
        25 as unconstitutional by a vote of 9-6. It refers to the line "request for
        designations by other jurisdictions or supranational jurisdictions may be
        adopted by the ATC (Anti-Terrorism Council) after determination that the proposed
        designee meets the criteria for designation of UNSCR (United Nations Security
        Council Resolutions) NO. 1373."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134213d3-9052-401e-be68-8d9a461a31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:28.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Law mostly intact</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b816cb-8fc4-4e21-b406-f5afd6c584b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the two, all other portions challenged by the petitioners
        were upheld.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e6fd3-d5dd-4e2d-b1fd-485e8a6cfeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrantless arrest and 24-day detention are still enforceable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f32950-475f-4602-8279-489d6002d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, suspected terrorists can be detained for up to 24
        days even without charges as long as the law enforcement agent or military
        personnel are authorized in writing by the Anti-Terrorism Council (ATC) —&nbsp;which
        is composed of Cabinet officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f693258-3c88-4f13-97ca-708220466e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:30.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance of proscribed, designated, and suspected terrorists
        could also last up to 90 days under the law signed by President Rodrigo Duterte
        in July 2020, compared to the 60 day-period in the repealed Human Security
        Act of 2007.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09dd657-6d7e-41dc-9ff5-d580022d60ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary  Eduardo Año, a member of the ATC, said the portions
        declared as unconstitutional are "minimal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca92b76-52bc-4550-9b54-355e1f120e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:31.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t affect at all the (Anti-Terrorism Act)," Año said in
        a message to reporters. "We''ll make appropriate adjustments but [we''ll]
        strictly implement [the] Anti Terrorism Law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd734b3c7-d95e-4a38-a868-63dd7e0b6566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palace won''t comment yet</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf6514c-694d-4f3f-9b88-93163ab11346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:32.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang kept mum on the ruling, saying it will wait for a copy
        of the high court''s decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde391b-e0b4-4bae-8c97-f6edf4482f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:32.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon receipt of the decision, the Office of the Executive Secretary
        will study the ruling and, in consultation with the Office of the Solicitor
        General (OSG), thereafter consider the next course of action," acting presidential
        spokesperson Karlo Nograles said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198ad54-c37b-41d3-b8c6-dbf865fb4d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG, for its part, said it was "elated" about the SC''s move.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a116822-2012-4cfa-8140-fb79fb87ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This affirmation is, indeed, a recognition of the Philippines''
        paramount need for a dynamic law that will defend our citizens against the
        baleful impacts of terrorism," it said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc6e78-1a1b-4171-b48e-44f51b2ad732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several oral arguments, the magistrates deliberated and ruled
        on the controversial law on Tuesday, but the details were released on Thursday
        after a thorough review of the votes cast by the justices. The full decision
        and separate opinions have yet to be released.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28776e51-de9c-44ae-ae7e-581698a252bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-seven petitions have been filed challenging the constitutionality
        of the anti-terrorism law, which critics have labeled as "vague" and may be
        open to abuse and human rights violations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02072ee9-d0de-46b3-b292-389ae6ff512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several government officials have repeatedly dismissed these claims,
        saying there are enough safeguards in place to protect the rights of citizens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2119e49c-3f72-4b78-a33a-7bc778d62aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:35:49.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines senior correspondent Anjo Alimario contributed to
        this report.</p>'
  'us-ukraine-security-assistance-military-training':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-09T11:31:28.938+08:00
    'imagesource': 'jcr:858796b5-ba59-47a9-b78b-d1f866d33437'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da258f5b-b258-4475-9c20-d3b37a82c8bc'
    'lead': 'The final elements of a $60 million security assistance package will
      arrive in Ukraine this week, Pentagon spokesman John Kirby said Wednesday, including
      small arms and ammunition.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T11:33:47.463+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:58:09.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:43.779+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Ukraine', 'Pentagon']
    'template': '1'
    'title': 'US small arms and ammo set to arrive in Ukraine as Pentagon details
      troops to train country''s military'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42edca63-25fa-42ca-b370-dfb0156f17b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The final elements of a $60 million
        security assistance package will arrive in Ukraine this week, Pentagon spokesman
        John Kirby said Wednesday, including small arms and ammunition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb54bc2-0ddb-45e0-898b-a60330213d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfba3d0-6552-4432-accb-6dd69969c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden approved the package on September 1 as Ukrainian
        President Volodymyr Zelensky visited the White House. The assistance included
        lethal elements, such as Javelin anti-tank missiles, as well as nonlethal
        elements, Kirby said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1715617d-1ea6-4de2-964d-2c9767aa9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:11.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f0ed31-f593-4582-a2de-c492e59db80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security package is designed to bolster Ukraine''s self-defense
        capability, especially in light of the buildup of Russian forces near the
        country''s borders. The US has watched the movements with growing concern,
        and US officials have been in touch with their NATO and European counterparts
        to coordinate a response should Russian President Vladimir Putin decide to
        invade Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9fa22d-ad50-4893-84e7-a46e05f4ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a243c-ea83-42c3-9ebb-f0244a67f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:13.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the US has delivered approximately $450 million in security
        assistance to Ukraine, Kirby said, including the elements arriving this week.
        Since 2014, when Russia invaded and occupied the Crimean peninsula, the US
        has provided more than $2.5 billion in aid to Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c016e-d80c-4501-a047-7ab5ae255502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d894cc-2cf9-471e-b927-1f7557e372cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Biden warned Putin, in a virtual meeting that turned
        tense at times, about invading Ukraine, and the administration is preparing
        a series of harsh economic sanctions in the event that Russian forces do attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51994817-e155-44ae-bb18-25318fa2b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417f6f8-61d3-49c4-afac-63b4bd35acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military also helps to train Ukrainian forces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b160cfb3-34c9-4346-b594-8560a7db90e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:15.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e69a3-a7ba-48b4-aa98-3478732a0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, about 150 members of the Florida National Guard''s
        Task Force Gator deployed to Ukraine as part of the Joint Multinational Training
        Group-Ukraine, replacing the Washington National Guard. The training group,
        established in 2015, was designed to improve Ukraine''s defensive capabilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a0c7ce-3533-4d16-b4a2-c3e29c9ac637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:16.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75298ab3-f70b-4232-ad4d-d653264f5d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:17.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Task Force Gator, Special Operations Command Europe
        has a "large role" in training and advising Ukrainian special forces through
        exercises, communication and coordination "at every echelon," the Pentagon
        said in a statement Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd452df-6347-4849-a244-f3be42d50950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:33:47.465+08:00
