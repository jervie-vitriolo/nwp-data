      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Training with our Ukrainian partners cultivates trust, fortifies
        readiness, and develops relationships, which in turn promotes peace and stability
        throughout Europe," Pentagon spokesman Lt. Col. Anton Semelroth said in the
        statement.</p>'
    '19':
