      'jcr:uuid': '23c6f28a-9c0a-44a0-9632-5a7419651183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:54:49.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:52:44.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I will do is take the lead and I will lead by
