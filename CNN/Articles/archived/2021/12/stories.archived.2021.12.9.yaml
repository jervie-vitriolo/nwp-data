      'mgnl:created': 2021-12-09T12:36:05.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:40.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth in China and Asia is fantastic and we can see that over
        time that we will need more capacity," he said, pointing to a growing middle
        class and high number of births in the region compared to more mature European
        and North American markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb60597-3108-4433-8b82-791f50673eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:36:05.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a7bec2-6348-403a-ab82-0729889aecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:36:05.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:41.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is the latest in Lego''s decade-old strategy of placing
        production close to key markets, which has helped rein in costs and shield
        it from external factors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3890486d-3e43-4c81-8224-9e5473802460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:36:05.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:42.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57973ffc-6f70-4ff4-9d16-e21fef10016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:36:05.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives us shorter delivery time to our customers and make us
        able to react quickly on demand but it of course also makes us more resilient,"
        Rasmussen said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f7048-1d4c-442e-91ee-ce2a0a401ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:36:05.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596489c2-ba3f-47e9-82ad-11b2c99d9c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:36:05.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the decision to build in Vietnam had not been accelerated
        by recent global supply chain disruptions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba407f4-27a3-4272-af30-3eefe45ea0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:36:05.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:44.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0888a7bf-4f49-4d52-950c-0a49fa6a2512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:36:05.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be Lego''s first carbon neutral factory as it plans
        to match the energy consumption with solar power from panels on its roof and
        from a nearby farm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ec6b0-bead-4d1f-a0bc-e0916dad0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:36:05.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f9787-014b-464a-b7dd-e029fe291ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:36:05.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Lego still makes bricks out of oil-based plastic, it has
        pledged to replace these with ones made from sustainable materials by the
        end of the decade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90f7f5-4929-457d-9ff9-4e34d3ea06ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:36:05.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a4b81a-47d2-47c0-8eb4-77a2f74a78c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:36:05.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:46.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factory, which is set to start production in 2024 and will employ
        as many as 4,000 people, would add a "significant addition" to Lego''s annual
        production of roughly 100 billion bricks, Rasmussen said, declining to give
        more detail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c0f96-ae0f-40cf-9f3c-976bf05988d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:36:05.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:47.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ca32e-e973-48bf-9263-1080e8bf4771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:36:05.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:47.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego, an abbreviation of "leg godt" meaning "play well" in Danish,
        is also expanding capacity in Mexico, Hungary and China and adding machinery
        at its Danish and Czech plants, he said.</p>'
  'stock-market-volatility-back':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
