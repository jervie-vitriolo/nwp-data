      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH intends to administer booster shots to at least a thousand more
        of their health workers. Del Rosario said others already got their additional
        shots somewhere else.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b47fb1-54f5-465e-9648-a9e41940f258'
