      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to replicate the feeling of being in a cinema while you’re
        at home (Trust us, we’ve tried). And after years of being deprived of the
        big screen, movie houses are opening again at limited capacity. And why miss
        the opportunity? Regular cinema sanitation and Kleenex Protect Masks that
        are certified to have 99% bacteria and PM 0.2 filtration efficacy will have
        you reserving a seat in no time.</p>'
