    'title': 'Holly Madison and others explore the dark side of the Playboy lifestyle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634436a-446a-4105-8c05-bc0e7686f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:34:27.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four years after the death of Hugh Hefner,
        some insiders are coming forward to share what they say was the reality of
        life inside the Playboy empire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7f6294-a022-41ac-af94-5169c0fc2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:34:27.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c31ed-403b-45a5-94e4-2794e4c2a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:34:27.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&amp;E Network''s upcoming documentary series "Secrets of Playboy"
        includes interviews with "colleagues, executives, Playmates and employees
        from all levels of the brand" who "share the full story of what life within
        the Playboy world was truly like," according to the network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a7d7d-cb51-4862-bb4a-9e9f21c05366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:34:27.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dc03aa-86d1-4325-8ec3-5b81154595b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:34:27.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clip from the show, model Holly Madison, who became famous
        as one of Hefner''s multiple blonde girlfriends from 2001 to 2008, said she
        "broke" under the pressure of "being made to feel like I needed to look exactly
        like everybody else."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc523c-ff6b-46c8-a13c-63f286027d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:34:27.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667c3d7-e363-46c8-ad2a-f3ab691cee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:34:27.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:51.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she cut her long hair to try and look different, which
        did not go over well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722fe74-b6d9-4b08-8e12-aa532a1b63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:34:27.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bae7da-1285-494c-aeb1-012b1c2861c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:34:27.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:52.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Hefner] flipped out on me," she recalled. "He was screaming at
        me and said it made me look old, hard and cheap."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547446c-5bef-4234-9dbb-32865d8e0e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:34:27.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b987f-68d0-45c8-b16b-d1b27a6ca9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:34:27.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hefner''s friend Jonathan Baker confirmed in the clip that the mogul
        was upset about the makeover.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffded282-d4c5-44cf-b305-1242f5215485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:34:27.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410f527-164a-454b-bece-57668773ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:34:27.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:54.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember when she cut her hair," Baker said. "He was very unhappy
        about it. Yup, his world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6449f343-4e87-41ce-a1c9-18804049096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:34:27.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079bf798-cff6-4800-9f49-78fab37bdaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:34:27.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridget Marquardt, another girlfriend who costarred with Madison
        on the E! reality series "The Girls Next Door," which centered on Hefner''s
        live-in relationship with them and fellow girlfriend Kendra Wilkinson, also
        discussed the tension.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817daf75-d637-4add-b4bc-8391b72642a6'
