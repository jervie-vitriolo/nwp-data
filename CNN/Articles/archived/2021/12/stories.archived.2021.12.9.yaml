      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More or less, the 80 to 100,000 returning Filipinos
        are at the same level as our pre-COVID pandemic numbers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ad90c7-ccb0-4441-a02f-50800f4f5321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:50:22.733+08:00
      'mgnl:createdBy': 'currie'
