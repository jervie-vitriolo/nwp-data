    'jcr:uuid': '0a5ea400-79ae-4453-a036-3410bc22ad2d'
    'lead': 'Base pay may increase by an average of 3.9% in 2022, the largest one-year
      projected hike since 2008, according to The Conference Board''s latest wage
      survey of 240 companies, the majority of which each employ more than 10,000
      people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T03:45:00.394+08:00
