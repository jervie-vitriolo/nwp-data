      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Pope
        Francis has appointed on Wednesday Japan’s first Filipino bishop, the Catholic
        Bishops'' Conference of the Philippines (CBCP) said.</p>'
    '1':
