    'jcr:uuid': '13192908-7821-4b71-9ea2-b545047cb727'
    'lead': 'Experts did not detect the Omicron variant in the latest genome sequencing
      run involving 48 samples, the Department of Health (DOH) announces'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T14:29:19.089+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:54:48.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:46.968+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No Omicron variant in latest genome sequencing; 38 more Delta cases
      reported'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce2c08-9981-4036-a125-86878386909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:29:19.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:54:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong>&nbsp;Experts
        did not detect the Omicron variant in the latest genome sequencing run involving
        48 samples, the Department of Health (DOH) announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093d3a7-6de6-4145-87e6-6b51e8bdc5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:29:19.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:54:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tested specimens belonged to 12 returning overseas Filipinos
        and 36 local cases from areas with high-risk average daily attack rates and
        clusters of infection, according to DOH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c744c9-c8eb-40d4-8f6e-f8de2d39ff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:29:19.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:54:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said in a statement that of the 48 samples sequenced on
        Wednesday, 38 or around 79% were found to have the Delta variant, while "the
        rest had non-VOC (variant of concern) lineages or had no lineages detected."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0e405-284f-4610-a6f5-743e35215d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:29:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:54:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total Delta variant cases detected in the country
        to 7,886.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d89f3-1f78-434e-9fe0-2b1a09aa08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:29:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:54:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the additional 38 Delta cases, 31 are local cases and seven are
        returning Filipinos. Two of the returning Filipinos had a history of travel
        to Turkey, the DOH said. Others have been to Jordan, Mexico, Netherlands,
        Panama, and Peru, DOH added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f27f2-eb85-409c-87a5-74f3126de33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:29:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:54:51.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said six of the 31 local Delta cases had "indicated
        addresses" in Cagayan Valley, while five were from the Cordillera Administrative
        Region, three each from Mimaropa, Bicol, Western Visayas, Soccsksargen, and
        Metro Manila, two each from Central Luzon and Calabarzon, and one from the
        Davao Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b797ca-fd70-40ae-b894-117f1802d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:29:19.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:54:52.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One local patient is currently ill, while 27 local cases and the
        seven returning Filipinos have been tagged as recovered, DOH said. The health
        status of three other local cases were still being verified, it added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
