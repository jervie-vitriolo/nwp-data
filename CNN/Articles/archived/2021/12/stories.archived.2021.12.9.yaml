    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c983a6b-16bd-45f7-9164-e5bced646498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.658+08:00
