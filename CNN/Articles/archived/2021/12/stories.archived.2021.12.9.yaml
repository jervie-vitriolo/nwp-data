      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — Davao-based
        DITO Telecommunity of businessman Dennis Uy nears hitting its five-million
        subscriber base target.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6b879-e9de-424b-ab09-16bdd74b4342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:08:17.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:54:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In just a short span of time, DITO Telecommunity has been able
        to quickly roll out its network in order to offer fast, reliable and wide
        reaching telecommunications services to the Filipino consumer," Uy, chairman
        of parent company DITO CME, said in a disclosure Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f63496-0724-4cd4-9779-45ec4b7e80d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:08:17.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:54:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/business/2021/11/16/Third-telco-player-ops-drag-DITO-CME-to-net-loss.html"
        target="_blank">READ: Third telco player ops drag DITO CME to ₱2.808B net
        loss</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f33225-e1af-4b57-a8a7-eb47252ca8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:08:17.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:54:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are delivering on that commitment," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a8a52-be9c-4e0d-b908-566cf5cb4358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:08:17.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:54:04.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenger to the so-called duopoly of Globe and PLDT passed
        its second technical audit in September, where it achieved a national population
        coverage of 52.75%, along with minimum average speeds of 89.13 megabits per
        second (Mbps) for 4G and 853.96 Mbps for 5G.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4594dec8-ccf3-43f8-8fcc-3feb5ac9b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:08:17.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:54:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid its network buildup—firing up over 3,300 cell towers, the company''s
        mobile service is now accessible to more than 500 cities and municipalities,
        according to DITO CME President Ernesto Alberto.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95943bfa-466b-47ae-bac9-f0b0a0338dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:08:17.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:54:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very pleased that in less than a year since its commercial
        launch, DITO Telecommunity is fast approaching 5 million mobile subscribers,"
        Alberto said in the same filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226de5d-3e1c-4565-b5be-0928c0a7b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:08:17.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:54:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, DITO chief technology officer Rodolfo Santiago said the
        group would be "more aggressive" in challenging the dominance of the existing
        telcos beginning late 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e686d1-c581-45cd-857a-ede913de9bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:08:17.683+08:00
