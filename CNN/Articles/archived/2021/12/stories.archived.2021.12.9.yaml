      'mgnl:lastActivated': 2023-01-25T02:02:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609d78cd-04fa-40ea-b6fb-7b5dc11ae04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any complacency now will cost lives," Ghebreyesus said. "New data
        are emerging every day, but scientists need time to complete studies and interpret
        the results. We must be careful about drawing firm conclusions until we have
        a more complete picture."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612abb2-a39c-4c90-a8d5-636bf489f75f'
      'mgnl:activationStatus': true
