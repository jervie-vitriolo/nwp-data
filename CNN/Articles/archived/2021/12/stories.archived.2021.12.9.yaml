      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raffle, originally slated for Dec. 10, was rescheduled to Dec.
        14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe7e6d5-ee9c-464e-88f9-4ac1c67ec0b7'
