      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> -- The
        Commission on Elections has postponed the raffle of party-lists, which would
        determine the order of their appearance on the ballot for the 2022 polls,
        to give some groups with pending issues time to go to the Supreme Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c247d6d4-1d47-476b-bfd9-9eb46b155868'
      'mgnl:activationStatus': true
