    'template': '1'
    'title': 'PH arrivals seen to return to pre-pandemic levels this December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac90e8f-87f8-4672-9d79-7ed5ab2860a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:50:22.733+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        number of returning Filipinos in the country may reach pre-pandemic levels
        this month amid more relaxed restrictions, a top official of the Overseas
        Workers Welfare Administration said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b0ea8-bc77-4276-8534-e23764faff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:50:22.733+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:19.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Administrator Hans Cacdac said the agency no longer expects
        the same scenario as in December 2020, when travel numbers were down due to
        the impact of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc6614-05c5-4249-8278-447e9bd759f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:50:22.733+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:20.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More or less, ''yung 80 to 100,000 (returning Filipinos) na ''yan
        ay kahalintulad na ng levels ng pre-COVID pandemic," Cacdac said over state-run
        PTV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
