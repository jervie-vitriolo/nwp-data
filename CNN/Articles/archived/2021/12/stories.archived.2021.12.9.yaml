        mood," said Lee in a note to clients. "It is difficult to fill orders or meet
        customer demands if there are not enough people to do the actual work."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc9550d-c4d1-4199-8eec-3b04284d17c6'
