      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gacutan is from Enrile, Cagayan. He studied Philosophy at St. Louis
        University in Baguio City from 1981 to 1985 and Theology at Maryhill School
        of Theology in Manila from 1986 to 1989.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23c0c5-5fef-426d-b193-189aeeefa2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T05:24:17.143+08:00
