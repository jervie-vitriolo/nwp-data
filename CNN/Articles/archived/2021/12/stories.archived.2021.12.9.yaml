      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b93a6-d1be-4488-aa64-581873fc3430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:50:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maghahasik ng lagim ang batas na ito sa mamamayang nagsasapraktika
        sa mga karapatan sa lehitimong protesta upang ipagtanggol ang kanilang sarili
        sa pang-aabuso ng iilan,” he said in a statement. “Isasapeligro nito ang mga
        aktibista’t unyonista.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c607c126-8ba4-47d5-aeb6-45ae7d4ea8ac'
