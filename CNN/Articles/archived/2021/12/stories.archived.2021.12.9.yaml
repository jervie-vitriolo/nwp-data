  'COVID-19-genomic-sequencing-countries':
    'author': 'Ivana Kottasová and Krystina Shveda, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-09T18:08:00.000+08:00
    'imagesource': 'jcr:80c87673-fc07-429b-9660-038ac735741f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '332ceaa7-8fbd-470c-bc3f-c37051438d32'
    'lead': 'In the past 30 days — during which time Omicron came to the global spotlight
      — fewer than a third of countries and territories sequenced cases to identify
      how the virus has changed over time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T18:08:52.499+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:51:32.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:51.223+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Genomic sequencing is crucial in the battle against the coronavirus.
      These countries do it well'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0951fa-6fa8-447c-a111-d8fc8399ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.500+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When South African scientists announced
        they had detected a new coronavirus variant with a worryingly high number
        of mutations, they were applauded for how quickly they were able to spot it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e83b4c-1a5a-4657-a7de-60f93e1ebb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.500+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:33.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was praised for having a robust genomic sequencing program,
        which allowed them to identify the potentially worrying properties of the
        variant now known as Omicron.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f6dd54-a710-463f-94ba-b8dc54110f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.500+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When viruses spread through populations, they mutate. Most mutations
        don''t significantly alter a virus'' behavior, but some can be concerning.
        Genomic sequencing involves decoding the genetic material of a virus to spot
        the mutations and determine what effect they might have on the virus —&nbsp;for
        example, whether they could make it more transmissible or more dangerous in
        terms of the severity of the illness it can cause.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c5316-bb0f-463f-a8cd-e12c9f9f3e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.500+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process is done in a lab, separately from coronavirus testing.
        It can take anywhere between a few hours to several weeks —&nbsp;and each
        country has a different approach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12631d82-5d51-4991-9d8f-808f3118df5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.500+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sequencing efforts around the world leave much room for improvement,
        but South Africa''s discovery of the Omicron variant is an example of how
        focused efforts can make a big difference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c6d76a-581c-430b-a651-ba42f970c8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.501+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The identification of Omicron] highlights the continued importance
        and need for genomic surveillance of SARS-CoV-2 and access to relevant samples
        to do this," Sharon Peacock, a professor of Public Health and Microbiology
        at the University of Cambridge, said, adding that the South African Health
        Ministry and its scientists "are to be applauded in their response and&nbsp;their
        science — and in sounding the alarm to the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd0474-98d2-434c-bbe0-b79aadda33d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.501+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:36.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past 30 days —&nbsp;during which time Omicron came to the
        global spotlight —&nbsp;fewer than a third of countries and territories sequenced
        cases to identify how the virus has changed over time, according to CNN analysis
        of data reported to the global science initiative GISAID.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33613a8a-67c5-49ee-934b-bf95284fa9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.501+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a third of the 241 countries and territories tracked by Gisaid
        have failed to sequence more than 100 samples over the course of the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d2a68-6e40-4685-bef3-d5b1ad5cadd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.501+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past month, when the Omicron variant became the latest variant
        of concern, only a dozen countries conducted sequencing for more than 5% of
        their COVID-19 cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a0cb6-2eb4-46c2-957e-b76c1345c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.501+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:37.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were Denmark, Bahrain, Israel, Cambodia, Sweden, United Kingdom,
        Ghana, Luxembourg, Senegal, Aruba, New Zealand, and Botswana.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2183c7-ac73-4f71-97f8-b8973d61c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.501+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 63 countries sequenced a small number of cases in the past
        month, but more than 100 others that had done so earlier in the pandemic did
        not report any sequences.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa24d411-0d05-4b16-be89-e9129b9d5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.501+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the numbers don''t tell the whole story. Some countries
        have been able to sequence large proportions of their cases because their
        overall infection levels are not too high. This was the case in Denmark, Bahrain,
        and Israel, for example, which are not currently experiencing big spikes in
        cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944b25f-abfe-40a2-b894-d73609c08d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.501+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:39.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK stands out as the only country that has a high caseload and
        is still able to sequence a high proportion of its samples —&nbsp;13% in the
        past month and on average during the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dfd369-09da-4a95-9d73-ba5b57799eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.502+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is lagging behind with just 2.6% cases sequenced in the past
        30 days and 4% overall, according to the database.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4282b-ed76-45df-aa02-83ac75bbf4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.502+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a little sequencing can be useful,&nbsp;though. South Africa,
        for example, only sequenced 0.3% of its cases last month, and 0.8% of cases
        overall during the course of the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db992cb9-1fb8-414f-9d45-14ad04879fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.502+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country''s health ministry and its scientists focused
        their efforts where it mattered. When they noticed that COVID-19 cases started
        growing at a much higher rate in Gauteng province compared to the rest of
        the country, they targeted sequenced samples there —&nbsp;and in doing so
        identified the new variant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b076f-a708-433f-9d37-c22093ebe5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:08:52.502+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:51:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/09/health/coronavirus-genomic-sequencing-intl-cmd/index.html">Genomic
        sequencing is crucial in the battle against the coronavirus. These countries
        do it well</a>"</em></p>'
  'Evergrande-default-Fitch-Ratings':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-09T17:59:57.029+08:00
    'imagesource': 'jcr:2ff53c5f-0ea4-4e77-aaf9-1d643ed0974d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c920d809-2175-4e12-9737-2c9b339ca6c2'
    'lead': 'Evergrande, the embattled Chinese property developer, has defaulted on
      its debt, according to Fitch Ratings.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T18:09:57.479+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:51:13.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:51.795+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Evergrande', 'default', 'China', 'Fitch-Ratings', 'real-estate',
      'property', 'debt', 'loans']
    'template': '1'
    'title': '

      Evergrande has defaulted on its debt, Fitch Ratings says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4967fd-d8a5-44c1-8048-0683ac66bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:09:57.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Evergrande, the embattled Chinese property
        developer, has defaulted on its debt, according to Fitch Ratings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247d6695-902d-4f8c-a29a-ec10ad169c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:09:57.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:14.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit ratings agency on Thursday downgraded the company and
        its subsidiaries to "restricted default," meaning that the firm has failed
        to meet its financial obligations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9065ec4-50b8-4cb4-a7ef-1502a633edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66824d3f-551c-496b-b27b-30448923e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch said the downgrade reflects the company''s inability to pay
        interest due earlier this week on two dollar-denominated bonds. The payments
        were due a month ago, and grace periods lapsed Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ecd1c-bcf7-414c-a51e-d988fd3ce622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:16.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5076d-8ab8-4361-8001-a676c6ab9f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch noted that Evergrande made no announcement about the payments,
        nor did it respond to inquiries from the ratings agency. "We are therefore
        assuming they were not paid," Fitch said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8965ac-3b3d-4a31-a9eb-058500be76db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:17.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0990351-78e9-4b6f-8475-bb6efc818de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande has about $300 billion in total liabilities, and analysts
        have worried for months about whether a default could trigger a wider crisis
        in China''s property market, hurting homeowners and the broader financial
        system. The US Federal Reserve warned last month that trouble in Chinese real
        estate could damage the global economy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b852f9-7937-4ccf-a812-b0c0b8177f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2909f9b2-73b0-4e7e-bb21-b0f87cd8d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande did not immediately respond to a request from CNN Business
        for comment. However, the company had warned this may be coming. In a stock
        exchange filing last Friday, it said it might not have enough funds to meet
        its financial obligations. At that time, it said it was planning to "actively
        engage" with offshore creditors on a restructuring plan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba781ae7-86f7-4b7a-b8f9-057719ba4790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4878fb-27df-4cdb-9ce8-f563cbbe9398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:19.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another filing Monday, the company said it would set up a risk
        management committee that would be headed by Evergrande''s chairman and founder
        Xu Jiayin to focus on "mitigating and eliminating" future risks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a91a8-f2f5-4c8f-a86e-47e21630da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6fdf12-3086-4415-b557-e7889066cf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of default sent shares of Evergrande plummeting 20% on Monday.
        So far this year, the stock has lost 87%.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c545384-161c-4b77-b89f-f02aed962bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:21.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b92700c-4de5-44ba-8ca7-002f8476cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had been scrambling for months to raise cash to repay
        lenders, and Xu has even been selling off personal assets to prop up its finances.
        It previously appeared to avoid default on any of its offshore bonds by paying
        overdue interest before their grace periods expired. Now, though, that streak
        has ended.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c30503a-e8fa-4648-8998-fb71be3d1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8eb13-09b0-48f9-92a7-34a44c6a9b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another credit ratings agency, S&amp;P, said earlier this week that
        "default looks inevitable for Evergrande" with repayments of $3.5 billion
        on US-dollar denominated bonds due in the coming months.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf20fb-ab55-47fb-93aa-fc6bb60ba1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f95efa-435e-4de3-bbb2-26d9ff203f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:23.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issuer [Evergrande] does not seem to be making much progress
        in resuming construction, given its difficulties in raising new financing,"
        S&amp;P Global analysts wrote in a note published Monday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa9e22-4a39-4674-b451-2c9c345b3353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94248bbe-3cca-44a9-b9fa-9133462d924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:24.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have been trying to contain the fallout. Last
        Friday, the local government in Guangdong province, where Evergrande is based,
        said it would send a working group to Evergrande to oversee risk management,
        strengthen internal controls and maintain normal operations, at the request
        of the company.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc7f94b-4a4a-4fdf-9c23-e63b8e80fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:25.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522b09d-f049-4671-84d3-1a2eb3b3852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:25.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China and other top financial regulators have
        tried to reassure the public that Evergrande''s problems can be contained.
        The central bank on Monday also announced that it would pump $188 billion
        into the economy, apparently to counter the real estate slump.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66660356-bda4-4bda-838e-3058f186d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b219efd6-26ce-4a45-a071-616a372b3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:26.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rights of shareholders and creditors of Evergrande will be
        fully respected in accordance to their legal seniority," PBOC governor Yi
        Gang said Thursday in a video speech to a Hong Kong forum, according to the
        central bank.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b1f2f-6e6b-45e1-81a5-6365e70e5f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9013f2b8-1ddb-49d7-ac30-11c39c4dcfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:05.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other Chinese developers are also in trouble. On Thursday, Fitch
        downgraded the Kaisa Group to "restricted default."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e9259a-89da-46cf-a08f-014192d87779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:09:57.480+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/12/09/investing/evergrande-default-fitch-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/12/09/investing/evergrande-default-fitch-intl-hnk/index.html">Evergrande
        has defaulted on its debt, Fitch Ratings says</a>."</em></p>'
  'omicron-holiday-party-plans-COVID-19':
    'author': 'Katia Hetter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-09T18:21:00.000+08:00
    'imagesource': 'jcr:ed960399-b7d3-422a-ad95-998dc7d86352'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8018b949-6c09-47b6-b5d3-acceb480cffe'
    'lead': 'Should we change how we think about December holiday parties? What factors
      should we consider in deciding whether to attend? If you are organizing an event,
      how can you help to reduce the risk of COVID-19 spread?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T18:17:54.262+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:50:43.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:52.399+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Should Omicron change your holiday party plans? An expert weighs in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc52eed4-e6c8-45c0-a3e8-952395cf50d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.262+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:44.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The new Omicron variant has been spreading
        rapidly throughout South Africa, and it has now reached numerous locations
        around the United States. Preliminary data indicate that the vaccines may
        not be as protective against this newest coronavirus variant as they were
        against previous variants, though a booster dose appears to increase protection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db5268-4e41-4c5e-86e3-64be8d836ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.262+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should all this information change how we think about December holiday
        parties? What factors should we consider in deciding whether to attend? If
        you are organizing an event, how can you help to reduce the risk of COVID-19
        spread?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c59d2-a5f9-4642-8130-a8d51e798b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.263+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I discussed this with our expert, CNN Medical Analyst Dr. Leana
        Wen, an emergency physician and professor of health policy and management
        at the George Washington University Milken Institute School of Public Health.
        She is also author of a new book, "Lifelines: A Doctor''s Journey in the Fight
        for Public Health."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49653e-fc0e-46f3-8ae1-a1e3c61e10cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.263+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:45.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Should people change their holiday gathering plans
        because of Omicron?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fba382-a08c-4f11-81f8-8d4beb67936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.263+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:46.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dr. Leana Wen:</strong> Not at the moment, no, at least
        in the United States. That''s because the dominant variant, by far, is still
        the Delta variant. Omicron has been spreading rapidly in South Africa, but
        it has not yet outpaced Delta here; though it''s possible this could occur
        in the coming weeks and months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18711132-5b89-49eb-9d57-4cdbf7652e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.263+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not saying that people should throw caution to the wind around
        COVID-19;&nbsp;only that the risk decision should be driven by what we are
        worried about right now, which is primarily the Delta variant. And there is
        plenty to be worried about there. Infections are on the rise, as are hospitalizations
        and deaths. People attending holiday gatherings should certainly be aware
        of the risk of COVID-19 spread whenever they are around others&nbsp;in indoor
        settings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b47d2-a522-450f-a0d1-b054708047a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.263+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What should people consider in deciding whether to
        attend a holiday party?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e003f721-c3d7-4f57-bfaa-6950a623f4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.263+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> People should consider three factors. First,
        what is your medical circumstance and the circumstances of people in your
        household? If everyone in your household is fully vaccinated and boosted,
        that''s a very different situation than if no one is boosted and some family
        members, like younger children, are unvaccinated or have only had one dose.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671e33f4-90fc-4694-9d57-5f8b6c64347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.263+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, what precautions are being taken at the party? I''d feel
        a lot more comfortable if everyone is required to be vaccinated, and ideally
        is also boosted, and if proof of vaccination is asked at the door. Is the
        event indoors or outdoors? If it''s entirely indoors, will testing be required?
        Same-day home testing for all attendees will add an additional level of reassurance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962950b8-39cd-4dd3-a01f-02c914dad79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.264+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One important caveat to keep in mind is that events serving food
        and drink may say that they require masks, but unless you plan to keep your
        mask on the entire time, regardless of what others are doing, you should treat
        this as if the event does not require masks. That means this would be considered
        high risk unless some of these other measures, like required vaccination and
        testing, are also there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50efc1a-7dd6-4bfc-9e04-dfd8de8287ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.264+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, what is the value of the event to you? There may be a higher-risk
        event that you decide to go to not because of its safety, but because it''s
        so important to you. The wedding of a close friend, a memorial service, a
        family reunion — these might be of such high value to you that you are willing
        to take on the risk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89c0eb7-5f7e-451e-a4b7-1275f61b293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.264+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, though, that risk is additive. Going to one higher-risk
        event doesn''t mean you should go to others. If you decide some higher-risk
        events like weddings and funerals are really important to you, you should
        consider skipping others (the office Christmas party or friend''s New Year''s
        get-together) because these events are not as crucial as others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a523c-2e36-45f7-a75e-cd4803cef2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.264+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What if you don''t know what precautions are going
        to be there?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa930e-add6-4aea-b7f2-011f6159cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.264+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> Ask the organizer. Depending on your relationship,
        you may even suggest ways to make the event safer from a COVID-19 perspective.
        For example, if the weather is nice, perhaps some parts of the gathering can
        be held outdoors. Perhaps, the host is willing to consider required vaccination
        or testing upon your suggestion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2205af0-b250-46fb-b46f-36945fba00de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.264+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: If you are the host, what additional steps can you
        take to reduce the risk for guests?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d885cc-c4b2-48e9-88ae-637bc42b37ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.264+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> Again, I would highly recommend required vaccination
        and boosting with verification. For indoor, maskless events, I''d highly recommend
        same-day testing as well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279fec7-6da5-40fa-97d4-b688b67f3ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.265+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:52.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d also encourage early, clear, and consistent communication.
        Tell your guests well in advance, so that they have time to get their booster
        doses or procure rapid home tests. Some guests may be reluctant to ask you,
        but will be very relieved to know that you have taken so many safety measures
        into account. Some may also be worried about the new variant. Continuing to
        communicate regularly will be important leading up to the event.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44a2a2-5892-4525-9cc3-6f36431efa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.265+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What if you require vaccinations, but you know some
        people who are planning to come are unvaccinated or are unwilling to share
        their vaccination status?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efda0d1-ed0a-4b51-98c8-ad0d70a68c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.265+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> I think you have three options. First, you
        could try to change the setting, so that it''s safer to accommodate these
        unvaccinated people. There are parts of the country where an outdoor event
        might still be feasible.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722563c0-d105-4bc3-be96-5600055860f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.265+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, you could still hold the event, but inform the other guests
        that vaccination is not required. I believe you have an obligation to tell
        guests that there are some in attendance who may be unvaccinated. That allows
        people to make the decision not to attend if they wish.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b5700-0d32-4aed-9f7d-32d3639a3e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.265+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, you could continue to enforce vaccinations, which means some
        unvaccinated people won''t be able to participate. Whether you choose to do
        this depends, in part, on how many others would not come if vaccination were
        not required.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a67f91-f590-4c9a-9403-135bb9d4ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.265+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What if you decide to go to an event, but it turns
        out that safety protocols are not being followed as promised?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8110c8d-b5f4-48b4-97d2-0aadce1feeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.265+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> You have at least four options. First, you
        could talk to the host. If vaccination cards are not checked at the door,
        but it''s a small gathering and the host is confident everyone is vaccinated,
        that could provide needed reassurance for you. If you thought the event was
        outdoors, but it''s actually in an enclosed tent, perhaps, the host could
        open one or more of the sides to improve ventilation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207cee2-e132-447f-b0f7-e525484c3325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.266+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, you could protect yourself to the best of your abilities.
        Say that you thought this was a vaccinated-only event, but it turned out not
        to be. Even if others are unmasked, you could wear a high-quality mask.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6b571-2ad1-4ab9-90cb-e9041e304457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.266+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, you could decide that you are OK with the lower level of
        precautions. If you go with this route, be sure to take extra care before
        visiting vulnerable relatives. Wait a few days after the event, and then get
        tested before going to see an elderly family member in a nursing home, for
        example.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a42c553-1f62-4805-9466-17dc2c3760d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.266+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then fourth, of course, you can always decide to leave. This is
        about your physical health and also about your emotional and mental well-being.
        In some circumstances, it may be advisable to leave an event that would otherwise
        leave you stressed and worried.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fafb0ce-3e8b-433e-b656-030bba498b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.266+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Do you have any other advice when thinking through
        holiday gathering decisions?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e9a436-0375-4f9a-983f-902d664d80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.266+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen</strong>: Stay flexible. Check the COVID-19 infection
        rates in your area, just as you would a weather forecast. Keep an eye on Omicron
        and, importantly, Delta. Be ready to modify plans, though I wouldn''t cancel
        on account of the new variant just yet.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57070f4c-5110-4c9b-958f-c9623e5d70f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:17:54.266+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/09/health/omicron-holiday-party-plans-dr-wen-wellness/index.html">Should
        Omicron change your holiday party plans? An expert weighs in</a>"</em></p>'
  'facebook-meta-myanmar-military':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-09T18:21:38.530+08:00
    'imagesource': 'jcr:97fcd4e1-a43e-47c9-b4b2-ed80713cc67a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19f6e17b-2e75-4477-a17e-244ac6a0365f'
    'lead': 'Meta, the owner of Facebook and Instagram, is further clamping down on
      content linked to Myanmar''s military amid pressure to step up safety controls
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T18:22:50.551+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:50:27.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:52.797+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meta bans businesses run by Myanmar''s military from Facebook'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5764e62-03b3-4f63-8b6a-9dfa7d36db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.551+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta, the owner of Facebook and Instagram, is further clamping down
        on content linked to Myanmar''s military amid pressure to step up safety controls
        in the country.<strong>(CNN) —</strong>&nbsp;Meta, the owner of Facebook and
        Instagram, is further clamping down on content linked to Myanmar''s military
        amid pressure to step up safety controls in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829e70d-256e-4608-b8d1-31161c82177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.551+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Wednesday that it would ban military-controlled
        businesses from Facebook, wiping out their pages, groups, and accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00490949-d388-441f-a1cd-0c335477fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.551+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move expands existing restrictions on those entities, which
        were already barred from advertising on the platform in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64bc10-bd25-47ac-b56e-a31dff111804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.551+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That month, Facebook and Instagram also blocked military-controlled
        state and media entities from using the applications after the armed forces
        took power in a coup, prompting widespread unrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce1a82-9121-4f80-a70b-bd24142b1334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.551+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:29.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said at the time that it was "continuing to treat the
        situation in Myanmar as an emergency."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a56e3-812a-4615-b5fb-bbb52696702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.552+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before implementing the February restrictions, Facebook said
        that it was working to "significantly reduce the distribution of all content"
        on pages and profiles run by the military — called the Tatmadaw — that were
        found to spread misinformation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ccd952-2095-49c7-ba56-80de56367943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.552+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:31.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Criticism over Myanmar</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e5f67-2bf6-4ca3-b2b8-df29d89c55a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.552+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s latest move comes as Facebook continues to face criticism
        over its failure to stop the circulation of hate speech in Myanmar, where
        it has tens of millions of users.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa77eb-29af-4f54-9aec-39eb09fa2306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.552+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:32.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Meta was sued for as much as $150 billion over its lack
        of action regarding content that contributed to violence against Rohingya
        Muslims in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3fcf7-683a-44f6-a3e2-03d94d2d9035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.552+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law firms in the United States and United Kingdom launched a coordinated
        legal campaign over allegations that executives had known of anti-Rohingya
        posts, groups, and accounts on the social network, and did little to curb
        them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b66eb6-ec28-4b63-9b76-81d1bd2d0049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.552+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya are a stateless Muslim minority in Myanmar''s Rakhine
        State&nbsp;—&nbsp;thought to number about 1 million people. Myanmar does not
        count them as citizens&nbsp;nor as belonging to one of the recognized ethnic
        groups in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658663b-2886-4b7c-9ce8-f1333ecc61bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.552+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook had previously acknowledged that it hadn''t done enough
        to prevent its platform from being used to fuel bloodshed, with CEO Mark Zuckerberg
        promising to increase moderation efforts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210ef2b-3f4d-4c31-82e5-9fbf36545692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the company also said that it had "hired more people
        with language, country, and topic expertise" in countries like Myanmar over
        the last two years and had added content moderators in 12 new languages this
        year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba111c75-cd2e-4bc8-830a-b2c43afe6afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:34.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re appalled by the crimes committed against the Rohingya people
        in Myanmar," Rafael Frankel, the director of policy at Facebook for emerging
        economies in the Asia Pacific region, said in a statement when asked about
        the lawsuit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8afb80a-fb78-49e2-abde-5a179eb9dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve built a dedicated team of Burmese speakers, banned the Tatmadaw,
        disrupted networks manipulating public debate, and taken action on harmful
        misinformation to help keep people safe. We''ve also invested in Burmese-language
        technology to reduce the prevalence of violating content."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde205a4-de14-4822-9312-996f2ff0bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cracking down</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542276a5-7dff-4766-91ba-1d11276cb734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new decision to more forcefully crack down on military-run firms
        was "based on extensive documentation by the international community of these
        businesses'' direct role in funding the Tatmadaw''s ongoing violence and human
        rights abuses in Myanmar," according to Frankel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc53347-5e36-4432-9b67-46f3c0cef515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post Wednesday, he wrote that the company was "using the
        UN Fact-Finding Mission on Myanmar''s 2019 report on the economic interests
        of the Tatmadaw, as the basis to guide these efforts."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d8ed16-877e-4f38-a51f-d95e670eda7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta declined to comment on why this specific action was taking
        place two years after the report''s release.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b479ee-36b3-4050-9da5-3fa330f51f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his online post, Frankel said that "the Myanmar military
        has far-reaching commercial interests which are not always possible to definitively
        determine."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69edc5e-d861-49d8-b942-750cf5fc8ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to a person close to the company, its focus at the
        time of the February coup was more on banning ads from military-linked businesses
        to limit their ability "to profit from any growth they''d receive" from such
        posts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06673c5d-97c7-4fd6-a32e-1f0f6b284699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person added that the decision to remove these businesses''
        pages was taken several weeks ago, and was "unrelated" to news of the lawsuit.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a077d3-760a-4d94-89d5-6c8d43bb5dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team continues to monitor the situation on the ground in Myanmar,
        and we will continue to take any action necessary to keep our community safe,"
        wrote Frankel.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5cffdf-8618-4646-b241-28d1be5fb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if the new restrictions would affect
        business accounts on WhatsApp, the messaging app also owned by Meta.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7460d38-80ba-4e2c-95ed-fc6061ac5fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company declined to comment. But the person close to Meta said
        that it would "remove any users that violate WhatsApp''s terms."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a50dbd-196d-4fe7-90ce-917e0f9dc4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although WhatsApp does not have access to the content of private
        chats, it can take action to ban accounts believed to be involved in harmful
        conduct once it receives reports about such behavior.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3deb31d-a183-4476-a5b9-d67090a0ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Myanmar military did not answer calls from
        CNN Business seeking comment on Thursday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a917eddb-7229-4dfd-b7e9-fb19d473a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.555+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cape Diamond contributed to this report.</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11464ad-6078-4c9c-901f-f3fc75f09228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:22:50.555+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:50:42.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/09/tech/facebook-meta-myanmar-tatmadaw-intl-hnk/index.html">Meta
        bans businesses run by Myanmar''s military from Facebook</a>"</em></p>'
  'mark-villar-bongbong-sara-senatorial-line-up':
