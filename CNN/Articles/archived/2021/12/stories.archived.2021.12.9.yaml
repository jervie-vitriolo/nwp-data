    'updated': 2021-12-09T22:49:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d799f-ac7f-4637-a098-ab389fd09149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:32:00.767+08:00
      'mgnl:createdBy': 'lara'
