      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the dizzying gyrations in stocks may be alarming to some,
        one expert noted that it''s only natural for investors to react dramatically
        to the quickly shifting Omicron headlines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c8482-68ff-45dc-abd6-066d04549594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:30.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b659b-a747-4715-905f-38248e8a377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:31.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In theory, such strong gains are a sign of instability and should
        be taken with caution," Ipek Ozkardeskaya, senior analyst with Swissquote,
        said in a report Wednesday. "However the good news is that ... the latest
        fears could slowly begin fading."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee97b24-9970-4ed3-9c29-916cefeb7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e72f0-5c0b-4d2d-8969-5c48abdedd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the other big worry for investors besides Omicron hasn''t
        gone away.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79affaa-09d0-4c65-b721-2b18f5dcb992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:33.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db78dc-ba57-470b-9521-71f59ba23fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation concerns may come roaring back as soon as Friday. That''s
        when the US government is set to report its latest data on consumer prices.
        Prices were up 6.2% annually in October, the biggest spike in 30 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99aff9-83c4-4979-8f2a-1a1e473f3926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:34.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc9735-65ea-48ce-b9a5-6b0ee6622706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher prices are likely to remain the major focus for investors
        in 2022, especially if the job market continues to remain strong — which would
        put added pressure on wages. That could lead the Federal Reserve to raise
        interest rates more quickly than currently expected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a3eb9-1a9f-4c26-8387-81661423001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:35.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6e32d-9feb-4d36-9354-0b9319b904e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will perhaps still see some occasional bouts of volatility from
        Covid ... and some slowdowns here and there, but overall, it will not be the
        major driver for markets in 2022," analysts at Robeco said in a report Wednesday.
        "Over the next year, the focus on labor markets will be a bigger driver of
        central bank action, at least in developed economies."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f32bca1-8cad-4029-bd86-0306a2696ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/08/investing/stock-market-volatility/index.html">Market
        volatility is back but investors are still buying the dip</a>."</em></p>'
  'America-job-openings-October':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-09T12:46:15.608+08:00
    'imagesource': 'jcr:8bfd68e0-50d3-4228-b5c4-a0491c27926c'
