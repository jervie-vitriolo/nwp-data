    'template': '1'
    'title': 'Aid distribution for displaced OFWs to resume Jan. 1 — OWWA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e6923-f267-4175-b457-fa5594500e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:18:53.946+08:00
