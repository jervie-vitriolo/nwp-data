      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        distribution of cash assistance to overseas Filipino workers displaced by
        the COVID-19 pandemic is set to begin again next month, according to the Overseas
        Workers Welfare Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74901518-d752-48c5-a842-38c9f9ad4fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:18:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:53:14.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective Jan. 1, dahil sa pagpasok ng 2022 budget, magpapatuloy
        ang distribution ng AKAP," OWWA Administrator Hans Cacdac said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cc17d7-6fba-4e30-823e-57770392efb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:18:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:53:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Effective Jan. 1, once we get the allocation under
        the 2022 budget, we will resume the distribution of AKAP.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e7f16-6813-4d90-89e3-5e45fe02eade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:18:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:53:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said the directive came from Labor Secretary Silvestre Bello
        III and that they have already met to discuss the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b77b8ef-5574-46e8-b93a-1dfe41b40439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:18:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:53:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abot Kamay ang Pagtulong or AKAP program, led by the Labor and
        Employment Department, provides a one-time emergency grant of $200 or ₱10,000
        for Filipino workers abroad&nbsp;who lost their jobs due to COVID-19. It was
        launched when the pandemic hit the country in 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8280f452-40c4-4c91-a907-eabb4a38fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:18:53.947+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:53:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has so far distributed aid to over half
        a million or 540,000 OFWs, said OWWA.</p>'
