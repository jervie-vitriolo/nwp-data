      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuñez also said the East Avenue Medical Center has extended the
        consultation hours and outpatient services to cater to more patients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3ef11-6181-420a-b833-5c8c978e41db'
      'mgnl:activationStatus': true
