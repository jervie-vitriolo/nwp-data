      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon did not disclose how many special forces were in Ukraine
        because of operational security concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92a1db-5cfa-4177-965d-2a6bcb2a54d3'
