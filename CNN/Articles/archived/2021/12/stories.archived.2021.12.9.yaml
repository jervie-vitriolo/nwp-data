      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The scent of pine and sticky sap waft through
        the house. A Douglas fir stands tall in the living room, adorned with shiny
        ornaments and shimmering lights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99772110-425f-4d4a-a4b0-3aa243ec07a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:05.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855e3cb-d6ea-42fd-be39-05e2802c744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:06.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost nothing is as synonymous with holiday decorations as a fresh-cut
        evergreen tree.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59fa82e-5b3e-4d1f-a15e-6c7c11b7aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097b19f-2cea-4242-93e5-e451f8730942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:07.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradition began in Germany in the 16th century and spread to
        other countries over the next three centuries, according to Encyclopaedia
        Britannica. The artificial tree was invented in the United States, with the
        plastic ones we know today originating in the 1950s and 1960s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3c896-0634-411a-a23e-05fd8dd43a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f509dfda-bc6f-4170-aa6a-08fc813495ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial trees have grown in popularity due to their convenience
        and longevity, but they don''t offer the same mental health benefits as spending
        time around real trees, some studies report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba23ee0-d809-49a6-90ef-c18410478bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342b3809-2e60-418a-a784-53a5a70ff346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Christmas trees for your well-being</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e54eb4-462e-4f4f-9c7c-06cbff61713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposing yourself to a natural environment is known to reduce psychological
        stress, according to a 2018 study published in Behavioral Sciences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b0157-87d9-4082-a7b1-2497ae34d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:10.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf3b19-1d69-48c5-a733-463b3f7769cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would expect that bringing a bit of the great outdoors indoors
        would affect us positively," said psychologist Sonja Peterson-Lewis, an associate
        professor at Temple University in Philadelphia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8408b792-6595-4c40-9a2a-2d02ae474d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:11.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e0102-ff20-49d2-8c12-d03fbab0ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple studies have shown that forest bathing, mindfully taking
        a walk through a forest, can have a positive impact on a person''s well-being.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd4212-38dd-4367-98e8-18998d895ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5c7adb-d127-4c7f-9480-f58cd331bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study found that forest bathing reduced people''s cortisol levels,
        the hormone responsible for stress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c6e73-0752-4691-8bc1-1350a03c139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:13.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7186fb8-a27b-4444-994a-f36efca662c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can still gain some of the same benefits of forest bathing
        -- such as stress reduction -- from indoor plants, according to a study published
        in the International Journal of Environmental Health Research.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c61e1d-f4bc-43bb-83cf-f2d5f13dee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61821e0a-72ee-4e33-8aab-b3e22dae5c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a real Christmas tree has a plethora of mental health benefits
        including a reduction in anxiety and depression, said Charlie Hall, professor
        and Ellison chair in the department of horticultural sciences at Texas A&amp;M
        University in College Station.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ae6fd-9256-4669-a6e3-5fe6b621dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21dd70-c5c5-4050-9226-814201344b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People tend to be compassionate in the presence of live plants
        in the house, and of course Christmas trees fit the bill," Hall said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fdd8b8-f828-4861-a9e0-fcb3df3f24fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058890a8-b1aa-4de9-9f07-c8860d2faf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you go and pick out your tree at a Christmas tree farm with loved
        ones, then the mental health benefits are even greater, he said. Selecting
        a tree with others promotes bonding and exposes you to the outdoors, which
        boosts your psychological health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a079f3a-e2ad-43a9-9e7f-7a0dcd4b9d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18670427-b47c-4b50-9485-9975d340beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Artificial trees may provide some benefits</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8add418-2ab3-423b-a477-9bd3e2419889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:18.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial trees have come a long way over the past couple decades,
        so the more realistic ones could provide some of the mental health benefits
        a real tree does, Hall said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b5461-9b09-4f0a-90f5-2ef35ddf390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf02976-b660-4ddf-825a-cd22d1942099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, people would not be able to reap other benefits that only
        a real tree can provide like improving your immune system, he said. Evergreen
        trees are great producers of phytoncide, a chemical that increases natural
        killer cell activity, Hall said. Natural killer cells fight viral infections
        and are a part of our immune system, he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53487a37-87fd-4755-929b-0bec63ee218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc4566b-bd01-42a3-bdef-9c72e1c41814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:20.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall''s bottom line? An artificial tree is better than no tree.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aaf9ef-3938-4178-83c9-92a55d03abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:20.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f21da4-9b37-4859-9c64-a37afaf0a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There''s Christmas in the air</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35404dd0-d093-40eb-b93b-a4e371dddcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact most Christmas trees are cut at the trunk when
        they enter our homes, people can still benefit from their trees, Hall said.
        Through photosynthesis, trees produce fresh oxygen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056cde46-a21c-4481-abb7-e7c7125b9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320cf1c2-66d8-410f-90f9-f6c399d3cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the needles are green and there is light, photosynthesis
        is occurring," Hall said. This is why it''s important to water your cut tree,
        he explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed0e95-eba4-4fff-903b-377edb0e1853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e917b85-43fb-4bd4-b929-eb0a935cccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas trees also produce a fragrant, woodsy scent that can remind
        us of the past.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ae490-e194-4a12-9f1a-5b81d3ba2a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b902b-96a7-450d-8d73-6153b9b04358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:24.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How they affect us can depend not only upon the chemical properties
        associated with the trees oils, but also upon the memories, if any, we associate
        with the smell," Peterson-Lewis said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada5cb7-39cf-4718-b616-779b89c7a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:25.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852cafc3-1938-4e9b-a27a-bb8c5243b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:25.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can insert scent sticks into the branches of artificial trees,
        which could help them recall those memories just as easily as a real tree
        would, said Sally Augustin, environmental design psychologist and principal
        of Design with Science. However, they would not be able to benefit from the
        oxygen a real tree provides.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c31a0d-c8fa-4430-a3be-41f799fea9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5e55f-797b-491d-a6bf-798cb6aeaae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:26.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Peterson-Lewis, the smell of pine fills her "with a sense of
        gratitude tinged by loss."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4d9c0e-84f9-453f-8f79-6e55371f41bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee39fe89-21e0-4747-9171-1422ea4d4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her childhood, Peterson-Lewis said she would go with
        her dad every year to cut down a pine tree on their property for their Christmas
        tree. After he died, her mother bought an artificial tree.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591c8172-035c-466a-9d1e-a7d036c67172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efff4f2-4ccb-44c4-ba54-c050c77c19d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt sad to see how quickly she adjusted to it," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc808ee4-78da-4cde-bb8b-a740ec02a2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:29.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb261a2-e45b-471a-95f7-8c1e60928aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a real Christmas tree can sometimes resurface memories that
        are positive or negative. If a tradition is not bettering your mental well-being,
        Peterson-Lewis said it is okay to let go and build new ones. Her tree this
        year is a single pinecone with a red ribbon tied around it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c79f6cd-bf5e-4f5a-9b50-8e98f18c44c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c3fec0-f9df-4c6b-9360-37a6fe5c67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditions are like Olympic records: they are made to be bettered,"
        Peterson-Lewis said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e99ff-9309-4a1f-bab9-70cb971f890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:51:09.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/08/health/christmas-tree-mental-health-wellness/index.html">These
        Christmas trees may improve your health</a>."</em></p>'
