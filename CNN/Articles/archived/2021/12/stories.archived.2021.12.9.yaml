      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Biden''s first time describing Tuesday''s two-hour conversation,
        which officials said grew tense at moments as the two men sparred over the
        massive build-up of 70,000 Russian troops surrounding Ukraine on three sides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30937fac-a5da-4aef-8977-8512f51968ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden ended the conversation without any further clarity on whether
        Putin had made up his mind to launch an invasion, officials said afterward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b34bbd5-3ef2-4a0e-bc63-0f93dd6fc6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a day later, both he and Putin said new diplomatic channels
        could soon be opened in an attempt to provide an off-ramp to conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f484ac-6b63-4c4e-9be8-2164c59fb92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters as he departed the White House for Kansas
        City, Biden said he warned Putin he would impose sanctions "like none he''s
        ever seen" should the Russian troops massed on Ukraine''s border escalate
        into an assault.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a78a9b-b205-4622-ab40-e88dfbbbe92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the US would not dispatch its own forces to protect
        Ukraine, a stance that US officials have previously ruled out as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975fb22-06dd-4f64-b0b6-d69d5f370f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not on the table," he said. "We have a moral obligation
        and a legal obligation to our NATO allies if they were to attack under Article
        5, that''s a sacred obligation. That obligation does not extend to ... Ukraine."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7cd1d-8023-49b3-8bfe-15c4c063103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Biden said he told Putin in direct terms that the economic
        consequences of an incursion would be devastating.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaceaaf3-9d64-4ba8-94a8-1a48d294d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very straightforward. There were no minced words. I was polite
        but I made it very clear: If, in fact, he invades Ukraine, there will be severe
        consequences. Severe consequences. Economic consequences like none he''s ever
        seen or ever have been seen, in terms of being imposed," Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ad165-8f76-428a-89f1-2f4c55401f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:52.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believed his Russian counterpart received the message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f924804c-4b47-4199-a35e-a425950594d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows. His immediate response was he understood that," Biden
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463cdd09-f4ca-4314-a6d2-2f0ad35a52a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials have previewed a lengthy set of possible sanctions
        on Russia, including on members of Putin''s inner circle and the country''s
        energy sector, as options for Biden as he moves ahead. The President has been
        coordinating with allies in Europe -- whose countries are tied more closely
        to Russia economically -- on a joint sanctions effort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116223a-e89e-48d5-98b2-18de3562be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences of an invasion would go beyond sanctions, however.
        Biden said he told Putin he would likely have to increase US troop presence
        in Europe to reassure NATO allies of the United States'' continued support
        if Russia went ahead with an invasion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef246287-0ed1-495e-8165-db553424cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:54.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has long complained about the presence of NATO troops along
        Russia''s border, alleging they are a threat to his country''s security.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d0ec8-ba8d-4f69-bc14-d22b33b38e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has been seeking membership in NATO for several years, but
        is not in the final stages of entering the defense bloc. Biden has said previously
        the country must first do more to scrub out corruption before joining.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d408f-b303-4153-9c84-3f0180e7e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s video call, Putin asked for legally binding language
        that would prevent Ukraine''s ascension to NATO, a red line Biden would not
        agree to.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1eeb5-a46f-4dfa-869c-c0a7f34b2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:55.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did agree to hear out Putin''s concerns about NATO in a diplomatic
        format and said Wednesday those talks were likely to begin soon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f61d6-d1a7-44fd-9e07-9614993c4a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope by Friday we''ll be able to say, to announce to you that
        we''re having meetings at a higher level, not just with us but with at least
        four major NATO allies and Russia, to discuss the future of Russia''s concerns
        relative to NATO writ large and whether or not we can work out any accommodations
        when it comes to bringing down the temperature along the eastern front," he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8340bf6-263f-4a85-a027-994b28ae8184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during his own televised news conference on Wednesday,
        Putin said he and Biden agreed to continue the security discussions and said
        Russia would submit parameters for the talks to the United States within a
        week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5fa419-a179-43c4-9109-1132e8281b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed that an appropriate structure will be created that will
        be able to professionally deal with this," Putin said during an appearance
        in Sochi, the Black Sea resort town from which he participated in Tuesday''s
        video call with Biden.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c67ac-e5d9-49db-ab65-55b9ab367110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:15:08.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conversation was very open, substantive and constructive. I
        hope that this is how the American side assesses the results as well. We have
        the opportunity to continue the dialogue, and I think this is the most important
        thing," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b6bdce-fb9d-4940-8b99-feea7e1ab1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:19:36.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/12/08/politics/biden-putin-us-troops/index.html"
        target="_blank">Biden says US troops in Ukraine are off the table but promises
        withering sanctions if Russia invades</a></em></p>'
  'Massive-planet-found-orbiting-2-of-the-hottest--most-massive-stars':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-09T09:19:42.162+08:00
    'imagesource': 'jcr:95bc94d3-e123-431b-8160-837aad269472'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f69168-18b5-4e59-9ba0-0a8130fd490b'
    'lead': 'A planet has been found orbiting in a double-star system that is so hot
      and massive that some astronomers didn''t think a planet could exist around
      it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T09:27:55.117+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:01:37.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:41.119+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Massive planet found orbiting 2 of the hottest, most massive stars'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea5b63-097f-42d5-83f6-0ce4e7649c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A planet has been found orbiting in a double-star
        system that is so hot and massive that some astronomers didn''t think a planet
        could exist around it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9bbfc-ec7d-4417-b154-d62724e104a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant exoplanet, or planet located outside of our solar system,
        was discovered orbiting b Centauri, a stellar pair located 325 light-years
        from Earth in the Centaurus constellation. This is the hottest and most massive
        planet-hosting star system found so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0421543-04a2-4367-afc9-3cee196addf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers were able to capture an image of the planet using the
        European Southern Observatory''s Very Large Telescope in Chile. The binary
        star system is actually visible to us with the naked eye. The giant planet,
        which is 10 times as massive as Jupiter, orbits the pair of stars at 100 times
        the distance between Jupiter and the sun. It''s one of the most massive planets
        ever found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947cd96-d330-4d5b-8878-2abfbf4945b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study detailing the image and findings <a href="https://www.nature.com/articles/s41586-021-04124-8"
        target="_blank">published</a> Wednesday in the journal Nature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a81d8f-924f-4428-8760-158e70505f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding a planet around b Centauri was very exciting since it completely
        changes the picture about massive stars as planet hosts," said lead study
        author Markus Janson, a professor of astronomy at Stockholm University, Sweden,
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f575ca19-c1e5-458d-bff5-4f79dc4f4a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant b Centauri binary star, which is astronomically young
        at 15 million years old -- our sun is 4.6 billion years old -- has at least
        six times the mass of our sun. Until this discovery, no planets have been
        found around stars with more than three times the mass of our star.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de582d8-0382-4312-8d6f-a80b06fa4bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stellar pair is also more than three times as hot as our sun,
        so it unleashes a tremendous amount of ultraviolet and X-ray radiation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d2b36-40f4-4674-86d6-b85d37a377cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unexpected planet with a wide orbit</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305b5f00-b10c-4369-a5ed-f17a27473301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these factors were expected to have a detrimental effect
        on the gas within the system, which would likely prevent planets from forming
        because highly energetic radiation causes material to evaporate more quickly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cff821-48bd-4721-9316-399c27bee74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:42.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"B-type stars are generally considered quite destructive and dangerous
        environments, so it was believed that it should be exceedingly difficult to
        form large planets around them," Janson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51dd6ea-f24a-4bfc-8b2d-793d1f064d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the planet, dubbed b Centauri b, remains at such a large
        distance from its stars that this incredibly wide orbit probably allows the
        planet to survive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3d2bc-7e00-48de-97c8-92adc6d35524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The planet in b Centauri is an alien world in an environment that
        is completely different from what we experience here on Earth and in our Solar
        System," said study coauthor Gayathri Viswanath, a doctoral student at Stockholm
        University, in a statement. "It''s a harsh environment, dominated by extreme
        radiation, where everything is on a gigantic scale: the stars are bigger,
        the planet is bigger, the distances are bigger."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bced6bd-ce82-4855-9066-f6ad86ed1ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rethinking planet formation</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e274a2f4-e421-4daa-9598-920a46c74bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just one of many discoveries rewriting what scientists understand
        about planet formation, especially under extreme circumstances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df183a9f-96b0-4dbf-91bc-b215b0f09bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always had a very solar system centric view of what planetary
        systems are ''supposed'' to look like," said study coauthor Matthias Samland,
        a post-doctoral researcher at the Max Planck Institute for Astronomy, in a
        statement. "Over the last ten years, the discovery of many planetary systems
        in surprising and novel configurations has made us widen our historically
        narrow view. This discovery adds another exciting chapter to this story, this
        time for massive stars."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38482b5-2bc1-4609-b377-3f3fa137c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:45.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Southern Observatory''s Extremely Large Telescope will
        come online later this decade, and its observational capabilities will allow
        scientists to begin understanding how this planet formed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb35cc4-e646-4ef4-b0b6-55d16491ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be an intriguing task to try to figure out how it might
        have formed, which is a mystery at the moment," Janson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc0da6-c1b9-4a75-a81c-0a4d097b7d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:27:55.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/12/08/world/exoplanet-hot-binary-system-scn/index.html"
        href="https://edition.cnn.com/2021/12/08/world/exoplanet-hot-binary-system-scn/index.html"
        target="_blank">Massive planet found orbiting 2 of the hottest, most massive
        stars</a></em></p>'
  'sleep-divorce':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-09T09:51:44.570+08:00
    'imagesource': 'jcr:6935074f-5f29-4f66-b4bc-9821801418d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bd420ae-840d-452f-9004-abf3096f6454'
    'lead': 'Kicking your sleep partner to the curb, uh, a separate bed, is definitely
      an option.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T09:54:44.941+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:01:11.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:41.369+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to tell if it''s time for a ''sleep divorce'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac675d-82ee-4344-947d-9add50f5c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He snores until the walls rattle. She gives
        off a massive amount of body heat. One of you is a cover hog, kicks at night
        or takes consistent 3 a.m. bathroom breaks. Maybe you sleepwalk or suffer
        from insomnia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9023cd2b-4365-4e6d-a048-87edaf5b7651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:12.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of reasons why your bed partner might be keeping you up
        at night could be long and as dreary as your mood when you drag yourself from
        bed each morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b199033f-bc9b-4d19-9840-d54b5a7fd9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:13.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to your health, that''s nothing to yawn at: Being
        deprived of a full seven to eight hours of sleep each night has been linked
        to a higher risk of diabetes, stroke, cardiovascular disease and dementia,
        according to the US Centers for Disease Control and Prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697f6a1-2a12-4cd0-9896-b7e8118ec3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an emotional toll as well, said sleep specialist Wendy
        Troxel, a senior behavioral scientist at RAND Corporation who authored "Sharing
        the Covers: Every Couple''s Guide to Better Sleep."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e18918-9eb1-4f5d-bbad-ba1a7b197876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:14.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep deprivation can affect key aspects of relationship functioning,
        like your mood, your level of frustration, your tolerance, your empathy, and
        your ability to communicate with your partner and other important people in
        your life," Troxel said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4b6ee-dd46-42bf-abb9-f150e786ff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor sleep -- and that resulting crummy mood -- makes people "less
        able to engage in ''perspective taking,'' or putting small adverse events
        in context," said sleep specialist Rebecca Robbins, an instructor in the division
        of sleep medicine for Harvard Medical School, who coauthored the book "Sleep
        for Success!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca988dcb-ad30-4003-9c17-71aa907652a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That strain can contribute to depression, anxiety, and other emotional
        and relationship dysfunction, Robbins said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb3a2c-40af-44ab-b4cf-7cf9497b49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, this (strain) triggers a negative feedback loop
        whereby the next night''s sleep suffers," Robbins said. "The process can devolve
        into concerning mental health symptoms quickly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f849bac9-28dc-4936-b6c4-e94904c6b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:16.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the answer? Kicking your sleep partner to the curb, uh,
        a separate bed, is definitely an option.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c313a0-1e18-4179-a7cb-b9a3cb6cc1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:16.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question I always get is, ''Is it bad if my partner and I sleep
        apart?'' The answer is no, not necessarily," Troxel said. "It can even have
        some significant upsides."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e12516b-ce30-41c0-b780-932d750c8fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:17.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research done by Troxel and her team found that a well-rested person
        is "a better communicator, happier, more empathic, more attractive and funnier"
        -- all traits that are key to developing and sustaining strong relationships,
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77db9e8d-0d00-49da-8074-285aaf722ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleeping apart can help couples be happier, less resentful and more
        able to enjoy their time together in bed, particularly on weekends when work
        demands are lighter, Troxel said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4ce22-7b19-4031-a6e3-ddd53b81e377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell couples to try to think of it not as a filing for sleep
        divorce, but as forging a sleep alliance," she added. "At the end of the day,
        there is nothing healthier, happier and even sexier than a good night of sleep."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b2f799-00d2-4c32-827c-6b4941fb01e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rule out underlying sleep issues</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550e07a-d7b7-479d-bb1d-cbc92a40ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:19.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep partners are often the ones to flag signs of sleep disorders
        and encourage their loved one to visit a doctor or sleep specialist. Undiagnosed,
        sleep disorders may well harm you and your partner''s future health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe2806-44a8-4741-846b-96edb87afda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why experts say it''s best to check with a sleep specialist
        to rule out and treat any underlying condition before you leave your loved
        one''s bed -- you may well be the key to identifying and treating a true health
        issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b8590-b0b3-4549-8fe8-5a414e0ec499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it sleep apnea? If snoring is the main issue, it''s crucial that
        you find out if your partner is suffering from obstructive sleep apnea, a
        serious sleep disorder in which people actually stop breathing for 10 seconds
        or more at a time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c4eba-7640-40fa-9f56-9050e136006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it''s loud, raucous snoring, or it''s interrupted by pauses
        in breathing, that''s where we start to get concerned," Robbins said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0ed55-7973-4401-a936-f1ca527281c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:21.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If left untreated, obstructive sleep apnea puts you at high risk
        for hypertension, heart disease, Type 2 diabetes, depression, and even an
        early death, according to the American Academy of Sleep Medicine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb5c2f-332d-491f-9998-c0c4bc37fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restless legs syndrome. If your partner''s legs twitch, jiggle or
        kick, he or she may have periodic limb movement disorder or restless legs
        syndrome, also known as Willis-Ekbom disease. The condition can be treated
        with lifestyle changes and medication.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b4393-dfa8-4ab9-a0b1-cace0ef0551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:22.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider medications. Many common drugs may be the cause of insomnia
        or other types of sleep issues. Cholesterol and asthma medications, pills
        for high blood pressure, steroids, and antidepressants are just a few of the
        prescriptions that can be the underlying cause of poor sleep.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c488b1-b05c-4341-9cd6-abea089aabce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it an untreated medical condition? Diabetes, kidney disease,
        heart disease, cancer and many other common conditions can also interrupt
        sleep with chronic pain or frequent trips to the bathroom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a748981-e930-4de5-ace7-1a53d203487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coping skills</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa433c-682b-46e7-aab7-88cf07557b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once any serious health issue is ruled out, couples who find it
        emotionally bonding to sleep in the same bed may wish to try some practical
        coping tips before making the decision to sleep apart, Troxel said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682102a0-421b-4030-8e0c-5e8e52a375aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:24.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No alcohol please. If you struggle with insomnia, cut out alcohol
        well before bed, experts say. It may appear to be helping you sleep, but booze
        actually causes middle of the night awakenings that can be hard to overcome.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f2dbc-ab09-4223-be88-4da6066acde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snorers should eliminate alcohol as well, Troxel said, "because
        as everyone probably knows, if you sleep with a snorer and they have one too
        many drinks, the snoring will be much worse that night." That''s because the
        alcohol further relaxes the throat muscles, encouraging that loud snore.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580acd32-cb87-41b9-a386-68b36c4051da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:25.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where partners can be powerful and beneficial sources of
        what experts call "social control," Troxel said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705915cb-d62d-474d-8f2f-b898e2e8f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re prone to drinking but you know that the consequences
        are not only going to bad for your sleep, but your partner''s sleep as well,
        then maybe you''ll be more motivated to cut back a bit," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ac5b7-5a11-49cc-820c-13653c9b7be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raise the head. For snoring, try sleeping on additional pillows
        or using an adjustable bed -- anything that raises the head to keep the throat
        open, Troxel said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e0d50-6d30-4dd7-8618-da351992427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many people snoring tends to be worse when they are flying
        flat on their backs, so raising the head a little bit can be useful," she
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85439c9-33e6-46f3-a126-c3b8618a186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the underlying issue is congestion, try adding a humidifier to
        the room, she added. "Some people have had success with over-the-counter nasal
        strips to keep the airway open."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee2c337-1211-435a-afe8-772281d33015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drown the sound. Survival 101 for dealing with a snoring partner
        is trying to deafen the noise, Troxel said. Try ear plugs and run a fan or
        white noise machine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af18fd14-5651-403d-a76b-8d2708d75366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try sleep scheduling. A snorer who sleeps with a partner with insomnia
        can help that partner get more sleep by going to bed later than their partner,
        Troxel said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39bfdc-5d4a-454a-9a52-d2a2eb884a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, a snorer can delay their bedtime by a half an hour
        to an hour," Troxel said. "That allows the partner to fall into a deeper stage
        of sleep and possibly stay that way once the snorer comes to bed."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3661dc9-063a-48ff-bbc2-a95e4f9ef3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turn the snorer. Sleeping on the back is the worse position for
        snoring, because the soft tissues of the mouth and tongue collapse into the
        throat. As the sleeper unconsciously forces air past those soft tissues, snores
        emerge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34822321-a939-4210-a90b-3cfcb6f4348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:29.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can keep someone on their side, that can attenuate the snoring,"
        Robbins said. "I''ve heard of all kinds of creative techniques, such as putting
        a bra on the snorer in reverse and then putting tennis balls in the cups."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d066fc-7525-400a-a255-acb43c99cda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full support body pillows may be an option, if they stay in place,
        said sleep specialist Dr. Raj Dasgupta, an associate professor of clinical
        medicine at the Keck School of Medicine at the University of Southern California.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb350f-6deb-415a-924a-6c287532c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a fan of the simple things, but if you want to purchase something
        we''ve come a long way from sewing tennis balls into the back of our pajamas,"
        Dasgupta said. "You can buy a strap-on to your back that has little protruding
        foam-like things which are supposed to make you sleep on your side.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4dd4ac-d31a-4382-8604-af7e1857650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there are some FDA-approved devices that strap to the throat
        or chest and provide vibrations designed to go off when you are on your back,
        prompting a move to side-sleeping."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc04338b-6ae5-44df-945c-ba8a1e365cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time for separate rooms?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22e601-6c5b-4d97-b8b5-1856ed721ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve tried it all, and good sleep is still a distant dream. At
        this point, there''s no reason not to do what is best for each of you to get
        the quality sleep you need -- especially since there are other ways to nurture
        a relationship besides sharing a bed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f8d90-dc1a-45c2-88ee-89e059446556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Couples can still make the bedroom a sacred space, even if they
        choose not to actually sleep together," Troxel said. "You can develop pre-bedtime
        rituals and use that time to actually connect with your partner instead of
        being independently on a phone or laptop or whatnot."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3960ba5c-371f-4516-8005-7e6662b36ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She encourages couples to spend quality time together before bed,
        sharing details of the day and sending positive messages to each other.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e58ccb-7996-4826-86ae-84aa2e5e9a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know self-disclosure is good for relationships, it''s good for
        sleep," Troxel said. "If you tell your partner you''re grateful for them,
        that''s a deep form of connection. Gratitude is good for relationships, it''s
        good for sleep."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61730c0c-58a0-48ce-a36c-ba0295892f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor does a "sleep divorce" have to mean separate beds every night,
        Troxel said. It could be just the workweek, with weekends spent in the same
        bed. It could be every other night -- the options are as unique as each couple.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210d1b2-65b5-4dee-9add-46917b8abe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There truly is not a ''one-size-fits-all'' sleeping strategy for
        every couple," Troxel said. "It''s really about finding the strategy that''s
        going to work best for the two of you."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f80dff-ee19-4ea4-89a5-f756d69c2a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T09:54:44.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/04/health/sleep-divorce-wellness/index.html"
        target="_blank">How to tell if it''s time for a ''sleep divorce''</a></em></p>'
