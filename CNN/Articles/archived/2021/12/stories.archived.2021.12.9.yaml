      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Army Europe and Africa trains in Poland, Lithuania, Romania,
        Germany, the Netherlands and Greece, while the 4th Security Force Assistance
        Brigade has rotational teams in Georgia, Latvia, North Macedonia, Poland and
        Romania.</p>'
