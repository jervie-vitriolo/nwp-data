      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f2ace-7941-4eeb-ad82-45b51574e255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the most important data that should be generated is
        Omicron''s effect on protection from vaccines. Offit said experts need to
        know if getting the coronavirus shot protects a person from serious illness,
        which has been the case for the earlier variants - and is likely for Omicron
        as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d2169-687c-499b-9e83-3515311dbbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a9bf30-ce4e-4004-92b2-451d5b786184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what will be different about Omicron is I think you''re
        going to be less protected against mild disease and so the question becomes
        if you get a booster dose that will likely increase your protection… but then
        the question becomes for how long," he explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f04ce1-2d88-490d-9ab8-1665d92674be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:44.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a4a53a-61b4-405a-a5ef-4dbd209a38e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit also said based on past events, the first two doses of a vaccine
        protect one from serious disease while the third protects one from mild disease.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a82c0-62c1-48e9-bf1c-e38d67293093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6960acc2-59e2-4e14-9388-0d04e66d9988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Omicron-specific vaccine will only be needed if it will be proven
        that currently available shots do not prevent serious infection, he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218becbd-d39f-4936-a37d-d3f41f005b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c3e7d9-075c-483e-8969-ede9ed7d3da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron - or the B.1.1.529 variant - was first detected in early
        November in South Africa. It has been reported in 57 nations and WHO expects
        the number to increase.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2bda87-0a94-4ebf-a8f8-39932b7fc2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22acb76-70ea-412b-b2b5-faf38cbf1d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:47.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has not yet detected a case of Omicron, but the
        country remains on high alert by banning flights from over a dozen nations
        with local cases as a preventive measure.</p>'
  'The-world-is-unprepared-for-the-next-pandemic-study-finds':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-09T08:33:31.485+08:00
