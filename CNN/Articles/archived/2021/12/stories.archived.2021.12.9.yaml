      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon compliance by the BOC of the initial requirements of the PSE
        and its payment of the requisite filing fee, the PSE will consider the aforementioned
        submission as deemed filed,” stated the disclosure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
