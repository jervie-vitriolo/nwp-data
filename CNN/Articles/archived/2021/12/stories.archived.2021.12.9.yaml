      'mgnl:lastActivated': 2023-01-25T01:52:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — The
        tandem of Senator Panfilo "Ping" Lacson and Senate President Vicente "Tito"
        Sotto III held their seventh meet the press event Thursday, addressing issues
        they intend to tackle should they be elected to the county''s top posts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a573ae-a4ea-40b3-9fb5-6459632455be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:54:49.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:52:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/7/20/Lacson-Sotto-tandem-confirmed-2022-elections.html"
        target="_blank"><strong>RELATED: Lacson-Sotto tandem confirmed for 2022 polls</strong></a>&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a204200-5e35-4312-b5e7-c026d5c716bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:54:49.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:52:43.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said his first official act would be to <a href="https://www.cnnphilippines.com/news/2021/11/18/lacson-sotto-waive-bank-secrecy-rights.html"
        target="_blank">waive his rights under the Bank Secrecy Law</a>, an issue
        he brought up earlier, and something Sotto said he would do as well.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a782ae71-4ed6-483d-9d96-a53c4bbddb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:54:49.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:52:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lacson stressed he would do this to prove that he was serious
        about transparency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6750f0-5d51-4d78-9eec-a90fe0521c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:54:49.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:52:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will take the lead and I will lead by example by first day, yun
        ang gagwin ko...para maipakita na itong gobyernong ito transparent at saka
        we mean business," he said.</p>'
    '10':
