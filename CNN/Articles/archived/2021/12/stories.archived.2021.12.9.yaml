      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Wednesday recorded 365 new COVID-19
        infections, the lowest since July 2, 2020, when there were less than 300 new
