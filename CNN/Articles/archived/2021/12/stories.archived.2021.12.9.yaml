    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With Supreme Court decision, contested parts of anti-terrorism law remain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4280ee92-834d-4054-99ca-d7bbbe582745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)—</strong> The
        Supreme Court has finally arrived at a much-anticipated decision on the anti-terrorism
        law — with the justices <a href="https://cnnphilippines.com/news/2021/12/9/anti-terrorism-act-unconstitutional-supreme-court.html">voting
        to strike down two parts</a> of the highly-contested measure but upholding
        the rest of its provisions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd502296e-a742-4281-85c2-39b1490fd5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:55.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 12-3 vote on Dec. 7, the high court declared as unconstitutional
        a portion of Section 4 of the Republic Act No. 11479.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b78c15-c5dd-4915-a89a-44517fca4072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This specifically refers to the qualifier that could tag protest
        or dissent as terrorism if it is intended to cause harm or create a serious
        risk to public safety. The court ruled this was “overbroad” and violates freedom
        of expression.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd3b44-633f-4907-a7ab-acf50d8d7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:56.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrates likewise voided by a vote of 9-6 the second method
        of designating terrorists. This refers to the requests of other countries
        to designate terrorists — which may be adopted by the Anti-Terrorism Council
        (ATC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8354a-dc2b-4ebf-9aac-c1e835ce9ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other portions challenged by petitioners were upheld, SC noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1aa458-2016-4c67-bde6-b95883052d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines breaks down the other key issues raised against
        the anti-terrorism law which would remain in effect — as rights advocates
        continue their calls to scrap the measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac41aba-0be2-4072-801b-0e405aa0c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:58.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Ambiguous definition’</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae0d188-c401-4c27-9444-2dbce1480624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners have highlighted the “ambiguous” definition of terrorism
        under the law, which took effect in July 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64ad745-a514-4343-b9c1-04259a1e9f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Human Security Act of 2007 which it repealed, the anti-terrorism
        law does not mention a predicate crime before an act is considered terrorism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a696702d-7a75-4d38-9d23-59b4aebc0dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:48:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 4, which primarily remains intact, a person commits
        terrorism when engaging in acts that intend to endanger someone or to damage
        public or private property, among others.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Even
        without implementing rules and regulations, the Anti-Terrorism Act takes effect
        today. <br><br>We take a look at some provisions that make it a hot topic.<br><br>READ
        MORE: <a href="https://t.co/apaVoFd8Zw">https://t.co/apaVoFd8Zw</a> <a href="https://t.co/k7eyalDkGt">pic.twitter.com/k7eyalDkGt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1284395185707692033?ref_src=twsrc%5Etfw">July
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c14ea63-362e-41fc-a109-351fe4a6b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7e851-74ec-4b1e-b3bc-e2a3424db4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said citizens can be left second-guessing whether their
        actions could be considered as terrorism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7576d892-e42f-4b22-8796-834d3c169fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:01.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warrantless arrest, 24-day detention</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c54a00-b506-49ab-8ca9-d91482167af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most decried portions of the anti-terrorism law is Section
        29, which allows warrantless arrest and detention without charges for up to
        24 days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd045cf4d-1e34-4f3f-a23d-bb49a6d10b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Security Act previously allowed a pre-trial detention
        of up to three days only.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13445b7c-c70a-451f-ba8b-696c78b871cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials earlier said extending the detention period
        would allow them to build up cases, but petitioners have warned it could lead
        to abuses and rights violations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd980d3-d7b1-4b47-b388-6128e59cfb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Council’s power to designate terrorists, freezing of assets</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ba046-515a-48e1-b7ae-271f3fbc7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composed of Cabinet members, the ATC can designate individuals and
        organizations as terrorists without any hearing, as long as it sees “probable
        cause” that they commit, attempt to commit, or are part of a conspiracy to
        commit acts of terrorism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95c9fea-9fad-4400-9609-57ceba330d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:04.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATC can also publish the list of “terrorists” online and in
        a national broadsheet. The tagged parties may file a verified request for
        delisting before the council within 15 days upon publication.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b94dbd-f428-44d3-b025-e693185ce920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rule drew flak from netizens and rights groups, which called
        out the measure over the lack of due process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e53807-540d-4c10-a65d-f32acd95539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:05.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council is also permitted to freeze the
        assets of those designated as terrorists — a move critics said would violate
        a person’s right against unreasonable searches and seizures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c0f68-00bc-44f5-be67-9284c5475184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:05.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More surveillance powers</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e3b52-f76d-4884-917d-ab07390f9437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terrorism law gives more surveillance powers to government
        forces. Surveillance of proscribed, designated, and suspected terrorists could
        last up to 90 days under the measure, compared to the 60 day-period in the
        Human Security Act.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a01ecd-99b4-4a0d-89c5-559566191dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners have argued that this violates various rights including
        due process, privacy of communication and correspondence, and freedom of speech
        and expression.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a474e8-d70d-4fcb-98df-0a64d14975f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:07.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restrictions on travel</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb261e09-d8d6-4b41-b0b3-57e27fe26c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 34 of the anti-terrorism law — which limits an accused’s
        movement within the city or municipality where he resides — was also questioned
        for violating a person’s right to travel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4332e93-a104-488d-a3a9-babd05365e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:08.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This section likewise allows house arrest, upon order of the court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4834aa50-bbb1-4049-ade1-18b35bcee26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:50:04.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:49:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
