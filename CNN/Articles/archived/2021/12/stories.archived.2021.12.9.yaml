    'template': '1'
    'title': '''Not an opposition party per se'': Aksyon Demokratiko supports Moreno’s
      endorsement of Duterte Senate bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc45a1c6-faaf-45cc-b74c-82386464c010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Presidential
        aspirant Manila Mayor Isko Moreno’s political party is backing him amid his
        recent controversial statement supporting President Rodrigo Duterte’s senatorial
        bid and eyeing his inclusion in their senatorial slate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac98e82-6f34-47c8-b75a-0ef841bcf9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:19.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f8c5f-a45d-415a-92d2-f253738f01f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We stand by with the pronouncement of our party president and standard
        bearer. Aksyon has taken a centrist and objective stand on many issues and
        is not an opposition party per se,” Aksyon Demokratiko chairperson Ernest
        Ramel said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8fb272-8e1e-421a-b55f-f564c8708f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a601543-6b0c-42e1-adfa-ca6cc2682ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramel said the party believes there are certain policies of the
        current administration “worth continuing” while there are others that can
        be “improved, discontinued or rectified.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f80ed2-3c34-4004-82e2-cd5c52eb850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c666f1da-ae9a-418b-9f8d-5389e3a7149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:22.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party official also added that Aksyon Demokratiko is open to
        working with anyone who supports their presidential bet’s Bilis Kilos programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ad958-0472-42b3-8ab7-4e4913d7a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:22.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a9b9a-8baa-4e87-b200-c38341a3064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:23.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno <a href="https://cnnphilippines.com/news/2021/12/6/Isko-Moreno-President-Duterte-Senate-candidate.html">said</a>
        earlier this week that not only would he vote for the chief executive, he
        wants Duterte to be part of his senatorial bets as a guest candidate.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04675b5-187e-4046-987e-564e14d117fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:23.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb0abc-da0d-4511-97eb-92c510af0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko currently has three senatorial aspirants: Marawi
        civic leader and Otso Diretso senatorial slate guest candidate Samira Gutoc,
        educator and entrepreneur Carl Balita, and former PDP-Laban vice mayoral bet
        Jopet Sison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055d85ee-f6e8-4c69-9ae9-d9fd4e188b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8600128-7797-49ab-aec1-467b8665ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero ang sabi ko nga, ayaw ko namang pangunahan si</em> Pangulo
        or PDP-Laban, for that matter,” said Moreno in a radio interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa9459-511c-493b-b34f-751874013ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca11452-fbe9-4574-9dc3-3384fac9e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But like what I said, I don’t want to get ahead of
        the President or PDP-Laban, for that matter.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a390ee-6b92-41d1-a49d-fda9eae28929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:04:42.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:53:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
