      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Early
        data suggest those who get infected with the Omicron coronavirus variant may
        have a milder disease compared to those who catch the Delta variant, the World
        Health Organization said on Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5530135-b9a2-426a-9531-c4465d87cc7c'
      'mgnl:activationStatus': true
