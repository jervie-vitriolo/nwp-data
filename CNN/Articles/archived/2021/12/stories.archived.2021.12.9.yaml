    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c330744f-17d7-448e-a56a-769d2deae431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:38:02.801+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:51:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It’s been almost
        two years since we’ve freely gone around the city. Plans have been put on
        hold, favorite hobbies have been set aside, and all events and special occasions
        have been caged in a boxed screen made of tiny pixels. It’s honestly about
        time that we’ve reached the stage of “new normal.” We’ve slowly become accustomed
        to health protocols — it’s as if social distancing and wearing of face masks
        have always been human nature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32deb5ad-61aa-46f5-8e6f-6d1ad7526949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:38:02.801+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:51:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ffca9b-2ea2-4cf0-891f-5e8a48097aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:38:02.801+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:51:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the majority of facilities are back operating and offices are
        running on-site work again due to the easing of health protocols. Stepping
        out into the outdoors, with the rushing cars and huddles of people, ultimately
        feels like the two years of isolation are over. We’re out and about and especially
        with sanitation services and masks that secure both protection and comfort,
        the once very real fear of the outdoors is almost subsiding. Now that life’s
        reeling back into the usual, here are a few everyday things we’re excited
        to relive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23933aa7-f775-4c6f-ace8-6145f3d112ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:38:02.801+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:51:52.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa7e69-0012-4e50-8aeb-ce2ff663a4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:38:02.801+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:51:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back to the office</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc0051-7cfc-4c82-bb14-befd110856fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:38:02.802+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:51:53.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc30f0f-1b04-4c68-a647-f4955d02e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:38:02.802+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:51:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sign that life is going back to normal is when you start witnessing
        the morning rush to the office and the late afternoon traffic going back home.
        These 9 to 5 daily jobs will be a major norm in our own personal lives again
        — and we’re welcoming it back. As long as you have a daily Kleenex Protect
        Mask with you that guarantees protection, comfort, and is dermatologically
        tested, you’ll feel extra safe and happy to be back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be339a10-e910-4867-bb70-3f60aec125a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:38:02.802+08:00
