  'govt-P540B-loan-settle-advance-P300B-support':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-09T14:26:35.288+08:00
    'imagesource': 'jcr:fbc72745-c4e4-4a56-99b7-a4bb571a6f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7625e06b-cfec-4910-a243-df1a3ae27dfc'
    'lead': 'Finance chief Carlos Dominguez III has written to the Monetary Board
      about repaying the agency''s debt this week — ahead of its January 2022 deadline
      — and trimming its liquidity support request for next year to ₱300 billion with
      the economic outlook having improved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T14:31:13.550+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:54:36.162+08:00
