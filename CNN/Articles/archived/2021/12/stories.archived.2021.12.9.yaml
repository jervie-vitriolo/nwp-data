      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17486204-cf1b-47aa-bf38-5dae68e5ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:53:10.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:58:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very happy. We looked at the numbers. Out of 20 healthcare
        workers tested in a day, zero ang may (have) COVID-19 so that’s a good sign,"
        Del Rosario said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d1683-f3ba-4525-ac52-71e47425b956'
