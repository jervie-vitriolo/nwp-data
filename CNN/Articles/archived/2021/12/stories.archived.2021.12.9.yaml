      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Omicron worries may fade but inflation isn''t going away</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ac527-963b-4c01-9736-fdc4c91dfd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.657+08:00
