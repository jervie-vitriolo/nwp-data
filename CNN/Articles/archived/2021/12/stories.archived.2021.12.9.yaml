      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other portions challenged by the petitioners were upheld, including
        the enforcement of warrantless arrest and 24-day detention.</p>'
