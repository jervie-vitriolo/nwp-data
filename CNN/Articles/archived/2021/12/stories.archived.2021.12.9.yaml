    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '153248b2-62d5-4144-a363-0484e478577c'
    'lead': 'The entire world remains unprepared for the next pandemic and most countries
      are underprepared even for small outbreaks of disease, researchers reported
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T08:35:00.068+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:02:24.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:40.362+08:00
