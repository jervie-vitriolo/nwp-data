      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861d115-d01e-4d0c-8f02-9dbb3304c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO emergencies director Michael Ryan earlier said Omicron is "highly
        unlikely" to completely evade vaccine protection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ba237-b72b-4161-ad69-c435ceaf932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b5096-e271-479d-9eb3-ab7704d72678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Dr. Paul Offit - a
        member of the U.S. Food and Drug Administration Vaccines Advisory Committee
        - said more data about the variant are expected in the following weeks, but
        noted that those initially available suggest that "Omicron may be less virulent
        than the previous variants."</p>'
    '4':
