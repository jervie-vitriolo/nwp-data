    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Biden', 'executive-order', 'net-zero-emissions', 'federal-government',
      '2050']
    'template': '1'
    'title': 'Biden will sign executive order setting 2050 net-zero emissions target
      for federal government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92369f40-32d6-44fc-8d55-da9bff339e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden will sign an executive
        order Wednesday directing the federal government to get to net-zero emissions
        by 2050, using the power of the federal purse to buy clean energy, purchase
        electric vehicles and make federal buildings more energy efficient.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8430c0-b27a-4f46-ab02-5105517a13da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fda5fa-f113-49f9-9877-ac9cb090ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order represents something significant the administration
        can do on its own to meet the President''s ambitious climate goals as his
        climate and economic package is negotiated in Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c5950-b62e-4514-ab24-36c66a54a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e4f81d-027e-4aba-89e4-15f3bedabb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:03.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government maintains 300,000 buildings, drives 600,000
        cars and trucks in its vehicle fleet and spends hundreds of billions of dollars
        each year. As Biden attempts to spur a clean energy transformation in the
        US, leveraging federal buying power is one way to start the transition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46639c39-8d7b-49c7-9b52-b07e1a932c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:04.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be532e0-23b2-4603-8f54-383a744357f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order sets several interim targets. It asks for a 65% reduction
        in greenhouse gas emissions and 100% clean electricity by 2030. It also directs
        the federal government to purchase only zero-emissions light-duty vehicles
        by 2027, and all government vehicles must be zero-emissions by 2035.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa109b5a-d1c6-4a19-a6a2-64d0085d53a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783fef42-a771-420c-b5af-33db431514b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also directs the federal government to reduce the greenhouse
        gas emissions of federal buildings by 50% by 2032, and getting buildings to
        net-zero by 2045.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f728f2-5f2c-427b-8a36-4bcca176c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:06.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9657e95-afbc-44b2-93b6-49a78c9d305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:06.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True leaders turn adversity into opportunity, and that is exactly
        what President Biden is doing with this executive order today," Sen. Tom Carper,
        the Democratic chair of the Senate Committee on Environment and Public Works,
        said in a statement. "Putting the weight of the federal government behind
        reducing emissions is the right thing to do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb1923-1d84-4351-8e98-91c922986eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:07.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa0c434-cbf7-415a-81a7-2ffc1b66f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"States should follow the federal government''s lead and implement
        their own emissions reduction plans," Carper added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79bcc24-0894-4f80-8789-730702e53f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:08.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c9e04-9ab8-4788-ab37-b1cc2cc8289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:08.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House fact sheet included several specific projects that
        are already planned. The Department of Defense is completing a solar energy
        project for its Edwards Air Force Base in California. The Department of Interior
        is beginning to transition its US Park Police fleet to 100% zero-emissions
        vehicles in certain cities, and the Department of Homeland Security is planning
        to field test the Ford Mustang Mach-E electric vehicle for its law enforcement
        fleet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94266f-2549-4976-a799-ea36d1f0e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:32:14.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:09.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/08/politics/biden-executive-order-net-zero-government-2050-climate/index.html">Biden
        will sign executive order setting 2050 net-zero emissions target for federal
        government</a>."</em></p>'
  'Holly-Madison-dark-side-of-the-Playboy-lifestyle':
    'author': 'Lisa Respers France, CNN'
