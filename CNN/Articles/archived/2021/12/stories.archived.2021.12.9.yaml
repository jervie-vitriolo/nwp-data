      'mgnl:lastActivated': 2023-01-25T02:03:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosseri is the most high-profile figure from Meta, the company formerly
        known as Facebook, to testify before members of Congress since Facebook whistleblower
        Frances Haugen leaked hundreds of internal documents. Some of those documents
        showed the company knew how Instagram can damage mental health and body image,
        especially among teenage girls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99821aca-c2d5-4e3b-886e-51a43fbac53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bdd494-b2f0-4879-bd99-ec1c88e83847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After bombshell reports about Instagram''s toxic impacts, we want
        to hear straight from the company''s leadership why it uses powerful algorithms
        that push poisonous content to children driving them down rabbit holes to
        dark places, and what it will do to make its platform safer," Sen. Richard
        Blumenthal, who chairs the Subcommittee on Consumer Protection, Product Safety
        and Data Security, said in a statement. Blumenthal previously called on Mosseri
        or Meta CEO Mark Zuckerberg to testify about Instagram''s impact on kids.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b682e-cccc-46fe-9c72-9b2ed30e1062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e2c7a8-45bc-4b4e-b2d5-68c32e34a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosseri will argue the platform has long worked to safeguard the
        well-being of its teen users and show support for government regulation of
        social media as it relates to children, according to his prepared remarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca649b2-1cfb-4cfb-902c-540e222835d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ed0094-1d2e-454b-9e8b-a37f4941e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:00.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to making sure young people are safe on Instagram,
        we believe it''s important to support young people who are struggling with
        mental health and well-being," Mosseri said in the prepared remarks. "Sometimes
        young people come to Instagram dealing with hard things in their lives. I
        believe Instagram can help many of them in those moments."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bec372-3a84-4f2d-81a3-302bfd177312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2963331c-c57d-42e1-b168-7c9bde63920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also expected to cite internal studies to support this statement
        and highlight how Instagram leans on outside experts and organizations to
        inform changes to its apps. "We care deeply about the teens on Instagram,
        which is in part why we research complex issues like bullying and social comparison
        and make changes," the remarks state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3494e01-57aa-454b-8ef2-36309710bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44a4c7-d9d6-4db3-8b7c-fc0683d48aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the hearing this week, Instagram launched a new tool called
        Take a Break, which it claims will encourage users to spend some time away
        from the platform after they''ve been scrolling for a certain period. The
        company also said it will take a "stricter approach" to what content it recommends
        to teenagers and actively nudge them toward different topics, such as architecture
        and travel destinations, if they''ve been dwelling on something — any type
        of content — for too long.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6199ca-243d-4916-88fe-f36ff7bc67bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:02.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a66d9-b51c-470d-8dbc-a3628dab475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram is also testing a new educational hub for parents and
        a tool that allows them to see how much time their kids spend on Instagram
        and set time limits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5619d5f-92ac-492d-9239-15649230c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324bf47-9db1-489f-a8ec-81a1369ec1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has repeatedly tried to discredit Haugen and said her testimony
        in Congress and reports on the documents mischaracterize the company''s actions.
        But the outcry from Haugen''s disclosures pressured the company to rethink
        the launch of an Instagram app for children under 13.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e196d555-463e-42af-9153-703f250888e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe89d2f-9b57-433b-868c-93bcdacc0bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:05.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosures also helped spur a series of congressional hearings
        about how tech products impact kids, featuring execs from Facebook, TikTok
        and Snapchat''s parent company, Snap, and now, Instagram.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7135c25-cab7-477e-b31a-dc40087d8644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c9d127-56ed-4b4b-8656-760bbffa073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:06.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, lawmakers held a hearing with Facebook''s head of
        global safety, Antigone Davis, where lawmakers grilled her on Instagram''s
        effects on kids. Although Davis said the company was "looking for ways to
        release more research" that she suggested might paint a different picture
        about the platform, she was criticized for not more firmly agreeing to release
        more internal information about the platform.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c00c0-44c3-4f2e-8761-352dd8faeac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1563b-357f-420a-8c33-54528710824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress have shown rare bipartisanship in criticizing
        tech companies on the issue. Some lawmakers are now pushing for legislation
        intended to increase children''s privacy online and reduce the apparent addictiveness
        of various platforms — though it remains unclear when or if such legislation
        will pass.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe2368-7114-4543-8363-18cc1ae38512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T04:53:13.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:04:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/08/tech/adam-mosseri-instagram-hearing/index.html">Instagram
        head faces questions from lawmakers over app''s impact on kids</a>."</em></p>'
