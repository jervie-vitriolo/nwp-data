    'template': '1'
    'title': 'America''s job openings jumped to 11 million in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81d0fd-404e-4bd9-9eb1-6f6187745c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:10.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> American companies'' search for workers
        didn''t get any easier this fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d9b88-880c-40fc-854d-980d49485676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5faa09-2833-4509-ad87-e3a7c695691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the nation''s available jobs unexpectedly rose to 11
        million, new data from the Bureau of Labor Statistics showed Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d4d5a-f95f-441f-865f-0772344fd35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee0aa9-af95-4463-aec9-274cc9841fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though that was short of the 11.1 million high from July, it
        was still far more than the 10.4 million economists had predicted, which would
        have marked a modest decrease from the prior month. Instead, job openings
        rose by more than 400,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb64637c-ccc0-4caa-b7d6-83d8955d1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f61fe19-2464-4b44-ae23-e67a81755008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leisure and hospitality, particularly hotels and food services,
        registered by far the biggest increase in available jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f37e9-ea0e-4482-8382-6560fb60b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270acd61-f8f2-44ea-86ca-430240c7d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hot market for hires has been driven in large part by the extraordinarily
        large and fast rise in demand," said Nick Bunker, director of research at
        Indeed''s hiring lab. "Given that the rise in openings in this report was
        likely due to a waning of the latest wave of the pandemic, the question now
        is whether the omicron variant cools down in the labor market."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef4c90-0ab6-4acc-90f1-884e7cbbeef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29dcc06-cee5-494d-974b-a47e52683a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hires stood at 6.5 million in October, underlining that
        the worker shortage problem is still alive and kicking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ebe4be-5e4b-46ff-ae99-7a8a29484600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c0ae7-c1ac-4d5a-9759-627269ed7f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:16.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hiring in the private sector slipped, which reflects the frustration
        that employers are feeling. They''re already increasing wages, adding more
        benefits... carrots that should work to attract workers," said Jennifer Lee,
        senior economist at BMO. "Separations also fell. And interestingly, fewer
        people quit their jobs in the month, which is welcome news."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8320c5-c694-445b-9ccc-b61c3f43bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a67f0-ee3d-4693-8139-1936c03c9743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of US workers who quit their job dropped by more than
        200,000 that month to 4.2 million, down from a record high in September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd097956-f353-4f7b-90b7-5d2f94448424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:17.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24355b76-f14c-4140-adc0-98d6ca50f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In principle, the idea of people voluntarily quitting their jobs
        for greater pay, benefits or better opportunities is considered is a good
        thing for workers. But economists remain cautious, and question whether rising
        wages and signing bonuses will provide long-term benefits to employees at
        the lower end of the pay scale.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d73ee5d-743b-4845-a39a-f9798c61b548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0687cea2-84e8-4238-862d-3920dc32dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of layoffs last month, at 1.4 million, was more or less
        unchanged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b4048c-e052-4b53-bff0-42e731c9ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:49:20.690+08:00
      'mgnl:createdBy': 'pilar'
