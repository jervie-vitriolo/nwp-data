  'Pampanga-nearing-herd-immunity-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-12-09T15:14:00.000+08:00
    'imagesource': 'jcr:24c7d928-3cd1-4779-b14e-48a9a3131c4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c571dca5-eeb1-480f-8a3a-95e7b7c600e4'
    'lead': 'Pampanga is joining the list of areas reporting very low cases of COVID-19,
      as it inches closer to achieving herd immunity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T15:14:33.085+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:53:55.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:47.726+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pampanga', 'province', 'herd-immunity', 'covid-19']
    'stories': ['18290da5-ada1-43b5-970a-fa39c53d1925']
    'template': '1'
    'title': 'Pampanga ''almost'' COVID-free, close to reaching herd immunity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16397a6-6cbf-41a5-83cb-00b2b7ff347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:14:33.085+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:53:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Pampanga
        is joining the list of areas reporting very low cases of COVID-19, as it inches
        closer to achieving herd immunity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde2a338-a521-49e2-8652-16ba8dfe4770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:14:33.085+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:53:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past six days, "almost all" towns and cities in the province
        have recorded zero new infections, Pampanga Provincial Health Officer Dr.
        Zenon Ponce said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32798a65-1c82-4200-9daa-0c60b3dfcc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:14:33.085+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:53:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said since Dec. 3, only about one or two fresh cases have been
        reported in select areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab510ea-de33-443b-8bcc-68ea8829c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:14:33.086+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:53:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halos ito pong mga nagpa-positive, nagtatrabaho sa ibang lugar,
        sa Maynila, pero mga mild lang naman po sila. Hindi po kailangan ma-hospitalize,"
        Ponce said. "Kaya ''yung mga ospital natin dito sa Pampanga, halos wala na
        po silang COVID patients."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277819f-8f7e-4c1e-8583-2801b3be2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:14:33.086+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:53:58.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost all of those who tested positive are working
        in other areas, in Manila, but they are mild cases. They do not need to be
        hospitalized. That''s why our hospitals here in Pampanga are almost free of
        COVID-19 patients.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e6bf4-8560-42bf-b2da-9ec8a7a44f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:14:33.086+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:53:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ponce said Pampanga has now vaccinated about 65% of its eligible
        population, only 5% away from herd immunity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3000ac9e-dcfb-4d82-a5d0-16441ab91b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:14:33.086+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:53:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said areas that have immunized 70% of their target population
        are considered to have reached the distinction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b2d7d-cc32-4f26-b4db-49ac8be0385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:14:33.086+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:53:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga''s vaccination efforts include house-to-house inoculations
        and mapping of unvaccinated residents, according to Ponce.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b2c06-a8df-4dc8-99fa-1e281c84b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:14:33.086+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa palagay ko po, bago matapos ang buwan na ito, maa-achieve na
        namin ang herd immunity. By next year po siguro, almost 100% na po ang fully
        vaccinated," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372a221-02d8-4cfe-bb6e-e66c63b27bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:14:33.086+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we will be able to achieve herd immunity before
        this month ends. By next year, almost 100% of our population may be fully
        vaccinated.]</p>'
