      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s breakdown of the latest reported fatalities showed that
        four deaths (2%) occurred in November 2020, one (1%) in October 2020, and
        another (1%) in September 2020. The rest happened this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1f688c-1e1b-4b32-8760-db732ea230f2'
