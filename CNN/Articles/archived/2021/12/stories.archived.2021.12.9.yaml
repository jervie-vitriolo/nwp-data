      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, zero for the past two to three weeks. We have not had a
        breakthrough infection in our healthcare workers," PGH spokesperson Jonas
        del Rosario told CNN Philippines'' <em>The Source.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d8a6f6-f56d-41cb-b75e-294158b42e40'
