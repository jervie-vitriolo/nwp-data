      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, voting 12-3, voided a part of Section 4 of the
        Anti-Terrorism Law for "being overbroad and violative of freedom of expression."
        The said part would have considered protest or dissent as terrorism if it
        had intent to cause harm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e43fa-c9d1-40c1-a569-0ecf65b75e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:50:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca11a9-0dae-4119-add7-7f31dde44b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:50:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 9-6 vote, the justices also declared the second part of Section
        25 as unconstitutional, which would have allowed the Anti-Terrorism Council
        to adopt requests for designations by other jurisdictions or supranational
        jurisdictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac6664-a5a6-48d0-8f11-6d63e91f6dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:50:03.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d45995-f3f5-4a9c-975d-6740aedf87b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:50:04.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, on the other hand, said any anti-terrorism
        law must not be abused. She is also hoping that the Supreme Court will resolve
        soon all concerns raised against the controversial law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac914408-c80b-4b5a-9f60-f6428870f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:50:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b20d0-96bc-4a65-a43e-ccf9db31b1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:50:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We remain steadfast in our position: Any Anti-Terrorism legislation
        must truly address the root causes of terrorism, and should not be used as
        a pretext to stifle freedom of expression or legitimate dissent,” she said
        in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86448d4f-33cc-4b39-a0e7-78c5c8a04865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:50:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6ff64-65b9-415b-aa66-f7f07b5d824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:50:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, labor leader Leody de Guzman said the rest of the law’s
        portions that were upheld could put individuals critical of the government
        at risk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd02467-97eb-43b9-acf2-6fd3dcb53e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.142+08:00
      'mgnl:createdBy': 'vince'
