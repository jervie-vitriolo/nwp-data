      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/08/success/raises-2022/index.html">Employers
        are preparing for big pay raises in 2022</a>."</em></p>'
  'JPMorgan-Chase-2022-economy-prediction':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Courtesy: George Frey/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-09T03:48:15.400+08:00
    'imagesource': 'jcr:639567b1-390c-4c55-926e-b1df19d0cb5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a799f3ec-d3bc-4a5b-abf4-7c0527b154fb'
    'lead': 'After nearly two full years of Covid-driven chaos, JPMorgan Chase is
      predicting 2022 will usher in a return to normalcy and a full healing of the
      economic wounds caused by the health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T03:50:31.729+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:05:10.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:37.936+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['JPMorgan-Chase', '2022', 'economy', 'recovery']
    'template': '1'
    'title': '2022 will mark the end of the pandemic and a full economic recovery,
      JPMorgan says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc107d2c-8645-47a1-8584-d44520055f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After nearly two full years of Covid-driven
        chaos, JPMorgan Chase is predicting 2022 will usher in a return to normalcy
        and a full healing of the economic wounds caused by the health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f465cbc-845c-4b8d-8acc-ea6bfc1458e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:11.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d572f-f1b9-4690-b4c1-09c674287c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our view is that 2022 will be the year of a full global recovery,
        an end of the global pandemic and a return to normal conditions we had prior
        to the Covid-19 outbreak," Marko Kolanovic, JPMorgan''s chief global markets
        strategist, wrote in a note to clients on Wednesday. "This is warranted by
        achieving broad population immunity and with the help of human ingenuity,
        such as new therapeutics expected to be broadly available in 2022."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08da26e3-b5a6-4a5e-aa48-98c5fc14ba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c11b7-408e-4b71-8f2b-43732e052511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s biggest bank expects progress on the health front will
        spark a "strong" recovery in the economy, marked by a return of global mobility
        and robust spending by consumers and businesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f955c-53c5-4889-8d8c-deb802c8c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff02c5-6dc4-4306-a73e-2796ee6685ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan is forecasting continued growth for the stock market, albeit
        at a slower pace. The bank set a year-end target of 5,050 for the S&amp;P
        500, up by 8% from current levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc7841-b0f0-4e7c-b8dd-0f0726c2fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458c402-c151-46d8-82ff-9b7bdd8b9f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2021, economies around the globe made great progress towards
        recovery and reopening," Kolanovic wrote. "However, much remains to be done
        as the recovery was uneven, incomplete and often interrupted by new virus
        outbreaks and scares."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549d0a7-66bb-4b2f-a75d-c99a3c9b22f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519ac2b-edf0-4305-8214-8b2b5235df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:16.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite vaccines, natural immunity and health restrictions, the
        "human toll" of Covid has been greater this year than last, JPMorgan noted.
        But it cautions that there are obstacles ahead, including the unwinding of
        easy money policies from central banks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd575f2d2-65ae-46eb-9815-cd6f9e64cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1bdae1-37eb-4e45-b143-e71b1c0e1a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the recovery runs its course, markets will begin adjusting to
        tighter monetary conditions, a process that will likely inject volatility,"
        Kolanovic wrote, adding that this shift will be a "headwind" for richly-valued
        markets like the Nasdaq.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc86413b-0285-4128-a933-cfc386ebe3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:17.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f7716-b753-469f-b009-2d8f3ad67204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other risks identified by JPMorgan include geopolitical tensions
        in Europe and Asia, uncertainties around high inflation and a "looming energy
        crisis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55719c0-bb9d-4b9b-9f2d-a95038960ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a03ae59-7d7d-472c-b588-dada401a86b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Citigroup predicted Tuesday that US oil prices will average
        just $59 a barrel in the fourth quarter of next year, JPMorgan remains bullish
        on energy, and said it expects crude will stand at $86 a barrel at the end
        of 2022 and Brent, the world''s benchmark, will be at $90.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a3258-c783-41bb-8200-d22405fcc1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:50:31.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/08/economy/economy-jpmorgan-2022/index.html">2022
        will mark the end of the pandemic and a full economic recovery, JPMorgan says.</a>"</em></p>'
  'Biden-executive-order-net-zero-emissions-for-federal-government-2050-':
    'author': 'Ella Nilsen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-09T04:29:48.441+08:00
    'imagesource': 'jcr:e509b340-ef3b-4d61-9a2e-ba173775b39a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '044eca17-2ba2-4e9b-884c-7287bab23d5d'
    'lead': 'The executive order represents something significant the administration
      can do on its own to meet the President''s ambitious climate goals as his climate
      and economic package is negotiated in Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T04:32:14.979+08:00
