      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17bac90-8ce9-4634-bd8e-c12891f1959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T05:24:17.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:03:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest was earlier assigned to the city and worked for the victims
        of the 2011 Tohoku earthquake and tsunami from 2014 to 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd67ec-3ff8-4f7b-a47c-f033e44371ba'
      'mgnl:activationStatus': true
