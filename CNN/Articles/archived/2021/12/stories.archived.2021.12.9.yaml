      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This law would be a threat to citizens practicing
        their right to protest against abuses by some. This would endanger activists
        and union members.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f72da-eddc-42f4-a290-0fd9c460e85f'
