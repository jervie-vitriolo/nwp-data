        job openings jumped to 11 million in October</a>."</em></p>'
  'boycott-Beijing-2022-Winter-Olympics':
    'author': 'Ben Westcott and Caitlin McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-09T12:55:59.368+08:00
    'imagesource': 'jcr:b23efe45-ae4e-42fa-9dab-4ddca5ac93f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55779897-6346-4bde-a154-7e091781bc2f'
    'lead': 'Australia, the United Kingdom, and Canada will join the United States
      in a diplomatic boycott of the 2022 Beijing Winter Olympics, the leaders of
      the three countries say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T13:02:16.100+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:55:56.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:46.072+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia, UK and Canada join US in diplomatic boycott of Beijing 2022
      Winter Olympics'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc71ca-2240-4e65-9806-c3d2d2479738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:55:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia, the United Kingdom, and Canada
        will join the United States in a diplomatic boycott of the 2022 Beijing Winter
        Olympics, the leaders of the three countries said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be10b1c-86a4-4880-babf-051709949d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:55:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference in Sydney, Australian Prime Minister
        Scott Morrison said the government would keep its official representatives
        at home, although Australian athletes will still attend the Games in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eff9f4-6576-4865-8d57-e8589eb8ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:55:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said "human rights abuses and issues in Xinjiang" were
        some of the concerns raised by the Australian government with Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be5998-d6bf-43ea-b3fd-8d9776524a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:55:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very ... happy to talk to the Chinese government about these
        issues, and there has been no obstacle to that occurring on our side but the
        Chinese government has consistently not taken those opportunities to meet
        with us about those issues," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9333c26-a8c1-4d85-a8af-d828eaa7fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:55:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia was joined later Wednesday by the UK and Canada, which
        said their diplomats and officials would not be attending the Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7b913e-6420-4b95-9807-729a4ca574d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:55:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be effectively a diplomatic boycott... there will be
        a diplomatic boycott of the Winter Olympics in Beijing. No ministers are expected
        to attend," UK Prime Minister Boris Johnson told the House of Commons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411df584-59fe-49e8-9e68-a173dcadda5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau announced a diplomatic boycott
        of the Games and said he was "extremely concerned by the repeated human rights
        violations by the Chinese government."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff36bc-3d73-40b4-80d1-731dc2b6a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:00.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, activists have called for a boycott of the Games over
        human rights abuses by the Chinese government in Xinjiang and Tibet and its
        political crackdown in Hong Kong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be800d-af38-42ab-9ecb-f89a5c934bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been accused by the US and other Western nations of
        imprisoning more than a million Muslim-majority Uyghurs in detention centers
        in Xinjiang, where some former detainees claim they were tortured, raped or
        forcibly sterilized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99807184-95db-48b9-a73e-acc66fa3f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:01.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing denies the allegations, saying the camps are reeducation
        centers designed to fight separatism and Islamist terrorism in the far western
        region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b64ef-2027-4085-8ade-77169fd58086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Chinese embassy in Australia criticized Canberra''s
        decision to boycott the Games and said it would not improve already chilly
        relations between the two countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e76115-6afc-469c-bb0c-a611e2f7b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we all know, the blame for the current predicament of China-Australia
        relations lies squarely on the Australian side," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d3af4-4771-4b20-8327-649f7c2138ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:03.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference Wednesday, Chinese Foreign Ministry
        spokesman Zhao Lijian said "no one would care whether they come or not."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f1469-3b2d-45d6-b293-4d3aca7f02ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australian politicians'' political stunt for selfish gains has
        no impact whatsoever on the Olympics to be successfully held by Beijing,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a44da-4995-4dd1-8aa6-226cc9701660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:04.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the International Olympic Committee (IOC) said in January
        that awarding a country the Games did not mean it endorsed their "human rights
        standards," activists said giving the high-profile event to China added legitimacy
        to the actions of the ruling Communist Party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c9d3a4-6307-4016-881c-e8e83e93e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves by Australia, the UK and Canada follow a decision Monday
        by the Biden administration to not send an official US delegation to the Games
        -- the first country to confirm a diplomatic boycott.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92088a6-dc6a-46e3-ae6e-e6188ec560b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said the US boycott was a
        statement against China''s "ongoing genocide and crimes against humanity in
        Xinjiang."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972f96a-58b1-473f-aed0-70c0bd440cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:05.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US athletes will still be allowed to compete in the Games, but the
        administration will not be sending government officials. The same policy applies
        for the 2022 Winter Paralympics, scheduled for Beijing in March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff09e1b-3257-48cc-a41a-803b8db39ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the US'' decision, China''s Foreign Ministry said Tuesday
        it had launched "solemn representation" with Washington and vowed to take
        "resolute countermeasures," without saying what those measures would be.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9729e4b-54a9-4f39-9fd8-9faa39990a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will host the 2028 Summer Olympics in Los Angeles, while
        the 2032 Games will take place in Brisbane, Australia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c109cbe-d33c-4287-a9c6-892b7c294826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Wednesday, Morrison said Australia is a great sporting
        nation and he wished the IOC all the best for the Beijing Winter Games.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef6ba8-118e-499d-98b7-0079be30bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I very much separate the issues of sport and the issues that are
        between two governments ... Australia will not step back from the strong position
        it''s had, standing up for Australians'' interests," Morrison said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73fd69b-d66a-46ee-afcc-0972ec00d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:02:16.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:56:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/12/07/australia/australia-beijing-olympic-boycott-china-intl-hnk/index.html"
        target="_blank">Australia, UK and Canada join US in diplomatic boycott of
        Beijing 2022 Winter Olympics</a></em></p>'
