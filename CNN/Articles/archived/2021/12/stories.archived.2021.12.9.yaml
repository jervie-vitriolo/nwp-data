    'jcr:uuid': 'cbdf44da-c2c8-49ce-8163-26de4f6274b1'
    'lead': 'American companies'' search for workers didn''t get any easier this fall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T12:49:20.688+08:00
