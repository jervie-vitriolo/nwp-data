      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flag carrier Philippine Airlines said in the same briefing that
        it is also expecting an increase in its passenger load factor from the current
        70% to 75% or "even more" during the holidays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a0663-8210-414e-b086-3948df794b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:50:22.733+08:00
      'mgnl:createdBy': 'currie'
