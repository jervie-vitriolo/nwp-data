  'US-funds-to-support-independent-journalism-and-reporters':
    'author': 'Michael Conte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-09T00:41:54.024+08:00
    'imagesource': 'jcr:8958d117-61c6-45d4-acec-2c4e913657f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26c93f7f-fa37-4820-94a0-5594e100beaa'
    'lead': 'The new "liability fund" will support "reporters and news organizations
      that are targeted with litigation as a result of their reporting," Secretary
      of State Antony Blinken says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T00:47:56.860+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:06:33.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:36.895+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Antony-Blinken', 'reporters', 'media', 'liability-fund']
    'template': '1'
    'title': 'US announces funds to support independent journalism and reporters targeted
      for their work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08141861-544c-4a83-b355-3abe386e9eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US will provide new funding to protect
        reporters targeted because of their work and support independent international
        journalism, Secretary of State Antony Blinken said Monday at the opening of
        the virtual Summit for Democracy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd7503-4e51-45a9-a6f1-fb27ec4618a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:34.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d68224-e477-4529-989c-e872ffd64063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new "liability fund" will support "reporters and news organizations
        that are targeted with litigation as a result of their reporting," said Blinken,
        who highlighted the case of Dayanna Monroy, an investigative journalist he
        said he met in Quito, Ecuador, who was threatened and faces a legal complaint
        for her work uncovering "a scheme by a former president and health officials
        to sell body bags to public hospitals at 13 times their price."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10557bed-a77f-405f-8094-2dde4b4e210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6098fbd7-e88f-40df-8df5-254760560d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fund we''re launching will support journalists like Dayanna
        as they defend themselves against such baseless legal efforts," said Blinken.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa4e8e0-d367-4e70-b917-f6f37515eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:36.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e03629-1e41-417c-9e1e-4030cd69af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Summit for Democracy, a virtual gathering of leaders from government,
        civil society and the private sector, will focus on combating corruption,
        defending against authoritarianism and promoting human rights. The event,
        launched by President Joe Biden to highlight the strengths and values of liberal
        democracy, has drawn fierce criticism from China and Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f32519f-63cf-4463-9a11-81a2e46032bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cad8d4-7083-4d70-8f2b-8618394b7a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:37.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increasing pressure</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a58766-f199-424b-8bfc-7fb699d3c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken announced funding to support struggling independent news
        organizations. "We''ll make the biggest contribution by any government to
        the recently launched International Fund for Public Interest Media, an innovative
        new initiative that provides assistance to at-risk independent news outlets,"
        Blinken said in prepared remarks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41425b82-7725-4f53-b44c-a9ffb9422dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:39.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef978fd-db16-4b9d-8402-92dd993eda41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken also said that the US Agency for International Development
        will launch a "Media Viability Accelerator... to make independent press outlets
        more sustainable, focusing on data sharing, technical assistance and financial
        services."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946a666-4fd4-4859-bbb0-7cfadd7f52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5618214a-bec9-4688-a9d8-db6a9af33f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new efforts will come atop the $236 million dollars President
        Biden has requested in the 2022 budget to support independent media around
        the globe -- a more than 40% increase on the amount allotted in 2020," said
        Blinken, who did not specify the amount of new funding going to the new programs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c12c2-f68c-4d7a-b16d-da194d587246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:41.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390daf5-a5b2-48f2-baf4-3263401ea081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new initiatives come as press freedoms face increased pressure
        around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dca2fb1-87a7-4d02-9dba-adc9891850fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ab669-a06a-4b13-8606-3cfcd7e349fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media watchdog Reporters Without Borders said in its most recent
        Press Freedom Index that journalism "is totally blocked or seriously impeded
        in 73 countries and constrained in 59 others."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1fa942-f5b5-4520-9c71-16a53ae154dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e7c4c-ed3c-4a9e-ae89-ae099ea59f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken highlighted how some countries have passed "overly broad
        ... and vague laws related to the COVID-19 pandemic" that are now being used
        to target journalists "under the pretext of combatting misinformation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f3d8c-b17a-4ab5-b5d1-bd73f6d7138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:44.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54199c5b-b558-4716-bfff-d2de35beac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlighting the assaults on press freedom globally, the Norwegian
        Nobel Committee awarded this year''s Nobel Peace Prize to two journalists,
        both of whom spoke at the Summit following Blinken: Dmitry Muratov, editor-in-chief
        of the Russian investigative newspaper Novaya Gazeta, and Maria Ressa, journalist
        and co-founder of Philippines-based investigative news outlet Rappler.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9e518-49a6-4a84-a96b-0c1b04c98b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e14a18-5632-45a1-96e0-11a3fb078c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that democratic values are very important for our humanity,"
        said Muratov via a State Department translator. "We need to make sure that
        killings of journalists need to be discovered, and those who are responsible
        punished. We need to talk about corruption."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe001352-fc00-4d8c-ad94-a866c9aff62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da04c1e5-7d68-4dc4-8f8a-099838cca77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muratov has accused the Russian government of murdering reporters
        such as journalist Anna Politkovskaya.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c97d8-f9f5-476b-a7f6-9a925d3a8a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf8ae5-8e5b-45bf-8583-78b449699dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some reason, we have allowed lies laced with anger and hate
        to actually spread faster and further than facts," said Ressa, who has spoken
        out about journalism in the Philippines, charging that news platforms there
        "are biased against facts."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4075f8-0a76-40cd-93f8-5f6b4edbba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T00:47:56.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:06:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/08/politics/blinken-summit-democracy-journalism/index.html">US
        announces funds to support independent journalism and reporters targeted for
        their work</a>."</em></p>'
  'Christmas-tree-health-benefits':
