      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Feb. 1990, Gacutan, then a seminary student, was transferred
        to Japan. He finished three years of internship there before returning to
        the Philippines to complete his theological studies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f361e3-1511-48c5-9c93-f23691c357a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T05:24:17.143+08:00
