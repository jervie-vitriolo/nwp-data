    'mgnl:tags': ['base-pay', '2022', 'The-Conference-Board', 'wage-survey']
    'template': '1'
    'title': 'Employers are preparing for big pay raises in 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98fb698-7ea7-4556-9167-53d7962224b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you have a job, you''re probably getting
        a bigger raise next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4aa8fa-93c4-4ec6-9594-58159104936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7174b1aa-5390-40ee-b5eb-01cf23c1dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:25.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Base pay may increase by an average of 3.9% in 2022, the largest
        one-year projected hike since 2008, according to The Conference Board''s latest
        wage survey of 240 companies, the majority of which each employ more than
        10,000 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8329138f-87ed-4b22-a28e-b43be602eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d6fb6-563a-4426-95bc-9fad38bd08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employers were asked how much they projected their wage costs
        to increase in 2022 for their current workforce. So the 3.9% jump does not
        include any bonuses or other one-time payouts a company may offer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e3714-7932-403b-9567-43a355dad78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:26.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81565e4-f625-4f37-9948-def2c116c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the big increase? Nearly half (46%) of employers cited the need
        to offer higher wages in order to attract workers given the labor shortage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85bab4e-65c5-4292-b65b-b6292b6dfe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e19c0b4-05c8-4470-87df-b1219a3fff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:28.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As employers offer new hires bigger salaries, it leads to "pay compression,"
        the Conference Board said. That means the gap in wages between new hires and
        tenured or higher ranking current employees is narrowed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddcc44a-0545-45fb-a1ed-f9325735b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:28.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a160b3b-aa0f-4be5-a4c0-3d9134d70dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:29.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When more experienced workers feel that their pay advantage is
        no longer significant, they may seek new jobs in the tight labor market, which
        leads to high labor turnover of more experienced workers," the Conference
        Board noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df514ae-f4d0-4a95-84ff-8accd23be521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.395+08:00
