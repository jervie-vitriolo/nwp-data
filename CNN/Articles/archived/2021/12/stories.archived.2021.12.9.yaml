    'mgnl:lastActivated': 2023-01-25T02:00:47.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:41.930+08:00
