      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        death toll in the government''s anti-illegal drugs operations since President
        Rodrigo Duterte assumed office in 2016 has risen to 6,215 as of October 2021,
        data recently released by the Philippine Drug Enforcement Agency showed.</p>'
