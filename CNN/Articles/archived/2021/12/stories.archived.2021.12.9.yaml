        inflation easing anew in November but still above the government’s target,
        economists project the Bangko Sentral ng Pilipinas will keep interest rates
        unchanged in its last policy meeting for the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff521ec-e025-47d7-b6fa-7a3653e7f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b1cb2-888c-4683-8c1b-41e4e20fa695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The weakness of inflation means the central bank has the room to
        keep interest rates low for an extended period,” Capital Economics senior
        Asia economist Gareth Leather said in a recent note, expecting interest rates
        to stay at their current 2% record low even throughout 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e23973-f650-40d3-900f-7928b0d831f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c57bae-953f-4486-99f6-63a79308b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:16.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has decelerated again last month to 4.2%, after 4.6% in
        October and 4.8% in September. Still, this is slightly beyond the BSP’s projected
        3.3-4.1% range — with Governor Benjamin Diokno acknowledging that the year-to-date
        4.5% average points to inflation exceeding the previous 2-4% target for 2021.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e92b4c-b869-4154-8655-750f32bdb2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:21:34.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​On Dec. 14, President Rodrigo Duterte''s economic team <a href="https://cnnphilippines.com/business/2021/12/14/DBCC-inflation-2021-target-band-update.html">announced</a>
        it now expects inflation to average between 4.3-4.5% this year.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b23de-c5bc-4505-ba62-6440479a0e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:17.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef7c58-1d2c-46c8-8bb6-bb67b31bd43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:18.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]hree consecutive months of moderation in inflation prints have
        also likely alleviated pressure on the monetary board with respect to price
        situation,” ANZ Research economist Debalika Sarkar told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e859f3b-064a-4fd3-8812-eec133896ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe68d49-50ae-4df2-8277-a3fa2ea9dccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno likewise assured the central bank “stands ready” to maintain
        its adaptive stance to support economic recovery, but not without warning
        first about more transmissible coronavirus variants possibly hampering demand
        both locally and globally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1ae26-cec5-487b-a13b-c4fa70aa6588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d213b5-0a1a-460f-9810-67daecb1f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:20.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see the BSP staying on hold at its December meeting, in order
        to carefully observe any impact of the new (Omicron) variant while continuing
        to support the nascent recovery with accommodative monetary conditions,” Oxford
        Economics assistant economist Makoto Tsuchiya also told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b20025-e80b-438a-848f-a3367dcd6952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4631482c-69ed-4332-825b-3115dbee289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/business/2021/12/2/BSP-Omicron-variant-accommodative-stance.html"><strong>RELATED:
        BSP ''not so concerned'' with Omicron variant, to keep accommodative stance
        as needed</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc1504d-274d-4a66-bb4e-c7f7de9cb49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcfac27-152c-414f-a820-b21fa603932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsuchiya projects the BSP will resume rate hikes by the first quarter
        of 2023, with economic recovery possibly on firmer footing then.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b31dbc-0aa1-44f3-83de-3f1317d8f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d142da3-a4a1-4ff3-b433-fee7186b985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantheon Macroeconomics senior Asia economist Miguel Chanco says
        the central bank could normalize its policy — which has since remained accommodative
        in a bid to encourage borrowing and jumpstart economic activity — during the
        first semester of 2023 at the earliest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe34b2-70a6-461c-97cb-3fc595935a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722e71a-1a26-4cdb-8908-195239787c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:24.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why not next year? Chanco told CNN Philippines it’s mainly because
        he thinks “economic recovery will disappoint, particularly in the first half
        of the year, due to election-related headwinds and political uncertainty.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc716e-4c18-46bd-95b9-433b1145561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084feba4-2f04-429f-918b-5bf34b4ac106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank senior economist Nicholas Mapa, however, projects the BSP
        to raise rates as early as the second quarter of next year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f998f8e2-55c4-44b3-86d8-9cdc70a37acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:25.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9650cedf-8c54-49ae-a624-ac8a443265c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect the Philippines to post robust growth numbers over the
        next two quarters, which may be enough to convince Governor Diokno, to finally
        decide to adjust his current accommodative stance,” he said in a note earlier
        this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd521021e-45e6-4b3d-bbc9-6717f97f5ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00513f7f-3752-4647-9d3d-812594ee3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, RCBC chief economist Michael Ricafort flagged that
        external developments such as the United States Federal Reserve possibly hiking
        rates later in 2022 could lead to similar upward adjustments for central banks
        around the world such as the BSP.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba9b28c-9c82-441e-bbd7-11f8b1d6adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:27.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0991a2-7c9e-47fb-90ac-64ffeeaa57a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsuchiya likewise noted the Fed’s tapering — known as efforts to
        hold back on bond purchases — along with a weaker peso could prompt the BSP
        to pull off a rate hike earlier than desired “to avoid persistently higher
        inflation through imported price.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd2411-febd-4bba-8e6d-3286674cf0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236cb6d6-a8b5-446a-b754-39a0d447db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists also cautioned the likes of lingering supply-chain disruptions,
        commodity price increases, and risks of COVID-19 infections surging anew could
        also weigh on the BSP’s current monetary policy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01db10d-d6c1-49c5-ae80-23f31813fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435ae18-488b-4cd7-9167-5c8796555c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board is set to hold its last meeting for 2021 this
        Dec. 16. It has kept rates unchanged since the surprise rate cut in November
        last year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510141a-1a5c-42a5-b1f4-8cfdcd1d9ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f764d3-8849-4258-9a49-73bfc596d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:33:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:49:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy expanded by 7.1% in the third quarter, defying
        analysts'' expectations and pulling up year-to-date average economic growth
        to 4.9% ​ With the strong performance logged this July to September and expected
        further easing of restrictions this quarter, economic managers <a href="https://cnnphilippines.com/business/2021/12/14/DBCC-hikes-PH-growth-target-band-2021.html">hiked</a>&nbsp;their
