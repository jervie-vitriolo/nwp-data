      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Del Rosario appealed to local government units to help
        out so they can accommodate other general cases. He also urged the public
        to schedule an appointment via hotline 155-200 so they can be pre-assessed
        on the urgency of their needs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73367d42-0f7b-4b62-aec2-f3b7b89f2a1a'
