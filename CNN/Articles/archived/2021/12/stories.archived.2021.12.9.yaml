    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world is unprepared for the next pandemic, study finds

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd7b67-673c-4b4e-925e-6c39518b7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:35:00.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The entire world remains unprepared for
        the next pandemic and most countries are underprepared even for small outbreaks
        of disease, researchers reported Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490b45a-1695-4c20-be45-629856f113e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:35:00.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a single country scored well on the Global Health Security index
        -- a measure of preparedness for various health emergencies and problems put
        together by the Nuclear Threat Initiative and the Johns Hopkins Center for
        Health Security at the Bloomberg School of Public Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d09c8b3-a226-4001-80bb-b4ebdf70ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:35:00.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:25.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2021 GHS Index continues to show that all countries still lack
        some critical capacities, which hinders their ability to respond effectively
        to COVID-19 and reduces their preparedness for future epidemic and pandemic
        threats. The average country score in 2021 was 38.9 out of 100, which is essentially
        unchanged from 2019," the report reads. The highest overall score was just
        under 76 -- achieved by the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd878114-a574-4148-a3f2-5a42b38c4c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:35:00.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst area of preparedness is in preventing the emergence of
        new pathogens such as the virus that has caused the current pandemic. "The
        global average for the prevention of the emergence or release of pathogens
        is 28.4 out of 100, making it the lowest-scoring category within the GHS Index,"
        the report reads. It finds 113 countries "show little to no attention" to
        diseases transmitted from animals to humans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5606d990-9f83-4ff7-a1ce-28cbd07363a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:35:00.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaders now have a choice," said Dr. Jennifer Nuzzo, senior scholar
        at the Johns Hopkins Center for Health Security. "They can make dedicated,
        sustainable investments in the new capacities created during the Covid-19
        response to prepare their countries for the long term, or they can fall back
        into the decades-long cycle of panic-and-neglect that will leave the world
        at grave risk for inevitable future public health threats."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de263d20-dc79-435a-8ecc-dfb2e558815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:35:00.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that 155 out of the 195 countries in the survey
        have failed to invest in preparing for a pandemic or epidemic within the past
        three years, and 70% have failed to invest in clinics, hospitals and community
        health centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50333a-dd0d-4a1b-9bdc-05838b064e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:35:00.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political and security risks have increased in nearly all countries,
        and those countries with the fewest resources have the highest risk and greatest
        preparedness gaps," the group said in a statement. It found the populations
        of 161 countries have low to moderate levels of public confidence in their
        governments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e75dd-e1ec-437f-b2e1-75b0c186a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:35:00.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:28.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US was the No. 1 example of this, the report found. "With more
        reported cases and more deaths than any other country, the United States''
        poor response to the COVID-19 pandemic shocked the world," the report read.
        "How could a country with so much capacity at the start of the pandemic have
        gotten its response so wrong?" the report asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b7240-8746-45b3-8d1d-0bdd555977c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:35:00.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:28.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found several reasons. "The most significant: it had the lowest
        possible score on public confidence in the government—a factor that has been
        identified as key among countries with high numbers of COVID-19 cases and
        deaths. Such lack of confidence can undermine public adherence to disease-control
        measures, such as wearing masks or complying with stay-at-home recommendations
        or vaccination protocols, which have been reported among the ongoing challenges
        to the U.S. COVID-19 response," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e21f0-5482-4d61-b1aa-137c2c461bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:35:00.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:29.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over nearly two years, U.S. politicians have questioned the motives
        and messages of health officials and debated the seriousness of the virus
        and the effectiveness and safety of vaccines. The result: in many areas of
        the country, people have been unwilling to comply with public health recommendations
        that would slow the spread of the virus."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347d3632-5e9f-4811-bcfe-5b0e296eb88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:35:00.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:29.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other US weaknesses included limited access to health care without
        cost barriers, and lower numbers of health care personnel and hospital beds
        per capita than many other high-income countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc00d1-eb3a-4d30-8022-a33cb299e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:35:00.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings show that even rich and seemingly prepared countries
        can still fail to contain a pandemic. "The public must trust advice from health
        officials and not face hurdles, such as lost income, if protective recommendations
        are to be followed," the report reads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8187313d-21b6-4f0e-8170-aa2c33eca317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:35:00.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public health and health system capacities must be coupled with
        policies and programs that enable all people to comply with public health
        recommendations. Universal health coverage, paid sick leave, subsidized childcare,
        income assistance, and food and housing assistance are examples of policies
        that helped populations comply with protective public health measures of the
        COVID-19 pandemic," it recommends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642cd95-2a61-4b14-b3b9-28ce9e86e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:35:00.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, Ghana and Ukraine both provide wraparound services,
        such as economic or medical support, to infected patients and their contacts
        to self-isolate or quarantine. New Zealand raised its minimum wage and began
        providing weekly benefits to support participation of public health measures
        in society."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f9b1b-6d46-4716-9153-950578f65775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:35:00.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/08/health/world-unprepared-pandemic-report/index.html">The
        world is unprepared for the next pandemic, study finds</a>".</em></p>'
  'Pantone-Color-of-the-Year-2022-Very-Peri':
    'author': 'Leah Dolan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-09T08:33:57.305+08:00
    'imagesource': 'jcr:b30e58f2-0fb8-45e2-ad6f-68eb88c8769f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6d40829-9769-4bd9-8923-21d960695678'
    'lead': 'The Color of the Year for 2022 is Very Peri, a periwinkle hue that Pantone
      says combines the steady tranquility of blue with an energetic infusion of red.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T08:36:50.521+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:02:13.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:40.548+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pantone unveils Color of the Year for 2022'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750498c-7093-4179-8696-9c504927d098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:13.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— While many of us will spend the final
        days of 2021 reflecting on its whirlwind events, global color authority Pantone
        has already been busy looking ahead — to decide on the shade that will best
        encapsulate 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fff869-656c-40f9-b006-362c1744ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday it unveiled Very Peri, a periwinkle hue that the company
        says combines the steady tranquility of blue with an energetic infusion of
        red. It''s the first time the company has manufactured a color instead of
        delving into their pre-existing archive, a decision that was a vital element
        of this year''s selection process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b0f487-b022-451a-92c4-3a1c745acd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:14.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really important for us to come up with a new color, because
        we have a very new vision of the world now," said Pantone Color Institute''s
        Executive Director Leatrice Eiseman in a video call.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208597e4-401c-449a-93ec-e739803af9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is literally the happiest and the warmest of all the blue hues,"
        she added, describing the shade. "Because of that red undertone, it introduces
        an empowering feeling of newness, and newness is what we''re looking for."</p>'
    '0':
      'image': 'jcr:5d4ccfb9-51b3-426e-81c9-6a4dbfddc5a6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2320e3-cacd-4748-b605-312a33974f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:46:43.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce727cd-122a-4b64-a998-dc2a73884097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has heavily impacted how we normally live and work
        — posing obstacles that have forced people to think outside the box.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb73098-015f-4931-a34f-49623943b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:16.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve gone through so many challenges over this time, we don''t
        know what''s going to pop up from one day to the next," said Pantone''s vice
        president Laurie Pressman, who was also on the call. "It''s curiosity that''s
        helping people to get through these difficult times. What we would call courageous
        creativity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f1139-bb8b-4233-82c2-f9a46a5ee209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The color symbolizes the future," Eiseman adds. "(It) has that
        sprightly, joyous attitude that we''re talking about, that carefree confidence,
        and creative spirit."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43c948-14ad-41dd-86bf-a4649a770f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:17.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Starting conversations</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10afe634-ed96-4113-b2db-1a75962dd53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:18.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, Pantone attempts to interpret the zeitgeist through the
        lens of color theory&nbsp;— mining the likes of fashion, design and interiors
        for clues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f1104-7c6b-4128-ae54-916b962b7e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s no stranger to making unconventional picks: In 2016, the
        company chose a gradient made out of two shades, Rose Quartz and Serenity,
        to reflect a year defined by shifting gender politics. In 2020, not one but
        two colors — Ultimate Gray and Illuminating (a vibrant yellow) — were selected
        to capture both the resilience and optimism shown during the first year of
        the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160ba70-8b3e-4d0e-8011-4357beaea63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual task of forecasting the color that will best reflect
        the year ahead has been a more than 20-year endeavor, beginning as a desire
        to cultivate conversations around the power of color, says Eiseman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ce795-57e7-4d14-b607-63ab1a3ce6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We first did color of the year to get people talking about (the
        role of) color," she said. "And once you get them talking about it, you then
        create a buzz and the realization hits them: color is such an integral part
        of our everyday lives, but we take it for granted."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01fb821-3f4b-4daa-8d6a-0f1ca18d9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:20.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the company was inspired by a new vertical: technology.
        From NFTs (non-fungible tokens) and space shuttle joyrides to Mark Zuckerberg''s
        promise of the metaverse, the year was characterized by our increasing reliance
        on automation and the digital realm. It''s a relationship that partly spurred
        on Pantone''s decision to work with Microsoft, among other partners, for its
        Color of the Year launch.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931cb8a-13bd-4e78-ae05-fb69055fba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:20.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very Peri, for example, will be integrated into a range of Microsoft
        apps in the form of digital screensavers and interface options for PowerPoint,
        Teams, Edge and Windows.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd521f885-dfe6-4df9-adb9-35ae7624338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly novel is Pantone''s imagery -- this year the new shade
        is unveiled via a piece of digital art as well as the traditional swatch,
        solidifying the color''s connection to the tech world.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aab9edd-28b7-4e19-9678-3787f2833ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:21.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether 2022''s Very Peri is welcomed with open arms or not, Pressman
        and Eiseman are simply content with the conversation. "It''s astounding to
        me that I will hear people talking about the color of the year, people that
        aren''t otherwise connected to color in any way," said Eiseman.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10c31f-1447-4b60-a494-e0609294cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:36:50.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen it grow incrementally over the years. And we''re somewhat
        astounded by it, but delighted by it," she continued. "Because that''s our
        purpose."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a372463-c23d-40b9-a917-e03a822879d8'
      'mgnl:activationStatus': true
