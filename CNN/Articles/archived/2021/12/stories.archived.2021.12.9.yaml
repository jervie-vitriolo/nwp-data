      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Toymaker Lego said on Wednesday it plans
        to build a new factory in Vietnam to keep up with rapidly growing demand for
        its colored plastic bricks among children across Asia.</p>'
