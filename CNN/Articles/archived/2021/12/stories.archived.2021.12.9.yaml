      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if this was due to late encoding of data into COVIDKaya, the
        DOH simply answered "Yes."</p>'
