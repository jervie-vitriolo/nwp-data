      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        country''s COVID-19 death toll moved closer to 50,000 at 49,936 after 176
        more people lost their lives, the Department of Health (DOH) reported on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3085bd0a-61df-44c1-9b4c-092150d72111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:23:07.034+08:00
