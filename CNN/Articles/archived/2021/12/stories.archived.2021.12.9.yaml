    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:47.131+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko-Sentral-ng-Pilipinas', 'Department-of-Finance', 'DOF',
      'Carlos-Dominguez-III', 'Sonny-Dominguez', 'liquidity-support', 'P540-billion',
      'loan']
    'template': '1'
    'title': 'Govt to settle ₱540-B BSP loan ahead of deadline, seeks lower ₱300-B
      support in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ecf5a8-de44-4052-9f94-940b23329025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        national government will settle its multibillion-peso debt with the central
        bank weeks ahead of its supposed deadline, while requesting less liquidity
        support in 2022 with the country’s economic outlook having improved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a309a-1f80-4b0c-bdf8-8da4f30ba842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:37.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b1a7f-dc6d-4c8a-b5da-287f5d4a518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III has informed the Monetary
        Board that state authorities will “repay the full amount of its outstanding
        ₱540-billion provisional advances to the Bangko Sentral ng Pilipinas (BSP)
        this week, ahead of the January 12, 2022 maturity date,” the agency said on
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba153375-cc4f-40c2-b673-1ed5abb1d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044301d3-a270-4ff9-8704-b64f7dd68469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension of provisional advances ensures the government access
        to sufficient cash resources while its revenue collection efforts are hampered
        and the scale of debts needed and market unpredictability challenge the state’s
        borrowing program. It is a temporary arrangement between the national government
        and the BSP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69faac4-7ae0-45e6-869e-740d1f8a1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83ad80-af3a-4a41-a3af-c833e36f86d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez’s letter stated the government now seeks ₱300 billion
        in provisional advance in the second week of January 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df7288d-af14-4335-8444-7d6bf1f54408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a6832-ea53-46fb-947a-4a82de078e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, advances from the BSP were worth ₱300 billion in the
        form of a zero-interest repurchase agreement. Granted in March and fully repaid
        in September last year, these were eventually turned into 3-month loan worth
        ₱540 billion with zero interest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f71919c-d38e-412c-8480-59a28a70f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873f982-4173-44e3-99e4-8b0966042867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has since granted the government three separate
        ₱540-billion loans: in <a href="http://www.cnnphilippines.com/business/2020/10/1/BSP-approves-P540-billion-credit-line-Treasury.html">October
        2020</a>, then in <a href="http://cnnphilippines.com/business/2021/1/6/BSP-new-540-billion-credit-PH-government.html">January</a>
        and <a href="http://cnnphilippines.com/business/2021/7/15/New-549-billion-peso-loan-BSP-government.html">July</a>
        this year.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80855a9a-0573-4759-a8c5-40d57ca4c264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9cacb2-887b-42d8-8119-0913583a7f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower amount sought by the state hints to the market “that we
        are on track with the unwinding of liquidity support on firmer evidence of
        return to economic strength,” according to the DOF chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39684cd0-0417-4d25-b5e2-86a5c8ccf0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c37468-3315-47cf-81db-e18b618139f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The extension of new ₱300-billion provisional advances will ensure
        sufficient resources for the government to safeguard this promising but still
        fragile recovery,” further explained Dominguez.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1961cd38-cc5d-436f-9425-10401731f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e91cfc-bee5-4e52-a0b5-a8ad0ff1f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:44.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF likewise noted the requested funds will rather serve as
        a “liquidity gap measure” ensuring the government will be able to incur large
        spending ahead of anticipated revenue collections or regular borrowing proceeds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d0195-aa2f-4084-b92c-6b30f944df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:45.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f286a73-ea19-42a7-b77a-5f68c1046c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new borrowing will also have zero interest and mature in three
        months coupled with a three-month extension, as per the Treasury’s recommendation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b18d3-d800-423f-9e28-3feda2f8a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad999472-c344-4fd1-9881-21ec4db475a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen economic recovery already begin to take root as more
        businesses embark on a safe reopening with the successful rollout of the government’s
        mass vaccination program," said the DOF chief.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eed12e-a00d-478d-a834-e472f39bb915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd096cfe6-656c-4b5f-9d1f-0117ba92e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:31:13.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:54:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With economic output expanding faster than expected at 7.1% in the
        third quarter, the National Economic and Development Authority <a href="https://cnnphilippines.com/business/2021/11/9/NEDA-PH-economy-return-pre-pandemic-level.html">projects</a>
        growth returning to pre-pandemic level by next year.&nbsp;</p>'
  'OFW-arrivals-PH-December-pre-pandemic-levels':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-09T14:49:50.358+08:00
