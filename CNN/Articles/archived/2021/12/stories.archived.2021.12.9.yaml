      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a350b-7453-44fc-8c09-f945ffa0d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:23:07.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is 1.76% of the case tally which rose to 2,835,996
        after 562 more people caught the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a617b-312f-49b6-a013-5200c18f5a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:23:07.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3da989-2b9f-4ffe-93f3-530945b30a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:23:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:05.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this total, 0.4% or 12,169 are active cases or currently sick
        patients —&nbsp;4,838 have mild symptoms, 3,857 are in moderate condition,
        2,177 have severe symptoms, 851 have no symptoms, while 446 are in critical
        condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ccd8d-66fe-4dc3-bbd7-d6f7a692cc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:23:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cbb5ab-4afa-4b9d-90fb-c8b45d62bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:23:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that out of the 176 newly-reported deaths, only eight
        occurred this month while 12 people died in November. There were 60 fatalities
        in October, 68 in September, eight in August, six in July, two in June, one
        in May, four in April and one in March.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7361e13-ff82-4477-9b64-06302613d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:36:49.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdee7f6-5dc3-4e7f-bd4b-cec20d4bcf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:36:49.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in this newly reported data were six deaths traced
        as far back as September to October last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c3f22-4a00-4325-9a2a-f42244e9b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:23:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b9e11a-71d1-4ba7-9a16-36f7504c7f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:23:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 882 others got better, raising the recovery count to
        2,773,891, which is 97.8% of the COVID-19 tally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d1ca2d-0566-4c9e-a593-28d3b7778efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:23:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66604e56-c40e-4a92-8599-0b68a809a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:23:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:09.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 157 survivors as among the dead after
        validation and deleted 14 duplicates, including 12 recoveries and one fatality.
        There were also 145 recoveries found to have actually tested negative and
        were removed from the record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5234a3e2-e43b-403d-b217-6a94137509eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:23:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:09.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f47a4-792d-43e4-96bc-b4ae06d5269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:23:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories that did not operate on Dec. 7 were excluded from
        the report, the agency added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e730c22-8fba-475e-9836-b25d87d08036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:36:49.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, stayed below 2% for the eighth straight day and below 5% since Nov.
        11. The figure is at 1.6% based on 33,295 tests reported on Dec. 7.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ecc97c-0b63-48bb-80d4-e06c1261f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:36:49.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff182ea-18b0-418f-9085-e4d4ad4c3954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:36:49.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:53:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization states that countries may reopen if
        the positivity rate remains below 5% for at least 14 days. But the threat
        of the potentially more infectious Omicron variant keeps border restrictions
        tight. As of Thursday, the DOH <a href="https://cnnphilippines.com/news/2021/12/9/No-Omicron-variant-more-Delta-cases-PH.html">has
        not yet detected</a> the variant in the country''s latest genome sequencing
        data.</p>'
