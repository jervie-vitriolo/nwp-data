        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2ca50-3951-4744-9644-8986ec5d6669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:53:10.825+08:00
