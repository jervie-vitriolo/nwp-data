    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86161049-8b5e-4b30-87f7-5dfedc38d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:54:49.389+08:00
