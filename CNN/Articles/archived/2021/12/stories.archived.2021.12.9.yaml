      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they logged one COVID-19 case last week but it was a medical
        student who was not formally considered working for the hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b27fa-4bc5-4692-8891-9d5b41d4a6e5'
      'mgnl:activationStatus': true
