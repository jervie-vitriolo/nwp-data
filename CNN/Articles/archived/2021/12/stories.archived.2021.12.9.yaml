    'template': '1'
    'title': 'Bank of Commerce aims to raise ₱3.2B through public offering'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d01be01-a095-44bf-ad10-334d83774b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:49:45.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        Bank of Commerce (BOC) aims to raise around ₱3.2 billion from its initial
        public offering (IPO) as it gears towards becoming a universal bank, parent
        firm San Miguel Corporation said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac867e-1852-4425-b876-f2c0c9c0651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:49:45.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b3a09-85b3-4823-94e4-f8dff220982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:49:45.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate confirmed the news in a disclosure
        to the local bourse, noting the offering will be held in compliance with the
        Bangko Sentral ng Pilipinas’ requirements for the issuance of a universal
        banking license.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d077e-e088-4aad-be86-e7742e582782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:49:45.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd283f4f3-c842-4fcc-b074-b46e32548aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:49:45.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:44.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank’s preliminary prospectus states it plans to offer a maximum
        of 280.6 million common shares priced up to ₱12.50 each, with an over-allotment
        option of up to 42.09 million shares.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601688f-722d-46ea-94c4-32281d851b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:49:45.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372bbaf-b43e-4998-85bd-464b0ab1fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:49:45.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:51:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he proceeds of the aforementioned offering will be used to fund
        lending activities and upgrade existing ATM fleet and other technology assets
        to further improve customer experience,” read SMC’s disclosure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f75b5c-f945-4a2a-8594-60504b79d0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T17:49:45.858+08:00
