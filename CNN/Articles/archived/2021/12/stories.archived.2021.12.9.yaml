      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) admission rate of the hospital right now is around 93% bed
        capacity, <em>pero</em> (but) most of these are non-COVID cases. We have only
        12 confirmed cases of COVID admitted in the East Avenue Medical Center," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923f957-dbb1-45a3-94a9-c5a88d5d5715'
