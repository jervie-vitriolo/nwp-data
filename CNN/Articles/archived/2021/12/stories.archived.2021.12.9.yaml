      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536c928d-b202-44cd-8cac-97d2e4cd6c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:35.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s also some evidence that Omicron causes milder disease
        than Delta, but again it''s still too early to be definitive," WHO chief Tedros
        Adhanom Ghebreyesus said in a virtual media briefing in Geneva, Switzerland.</p>'
