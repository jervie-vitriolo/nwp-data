    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4474789-e0ef-4628-9b37-f22fb710f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:25:44.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said it seems patients are now brave enough to take
        advantage of the low number of COVID-19 cases to seek medical care.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb677354-ef8c-4cd1-ba35-386e3e4355d7'
