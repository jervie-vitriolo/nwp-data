      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9% was based on the number of reported deaths per day from November
        18 to 27. However, the DOH said out of the 2,096 fatalities tallied in that
        period, only 16% occurred in November while 80% occurred between August and
        October.</p>'
