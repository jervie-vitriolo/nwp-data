    'lead': 'The Supreme Court has declared unconstitutional two portions of the highly
      contested Anti-Terrorism Law, leaving most of it untouched, it said in a statement
      on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T11:29:25.854+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:58:25.494+08:00
