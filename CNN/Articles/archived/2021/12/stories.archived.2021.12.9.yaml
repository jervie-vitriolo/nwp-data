    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:42.648+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LIST: Petitions against Bongbong Marcos'' 2022 presidential bid'
    'updated': 2022-05-17T14:00:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df31a793-d158-4f11-a213-60bdbb9c93a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T15:50:44.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:59:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—&nbsp;</strong>Two petitions
        seeking to void the candidacy of presumptive president Ferdinand Marcos, Jr.
        have been elevated to the Supreme Court, while other appeals have been dismissed
        by the Commission on Elections en banc or its divisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3c317-4716-4c8c-bdeb-a432591cde07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past months, different groups have filed their pleas before
        the Commission on Elections to prevent the son and namesake of the late dictator
        Ferdinand Marcos from retaking Malacañang. They are the following:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1aba01-8c71-4f45-88a6-669e9cb61875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Buenafe, et al. vs Marcos: Petition to cancel Certificate of
        Candidacy</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72093511-0e5e-4451-8361-63e3cdbee3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:17.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Status: Pending at Supreme Court</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b1575-b682-40e0-a3b1-8737964a9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 2, a group of civic leaders led by priest Christian Buenafe
        of the Task Force Detainees of the Philippines and Fides Lim of political
        prisoners'' group KAPATID <a href="https://www.cnnphilippines.com/news/2021/11/2/bongbong-marcos-disqualification-petition-comelec.html">filed
        a petition against Marcos</a>, arguing that he was not qualified to run as
        he was convicted by a Quezon City court for his multiple failures to file
        income tax returns from 1982 to 1985 when he was governor and vice governor
        of Ilocos Norte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b38e1-aef7-445f-a4f8-8dd806b1c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners argued that Marcos committed a crime of moral turpitude
        and perjury for making false representations in his COC on his eligibility
        to seek the presidency despite his tax conviction. Theodore Te, a former Supreme
        Court spokesperson, serves as lead counsel for the group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8560e5-8fe1-4164-8e5a-9fb2fe1d0f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:18.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec’s Second Division on Jan. 17 dismissed the petition and
        ruled that there was no ground to cancel Marcos'' COC on the ground of material
        misrepresentation. Te''s camp then formally asked the Comelec en banc to reverse
        the decision which supposedly showed "possible grave abuse of discretion amounting
        to manifest bias on the part of its participants.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561bcca7-dcea-469a-bf42-a7fce858f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/1/17/Bongbong-Marcos-COC-cancel-Comelec-2022-elections.html">Comelec
        division denies petition to cancel Marcos'' presidential bid</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0812d916-0f6b-4eef-90fe-1d749446c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec en banc junked the appeal on May 10, a day after the
        elections wherein Marcos received an overwhelming 31 million votes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce8e07-423b-414b-a9c0-bccddf8061c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners on May 17 asked the high court to void Marcos''
        candidacy and issue a temporary restraining order to stop Congress from canvassing
        votes for the presidential elections pending decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb07ddb6-bb1d-49c4-9bcf-17ad63d03025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would effectively prevent Congress, sitting as the National Board
        of Canvassers, from proclaiming Marcos as the next president should he be
        adjudged to be the one with the highest number of votes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a13e7-4d78-4321-9bd8-c8c3389ed11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want the high court to cancel and declare void ab initio
        or void from the start Marcos’ certificate of candidacy, completely invalidating
        his presidential run and all the 31,104,175 votes he received based on the
        unofficial count be labeled as stray votes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9383915-0cf3-46a0-a6c2-d9a9b3a33b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the second-placer, who is actually the first-placer among
        the qualified candidates, should be proclaimed president. Marcos'' archrival,
        Vice President Leni Robredo, placed far second in the race with 14.8 million
        votes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c5965-a5d2-4a06-b010-701ce0782668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:22.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC ordered all respondents — Marcos, Comelec, and Congress —
        to comment on the petition within 15 days from notice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be243c51-9a28-4883-b6d9-a1ba44805c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bautista, et al. vs Marcos: Petition-in-intervention in cancellation
        plea</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca62b1-e9fb-444c-b9bd-81f009d873eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:23.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Status: Dismissed</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0a6f6-cceb-42e6-becf-1ea367b48a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil society groups and professionals led by Dr. Rommel Bautista
        filed on Nov. 8 a <a href="https://www.cnnphilippines.com/news/2021/11/5/more-groups-to-oppose-Bongbong-Marcos-candidacy.html">petition-in-intervention</a>
        through lawyer Howard Calleja to join in the previously submitted plea, since
        the period to file petitions to cancel a COC has already lapsed. The group
        also cited Marcos’ tax conviction, but argued that a violation of the tax
        code imposes perpetual disqualification from public office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2de720-9fc5-4b97-8b9c-2d3757eff6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ allies separately filed an answer-in-intervention — one
        from Partido Federal ng Pilipinas and another one from Marcos'' spokesperson
        Vic Rodriguez, PFP president Reynaldo Tamayo, and secretary general Thomson
        Lantion — calling to dismiss the petition.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f356411-b0de-4b2f-b778-50ef712ef7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 13, the poll body rejected these three interventions altogether
        and declared that it will no longer entertain similar submissions in the future
        that would "unduly delay" the status of the main plea.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13e69f-900a-4649-a14c-f982c7772f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/12/13/Bongbong-Marcos-petition-Comelec-COC.html">Comelec
        denies all interventions linked to main petition vs Marcos Jr.</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b53ebd-c4bb-4b8a-936c-378fbf668558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Tiburcio Marcos vs Marcos: Petition to cancel COC</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d052f4-54bf-4966-bc46-db32e363243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Status: Dismissed, period for filing of appeal has lapsed</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4eae88-537e-48d4-82cf-ba23723ab087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiburcio Marcos, an independent presidential aspirant at the time,
        filed a petition seeking to cancel his rival’s bid, claiming that the latter
        already died and was replaced by an impostor who filed a COC in his stead.
        The Comelec informed the media about the case on Nov. 18. The petition was
        also raffled off to the poll body’s Second Division nearly a week later.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02ad029-0ce5-4cab-9d57-e3d06211987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:27.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator’s camp filed a petition asking Comelec to declare
        Tiburcio a nuisance candidate, noting that his inclusion in the official list
        would only confuse voters. Tiburcio was eventually declared a nuisance bet
        and was removed from the list of official candidates.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f1b90-7664-4530-80a3-eb10580da31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:28.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez announced on February 8 that
        the case has officially been dismissed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f68f1-c4ba-439d-aa28-06112fdc9236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:28.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Lihaylihay vs Marcos: Petition to declare as nuisance candidate</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22de376-14da-47c9-b45a-433e162cfa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Status: Dismissed, under appeal</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ba35f-35f7-4b80-af82-2eb5d221349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danilo Lihaylihay, another presidential aspirant, sought to block
        Marcos’ candidacy by filing a petition to declare him as a nuisance candidate.
        He filed his plea as early as Oct. 11, five days after Marcos filed his COC.
        The Comelec notified the media about the petition on Nov. 18.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e064a-c9f7-4efe-81cc-6abb610fbb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec’s Second Division, however, <a href="https://www.cnnphilippines.com/news/2021/12/18/Comelec-junks-one-case-vs-marcos-2022-bid.html">denied
        the petition a month after</a>, saying Lihaylihay''s evidence is "grossly
        insufficient considering that the COC it sought to cancel was not even attached
        to the petition." The case has been elevated to the en banc for reconsideration.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725c0b8-e9d0-40f3-9cb1-5c19522815b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:30.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also noted that Marcos has “sufficiently established”
        that he has a bona fide intention to run for president.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc660ec-7da8-40b0-a98c-252839f8588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:31.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Ilagan et al, Akbayan et al, Mangelen vs Marcos: Consolidated
        petitions to disqualify</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2accc-511d-4c84-8f35-8013034c9c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57a81b-b571-484f-adc8-0c0164c5ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:32.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Status: Dismissed by Comelec en banc, CARMMA files petition before
        Supreme Court</h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ae27d-f729-4fd0-9d4d-afe604362344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio Ilagan led human rights advocates and martial law victims
        from the Organizers of the Campaign Against the Return of the Marcoses and
        Martial Law (CARMMA)<a href="https://www.cnnphilippines.com/news/2021/11/17/bongbong-marcos-disqualification-petition.html">
        in filing the first petition to disqualify the presidential aspirant on Nov.
        17.</a></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e04968-d978-4531-92bc-a347a32cb273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners alleged that Marcos’ misrepresentation in his COC
        when he declared that he was never found guilty of any offense despite his
        tax conviction carries the accessory penalty of perpetual disqualification
        from holding public office.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7eadd-b314-4f21-97f1-fda56bebb293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group initially asked Comelec to disqualify Marcos from the
        race and cancel his COC as president, but that petition was withdrawn and
        refiled to only limit the plea to disqualification.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f3587f-8411-4465-ab4c-0a5892807e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Akbayan Citizens Action Party and other human rights
        advocates also cited Marcos’ tax conviction <a href="https://www.cnnphilippines.com/news/2021/12/2/Bongbong-Marcos-disqualification-petition.html">in
        the second disqualification petition against his bid.</a></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5522ae33-f33e-47f1-9dd1-1acc08651c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition, filed on Dec. 2, cited a 2012 Supreme Court decision,
        saying the high tribunal held that the election body bears the constitutional
        duty to prevent candidates who are perpetually disqualified, like Marcos,
        from running repeatedly for public office.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd740c844-1c54-497a-9098-d9c6abfaf85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Commission on Muslim Filipinos Commissioner Abubakar Mangelen,
        who claims to be chairman of Marcos'' political party, Partido Federal ng
        Pilipinas, <a href="https://www.cnnphilippines.com/news/2021/12/2/Bongbong-Marcos-disqualification-petition.html">filed
        the sixth petition</a> on Dec. 2, arguing that Marcos did not follow the party
        guidelines since he was not a member of the party and his endorsement was
        a "big shock" to some officers and members of the PFP.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0989d-5eba-45da-8b1b-cd211015a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is the standard bearer of PFP after he was appointed chairman
        in October. The party’s secretary general, Gen. Thompson Lantion, previously
        said that Mangelen was ousted from the party at its convention in September.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456b50c6-d154-410f-b5c9-f19483b347c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three consolidated pleas were dismissed by the Comelec First
        Division for lack of merit. Petitioners said they will be appealing the decision.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbec24d-b14d-40ab-8e74-8051347c19c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:36.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75be967-1d84-4758-8e04-87e235c7eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec en banc also rejected the petition on May 10.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83515b5-3a9f-4668-b6cf-34ede20e1687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 18, CARMMA went to the Supreme Court to file a petition for
        certiorari seeking to reverse the Comelec’s dismissal of the petitions.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e08550-40ec-4baf-9ab0-f7b3d8c2f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also sought a temporary restraining order to stop Congress
        from canvassing the votes of Marcos.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008fe636-c21e-44f1-b490-fdaf9d07ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Salandanan et al. vs. Marcos: Petition to disqualify</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2829c4b-62c7-41f5-b7c8-ce94ea0e0ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Status: Dismissed, appeal to be filed</h3>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1119eaf-1879-4f3b-8871-065309e9b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth disqualification plea came from members of Pudno Nga
        Ilokano, a group of Ilocanos claiming that the so-called “Solid North” does
        not exist anymore. The group, led by Margarita Salandanan and represented
        by legal counsel Paolo Santiago,<a href="https://www.cnnphilippines.com/news/2021/12/7/Bongbong-Marcos-disqualification-case-Ilokano-group.html">
        filed the petition on Dec. 7.</a></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0364e91-7dd8-4348-889b-ac09ef362431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also cited Marcos'' tax conviction and argued that he
        was penalized with perpetual special disqualification from the right of suffrage,
        which bars him from running for president in the 2022 elections. The poll
        body''s first division <a href="https://www.cnnphilippines.com/news/2022/4/20/Comelec-First-Division-junks-disqualification-case-Marcos-Pudno-nga-Ilokano.html">dismissed
        the case on April 20 due to "lack of merit."</a></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6b04f2-78f0-48a1-af32-78ff13950ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it will file its motion for reconsideration on Monday,
        April 25.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9109f-e5f4-4b57-a5c2-843d48aa41f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Nuisance’</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c72ba5-77d7-434d-85f9-8c6832a294a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp repeatedly dismissed the petitions as nothing but
        "nuisance cases."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b18f629-e905-45fc-b6f5-4bdc16e797bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is represented by former solicitor general Estelito Mendoza,
        who previously defended martial law under his father''s regime. The veteran
        lawyer also got President Gloria Macapagal Arroyo, Sen. Bong Revilla, and
        former Sen. Juan Ponce Enrile out of detention from their plunder cases.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c42b8-daa5-48aa-883a-abf6d2cc69f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late December, the presidential hopeful also tapped another set
        of lawyers to handle the disqualification cases filed against him. The new
        counsel comes from M &amp; Associates, the law firm of his wife Louise.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b4f078-f514-444f-beed-7ee6cbb88f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:43.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60393c69-100f-4aad-9229-a491f60c603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Supreme Court Senior Associate Justice Antonio Carpio earlier
        said following an en banc decision, cases on appeal can still be escalated
        all the way to the High Court.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b79ff-99a3-4b23-8c4c-e29d0644b7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the petitions have all hurdled the Comelec division level,
        the en banc has yet to promulgate the cases that were on appeal.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1e6cf5-076c-497e-bbea-499b12917da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Comelec en banc is trying its best to immediately release and
        promulgate a resolution of these cases," Comelec Commissioner George Garcia
        said on Friday.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f47ce8a-af4f-4d25-94d7-06e21fd1820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:41:33.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:59:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Glee Jalea and Melissa Lopez contributed to
        this report.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada63319-2f63-41f7-83ff-45df9634cec3'
