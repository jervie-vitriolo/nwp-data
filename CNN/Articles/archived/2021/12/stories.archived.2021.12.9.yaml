      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that Sendai is the largest city in the Tohoku Region and
        one of Japan’s 15 biggest cities with roughly one million residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebddb02b-d05f-48dd-a997-d7ffa1569d2b'
