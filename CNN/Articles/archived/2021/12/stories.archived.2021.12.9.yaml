      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted the "travel surge" in numerous areas, which prompted the
        agency to raise the number of flights to certain leisure spots, like Boracay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2912257-1f1f-4808-89bc-e1a2181944b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:50:22.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagdating naman sa ating domestic destinations, ''yung uuwi from
        Manila patungo sa kani-kanilang probinsya, we are expecting full load flights.
        Maaaring umabot ng beyond 80%," PAL Spokesperson Cielo Villaluna said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfbbacb-e476-4476-8d5e-39e89f1b2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:50:22.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:22.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As for domestic destinations, for those who are going
        home from Manila to their provinces, we are expecting full load flights. It
        may go beyond 80%.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e3cc96-b2a1-4889-851e-f56e8df5eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:50:22.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:54:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nararamdaman po natin ''yung revenge travel from both sectors —&nbsp;the
        leisure travelers and the returning residents," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81163790-4a97-4d92-8b37-454ca58d3336'
