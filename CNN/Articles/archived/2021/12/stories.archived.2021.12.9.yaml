    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '424e36a1-31f3-4273-9851-e23f102a4602'
    'lead': 'The Supreme Court has struck down two parts of the anti-terrorism law.
      CNN Philippines takes a look at the other contested portions which will remain
      in effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T21:50:04.186+08:00
