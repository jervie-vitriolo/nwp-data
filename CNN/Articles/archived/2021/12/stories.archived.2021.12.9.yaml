      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        Philippine General Hospital has not recorded any COVID-19 cases among its
        health workers over the past two to three weeks, its spokesperson said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a4e09b-bf13-40c3-9f63-4f4c5ca413a5'
