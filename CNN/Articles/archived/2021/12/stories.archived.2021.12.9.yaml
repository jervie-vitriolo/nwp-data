      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f90c4-91c3-4efb-8da2-f673addca81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T05:24:17.142+08:00
