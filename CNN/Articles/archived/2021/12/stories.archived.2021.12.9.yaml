      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)—</strong>&nbsp;Vice
        presidential aspirant Sara Duterte met with nine of the 17 mayors in Metro
        Manila on Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70e563-a908-41f1-8fc9-65848c3349e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:41:01.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:37.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayors Edwin Olivarez of Parañaque, Oca Malapitan of Caloocan, Francis
        Zamora of San Juan, Toby Tiangco of Navotas, Marcy Teodoro of Marikina, Rex
        Gatchalian of Valenzuela, Emi Calixto of Pasay, Menchie Abalos of Mandaluyong,
        and Abby Binay of Makati had lunch with the presidential daughter in a hotel
        in Ortigas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9c684-0a8c-46b8-b0c7-18089d538845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:41:01.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:37.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was also attended by Las Piñas Vice Mayor April Aguilar,
        Pasig City Vice Mayor Iyo Caruncho Bernardo, and Metropolitan Manila Development
        Authority Chairman Benhur Abalos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c6904-d376-4e09-a2be-821206df24a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:41:01.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte thanked the officials for their support and friendship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404355bd-ab33-4ab5-8076-03f9c4bc4339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:41:01.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming salamat po sa inyong suporta at pagkakaibigan," she said
        in a social media post on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca113a-fdb0-42db-bcd9-57f579b3bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T16:41:01.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:58:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing from the meeting were Mayors Vico Sotto of Pasig, Joy Belmonte
        of Quezon City, Imelda Aguilar of Las Piñas, Jaime Fresnedi of Muntinlupa,
        Ike Ponce of Pateros, Lino Cayetano of Taguig, and Lenlen Oreta of Malabon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c423369-9deb-4f65-b67a-1db39bd84571'
      'mgnl:activationStatus': true
