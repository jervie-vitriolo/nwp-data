      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — The
        government is targeting to fully vaccinate 90% of the Philippines’ population
        before President Rodrigo Duterte steps down in 2022, a top Health department
        official said Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b912a0-7a2d-42bf-9d7c-13fea8b05ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:49:25.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:55:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s marching order has been for us to inoculate no
        less than 90% of the Philippine population, which is equivalent to about 99
        million Filipinos before the end of the administration of President Duterte,"
        Health Secretary Francisco Duque III said during the Bayanihan Bakunahan in
        SM Megamall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1045ec1-d09c-4b5d-b4fe-9033b3661134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:49:25.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:55:52.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the Delta variant-driven surge in September, the government
        increased the herd immunity target to 90% from 70%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca40e6-2885-4d9f-9159-5176321acd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:49:25.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:55:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH official is also confident that about 54 million Filipinos
        will be fully protected against the virus by yearend, with his optimism riding
        on a "historic" feat during the national vaccination drive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd3c71-b36a-41f2-a495-45b408414310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:49:25.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:55:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the mass vaccination last week, the government was able to
        administer over 10.2 million COVID-19 doses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9eaa64-d681-4c41-8a5e-275db97893aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:49:25.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:55:53.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unprecedented. With almost 10 million jabs, this is historic.
        Never been done before in the history of DOH," the health chief said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344023d5-3ec4-436e-8b24-7ec0ba3b9174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:49:25.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:55:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second wave of the national immunization drive is scheduled
        for Dec. 15 to 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8222d4ea-a33c-4385-bae4-1231556996e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:49:25.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:55:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 54 Filipinos have already received at least one COVID-19
        vaccine dose, Duque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26460b63-9ad5-470a-9133-02912cbdf761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:49:25.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:55:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, about 6.5 million Filipinos belonging to the 12-17 age
        group have secured their COVID-19 vaccines, vaccine czar Carlito Galvez, Jr.
        said in the same event.</p>'
  'journalists-imprisoned-cpj-census':
    'author': 'Kerry Flynn, CNN Business'
    'caption': 'Jimmy Lai, founder and owner of Apple Daily newspaper, is seen handcuffed
      and escorted by the guards on December 12, 2020 in Hong Kong.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-09T13:57:51.775+08:00
    'imagesource': 'jcr:21e55448-cba2-48cd-984b-79d2ac6c9b7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf062aad-a50a-421f-9dd8-1fb7e55c93d9'
    'lead': 'A staggering 293 journalists were imprisoned in 2021, according to an
      annual census by nonprofit group Committee to Protect Journalists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T13:59:35.611+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:55:39.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:46.378+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A record number of journalists are in prison right now, according to
      press freedom report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7439d33a-8ec7-4c47-b455-ca16726b94fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A staggering 293 journalists were imprisoned
        in 2021, according to an annual census by nonprofit group Committee to Protect
        Journalists. That tally is up from 280 journalists in 2020 and is the highest
        number CPJ has ever reported since it started keeping track of the data in
        1992.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba3085d-b4c0-4b0b-8961-660fdc182415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3399e994-8a82-4b07-bd59-f62d0aa45a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the sixth straight year, the number of journalists imprisoned
        exceeded 250, according to CPJ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a7d7c-668b-44c6-8355-c90742023b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90253236-2ee0-4e14-a34a-518c85f6c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:41.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a stark reminder of a continuing trend of creeping authoritarianism
        around the world," CPJ''s Deputy Executive Director Robert Mahoney told CNN
        Business. "Governments are becoming more and more intolerant of independent
        reporting, criticism, journalists unearthing dirty little secrets like corruption,
        and are using a variety of means to stop that and one of them is imprisonment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a786217-c0c3-4d09-8221-2ffcc0a62c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7574c5d-bf52-4080-affe-cd22a3efa6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 50 journalists behind bars, China topped the list for the third
        consecutive year. Among them is Haze Fan, a Chinese national working in Bloomberg''s
        Beijing bureau who was detained last December. Bloomberg reported this week
        that there have been no updates to her case a year later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f8e3e-38e0-4245-98e3-976b8e6d1a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989af307-03b7-4d2c-92b4-c0e70596bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPJ said this year''s census includes Hong Kong for the first time.
        That is where Jimmy Lai, founder of pro-democracy newspaper Apple Daily, was
        sentenced to 14 months in prison earlier this year. China''s National Security
        Law, implemented in 2020 after months of anti-government protests, broadened
        Beijing''s power over the special administrative region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448aad8e-103d-43e8-b78a-85ac3be6e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670aa7d3-d3be-4019-98f1-342798534a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vibrant Hong Kong media that we once knew is slowly being throttled,"
        Mahoney said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586d29de-87ed-43fe-a12b-9d014ad498b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c208abb-1478-4610-b3ae-f10a69a2956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report published earlier this week by advocacy group
        Reporters Without Borders also found China to be the world''s "biggest captor
        of journalists" with at least 127 journalists detained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b2dd3-802b-4bd6-9be0-9e210983b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706953b-ec06-4004-abf2-238cad80e049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahoney told CNN Business that the statistics in CPJ''s annual census
        are "conservative." The census includes only journalists incarcerated as of
        December 1, which means CPJ did not count American journalist Danny Fenster
        who was released from prison in Myanmar in November.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0d6eb-c5e8-48e6-a787-766747a42d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:47.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9a9f8-512f-4211-946d-4f389ee7ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spend a lot of time researching the cases and include only those
        journalists who we are absolutely certain are in jail because of their work
        as journalists. If there''s any doubt, we put them in an unconfirmed category,"
        Mahoney said. "Bottom line is the world is becoming a more difficult place
        for independent journalists. Countries are criminalizing the very act of reporting."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca615d2-ef56-4dca-b6c5-7e7a50fb5d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b15b751-cbc2-4922-bf0b-41a4c8712e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPJ''s report also found at least 24 journalists were killed for
        their work, as of December 1, up from 22 last year. That statistic includes
        19 journalists who were murdered in retaliation. India ranked as the country
        with the highest number of journalists murdered in retaliation, with four
        deaths confirmed in 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b15a8d8-4774-4382-857d-f7d34766951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T13:59:35.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/09/media/journalists-imprisoned-cpj-census/index.html">A
        record number of journalists are in prison right now, according to press freedom
        report"</a></em></p>'
