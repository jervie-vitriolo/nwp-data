      'mgnl:lastActivated': 2023-01-25T01:55:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Philippine
        General Hospital spokesperson Jonas del Rosario said PGH recorded zero COVID-19
        admission a few days back, and new cases are just coming in "trickles" now
        with an average of two to three per day, down from over 20 patients during
        the surge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3461a2-7272-48c4-b783-55843ee19c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:25:44.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491aebee-efba-4f01-bb43-8b5a59e7ae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:25:44.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PGH''s newly opened emergency room is facing a "deluge"
        of patients with pneumonia, lung and heart problems, and in need of surgery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc095b1e-3183-4da3-a62a-103ec6b85415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:25:44.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e2cdd9-4f81-45fb-8400-0f80c8d022b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:25:44.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine General Hospital has opened a new emergency room.
        It is a big emergency room and <em>ang nangyari po dinagsa ang</em> (what
        happened was people flocked to the) emergency room. There was a deluge of
        people coming in, mostly non-COVID patients to a point that the ER easily
        got filled up and we had a significant number of backlogs because the wards
        couldn''t catch up with patients coming in," Del Rosario explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46329a-3bdd-4eeb-9c06-c5580eab7d33'
