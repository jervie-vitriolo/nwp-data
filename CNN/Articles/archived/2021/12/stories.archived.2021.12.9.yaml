      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/11/25/Immigration-bureau-preparations-holidays-influx-travelers.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20November,passengers%20during%20the%20holiday%20season.&amp;text=Sandoval%20said%2075%25%20of%20their,fully%20vaccinated%20against%20COVID%2D19."><strong>READ:
        Immigration bureau preparing for ''expected'' influx of travelers during holidays</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b76bb-c571-409f-8f6d-fc11e08b2d5f'
