      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is attempting to corner 30% of the market with the mobile
        number portability now in place.</p>'
    '11':
