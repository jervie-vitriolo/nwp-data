      'mgnl:lastActivated': 2023-01-25T01:58:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor and presidential aspirant Isko Moreno was also not
        a part of the event.</p>'
  'anti-terrorism-act-unconstitutional-supreme-court':
