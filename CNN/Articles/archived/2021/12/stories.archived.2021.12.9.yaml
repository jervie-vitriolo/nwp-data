      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea17d1-1040-42de-a347-26d8ea5353cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:25:44.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:55:19.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a need for you to come in to be admitted, we will do
        that…we will be entertaining life-and-limb emergencies like trauma, heart
        attack, stroke...surgery," he added.</p>'
