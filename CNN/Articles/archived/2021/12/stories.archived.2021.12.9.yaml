  'COVID-19-vaccine-booster-Omicron-variant-Pfizer':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-09T06:07:58.415+08:00
    'imagesource': 'jcr:3c7ce9eb-5bf7-4f84-97d2-d3f976d19d51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0db52718-7cd2-4f7a-a78d-b56d2472b9c7'
    'lead': 'Preliminary lab studies show two doses of the Pfizer/BioNTech vaccine
      may not provide sufficient protection against the Omicron coronavirus variant,
      but three doses are able to neutralize it, the companies say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T06:11:09.312+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:03:27.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:39.221+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protection against Omicron coronavirus variant improves with three vaccine
      doses, Pfizer says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8e3e95-6aec-4ffc-947d-f3fe7f7d0b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Preliminary lab studies show two doses
        of the Pfizer/BioNTech vaccine may not provide sufficient protection against
        the Omicron coronavirus variant, but three doses are able to neutralize it,
        the companies said in a news release on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090fc81b-5a0a-4fde-bd65-9106d59fbdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples from people who had two doses of the Covid-19 vaccine saw,
        on average, a more than 25-fold reduction in neutralization ability against
        the Omicron variant than the earlier virus, "indicating that two doses of
        BNT162b2 may not be sufficient to protect against infection with the Omicron
        variant," the companies said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff89e9d4-d794-4d5a-96d3-21ad9ece8b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies said two doses may still provide protection against
        severe disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c740501-5830-4e84-a156-0f2411dbe76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although two doses of the vaccine may still offer protection against
        severe disease caused by the Omicron strain, it''s clear from these preliminary
        data that protection is improved with a third dose of our vaccine," Pfizer
        Chairman and CEO Albert Bourla said in a statement. "Ensuring as many people
        as possible are fully vaccinated with the first two dose series and a booster
        remains the best course of action to prevent the spread of COVID-19."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0618d97-ace1-4dce-a21f-583e4f847d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial lab studies used serum from blood from individuals who
        received two or three doses of the Pfizer/BioNTech Covid-19 vaccine. The sera
        was collected from subjects three weeks after their second dose, or one month
        after a third dose. The data released Wednesday has not been peer-reviewed
        or published.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4487ef9-bbbc-43f4-8633-4ce85051bf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:30.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that with the two doses, you still have relevant protection
        for severe disease, but clearly the drop is antibodies is substantial," Dr.
        Mikael Dolsten, chief scientific officer at Pfizer, told CNN Chief Medical
        Correspondent Dr. Sanjay Gupta on Wednesday. "However, the good news this
        morning is that our data show convincingly when you get your boost -- the
        third boost -- the antibody levels rise 25 fold and are now similar to the
        originally two dose boost that protected well against ancestral strains as
        well as Delta.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81888fe5-d440-4012-8a36-3f9eab346d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go and get your third boost and you have a robust, quite impressive
        antibody response as well as a strengthening of the other arm of the immune
        system, the T cells," Dolsten said. "That''s really the takeaway ... two doses
        is on the weak end against this new variant, T cells may help you to be protected
        against severe disease, hospitalization -- but it''s really time to get the
        third boost."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e5bfd-a399-4506-88dc-44828aafef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:31.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden called the preliminary results "very, very encouraging."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b476573-6fe8-4f06-a822-d3a83bd4c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have some good news this morning that Pfizer''s lab report came
        back saying that the expectation is that the existing vaccines protect against
        Omicron but if you get the booster you''re really in good shape. So that''s
        very encouraging news," Biden told reporters on the South Lawn Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26fbbd1-aa78-4104-86a6-a93ff08c4b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the lab report. There''s more studies going on but that''s
        very, very encouraging."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc69aa-aaf5-4c90-ad09-cd8b21fd65be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study, released Tuesday by researchers in South Africa,
        showed the Omicron coronavirus variant partly escapes the protection offered
        by the Pfizer vaccine. The preprint study showed people who have been previously
        infected and then vaccinated are likely to be well protected, and Alex Sigal
        of the Africa Health Research Institute in Durban, who led the study team,
        told CNN that boosters are also likely to protect people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c6a64-ee6a-4e09-81fc-6d255f480663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My impression is if you get a booster you are protected, especially
        against severe disease," Sigal said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137bb65d-130d-47a7-89e8-b1bfd921a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since reports of the Omicron variant emerged in late November, US
        health officials have urged people to get vaccinated and boosted. Last week,
        the US Centers for Disease Control and Prevention began recommending all adults
        get a Covid-19 vaccine booster.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d5d227-7992-4260-ba89-da603590ce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults who have had the Pfizer or Moderna Covid-19 vaccines are
        eligible to get a booster six months after their second shot. Those who got
        the Johnson &amp; Johnson one-shot vaccine are eligible for a booster of any
        authorized vaccine two months after their first dose.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706699d-c001-4597-8718-51c8748d6a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a quarter of adults who are vaccinated against Covid-19 have
        also received a booster dose, according to CDC data. More than 144 million
        adults should get a booster, based on CDC guidance, but only about 48 million
        adults have received one.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa56034-0f38-48ae-bd34-51f2ad0a4e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech also said Wednesday they are continuing to develop
        a variant-specific vaccine for Omicron and it will be available by March,
        if it''s needed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef9a3c1-763d-42dc-a3fd-bcbc414fc7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:11:09.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure that we''ll need it because it''s one very likely
        scenario that the current booster will be enough to maintain protection, but
        if we need one, I''m sure we can make one and the good news is that we will
        have it by March," Bourla said on NBC''s "Today" show on Wednesday.</p>'
  'Scott-Peterson-life-imprisonment-Laci-Conner':
    'author': 'Theresa Waldrop, Stella Chan and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-09T06:16:53.290+08:00
    'imagesource': 'jcr:1b993ffb-1c78-4089-8cd2-50c405ea48b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e754a043-8947-4c4e-b3b6-c9ade682f4e7'
    'lead': 'Scott Peterson, 49, was convicted in 2004 for the murders of his wife
      Laci and their unborn son Conner.He was originally sentenced to death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T06:48:38.604+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:03:12.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:39.401+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scott Peterson sentenced to life in prison after being spared a death
      sentence'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f79f9c-c3a9-4913-a34a-54a40a526a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scott Peterson has been re-sentenced to
        life in prison without the possibility of parole for the deaths of his wife
        and unborn child, a California judge ruled Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9899df-754a-4a59-aed9-6635fbd1953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:13.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson, 49, was convicted in 2004 for the murders of his wife
        Laci and their unborn son Conner. Peterson was originally sentenced to death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b724a0d6-1402-49f4-bcbc-23586959cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:14.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2020, the California Supreme Court reversed Peterson''s
        death sentence after finding that potential jurors were dismissed erroneously,
        in part because they expressed general objections to the death penalty on
        a questionnaire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d39a1f-3f40-4384-862c-2117a12d9eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Judge Anne-Christine Massullo ordered Peterson to
        serve life in prison without the possibility of parole for the first-degree
        murder of Laci and a concurrent sentence of 15 years to life for the second-degree
        murder of Conner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00052433-c09c-491e-b380-80154b461600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laci Peterson''s family members tearfully addressed Peterson in
        court Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704af9e-c92f-4840-9c59-554f2d852192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You didn''t want the responsibility of being a father. You''re
        a coward," Laci''s mother Sharon Rocha said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf767b1-ebca-4fb1-b11c-7ffb22fd0b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:16.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also spoke of the young man Conner never became.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf7e54-bafb-4ee9-8ea5-f3d621f4de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:16.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would have been 18 years old by now. Ten months ago you would
        have been free of child support and not have to worry about being responsible
        for a child," Rocha said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4584389-3af8-4dd8-8419-40138744ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said two things will never change: "Laci and Conner will
        always be dead, and you will always be their murderer."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f0f1b-0175-4bcd-81e3-8214857e3911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The legal saga leading up to resentencing</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb032202-6fd1-4829-a649-eadf2ba8b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:18.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laci Peterson, seven months pregnant with Conner, was reported missing
        on December 24, 2002. Their bodies washed ashore and were found separately
        in April 2003.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb3c0c-fed4-4016-91f1-6db869e09b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury convicted Scott of their murders, and he was formally sentenced
        to death in 2005.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b18c7a-c84b-4d04-8433-06dc2097f7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:19.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Wednesday, Peterson had been in prison limbo since the
        California Supreme Court reversed his death sentence in August 2020 for murdering
        his wife and unborn child.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc26a68-e011-42de-8891-724d94189d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanislaus County District Attorney Birgit Fladager said earlier
        this year she would not seek to reinstate the death penalty after consulting
        with the victims'' family, who said the "process is simply too painful to
        endure once again."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859e63cc-32e2-4df1-a8ed-577f224761ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The People submit to the Court that the only sentence available
        for this defendant is a sentence of life without the possibility of parole
        plus 15 years to life for the murders of Laci and Conner," Peterson''s wife
        and unborn son, the prosecutor''s December 1 filing stated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699973da-2bf9-4c53-acfb-51076977cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resentencing comes amid yet another legal tangle in Peterson''s
        case: In October 2020, the California Supreme Court ordered a lower court
        to reexamine his murder convictions because a juror did not disclose involvement
        in other legal proceedings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed993e8-b9d8-4437-bc46-2e4cee7d7c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:21.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juror No. 7 committed prejudicial misconduct by not disclosing
        her prior involvement with other legal proceedings, including but not limited
        to being the victim of a crime," the court wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80623a-4c67-4cab-9658-3ea6f4770b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson''s lawyers said the juror''s answers on her voir dire questionnaire
        were false, and she committed misconduct, which raised the presumption of
        prejudice.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e4c76-befb-4e82-8c5b-19c3049f8c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson was sentenced to death in 2005 for the 2002 murders of
        Laci and Conner in what was arguably one of the most publicized trials in
        recent memory. But in 2020, the state''s highest court found prospective jurors
        were dismissed in error after they expressed general objections to the death
        penalty on a questionnaire.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275bef6f-695d-4350-8c13-59eb562b9d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, the trial court erroneously dismissed many prospective jurors
        because of written questionnaire responses expressing opposition to the death
        penalty, even though the jurors gave no indication that their views would
        prevent them from following the law — and, indeed, specifically attested in
        their questionnaire responses that they would have no such difficulty," the
        court wrote in its 2020 decision.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03c93c-cd06-4b9f-ad57-8638e2dd9cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors charged that Scott Peterson killed her at their Modesto
        home, then dumped her body in the San Francisco Bay from a fishing boat he
        had recently bought.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7afc110-b509-4225-bde2-a29e2171f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson has always maintained his innocence, and his appeals have
        focused on various aspects of the trial, including the publicity surrounding
        it, the way the jurors were chosen, evidence admitted and not admitted at
        trial, and on prosecutorial statements.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157daf0e-75dd-4647-85aa-2301f12a92e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slew of circumstantial evidence convinced the jury of his guilt,
        including testimony from a woman who said she had been dating Peterson --
        who pretended to be single -- and the fact Peterson claimed to be fishing
        on the San Francisco Bay the day his wife disappeared.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ac378-8475-4b86-989c-77e8f612c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court on November 23 ordered Peterson to be transported from
        the San Quentin State Prison to the San Mateo County Jail for the resentencing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863072ad-04bb-434f-93aa-f064884c350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom issued a moratorium on the death penalty
        in 2019. The moratorium is only in effect while Newsom is in office.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a39a8-a926-45f1-8cd1-c2a9c8273b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:48:38.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has not executed an inmate since 2006.</p>'
  'Instagram-chronological-feed-':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-09T06:49:39.628+08:00
    'imagesource': 'jcr:483c115b-e5b2-4247-84d7-fb70e0d0413f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '898d08b6-256d-4de9-adac-823b03909784'
    'lead': 'Adam Mosseri says Instagram is planning to bring back a version of its
      news feed that allows users to sort media chronologically rather than ranked
      according to the platform''s algorithm. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T06:51:04.576+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:03:00.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:39.592+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram plans to bring back chronological feed next year, top exec
      says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65e045-899f-4ab8-8b99-56dfa78f2713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Instagram head Adam Mosseri testified for
        the first time before a Senate subcommittee on Wednesday as lawmakers question
        the app''s impact on the mental health of younger users.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d50565-1a5f-48ce-a7d8-9b5c6e916a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his testimony, Mosseri said Instagram is planning to bring
        back a version of its news feed that allows users to sort media chronologically
        rather than ranked according to the platform''s algorithm, potentially addressing
        concerns over how algorithms push users into harmful rabbit holes. The company
        has been working on the feature "for months" and plans to roll it out in the
        first quarter of next year, Mosseri said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632e664-4f6a-4fbe-b331-e8099dabc3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosseri also acknowledged the need for updated regulations to keep
        people safe online as well as the need for more parental and user tools on
        the platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205894cf-1ffb-4426-ad72-4497144206d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosseri is the most high-profile figure from Meta, the company formerly
        known as Facebook, to testify before members of Congress since Facebook whistleblower
        Frances Haugen leaked hundreds of internal documents. Some of those documents
        showed the company knew how Instagram can damage mental health and body image,
        especially among teenage girls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7524d3e-8dc4-4e37-920d-41dc128496bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening remarks, Mosseri argued the platform has long worked
        to safeguard the well-being of its teen users and show support for government
        regulation of social media as it relates to children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad225a0-72ee-4074-810d-6cb8a7c0bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to making sure young people are safe on Instagram,
        we believe it''s important to support young people who are struggling with
        mental health and well-being," Mosseri said. "Sometimes young people come
        to Instagram dealing with hard things in their lives. I believe Instagram
        can help many of them in those moments."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddad6bd-9eb1-431a-b39c-0687d6b4ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the end of his testimony, Mosseri acknowledged his personal
        responsibility to keep users safe while speaking directly to parents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099f368-99b1-4f55-91fd-edf8de2a4f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a father of three. To any parent who''s lost a child alreadym
        even had a child hurt themselves, I can''t begin to imagine what that would
        be like for one of my three boys," he said. "As the head of Instagram, it''s
        my responsibility to do all I can to keep people safe. I''ve been committed
        to that for years and I''m going to continue to do so."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375d2c4-b9c8-49ea-9f9d-3aeb770bfe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mosseri faced criticism from lawmakers on both sides of the
        aisle. Republican Sen. Marsha Blackburn confronted Mosseri with an exchange
        he had with influencer JoJo Siwa, who told him during an Instagram live event
        in June that she had been using the platform from the age of eight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6aac31-a3ed-4134-8b2c-195762fa75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mosseri told Siwa that "I don''t want to hear it," he said
        during the hearing that he now believes the exchange was a "missed opportunity"
        to address underage Instagram use.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5317b6-e9b5-43d9-8f75-5e33eba504dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Richard Blumenthal said that children and their
        parents are still struggling with the same issues on social media despite
        years of testimonies from representatives at Instagram''s parent company,
        now known as Meta.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8a243-91d7-49ce-8304-eec778b098e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing has changed. It''s all still happening," Blumenthal, who
        chairs the Subcommittee on Consumer Protection, Product Safety and Data Security,
        said in his opening remarks on how the company has been slow to roll out changes.
        "In the meantime, more lives have been broken -- real lives with real families
        and futures."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acacbea-c343-4309-9f88-8d9c919dded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:07.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the hearing this week, Instagram launched a new tool called
        Take a Break, which it claims will encourage users to spend some time away
        from the platform after they''ve been scrolling for a certain period. The
        company also said it will take a "stricter approach" to what content it recommends
        to teenagers and actively nudge them toward different topics, such as architecture
        and travel destinations, if they''ve been dwelling on something — any type
        of content — for too long.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49503a-7428-4391-8e4d-6350ef5a2887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram said it is also testing a new educational hub for parents
        and a tool that allows them to see how much time their kids spend on Instagram
        and set time limits.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b461639-7220-4374-b45b-933aebd38cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Blackburn criticized the latest product updates.
        "While I''m sure you know that we fully share the goal of protecting kids
        and teens online, what we aren''t sure about is how the half measures you''ve
        introduced are going to get us there," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f7c60-51a6-436e-9fae-dac3abf55422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:08.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, execs from Facebook, TikTok and Snapchat''s parent
        company, Snap, have all testified before members of Congress, following Haugen''s
        disclosures.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e0fcf5-ed1b-4952-b212-c3053db782ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:09.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, lawmakers held a hearing with Facebook''s head of
        global safety, Antigone Davis, where lawmakers grilled her on Instagram''s
        effects on kids. Although Davis said the company was "looking for ways to
        release more research" that she suggested might paint a different picture
        about the platform, she was criticized for not more firmly agreeing to release
        more internal information about the platform.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18001e9c-8c16-4858-b4e5-b97286401997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has repeatedly tried to discredit Haugen and said her testimony
        in Congress and reports on the documents mischaracterize the company''s actions.
        But the outcry from Haugen''s disclosures pressured the company to rethink
        the launch of an Instagram app for children under 13.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba01b9-cc4d-4d51-a885-13a7a142f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Wednesday if Instagram would "stop developing" an app for
        younger users, Mosseri defended the project and said that "no child between
        the ages of 10 - 12, if we should ever manage to build an Instagram for 10
        - 12-year-olds, will have access without their explicit consent."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442cf7b-6b38-4ecf-8bf1-54b09e0097e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:51:04.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:03:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress have shown rare bipartisanship in criticizing
        tech companies on the issue of kids online. Some lawmakers are now pushing
        for legislation intended to increase children''s privacy online and reduce
        the apparent addictiveness of various platforms — though it remains unclear
        when or if such legislation will pass.</p>'
  'Germany-COVID-19-deaths-':
    'author': 'Laura Smith-Spark and Stephanie Halasz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-09T06:53:41.053+08:00
    'imagesource': 'jcr:d994abfc-83b5-4e79-b2ba-cd6336fbe820'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd52f65fe-2b3c-4bd5-872a-1b76086132ab'
    'lead': 'Germany recorded its highest number of daily deaths from COVID-19 since
      February on Wednesday, as it struggles to bring a fourth wave of the pandemic
      under control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T06:54:58.137+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:02:51.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:39.751+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany records highest number of daily COVID-19 deaths since February'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac47128-f472-47fe-9336-b792bb50c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:51.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Germany recorded its highest number of
        daily deaths from COVID-19 since February on Wednesday, as it struggles to
        bring a fourth wave of the pandemic under control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae24e1fd-7b3c-40c4-b451-477f1ed25b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:52.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 69,601 new infections were reported and an additional
        527 people died in the past 24 hours, according to the Robert Koch Institute
        (RKI), the national disease and control center. That marked the highest Covid-19
        daily death toll since February 18, when there were 534 fatalities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b1c62d-e8be-46c8-9977-4497264b18fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s seven-day incidence rate dropped slightly, but remains
        high at 427 per 100,000 inhabitants. The country has recorded 104,047 deaths
        from Covid-19 in total since the outbreak of the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dbc269-e37e-462a-bebc-99d82d3c16f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grim news came on the day that Olaf Scholz was sworn in as Germany''s
        Chancellor, replacing Angela Merkel at the helm of Europe''s largest economy.
        The country''s new health minister is Karl Lauterbach, an MP and prominent
        epidemiologist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c422098-70a5-41bb-8a10-a32620e70ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany last week announced a nationwide lockdown for the unvaccinated,
        barring them from accessing all but the most essential businesses, such as
        supermarkets and pharmacies, as it battles to curb infections. The ban doesn''t
        apply to those who have recently recovered from Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786d0d6-3392-43be-bb82-fd322c3613c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its leaders also backed plans for mandatory vaccinations in the
        coming months, which, if voted through the German parliament, could take effect
        from February at the earliest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f8b42-fad0-47f6-aa52-f9499c284dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many hospitals are struggling to cope with the increasing number
        of intensive care patients and German medics have warned that intensive care
        occupancy could soon exceed that seen during last winter''s peak.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3bf14-6725-46c1-8f66-6465b2e6ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of the fast-spreading Omicron coronavirus variant
        has heightened concerns in Germany as elsewhere.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97b3e5-5440-4464-a84c-d848cb4e10f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers working in South Africa reported Tuesday that the Omicron
        variant partly escapes the protection offered by the Pfizer vaccine, although
        people who have been previously infected and then vaccinated are likely to
        be well protected. The research team cautioned that it was a small, preliminary
        study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c048b-e624-4131-bde0-b1c47bc91fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, Germany''s vaccine mandate would follow in the footsteps
        of neighboring Austria, which also plans to make inoculations for eligible
        adults compulsory from February.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2466c30-b93f-4b20-9a7b-571889bb1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece announced last week that vaccines would be mandatory for
        people aged over 60 from mid-January. Those refusing to do so would face 100
        euro (US $113) fines for each passing month, the government said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e2a45-8400-4390-aaea-8836f3735b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom marked a year Wednesday since it became the world''s
        first nation to begin vaccinating its citizens with a fully vetted and authorized
        Covid-19 shot.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd586d35-ec2b-4cdb-a6af-1d8d4671adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:57.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government is under pressure from leading scientists to introduce
        tougher restrictions to try to limit infections amid rising case numbers.
        The seven-day rolling average on November 29 was over 45,000, the highest
        it''s been since a peak around October 17.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f201a5-b343-4eab-9e70-7813947013f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:58.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK health officials are urging all those eligible to get vaccinated
        against Covid-19 and has accelerated its booster shot rollout, amid wide concern
        over the potential impact of the Omicron variant. Last week, the government
        reimposed the requirement to wear a face covering in shops and on public transport
        after a number of cases of the new variant were detected in the UK.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8089e26c-731e-4421-abb3-5f0fc5f3d9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can conclude there is now community transmission across multiple
        regions of England," UK Health Secretary Sajid Javid said Monday of the Omicron
        variant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb9be98-312d-4eb3-a40d-bb558476dd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T06:54:58.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:02:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the UK government is facing an uproar over reports
        of a staff Christmas party at Downing Street during last year''s lockdown.</p>'
