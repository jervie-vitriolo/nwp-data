      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines grappled with a COVID-19 surge driven by the Delta
        variant in August this year, overwhelming hospitals and healthcare workers.
        The surge prompted the government to implement the strictest quarantine restrictions
        to control the spread of infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436b448-423a-4da3-a156-de90c47d5aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ddac56-e9ae-4b03-94f0-77ef8ee57ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:37.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus also reiterated the preliminary finding that there may
        be an increased risk of reinfection with the Omicron variant, but information
        is still limited as of now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408065b3-64ff-42b5-8ad4-b10339322406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b3876-947e-4ebf-a5a2-dc26ba578b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:02:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said countries must increase testing, sequencing, and surveillance
        to fully understand the heavily mutated variant''s transmissibility and impact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad4f56-2097-45a0-8e0b-820db47faa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T22:48:49.657+08:00
