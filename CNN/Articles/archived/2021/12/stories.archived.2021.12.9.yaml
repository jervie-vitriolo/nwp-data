      'jcr:uuid': '78913c2b-bae4-4d26-a559-8f8438187a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T21:14:54.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:49:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on Thursday, the Comelec said it moved the date so
        party-list groups, organizations and coalitions “with pending incidents” may
        have the opportunity to secure a status quo ante order from the high court.</p>'
