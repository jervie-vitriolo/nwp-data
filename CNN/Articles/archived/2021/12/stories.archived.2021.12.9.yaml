      'jcr:uuid': '41947fe8-5fbc-4d1d-acc3-9d299e916bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Ukrainian defense officials say Russia
        has increased troop numbers near the Ukrainian border to 120,000 people, including
        additional army, air force and naval personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b52389-16a3-42ca-8b21-614250c33d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576e9ccd-eb6d-4366-9684-b7e4269d5ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its latest ongoing security assessment -- shared with
        CNN by Ukrainian security sources -- the Ukrainian Ministry of Defense said
        "combat and other military equipment, such as tanks, armed vehicles and ''Iskander''
        missiles remain near the border of Ukraine," following numerous Russian military
        exercises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510273a4-7449-4ce8-b58c-3157341ec93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:24.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4799c29-9a11-425a-9f9b-234a0ffc2472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia regularly "redeploys and accumulates its military units to
        maintain tension in the region," the assessment said, allowing it to "create
        striking forces rapidly, and lays the ground for quick reinforcement."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adadae0c-d6c8-4337-89c7-a42f4ba4b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:25.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba6e388-1a5f-4e0c-ad74-0beae5cacaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:26.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months of steady military increases along the Russia-Ukraine frontier
        have alarmed Ukrainian and Western officials. CNN reported last week that
        Russian forces had capabilities in place along the Ukrainian border to carry
        out a swift and immediate invasion, including erecting supply lines such as
        medical units and fuel that could sustain a drawn-out conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da901fea-06d3-4863-abc6-079ad17c9f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0520de-f957-45ff-9a7f-451edf40868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Russian President Vladimir Putin has described the suggestion
        that Russia would invade Ukraine as "provocative."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc54d3-7f53-42cf-921c-4cd80da1bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:27.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb29aaa-25d5-412d-a35d-786f162aa121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is pursuing a peaceful foreign policy. But it has the right
        to ensure its safety," he said during a televised news conference on Wednesday,
        emphasizing the Kremlin''s concern at the prospect of Ukraine one day joining
        NATO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be5e9b-9013-4e97-b18a-aaa4d5b434f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:28.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29653935-c58a-4094-951c-4f768388ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual meeting Tuesday that turned tense at times, US President
        Joe Biden warned Putin about invading Ukraine, and Washington is preparing
        a series of harsh economic sanctions in the event that Russian forces do attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0998c1-a2ff-4a3e-9812-39d3c9ca93a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60336dae-4854-45e8-8aea-68c26b82fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden ended the conversation without any further clarity on whether
        Putin had made up his mind to launch an invasion, US officials said afterward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc4395-3bf9-4dee-be76-49f8263b2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048f2fd-16ce-44d0-9f7c-84def6eb0393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Defense Minister Oleksiy Reznikov on Monday said the build-up
        of Russian troops was an attempt to spread fear and unrest in Ukraine, and
        to prevent Kiev from moving closer toward NATO and membership of the European
        Union.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff413a36-1576-44d5-87c2-4f8faccf1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971611ea-27a2-40dc-bc5f-10e47e7e5ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:32.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gathering of their troops alongside of our border, it''s a
        main goal of them to make destabilization process inside of our country, to
        stop us in our way. But we go into the NATO ally, we''re going to EU," Reznikov
        told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc62564-cca1-48b4-9d84-25eb22d0b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:32.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b9a6d1-ff01-4b49-ad46-328a9cd3cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest Ukrainian assessment, Russia is also stepping
        up operations from the neighboring country of Belarus, which borders Ukraine
        to the north. The report said some units of the Russian army remain near the
        Russian border with Belarus "at the distance of around 260 km (160 miles)
        from the state border of Ukraine."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977683e-975f-4cd3-8ade-eea2f7891721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:33.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e10978f-d7d5-4d83-ab53-781271c974ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has also intensified its intelligence gathering on Ukraine,
        the report added, with the number of reconnaissance aircraft flights along
        the Ukrainian border, above the Black Sea and the Sea of Azov, tripling since
        the same period last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07543869-dd43-4fc4-ab95-74dcbb6f5a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64a2d5-7c15-4401-aea1-e61d19db21cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Wednesday ruled out sending US troops to defend Ukraine
        in case of a military escalation, though the United States will send small
        arms and ammunition to Ukrainian defense forces this week as part of a $60
        million security assistance package approved earlier this year, according
        to Pentagon spokesman John Kirby.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67a9a3-515f-47a0-b973-464f7f9781cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc1b0e5-ceea-4572-a856-84bcce2fa990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky is expected to speak with
        Biden on Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018498de-68c2-467d-864b-47e0bdeee3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T14:03:35.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:55:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/08/europe/ukraine-russia-boosts-troops-intl/index.html">"Ukrainian
        military report says Russia boosted troops to 120,000 near border"</a></em></p>'
