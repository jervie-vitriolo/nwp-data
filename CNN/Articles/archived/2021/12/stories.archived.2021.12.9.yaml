      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that most of their health workers have been immunized against
        COVID-19. Of at least 4,000 who received their primary shots months ago, over
        1,000 have already received their boosters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146ddeb-e7d9-4d2f-bc75-bac684de3626'
      'mgnl:activationStatus': true
