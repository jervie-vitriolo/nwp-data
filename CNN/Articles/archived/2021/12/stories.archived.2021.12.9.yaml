      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and several other regions are under Alert Level 2,
        the second lowest classification, until Dec. 15, encouraging more mobility
        and travel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac68776f-ea95-4658-b130-016aeeabe6aa'
