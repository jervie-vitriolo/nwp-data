  'LIST-Bongbong-Marcos-petitions-2022-bid-Comelec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-09T10:16:01.360+08:00
    'imagesource': 'jcr:48170bc9-c11c-4f61-86dc-a7d136675b50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f831ca67-7fa3-44c0-827a-bcf0f55359bc'
    'lead': 'Two petitions seeking to void the candidacy of presumptive president
      Ferdinand  Marcos, Jr. have been elevated to the Supreme Court, while other
      appeals have been dismissed by the Commission on Elections en banc or its divisions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T10:25:21.335+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:59:15.466+08:00
