      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marines from Europe and the region operate throughout the continent
        for training and exercises, the Pentagon said, and thousands of Marines from
        II Marine Expeditionary Force will take part next year in the biannual Cold
        Response exercise in Norway.</p>'
