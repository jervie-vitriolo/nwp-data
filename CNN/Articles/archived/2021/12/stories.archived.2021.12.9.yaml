      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688fd2af-81e4-4d4d-b1eb-86c9c9ff7816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:06.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trump isn''t a factor for everyone</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379561e-61d1-4f6f-9875-14e736273533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only six Republicans among the dozens who have drawn 2024 speculation
        have plainly stated that Trump will not be a factor in their decision as they
        weigh presidential bids of their own. While two of the names in this group
        -- Wyoming Congresswoman Liz Cheney and Maryland Gov. Larry Hogan -- would
        likely enter the race as Never Trump candidates, meaning their decision to
        run against the former President would be easier than that of Republicans
        who wish to remain in his good graces, the other four face a tougher decision.
        Still, none of them have said that Trump''s next move would determine how
        they approach the 2024 presidential primary.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff6b079-ae45-42ae-b176-b68c15e54698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:07.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98b33b2-678e-4886-8d7c-82e5d8cc6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney has said she is willing to do "whatever it takes" to prevent
        Trump from making it to the Oval Office again, presumably indicating that
        she would take him on in a Republican primary, while Hogan told Politico in
        September that a Trump candidacy "certainly wouldn''t stop me" if he decides
        to run for president.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f5486-0883-4d2a-ab4b-45e130072c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18997693-5d4d-48b6-9dd0-cb2099a63407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:09.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, New Hampshire Gov. Chris Sununu, who supported Trump
        in 2020 but has been critical of the former President''s election fraud claims
        over the past year, told reporters at the Republican Governors'' Association
        annual conference last month that he is open to running for president and
        will decide "based on what I can deliver, not based on what anyone else is
        thinking."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d23e5a1-75d2-44da-834e-7db68dcd0569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:09.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b5c11-d68c-4a17-8bfc-b5dd4f6df4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:10.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most surprising is the posture two longtime Trump loyalists
        have adopted. Former Vice President Mike Pence, who continues to compliment
        Trump in public speeches despite their falling out over his verification of
        the 2020 election results, has notably declined to say he won''t challenge
        his former boss in 2024. Pence aides are also quick to note that Trump will
        not be a factor in his decision.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aac1a9-cb74-44ff-83d1-e4b2ae2a4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9898de-5b77-4350-a72d-5b62c1d95a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:11.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you know the Pences, you know they''ll always try to discern
        where they''re being called to serve. And I don''t think that is dependent
        on who else is in or not in the race," Pence aide and former chief of staff
        Marc Short told The Atlantic last week.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3cf54-621c-44ff-9ddd-1930f105b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d4b836-8fcf-4ad2-ae4e-ad927970a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Secretary of State Mike Pompeo, who has been taking the temperature
        of GOP donors on a 2024 bid and making the trek to Iowa and New Hampshire,
        has also declined to weigh in on running against Trump in a primary. In an
        interview with Fox News host Sean Hannity earlier this year, Pompeo said he''s
        "always up for a good fight" when asked if he would run if Trump doesn''t.
        He did not clarify if that competitiveness would remain in a primary that
        includes Trump.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048124d0-8e11-486e-9884-65dbbb71baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:12.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/08/politics/trump-2024-republican-presidential-candidates/index.html"><em>"Won''t-run-if-Trump-runs
        question leads to waiting game for likely 2024 candidates"&nbsp;</em></a></p>'
