  'best-ways-to-up-your-workout-habits':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-09T08:35:50.305+08:00
    'imagesource': 'jcr:14a28c2d-3364-492b-89af-2601c647d949'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ef86d91-a06f-4460-b4ee-5db0252e7958'
    'lead': 'If you asked, most people would probably say they don''t get to the gym
      enough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T08:38:04.744+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:01:59.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:40.733+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These are the best ways to up your workout habits, according to study
      of over 60,000 people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c14ab07-14e5-4372-b197-7e38f0adcae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you asked, most people would probably
        say they don''t get to the gym enough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8d7e7-a9d5-41c1-868a-6e6357ae7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motivation may start high but frequently fizzles quickly, and with
        it goes the regular workouts. That''s the problem researchers sought to solve
        with a new study released Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd85f7e-0107-4976-b07a-fa5693c85717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They call it a megastudy: a new take on behavioral studies that
        looked at the gym attendance of over 60,000 people to discern the best ways
        to increase gym attendance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbcc61-47ba-48fc-8553-ee591bc6dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.744+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of looking at the efficacy of one workout program against
        a control group, this study tested 53 different tactics to compare how well
        they work against one another as well as a control group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd844b4-948d-41ce-9b90-d423c229568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people are hoping to boost their physical activity or change
        their health behaviors, there are very low-cost behavioral insights that can
        be built into programs to help them achieve greater success," said the study''s
        lead author Katy Milkman, the James G. Dinan Professor at the Wharton School
        of the University of Pennsylvania and author of "How to Change: The Science
        of Getting from Where You Are to Where You Want to Be."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda06006-fa79-4e6a-b43e-eb29e4b9eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most significant methods included planning when you
        work out, getting reminders, offering incentives and discouraging missing
        more than one planned work out in a row.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf0a54-b55a-4fa3-a713-75f3ac00e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:03.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Planning, reminding and rewarding</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696e148-2447-45f7-9698-2a2097f8cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which published Wednesday in the journal Nature, tested
        programs over four weeks at 24 Hour Fitness gyms, where participants'' entries
        into the gym were recorded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd65c4-97f3-4f17-acf4-35c8e8ce71fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simple programs that encouraged participants to plan their workouts
        ahead of time reminded them with a text message 30 minutes before they were
        scheduled to work out. The incentive, offering points worth about $0.22 on
        Amazon for each visit, increased the frequency of exercise by 9%, according
        to the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de970c8-c60a-4a94-8a9c-75a39e797328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program could be made even more effective if people were offered
        an extra incentive of about $0.09 to return to the gym after missing a scheduled
        visit, Milkman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cac00f-5843-41e9-b3d6-6a0f83417df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, the amount of money is trivial (we call our rewards
        ''micro-incentives'' for a reason), but it draws attention to the idea of
        avoiding multiple missed visits," said Milkman via email. "And that turned
        out to increase exercise by 27%."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f019570-f709-4d26-8ad4-de507cd6ba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conveying the popularity of exercise also seemed to increase how
        often people were hitting the gym, according to the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbab6bd-0896-44bf-ad98-8efe32515e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By conveying that exercise is a growing trend, we were able to
        make workouts seem more appealing and that increased gym attendance by 24%
        during our 4-week intervention," Milkman said via email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2678f6-94b2-4490-b511-c4d87f3a5192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big takeaway is to keep coming back, said Heather Royer, professor
        of health economics at the University of California Santa Barbara. Royer was
        not part of the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ac0a6-cff5-4f68-ba23-cb134acea66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best performing intervention is the one that rewards participants
        to come back to the gym after a workout. This might mean that (if) we fall
        off our plans we should try to encourage ourselves to get back to our plans,"
        Royer said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7ccef-ec64-4415-8bea-2fb32686be82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where this can go next</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6bb2b2-bf20-4162-9ce2-d6df661b539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:08.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had helpful insights for those hoping to build exercise
        into more of their daily lives, but its impact stretches beyond that, Milkman
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1675301a-2b11-4f8a-b31e-fce4409c8fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learn some about how hard it is to change habits, but the real
        contribution of the study is demonstrating how social scientists can benefit
        from working collaboratively in large teams," said Brian Nosek, cofounder
        of the Center for Open Science and professor of psychology at the University
        of Virginia. Nosek reviewed the study but was not part of conducting it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f1445-12a5-4ee1-85cc-b36904bf8d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:09.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the questions we study are very complex, and the standard
        methods using small samples and simple experimental designs are not up to
        the task of providing good insight."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e858049-d95a-4072-ad66-28b6287c4b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:09.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milkman said she sees this kind of study having important implications
        for the future.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504458d6-d629-4e6e-9001-e77145610b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are all sorts of policy applications from this kind of work,"
        she said. "When we have an important policy question and don''t know the best
        answer, pulling together dozens of scientists to quickly generate ideas and
        then testing them all at once is a worthwhile approach."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eed19b-63a5-4663-9213-a8109c6c50a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The method has even been used to test the best messages to encourage
        people to get vaccinated, Milkman added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42332cf3-09aa-4b51-80d2-a1ac4a56163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve introduced a massive, collaborative approach to social science
        experimentation that we call the megastudy and argue that more investments
        should be made in this area," she said. "The megastudy involves launching
        many parallel randomized controlled trials testing different hypotheses all
        at once with the same outcome variable so we can massively accelerate the
        pace of discovery."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f5cbe-049b-4388-be3c-1673e8eebc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T08:38:04.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:02:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/08/health/exercise-habits-megastudy-wellness/index.html">These
        are the best ways to up your workout habits, according to study of over 60,000
        people</a>".</em></p>'
