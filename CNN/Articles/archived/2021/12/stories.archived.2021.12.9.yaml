      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong>&nbsp;Six
        out of the 176 COVID-19 fatalities on Thursday''s case bulletin were traced
        as far back as September of last year. The late reporting of these deaths
        was due to delayed encoding of information into the COVIDKaya data storage
        system, the Department of Health (DOH) explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d808c6-c349-4041-b2d5-88996a5cca2d'
