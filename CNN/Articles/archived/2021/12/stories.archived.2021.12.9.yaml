  'trump-2024-republican-presidential-candidates':
    'author': 'Gabby Orr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-09T11:15:26.787+08:00
    'imagesource': 'jcr:e5f8e3c2-e83e-4bad-bd0d-0c05a1ca98ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ee5e838-9c09-441b-b0f6-9ee32a6f5e42'
    'lead': 'Donald Trump''s wait-and-see approach to the 2024 election has frozen
      the next Republican presidential primary before it''s even begun.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T11:17:21.528+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:58:42.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:43.089+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Republicans', 'United-States']
    'template': '1'
    'title': 'Won''t-run-if-Trump-runs question leads to waiting game for likely 2024
      candidates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e709a13-dbf1-4cb9-83e0-df548649efe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Donald Trump''s wait-and-see approach
        to the 2024 election has frozen the next Republican presidential primary before
        it''s even begun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433a462-dd66-4145-b9c1-129e2c113b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:43.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c464b61c-387e-4ee4-af28-64e216aaeaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As each rumored 2024 candidate navigates the uncertainty of another
        Trump bid -- deciding if they should publicly acknowledge their presidential
        ambitions or keep their head down until he makes a decision -- their potential
        opponents are paying close attention to the degree of loyalty they show the
        former President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40f7e2-b265-470c-ab77-a12e8d0060ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791dc865-ea53-4f4e-b5fb-b7bafbc3e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some likely 2024 contenders are creating campaigns-in-waiting —
        hiring trusted advisers, meeting with donors and visiting all-important primary
        states despite knowing it could all be for nothing if the former President
        enters the race. On Wednesday, for instance, former Vice President Mike Pence
        is set to travel to New Hampshire to mingle with GOP donors at a fundraiser
        for state Republicans and critique the Biden administration in a speech hosted
        by conservative activism group Heritage Action. Notably, Pence has not said
        he would refrain from challenging his former boss in the next presidential
        primary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d068896-d476-4016-a1b2-a9f95d9e26f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b6cfd-da65-4c9d-b497-af908cb4c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other rumored Republican hopefuls who have made such declarations
        have drawn criticism from within the party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c254acb1-82d6-4f2b-bebb-8705850822cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb3c64a-b68a-4bc8-b2d2-0eb00ca0339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former New Jersey Gov. Chris Christie has suggested GOP voters should
        immediately discount any rumored candidate who tethers their decision to Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7c0e3-9ebd-4020-9cb8-c151a634ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326d57e-1368-4eab-a267-f6541880b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:48.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re saying you''re deferring to someone, that''s a real
        sign of both weakness and indecision," he said in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb3db27-816f-4895-aec9-a77d730eaae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cac4ae0-fdf1-40d1-a82d-a5e542638855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:49.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of would-be 2024 GOP contenders have already made such
        pledges or strongly hinted that they would not challenge Trump in a primary.
        Former South Carolina Gov. Nikki Haley declared so in the clearest terms back
        in April, telling reporters at the time that she "would not run if President
        Trump ran." A Haley spokeswoman declined to comment for this story on whether
        her position has shifted at all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f0e6c-29d1-48c8-8ab0-e0cb1b549982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d79c801-09e8-4999-b958-fcfe4c319d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, South Dakota Gov. Kristi Noem and a handful of Republican
        senators have intimated as much by saying they support the prospect of another
        Trump campaign or believe the GOP presidential nomination is his if he does
        run.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8748641-3ea2-414e-bf41-6223668f5436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4e8765-5d34-4b2e-aed4-6d1f72fc07db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Donald Trump is going to run for president in 2024, he''ll be
        the Republican nominee. Of course, I would support him in that," Sen. Marco
        Rubio told WPTV last week. On Friday, fellow Florida Sen. Rick Scott said
        in a Fox Business interview that Trump "ought to do it again."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd190d58a-1444-44d8-bb91-d0923a73739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:51.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d42315-d0e2-4201-8071-74621da1aaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sens. Josh Hawley of Missouri and Tim Scott of South Carolina, two
        other senators who have been talked about as possible 2024 GOP contenders,
        have also expressed support of a future Trump bid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02363b-114f-4d59-99db-a690f1eb9bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee799721-4500-4fe5-bed1-2ed741afb9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even as she traveled to Iowa in July -- signaling her own interest
        in building relationships that could benefit her in 2024 -- Noem told conservative
        activists at the Family Leadership Summit in Des Moines that she was "counting
        on [Trump] running."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaab402-a1f1-4182-98ec-3285caf03ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:53.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40219587-4802-44f5-a356-20f792f60cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One aide to a prospective Republican candidate who has not publicly
        said he would defer to the former President told CNN that "unless there''s
        a dramatic shift in the base, the nomination is Donald Trump''s and it would
        be a suicide mission to run against him." And yet, the aide continued, "We
        aren''t ever going to admit that. It turns off voters we might need down the
        road."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaddbca4-6166-4dee-8285-2cbe7fa1f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:54.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d7809-9482-4803-91a0-e844a7e2d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates who have shown deference to Trump -- yielding to him
        before the GOP primary has even begun -- are now being ribbed by his allies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463dd18-2281-4a2b-9b20-ecf842aa18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3671635-ebaa-4ff9-8992-cecbca9486c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You either are your own person or not and when you''re playing
        reflexive politics, it''s kind of hard to then go to the base and say you''re
        a fighter," said former Trump campaign aide Bryan Lanza, who remains close
        to the ex-President.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fcc773-7f37-42d3-9004-00693f47fc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34104f58-13c6-47cc-9e57-4e6b2eec78ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:57.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an era where we''re going to have to fight and scrap and
        the last thing we need if former President Trump doesn''t run is someone who
        bows out before the fight even starts," Lanza added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d65a7-fd1b-47b9-890e-6448e090fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:57.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43053e0c-a0ea-41aa-ad96-8bd4d6536e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:58.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Keeping their cards close</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f00ea2-45cd-46c9-8628-07042bcb3346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an entirely different category are prospective Republican candidates
        who have purposely refrained from discussing 2024 or stopped short of showing
        submissiveness to Trump when they have.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1b314-c60e-47ee-b600-7c1f530cfff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:59.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fdb183-11b8-4f73-b9be-ec656ae225e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:59.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Sen. Ted Cruz, for instance, told CBS News'' Face the Nation
        last month that Trump "would be very, very formidable," as a candidate in
        2024, but simultaneously boasted that he "came incredibly close" to beating
        the former President in the 2016 GOP presidential primary and could be in
        a position to become the Republican Party''s nominee in 2024.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aee1a5-9055-4d2f-91ba-bf39f1b430f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f03ce9a-4b61-4ade-8cef-c906895de3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came in second. There''s a long history of runners-up being the
        next nominee," Cruz said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46278a-860d-4dbb-9245-0a0314f36cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c475b49-522b-4d15-9d55-aeb5af2914d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:01.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Ron DeSantis, who has been widely discussed among GOP
        donors as a possible 2024 candidate, has yet to rule out challenging Trump
        in a primary — much to the former President''s chagrin. As previously reported
        by CNN, Trump has recently complained to allies that the Florida governor
        has failed to pay him enough credit for his meteoric rise to Republican stardom
        and is especially annoyed that DeSantis won''t publicly reject a 2024 bid
        if the former president launches his own campaign.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606f901-34a6-4349-b991-77dcf436c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2d0857-b4fa-4c80-808f-d20eda2dc2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DeSantis isn''t the only rumored Republican hopeful to dodge
        the 2024 chatter. Two other Republicans who have been mentioned as possible
        candidates -- Texas Gov. Greg Abbott and Arkansas Sen. Tom Cotton -- have
        also refused to indulge speculation about their presidential ambitions or
        stake out a position on competing in a primary that includes Trump.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da69c7f0-f8bc-4e97-beb2-a20614093bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db4e734-930e-4c4c-aa63-a96790cb0c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what happens. One thing you know about me, I take one
        step at a time," Abbott told a local NBC affiliate last month when asked if
        he was considering a presidential run. An Abbott adviser told CNN that the
        Texas governor, who is running for reelection in 2022, would have serious
        catching up to do if he were to launch a White House bid given that Abbott
        has not been laying the groundwork or traveling to early primary states like
        other GOP presidential aspirants. The same adviser also acknowledged the virtual
        impossibility that any pro-Trump Republican would prove more competitive in
        a GOP primary against Trump than the former president himself.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a953c94-07d0-481e-a851-227837ea4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:04.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35796bf2-7797-4b07-a6b7-a1bf7521245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the 30 or so people who are out there thinking about this or
        dreaming about it, it''s an honest assessment to say that if you like the
        Trump brand of policies, it will be very difficult to break through with voters
        if he is also competing in the race," the Abbott adviser said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a95159-56bc-40b3-8f58-82c20bda08eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:05.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e96745f-47d0-4522-ae93-c0a660f457b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:59:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotton, meanwhile, has repeatedly rebuffed questions about his 2024
        ambitions, despite making multiple trips to Iowa and New Hampshire this year.
        So far, he has also refused to comment on Trump''s constant teasing of another
        presidential run -- declining to go as far as other GOP senators who have
        said the nomination is his if he wants it or suggesting they would forgo campaigns
        of their own if he jumps in. Cotton spokeswoman Caroline Tabler declined to
        comment for this story.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da04fd4-4b2a-43cb-b96b-18d673633859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T11:17:21.533+08:00
