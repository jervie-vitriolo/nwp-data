      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2ff92-3df7-473f-ba72-dbd8ba6a88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 39% of employers cited high inflation as another factor. While
        normally inflation isn''t employers'' top reason to increase base pay, this
        year it''s been too high to ignore, with companies worrying that some of their
        employees might jump ship if they don''t get enough of a pay bump, said Gad
        Levanon, a vice president at The Conference Board whose research focuses on
        labor markets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceede3c-0594-4f53-81f7-dc11036b5740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713fde8-fd65-414c-91bd-2190245d5635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:31.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, employers'' thinking on wage growth has changed quickly
        over the past year. In April, when the labor shortage wasn''t as pronounced
        and high inflation was not yet seen as persistent, they were asked the same
        questions about their projected 2022 wage cost increases. Back then they estimated
        those costs would go up just 3%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45caaa9c-3f20-43b6-95cc-cd2e44fa794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb176d-f0d9-4fe4-af41-2d3879005591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might see an even bigger pop in your base pay if you hunt around
        for a new job and come back to your company with a competing offer. Or you
        might just take the new offer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5a5db0-1526-418a-903c-72ce5a9cef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57217ec-1576-42f9-bed2-8765b2192d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People switching jobs are getting much higher wage growth than
        people staying in the same jobs," Levanon said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f882107-b8b6-4681-bcb7-b99a014fcb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T03:45:00.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:05:33.966+08:00
