      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Revenge travel is being felt from both sectors —&nbsp;the
        leisure travelers and the returning residents.]</p>'
    '20':
