    'template': '1'
    'title': 'Bongbong-Sara tandem includes Mark Villar in Senate line up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5fed7-df6f-44ca-b040-665f9440fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacoor City, Cavite (CNN Philippines, December 9)</strong>
        — The Bongbong Marcos and Sara Duterte tandem has included ex-Public Works
        and Highways Secretary Mark Villar in their senatorial line up Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a298f88-8462-4e6d-a122-cd78204c69fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:13.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the announcement at the UniTeam Alliance’s campaign
        sortie beside a mall in Bacoor City, where Villar and his mother, Senator
        Cynthia Villar, were present.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a126e-b38f-4cda-ac90-1eb231e74bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UniTeam is a coalition of four parties namely Marcos’ Partido
        Federal ng Pilipinas (PFP), Duterte’s Lakas-CMD and Hugpong ng Pagbabago,
        and Puwersa ng Masang Pilipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e402c5d-a3ba-482c-b4d6-be8a7672e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem has so far already confirmed former presidential spokesperson
        Harry Roque and ex-Senator Jinggoy Estrada as part of their senatorial line
        up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d315a20-b946-4bc5-8697-de2af2130d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Nandito) <em>si</em> (dating) Sec. Mark Villar <em>na susunod
        na senador. Iluluklok po natin siya sa Senado,”</em> Marcos said in his speech
        before supporters. <em>“Alam niyo naman ‘yung trabaho niya (noon). Nakita
        naman ninyo kapag kayo babiyahe kahit saan, makikita ninyo ‘yung mga bagong</em>
        project, infrastructure, <em>ang kanyang pag-implement ng</em> ‘Build Build
        Build’ (program) <em>ay ramdam na ramdam, hindi lamang dito sa</em> Cavite
        <em>kung hindi sa buong Pilipinas.”</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29962ff-a938-4780-a703-28bd51242b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here with us is former Secretary Mark Villar. We will
        elect him to the Senate. You know how he worked in the past. You can see that
        wherever you go, there are new projects, infrastructure, his implementation
        of the ‘Build Build Build’ program, not only here in Cavite, but also in the
        entire Philippines.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a96da-f0b0-4270-92ca-b231aecf416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:16.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite is the country’s second most vote-rich province with 1.7
        million voters. Marcos and President Rodrigo Duterte won in Cavite in the
        2016 national elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf7f6e3-9179-4eb0-9419-3b8943d41dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:16.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant, in a short ambush interview after a meeting
        with supporters in nearby Rosario town, also revealed Villar was the first
        name he included in his senate slate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96788810-8d31-41cf-81df-27a0094e07aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faction of the ruling PDP-Laban party led by Energy Secretary
        Alfonso Cusi earlier included Villar in their senatorial ticket composed of
        President Duterte’s allies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8731b2-24f2-49da-ac78-fa75422c0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:17.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi faction, however, has yet to have a definite standard-bearer
        after Senator Bong Go, the president’s longtime aide, announced his withdrawal
        from the race.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be641e0-5b7d-4bac-99ff-98385c8961a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because <em>siya ‘yung una kong nakausap. Bago pa mag-filing</em>
        (<em>ng mga</em> candidacy), <em>maliwanag ‘yung kanyang balak na tumakbo
        bilang senador. Magkaibigan naman talaga kami ng mga</em> Villar <em>dahil
        galing nga kami ng</em> NP (Nacionalista Party) <em>kaya</em> we shouldn’t
        really be surprised <em>na sumama siya sa lakad namin kaninang umaga,”</em>
        Marcos said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a5c81-f9ee-4972-99b3-314fe5811d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:18.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because he was the first one whom I talked to. Before
        the filing of candidacies, his plan to run for senator is clear. I and the
        Villars are good friends because we came from the Nacionalista Party that’s
        why we shouldn’t really be surprised that he joined us in our sortie this
        morning.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f95c95-03d2-4438-8c85-f696f3267e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, son of the country’s richest man and former presidential
        candidate Manny Villar, was one of those who led President Duterte’s ‘Build
        Build Build’ infrastructure program.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194acf99-e298-458c-a484-ddc34f3e3c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Villar and Marcos vowed to continue the chief executive’s legacy
        program. The latter recently hit Marcos in his speeches, calling him a “weak
        leader” and a “spoiled child.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff32d7ed-aee2-4294-92be-d1ed2b8b14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not yet mutual?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6613c20-53f2-4d74-900a-946fbbb0b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, however, has yet to confirm if he’s accepting the endorsement
        of the Bongbong-Sara tandem. He did not comment when journalists tried to
        ask him about it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff7c0e-c2ad-4e69-bc52-0ea6d2dab3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also not yet clear if this has something to do with his inclusion
        in the PDP-Laban Cusi faction’s senatorial slate and his close ties with President
        Duterte.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34169ac5-f229-4156-813a-f568f1d04f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nacionalista Party (NP), led by Sen. Villar, meanwhile, has
        also yet to form an alliance with any other party or endorse a presidential
        bet for the May 2022 elections.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a43c8-b303-4158-b691-eef913426038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was an NP member from 2009 until he transferred to PFP last
        October shortly before he announced his presidential bid.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196449e4-f8f9-4e25-aae2-f32356533b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son Sandro is also running as Ilocos Norte 1st District representative
        under NP.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaea407-ea99-4547-8441-9c848e608a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have just to ask the Nacionalista Party. It’s not my place
        to talk about what their plans are,” Marcos when asked if Villar has already
        accepted his endorsement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4c158-32f2-4aff-9bdb-8aa53710eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:23.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, said the mere presence of his former Cabinet colleague
        in their sortie in Bacoor City already tells a lot about his take on the Bongbong-Sara
        tandem’s endorsement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e6c35-d8ae-465e-90bb-93eef0b49804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact <em>na sumipot po siya at umakyat po sa entablado ng</em>
        UniTeam (Alliance), <em>tingin ko po ‘yan na ‘yung kanyang kasagutan diyan,”</em>
        Roque said in an ambush interview in Rosario, Cavite.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca50766-54ff-4c19-bfd3-11693078788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fact that he showed up and shared the stage with
        the UniTeam Alliance, I believe that’s his answer already.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6d941-6a08-4172-96c1-9c2cc8de3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T18:49:04.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:50:25.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, meanwhile, said he will announce his senatorial line up
        “in the next few days,” which is expected to be composed of politicians from
        the UniTeam Alliance parties.</p>'
