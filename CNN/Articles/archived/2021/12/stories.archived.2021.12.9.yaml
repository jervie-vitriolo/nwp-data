      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government is now giving booster shots to the rest
        of the general adult population after initially prioritizing healthcare workers,
        senior citizens, and persons with comorbidities.</p>'
