      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3c64e-ac4a-4094-b8a0-f3390b7a9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:44:15.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:53:48.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the arrested suspects, 13,821 were high value targets, it added.
        Among them were 349 foreign nationals, 393 elected officials, 124 uniformed
        personnel, 509 government employees, 3,785 target listed suspects, 795 drug
        group leaders and members, 75 armed group members, 1,422 drug den maintainers,
        284 wanted listed, 24 celebrity and license holders, and 6,061 others arrested
        in high-impact operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739b96d3-4eac-43f3-ae5e-023a64160c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:44:15.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:53:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca4f81-09c8-454f-b504-6fad21ce9ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:44:15.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:53:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA added that 23,270 out of 42,045 barangays have been cleared
        out of drugs. Meanwhile, 12,125 other barangays have yet to be cleared by
        authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d3c44-3c09-4a1a-b080-ad7a7f633974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:44:15.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:53:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e09ae-924b-4301-ab69-2fb2a9023d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:44:15.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:53:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 994 drug dens and clandestine laboratories were also
        dismantled, PDEA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e5d7c-4ab0-4ec1-abf2-87c023ba8645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:44:15.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:53:51.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026057c8-135c-4a4b-abe4-c13bc74dd910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:44:15.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:53:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data also showed authorities were able to seize P73.83
        billion worth of illegal drugs and laboratory equipment. Among the illegal
        drugs confiscated were shabu, cocaine, ecstasy, and marijuana.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e3fe6-5950-48e6-82e6-d24226ad9c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:44:15.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:53:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court on November 19 said it was temporarily
        suspending its probe into the Duterte administration’s war on drug following
        a request from the Philippine government. But the prosecution said that analysis
        of information already collected will continue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8315cea-549d-416b-b45d-c719bdd4ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:44:15.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:53:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca652cdf-dc7f-43ed-9d93-89d9f4d351a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:44:15.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:53:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision released in September authorizing the start of the
        investigation, the ICC''s pre-trial chamber said it found reasonable basis
        to proceed with the investigation in relation to the crime against humanity
        of murder during the drug war from July 1, 2016 to March 16, 2019 -- prior
        to the Philippines'' withdrawal from the Rome Statute which established the
        ICC. The Prosecutor estimated that the number of civilians killed in the campaign
        ranged from 12,000 to 30,000 within that period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae09f3-6446-49e2-9e10-6139948c05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:44:15.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:53:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a966c297-919d-4b1a-a93b-c2924f9549d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:44:15.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:53:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has reiterated that it will not cooperate
        with ICC’s investigation, saying the court has no jurisdiction over the country.</p>'
  'PNP-Palace-Jess-Malabanan-death':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-09T15:46:24.121+08:00
    'imagesource': 'jcr:4987855d-861e-4e20-9b5a-96192124e8d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8d3ddd2-444b-4853-9c6c-f354fc5da5c8'
    'lead': 'The Philippine National Police has ordered the creation of a special
      task group to probe the killing of journalist Jesus “Jess” Malabanan in Calbayog
      City, Samar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T15:47:29.245+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:53:36.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:48.059+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP forms special team to probe slay of journalist in Samar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcdca55-d05b-4260-a271-478dc8730e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:47:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadefcbf-4a05-4c4e-b33a-a378081ed199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:47:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — The
        Philippine National Police has ordered the creation of a special task group
        to probe<a href="https://www.cnn.ph/regional/2021/12/8/Pampanga-journalist-killed-in-Samar.html">
        the killing of journalist</a> Jesus “Jess” Malabanan in Calbayog City, Samar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c085b-d8d0-4e1c-b710-ea2312ee64ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:47:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214586ac-6786-4821-a413-f626ff87690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:47:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief General Dionardo Carlos on Thursday said he issued the
        instruction to the Eastern Visayas police regional office amid calls to swiftly
        resolve the case. He added the team is now obtaining CCTV footage that could
        help in identifying the suspects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5eeb3f-6356-48b5-a9d3-a1678ecf0e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:47:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:39.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6d58f5-7a59-4116-bd2e-fc376ab6a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:47:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand the call of the family and different groups to expedite
        the investigation of the case. These requests will not fall on deaf ears,"
        Carlos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda48c8-8205-4cdf-9353-45e8ca8eea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:47:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c276fa-f73b-4bd6-bb83-6a6d93214d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:47:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local police, Malabanan was inside his home on Wednesday
        evening when he was shot in the head by an unidentified gunman. As it was
        nighttime, authorities said witnesses “could hardly identify” the shooter
        but saw the suspect fleeing the crime scene onboard a motorcycle with a rider
        companion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23ae6a-cbdd-4b56-84b8-41b513f7e9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:47:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfed38cc-1307-4a4c-bd12-8b1e545e83b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:47:29.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:41.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said the special investigation task group will look into
        all possible motives, but he added there are reports that the victim recently
        received threats in relation to his work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8878346-f226-49ae-afde-780b236d16e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:47:29.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5314a20-e922-4781-a949-f6f5bd18403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:47:29.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malacañang also condemned “in the strongest possible
        terms” the fatal attack. It assured the government "will exert all efforts
        to ensure that those responsible are caught, charged, and convicted for this
        crime."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9b9c0-a837-4d61-9377-95af92299976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:47:29.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec25fc-32ca-4fbd-aeda-e9a7c69be873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:47:29.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:53:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary and acting presidential spokesperson Karlo Nograles
        said the presidential task force on media security is also investigating the
        killing and is exploring all angles, including the possibility that it was
        related to Malabanan’s profession.</p>'
  'internet-trolls-identities':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-09T15:55:49.287+08:00
    'imagesource': 'jcr:64588ec5-738d-44b6-836c-4ab6e27bd424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23493c81-94f8-4cc9-9950-004b6892f220'
    'lead': 'There should be a law to compel social media platforms to disclose identities
      of internet trolls so victims of hate speech and ''fake news'' can avail of
      legal remedies, Senate Minority Leader Franklin Drilon said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T15:58:46.605+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T01:53:28.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:48.209+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon wants identities of internet trolls revealed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ca2df-cf58-4a89-8ccb-d6585dbffdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:58:46.605+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — There
        should be a law to compel social media platforms to disclose identities of
        internet trolls so victims of hate speech and “fake news” can avail of legal
        remedies, Senate Minority Leader Franklin Drilon said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d7968-dd4f-431c-a0de-041f652b3921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:58:46.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On an hourly basis we’re victims of trolls and we are helpless
        because we do not know who they are. We even suspect that hundreds of them
        are employed in government using public funds to defame a political opposition,”
        Drilon said during a hearing of the Senate committee on constitutional amendments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ced693-c27e-455f-8724-08ccdd8c9591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:58:46.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel, led by Senator Francis “Kiko” Pangilinan, is conducting
        a review of criminal laws related to digital platforms. The Duterte administration
        has been accused of hiring trolls to go after critics, something officials
        have repeatedly denied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5548656-28b8-4262-9a0e-d015860f6db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:58:46.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Drilon’s case, he was able to send his accuser, former Iloilo
        provincial administrator Manuel “Boy” Mejorada, to jail over a libel case.
        The lawmaker, however, noted that most of those who spread disinformation
        online are hiding behind troll accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d90c7a-6834-41d8-9d42-da4083a669a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:58:46.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why can we not enforce this accountability by compelling the social
        media platforms to reveal the identity (of the troll) and if they refuse to
        reveal, to take it (the post) down, because it’s libelous and if they refuse
        to take it down, they should be subject to fine,” Drilon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3d7af-5222-4d95-81ea-c71bc783f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:58:46.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media giant Facebook said it has a process to evaluate reports
        of violations to its community standards. It added it is in direct contact
        with the Philippine National Police for criminal investigations and takedowns,
        although search warrants are needed to obtain user information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b6294-c840-4061-9eaa-d5534621ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:58:46.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:32.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Where it gets challenging in the Philippines is under the laws
        of the Philippines, police need a search warrant in order to get this information.
        Many of your ASEAN neighbors, North American countries, European countries,
        have a much lower threshold,” said Roy Abrams, law enforcement outreach manager
        of Meta Platforms Inc., more commonly known as Facebook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f9799-ff48-4e9b-b183-1107df55a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:58:46.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said people should be able to take the trolls to court instead
        of relying on Facebook’s processes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca40445d-9cb4-41c2-a60c-9af4a5bf3dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:58:46.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications professor Jason Vincent Cabañes agreed with Drilon’s
        proposal for a transparency and accountability mechanism, but noted the need
        for strong privacy safeguards. He said there should be clear guidelines on
        when user information can be released.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859c7bc8-59fe-4cd3-8f5c-612d72a3184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:58:46.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran journalist Ellen Tordesillas, president of fact-checking
        media organization Vera Files, also called on lawmakers to make sure rights
        and freedoms&nbsp;are protected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d4ec1-0dac-4295-97f7-a4040ca70752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:58:46.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our appeal is to find a balance between protecting the public from
        the excesses of social media and making sure that our basic freedoms, including
        freedom of speech, of expression, or of the press are not undermined,” Tordesillas
        said. “Please make sure that the cure that you will be coming up with will
        not be worse than the disease.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db009efb-330e-4030-8bdc-93527dd16fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:58:46.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said there will be no regulation or censorship. “What we
        are regulating is the process that is being employed precisely to defame people.
        They can continue to defame people but they should be held accountable for
        it,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a28667-e18b-45fc-baa2-3ef904b2776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:58:46.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will resume its public hearing on December 15. Pangilinan
        said he will again invite other resource persons, including representatives
        of top search engine Google.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eafba26-f5a5-407f-8766-379d8267b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T15:58:46.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:53:35.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he wants to look into advertisements that come with social
        media posts that spread misinformation and disinformation.</p>'
  'Aksyon-Demokratiko-Moreno-Duterte-senatorial-bid':
    'author': 'Pilar Manuel, CNN Philippines'
