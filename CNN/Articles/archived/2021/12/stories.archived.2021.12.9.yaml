      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a month after, he was sent back to Japan, where he served as
        an assistant pastor in Kongo church, Osaka from 1994 to 1997. He then joined
        the team ministry in Osaka for 6 years until 2003.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
