      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a Comelec resolution <a href="https://www.cnnphilippines.com/news/2021/12/4/Comelec-rejects-107-party-list-groups-with-finality.html">released
