      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Avenue Medical Center chief Alfonso Nuñez said the hospital
        is also experiencing the same thing because its emergency room, which can
        accommodate up to 70 patients, is now handling up to 100 non-COVID patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94c769-0c27-42f4-9bae-7d2c3d3333a3'
      'mgnl:activationStatus': true
