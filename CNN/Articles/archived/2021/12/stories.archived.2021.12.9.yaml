      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency had been including addendums to its bulletins recently,
        stating that it is sorting out issues in the encoding of information and coordinating
        with the Epidemiology Surveillance Units - which are tasked to verify the
        deaths - to ensure data is up to date.</p>'
