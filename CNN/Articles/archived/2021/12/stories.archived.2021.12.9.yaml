      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon would not go into detail about timelines for training,
        operations or deployments, nor would it say if any schedules have changed
        in light of the buildup of Russian forces near Ukraine.</p>'
