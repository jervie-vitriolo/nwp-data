    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Boris Johnson''s aides joked about Christmas party in Downing
      Street while London was in lockdown'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325d3a7-45f1-4c13-9180-3f9c1b7951e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boris Johnson has faced many scandals
        in his more than two years as UK Prime Minister. But the latest one is the
        gravest yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f693e198-c279-4d23-9479-8845abc79420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past week, the British Prime Minister has been buffeted
        by multiple claims that social events were held inside 10 <a href="https://edition.cnn.com/videos/world/2021/12/02/uk-boris-johnson-christmas-parties-pmq-tgb-intl-hnk-vpx.cnn"
        target="_blank">Downing Street</a> in the runup to Christmas 2020, when the
        country was under coronavirus regulations that outlawed such activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32daa520-9817-4253-895d-69676c894fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy deepened markedly on Tuesday with the emergence
        of a video broadcast by CNN affiliate ITV News from the time that appears
        to show Number 10 officials joking about the parties during a rehearsal for
        televised press briefings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3bf6b4-1b8c-4175-8a89-60d84dc85d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street''s position, before and since the video was leaked,
        is this: "There was no Christmas party and coronavirus rules had been followed
        at all times." Johnson has announced an internal inquiry and on Wednesday,
        one of the officials in the video -- the prime minister''s former spokeswoman
        Allegra Stratton, resigned as a government adviser.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa2840-4709-4a69-b2ed-0ca111e136b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After speaking to multiple officials, CNN has established that social
        gatherings were indeed held on the two days in question -- November 27 and
        December 18 -- and has confirmed a Daily Mirror report that Johnson himself
        gave an impromptu speech at the first one. Sources also confirmed reports
        that secret Santa gifts were exchanged on December 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814aa32a-6092-40ec-97ed-bd625a192a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations are damaging for the government as it seeks to enforce
        tougher coronavirus restrictions. On Wednesday, Johnson announced England
        would be tightening restrictions -- called "Plan B" -- due to rising Omicron
        cases: From Friday, face coverings will again become mandatory in most public
        venues, including cinemas. And from next week people will be advised to work
        from home and present a "Covid Pass" proving vaccination or recent recovery
        to enter nightclubs and other venues with large crowds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef983e-fb88-4036-af16-4a49d9a84f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s becoming increasingly clear Omicron is growing faster than
        the previous Delta variant," Johnson said, adding that the more than 500 cases
        identified in the UK are "almost certainly an underestimate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8becb51d-d5f0-4e4d-b25d-b8bf52e94506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against this backdrop of rising cases, the charge of government
        hypocrisy is potent -- last year it forced the resignation of a key aide to
        Johnson, and the health secretary in June this year, in separate scandals
        that were also characterized by claims of double standards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180fae47-bbfb-454b-972b-f7182410d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video itself is the most damaging element of the story. It shows
        Stratton rehearsing for a televised news conference on Tuesday December 22,
        being asked by colleagues whether a party took place "on Friday night" --
        which would have been December 18, the date of the second alleged party. Stratton
        says, "I went home." She then laughs and smiles. "Hold on. Hold on. Um. Er.
        Ah."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad726209-44c6-4df6-b37f-c7e49154aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said in the clip, shown by ITV, "This fictional party was
        a business meeting and it was not socially distanced."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c26d16b-3f62-4cab-a6b9-8aa06781d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the government had maintained its line that no party
        had taken place. But on Wednesday, referring to the video, Johnson apologized
        in parliament on Wednesday "unreservedly for the offense that it has caused."
        He added: "I have been repeatedly assured that there was no party and no rules
        were broken." He announced that his Cabinet Secretary will be investigating
        the events of December 18 -- the date of the second alleged party and not
        the event at which CNN has been told he spoke -- and would report back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8201339-1e8f-4bcf-853f-cf7749c3070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said that if rules were broken "there will be disciplinary
        action for all those involved." He added that he was "furious" when he saw
        the video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb63793-d2ee-49b9-9087-06eb242682a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stratton, who was serving as the Prime Minister''s COP26 spokeswoman,
        said her comments had become a "distraction" in the fight against coronavirus,
        and offered her resignation on Wednesday afternoon. "I understand the anger
        and frustration that people feel," she said in a statement on camera.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1e078-c701-4974-b840-7a5b0e591dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all who lost loved ones, endured intolerable loneliness and
        struggled with your businesses -- I am sorry and this afternoon I offered
        my resignation to the Prime Minister."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64a85b-47f5-4a08-8599-34172db5fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson paid tribute to Stratton at a press conference later Wednesday.
        The prime minister told reporters that while he can "totally understand how
        infuriating" the leaked video was, Stratton had been a "fine colleague" who
        "achieved a great deal in her time in government" particularly as COP26 spokesperson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b73023-7a4f-4018-a86d-b31a0cdcf3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also maintained that to the best of his knowledge, no Covid-19
        restrictions had been broken. When grilled by reporters on whether people
        would heed the latest restrictions after members of his team laughed and joked
        about the coronavirus, Johnson replied: "The British public can see the vital
        importance of the medical information that we''re giving."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b2fab-efac-4577-9e8b-e23dca1944a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative Party chairman Oliver Dowden said last week, "My focus
        has not been on having conversations about what may or may not have happened
        over a year ago in Downing Street. I have, however, been assured by what the
        Prime Minister has said, which is that the rules at all times were obeyed
        in Downing Street."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d784294-6494-4b6b-b8b1-96af9fa34074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN approached multiple other government officials for comment but
        had no reply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f0e77-7a5b-4d0a-bd89-18551a9ceb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which could be dismissed as a jovial knockabout between
        advisers never intended to be broadcast, undermines Downing Street''s key
        claim that no rules were broken. In addition to the alleged party on December
        18, there was another earlier gathering for departing senior adviser Cleo
        Watson, which took place on November 27. CNN has attempted to contact Watson.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d386f-0176-4e96-9a5b-13a35586746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both gatherings took place while London was under strict lockdown
        measures and social gatherings were banned. The day before the December 18
        gathering, the government even sent a tweet warning "you must not have a work
        Christmas lunch or party, where that is a primarily social activity."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4737e04-cef6-4f39-b74e-f87e775106ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Britons who''d hoped to enjoy some semblance of normality
        after a year of missing family gatherings were unable to celebrate Christmas
        together in 2020, precisely because of the government-imposed limits.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbaf9d9-1f80-402d-b792-110de57f2016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 145,000 people have died from Covid-19 in the UK, and
        the latest revelations about the video sparked outrage from relatives of those
        who died in the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f34b2e-9327-4549-a1c1-95b039b1d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are simply no words to describe how upsetting and shameful
        it is to then hear Boris Johnson''s team laughing about breaking the rules
        they had made, whilst others followed them and could only say goodbye to their
        loved ones through a screen," the Bereaved Families group said in a statement.
        "It''s the behaviour of people who think they''re above us."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4e2e0-0f19-46f8-a189-41492aa07a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:59.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For obvious reasons, this is a deeply damaging moment for a PM who
        has been accused many times of acting as though there is one rule for himself
        and his inner circle and the citizens he governs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd072b8-8ef5-411b-ad11-77c002ca08ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to understand what happened on the days of the 2020 parties,
        CNN talked with multiple current and former government officials who say that
        staff gathered in Downing Street, had drinks and behaved in a way that was
        at the time unimaginable to the rest of the country. What is less clear is
        how those gatherings came to pass.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e283ba0-50e6-4979-ad69-d94b8618ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the conversations CNN has had with multiple current and
        former government officials, several events were held in Downing Street at
        the various stages of lockdowns and Covid restrictions. At this time, many
        officials were still working at the Prime Minister''s official residence as
        "key workers" -- a designation used by the UK government for categories of
        employees that were exempt from working-from-home requirements.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ea4ef-e865-4bda-b129-376d6dff801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior Number 10 official, who is not a Johnson ally and was
        present at the gatherings in question explained, "Obviously this looks bad,
        but from our perspective, we were working 18-hour days. It was entirely normal
        that we would have drinks on our desks." They claim that these were not organized
        parties as such, but semi-spontaneous gatherings at the end of stressful workdays
        between people who, because of their jobs, had to mix anyway.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a5a01a-4043-4e85-9b97-48745e865e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to three current and former officials, who were present,
        Prime Minister Johnson gave a short impromptu speech at Watson''s leaving
        party on November 27, 2020. Of the PM''s speech, they say that Johnson was
        on the way to his flat inside Downing Street, saw that staff had gathered
        and delivered a few words before going upstairs. Downing Street has denied
        any rules were broken.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8608e79f-f9db-4a94-bea1-d8e5e26aa3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the numerous conversations CNN has had with people who were
        present at these events or have a detailed understanding of what went on,
        it remains very murky as to how this happened.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e39fd-9bda-42e7-9b5a-3d57fc0b13ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current and former officials, appreciating how damaging the revelations
        of gatherings are, say it was standard practice that staff exchanged secret
        Santa gifts at Christmas. "To us, Downing Street was an island where we had
        to work and lockdown wasn''t happening in the same way it was for the rest
        of the country," one current No. 10 official says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c3b045-a4e6-482b-a86e-6ed509768d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a single quote, this lays bare the problem Johnson now faces.
        It is an admission that the rules simply didn''t apply to a select group of
        people who worked directly for the PM, who himself was hospitalized for a
        week and spent time in intensive care with the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc66ae4-7d43-4950-8e97-949384bb41f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of which means this is good for Johnson. The best-case-scenario
        for the government is that the public accepts staff in No. 10 were working
        in a small, crowded house at a time a virus was rampant because they had no
        alternative and, after a hard day''s work, they had a drink before returning
        to duty (on both days, operational communications were sent to journalists
        beyond the hours that the parties are alleged to have concluded.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6684a01-c7ae-460a-914d-d21a85fd2645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:04.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the video of Stratton joking about the party has turned
        even Johnson''s allies against him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f07f87-925e-4f6c-b171-b76970acc614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former official and ally of Johnson, who was not present at the
        events in question said that they had carried on working through a time of
        crisis while many others fled London to work from home. The official said
        the people seen in the video would have to be sacked.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a63db-bba8-449b-b82d-9f849e8d77e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Johnson supporter, who remains close with the PM, said "it''s
        hard to see how someone doesn''t walk for it."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01406e7-90e9-47cb-be93-b6e05e67cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson faces some existential questions about his and his government''s
        competence and how they created an almighty trust issue at the heart of government.
        And, alarmingly, someone who was close enough to be in a room with Johnson''s
        most trusted inner circle, who has some of the highest security clearance
        possible, leaked a video damaging to a sitting Prime Minister.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd45f9-f23e-447d-9767-d7ee1b8d1dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative lawmakers have long privately complained that Johnson
        has surrounded himself with advisers who were inexperienced in working in
        such high office.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98a0db-4771-44da-aba8-1d971655cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson came into office promising to deliver on the "people''s
        priorities" and actively courted the votes of those exhausted by politics
        as usual.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b81f7-7be5-4cbb-93c1-bb163791d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A less charitable explanation is that he believes it is acceptable
        for his staff to ignore the laws that his own government legislates.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56227bd8-6397-4153-8cb5-c65fa226d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes at a time when public trust in his government has dropped
        because of numerous sleaze scandals. It was only weeks ago that Johnson tried
        to save a member of his own party who had been involved in a lobbying scandal.
        There is an ongoing investigation into how the PM paid for a refurbishment
        of his Downing Street flat, which he has insisted he paid for.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d25f3-5437-4116-8606-dacb6f7d9077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:08.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister who won a majority in 2019 as the revolutionary
        candidate willing to upend the cosy Westminster establishment currently looks
        like a man who is neck-deep in the worst excesses of political sleaze.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a57a7ed-96a3-4719-818f-17102d0d23a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if history tells us anything, individual scandals don''t sink
        a leader; but a tidal wave of sleaze can drown them. Johnson might have passed
        the point at which it''s possible to keep his head above water.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17643d1-d1b1-4350-9b58-23724d631c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:01:16.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:01:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/08/uk/boris-johnson-christmas-party-2020-intl-gbr/index.html"
        target="_blank">Boris Johnson''s aides joked about Christmas party in Downing
        Street while London was in lockdown</a></em></p>'
  'new-NASA-xray-black-holes':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-09T10:01:23.173+08:00
    'imagesource': 'jcr:ea716af4-93f7-47d3-9080-870ceb763549'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a70fa32-2fcf-4521-818c-4856b13f50c0'
    'lead': 'We''re about to get a new perspective on some of the most extreme objects
      in the universe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T10:04:38.057+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:00:30.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:47:42.246+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA to launch new x-ray telescope designed to unravel mysteries of
      black holes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d01d0e-a8bf-485c-983e-0d755ee6d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:04:38.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We''re about to get a new perspective on
        some of the most extreme objects in the universe. In the early morning hours
        of December 9, NASA will launch its Imaging X-ray Polarimetry Explorer mission,
        or IXPE, to measure X-rays released by black holes and neutron stars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb43203-0353-4412-b27a-c5e09fcc9505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:04:38.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:31.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite is scheduled to launch around 1 a.m. ET Thursday morning
        aboard a SpaceX Falcon 9 rocket from NASA''s Kennedy Space Center in Florida.
        Live coverage of the launch will be available on NASA TV and the agency''s
        website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3e225-972b-493a-ad97-49084311614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:04:38.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft, which is the collaborative effort of NASA and the
        Italian Space Agency, carries three telescopes. While IXPE isn''t as big as
        NASA''s Chandra X-ray observatory, it is the first space observatory of its
        kind. The satellite will be able to see an often overlooked aspect of cosmic
        ray sources called polarization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396ebdb-c421-4155-a8fd-97bbe5b7da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:04:38.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:32.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advances in X-ray astronomy</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b3057-e5fd-4cec-89ad-e9bbd9c6f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:04:38.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:32.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The launch of IXPE marks a bold and unique step forward for X-ray
        astronomy," said Martin Weisskopf, IXPE''s principal investigator, in a statement.
        "IXPE will tell us more about the precise nature of cosmic X-ray sources than
        we can learn by studying their brightness and color spectrum alone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b95c1-754f-4ab5-8966-b7c0038e6390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:04:38.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>X-rays are a highly energetic wavelength of light that are born
        from extremes. In space, this includes powerful magnetic fields, collisions
        between objects, explosions, scorching temperatures and rapid rotations. This
        light is practically encoded with the signature of what created it, but Earth''s
        atmosphere prevents X-rays from reaching the ground. This is why scientists
        rely on X-ray telescopes in space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c8579-31b6-40dd-bf9c-1fc25120a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:04:38.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polarized light also bears the unique stamp of its source and what
        it passed through on the way. While waves of light can vibrate in any direction,
        polarized light only vibrates in one direction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a1d90-fe57-491b-85b2-e2dabf3d68a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:04:38.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Understanding extreme cosmic objects</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39a173-9609-4516-9522-d55686300af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:04:38.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using IXPE to study the polarization of cosmic X-rays could help
        scientists better understand the remnants of exploded stars, like black holes
        and neutron stars, their environments and how they produce X-rays. This perspective
        on extreme cosmic objects could also reveal the answers to larger fundamental
        questions about physics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363c781-faaf-4890-b8d0-fd46054e5d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:04:38.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IXPE will help us test and refine our theories of how the universe
        works," Weisskopf said. "There may be even more exciting answers ahead than
        the ones we''ve hypothesized. Better yet, we may find whole lists of new questions
        to ask!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd776291-d05a-4b2a-bac3-2661dbf875bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:04:38.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite''s eyes on the universe include sensitive polarization
        detectors, which were made in Italy. The telescopes will observe the X-rays
        and feed them into the detectors, which can capture images of the X-rays and
        measure their polarization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d5df3-e6b8-4d7f-a844-ca115ce6d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T10:04:38.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:00:36.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
