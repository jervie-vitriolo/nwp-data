      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Presidential
        aspirants have mixed opinions after the Supreme Court decided to declare two
        portions of the controversial anti-terrorism law unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac87bd8-ec2a-4ca8-a273-6cb8f07698fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:49:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114113bb-d1bb-4d7e-882c-6843cb6ee277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:49:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, principal sponsor and one of the authors
        of the ATA in the Senate, hailed the high court’s decision which he said proved
        that “peace wins over terror.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7bcf18-9c68-4c81-8436-6c1314f46b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:49:59.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f95ec3-4eaf-491f-84b3-0f251c431e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:50:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagkaroon sila ng mahabang debate diyan pero by and large, talagang
        nanalo ‘yung peace. Alam mo ‘yung decision ng Supreme Court in just one short
        sentence, ‘peace wins over terror,’ ‘yun ang maliwanag doon,” he said in a
        press briefing on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b8fc6-eb6d-478f-84bf-eded0cc2dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:50:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e97a03-7475-4437-bf87-59140b7670f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T20:10:41.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:50:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They had a long debate but by and large, peace really
        won. The Supreme Court decision could be described in one sentence: ‘peace
        wins over terror.’ That’s very clear.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
