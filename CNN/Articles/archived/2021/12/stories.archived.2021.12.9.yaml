    'lead': 'Early data suggests those who get infected with the Omicron coronavirus
      variant may have a milder disease compared to those who catch the Delta variant,
      the World Health Organization says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-09T08:32:00.767+08:00
