  'No-Omicron-variant-more-Delta-cases-PH':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-09T14:10:21.258+08:00
