    'template': '1'
    'title': 'Market volatility is back but investors are still buying the dip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c208d-bddc-48e9-abd6-ba87b0d54c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last week''s stock market selloff seems
        like ancient history. Stocks surged Monday and Tuesday and were flat to modestly
        higher early Wednesday as investors once again buy the proverbial dip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d283f-4e8e-436c-8aef-e42b262c2a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b17ec-5721-4a4f-b443-e3a81e5d651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying the dip is basically a phrase investors use when they are
        purchasing a stock after a big drop because they think it will quickly bounce
        back. Forget about Dow 36,000 t-shirts. Baseball caps with the "BTFD" acronym
        are likely more popular on Wall Street these days. (You can probably guess
        what the "F" stands for. If not, Google it.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d016301-bd12-45d7-ae8d-27d5d657f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:24.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc494b0a-1d19-4d64-a9b1-b25aec27144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that volatility has clearly returned to the market.
        The VIX, a volatility measure often referred to as Wall Street''s fear gauge,
        is up nearly 35% in the past month — and that includes a 20% drop Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8061bf-67bf-4129-b6f6-f51de1f1054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21567236-e6cd-4ede-8d26-50a03414ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:25.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Business Fear &amp; Greed Index, which looks at the VIX
        and six other indicators of market sentiment, has swung wildly as of late,
        too. It''s currently showing signs of Fear and was in Extreme Fear territory
        Monday. But just a month ago, the index was at Extreme Greed levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c89e92-8f05-4442-b49e-8cf9c2f52bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda92d10-4957-41f1-87ab-67dfbb0958ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:26.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is still an extremely fragile market," Craig Erlam, a senior
        market analyst with Oanda, a foreign exchange broker, said in a report. The
        risk that investors face is that it''s a challenging time to predict how low
        an asset price will go.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2244fc6-4f2b-4130-a33a-9e233ed94078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e4b9b6-16b6-403a-990d-0481010408d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:27.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time will tell whether investors are getting ahead of themselves,
        but a couple of days without a negative Omicron headline has the dip buyers
        flooding back in," Erlam added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067931a-d673-44d8-9822-2a9c77eb047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b08299-19bb-4c21-a168-fe07a82cafd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:56:28.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news from Pfizer and its partner BioNTech that three doses of
        their Covid-19 vaccine can "neutralize" the Omicron variant may help boost
        sentiment even further.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91530a1f-6c27-4e3f-b000-0ee88879dbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-09T12:43:04.657+08:00
