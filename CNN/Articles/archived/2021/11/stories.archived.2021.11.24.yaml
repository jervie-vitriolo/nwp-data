    'title': 'Duterte admits Davaoeños disappointed over lack of infra projects in
      hometown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416e09a-7ac9-4d39-a2ee-c526e9a929ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T05:34:22.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> President
        Rodrigo Duterte admitted he is aware that Davaoeños are disappointed over
        the lack of infrastructure projects in their hometown under his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d4aac-79ea-4bf3-9bf5-4e3cabc592a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T05:34:22.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422dd881-7bdc-466c-8d6e-98bf1e9e7a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T05:34:22.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his taped public address on Tuesday, Duterte disclosed that
        one of his first orders to his Cabinet was to prioritize other areas instead
        of Davao City in terms of infrastructure projects to prevent being perceived
        as someone favoring his hometown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58a5144-8c1b-4905-a3fd-f067a98252d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T05:34:22.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0231c8b0-79b4-42ab-8e8c-f883e3b2679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T05:34:22.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President even noted that he knows “one girl” who is really
        mad at him for not upgrading the city’s infrastructure, especially its international
        airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017aace3-66f7-4b3f-94f4-114207af0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T05:34:22.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca666e38-b0e6-47e0-9d8e-2a42285d0c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T05:34:22.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the price they have to pay to prevent being criticized, he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd9d29b-a25c-4c2f-9ba3-6565cae37873'
