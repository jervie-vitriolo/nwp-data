      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> More
        office spaces in Metro Manila were left unoccupied in the third quarter as
        remote work becomes more commonplace among companies, a property consultancy
        firm recently reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ad0c2-c303-4547-8a21-f5f1b119abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f091a0d1-302d-4d05-a0a6-9d0246fd9307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMC Savills reported an office vacancy rate of 15.5% in the capital
        region, more than double the 7.3% figure logged from July to September last
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af294ab-acfa-4c0a-a88a-5ffe6bb46711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:16.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9bb49-e56b-4b6e-980e-5e84eb1b6515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:17.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[D]ue to Delta variant concerns, some have pushed back return-to-office
        timelines until early 2022. Pre-terminations and non-renewals continue to
        drag demand,” said the company in its third quarter briefing on office space
        in the metropolis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d32f74-dc11-44a5-8d3c-e188b093b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bcbd6-c8ac-49d8-80c1-e47201f68b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations have continued decentralizing their workforce with
        remote work becoming mainstream, KMC Savills noted, adding this poses challenges
        for traditional administrative processes and portfolio planning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6610f3-7d33-46c3-b1b0-5770fe361153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3f9b4-4808-494e-97b8-c5904e409fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:19.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With more than a million sq. m. (square meters) of new supply to
        come online by 2022, vacancies may continue to break record level highs,”
        read the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdbff23-61e8-4983-83ec-65fa96f63eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e7ac4a-f424-4e67-a6ff-f687f45b3e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMC Savills also flagged the ongoing exodus of Philippine offshore
        gaming operators (POGOs) in the three-month period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291d08c-8f4f-4a19-9b28-b31fd35269bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef59d53-54b9-4a50-8a34-20927077693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The lasting effects of COVID-19, China’s online gambling crackdown,
        and the <a href="https://cnnphilippines.com/news/2021/9/23/Duterte-OKs-law-POGO-tax-.html">new
        tax requirement</a> for POGOs continue to drive the sector away. This leaves
        multiple office and residential buildings unoccupied,” it stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dfc1c3-c6a6-41a8-815e-ce4df95613d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4614558b-56db-4e58-a4e7-a3573d47a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bay Area, which covers the cities of Parañaque and Pasay, suffered
        severely during the quarter because of this. Its vacancy rate now stands at
        18.5%, up from 8.2% in the second quarter last year according to KMC Savills.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d32ff30-6057-44ee-bab4-2892fb949b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e2dc9-a585-4301-bfd1-003d0bd64485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Negative net absorption was at 63,800 sq m – the biggest decline
        recorded in one single quarter. Majority of vacancies came from non-renewal
        of leases from the POGO industry,” the report read, adding POGOs now only
        comprise 26% of this submarket. https://cnnphilippines.com/news/2021/9/23/Duterte-OKs-law-POGO-tax-.html</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba11e77e-d43a-4b16-bf2b-688bfa23efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c6aa5-d475-4511-87d5-25fd7c855c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:24.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabang, which has an 18.9% vacancy rate, saw 10,100 sq. m. of office
        space emptied as most of its tenants from POGOs and business process outsourcing
        (BPO) firms downsized their office portfolios.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ac8f3-5bd6-4fc7-adcc-823f168daf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:24.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970481c-cc4a-40e2-8246-e0b892847ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Alabang and the Bay Area are expected to experience a surge
        in vacancies, with new office spaces of over 120,000 sq. m. and 313,000 sq.
        m. respectively planned in the months ahead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cc88cd-4615-4c8f-b9a9-effe7c848fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.416+08:00
      'mgnl:createdBy': 'pilar'
