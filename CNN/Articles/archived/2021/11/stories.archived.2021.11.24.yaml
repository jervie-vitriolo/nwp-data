    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'four-day-work-week']
    'template': '1'
    'title': 'This UK bank has moved to a four-day work week without cutting pay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46e2c9-d289-4bea-b375-a55092b07563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A British bank has adopted a four-day
        work week for all its employees without cutting pay, saying it''s the largest
        UK company so far to make such a move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043a270-9f74-45bd-8386-87624e4b3c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a77c16-8897-4e7f-b96e-a217b8a4e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atom Bank announced on Tuesday that it had also reduced the weekly
        hours of its 430 staff to 34 from 37.5 and expected most workers to take either
        Monday or Friday off. The change is voluntary and would mean staff working
        slightly longer days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed35d37-5041-4dbb-8aae-56b8ef489246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3374f0ed-460d-4044-8c7e-9dc4ec07a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, which took effect on November 1, was introduced to support
        Atom''s employees'' "mental and physical well-being," and improve productivity,
        the company said. The majority of its workers have switched to the new work
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a26b9f1-9cc6-48dd-8cc5-c6c835165c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42291b9-0d5a-416d-a7e5-19668317e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A four-day week will provide our employees with more opportunities
        to pursue their passions, spend time with their families, and build a healthier
        work/life balance," Atom CEO Mark Mullen said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23660ee5-c20b-43ee-90db-105e577dac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be1f668-9fc4-40a3-9368-bf40105856c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mullen said that Atom''s experience during the pandemic had "exploded
        many of the myths of the modern workplace," including the need to work in
        an office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe6f76-8950-47c5-9ca2-4c557bcc5cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd4fb2-cf13-4dbc-a2b0-32a6c809ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atom launched in 2016 as a mobile bank. It offers savings accounts,
        business loans and mortgages via its app.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d58c11f-7939-4f31-851a-d185361041dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d220ab1-eb5d-423a-bea9-dc4ce4fcddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mullen told CNN Business that Atom did not trial the new schedule
        in smaller teams before implementing it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa2ec25-694d-4ec4-bc80-c70e5f588639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f11c683-c336-4294-b56b-5e4f13c9ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone had to do it in order for us to really truly understand
        whether it was going to work," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e43ac-1ed5-4168-bc8c-6966593426ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d272df-ddc3-4dd4-a116-2e7931cb9833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that, so far, he has not seen a drop in productivity or
        levels of customer service, but that it would "take time for people to adjust."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9137897a-ec3a-4b06-af72-da6d6964d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533bdb09-cd66-4647-a81f-c82312ad8819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve just spent 20 years in one model and, all of a sudden,
        you''re thrown into a new one, you wake up on a Friday morning you think ''what
        am I going to do with all this time?''" Mullen said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f51ece2-7ea8-44c5-b38d-276df7718fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17956790-0446-4a0d-9539-2956c6194238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers have long clamored for a greater work-life balance. Two
        studies in Iceland between 2015 and 2019 trialling a four-day work week at
        the same rate of pay found no corresponding drop in productivity among participants,
        and a dramatic increase in employee well-being.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1738dca-589e-435b-b237-5591013df263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb445cac-c467-4065-8723-adea74630e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the pandemic pushed millions into remote work, calls for
        increased flexibility have only grown louder.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d096dc9-c1f9-4369-92c3-e442a9707955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba5056-d9e0-4c21-8125-057c41f06571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elephant Ventures, a software and data engineering company in New
        York City, said it had permanently moved to a four-day work week after successfully
        testing it in August 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d581d-e19c-4b51-8733-50f25835ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c15d1e0-da87-463a-a6a9-3d515d91840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mullen said in a statement that the five-day work week, a relic
        of the 20th century, was "no longer fit for purpose" and he hoped that more
        companies would follow Atom''s lead.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a31332-3e37-4866-8799-d4f0fb972760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:22:29.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/11/23/business/atom-bank-four-day-week/index.html"><em>
        "This UK bank has moved to a four-day work week without cutting pay"&nbsp;</em></a></p>'
  'Xiaomi-Apple-smartphones':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-24T06:27:08.809+08:00
    'imagesource': 'jcr:203bf063-684e-4d60-b018-4ba272353d5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddbbb8dc-805e-49fc-b3aa-759140fa2ab2'
    'lead': 'Xiaomi stumbled in the third quarter as it grappled with fallout from
      the global chip shortage and fiercer competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T06:28:08.298+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:43:43.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:29:57.133+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xiaomi''s stumble allows Apple to reclaim No.2 spot in smartphones'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a51a2-344e-4920-9c8d-aedda02c6e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Xiaomi stumbled in the third quarter as
        it grappled with fallout from the global chip shortage and fiercer competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c529dc1e-b4ef-4c86-9545-3348f2f6f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese company, which only recently became the world''s second-biggest
        smartphone maker, fell back to third place behind Apple in the three months
        ended September, according to Counterpoint Research and Canalys.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268cf577-6e3f-4d6b-a16b-8ddb2e3977d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posting earnings on Tuesday, Xiaomi said that its smartphone business
        had been severely affected by the ongoing shortage of semiconductors, which
        it expects to continue through the first half of next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10aaae-afca-4345-a893-39b51e1acd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, there is a very special background, and that is there
        is a shortage of components globally," Wang Xiang, Xiaomi''s president, said
        on an earnings call. "The shortage is a big challenge to us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfbb26a-bbae-4929-a708-3a1edb801c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company logged 43.9 million global smartphone shipments in the
        third quarter of 2021, down about 6% compared with the same period last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc599d9e-486a-4de3-97c7-45f2a6ca268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi has called smartphones "the cornerstone" of its business,
        which includes other connected devices such as home appliances. Lately, the
        company has also announced a push into electric cars, with plans to mass produce
        its first vehicle in the first half of 2024.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116f982-2104-4317-b2e8-529950d6df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It excited investors this summer after leapfrogging Apple to become
        the world''s second best-selling manufacturer. The Beijing-based company''s
        shipments had soared in the three months ended June, trailing only those of
        Samsung.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0c23e-5823-41c7-99a1-e4d3d64bf815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Setbacks on supply</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ff79b-0de4-4476-93bd-b895b30ad900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, however, Xiaomi has been hit hard by supply chain woes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ef1dc-f21c-4d04-b434-c626543addea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarun Pathak, a research director at Counterpoint, said that while
        component shortages had affected virtually every vendor, Xiaomi had to contend
        with bigger headaches due to its extensive lineup.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b377bf8-2c8c-42ed-ab09-31fb81a0a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent quarter, the company offered more than 50 different
        smartphone models, compared to about 14 that Apple had on the market, he estimated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6619eb69-4e54-4bd3-b427-e21b8a841352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That adds complexity and "becomes challenging," said Pathak. "Because
        you have to deal with a range of components."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de3b95-9526-4953-89a7-a2a1dabc4510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relative lack of exposure to the problem helped Apple, in part,
        reclaim the second spot in the race in the third quarter, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452bb195-cfe3-437e-922b-2cb7d1892681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US giant also benefited from strong iPhone 13 sales, according
        to Canalys Research. In a recent report, the firm estimated that Apple had
        nabbed 15% of global shipments, just one percent more than Xiaomi.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf642b-5109-4d18-bdcc-433b90b3608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t count Xiaomi out, according to Pathak.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc7ad8-5f47-46c7-b8c5-28b79d9bae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the firm could well reclaim its runner-up position, particularly
        as it usually performs strongly in the first half of the year, with upcoming
        events such as Chinese New Year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2b24e-8bab-4f4e-9c82-a441a83b962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi''s ultimate goal — of eventually getting to number one —
        isn''t out of the question either, according to Pathak.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ba727-1d3f-4558-a2ce-7e91329030e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the company would need to retain its lead in two of its
        most important markets, China and India, while working to carve out a greater
        presence in places such as the United States.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e63576e-46fe-4aa5-bc73-07b4e7e69663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they [become] number one, it can''t be just because of these
        two countries," Pathak said. "The US has the number three [smartphone] market
        in the world, which is largely missing from Xiaomi''s portfolio."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27c67d-42be-4313-b5e3-c9dae2fa0ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi posted overall revenue of 78.1 billion yuan ($12.2 billion)
        in the third quarter. That represented an 8% increase compared to the same
        time last year, but was slightly less than analysts were expecting.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77cf33-834b-46fb-90aa-8fa2762151e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:28:08.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net profit climbed 25% to nearly 5.2 billion yuan ($814 million)
        during that period, slightly higher than analyst projections.</p>'
