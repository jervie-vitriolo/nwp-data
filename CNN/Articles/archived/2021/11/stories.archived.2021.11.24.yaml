      'mgnl:lastActivated': 2023-01-25T01:36:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jamie Dimon is trying to take back
        a joke about China and its powerful political machine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a07eff-b1e9-4b4c-8ede-d4dc9af961cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:57:04.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:02.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6bcd0-26fe-4c5a-907c-06a1d00fb585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:57:04.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:03.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Boston on Tuesday, the JPMorgan CEO said
        he "made a joke" during a recent trip to Hong Kong, referencing the ruling
        Chinese Communist Party''s 100th anniversary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d4fd0-dd0b-48f6-b309-6247a3e63bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:57:04.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:03.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d7f55-4a84-46f6-a168-a22c4d53a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:57:04.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:04.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Communist Party is celebrating its 100th year. So is JPMorgan,"
        he said, referring to the bank''s recent celebration of a century of operation
        in China. "And I''ll make a bet we last longer."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda64bf6-1f5a-4a33-b8fd-dfe63e009f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d0602-3fb0-4872-8081-5782e7ab2e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:05.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t say that in China," Dimon added with a chuckle. "They
        probably are listening anyway."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb57f407-5d63-40d0-8c7c-177380b03997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302fc5e6-cd29-4dd0-a5d4-901854840b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks were a rare display of candor from a senior business
        executive about the leadership of the world''s second largest economy, which
        has been cracking down on private enterprise over the past year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c32a13-913e-4f9d-aa5c-f28ddb57bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6dafc5-f1b1-4301-8c9e-b30abc3ac134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement Wednesday, Dimon walked it back.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8153347-0fb4-4194-9ac6-c766d1419bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408ffcf-286a-4c71-83d8-d64d436ec794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret and should not have made that comment. I was trying to
        emphasize the strength and longevity of our company," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d5bdb-d26d-4fe4-9d45-63659586ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a966e3c2-311a-43f2-bdea-b7fa844a25a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A JPMorgan spokesperson said the bank was committed to China and
        that Dimon had made clear during the discussion in Boston that "China and
        its people are very smart and very thoughtful."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479ce60-ffe8-42d3-8b28-16ab3f84da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:09.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c49f4-10cf-4918-87e9-dc94e5cc911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dimon acknowledges that he should never speak lightly or disrespectfully
        about another country or its leadership," the spokesperson added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0bdb39-2782-46f1-9d71-7c59b5bbc642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a93e7-e522-4596-90ae-a110a3314665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s biggest bank has made significant inroads in China in
        recent years, where it has enjoyed certain privileges. Earlier this year,
        the lender won approval from regulators to assume full ownership of its China
        securities venture, a sign that the country was further opening up to international
        businesses.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c64d74c-07f7-4b7d-af38-ca46b1386999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:11.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd997d1-4b01-43f3-aced-1ad23f99114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement at the time, Dimon called China "one of the largest
        opportunities in the world for many of our clients and for JPMorgan Chase."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19729b-47ff-4254-a689-a9799996538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aaab3b-9b41-443e-bba1-4c5a1dd804f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Dimon also made headlines on his trip to Hong Kong, where
        he was granted a special government exemption to skip one of the world''s
        longest quarantines.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98de8a7-0c0b-4fa8-818b-f61c6333d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f299c-a28e-4487-830e-4866efbc9146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong leader Carrie Lam said the executive received special
        permission in the interest of "Hong Kong''s economy," citing the size of the
        bank''s business in the city, which is home to its regional headquarters.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062088c-3835-43ff-83df-3c67221d28ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c96933c-21d1-440e-957f-8bbf008f63ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimon cited that trip on Tuesday, saying, "Obviously, I don''t have
        freedom of speech in China ... like I have in Hong Kong. I don''t have it
        in Hong Kong anymore either." He did not elaborate further.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa74ad4-c42a-48d6-86e0-54cc00be5046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0485cc52-0fd7-4b2a-a2b6-db9ad6c2f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American CEO was speaking at Boston College, where he gave a
        wide-ranging talk on the United States, China and other topics.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c152bc-f972-4a6a-85ed-bb8fc4991901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:17.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9da700-f9fd-4db4-9815-77effbf3eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Dimon compared the political and economic approaches
        in both countries, saying that in the United States, "we have the gifts of
        our founding fathers: freedom of speech, freedom of religion, freedom of enterprise,
        freedom of human capital, immigration."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ba9cb5-998f-4280-966e-2af7fd2e083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:18.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d6fcf7-c230-48c6-8cb0-5cf592c046b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you opened up the doors of America, a billion people would come
        here. If you open the doors to China, how many people do you think will go
        there?" he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4527b-25d0-41a7-850c-eb7b8e3aede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:19.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a04ec48-c2a2-4729-bd86-eb231879a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[An] autocratic ... economy doesn''t work particularly well as
        a country gets much more sophisticated. And I''m not saying this to be angry
        to China. I think they have done a better job managing that country than we
        would have done at managing that country. They are very smart."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506c2b25-57a3-44e9-a38a-12c114c9c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ffb3b-c88d-4339-adc6-d0237958119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimon also dismissed criticism that JPMorgan "shouldn''t do business
        in China" because of opposition to some of its policies.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8306142-b6ce-45b5-935b-47a608b549d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a8c34-26a8-4ae6-a3e1-9b3b4d04864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in Russia. We''re in Pakistan. We''re in Egypt. You know?
        And we''re there for the people of the country. We''ve been very consistent,
        we hope to be there for a long time," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db895971-6f48-4a70-bd6b-67ea9b75b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a092a52-02d3-4d45-8250-4a5eb3d037b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:51:58.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:22.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"JPMorgan can''t go to a country, and go in and out every time we
        like or don''t like something the government''s doing. Hell, I''d leave America,
        wouldn''t I?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac95c7a-ac3b-47f5-a004-adc654df555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:57:04.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:36:23.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/11/24/business/jamie-dimon-jpmorgan-china-joke-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/11/24/business/jamie-dimon-jpmorgan-china-joke-intl-hnk/index.html">Jamie
        Dimon jokes that JPMorgan will outlast the Chinese Communist Party</a>."</em></p>'
  'Israel-COVID-19-vaccine-booster-rollout-lessons':
    'author': 'Hadas Gold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-24T15:57:10.592+08:00
    'imagesource': 'jcr:3bcaddb3-d967-4b84-98ea-d8db4b29c716'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13759d0b-dbf5-40d9-afd4-bff3cc8d8f9f'
    'lead': 'More than three months after Israel started rolling out boosters, health
      officials say the data is clear: third shots have helped bring down the fourth
      wave of COVID-19 that swept the country in August and September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T16:02:09.394+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:35:25.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:14.685+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Israel', 'COVID-19', 'booster', 'vaccine', 'rollout', 'lessons']
    'template': '1'
    'title': 'What the world could learn from Israel''s COVID-19 vaccine booster rollout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da6b21-e178-482a-9c43-fceec987f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When it comes to Covid-19, it seems
        where Israel leads, the rest of the world follows. For almost a year, the
        country has offered other nations a glimpse into the pandemic''s future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6339e-b710-41c9-8bcf-b5c5a5c4e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:26.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4e942-6a5e-4786-a462-e8153dd01893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:26.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has been at the forefront of vaccination rollouts for adults
        and teenagers, pioneered a vaccine passport and, in recent months, has spearheaded
        the use of booster shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583a770-e45f-4d92-8f49-c03ddabd0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f553efd-c2e5-4552-98ea-48d03b72b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of July, the country began offering boosters to those
        over the age of 60; since late August, boosters have been available to anyone
        over the age of 16, five months after their second dose of the vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b99619-4385-4773-a485-47243944a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb99f8b-586c-458f-ad5a-afc5160d79fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a person is not considered fully vaccinated in Israel until
        they have received a third dose of the vaccine, once they are eligible for
        it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d1209-602f-4ff8-94b6-a037b0fe4f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9039878-47b0-46fb-8c10-204cf511e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:29.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three months on, Israeli health officials say the data
        is clear: Booster shots helped bring down the fourth wave of the virus that
        swept the country in August and September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfeaf16-da5b-48b7-9b1b-5999aa07c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9cb9f5-07a4-46b9-9451-70d331060917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its peak, that wave saw more than 8,000 new Covid-19 cases per
        day, and more than 500 people hospitalized at a time in serious condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86320b6c-3da1-424c-83e1-8a54690cb5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16448b16-08bd-443c-a668-d5d23edb3eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:31.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current seven-day average is running at between 450 and 500
        cases a day, and there are 129 people hospitalized in serious condition with
        the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbbc296-0785-4dcd-b1a1-5efdac7c7217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ae8c3-5fac-4632-aa2c-bcc08ccc431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data highlights stark differences between those with the vaccine
        -- and the booster -- and those without: On many days over the past month,
        more than 75% of positive cases were among the unvaccinated, according to
        data from the health ministry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429a0734-f398-4416-b637-f3ec4a19be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdab6b3-ecb9-4464-9a28-9d525f1b4b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:33.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those hospitalized with Covid-19 it is even clearer: Israeli
        officials say in October the rate of people over the age of 60 in serious
        condition who had only had two doses of the vaccine was 5 times that of those
        with three shots.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db39611-e590-44a3-84b6-628a6a4bb1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397fe1d7-8924-4399-b1fe-1f947db8a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although the caseload has declined overall since then, the differences
        remain: On Sunday, there were four times as many people over the age of 60
        in serious condition who had only had two shots, compared to those considered
        fully vaccinated with three doses, according to the health ministry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab8dfe-28fb-45b4-af05-89131cc5be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b996a-c749-4ead-8c50-dd68cd19dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lessons from Israel</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802867e3-b321-401c-b4df-44613d34e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the US National Institute of Allergy
        and Infectious Diseases, has cited such data as a reason why he thinks it
        will soon be recommended that everyone get boosters once they''re eligible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9b40c-bdb9-48b2-a563-81d2529a9b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc1ab0-fbbe-4c5c-b642-926c6ac9afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look strictly at the data from Israel, it''s very clear
        that the differences in immunity waning is much more profound in the elderly,
        but it goes across the board," Fauci told NBC last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6adf7c2-2af1-4ada-b2a9-e1930644880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3aa0d5-4d35-40eb-8013-ae381e2226c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesson from Israel is one that more and more nations are taking
        on, particularly as cases rise to troubling levels in parts of Europe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d530a5-26f6-4907-8c61-2c039f6a28de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bdb080-35c6-48b2-ad53-54dadd92be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is recommending a third dose of the vaccine for everyone
        over the age of 18, and in the UK, boosters are available to everyone over
        40 as of this week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e9011-d8ea-4596-b565-0bb869d70fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4694d217-36ca-426b-a58b-ac1673409120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, demand for booster shots skyrocketed after President
        Emmanuel Macron announced that a third dose would be required to revalidate
        the "pass sanitaire," or health pass, which is required on public transport
        and to enter a variety of public and private spaces.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4705c-6d83-4dc8-8c75-5e3cf651d2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599fa61-254d-49ba-a656-3bbfd654369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the United States, boosters are now authorized for everyone
        over 18.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4fce4f-3698-4ee8-a4d5-e273cadda2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:41.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dafd9a-e4a6-4bac-811b-684efc7692e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say the rollout of booster shots across many Western
        nations highlights the inequity of vaccine deployment in other parts of the
        world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7697c-a8bd-4de6-a40f-bff1e9b2929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b28ab67-0306-424e-aff7-850683e23958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, 88% of people over the age of 12 have had their first
        dose of the vaccine; 80% have had two doses, and 26% have already had a booster
        shot, data from November 20 shows.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f4d384-8b90-4253-bfe2-e71eb345d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef8e064-c996-4c6c-9d37-0e97a2f1110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, only 10% of people in African countries have had a
        first dose, on average, according to Our World In Data; only 7% of Africa
        is fully vaccinated, the data shows.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea143b3f-295e-449a-99ef-4c0a806b812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d861240-be2e-4cf2-be7b-9336b5fe2e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fifth wave fears</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655385bb-60fd-490d-9783-c057baca15f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the news from Israel is not all good: Though case numbers have
        fallen since September, the decline has plateaued. And, even more concerning,
        the R-rate -- the average number of people infected by each person with Covid-19
        -- is back above 1, according to health ministry data -- a worrying sign that
        the virus may be spreading again.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c39d3e-d781-4424-8e79-6258bacb7e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec24bb-4fa1-4a92-955c-4ffd12175cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts, such as Professor Eran Segal from Israel''s Weizmann
        Institute, say it is too early to tell whether the country is entering a fifth
        wave of the virus. But they point to the fact that almost 1.5 million people
        who have had two doses of the vaccine have not gone back for their booster
        shot.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c52d3a-547a-400b-8c7b-5db6bde313f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883bb30c-5933-46c8-9dda-dd9a33406983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:48.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are more people whose vaccine has faded over time, when compared
        to the number of new vaccinations and boosters, which has led to a slow decrease
        in the total [population''s] immunity," Segal tweeted last week.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add98e1b-3fcd-4d97-9501-e8fa7f6d8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa3376-7d8e-4d24-90d5-19f22aceb236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Israel is working on holding back that potential fifth wave:
        Officials are encouraging the unvaccinated to get their shots, and those who
        are eligible for booster doses to get them. They are also getting children
        vaccinated, and keeping up with preventative measures.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4928b3-1a9a-49a5-bda9-972a0eddc5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:49.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c7f910-a137-4c12-85c8-09a85a148681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Israel''s new infections are among children aged five to
        11, according to Israeli health officials. A campaign to vaccinate that age
        group began on Monday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c0bfdb-f214-4a98-9297-6c95b0f4f76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033787e-0c50-460b-b546-fabcd2a360b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 50% of our daily infections are occurring in that age group
        of below 11," Dr. Ran Balicer, chairman of Israel''s Covid-19 National Expert
        Advisory Panel, told CNN last Friday. "We think this vaccination campaign
        could actually turn the tide and perhaps bring us back to a downslope if we
        have a good uptick [in vaccinations], as we hope that we will."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a565694-bc31-410a-a6f0-491d3892acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436e591-c40c-4b10-b592-d873e02d1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with a highly vaccinated population, health experts say
        it is vital that anti-Covid measures stay in place, especially during winter,
        as activities move indoors.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f1e76-a99b-4dbb-84f7-3202693ef8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ab22e-b3da-4ac5-996e-fa8a91490efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nachman Ash, director general of Israel''s Public Health Ministry,
        told Israel''s Channel 13 part of the reason for the uptick in cases is people
        not adhering to rules like mask-wearing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a3f51-61d4-4f92-812e-e9104274b3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87c2c5-54c7-41e7-9f69-7a779dae00f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enforcement is not sufficient," Ash said. "And I see the public
        is becoming relaxed as time passes and the infection rate goes down, so people
        are less careful. Therefore yes, we have to increase the enforcement."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f597e-84db-4ff3-a74e-379e7b0b2077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a77e94-216d-4821-ae81-5a8c7ccc4fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:55.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balicer warned that ignoring the waning immunity of those who have
        had two doses of the vaccine "may, in fact, put people at risk with false
        reassurance."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f86b4b6-c816-4f88-b1ad-a644288a2d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c135f65-210d-4f77-9259-ebb0850d7797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no single magic bullet that would suffice to assure surge
        prevention, especially in winter time," Balicer said. "It is a combination
        of measures: Indoor masks, population behavior, indoor event restrictions
        and green certificates, and an effective booster campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd46020-2976-4600-8071-f80dbad3c770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:02:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:56.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/11/24/health/israel-covid-booster-lessons-intl-cmd/index.html"
        href="https://edition.cnn.com/2021/11/24/health/israel-covid-booster-lessons-intl-cmd/index.html">What
        the world could learn from Israel''s Covid-19 vaccine booster rollout</a>."</i></p>'
  'Isko-Moreno-VP-Leni-Robredo-presidential-aspirants-drug-test':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-24T16:06:00.000+08:00
    'imagesource': 'jcr:f0625d1e-ba00-420f-9229-95272d13facd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a171034f-140f-408d-911b-6d5f5836475b'
    'lead': 'Presidential aspirant and Manila Mayor Isko Moreno has submitted himself
      to the Philippine Drug Enforcement Agency for drug testing. Vice President Leni
      Robredo, who is also seeking the country''s highest post, believes drug testing
      should be done without prior notice, though she is willing to undergo it "anytime."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T16:06:27.107+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:35:14.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:15.205+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['isko-moreno', 'leni-robredo', 'vice-president', 'presidential-aspirant',
      'presidential-hopeful', 'drug-test', 'drug-testing', 'elections', '2022']
    'template': '1'
    'title': 'Isko Moreno asks PDEA for drug test, Robredo wants ''random, unannounced''
      test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778be11-ffa6-4dc0-adc1-ac865c3b3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Presidential
        aspirant and Manila Mayor Isko Moreno is set to undergo drug testing at the
        Philippine Drug Enforcement Agency (PDEA) headquarters on Thursday, as the
        clamor grows for hopefuls to submit themselves to drug tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70a4b3-ee0b-4af1-9e8a-04e9ccff97c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.108+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:15.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter Tuesday that was released to reporters Wednesday,
        Moreno asked PDEA Director General Wilkins Villanueva to "immediately" test
        him for use of cocaine, shabu, marijuana, and all other illegal substances,
        "in the interest of public service in the highest order."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde4cb9-6d53-4d37-b374-235b8ed68d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.108+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s running mate and vice-presidential aspirant Dr. Willie
        Ong, together with the rest of his slate, will also undergo drug testing at
        PDEA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47853dd1-d4b4-46c4-8cb1-0fd9b6057434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.108+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the aspirant, who leads the Aksyon Demokratiko party, said
        he was willing to undergo drug testing in public and prove he has "nothing
        to hide."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f689d-7077-4e93-a790-ebf70e5db22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.108+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat lang</em> (That''s how it should be) [....] Can you imagine
        <em>''pag may adik na presidente</em> (if we have an addict for a president)?
        I mean, let''s be honest to ourselves. How can we go campaign against drugs,
        <em>eh, even the president, nagda-drugs</em> (if even the president uses drugs)?"
        Moreno said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8952928-4a25-4dd1-a8fe-a55704cc4496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.108+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for Vice President Leni Robredo, another presidential
        hopeful, drug tests should be conducted "randomly" and "unannounced."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8863117f-b3c1-46bc-ad90-b51615ef4464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.108+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:18.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas maigi na random, mas maigi na unannounced para nakukuha
        mo kung ano talaga ''yung tunay na sitwasyon,</em>" she said on Wednesday.
        <em>"So, parang self-serving ''pag magsa-submit ako for a drug test, pero
        anytime na may lumapit sa akin na request na mag-undergo, go ako.</em>"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8da7fa-9cca-4c50-a5f9-0480db94d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.109+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:18.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Random, unannounced drug testing would be better to
        reveal the real situation. So, it seems self-serving if I''d submit myself
        for a drug test, but anytime I get a request to do it, I''ll go for it.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d5e7a-b689-4e9f-879a-2b8b1f649e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.109+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked where these tests shall be done, Robredo said it doesn''t
        matter whether it''s in a public or private facility, so long as "we can trust
        the legitimacy and accuracy of the tests."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64975cbc-f342-4730-a4ef-7b4ab4498466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.109+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:19.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, vice presidential aspirant and Senate President
        Vicente "Tito" Sotto III <a href="https://cnnphilippines.com/news/2021/11/24/Sotto-aspirants-drug-test-results-PDEA-PNP-accuracy.html">urged
        his fellow hopefuls</a> to get themselves tested by the PDEA or the Philippine
        National Police to prove they do not take illegal drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4558c-6587-4f0a-95e4-d9ae7e55754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.109+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for presidential hopefuls to undergo drug testing stemmed
        from President Rodrigo Duterte''s claims that an aspirant was using cocaine.
        Duterte described the alleged cocaine user as a "weak leader," who was only
        relying on his well-known father and family name.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca1fce-91ae-4639-86e5-43b3b60fee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.109+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirant Ferdinand "Bongbong" Marcos Jr, son and namesake
        of the late dictator, <a href="https://cnnphilippines.com/news/2021/11/23/Bongbong-Marcos-drug-test-cocaine-Duterte.html">submitted
        his drug test results</a> to authorities on Tuesday. He said the cocaine test
        done at the St. Luke''s Medical Center - Global City in Taguig had a negative
        result.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde107a4-d8dc-4456-99a3-e7b5b87b6b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.109+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:21.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Manny <a href="https://www.cnnphilippines.com/news/2021/11/23/Manny-Pacquiao-negative-drug-test.html">Pacquiao</a>
        and Panfilo <a href="https://cnnphilippines.com/news/2021/11/22/lacson-sotto-negative-drug-test.html">Lacson</a>,
        who are also vying for the presidency, have likewise made public their negative
        drug test results.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23f93c-3f13-4e3b-a27a-45eb14a15254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.109+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP lauded the initiative of aspirants to take drug tests, but
        said it won''t stop them from investigating "in case there is valuable information
        that will link [them] to the illegal drug trade or use."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac58adb1-716a-4202-89fc-174a5cca8ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.110+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It previously said it was reviewing its data since 2016 to verify
        the President''s allegations against the cocaine-using presidential hopeful.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ce9274-8409-47be-9814-e3c6f8da00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:06:27.110+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:35:22.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/23/Lacson-Duterte-cocaine-info-under-wraps.html"><strong>READ:&nbsp;Lacson:
        Duterte should have kept info on ''cocaine-using'' presidential aspirant under
        wraps first</strong></a></p>'
  'smash-and-grab-crimes-US-cities-explainer':
    'author': 'Faith Karimi, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-24T16:02:19.786+08:00
    'imagesource': 'jcr:b6918870-e44d-4846-bd1d-9f5555b0010a'
