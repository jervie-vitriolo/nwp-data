      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong>&nbsp;Vice
        presidential aspirant Dr. Willie Ong bared on Wednesday several key healthcare
        platforms he would pursue if elected to the country’s second highest office,
        among them establishing the country’s cancer center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a570ed-76a1-4353-aba7-3cbe86c6b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb75490-a578-46d1-a191-c9f3016fe934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before an audience of San Jose del Monte residents alongside
        Aksyon Demokratiko standard bearer Isko Moreno, Ong stressed the importance
        of having a cancer center to address an illness he referred to as among the
        leading causes of death among Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e43db-3cd0-464f-a8bc-2e7670327eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ffc53-d15e-4feb-9379-8e8f6237bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon ''yung mga may sakit sa</em> cancer<em>, palipat-lipat
        lang kung saan pumupunta. Kailangan talaga kumpleto tayo sa gamit</em>,” said
        Ong, highlighting the need for such a specialty hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac29a1-6355-4ad9-b852-6c7555048791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:24.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb628a-73b1-41c0-9ba7-863ab390a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People who have cancer nowadays keep transferring
        from one place to another. Our (medical) equipment really should be complete.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd5930d-e3d0-45c2-965e-4ced74cd2b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b10eb-7c07-4d3c-984b-089b6d399fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong says the center could cost from about ₱2.5 to ₱3 billion, adding
        that it would include a 200-bed hospice for recovering cancer patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85858ca-8a12-4587-9b01-0c765edfd7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda2114-dee2-4bd2-9e14-5f5f4ee7d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of specialty hospitals is nothing new in the country,
        with the establishment  of the Philippine Lung Center, the Philippine Heart
        Center and the National Kidney and Transplant Institute during the term of
        the late dictator and former president Ferdinand Marcos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd3378c-97b8-48ef-8540-736095fe35ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:27.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2615a676-dabe-4f43-881c-2cf58775b6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:27.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong said he will push for free treatment for indigent patients in
        his proposed cancer center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d60357-819f-433f-933b-08846c5f11fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e271cdf-2b0a-4a09-a05c-cb85ce23a47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:28.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Titingnan natin. Sa mahihirap, free, sa mayayaman, magbabayad
        ng kaunti para at least mapondohan</em>," he stated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b27aa31-a0f1-4b7a-a9db-2f00b79655d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:29.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa3435-c36e-4780-b54d-84edeb5b812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll see. Free for the poor, for the rich, they
        should pay a little amount so it could at least be funded.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1867ba-10f3-4d51-b8e1-9c42a01715d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdf8351-8e88-4c78-9589-08318b6523e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:30.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular doctor said he would also push for the upgrading of
        the country’s sixteen regional hospitals if elected vice president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f5042-d4f2-42a9-a779-a1f63d811a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:31.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bf8192-66a5-480b-8c4f-882804d48f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upgrade <em>natin na meron ding para sa puso, para sa baga, para
        sa</em> kidney<em>, para hindi na pupunta dito</em> (sa Metro Manila)<em>
        ''yung mga pasyente</em>,” Ong stated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fdbb62-e72a-469a-8e63-dc28f6edbe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e7c2b5-b9d1-4bac-b2b4-dca03962a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:33.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s upgrade them so that they can also tend to
        conditions involving the heart, lungs, and kidneys, so that patients (with
        these special concerns) need not go to Metro Manila.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f0c72-f8f7-4a76-9f46-7d6c8fca685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7fac2-9cdd-46f1-a0a9-cb2c1a5249f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:33:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong said he would also work for improvements in the National Center
        for Mental Health, saying funding should be increased in the institution to
        ensure more psychiatrists, psychologists and medicines for patients.</p>'
