    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb55c4-7448-46ff-b07a-0f6daef8173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:57:04.834+08:00
