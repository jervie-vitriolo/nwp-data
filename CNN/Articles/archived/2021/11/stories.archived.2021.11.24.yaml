    'template': '1'
    'title': 'Sara Duterte says she tested negative for illegal drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec6ea3-2a62-4322-ae40-8c09fb24b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T19:05:59.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)—</strong> Davao
        City Mayor and vice presidential hopeful Sara Duterte said she tested negative
        for illegal drugs after taking a test on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a26d40-2f6a-43e9-a448-c57515140fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T19:05:59.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, I took a drug test that yielded negative of any illegal
        substances,” Duterte said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0665e76-cba9-43ca-a5ce-837279477f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T19:05:59.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the report released by her camp showed the test was done
        at a local laboratory in Davao City.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">LOOK: Drug test report of Davao City Mayor Sara Duterte
        showing she’s negative for illegal substances. She underwent the drug test
        today. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/BFDDV9AHyC">pic.twitter.com/BFDDV9AHyC</a></p>&mdash;
