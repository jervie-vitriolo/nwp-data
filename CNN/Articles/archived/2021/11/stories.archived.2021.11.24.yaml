      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cb1dc0-6a1a-459d-8d82-97d9dabb5240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events surrounding August 11-12, 2017, saw White nationalists
        and supremacists marching through Charlottesville and the University of Virginia
        campus chanting, "Jews will not replace us," "You will not replace us" and
        "Blood and soil," a phrase evoking Nazi philosophy on ethnic identity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deef495-3636-48d0-bf44-9aa59c4eb48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7718ec3c-5373-443b-ad7f-b05b34c7bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence -- which enveloped the rally to protest the planned
        removal of a statue of Confederate Gen. Robert E. Lee -- reached a crescendo
        when James Alex Fields Jr., who was protesting the statue''s removal, sped
        his car through a crowd of counterprotesters, injuring dozens and killing
        32-year-old Heather Heyer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206927e7-1a2b-42d0-b491-2ba320552460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e6ad5b-dec9-40a6-811a-66f00e20a76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most prominent figures of the alt-right -- Jason Kessler,
        Matthew Heimbach, Richard Spencer and Christopher Cantwell -- were among the
        defendants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f8f54e-598d-4a0f-b5dc-8b1f21452b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c291f39b-242a-4c77-8fb4-09b167d3f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the large jury award, there''s the question of whether the
        plaintiffs will see much of that money. Fields, who was found liable for nearly
        half of the $26 million, is serving multiple life sentences. Some of the other
        defendants -- individuals and White supremacist organizations -- have indicated
        they are financially stressed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf1e9a-4f2f-4ae1-811e-fd9ca31ac8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5aa2ae-4d37-4f9a-8c42-ef9ae06fce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Millions in damages awarded</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f5657b-88a2-40f7-ac33-dc22f5b6e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury awarded the plaintiffs $11 million in punitive damages on
        a Virginia conspiracy claim. Each defendant is liable for $500,000 each. Five
        organizations are liable for $1 million each.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dca63b-cd04-4488-89e0-0a33aa018818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3922661e-6942-46a9-9c7f-bc6c001f2d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury only awarded $7 to the plaintiffs in compensatory damages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ad1723-5a3b-4a77-93d4-ffc531777abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c63f7d-419c-4450-b746-ca6f2c7d6a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, compensatory damages compensate (or make whole) the
        injured party for their loss or injury. Punitive damages are considered punishment
        when the defendant''s behavior is found to be particularly harmful, such as
        if the defendant intentionally engaged in willful misconduct.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e85098-55ff-4ed9-a1fe-6d501050968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba4985-363a-4324-bc6d-b71b7a45188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For claim four, defendants Kessler, Spencer, Cantwell, Elliott Kline
        and Robert "Azzmador" Ray were found liable for punitive damages each of $200,000.
        Plaintiffs Natalie Romero and Devin Willis were awarded $250,000 each in compensatory
        damages.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6feeca3-1696-49b3-922f-9e8b68cfc96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa60bdb-55d6-4418-8f86-8273911d1736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same claim, the jury also found Fields liable, but did not
        award any damages.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7751a-e42d-408f-ba74-72922365bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25583460-c2f0-4905-8f64-57505ce59887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also found Fields liable for $12 million in punitive damages
        total for claims five and six. Jurors awarded $803,277 in compensatory damages
        to five plaintiffs for the assault or battery claim. On the other claim the
        jury awarded $701,459 in compensatory damages.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf7a24-2e9a-418f-a878-b21b2b8be1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90557b8-8755-48ce-aa9e-c53779293139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fields, who is serving multiple life sentences in prison, didn''t
        testify in the trial, but was represented by an attorney.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad0891-29ec-4b0b-a2ec-e13f78bff5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0471fed1-1d5c-475f-93e6-a0c7a34ce090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few criminal cases resulted from the events surrounding the rally
        -- including state and federal convictions of Fields, who is serving multiple
        life sentences for killing Heyer -- but there were no large-scale trials of
        organizers from the Justice Department under the Trump or Biden administrations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e645ea1-66e2-470a-b2cd-4224f1aefddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c457b4-34e2-4fd4-bd23-e5f32ef96c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lawsuit sought long-awaited consequences</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b2168f-cd42-4335-a660-8c61fe6a1b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil lawsuit in federal court sought to impose consequences
        on those who planned the rally and Fields for the people he injured or traumatized
        when he ran his Dodge Challenger into the crowd.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f34605-0a69-4bbd-a84c-2ba53fd9997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f4de7-07ac-44cf-80aa-17c9ec5fe98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before the trial, the plaintiffs had won in some ways due
        to the national outrage over the violence. Richard Spencer stopped his public
        speaking tour and has called the case "financially crippling." Jeff Schoep
        and Heimbach renounced White supremacy and stopped organizing White power
        activity in public.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af229867-abfe-427e-9eb1-95b00bb90ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad092d-4521-494a-a249-2a9383683edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schoep gave the group he led for more than two decades, the National
        Socialist Movement, to a Black civil rights activist who died shortly thereafter.
        Identity Evropa, one of the groups named in the suit, rebranded under a new
        name twice before disbanding.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4fd385-8b89-4f54-a30f-23e04d68491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3234fa3c-f698-42bb-80f1-51a814b2af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen people and 10 White supremacist and nationalist organizations
        were named in the lawsuit that prompted the trial, but a few were not involved
        in the verdicts because they didn''t show up for court and were the subjects
        of default judgments.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535b316-fec6-45e0-ab81-8ecdc58920ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf907794-e280-4297-ae9c-dc15bc6e8fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing arguments last week, attorneys representing the plaintiffs
        told the jury that the defendants prepared for the "Battle of Charlottesville"
        and messages sent between them and their actions after the violence were proof
        of a conspiracy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e2e69-6874-4899-bb77-fbb40c296227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de1c754-a179-4998-829d-9e1eea8ab566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys and two high-profile defendants who are representing
        themselves countered that none of the plaintiffs had proven the defendants
        had organized racial violence.<br><br>This story was first published on CNN.com,<em>
        <a href="https://edition.cnn.com/2021/11/23/us/charlottesville-unite-the-right-trial-deliberations-tuesday/index.html">"Jury
        finds Unite the Right defendants liable for more than $26 million in damages"&nbsp;</a></em></p>'
  'Peng-Shuai-China-Human-Rights-Watch-International-Olympic-Committee':
    'author': 'Rob Iddiols and Duarte Mendonca, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-24T06:09:17.078+08:00
    'imagesource': 'jcr:2759fc2a-1894-4b91-aade-8a680cb09d2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b27c972-3087-4994-9f21-3bf3e9bedae3'
    'lead': 'Human Rights Watch accuses the International Olympic Committee (IOC)
      of sportswashing serious human rights violations in the case of Chinese tennis
      star Peng Shuai.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T06:15:17.422+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:43:48.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:29:55.752+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peng Shuai: Human Rights Watch accuses IOC of sportswashing in case
      of Chinese tennis star'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f3aae2-ba0b-4d13-9331-1d7fcc0cb1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Human Rights Watch (HRW) has accused the
        International Olympic Committee (IOC) of sportswashing serious human rights
        violations in the case of Chinese tennis star Peng Shuai.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57adfe92-0b2b-40fd-aca6-0154d623f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual press conference Tuesday, HRW China Director Sophie
        Richardson denounced the IOC''s role in collaborating with Chinese authorities
        on Peng Shuai''s reappearance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8d9546-744f-4b3a-8ae0-3d420c8c0177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2008 we were hopeful that they [the IOC] would show some spine
        and oblige Chinese authorities to live up to some basic promises," said Richardson,
        referring to when China first staged the Olympic Games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a45c864-7758-4b0f-a515-d8074dfbd60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I almost think fondly back to those days because, if nothing else,
        the IOC has shown in the last few days just how desperate it is to keep a
        Games on the rails no matter the human cost," added Richardson, referring
        to next year''s Beijing Winter Olympics. Beijing is the first city to host
        both the Summer and Winter Games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d652590-4f19-416c-8b13-ef765b393302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the IOC said in a statement that its president, Thomas
        Bach, had a 30-minute video call with three-time Olympian Peng Shuai, joined
        by a Chinese sports official and an IOC official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e686aa-592c-4ebc-a7fe-4fb00897c641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that, during the call, Peng appeared to be "doing
        fine" and "relaxed," and said she "would like to have her privacy respected."
        The IOC did not explain how the video call with Peng had been organized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a8d86-b6ad-4657-9360-ce901283ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Big surprise''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ff590-7b2d-454d-922a-83f6688af26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW also suggested the IOC should have done more to protect the
        Chinese Olympian athlete.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7dda98-803b-4171-a3e6-7507353b6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"it''s a whole different order of magnitude to see Thomas Bach,
        in a photograph with a woman, Peng Shuai, under intense pressure, we can reasonably
        assume from other cases, to walk back her claims of sexual assault, rather
        than figuring doing everything in his and the organization''s power to call
        that out and make sure that she is afforded the support and investigation
        and prosecution that may well be warranted," Richardson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff252e-d362-4d6f-a307-c5a9ce27f61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the IOC told CNN that the "Olympic Games are the only
        event that brings the entire world together in peaceful competition." "They
        are the most powerful symbol of unity in all our diversity that the world
        knows," said the IOC statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71752c-cf92-4f64-ae79-020995bb5c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our fragile world, the power of sport to bring the whole world
        together, despite all the existing differences, gives us all hope for a better
        future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256c7b7-48e7-4c1d-9974-521d98c76984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the diverse participation in the Olympic Games, the IOC must
        remain neutral on all global political issues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52507919-0112-4d24-94e1-6f2da321e1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At all times, the IOC recognises and upholds human rights as enshrined
        in both the Fundamental Principles of the Olympic Charter and in its Code
        of Ethics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c94bd25-54d6-4453-bcc2-6dcde9ba0629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are responsible for ensuring the respect of the Olympic Charter with
        regard to the Olympic Games and take this responsibility very seriously.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b0eb3-5526-4595-9b8c-568c16881ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All interested parties have to provide assurances that the principles
        of the Olympic Charter will be respected in the context of the Games, and
        both the Japanese and Chinese organisers have done so for the recent Olympic
        Games Tokyo 2020 and upcoming Olympic Winter Games Beijing 2022."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad8183-bb77-4b82-9afb-b2f89f278f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ability to report in China</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19556a8-ccb1-4418-8bc1-728359d93d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns were raised during the HRW press conference regarding the
        ability to report in China and how that could impact Peng''s ongoing situation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97146d3-5f7a-450b-8939-ebc2141aaaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very hard to report on what is happening in China," the Director
        of Global Initiatives for Human Rights Watch, Minky Worden, said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e7bf8-9a20-45cd-adcd-993c0ee668bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese officials are blocking not just a United Nations backed
        investigation into human rights violations, but also the journalists the world
        relies on to reveal new abuses.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c2c1c3-4d69-444d-a32d-3cccfab9617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it was a big surprise on Sunday to see the International Olympic
        Committee president and senior officials interview Chinese three time Olympian
        and former world number one doubles tennis player Peng Shuai by video," Worden
        added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3db37b-7144-4b0c-81d6-39fa42d92f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng, 35, went missing on November 2 after she said on Chinese social
        media that she had been sexually assaulted and forced into a sexual relationship
        with Zhang Gaoli, 75, who was China''s vice premier from 2013 to 2018.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da7cef-7ca4-4283-b114-e000f202251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations were censored in mainland China. CNN''s broadcast
        signal was also censored during Peng reporting.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad13ce-f744-48be-b61d-ebca6df06d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, China''s Ministry of Foreign Affairs said the
        government hoped "malicious speculation" about Peng''s well-being and whereabouts
        would stop, and that her case should not be politicized.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d924d-e74b-411f-a31a-7c9e9c099164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao Lijian, spokesperson for China''s foreign ministry, declined
        to comment on whether the Chinese government will launch an investigation
        into Peng''s sexual assault allegations against former Vice Premier Zhang.
        He repeated previous comments made to reporters, saying Peng''s situation
        "was not a diplomatic issue."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f8ec3-3ecb-43a9-ba53-89d689bba5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng, a two-time grand slam doubles champion and one of China''s
        top tennis players, publicly accused Zhang of coercing her into sex at his
        home, according to screenshots of a since-deleted social media post dated
        November 2.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086397ba-034a-4ce4-8d2d-9a2cfd74c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:17.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her disappearance from public life for more than two weeks following
        the accusation prompted an outpouring of international concern, with the Women''s
        Tennis Association and the United Nations calling for an investigation into
        her allegations of sexual assault.</p>'
  'Sudan-prime-minister-Abdalla-Hamdok-deal-military-':
    'author': 'Becky Anderson, Eoin McSweeney, Zeena Saifi and Noon Salih, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-24T06:17:34.802+08:00
