      'mgnl:lastActivated': 2023-01-25T01:43:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- A jury has awarded more than $26 million in damages after
        finding the White nationalists who organized and participated in a violent
        2017 rally in Charlottesville, Virginia, liable on a state conspiracy claim
        and other claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f1b83-9d47-4f72-a13a-6e931230bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0884fc-c78d-41d4-82d2-fc22bfa96c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury in the federal civil trial said Tuesday it could not reach
        a verdict on two federal conspiracy claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66753ea-b589-4a7e-89a0-956837cdb1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09675c-ae88-43af-95a2-78acef2a3b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence during the Unite the Right rally turned the Virginia
        city into another battleground in America''s culture wars and highlighted
        growing polarization. It was also an event that empowered White supremacists
        and nationalists to demonstrate their beliefs in public rather than just online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d8165-2ca3-4ec5-a7bc-3ee654e59b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b3c7a-a51f-453f-aa44-796163f987d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first federal conspiracy claim was the most prominent against
        the defendants because it alleged the defendants conspired to commit racially
        motivated violence while the second alleged the defendants had knowledge of
        a conspiracy and failed to prevent it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faaab6f-c086-48de-939b-834d28e0053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4a6d1-f53e-4a0c-9ef6-396ac9df6ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thrilled that the jury has delivered a verdict in favor
        of our plaintiffs, finally giving them the justice they deserve after the
        horrific weekend of violence and intimidation in August 2017," plaintiffs''
        attorneys Roberta Kaplan and Karen Dunn said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b901bd-9771-40fe-8ebc-85c9de43daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ecbae2-ee71-49dd-b79f-2e1220e8e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s verdict sends a loud and clear message that facts matter,
        the law matters, and that the laws of this this country will not tolerate
        the use of violence to deprive racial and religious minorities of the basic
        right we all share to live as free and equal citizens."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8907adfa-7e3b-4247-9680-eee9750d7dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229eb9bb-6560-4b2e-bfbf-e9669ca2a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One defense attorney called the verdict a win.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be7f552-8b58-411c-8659-063744544994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eadec07-dd53-427f-a79d-94ea3c7be527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a politically charged situation. It''s going to be hard to
        get 11 people to agree," said attorney Joshua Smith, who represented three
        defendants. "I consider a hung jury to be a win, considering a disparity of
        resources."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11d60b-fb69-47b0-9c55-2ff8c6e3b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:51.309+08:00
