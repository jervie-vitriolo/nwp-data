  'Germany-coalition-Merkel-era':
    'author': 'Sheena McKenzie and Chris Stern, CNN'
    'caption': 'Three of Germany''s leading political parties will present their deal
      for a new coalition government later on Wednesday, following lengthy negotiations.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-24T20:37:25.546+08:00
    'imagesource': 'jcr:157a97ca-a31c-4ae8-9c30-32ef2ab8897b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '834b8182-ccef-468b-b235-8d484c062db1'
    'lead': 'Three of Germany''s leading political parties will present their deal
      for a new coalition government later on Wednesday, following lengthy negotiations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T20:39:35.706+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:31:48.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:21.219+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Germany', 'Merkel']
    'template': '1'
    'title': 'German parties to present coalition deal that will formally end Merkel
      era'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f84d2-68e3-4216-b89b-b149a17d98f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:39:35.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three of Germany''s leading political
        parties will present their deal for a new coalition government later on Wednesday,
        following lengthy negotiations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8f8d8-d544-4e2d-94ae-f16fb69e90ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:39:35.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olaf Scholz, of the center-left Social Democratic Party (SPD) is
        widely expected to take the helm. Angela Merkel is stepping down after 16
        years as Chancellor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d94f127-8037-4133-b8db-c40fc29debc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:39:35.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:49.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz''s SPD, the Greens and pro-business Free Democrats (FDP)
        will reveal their coalition agreement in Berlin at 3:00 p.m local time (9:00
        a.m ET), the FDP said in a statement earlier Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a3fb95-cf13-4d88-9b06-e685faa4e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:39:35.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One final round of negotiation talks is expected to take place Wednesday,
        ahead of a press conference later in the afternoon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9bd96-36b0-4255-a78a-24ab00e492e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:39:35.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the deal is announced, it will go to members of the wider party
        for consideration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c36943-6103-4f5e-94e3-21ca1a4c8eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:39:35.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a close September election and two months of negotiations
        to form a new government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c980b25e-c852-4284-9eeb-10e93e61126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:39:35.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three coalition parties are not traditional bedfellows. The
        FDP is more usually aligned with the center-right, rather than the left-leaning
        SPD and Greens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed9aa1a-e175-4064-b149-454fa80bee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:39:35.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, one sticking point in coalition talks has been funding
        for the Greens'' ambitious climate plans, with the Free Democrats opposed
        to raising taxes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1c54a-1063-4a61-8f3d-76667ea4fac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:39:35.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new government will spell the end of the Merkel era, and consign
        her center-right Christian Democratic Union (CDU) and its sister party the
        Christian Social Union (CSU) to opposition after 16 years in power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd76b77-c6ee-47f8-b391-4dec2dfd2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:39:35.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming Chancellor will take the helm of Europe''s largest
        economy at a time of increasing diplomatic uncertainty in the European Union,
        with the bloc facing aggression from Russia and Belarus, and threats to the
        rule of law from Poland and Hungary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a556c-b1f4-42a5-b49a-c5a91f84156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:39:35.706+08:00
      'mgnl:createdBy': 'janine'
