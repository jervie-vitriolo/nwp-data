      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michael Bublé may soon become as synonymous
        with Christmas as Santa Claus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a07c50d-b11a-4a68-b445-17869370bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:53:18.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753cd3df-645b-480f-bb07-d75a0c4928de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:53:18.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year he''s got new Christmas music coming out, a Christmas
        television special and a new video for a song titled "Christmas Sweater."
        That''s just the start. He''s also about to do a Las Vegas residency and release
        a new studio album.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626b8be9-9605-40c1-b364-3fd6fc6ad325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:53:18.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240ef2e-e5f1-4597-b3b7-43da5cb2fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:53:18.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bublé spoke to CNN about his holiday projects and plans with his
        family, saying he''ll be celebrating the season in Argentina and in Vancouver
        with his wife Luisana Lopilato and kids.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f7366c-8459-4046-af3c-c29caa7cfd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:53:18.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f3781-fcb7-404c-b955-97ca9c442cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:53:18.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hanging out with my family and all our relatives and friends, for
        me, there''s nothing better than that," the singer says. "To me, the holidays
        are about bringing people together and being with family. It''s no secret
        it''s my favorite time of year. The holidays are a time to step back and cherish
        your loved ones."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36eb733-3f4e-430b-a2ec-0ab5ae335f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:53:18.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f7bae-c5ba-4bf9-b5ef-fcb462b340ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:53:18.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he also sees the holiday season as a great time for music.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6840069a-90ba-495e-b5a1-9bf01e045291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:53:18.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3488b73-95e8-4a22-9e48-40a07965b43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:53:18.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our house, we love to sing and dance during the holidays, everything
        from ''Santa Claus is Comin'' to Town'' to ''Feliz Navidad,''" he says. "This
        year is also a special one as I celebrate the 10-year anniversary of my album
        ''Christmas.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce0992-e9ad-427b-8a41-f43605343b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:53:18.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846025c6-7f62-4de8-bbd7-52eef82536af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:53:18.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bublé also said that his family is happy and healthy five years
        after his now eight-year old son Noah was diagnosed with a rare case of liver
        cancer. He has since fully recovered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
