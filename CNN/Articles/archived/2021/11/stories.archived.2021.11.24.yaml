      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong>&nbsp;President
        Rodrigo Duterte will be participating in the 13th Asia-Europe Meeting (ASEM)
        Summit, which will be held virtually this Thursday and Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc59a3-8bc9-43b8-af0b-5849b32a5a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:06:34.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:28.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec7d24a-15b0-40ec-b6fa-a2f08c033687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:06:34.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:28.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will join his counterparts from Asia and Europe in
        an exchange of views on multilateralism, growth and sustainable development,"
        his office said in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c9d08-5357-4fd1-9bc4-59e43ba95567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:06:34.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378bd8e-284b-4c58-bab5-e1379f9ddcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:06:34.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will be speaking on the topic ''Rebuilding a Resilient
        Future,'' along with other international and regional issues during the Second
        Plenary and Retreat Sessions on the second day of the summit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13eddb-b9ea-4442-84e1-8151d1042c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:06:34.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc4a56-4ed7-472e-a87f-c81656ad37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:06:34.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaired by Cambodia, the gathering marks ASEM''s <a href="https://www.consilium.europa.eu/en/meetings/international-summit/2021/11/25-26/">25th
        anniversary</a>, and has an overall theme of "strengthening multilateralism
        for shared growth." The usually biennial event was supposed to take place
        last year but was postponed due to the COVID-19 pandemic.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1070a0da-c9ce-4130-9595-cf6d60080296'
      'mgnl:activationStatus': true
