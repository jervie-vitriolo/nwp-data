    'lead': 'President Rodrigo Duterte explains Davao City was not prioritized in
      his administration’s infrastructure projects to avoid criticisms of favoring
      his hometown.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T05:34:22.587+08:00
