      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They informed the Commission that they instituted measures to secure
        their system, recover compromised data, prevent further disclosure, and recurrence
        of similar attacks,” said the NPC, adding it has reiterated to the firm its
        obligation to fully disclose and notify those affected individually.</p>'
