  'Mammoth-tusk-ocean-bottom':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-24T09:13:18.917+08:00
