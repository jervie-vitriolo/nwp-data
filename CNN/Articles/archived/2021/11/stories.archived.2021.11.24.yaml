      'mgnl:lastActivated': 2023-01-25T01:38:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c9dfa-073f-4fa6-8bb8-47396bb0a7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:16:05.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have said that before and we have an agreement, we will not
        talk about those other candidates who are running and competing with us in
        the same position," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6c31b3-d398-4dca-9ea0-350d1103e339'
