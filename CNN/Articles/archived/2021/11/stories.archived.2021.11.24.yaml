    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3faa26de-1323-4fc3-9a11-821f50ff8bd5'
    'lead': 'Mammoths are long to be known as ancient land dwellers, so scientists
      were shocked to find remains from the animal at the bottom of the ocean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T09:15:09.949+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:43:34.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:29:59.879+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mammoth tusk recovered from an unlikely place: the bottom of the ocean'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fbcef4-488d-461d-8fc8-07d919d172d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:15:09.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mammoths are long to be known as ancient
        land dwellers, so scientists were shocked to find remains from the animal
        at the bottom of the ocean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f32100e-75bb-4c13-879b-799cd0ed32b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:15:09.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilot Randy Prickett and scientist Steven Haddock, researchers with
        Monterey Bay Aquarium Research Institute (MBARI), discovered a Columbian mammoth
        tusk 185 miles offshore and 10,000 feet deep in the ocean in 2019, the institution
        said in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a56c0e-9c27-4153-914e-e4fbc1071576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:15:09.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time they were only able to collect a small piece of the
        tusk, so they returned in July 2021 to get the complete sample.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32348930-8149-4a7c-9484-a1e150a5895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:15:09.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You start to ''expect the unexpected'' when exploring the deep
        sea, but I''m still stunned that we came upon the ancient tusk of a mammoth,"
        said Haddock. "Our work examining this exciting discovery is just beginning
        and we look forward to sharing more information in the future."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a91719-abb4-4303-8e53-c547024843dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:15:09.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Michigan paleontologist Daniel Fisher, who specializes
        in the study of mammoths and mastodons, said it is unlike anything he has
        ever seen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7aee6c-ee74-4a02-b7b5-6a9048deb33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:15:09.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other mammoths have been retrieved from the ocean, but generally
        not from depths of more than a few tens of meters," Fisher said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca8430-d248-489d-aa8f-e8a11e773cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:15:09.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A variety of research facilities are examining the tusk to determine
        a variety of information about it including the age of the animal at its death,
        the release said. The researchers said the cold, high pressure environment
        helped to preserve the tusk, so it can be studied in greater detail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86948884-021b-43a4-b046-3113f188f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:15:09.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists believe it could be the oldest well-preserved mammoth
        tusk recovered from this region of North America, and the UCSC Geochronology
        Lab estimates it is more than 100,000 years old after analyzing the radioisotopes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22185239-4433-4979-92d1-4db7e402b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:15:09.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers hope the data collected can not only tell them more
        about the mammoth they found, but the species in general.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43016f17-8b0c-42cd-81d6-934ef981af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:15:09.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specimens like this present a rare opportunity to paint a picture
        both of an animal that used to be alive and of the environment in which it
        lived," said Beth Shapiro, lead researcher at the UCSC Paleogenomics Lab.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e64a9d1-c504-4e35-831a-b8269d3209a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:15:09.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mammoth remains from continental North America are particularly
        rare, and so we expect that DNA from this tusk will go far to refine what
        we know about mammoths in this part of the world."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d44c2e-9d27-40de-bd69-29cf4bcc7b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:15:09.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/23/us/mammoth-tusk-discovery-at-bottom-of-the-ocean-trnd/index.html"
        target="_blank">Mammoth tusk recovered from an unlikely place: the bottom
        of the ocean</a></em></p>'
  'Australopithecus-sediba':
    'author': 'Hannah Ryan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-24T09:17:47.413+08:00
    'imagesource': 'jcr:fa8f80ca-d097-4f4b-adac-acf4115b4fec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adbe68f2-c542-4c3f-9d78-4225e74e6e70'
    'lead': 'An ancient human relative was able to walk the ground on two legs and
      use their upper limbs to climb and swing like apes, according to a new study
      of 2 million-year-old vertebrae fossils.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T09:24:29.350+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:43:33.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:00.238+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australopithecus-sediba']
    'template': '1'
    'title': 'Ancient human relative walked like a human but climbed like an ape,
      new fossils suggest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4677d-7364-4871-a715-a8cbdd27c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:24:29.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An ancient human relative was able
        to walk the ground on two legs and use their upper limbs to climb and swing
        like apes, according to a new study of 2 million-year-old vertebrae fossils.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd9f68-e5ef-49bc-b123-5be44a0dc30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:24:29.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of scientists from New York University, the
        University of the Witwatersrand, and 15 other institutions studied lower backbones
        found in 2015 that belonged to a female Australopithecus sediba, a type of
        ancient hominid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59188e97-3bd6-4dd1-8266-4ed72948327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:24:29.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with previously discovered bones from the same individual
        -- nicknamed "Issa," which is Swahili for protector -- the fossilized remains
        form one of the most complete lower backs ever discovered in the early hominid
        record and give an indication as to how this human relative would have moved
        through the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6fdc2e-b16c-4278-a225-401b5b3cafd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:24:29.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said the newly studied lower back fossils were a
        missing link that proved early hominins used their upper limbs to climb like
        apes, and their lower limbs to walk like humans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c5c9c-0985-4ee8-b0b2-90eea028cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:24:29.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossils were first discovered in 2015 during excavations of
        a mining trackway running next to the site of Malapa in the Cradle of Humankind
        World Heritage Site, near Johannesburg.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a42990f-c58e-4b5c-97fc-f9a1d05dc314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:24:29.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were then virtually prepared -- to avoid the risk of damage
        -- and reunited with fossils recovered during earlier work at the site and
        found to articulate with the spine of the fossil skeleton, part of the original
        specimens of Australopithecus sediba first described in 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a232b0-555f-4d76-8e46-bd474c8ca280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:24:29.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery also established that like humans, sediba had only
        five lumbar vertebrae.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e46a8-dcd5-489e-86c7-d460391aa818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:24:29.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Issa was already one of the most complete skeletons of an
        ancient hominin ever discovered, these vertebrae practically complete the
        lower back and make Issa''s lumbar region a contender for not only the best-preserved
        hominin lower back ever discovered, but also probably the best preserved,"
        said Professor Lee Berger, an author on the study and leader of the Malapa
        project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0606a062-4aa3-45d3-af1b-f3b17c084940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:24:29.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excellent preservation of Issa helped to show that curvature
        of sediba''s spine was more extreme than any other Australopithecus yet discovered
        -- that kind of spine curvature is typically seen in modern humans and demonstrates
        strong adaptations to bipedalism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4180c9-31ab-4cce-bd08-76fc2a22524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:24:29.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the presence of lordosis (the inward curve of the lumbar
        spine) and other features of the spine represent clear adaptations to walking
        on two legs, there are other features, such as the large and upward oriented
        transverse processes, that suggest powerful trunk musculature, perhaps for
        arboreal behaviors," said Professor Gabrielle Russo of Stony Brook University,
        another author on the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1dbe60-8c62-456c-a13b-98f9f6e8d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:24:29.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arboreal behaviors refer to climbing and living in trees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae18c4-04cc-4104-baf5-9a6ea5138c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:24:29.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spine ties this all together," added study author Professor
        Thomas Cody Prang of Texas A&amp;M University, who studies how ancient hominins
        walked and climbed. "In what manner these combinations of traits persisted
        in our ancient ancestors, including potential adaptations to both walking
        on the ground on two legs and climbing trees effectively, is perhaps one of
        the major outstanding questions in human origins."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de593264-eea4-4b3d-8004-5ea04bc4d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:24:29.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study concluded that Australopithecus sediba was a transitional
        form of ancient human relative and its spine is clearly intermediate in shape
        between those of modern humans and great apes -- meaning that the species
        would have possessed both human and ape-like traits in its movements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb31136-1b86-4245-8b1f-d1e0e21b3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:24:29.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://elifesciences.org/articles/70447"
        href="https://elifesciences.org/articles/70447" target="_blank">study</a>
        was published Tuesday in the journal e-Life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7709a2-46a6-4522-bd31-c5858b358c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T09:24:29.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/23/world/australopithecus-sediba-intl-scli-scn/index.html"
        target="_blank">Ancient human relative walked like a human but climbed like
        an ape, new fossils suggest</a></em></p>'
