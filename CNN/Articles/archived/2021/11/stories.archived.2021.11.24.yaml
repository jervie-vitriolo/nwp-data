      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC likewise ordered S&amp;R to provide the incident’s technical
        report from their third-party cyber-security firm.</p>'
