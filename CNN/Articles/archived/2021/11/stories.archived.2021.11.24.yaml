      'mgnl:type': 'text'
      'text': '<p>But the true test for this asteroid deflection technology will come
        in September 2022, when the spacecraft reaches its destination, to see how
        it impacts the motion of a near-Earth asteroid in space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc52c77-61a2-4494-ab07-fb4fda79a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b1295a-09f5-4fcf-b1c1-69bf751c0d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission target is Dimorphos, a small moon orbiting the near-Earth
        asteroid Didymos. This will be the agency''s first full-scale demonstration
        of this type of technology on behalf of planetary defense. It also will be
        the first time humans have altered the dynamics of a solar system body in
        a measurable way, according to the European Space Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba2221e-c07c-48ea-bbd1-238abc8b1355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f5476-a3a2-4038-b4ab-0fa545639982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near-Earth objects are asteroids and comets with orbits that place
        them within 30 million miles (48 million kilometers) of Earth. Detecting the
        threat of near-Earth objects, or NEOs, that could potentially cause grave
        harm is a primary focus of NASA and other space organizations around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46240d-c4c0-4bb9-832a-eb09c2f44f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d61611-83ea-47cc-9d62-b02a5c0eb334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asteroid Didymos and its moon Dimorphos</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ae93c-e123-4086-b3f3-a5f08f700fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Greek, Didymos means "twin," which is a nod to how the asteroid
        -- nearly half a mile (0.8 kilometer) across -- forms a binary system with
        the smaller asteroid, or moon -- 525 feet (160 meters) in diameter -- that
        was discovered two decades ago. Kleomenis Tsiganis, a planetary scientist
        at the Aristotle University of Thessaloniki and a member of the DART team,
        suggested that the moon be named Dimorphos, which means "two forms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0ce69-d366-498a-9c69-5dcba187ad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891162d9-7d3e-410c-8d30-58c494737c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the perfect time for the DART mission to occur. Didymos and
        Dimorphos will be relatively close to Earth -- within 6,835,083 miles (11
        million kilometers) -- in September 2022. The spacecraft will come speeding
        in at about 15,000 miles (24,140 kilometers) per hour, targeting Dimorphos,
        said Nancy Chabot, DART coordination lead at the Johns Hopkins Applied Physics
        Laboratory in Laurel, Maryland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de92e17d-2052-461d-a4f8-34b622ea028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd36518e-6fb5-4c26-9be6-55afd7408806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A camera on the spacecraft, called DRACO, and autonomous navigation
        software will help the spacecraft detect and collide with Dimorphos. DRACO
        is short for Didymos Reconnaissance &amp; Asteroid Camera for OpNav.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf2830-2bc2-4533-b078-adfa44fc71dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9562b08b-f4f9-428e-99b0-0d7e5c6efa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission''s aim is to deliberately crash into Dimorphos to change
        the asteroid''s motion in space, according to NASA. This collision will be
        recorded by LICIACube, or Light Italian Cubesat for Imaging of Asteroids,
        a companion cube satellite provided by the Italian Space Agency. It''s the
        Italian Space Agency''s first deep space mission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b53197-92bc-436f-952e-91162b71cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b872f25-06ce-47ca-a8f9-939f43bd0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefcase-size CubeSat will travel on DART and then be deployed
        from it prior to impact so it can record what happens. Three minutes after
        the impact, the CubeSat will fly by Dimorphos to capture images and video.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d97b7d-5d78-4aa6-a74b-2b51ef478915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd771ba8e-313e-4e46-8e7e-b17c88848cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video of the impact will be streamed back to Earth, which should
        be "pretty exciting," said Elena Adams, DART mission systems engineer at the
        Johns Hopkins Applied Physics Laboratory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb971d-d672-4359-a478-3731b8ad119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666441e4-5680-49f6-a570-456ea8a3ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Astronomers will be able to compare observations from Earth-based
        telescopes before and after DART''s kinetic impact to determine how much the
        orbital period of Dimorphos changed," said Tom Statler, DART program scientist
        at NASA Headquarters, in a statement. "That''s the key measurement that will
        tell us how the asteroid responded to our deflection effort."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b27feb-a18a-420e-a5b1-2c9a2c2761c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2a1d1-cac2-46d0-9951-4921a20b7f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years after the impact, the European Space Agency''s Hera
        mission will conduct a follow-up investigation of Didymos and Dimorphos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b156dd-36c2-4aec-85b2-cc24c4801b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adef12e-e464-40d2-b003-47e3ba88ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the DART mission was developed for NASA Planetary Defense
        Coordination Office and managed by the Johns Hopkins University Applied Physics
        Laboratory, the mission team will work with the Hera mission team under an
        international collaboration known as the Asteroid Impact &amp; Deflection
        Assessment, or AIDA.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9113d-010b-481b-a003-261d86a8ad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838aff9-e458-4277-ad96-c11b1606f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DART is a first step in testing methods for hazardous asteroid
        deflection," said Andrea Riley, DART program executive at NASA Headquarters,
        in a statement. "Potentially hazardous asteroids are a global concern, and
        we are excited to be working with our Italian and European colleagues to collect
        the most accurate data possible from this kinetic impact deflection demonstration."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae1ff6-6208-42ce-9884-510c8d0b962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bdafaf-a14e-44a0-8c9f-4ad0749354a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A mission of firsts</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4173ee59-0174-4a15-a6cf-b62a82438fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimorphos was chosen for this mission because its size is relative
        to asteroids that could pose a threat to Earth, but the double asteroid system
        itself is not a threat to Earth.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4523b762-ff78-4669-a6de-55bf11101627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de94c4a-6672-4a16-8796-cd7a3029975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft is about 100 times smaller than Dimorphos, so it
        won''t obliterate the asteroid.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def8ea0f-3be5-4292-a3a7-6147e965f497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b88930-cf3b-479f-8481-e6f30a92b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t going to destroy the asteroid, it''s just going to
        give it a small nudge and deflect its path around the larger asteroid," Chabot
        said. This means there isn''t a chance of changing the trajectory of the asteroid
        to make it more of a threat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c75d6fe-a7d6-43c1-9bc2-9ae0281dcbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cebb6a-4d0b-45c2-acbf-a7c420d2bd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast impact will only change Dimorphos'' speed as it orbits
        Didymos by 1%, which doesn''t sound like a lot -- but it will change the moon''s
        orbital period by more than a minute. That change can be observed and measured
        from ground-based telescopes on Earth.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3fa127-faea-4b53-a737-c7ba89cbc7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6098509-8372-476d-90e4-dd0f3ed1e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimorphos completes an orbit around Didymos every 11 hours and 55
        minutes. If the impact is successful, it will change that period by at least
        73 seconds, said Andy Cheng, DART investigation team lead at the Johns Hopkins
        Applied Physics Lab.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a9991-2d24-406b-baf9-2869c91c5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d176449-7a38-408a-8a36-733d40db609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring the momentum transfer between the spacecraft and Dimorphos
        will show how much is needed to change the course of an asteroid.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b6231-bf98-4119-b239-fff6da55e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a76ce-0a90-4513-9e55-702d18653392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one day an asteroid is discovered on a collision course with
        Earth, then we will have an idea how much momentum we need to make that asteroid
        miss the Earth," Cheng said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f243ec21-16fb-4ec0-a427-15fff9a3b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af53cd-430a-484c-9e0a-9c537ab794cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Planetary defense strategies</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946c73f9-85ba-4574-9956-60b03ff2c28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are currently no asteroids on a direct impact course
        with Earth, there is a large population of near-Earth asteroids -- more than
        27,000 in all shapes and sizes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9231184a-a4b8-4ab4-b282-7236387ee729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eee111-9164-4458-99f9-6264df922ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key to planetary defense is finding them well before they are
        an impact threat," said Lindley Johnson, planetary defense officer at NASA
        Headquarters. "The principle with all of them is just to change the orbital
        speed of the asteroid just a small amount. Changing that speed of the asteroid
        in its orbit changes its orbit so in the future, it won''t be in the same
        place it was going to be to impact the Earth."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b792c521-0d31-4eec-a869-2debb7c104be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73568b5-4fc8-48ac-ab2d-35a46461ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years after the impact, Hera will arrive to study Dimorphos
        in detail, measuring physical properties of the moon, studying the DART impact
        and the moon''s orbit.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b07ba2-6ff6-4138-a66d-dd4a6b10c315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3046c-f117-4f45-a67a-d11d004470ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may sound like a long time to wait between the impact and follow-up,
        but it''s based on lessons learned in the past.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111d7ec-1bdc-42bb-be8d-b5ea3a9bdbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ba7ef4-3151-40e8-9678-dd6d53b6e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2005, NASA''s Deep Impact spacecraft launched a 815-pound
        (370-kilogram) copper impact into a comet, Tempel 1. But the spacecraft was
        not able to see the crater that resulted because the impact released tons
        of dust and ice. However, NASA''s Stardust mission in 2011 was able to characterize
        the impact -- a 492-foot (150-meter) gash.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca55be-f5c6-44ae-90e7-a62570e3570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cda36a-c603-42f0-a360-2cb0de99a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the valuable data collected by DART and Hera will contribute
        to planetary defense strategies, especially understanding what kind of force
        is needed to shift the orbit of a near-Earth asteroid that may collide with
        our planet.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c3674-6d5f-4513-89d7-da528faa81fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6793a4-e8ed-4b81-8b2f-dc5430a0e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After analyzing the results of the mission, "this technique would
        be a part of a toolbox that we''re starting to build of capabilities to deflect
        an asteroid," Johnson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cccb558-b222-4c7e-8f92-e1c2d6ae27c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T07:48:28.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/11/23/world/nasa-dart-asteroid-mission-launch-preview-scn/index.html"
        href="https://edition.cnn.com/2021/11/23/world/nasa-dart-asteroid-mission-launch-preview-scn/index.html">NASA
        will launch mission to crash into a near-Earth asteroid to try to change its
        motion in space</a>''</em></p>'
