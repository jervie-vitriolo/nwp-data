    'jcr:uuid': '6bbfa645-e000-44db-a598-55c43eac4878'
    'lead': 'The government has started the distribution of fuel subsidy worth ₱1
      billion to 136,000 jeepney franchise holders, amid rising oil prices and income
      limitations brought about by the pandemic.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T13:27:11.529+08:00
