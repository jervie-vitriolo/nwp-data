      'mgnl:type': 'text'
      'text': '<p>[Translation: So Davao until today, has the same airport, crowded,
        and getting smaller.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d25b9-84db-48ee-bf37-420535afe227'
