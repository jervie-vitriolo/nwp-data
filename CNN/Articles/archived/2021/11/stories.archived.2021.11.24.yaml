  'Donald-Trump-Kyle-Rittenhouse-meeting':
    'author': 'Brian Rokus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-24T14:14:48.510+08:00
    'imagesource': 'jcr:b1c97e7e-c6bc-4516-8c8c-3176f235bfcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '435a05d7-55aa-4943-888e-4e5b1bd008f5'
    'lead': 'Former US President Donald Trump said he was recently visited at his
      Palm Beach, Florida, resort by Kyle Rittenhouse, the teenager who was acquitted
      last week on all charges after fatally shooting two people and wounding a third
      during protests in Kenosha, Wisconsin. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T14:17:41.737+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:38:03.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:10.896+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says Rittenhouse visited him at Mar-a-Lago'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39a187-5af7-4c56-9e81-a363e816aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:17:41.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former US President Donald Trump said he
        was recently visited at his Palm Beach, Florida, resort by Kyle Rittenhouse,
        the teenager who was acquitted last week on all charges after fatally shooting
        two people and wounding a third during protests in Kenosha, Wisconsin, last
        summer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb532be-f5a9-451c-bb7e-856eea3b357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:17:41.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He called. He wanted to know if he could come over, say hello,
        because he was a fan," Trump said during an interview with Fox News'' Sean
        Hannity that aired Tuesday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01391cd4-6964-4e87-88a9-a6a158172909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:17:41.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Rittenhouse, 18, had left Mar-a-Lago "a little while
        ago," and Hannity had earlier said that his interview with Trump took place
        on Monday. During the interview, Fox showed a picture of Rittenhouse posing
        with Trump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ddc95-96a7-4372-9a5b-303016ac5c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:17:41.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came over with his mother. Really a nice young man. ... That
        was prosecutorial misconduct. He should have not have had to suffer through
        a trial for that. He was going to be dead," the former President said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de169eb-0c78-4da1-bd26-cc69f3dcd737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:17:41.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments were in line with ones Trump had made while in office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f60ad2-274d-4269-8a32-e0c13f7373ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:17:41.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-juror panel deliberated more than 25 hours in the closely watched
        case, ultimately acquitting Rittenhouse on Friday of first-degree intentional
        homicide and four other felony charges in a verdict that cannot be appealed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ea4f9f-67bd-46e8-8af1-67cbe58939d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:17:41.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:06.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-week trial -- which captured America''s attention and was
        in many ways emblematic of the divided nation -- featured testimony from more
        than 30 witnesses, including Rittenhouse himself, and video clips from the
        night of the shootings during unrest sparked by the police shooting of Jacob
        Blake, a Black man. The verdict opened a fresh debate over state laws on self-defense
        and the concept of vigilantism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d04d9-3142-49d0-9d8f-30f45aa2a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:17:41.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:07.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politicization of the case comes amid an already tense political
        environment ahead of the 2022 elections and even the 2024 presidential race.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd167d6a8-ce8b-4057-9b10-3a4e0351af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:17:41.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:07.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who appears to be preparing another run for the White House,
        has been praising Rittenhouse as the "poster boy" for the right to self-defense.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5efefc-bee6-43e9-8cd7-acfa657c0f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:17:41.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden, meanwhile, told reporters on Friday that he
        stood by the not-guilty verdict, saying the jury system of trial in the United
        States works and must be respected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1667fef5-3f1a-4bb2-9da2-e371fbb14f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:17:41.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I stand by what the jury has concluded," he said. "The jury
        system works, and we have to abide by it." In a statement later that day Biden
        acknowledged that the verdict "will leave many Americans feeling angry and
        concerned, myself included," but reiterated that "the jury has spoken."</p>'
  'UFO-reports-Pentagon':
    'author': 'Oren Liebermann, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-24T14:00:57.582+08:00
    'imagesource': 'jcr:00c1044e-6944-429e-8472-0d40ecc07e96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2fd9585-f7db-4613-982c-22b51b775eec'
    'lead': 'The US Department of Defense announced its plans to streamline the collection
      and analysis of UFO reports across the government Tuesday, following the government''s
      acknowledgment earlier this year that these reports are worth studying and may
      pose a national security threat.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T14:28:22.669+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:37:51.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:11.256+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UFO', 'streamline', 'reports', 'analysis', 'Department-of-Defense',
      'United-States']
    'template': '1'
    'title': 'Pentagon announces plans to streamline UFO reports and analysis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef41ef-7fb8-4454-a9d9-fb2704b9702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Department of Defense announced
        its plans to streamline the collection and analysis of UFO reports across
        the government Tuesday, following the government''s acknowledgment earlier
        this year that these reports are worth studying and may pose a national security
        threat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a18ba70-cf5b-41e5-ad3b-f1250ea1d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b8783-9e95-4dff-9021-2292abfa34b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department will create a unified group to handle the reports
        of UFOs, formally known as Unidentified Aerial Phenomena (UAPs), across the
        military branches and other government agencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf6b68-4b28-4517-a0c6-d26d4fc3726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e31663-2ac1-4a14-afba-e68f02491c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Office of the Director of National Intelligence released
        its long-awaited report, which examined 144 cases of UAP sightings, only one
        of which investigators were able to explain, though they did say they found
        no evidence that the sightings were either extraterrestrial life or major
        technological advancements from Russia or China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69331be2-7f6c-4c14-b39d-735e2bd36c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:54.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dceb3ad-0ceb-4aa5-9e58-c317645384eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of UAPs has fueled years of Washington infighting, including
        bureaucratic battles within the Pentagon and pressure from Congress, about
        how seriously to treat the reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a9de7-e5fe-4d25-be94-7017cd38193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a4e45-2be2-4e58-953d-601c6cf8cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:55.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the release of the report was an indication that the US government
        was finally taking seriously what for so long was considered a fringe issue.
        The Navy led the UAP Task Force, but no other service had a similar effort
        to catalogue and analyze sightings of UFOs. Most of the 144 sightings covered
        in the ODNI report were recorded by Navy pilots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33c114-535a-4f76-85fc-68a7a7458046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d711bf-6de4-44bd-aaff-7f5dc9a0cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the release of the report, Hicks instructed the under
        secretary of defense for intelligence and security to develop a plan to deal
        more seriously and thoroughly with UAP sightings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb427a-d510-4078-99f2-51a83967bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c2a9da-56ad-477a-bab4-c2c405958bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new unified group, called the Airborne Object Identification
        and Management Synchronization Group (AOIMSG), will standardize the process
        for reporting UAP incidents, as well as "identifying and reducing gaps in
        operational and intelligence detection capabilities; collecting and analyzing
        operation, intelligence, and counterintelligence data; recommending policy,
        regulatory or statutory changes as appropriate; identifying approaches to
        prevent or mitigate any risks posed by airborne objects of interest; and other
        activities as deemed necessary by the Director," Deputy Defense Secretary
        Kathleen Hicks wrote in a memo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5c73a-90a0-4d76-90e1-c1f8a0771901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437fa5c-56e3-4f36-8ceb-e7cb36151163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly created AOIMSG, led by a director, will now take over
        the work of the Navy''s UAP Task Force as the Defense Department works to
        get a better grasp on what''s behind the UFO sightings and how much of a threat
        they could pose to national security. The work of the AOIMSG will be overseen
        by an executive council.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e4be2d-eedd-41de-8380-440a996e0a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:28:22.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/23/politics/ufo-reports-pentagon/index.html">Pentagon
        announces plans to streamline UFO reports and analysis</a>."</em></p>'
  'new-zealand-ease-restrictions-covid-2022':
    'author': 'Caitlin McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-24T14:49:03.998+08:00
    'imagesource': 'jcr:e99cb68c-1dd7-400c-97e4-799372462a29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2503f01e-42ed-446c-9349-12b0990b0519'
    'lead': 'New Zealand will allow fully vaccinated international travelers into
      the country from next year, in a gradual easing of its strict border restrictions
      that have been in place for more than 18 months to curb the spread of the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T14:51:02.253+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:37:41.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:11.655+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand to ease restrictions to Covid-vaccinated international travelers
      in 2022'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0c614-fd09-435e-95e5-9ddf088469eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- New Zealand will allow fully vaccinated
        international travelers into the country from next year, in a gradual easing
        of its strict border restrictions that have been in place for more than 18
        months to curb the spread of the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4dd674-37ec-447a-9c45-c568de594dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated citizens, residents and tourists will be allowed
        to enter the country in three phases, Covid-19 response minister Chris Hipkins
        explained during a news conference on Wednesday, November 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac0a73-8306-464c-9c6d-3aa328aa779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The border will first open to New Zealand citizens and residents
        traveling from neighboring Australia on January 16, before expanding to include
        New Zealanders the rest of the world on February 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f6ed4-73da-440f-8e49-30ef9b31c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:43.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated visitors from all other countries, except those
        deemed "high risk," can visit the Pacific Island nation from April 30, Hipkins
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691622c-d0df-484a-b437-8335bb577cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A phased approach to reconnecting with the world is the safest
        approach to ensure the risk is carefully managed," he added. "It reduces the
        potential impacts on vulnerable communities and the New Zealand health system."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9e740-d516-4376-9095-b3ea5385993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:44.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand shut its borders in March 2020 as part of its push to
        stamp out Covid-19, and has some of the strictest border measures in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36352134-b82b-4655-9d2d-d3912ad57856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early lockdown largely kept infections at bay, apart from a
        Delta outbreak in August, after which numbers briefly surged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd523d5-1618-4251-bccc-8f86138cc2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Prime Minister Jacinda Ardern said the country would
        begin to move away from a zero-Covid strategy toward living with the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8e304-2ea6-4596-b669-0962848a4baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded more than 10,600 cases and just 40 deaths,
        according to data from Johns Hopkins University. But the comparatively low
        numbers have come at a cost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f85d68-c8e5-48fc-8a25-952468b98751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:46.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 1 million New Zealanders live overseas, with nearly
        600,000 in Australia, and many of New Zealand''s 5 million residents likely
        have at least one friend or relative living abroad. Some haven''t seen their
        loved ones in nearly two years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb1f049-aba3-49c2-8866-b25758135a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, those that want to return must quarantine in government-run
        facilities, which have limited spaces. People have had to join an online lottery
        to try and secure a space.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dece76a-7073-4bbf-aed1-cca95d4743a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will change when the new rules take effect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0457ef1d-e54f-43bd-a2b1-242f9996ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:48.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone coming to New Zealand will have to isolate at home for
        seven days, show proof of vaccination, a negative Covid-19 test, and declaration
        they haven''t been to a high-risk country, Hipkins said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bde832-018f-403f-ae2c-186676441df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the country''s Ministry of Health, 84% of the eligible
        population is fully vaccinated, while 92% have had at least one dose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f1d8da-b553-4208-9bd6-58125f5cf6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:49.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hipkins said some restrictions would remain in place for the foreseeable
        future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa7913b-1250-445b-a4f5-1b49bf392aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will eventually reach a point where people will be able to move
        much more freely across the border and those periods of self isolation won''t
        be required," he said. "We''re not at that point yet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca8121-9c39-4d1a-95f0-af1c5a60a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:51:02.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/new-zealand-ease-restrictions-covid-2022-intl-hnk/index.html">"New
        Zealand to ease restrictions to Covid-vaccinated international travelers in
        2022"</a></i></p>'
