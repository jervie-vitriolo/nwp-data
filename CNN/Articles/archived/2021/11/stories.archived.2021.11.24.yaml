      'mgnl:lastActivated': 2023-01-25T01:42:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b0fb87-e559-4946-9a61-73f33c9cef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.094+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With better Cloud First policies and informed regulations that encourage
        cloud adoption, APJ governments can fully leverage the cloud to create a future
        where adaptability, scalability, reliability, security, and speed are in the
        forefront of the development of citizen services, and economic growth. In
        the Philippines, this will allow Amazon to move further and faster together,
        towards cloud-driven economic recovery in the region.</p>'
