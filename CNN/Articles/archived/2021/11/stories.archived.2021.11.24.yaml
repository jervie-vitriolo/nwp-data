    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866ff8b-194c-4970-a6b3-ed83edd12855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City observed a “sluggish” transaction volume during the
        quarter, which the consulting firm said was driven by tenant departures. About
        2,500 sq. m. of office spaces were unoccupied in the period, yielding an 18.6%
        vacancy rate — which KMC Savills referred to as a slower pace of acceleration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdca9bb-bc4b-4fcb-a1ca-648db3385b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.417+08:00
