      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview touches on the movies Lawrence worked on before she
        took a step back from the spotlight, which included "Passengers," "Mother!"
        "Red Sparrow" and "Dark Phoenix."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c9a863-c121-4e0c-8efc-a1262fd5b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafeb1ff-327a-4947-b9c9-2707b2ffb55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not pumping out the quality that I should have," she said.
        "I just think everybody had gotten sick of me. I''d gotten sick of me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802154ad-f81c-46be-b3c0-b5aa79fff340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2caec4f-ebe0-439d-94da-2f9839ac7a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence said she had started to think she couldn''t do anything
        right.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36712592-8b77-47e0-ac38-8f2def278991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0085f-f699-4808-9a10-b8246671e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I walked a red carpet, it was, ''Why didn''t she run?''... I
        think that I was people-pleasing for the majority of my life," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a3b3e5-a665-4b36-93fa-1373a97231a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0888f7-3e55-4156-aaf8-070cae47ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Lawrence is pregnant and, although she declined to talk about
        how she feels about becoming a mother, she did share her thoughts on protecting
        her child.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9028d-1bb5-4e9a-a353-a4fbb95c3204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85120069-2b70-4023-a64b-83d169d9e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every instinct in my body wants to protect their privacy for the
        rest of their lives, as much as I can. I don''t want anyone to feel welcome
        into their existence. And I feel like that just starts with not including
        them in this part of my work," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b92cda-cc24-434b-8f21-68a2b53db270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549293f9-144d-448c-be0e-f180d1dc59d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, a hacker leaked nude photos of Lawrence and other female
        celebrities. The actress spoke about the impact this has had on her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c7f95-f741-4fea-9206-dea3badb1706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c70bd-6e34-4c9a-a504-88adb9fbe9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody can go look at my naked body without my consent, any time
        of the day," she said. "Somebody in France just published them. My trauma
        will exist forever."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4655b-0109-4185-9343-226a7680bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68559c1-a96c-4dbb-bc88-d970260a11d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also recounted an experience from 2017 when a small private
        plane she was traveling on had to make a hard emergency landing after both
        of its engines failed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5bd2dd-f990-4557-ac97-1c51930ae216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce046f7-9239-40fe-9c71-96bce5fc2569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flying is horrific and I have to do it all the time," she said,
        explaining how she had started leaving "little mental voicemails" to her family
        as the plane hurtled towards the ground.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb2c2d-0eb9-4f1c-93fe-48f581ed2862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5976fe-a957-4728-beac-c01aa9a73aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence, previously named the world''s highest-paid actress, also
        touched on the reported pay discrepancy between her and "Don''t Look Up" co-star
        Leonardo DiCaprio.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f671ab7-ca6d-42aa-8aeb-6c179cb4a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb49bf1-4783-4b30-b9c1-2a6cd03e10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, Leo brings in more box office than I do. I''m extremely fortunate
        and happy with my deal. But in other situations, what I have seen -- and I''m
        sure other women in the workforce have seen as well -- is that it''s extremely
        uncomfortable to inquire about equal pay," she said. "And if you do question
        something that appears unequal, you''re told it''s not gender disparity but
        they can''t tell you what exactly it is."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de42d7-f484-4423-bf71-ef45cbb2ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b19d7b-1445-49e7-b6ff-7011ee22df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film airs on Netflix next month and CNN has reached out to the
        streaming service for comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd5ce7-f1f9-421c-9269-d689561d4f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.271+08:00
