      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson visited Pag-asa Island over the weekend and said he felt
        "more anger than fear" after he and his team were warned by the Chinese Navy
        when they approached the area. Sotto said he can also visit the area "one
        of these days, if necessary, or if time permits."</p>'
  'DOH-November-24-2021':
    'caption': 'The Department of Health (DOH) reported 890 new COVID-19 cases on
      Wednesday, lifting the nationwide total to 2,828,660. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
