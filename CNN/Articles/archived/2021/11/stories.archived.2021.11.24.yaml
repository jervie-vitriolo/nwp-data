    'template': '1'
    'title': 'Duterte to governors, mayors: Buy vaccinees food, I will pay you back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e956a-caf9-49b3-937a-b33c0d4d4f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T00:06:05.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:24.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —&nbsp;</strong>President
        Rodrigo Duterte urged governors and mayors to buy food for their constituents
        who will get vaccinated against COVID-19, assuring them he will eventually
        pay them back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e22b2-0915-45cf-a822-51f6bc4a5700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T00:06:05.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:24.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc4ca47-e6b6-4182-a711-f8987ec82c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T00:06:05.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:24.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am authorizing all governors and mayors, <em>gumastos na lang
        kayo ng pera, papalitan ko lang ''yan balang araw, pakainin na lang ninyo</em>
        [spend some money and I will pay you back eventually, just buy them food],"
        he said during his Talk to the People address Tuesday night. "Just give me
        the bill and I will try to pay it if I have the money."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50008137-cb89-4f7a-a7ef-df9de7c75271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T00:06:05.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:24.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0813047a-d269-4901-be27-a12c8c23d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T00:06:05.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:24.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier appealed to local leaders to bring more people to the
        vaccination sites, which include restaurants, malls, and hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f496b0-6acc-463c-b7ab-141779264e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T00:06:05.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42039c8e-55b5-4c0a-9e27-278ac2e3c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T00:06:05.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sanay ang mga</em> governors and mayors<em> maghakot ng tao</em>
        so<em> dapat kayang kaya nila ito... Sanay sila nito sa eleksyon</em>," the
        President said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb189888-2bea-4cf2-bc8f-29d824b3fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T00:06:05.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d9e3b-9ae8-4973-b12e-e3ea8abe08ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T00:06:05.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Governors and mayors are used to dragging people with
        them so they should be able to do this... They do this during elections.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953c6ec-f91a-4b22-81fd-37cd02758432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T00:06:05.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7094ec-bf0e-40e6-b731-d0074c84e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T00:06:05.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:24.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, fast-food giants <a href="https://cnnphilippines.com/business/2021/11/9/jollibee-mcdonalds-covid-vaccination-sites.html">Jollibee
        Foods Corporation and McDonald''s Philippines</a> announced they are offering
        their stores as COVID-19 vaccination sites to assist the government in ramping
        up daily inoculations.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4dc5c8-5373-469c-922c-08ebad48028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T00:06:05.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:24.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8042ef95-9f9f-40de-a245-65cfdaef50f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T00:06:05.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:24.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reminded the public of the country''s upcoming National
        Vaccination Days on Nov. 29 to Dec. 1. The government aims to inoculate 15
        million people during this period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e908317-56a1-4a63-80ef-f113b8d55245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T00:06:05.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:24.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabba52-5c5e-4d66-a2ce-199a5849d57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T00:06:05.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:24.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 76.5 million vaccine doses have been administered
        throughout the country, the President reported. Of this number, 41.9 million
        were given as the first dose while 33.5 million as a second dose and single-dose
        shot.</p>'
  'Jennifer-Lawrence-Vanity-Fair-interview':
