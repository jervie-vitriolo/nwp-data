    'template': '1'
    'title': 'A silent killer is choking India''s capital. For millions, there''s
      no choice but to breathe it in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90998ce5-31da-48f7-9c79-f542f7ccbdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Gulpreet Singh begs for food from a dirty
        hemp mat spread on the sidewalk outside Delhi''s South Campus metro station.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aaaaca-2a80-431c-b6e6-f93f3c0a231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like millions of Indians who survive on handouts or daily wages,
        the 84-year-old says he has no choice but to be outside, breathing air thick
        with <a href="https://edition.cnn.com/2021/11/05/india/pollution-diwali-india-delhi-intl-hnk/index.html"
        target="_blank">smog in the Indian capital</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a1f23-8e2e-4a13-85d5-b1b5c182fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I come here and wait. Sometimes, people give me food," said Singh,
        his voice straining over the noise of auto rickshaws and cars belching fumes
        just meters away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de89d303-ca4a-4a0b-aa34-f08d15ba29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:17.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi is often ranked among the world''s most polluted cities, and
        air pollution there reached "hazardous" levels in <a href="https://www.cnn.com/2021/11/05/india/pollution-diwali-india-delhi-intl-hnk/index.html"
        target="_blank">early November</a>, according to India''s National Air Quality
        Index (AQI), which tracks the presence of harmful particles in the air.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63930101-7488-4cef-b262-12a4d8b3a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Delhi residents have become so accustomed to bad air that
        it''s a part of daily life — they barely notice it, they say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0718aefb-f5ed-4088-834b-1bb9400cb01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:18.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others say it''s making them sick.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb97607b-26c3-454a-b1f3-7cc63e14a943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:18.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Choking on smog</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8767683a-650f-42a1-a633-c988dd9f6db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer directing traffic at one of Delhi''s busy junctions
        says pollution levels have become "unbearable" this winter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1567616a-4d63-4774-99a0-b385e2de64a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:19.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve taken off my mask because I need to blow the whistle to stop
        traffic, but it''s been horrible," said the 48-year-old officer, who didn''t
        reveal his name because he is not authorized to speak to the media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489befa-8198-48d9-a16d-e190215a91bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhaust fumes flow from the rows of vehicles around him — he says
        he finds it hard to catch his breath.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3813f-88c8-4ede-ab62-869044d374bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My eyes hurt. It''s hard to breathe. It''s not easy," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e25a4-b0a2-4742-a58f-b613a3344d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social worker Neelam Joshi, 39, says she feels the pollution every
        time she steps out of her house to catch the train to work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f6df3-4aa0-49b0-b23c-74100f960798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you leave the house in the morning, that''s the first thing
        which hits you," Joshi said. By the end of the day, she says her body seems
        to have adjusted, but the next day, it happens all over again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a551c97-d414-4467-b2e7-2fbc93f0d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last six years that I have lived in Delhi, there''s never
        been a reduction in pollution," she said. "It only increases every year. Every
        year we reach a different level, and during festivals it always becomes worse."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c419b16-fb0d-4c7e-b46f-7ef923714c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanpreet Kaur, 28, a flight attendant from Delhi''s Rohini area,
        recently crewed a flight from the United States and was stunned by the difference
        in air quality.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aec129-a073-4917-a569-9f1bc07be3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I landed back into India, after my flight from USA, it was
        horrible. I''m continuously coughing," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a4a14-df6b-4013-b1eb-15d5040005dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaur says the smog is so bad that you can see it at night as a dirty
        haze around street lamps and car headlights.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b819a51-55ca-4021-8b9d-2c44cb9b67ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the sun sets, all you see is smog, just smog all around,"
        Kaur said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454c79f-83ca-42ac-bc71-507d32e80144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:24.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very dangerous to live in Delhi."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2482d-b884-4354-92c1-11f34e90959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''My right to breathe''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a434e9-e896-4e85-abb7-a1cb4d628b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aditya Dubey, an 18-year-old environmental activist, has spent the
        past two years lobbying for urgent action against Delhi''s pollution.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9d9914-957b-48b9-a40d-fd5f6707656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, the city is plagued by a throat-searing cloud of murky
        smog, but it''s worse in winter when lower temperatures and a drop in wind
        speed trap particles in the air for longer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2526d90c-d930-425f-8656-8b1982a2924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winter has become a torture and every day feels like a punishment,"
        Dubey said. "I have a burning sensation in my eyes and they start watering.
        I feel breathless."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10e1b1-bda2-4907-b1cf-1973d4ffd53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Delhi chief minister Arvind Kejriwal tried to control
        pollution levels by banning firecrackers for Diwali, the festival of lights,
        but celebrations mostly proceeded as normal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55090b9a-ba4b-4fb8-bedf-5c7b9ac3bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:27.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smoke from Diwali was exacerbated by a spike in the burning
        of crop waste in surrounding farmlands.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b16907-61a6-4c08-a0b4-2a7a12ad423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By November 5, most locations in Delhi were recording an AQI above
        500 — the highest level on the scale.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5dcabf-5dce-4392-8bad-dc25ad2d906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, Dubey had had enough.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25989e55-cdd7-40e8-8c1e-a96658ab52be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activist filed a petition with the Supreme Court seeking protection
        for his "right to breathe."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00ec01-161f-4526-94a7-92b3fcad81ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 15, the court ruled in his favor and ordered the central
        government to do more.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d11b8f-67bc-4d45-9b41-239defa605d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequently, schools were shut, non-essential traffic was suspended,
        construction projects were halted, and six out of 11 coal-fired plants were
        ordered to close until the end of November.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b60c7a-5273-445e-9c1d-e86e0d105ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction projects resumed Monday as Delhi recorded a marginal
        improvement in air quality.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313b2a8-5bf9-4750-ba91-e82e7c1a4995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many, the damage had already been done.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8a1b54-0628-4274-9fe1-6ed0c1c540ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''silent killer''</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd328af-e2eb-4254-80cf-2d212a108414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi is not the only Indian city choked by smog.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad7053f-2580-49a7-ab0a-4e77b8f77072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, nine of the world''s 10 most polluted cities were in
        India, according to monitoring network IQAir.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4744d00-24c2-46e4-9f21-0d6a90058776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://edition.cnn.com/2020/02/25/health/most-polluted-cities-india-pakistan-intl-hnk/index.html"
        target="_blank">World Health Organization (WHO)</a>, air pollution causes
        an estimated 7 million premature deaths a year globally, mainly as a result
        of increased mortality from cardiovascular diseases, cancers and respiratory
        infections.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5dbfa0-416c-4d56-b958-2c35a74c8c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad air could be reducing the life expectancy of hundreds of millions
        of Indians by as much as nine years, according to a recent study by the <a
        href="https://edition.cnn.com/2021/09/02/india/india-air-pollution-life-expectancy-intl-hnk/index.html"
        target="_blank">Energy Policy Institute at the University of Chicago (EPIC)</a>.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3882d9c-e2bf-4e9a-8740-14f0355159d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that every single one of India''s 1.3 billion
        residents endure annual average pollution levels that exceed guidelines set
        by WHO.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c67444-2799-4f59-839e-07aaf70f42bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the central government announced a national clean air campaign,
        with an aim to reduce particulate pollution by up to 30% by 2024. Specific
        plans were created for each city; in Delhi, those plans included measures
        to reduce road traffic, burn-offs and road dust, and to encourage the use
        of cleaner fuels.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ccb14-1094-4c8b-9e67-9b997c43b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the past few years, India''s pollution problem has worsened,
        partly due to the country''s dependency on fossil fuels — and in particular,
        coal.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf86b8c-a7b6-404f-b76d-6655aa25eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the recent COP26 climate summit in Glasgow, India was among a
        group of countries that pushed for an 11th-hour amendment to the agreement
        to <a href="https://edition.cnn.com/2021/11/13/world/cop26-agreement-final-climate-intl/index.html"
        target="_blank">phase "down" coal rather than phase it "out"</a>.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0225181-c6f7-4de3-8ac9-107bbb9dbb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Delhi, noxious air is claiming tens of <a href="https://www.greenpeace.org/india/en/press/10991/1800-deaths-per-million-estimated-due-to-pm2-5-air-pollution-in-delhi-reveals-a-new-finding-by-greenpeace-and-iqair/"
        target="_blank">thousands of lives each year</a>, according to analysis of
        IQAir data by Greenpeace.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619ebb7-7ece-4eed-850a-c3636363e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the worsening air quality, some Delhi locals have become
        so accustomed to it they don''t seem to notice.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd199a-9d0a-46d3-b535-4506a10d05a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many roam the streets without a face mask and have developed a general
        complacency toward pollution levels.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94766252-d589-4118-a459-415607218f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omprakash Mali, a 50-year-old gardener, say the air pollution doesn''t
        affect him or his work.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0406dfc3-c892-4e86-a788-ff756a24fdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work with mud and in dust as a gardener, so I don''t feel anything
        additional," he said. "I think the top priority for the government should
        still be Covid-19. Pollution happens every year."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc5603-8b53-4c4f-ae81-a94d81135ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Shesh Babu, 18, a manual laborer, said he "doesn''t really
        care" about Delhi''s thick smog. His priority is earning money.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43186e10-3fb5-48ec-a456-a1173bbd1eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubey, the activist, says air pollution is considered to be an "elitist"
        issue.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c3d90-ab1c-4704-ad90-de7f5ddc5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:31:51.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air pollution is a silent killer," he said. "There is a lack of
        awareness. People don''t realize the seriousness of it."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
