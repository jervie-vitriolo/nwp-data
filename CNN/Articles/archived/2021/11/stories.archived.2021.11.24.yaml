      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the full cover story "A Happy New Year" by Karen Valby in Vanity
        Fair''s December issue and on VanityFair.com.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c15695-30f4-4501-8eb8-c705fe87a944'
