    'jcr:uuid': '63410e56-8a8b-476a-b7ec-bf5903a65d7d'
    'lead': 'The Philippine Sports Commission has ordered pole vaulter EJ Obiena and
      the Philippine Athletics Track and Field Association to refrain from issuing
      public statements for now as it seeks dialogues to help resolve the parties’
      rift.'
    'mgnl:activationStatus': true
