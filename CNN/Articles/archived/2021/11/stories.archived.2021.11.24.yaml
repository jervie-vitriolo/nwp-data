  'Comelec-2nd-division-Marcos-Tulfo':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-24T12:28:24.258+08:00
    'imagesource': 'jcr:a2a8a9cc-d618-4fd9-b40f-1f2f05e3df9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef3d9e4d-45b3-4796-b28a-b11a3407231e'
    'lead': 'The two-member Comelec’s Second Division will decide on the fate of the
      candidacies of presidential aspirant Ferdinand "Bongbong" Marcos Jr. and senatorial
      bet Raffy Tulfo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T12:33:28.775+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T01:39:41.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:07.221+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Second', 'Division', 'Bongbong', 'Marcos', 'Raffy',
      'Tulfo', 'president', 'senator', '2022', 'elections']
    'stories': ['5569c884-0702-4263-92a1-7435a82aab20']
    'template': '1'
    'title': 'Cases vs Marcos, Tulfo’s 2022 bid raffled to Comelec 2nd Division'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65589b2d-76ea-4dea-9f32-027b83f459cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:33:28.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:39:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Two
        more cases filed against Ferdinand "Bongbong" Marcos Jr.’s presidential bid
        and one petition against broadcaster Raffy Tulfo’s Senate run will be decided
        by the second division of the Commission on Elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2096c20b-759e-45e8-a9c9-08e0f1087c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:33:28.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:39:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division manned by Commissioners Socorro Inting and Antonio
        Kho, Jr. have also been tasked to handle the petition to cancel Marcos’ candidacy
        filed by his namesake and fellow aspirant Tiburcio Marcos, as well as the
        request by independent presidential bet Danilo Lihaylihay to declare the former
        senator a nuisance candidate, a check with Comelec’s Office of the Clerk of
        the Commission showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de2070-0c79-4cb7-a1a7-28b723c0cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:33:28.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:39:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division has started tackling the first petition against Marcos’
        certificate of candidacy (COC), which was filed by human rights defenders
        represented by lawyer Theodore Te. They said Marcos’ wrongly claimed in his
        COC that he has never been found liable for an offense which carries a penalty
        of “perpetual disqualification” from any government post, even though he was
        convicted for violating the Tax Code which specifically metes such a penalty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe98e29-4c2a-4c53-89bb-51265c6aebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:33:28.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:39:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/11/18/Estelito-Mendoza-Comelec-Marcos-petition-.html">Marcos
        camp taps Estelito Mendoza in candidacy cancellation bids</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26759832-26b8-40e7-b2b7-08bd2c19198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:33:28.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:39:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son and namesake of late dictator Ferdinand Marcos was convicted
        for not filing his income tax returns from 1982 to 1985.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f38c12-581a-4153-9083-f7acd690bd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:33:28.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:39:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the commissioners <a data-cke-saved-href="http://cnnphilippines.com/news/2021/11/18/Bongbong-Marcos-petition-extension.html"
        href="http://cnnphilippines.com/news/2021/11/18/Bongbong-Marcos-petition-extension.html">gave
        more time</a> for the Marcos camp to file its response to the petition, which
        Te’s camp opposed. Te said <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/11/19/Firs-petitioners-oppose-Comelec-extension-Marcos-.html"
        href="https://www.cnnphilippines.com/news/2021/11/19/Firs-petitioners-oppose-Comelec-extension-Marcos-.html">the
        extension had no basis</a> and amounted to grave abuse of discretion, as Comelec''s
        internal rules stated that the five-day period to answer is "non-extendible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f38e704-7367-433c-814d-1e31476aa586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:33:28.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:39:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/11/22/Comelec-probe-sough-insider-knowledge-Marcos.html">Group
        opposing Marcos'' 2022 bid seeks probe into undue ''insider knowledge'' of
        his camp on Comelec decision</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e2de28-926b-4dae-a778-eef48b4bd500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:33:28.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:39:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the poll body has not yet acted on the <a href="http://cnnphilippines.com/news/2021/11/17/bongbong-marcos-disqualification-petition.html">disqualification
        case filed by the group Campaign Against the Return of the Marcoses and Martial
        Law</a> or CARMMA, a group of survivors of abuses during the older Marcos''
        regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a466bc-aeb7-4d9d-9594-9c5d754f6673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:33:28.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:39:46.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently four petitions opposing Marcos’ 2022 bid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ffa434-03cb-4ec3-a124-bb26febc0ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:33:28.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:39:46.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the petition to cancel Tulfo’s COC also landed on the
        Second Division’s desk. It was filed by Julieta Pearson, who claims to be
        the legal wife of the TV host. In the complaint, Pearson said Tulfo made a
        false claim in his COC where he named ACT CIS Party-list Representative Jocelyn
        Tulfo as his spouse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc34ca86-da2e-4fef-a5dd-9aa534b27eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:33:28.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:39:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second division is lacking a third member as newly appointed
        Commissioner Rey Bulay has not yet officially joined the poll body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304fca42-755d-45d1-9337-af3766b3fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:33:28.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:39:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division is expected to rule on the cases within December, but
        their decision may still be appealed to the Comelec en banc and later, to
        the <a href="https://cnnphilippines.com/news/2021/11/19/Marcos-Comelec-petition-may-reach-Supreme-Court.html">Supreme
        Court if any of the parties are not satisfied with the ruling.</a>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d211aa-feee-4510-bd81-708c7586c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:33:28.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:39:48.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kho is <a href="https://cnnphilippines.com/news/2021/11/23/COA-Aguinaldo-Comelec-Kho-Supreme-Court-post-.html">among
        10 applicants for a vacant post as associate justice</a> in the high court
        ahead of the end of his term in Comelec by February 2022.</p>'
  'ESG-inflation-Federal-Reserve':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-24T12:32:06.889+08:00
    'imagesource': 'jcr:4c399744-33fe-448a-8bae-7eb769c4f2d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97199699-3b27-413c-810a-c664f8065a9f'
    'lead': 'US President Biden and Federal Reserve chair Jerome Powell are committed
      to fighting inflation. But the two may face an uphill battle bringing consumer
      prices down due to a factor that many experts may not be pricing into the economic
      picture: the rise of ESG investing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T12:35:35.986+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:39:23.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:07.681+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jerome-Powell', 'Joe-Biden', 'ESG-investing', 'going-green', 'inflation',
      'prices']
    'template': '1'
    'title': 'Not just the supply chain: Going green is hiking prices, too'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6209da-c891-4d49-b875-605013160ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> President Biden and Federal Reserve
        chair Jerome Powell are committed to fighting inflation. But the two may face
        an uphill battle bringing consumer prices down due to a factor that many experts
        may not be pricing into the economic picture: the rise of ESG investing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2dc2b-6d41-4def-af14-cfbc306dd15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a99f7-2121-4ce9-8184-e0fed79afcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:25.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have increasingly been looking to back companies that
        support sustainable environmental, social and governance practices. But some
        may be ignoring the impact the so-called "greenification" of the global economy
        is having on inflation, according to a recent report by Seema Shah, chief
        global strategist at Principal Global Investors, an asset management firm.
        She called the phenomenon "en-flation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012cf768-48dd-4651-847b-e806b6b544cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:25.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21dda6-d9d0-4a1e-9e33-e17a52337762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah said that the increased focus by big businesses and governments
        on cleaner environmental policies could be inflationary in the short-term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f81a306-7bfc-4c3e-bacb-3cef5936bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40385f62-1d20-45e0-b278-389bce2b5d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t see a reason why the Fed will not acknowledge the ''E''
        in its inflation outlook for much longer," Shah said in an interview with
        CNN Business. "We will see more central banks consider climate change, and
        I suspect the Fed will do so, too. The green movement is not going away."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f55b8-bd43-4baa-881c-4fdd0f1c9be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325262ff-29d3-4cab-9ae8-8ab0530a36f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what is it about "going green" that could be a problem on the
        inflation front?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75093f-6600-44d7-9ca1-9c22f44688a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:28.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778f385-3a84-4e12-ae68-c2586070fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Shah noted that higher costs for carbon credits, or permits
        that companies can buy to offset emissions, could potentially get passed on
        to consumers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623273a-8685-4caa-9cef-3363f6c1dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b49095-4dc5-4fb5-af57-f974a5b31add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:30.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also pointed out that more businesses will potentially need
        to pay penalties if they don''t meet UN climate targets, something that also
        could lead companies to raise prices in order to preserve profit margins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c773ce-b93d-4f82-80ce-30091477b8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:30.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad7e788-6110-4f4b-b508-47210b80ae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:31.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses may also face higher costs for labor, capital spending
        and other expenses associated with the transition to a more eco-friendly business
        model, Shah said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd80623-edda-4de6-8772-d652f36a3022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f617274-a55a-4075-be98-2340312a8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Green monetary policy could mean more red for the market in the
        short-term</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5973922-c7f4-4ceb-8e6f-a64a30811a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, this is a necessary price that businesses — and consumers
        — will have to pay now for the good of the planet long-term.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee721ce2-aa19-43d8-b10d-083d6f1af6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c7cb3-9dc7-4b3f-a35b-efbd7d308834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could come at the expense of earnings and shareholder returns
        in the short-term if companies have to eat some of those increased costs that
        they aren''t able to pass on to customers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc02fe-c630-467a-81ea-86e3264c3107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a8e1aa-3b2e-4d07-9722-9cde874ad105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone is going to have to eat these costs," Shah said. "It''s
        either consumers or businesses."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c9dce7-b57b-48e8-80ae-9994b248fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85abb2-9398-4730-bd69-07695643e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a sign that inflation won''t be "transitory" as Powell,
        until recently, has repeatedly claimed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7a77a-b9a5-4539-a1f8-63ba302fb14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded95b33-b1d9-46cd-934d-57a9f390a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outlook for inflation is one that should stay elevated for
        the next 10 years due to ESG cost integration and a tight oil and natural
        gas supply," Sebastien Galy, senior macro strategist with Nordea Asset Management,
        said in a recent report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071b03c-1546-4615-83af-62e1395dca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8893ff3-b47e-454c-9e03-3884014b95e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ESG revolution is just one more reason why the Fed will continue
        to have difficulty tamping down price pressures anytime soon — unless it begins
        to tighten monetary policy by raising interest rates, said Phil Orlando, chief
        equity market strategist with Federated Hermes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad30603e-2f62-434c-9f23-8afcd6fd4a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5356a-ed00-47fb-b032-a762519e99b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed tightening is the right thing to do in light of how ugly
        inflation is," Orlando said. "It is not temporary or transitory. This is sustainable."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4fae45-8c61-4fcb-ab8d-534a57411e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34029676-184e-428f-8ba5-64773d9978e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando is predicting that the Fed will need to hike rates twice
        next year and four more times in 2023 in order to bring inflation under control.
        And as long as businesses continue to spend more to be good environmental
        stewards, that could push inflation pressures up even further.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43499e-3a8f-4a90-ba4c-4ecc4ee6ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:35:35.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul R. La Monica, CNN Business<em>This story was first published
        on CNN.com, "<a href="https://edition.cnn.com/2021/11/23/investing/esg-inflation-federal-reserve/index.html">Not
        just the supply chain: Going green is hiking prices, too</a>."</em></p>'
  'govt-workers-excused-absence-vaccination-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-24T12:54:00.000+08:00
    'imagesource': 'jcr:0ceebb1e-f43e-4594-b3d1-7271b1b98d7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7500a974-1f34-4191-b200-dcbe847a03e3'
    'lead': 'Government employees may now be officially excused from work on the days
      of their vaccination for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T12:54:29.130+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:39:16.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:08.083+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['government', 'workers', 'employees', 'excused-absence', 'civil-service-commission',
      'csc', 'vaccination', 'covid-19']
    'template': '1'
    'title': 'Govt workers to be granted excused absence for COVID-19 vaccination'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b090730-2b29-4882-8b76-6bf787f3de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:54:29.130+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Government
        employees may now be officially excused from work on the days of their vaccination
        for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4815d304-619b-4de6-97f6-78dff42531c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:54:29.130+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Service Commission (CSC) said absences for the administration
        of their first and second doses, as well as "future booster shots," shall
        be considered as "excused absence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d320194-94ac-4b9a-9d15-e5669dafaee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:54:29.130+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="http://www.csc.gov.ph/phocadownload/MC2021/MC%20No.%2016,%20s.%202021.pdf">Memorandum
        Circular No. 16</a>, dated Nov. 12, government workers will have to submit
        proof of their inoculation schedule, such as vaccination card, and application
        for leave of absence at least five days prior, if applicable, for&nbsp;approval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f64f14-8d9b-4872-98cc-6ca44a8ef0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:54:29.130+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who would need treatment and recuperation due to possible
        adverse events from the vaccines, whether minor or serious, may be excused
        for up to 15 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8891bc5-d363-4507-bd19-45ca774df994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:54:29.131+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the event that the required period exceeds the maximum, absences
        incurred thereafter shall be treated as sick leave and shall be charged against
        the sick leave credits, if any," the CSC said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb938bc-8cce-4523-8c4a-40f8199fdcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:54:29.131+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If any employee exhausts their sick leave credits, the use of vacation
        leave credits shall apply, based on Section 56 of the Omnibus Rules of Leave.
        When the latter is consumed, they may apply for sick leave of absence without
        pay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b486f4-acad-4aef-a444-574dfd7e35b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:54:29.131+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MC No. 16, signed by CSC Chairperson Alicia Dela Rosa-Bala, shall
        be applicable to all government workers, "regardless of appointment, including
        local elective officials."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35d90d9-6741-4572-af4d-54079f823c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:54:29.131+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:39:21.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines were made "in support of the government''s COVID-19
        vaccination program."</p>'
  'Govt-starts-fuel-subsidy-distribution-jeepney-drivers-':
