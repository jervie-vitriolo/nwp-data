      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e6969-bf11-49a8-a3c5-2a4c2fbc8212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vacancies in BGC may stabilize in the quarters ahead with the easing
        of office developments, it added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89c958-046b-4315-997e-8e78170f8544'
      'mgnl:activationStatus': true
