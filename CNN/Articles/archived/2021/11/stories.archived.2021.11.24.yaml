    'title': 'Michael Bublé is singing about Christmas sweaters now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833e600-9b75-443d-84e7-24cc89399b48'
      'mgnl:activationStatus': true
