      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the camp of Manila Mayor Isko Moreno revealed that he
        already sent a letter to PDEA Director-General Wilkins Villanueva on Tuesday
        expressing his commitment to submit himself for immediate drug testing "for
        cocaine, shabu, marijuana, and other illegal substances."</p>'
