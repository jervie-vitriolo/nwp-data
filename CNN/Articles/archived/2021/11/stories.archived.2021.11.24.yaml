      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we aren''t even talking about the deaths that are happening
        on screen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e36c20-c7ac-44dc-8473-eb5753517b3d'
