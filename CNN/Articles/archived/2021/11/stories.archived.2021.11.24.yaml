      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Senate
        President Vicente "Tito" Sotto III urged his fellow aspirants in the 2022
        polls to get tested under the Philippine Drug Enforcement Authority and&nbsp;the
        Philippine National Police instead of merely submitting their drug test results
        to prove they do not take any illegal substance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ede9da-ca2e-49a4-bced-bcff4db7f00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T11:12:14.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:40:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd516118-adc0-4377-ac44-7ebceb980bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T11:12:14.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:40:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing is to undergo the multidrug (test) <em>para sigurado
        ang mga kababayan natin</em> (so that the people are sure). Go to PDEA, or
        go to the PNP crime laboratory," the vice presidential hopeful told CNN Philippines''
        <em>The Source</em> on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7642d99-956f-4d4f-b65b-40c94d861079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T11:12:14.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:40:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88fa8b8-0481-4e6f-9877-35e5e64097af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T11:12:14.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:40:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, who once led the Dangerous Drugs Board, said that his fellow
        aspirants must submit themselves to a "multidrug assay," a method which can
        check all types of illegal drugs, just like what he and his running mate Sen.
        Panfilo "Ping" Lacson did earlier this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce80d7b-b66c-466b-8c00-8be9311f7db9'
