    'template': '1'
    'title': 'VP aspirant Bello to back ABS-CBN franchise renewal, Rappler if elected
      in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee2a7a-a7f4-4f87-8958-1f8889a9febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:47.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> If
        elected next year, vice presidential aspirant Walden Bello vows to defend
        the rights of journalists and come to the defense of two news organizations
        known to have earned the ire of President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ce5a89-0cea-4386-8acb-b2ff9088b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f8c5c2-fe5e-4066-a911-3e5ae0749080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello on Wednesday said he and running mate, labor leader and presidential
        hopeful Leody de Guzman, intend to make "major" steps to protect press freedom,
        which has been under attack under the current administration, according to
        the former lawmaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e08d94-ad84-4b4c-95a3-f860df555dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd081f-020c-4c64-8bf1-5948bafa4b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Duterte at the helm, Bello said the Palace has nurtured an
        "atmosphere of intimidation" against members of the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372696e6-2479-499d-b4e0-bd244cea9977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef1960-ae2c-4922-b69d-961210d767eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malacañang under President Duterte has been so anti-free press,
        you know, that it''s almost like a license to people that would like to destroy
        the freedom of the press, because their interests are being affected by local
        and national journalists," he told CNN Philippines'' News.PH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd375ba3b-b7e0-4ff4-aebf-62d2541f7a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501651c9-b8bf-4b21-8acd-11d37308c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added that they will push for the return on air of broadcast
        giant ABS-CBN, which was shut down by the government in July 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f9c6af-5597-4e3e-a4bc-c6b893f4772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd657a6a-4977-4dd0-92f0-6eb89c85793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had maintained it has a neutral stance on the issue while
        lawmakers who denied the network''s bid for a fresh 25-year franchise had
        cited ABS-CBN''s supposed violations. But media groups - which condemned the
        move - had pointed out how Duterte previously went on a public rant against
        ABS-CBN over its failure to air some of his 2016 campaign ads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f8e28-8606-4dce-afe2-689209a981d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2546a7-9b18-499d-b523-2d44c4d95bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:53.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he and De Guzman will also help Rappler - another media
        entity repeatedly attacked by the chief executive - and its CEO Maria Ressa
        in clearing their names from criminal charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386918df-17d5-4e7b-af18-f1db5bd36139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15189c-a48d-4a9b-9733-420c5a4c4055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2020, Ressa and a former Rappler staffer were convicted
        for cyber libel in a case filed by businessman Wilfredo Keng. While Keng is
        a private complainant, Bello said he believes the charges against Rappler
        are politically motivated and "backed by the executive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553bf11-8a35-4265-a5eb-7643d24c1378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8317f579-4c47-491a-a690-83bcb65539cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:55.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think once you have a different administration that basically
        says it is not going to support the prosecution of these charges against Maria
        Ressa, I think that will make all the difference," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac13b2-0b43-4d6e-85bf-18dfd5ff3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b06d3-d514-4902-b5e4-724aa05f506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Rappler article in August, Ressa has seven active
        court cases, which are related to the media outlet''s Philippine Depositary
        Receipts - used by the <a href="https://www.cnnphilippines.com/news/2021/11/22/SEC-stands-by-decision-revoke-Rappler-license.html">Securities
        and Exchange Commission</a> as basis for its shutdown order in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9628e1-9ad5-49b1-96df-aa98ddaa885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab137906-3a58-405c-8fe5-b6e9e5f7489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:18:29.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the media''s role as "extremely important," Bello also
        said he wants the creation of a "special prosecutorial team" focused on probing
        attacks against journalists and ensuring justice is served.</p>'
