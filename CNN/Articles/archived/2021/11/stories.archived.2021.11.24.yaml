      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong>&nbsp;Lisa
        from Korean girl group BLACKPINK has been diagnosed with COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7b5a8-448c-42f7-8a65-8c5aeeb3e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T19:49:50.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:32:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean media cited a statement on Wednesday from the group''s
        label YG Entertainment, which mentioned that fellow members Rosé, Jisoo, and
        Jennie have not been classified as close contacts yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90298309-7197-4675-97f9-0fdb33afe1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T19:49:50.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:32:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the three reportedly took polymerase chain reaction
        or PCR tests upon learning the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a21bd4-e5c2-40b6-806d-0e0995ed0c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T19:49:50.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:32:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YG did not divulge further details on the Thai rapper''s condition
        but added that it informed its staff and representatives and maintained that
        it took preemptive measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad2fda-f9fe-4a9f-b0d6-989a4c03d832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T19:49:50.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:32:03.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quartet just posted photos together on their individual Instagram
        accounts on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26be86d-91cb-44d2-bcf0-7b924514ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T19:49:50.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:32:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BLACKPINK first debuted in 2016 and are well known around the world
        for their songs such as "How You Like That," "DDU-DU DDU-DU," and "Kill This
        Love."</p>'
