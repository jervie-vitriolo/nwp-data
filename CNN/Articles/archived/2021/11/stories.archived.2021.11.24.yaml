    'template': '1'
    'title': 'PSA official apologizes for delays in delivery of PhilIDs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f4cec2-dc26-4ac0-935d-3c2c3dc37e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:41:43.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> An
        official of the Philippine Statistics Authority (PSA) on Wednesday apologized
        for delays in the delivery of Philippine Identification (PhilID) cards following
        complaints from registrants, saying they are currently prioritizing low-income
        households and facing logistic problems due to the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f70159-81fa-4a62-841e-159f5bda2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:41:43.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA is the lead government agency implementing the Philippine Identification
        System (PhilSys).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2153de1-af60-4a15-a4b4-e73f5b5d4a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:41:43.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:16.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humihingi po kami ng paumanhin at pang-unawa at patuloy na pagsuporta
        ng ating mga mamamayan with regards po sa Step 3 registration or the delivery
        of their PhilIDs," PhilSys spokesperson Nicole Navea said in an interview
        with CNN Philippines'' Newsroom Ngayon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69db49d-d93a-452e-8668-a8c53a6c5667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:41:43.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are apologizing to, seeking the understanding of,
        and asking for the continued support of our citizens with regard to the Step
        3 registration or the delivery of their PhilIDs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bcf483-6c0a-49cb-a70d-41ab8342ef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:41:43.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, all the IDs will be delivered to all those who registered,"
        Navea assured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470a3ea-1c7a-4f4e-a56e-94c0e4fdfb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:41:43.315+08:00
      'mgnl:createdBy': 'catherine'
