    'template': '1'
    'title': 'Govt further pushes for sex ed as younger girls get pregnant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b57dc44-2309-41fe-8370-72c50b28f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:33:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> —&nbsp;Is
        sex education among teenagers still a taboo?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c303c97-4847-4b0f-bb53-09da9bbd0d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:33:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e7b15-2368-47a0-8615-138f24b342e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:33:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is still trying to break barriers, nine years since
        the Responsible Parenthood and Reproductive Health Act of 2012 was passed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d1d16-a011-4417-a0c6-5833f8ce7790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:33:59.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac56a44-a24b-48bd-9c61-52f08b723dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the critical aspects of the law is the integration of responsible
        parenthood and reproductive health education in schools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd3fe6a-4a67-4939-bcff-873f1a47ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550423a-b4fa-429d-9a3e-0a693a9b1b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until today, Lolito Tacardon, deputy executive director of the
        Population Commission, said many adolescents have limited or no access to
        proper information on their reproductive health. And while there is a decreasing
        trend in teenage pregnancies since the law came into effect, adolescents bearing
        children are getting younger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd247b07e-32e1-40b3-8a00-92875a095d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b420577-8e12-4b43-a1da-6fc1588a7b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tacardon, the implementation of the RH Law has been
        “very gradual” due to “several legal barriers and administrative concerns”
        on the part of government agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56dc39e-0a3b-4bd9-a093-9484b93e7940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c18862-bc5c-45ae-bce1-f3fe651a09b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:03.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said, there have been considerable progress, including
        a decline in the overall trend of teenage pregnancy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ec76f-f56a-4874-8ce1-1da1bb7fb96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:03.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a997688e-d384-4edc-9c37-dac11878cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually<em>, ang</em> 2017 is already 8.6% <em>na lang</em> from
        10<em>% nung</em> 2013<em>…pinakamalapit sa</em> baseline sa <em>time na na</em>-enact
        <em>ang</em> Reproductive Health Law. Remember, <em>malaki ang</em> legal
        barrier <em>sa</em> implementation ng RH law, and it took several years before
        it was fully implemented,” he told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99dea3-c477-4f4b-a7dd-91a36bc184d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:04.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a36962-99a8-4f44-a48d-58b36273d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, the percentage was only 8.6% in 2017, from
        the 10% in 2013. This is the nearest to the baseline during the time the Reproductive
        Health Law was enacted. Remember, there’s a large legal barrier in the implementation
        of the RH law, and it took several years before it was fully implemented.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46999d-f32b-4244-a60c-ef71e0203077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baffb13a-9baf-4eb0-831c-f37cbefe26a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang nag</em>-emerge <em>na</em> issue <em>na lang ngayon</em>
        is <em>medyo bumabata ang mga nabubuntis</em>… Ten to 14 for example,” Tacardon
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec503fa8-484a-4448-a547-9ba8756bfdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f61a2-8d37-410f-a237-aebc514e53ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:07.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The issue that has emerged now is that younger girls
        get pregnant... Ten to 14, for example.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070ad06-6f55-4543-8f41-3bdafff0c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:07.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64feaa5-3c66-4884-a137-c4a377a496ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:08.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2013 National Demographic and Health Survey showed about 2% of
        teenage girls aged 15 to 19 already had sex before turning 15 years old. A
        separate survey in 2017 found that 18% of women aged 25 to 49 had sex before
        they turned 18. A PopCom data showed teenage pregnancy <a href="https://cnnphilippines.com/news/2021/2/8/Teenage-pregnancy-cases-up-in-Philippines.html">rose
        by 7% in 2019</a>, which could affect their health and education. Some of
        these girls are also victims of sexual abuse.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a1510-d1d9-4ac8-b8d9-987fdade9b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e0873-cd4d-4cfd-9014-7ede50b23e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacardon said teaching adolescents about reproductive health and
        sex education will not only help them take care of their own body, but also
        how to recognize and protect themselves from sexual abuse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e491cf-4ed1-4d5a-a78d-9152369cfa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8d997-1275-4c8d-95f5-5cd72ed60e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The greatest barrier… within context of sexuality education <em>na
        pino</em>-promote [that is being promoted] is provision of age-appropriate
        information in regards to sexuality. One of the barriers is level of knowledge
        about sexuality <em>nila</em> [their sexuality]...changes in body, particularly
        skills to take care of their body, to refuse and recognize sexual abuses,”
        Tacardon said during the launch of the iCHOOSE #MalayaAkongMaging campaign
        on Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8529128c-32af-4a61-bfc9-73f00e59c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb85e9-dcfb-47ae-b9df-d657b3afc6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign is exploring different platforms to engage and educate
        adolescents about their health and development.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49482a87-e50e-47a6-b726-86ed666fd4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00a29e-f7e9-4c58-96e4-4c48ed2701c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recognized that many teenagers are still hesitant to talk
        about sexual or reproductive health topics at home or in school.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e22a5-798a-4f93-97ae-1e1bfdf2fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0202d6b6-ef78-4b07-8ab4-ee37ce374bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why the Department of Health (DOH) is also putting up more
        adolescent-friendly health facilities—a place where teenagers can more confidently
        seek consultations regarding reproductive health issues. There are currently
        704 of these facilities nationwide.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1db83-c220-41f9-ac07-e6fabea55cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d71de-824e-4ab6-9e68-3507ac3b97f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are especially needed as some young people are intimidated
        to go to a health facility and fear being judged even by healthcare providers,
        said Dr. Cheng Gavino, OIC-director of the DOH disease prevention and control
        bureau.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd47ff-ff34-49c4-aa87-c6f2764bca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:14.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, she said the department has been training health
        workers to be more gender- and youth-sensitive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0208341-06e1-4c4c-b27e-3fc2058c4191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5212d04-c41e-42e2-b1e0-9e824be6873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents are also hesitant to discuss sexual topics at home
        due to cultural and religious beliefs, Tacardon said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda001e-7225-4633-b6f5-8ea036509720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b7669-f5a8-4e79-89f7-5652db0aec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:26:58.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:34:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why there is also a need to educate parents to help prevent
        judgment and discriminatory attitude when it comes to reproductive health
        matters, said Director Jocelyn Andaya of the Department of Education''s Bureau
        of Curriculum Development.</p>'
  'Munsayac-anti-corruption-program-immigration-services':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
