  'UK-climate-change-survey':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-24T10:57:00.000+08:00
    'imagesource': 'jcr:0c06caed-8ce2-4bf0-8ece-016c0fbbf717'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e38dbb85-7eda-4ac4-b6eb-336f282c80cf'
    'lead': 'The poll showed the highest level of concern about the climate crisis
      since the agency began polling in 1988.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T10:46:58.790+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:42:12.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:03.457+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['british', 'climate-change', 'covid-19', 'brexit', 'survey', 'poll',
      'united-kingdom', 'uk']
    'template': '1'
    'title': 'British people are more concerned than ever about climate, ahead of
      COVID-19 and Brexit, poll shows'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a49125-2f29-4b2f-be96-8c1e78d9f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.790+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People in the United Kingdom think that
        climate change, pollution and the environment are together the most important
        issues they face, well ahead of the pandemic, the impacts of Brexit, and the
        country''s troubled National Health Service, according to a poll from Ipsos
        MORI published on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1c9fe-af16-4ab7-8e5f-b4761f61b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll showed the highest level of concern about the climate crisis
        since the agency began polling in 1988.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46ccdb-f64b-4ca5-8d93-b53611c4f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipsos MORI publishes its poll monthly, and November''s was carried
        out over a week during the COP26 climate conference. The event was held in
        Glasgow, Scotland, and received extensive national media coverage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d71b3-7a8e-45c7-86ce-df542da569af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 40% of people surveyed said climate change, pollution, and
        the environment were among their top three concerns. The pandemic came second
        at 27%, and Brexit was third&nbsp;with 22%. Ipsos MORI interviewed more than
        1,000 adults, who answered spontaneously and were not prompted with options
        as answers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd85c91d-adf2-4ef1-920d-a4af4aaae6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate concern was 16 percentage points higher in November than
        October, when people expressed greater concern about Brexit, the pandemic,
        and the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73032970-e71c-417e-a035-9aaf982aee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was a clear bump in interest during the COP26 conference,
        there has been long-term growth in concern about climate over the past decade,
        which has been confirmed by other polls, including from YouGov.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2eaab-d6ef-4a2f-95a2-e69c93aba16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ipsos MORI poll showed was a fairly even distribution of climate
        concern across age groups, genders, and political affiliation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34bacdc-a017-4f1c-96fa-21913d412a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] very encouraging that climate change is no longer a preoccupation
        reserved to the young and the liberal," Gabriela Jiga-Boy, a senior lecturer
        in psychology at the University of Swansea, told CNN. "It means that British
        society may not be very divided regarding climate change. This is very important
        in these times, when we discuss a lot about real or false polarization on
        issues, and we often exaggerate how polarized people actually are."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3b9ebe-aaea-426c-84f6-de2f36e59363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate a top concern for older people, too</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b12f4a-9702-4ef4-b97a-7d5933f7d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men and women considered the climate crisis a top issue almost equally,
        at 40% and 41%, respectively, the poll showed. And supporters of the center-right
        Conservative Party and center-left Labour Party were equal in their concern
        for climate issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e04cb-bc4e-496a-a0a0-36ed5893c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the age group of 55 and over, 47% of people said it was a top
        issue. For the 35 to 54 age group, it was 43%. Among those 18 to 34 years
        old, just 27% said the same, though that age group was less likely to say
        they were worried about any particular issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd08177-8efe-4256-a7b4-54f112c90c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralitsa Hiteva, a senior research fellow in the Science Policy Research
        Unit at the University of Sussex Business School, said that climate change
        is now a top priority among a majority of groups because the topic is "becoming
        personal." That''s also true for how policies, like net-zero emissions targets,
        may affect them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d24aa-e0f7-4185-a5ce-0220c364c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of countries have set a net-zero emissions goal for mid-century,
        for which they plan to drastically reduce greenhouse emissions and "capture"
        excess, through actions like planing trees or using technology to remove carbon
        from fossil fuels. Such technology isn''t fully developed and remains controversial.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8a7a1-fc57-46a5-86fd-cdc7f8e850a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing that people are personally affected by things related
        to both the target for net zero&nbsp;—&nbsp;and are seeing and experiencing
        the impact of climate change, from large wildfires to the rapid increases
        of the price of energy," Hiteva told CNN in an email.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473be34f-a92d-45d0-8b2d-7085b27c4d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:20.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While concern about the climate crisis is fairly even among age
        groups, support for different types of climate action is more divisive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4994a2-1151-4b9b-817a-3ce0c1284888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:20.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Older people are more inclined to pay for investment in infrastructure
        to improve the experience of future generations, while people between the
        age of 18-25 are significantly less inclined to pay more for improvements
        that they will not experience in their lifetime," she said, citing her own
        research on climate action.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019de011-87dc-4a2d-9d5a-52acc981abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:21.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way for this to translate into action is to use the momentum
        of the moment and engage people with re-imagining how infrastructure investment
        can be designed and used in an innovative way, which is not only kinder to
        the environment, but is also more inclusive and fairer."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af881cf-a8cd-448b-8c99-c4a15ae55ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:58.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/23/uk/climate-uk-concern-poll-ipsos-mori-gbr-intl/index.html">British
        people are more concerned than ever about climate, ahead of Covid and Brexit,
        poll shows</a>"</em></p>'
  'Amazon-Web-Services-the-opportunity-for-cloud-driven-economic-recovery-in-the-Philippines':
