      'mgnl:created': 2021-11-24T12:25:28.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:40:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> After
        concluding plenary deliberations on the proposed ₱5.024-trillion budget for
        2022, the Senate is planning to pass the measure as early as Dec. 1 and have
        it ratified with the bicameral panel nine days after, Senate President Tito
        Sotto III said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7d994-99da-4ed0-82f4-138b206b7ac8'
