    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a85ef7d6-3ab7-4bbb-ad63-bba571708f0f'
    'lead': 'There is a need for an ''advanced passenger information system'' to prevent
      corruption in immigration services, a former chairman of the Presidential Commission
      on Good Government (PCGG) says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T17:33:43.020+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:33:50.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:17.460+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-PCGG chair pitches idea to prevent corruption in immigration services'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711121e7-1920-4872-b452-09c34e6bcc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:33:43.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> —&nbsp;There
        is a need for an “advanced passenger information system” to prevent corruption
        in immigration services, a former chairman of the Presidential Commission
        on Good Government (PCGG) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1201a32-fcbb-4f98-83a4-27d0aef66b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:33:43.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong isang foreigner, bumili pa lang siya ng ticket sa kanyang
        bansa, halimbawa galing sa London, UK, hindi pa siya nakaka-check in, hindi
        pa siya bumabiyahe pero iyong pagbili niya ng ticket doon, may advanced passenger
        information...na dito sa Pilipinas," said former PCGG chief Reynold Munsayac,
        first nominee of Act as One PH Party-list for the 2022 elections, in a Kapihan
        sa Manila Bay forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abcdca4-8bfd-4442-a73b-5ab42a6f2d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:33:43.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A foreigner, the moment he buys a plane ticket in
        his country, for example London, UK, prior to checking in and departure, the
        moment he buys the ticket, the Philippines should already get advanced passenger
        information.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e32286-0abb-43dc-a537-5076e020fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:33:43.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag ganyan ho, madali pong ma-monitor ang unscrupulous foreigners
        na dadating. Hindi na magkakaroon ng opportunity ng lagayan o palusot sa government
        agency concerned,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd3b37-9196-4cea-a1c8-04f9b899b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:33:43.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With that, it would be easy to monitor unscrupulous
        foreigners who are about to arrive. They will not get an opportunity to bribe
        the government agency concerned.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81c87e-6f91-45e9-833b-3f6346404699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:33:43.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:53.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said another way to prevent corruption in government is through
        "certainty of punishment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1d68d-0d97-4644-b976-0fe8b4309c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:33:43.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag nakikita ho nila na kahit gaano kalaki pa ang ipon mo, dahil
        mahuhusay at tapat ang ating huwes at piskal, ikaw ay makukulong. Siguro iiwas
        na ho silang gumawa ng kalokohan," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f02f5-389f-4263-885e-dc7494113b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:33:43.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once they see that no matter how big their earnings
        (from corruption) are -- because our judges and fiscals are good and honest
        -- violators will still be jailed. This might discourage them from engaging
        in any misconduct.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce693be-212f-44f7-ac9e-3a4a699a73bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:33:43.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman earlier ordered a six-month preventive
        suspension against a number of Bureau of Immigration employees tagged in the
        "pastillas" bribery scheme.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f563b446-1356-49f1-9dec-ca1b6d1f585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T17:33:43.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:55.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastillas scheme, first exposed in February last year, allegedly
        allowed Chinese nationals to enter the country without background checks in
        exchange for grease money. The operation was dubbed "pastillas" because the
        money would be hidden in rolled bond paper, like the wrapping for the milk
        candy.</p>'
