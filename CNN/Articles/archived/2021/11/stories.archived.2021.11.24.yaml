    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05aaf6e7-3f18-4db2-b62f-640dda6cd00a'
    'lead': '“We have seen that Cloud First policies that encourage cloud adoption,
      including those in the Philippines, can boost economic recovery by accelerating
      digital transformation across the economy,” said Quint Simon, head of public
      policy for Asia Pacific & Japan of Amazon Web Services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T10:49:35.090+08:00
