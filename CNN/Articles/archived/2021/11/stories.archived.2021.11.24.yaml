      'jcr:uuid': 'a14f6569-9d1c-443d-ab58-a4b29559d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.346+08:00
      'mgnl:createdBy': 'pilar'
