    'template': '1'
    'title': 'Newly-freed Sudan prime minister defends deal with military, says he
      made it to ''avoid bloodshed''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ac863-cf21-41d8-abd1-9c59660415da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sudan''s newly reinstated prime minister
        told CNN on Tuesday that he compromised in a deal with the country''s military
        in order to "avoid bloodshed" and a civil war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a2bbf4-0c41-45c8-80f4-ec2562409264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec3daf-d6ff-4cb0-b76a-1919638ffdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Abdalla Hamdok and other ministers were detained
        during a military coup last month that saw the country''s power-sharing government
        dissolved; more than 40 people have since been killed in protests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c79b0-b7f3-4a85-be2f-05142f89ab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e350e4-8b5e-44b6-91b0-4baa9c779b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country''s military chief, General Abdel Fattah Al-Burhan,
        reinstated Hamdok on Sunday as part of a deal between the military and civilian
        leadership in the country,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375a260-d177-46a8-9248-4d7f213f3eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a754c3b0-eed1-4132-bd36-387b5bca282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN on Tuesday, Hamdok said he "regretted the
        bloodshed" that had followed the October 25 coup; he said the agreement had
        been signed in order to "avoid further killing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea31e8-08f7-4bdb-b24a-6c75c9f32e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce18477-7a5b-441d-a882-bc3c138d98e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This a not a personal interest for me," he said. "There is a motto
        that says you will die for country. I took the right decision."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1cb1b4-75dd-41f5-b304-95d24fc75601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa0791-f30e-466f-b1b4-1047623c72e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal agreed by Hamdok and Al-Burhan, Hamdok again becomes
        leader of the transitional government, which was first established after strongman
        President Omar al-Bashir was ousted in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f3b47-bb7b-45eb-bc9e-c0f1ff4aab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec160b1-8fe2-495d-980c-84b23ac69d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council of Ministers, which was dissolved on October 25, will
        be restored and the civilian and military leadership will share power. The
        constitution will be amended to outline the partnership between civilians
        and the military in the transitional government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c77d4-2419-4d61-89d4-c0d7ac50f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e695a1-7974-4087-844f-d8d26be5213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agreement also includes as yet unspecified restructuring,
        according to Mudawi Ibrahim, a prominent official in the National Forces Initiative
        (NFI) which helped mediate the talks, and it has been met with resistance
        in Sudan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7998600-b772-49e2-9874-414cb6decf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6fbbaa-e80d-4666-8562-b82aa0957646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police fired tear gas at a large group of protesters near the presidential
        palace in Khartoum on Sunday, according to eyewitnesses on the ground.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8be81-32c0-4096-9efd-519ad525213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c346bda-6fed-411c-8a8a-f24d92e7d289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was rejected by Sudan''s Forces of Freedom and Change coalition
        (FCC), which insisted there was "no negotiation, no partnership, nor legitimacy
        for the coup plotters."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c79c1f-d36b-4f06-b9c2-b7eed26bedca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4639d6d-0e3d-46cb-a6ab-ed016e9fdb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Ibrahim told CNN that the agreement was "very humiliating
        for the Prime Minister," adding that it had been accepted "for the sake of
        the country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4728af-0284-4ff3-81dd-3979b990c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b42312-6c1c-4d4c-9978-d3cda3ba1e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many people dying on the streets ... so the Prime
        Minister had to take this step and accept the humiliation," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123684f-6085-4e40-a0cd-5b3660b397df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b9d5fc-1bc8-4674-a933-a7c6df8e13b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hamdok, who had been held under house arrest until Sunday, refuted
        the idea he had been humiliated and insisted he had made the right choice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf03622-bcab-4e67-9061-38e34fbc3de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a45067d-b75d-467d-b562-02c809c73c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the agreement with the military imperfect and deficient,
        but said the decision to sign it was taken in order to avoid a catastrophe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c01993f-01b4-4476-bc67-9d0703cc436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace2901-7a41-4658-af7c-e3daf9dc4735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a perfect agreement and there is a workable agreement.
        If you wait for a perfect agreement, you will be waiting too long and it will
        be too late," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc485b1-dacd-4682-a7c1-60fe9eddc489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.138+08:00
