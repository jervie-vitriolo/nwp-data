    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6861d233-a716-4a2a-9e0f-1de6061d6af1'
    'lead': 'Senatorial aspirant and retired Philippine National Police chief Guillermo
      Eleazar on Wednesday said he agrees that there should be more police officers
      securing the Pag-asa Island in the West Philippine Sea'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T13:59:40.668+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:38:55.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:09.268+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More police officers should secure Pag-asa Island – Eleazar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6754ed31-9562-4ada-81dc-42e776ebd3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:59:40.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Senatorial
        aspirant and retired Philippine National Police chief Guillermo Eleazar on
        Wednesday said he agrees that there should be more police officers securing
        the Pag-asa Island in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a6771-5015-4aaa-a2e9-685b833c283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:59:40.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nabanggit din ni Senator Ping Lacson…na talagang dapat palakasin
        pa iyong ating pwersa doon — hindi man kailangang para matapatan dahil imposible
        nating matapatan itong Chinese military dun — pero para magkaroon ng dignidad
        iyong ating mga pulis na naka-assign dun,” Eleazar said during a Kapihan sa
        Manila Bay forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec604c4-dfea-42f1-9c42-0a4f228dbaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:59:40.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:56.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Senator Ping Lacson also mentioned that we need to
        strengthen the police force there — not to match the number of Chinese military
        personnel because that would be impossible — but for police officers assigned
        there to have dignity.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d855f-39d1-4fe3-9357-808c4a4f2826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:59:40.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:57.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two police officers are currently assigned in the island, he
        noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353e8ea-255d-4b61-8722-cd88aec378bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:59:40.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remark comes days after the Chinese navy warned the plane carrying
        Eleazar, Lacson, and others to stay away as it flew to Pag-asa Island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c22136-dfb5-42db-83e6-4962b3671f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:59:40.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2021/11/20/Chinese-authorities-radio-challenge-PH-flight.html?_=1637733413499"
        target="_blank">WATCH: Chinese authorities radio challenge Pag-asa Island-bound
        flight&nbsp;</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c6aac-526c-45e8-ac8c-39cb544e7b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:59:40.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former PNP chief said it was "disappointing" to receive a radio
        warning in the Philippine territory. He also said they got the text message
        “Welcome to China” upon landing on the island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d4d93-302f-463f-ad0b-9f500a5e6cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:59:40.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar is running for senator and Lacson for president under Partido
        Reporma in the 2022 elections.</p>'
  'pharmally-mohit-twinkle-dargani-escape-flight-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-24T14:03:16.641+08:00
    'imagesource': 'jcr:67290678-e542-4bc0-ad3d-e2319e24d068'
