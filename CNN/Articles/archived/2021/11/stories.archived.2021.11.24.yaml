      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto led preferred candidates for vice president in the Pulse Asia
        survey in September. He got a 25% rating, bumping President Rodrigo Duterte
        down to second place with 14%.</p>'
