      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By Dec. 1 hopefully, as far as Senate is concerned," Sotto told
        CNN Philippines'' <em>The Source</em>, when asked about the chamber’s target
        date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa3343-0402-40d6-bb73-5f6ceb60f919'
      'mgnl:activationStatus': true
