      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 24) —&nbsp;The recent cyber-attack
        against S&amp;R Membership Shopping compromised select personal data of some
        20,000 individuals, the National Privacy Commission said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8690d05a-981f-442f-9d14-3d139866d126'
