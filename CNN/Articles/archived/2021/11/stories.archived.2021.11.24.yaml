      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also noted that no credit cards and other financial information
        were put at risk, affirming the membership-only retail warehouse club’s prior
        assurance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b538115-0afc-418e-baa8-2038003ca438'
