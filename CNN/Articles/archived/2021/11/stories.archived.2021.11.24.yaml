      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How other submarkets fared</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ababd3-fc40-4613-aaac-f8a6dc8c269d'
