  'US-COVID-19-cases':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-24T06:06:35.372+08:00
    'imagesource': 'jcr:94504027-c8d0-4b4c-b4d2-eaf066be65c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f443489-870c-4f3b-905c-1212d4352709'
    'lead': 'The daily case rate in the United States is about half of what it was
      at this time last year. But the current pace — about 95,000 new COVID-19 cases
      each day — is up 9% from just a week ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T06:08:19.363+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:43:54.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:29:54.725+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases are on the rise in US with Thanksgiving just days away'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2cc7d-8ae6-456c-a367-f78969714be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thanksgiving this year will be much different
        than last year, but far from risk-free, as COVID-19 cases continue to rise
        across the country and millions of Americans remain unvaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b09512-e7a6-454b-87ae-31d86fa0ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily case rate in the United States is about half of what it
        was at this time last year, according to data from Johns Hopkins University.
        But the current pace — about 95,000 new COVID-19 cases each day — is up 9%
        from just a week ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e20364-be93-4f47-8c17-f9d7ba49440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases dropped off quickly at the tail end of the summer surge, but
        have started to climb again over the past couple weeks and are now back to
        levels last seen in August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2b82b2-a489-4ad6-b410-b7e7520176e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a third of new cases are in Midwestern states, with Michigan
        reporting more cases per capita than any other state and Minnesota not far
        behind. But the trend is nationwide; more than half of states saw cases rise
        at least 10% over the past week, JHU data shows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb41e2-b1ce-4462-96f7-013753552093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest uptick in cases is "not unexpected," as people spend
        more time inside during the cold-weather season and as immunity wanes, Dr.
        Anthony Fauci, director of the National Institute of Allergy and Infectious
        Diseases, told CNN''s Dana Bash on "State of the Union" Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb42852d-5d59-4c0b-a4a4-7f3632bec036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of virus circulating around," Fauci said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dab748-e6af-43f5-9531-4b56844891ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With millions still unvaccinated, that "results in the dynamic of
        virus in the community that not only is dangerous and makes people who are
        unvaccinated vulnerable, but it also spills over into the vaccinated people
        because no vaccine is 100% effective," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f6325-5b58-4c87-8339-19197c3fe393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated people continue to drive new infections</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead7781-ad81-4877-95bc-a784072a73ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are still unvaccinated are "the major source" of coronavirus
        infections in US communities right now, Fauci said Sunday on "ABC This Week."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e61ff0-2153-477f-8612-b38fadec44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60% of the US population is fully vaccinated, but about 81
        million people -- more than a quarter of those eligible -- have not yet received
        their first dose, a CNN analysis of data from the US Centers for Disease Control
        and Prevention shows.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc916d0-4e07-4ace-8984-2e0f00812805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated people face a higher risk of testing positive for Covid-19
        than fully vaccinated people do, and the gap is even greater in terms of risk
        of hospitalization or death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85175fa9-d0ae-4a28-92d2-dbde84e3a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated people were six times more likely than fully vaccinated
        people to test positive for Covid-19 and 14 times more likely to die of Covid-19,
        according to the latest CDC data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f77677d-8e4b-4335-8048-3bc0354ca9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated families can safely enjoy the holidays mask-free,
        Fauci said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b893ecc2-6ebf-455f-815c-be3dc073398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get vaccinated and you can enjoy the holidays very easily. And
        if you''re not, please be careful," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72121c0f-4461-4f30-b7f4-86d6ed98b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the CDC updated its recommendations for booster shots,
        making all adults who completed their initial vaccine series at least six
        months ago eligible to receive an additional dose. But of more than 100 million
        eligible adults, only about 36 million have actually received a booster shot,
        CDC data shows.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a5ad2-a1ac-4b49-b9fa-cc1a47d95258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations are also increasing</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6d4b8-fa21-405c-9dc6-70bb4e48a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a rise in cases, Covid-19 hospitalizations are starting
        to tick up again, too. More than 50,000 people are currently hospitalized
        with Covid-19, according to data from the US Department of Health and Human
        Services. Three-quarters of beds in intensive care units are full -- more
        than one in seven of them for Covid-19 patients.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be1bf56-4458-4f1b-ad11-0c1b0932b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more than 1,100 people are dying of Covid-19 each day, according
        to JHU data.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e64ebd4-db24-4cf8-a226-dedb9aeb6183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since vaccines became widely available, the vast majority of those
        who are dying are the unvaccinated. People who, for one reason or another,
        have been led to believe this is something that they do not want to take advantage
        of," Dr. Francis Collins, director of the National Institutes of Health, said
        Sunday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31cc511-a557-4b5a-a180-213512cc376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are preventable deaths. Probably at least 100,000 of the
        deaths that have happened this year didn''t need to," Collins told CNN''s
        Jim Acosta.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be283d8a-f3b8-4c70-9850-0878b71ad062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking Thanksgiving guests to get a Covid-19 test before gathering
        is "a reasonable idea for that extra level of protection," Fauci said on "CBS
        Mornings" Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e759281-ed7f-4f97-aa8a-0599c222be1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:08:19.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t a firm requirement, but I think if you want to go that
        extra step, particularly when you''re in a region where there''s a lot of
        infection and people are traveling, it is not at all unreasonable to tell
        people to get a test, one of those rapid tests, 24 hours or so before you
        go in in an indoor setting with people."</p>'
  'charlottesville-unite-the-right-trial-deliberations':
