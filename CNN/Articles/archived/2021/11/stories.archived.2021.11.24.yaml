      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hellbound" is the latest Netflix Korean drama to captivate audiences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71178750-886d-46d5-b5f3-4238f084e968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:35:33.799+08:00
