  'Lakas-CMD-adopts-Bongbong-Marcos-Sara-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-24T21:40:04.012+08:00
    'imagesource': 'jcr:32f6f06c-a23e-4c42-80a8-5e665b18d71b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23b8993b-7080-4b6a-9d89-3684960f838a'
    'lead': 'The Lakas-CMD has officially adopted Ferdinand "Bongbong" Marcos, Jr.
      as its presidential bet — formalizing his tandem with Davao City Mayor Sara
      Duterte for the 2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T21:42:56.390+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:31:20.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:22.640+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte''s Lakas-CMD adopts Bongbong Marcos as 2022 presidential
      bet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f479e1d-8ea5-4f66-aff7-65d687ff32f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:42:56.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:21.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)—</strong>&nbsp;The
        Lakas-Christian Muslim Democrats (Lakas-CMD) has officially adopted Ferdinand
        "Bongbong" Marcos, Jr. as its presidential bet —&nbsp;formalizing his tandem
        with Davao City Mayor Sara Duterte for the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79232ba6-785b-4ab1-bd7d-edc9f86431fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:42:56.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Lakas-CMD said it passed separate resolutions:
        one confirming the nomination of its chairperson Duterte as its vice presidential
        candidate, and another endorsing Marcos as her running mate for next year''s
        elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e7f71-8cb5-4475-97a0-93ff2641a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:42:56.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party said Duterte was given the power to choose her partner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed379bb-9f55-401b-8ee0-09b08e8ad119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:42:56.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos —&nbsp;the standard bearer of Partido Federal ng Pilipinas
        (PFP) —&nbsp;first announced <a href="https://cnnphilippines.com/news/2021/11/16/Bongbong-Marcos-Sara-Duterte-tandem.html">last
        week</a> that he would be teaming up with Duterte for the 2022 polls. The
        PFP also earlier endorsed the presidential daughter for the vice presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c711118-74b7-400f-8304-9e71c09343c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:42:56.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:23.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp has yet to release a statement, but Duterte said the
        former senator extended his "profound gratitude" to Lakas-CMD.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ffa51-06ed-4e5e-8c1f-83e7ad6fe1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:42:56.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s willing to work with LAKAS-CMD and [h]e is profoundly grateful
        for this opportunity given to him," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a101d3-6dea-414d-92b0-31c4fa6dd55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:42:56.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:24.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lakas-CMD also adopted a resolution allowing its president,
        House Majority Leader Martin Romualdez, to forge alliances with other political
        parties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d9565-84c0-46f5-91ae-5fcb961a4cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:42:56.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we will be able to invite more parties in the coming
        days," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1b39e-3197-4c38-b779-6a34d84212f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:42:56.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte joined Lakas-CMD earlier this month and later filed her
        candidacy as its substitute vice presidential candidate. The Davao City mayor
        currently chairs both Lakas-CMD and regional party Hugpong ng Pagbabago.</p>'
