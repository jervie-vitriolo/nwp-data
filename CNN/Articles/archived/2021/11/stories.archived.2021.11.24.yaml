    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5df7634-77d0-4525-9e5c-e6c67333b8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:06:34.485+08:00
