    'jcr:uuid': '4222a417-a6f8-44aa-8ad1-ffd6e6adf86d'
    'lead': 'The Department of Health (DOH) reported 890 new COVID-19 cases on Wednesday,
      lifting the nationwide total to 2,828,660.'
    'mgnl:activationStatus': true
