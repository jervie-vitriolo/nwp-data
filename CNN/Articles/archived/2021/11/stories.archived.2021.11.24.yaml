      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>ang</em> Davao <em>hanggang ngayon, yun pa rin ang</em>
        airport, <em>masikip, lumiliit na</em>," the chief executive said. "It has
        become terribly small because of the so many people using it.”</p>'
