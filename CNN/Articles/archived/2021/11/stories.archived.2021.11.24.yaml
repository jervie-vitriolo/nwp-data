    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:12.469+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSC asks EJ Obiena, PATAFA to ‘refrain from issuing statements’ amid
      ongoing row'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e810d396-9b56-4fe1-ad8d-fa5f551d0314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:01:15.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:37:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)—</strong> The
        Philippine Sports Commission has ordered pole vaulter EJ Obiena and the Philippine
        Athletics Track and Field Association (PATAFA) to refrain from issuing public
        statements for now as it seeks dialogues to help resolve the parties’ rift.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c7277b-f6b9-44a2-a6e9-939c5af40208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:01:15.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:37:02.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We now demand the parties to refrain from issuing statements to
        the public and on social media,” the PSC said in a statement on Wednesday.
        “We hope the imposition of this moratorium will allow this proposed dialogue
        a chance to help all of us arrive at a proper resolution on this matter.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e2942-0ae6-4213-9ef7-9a84a983080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:01:15.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:37:02.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we wish for the matter to be handled with confidentiality,
        we are bound by duty to mediate and call both parties to the table in the
        interest of truth and arresting the damage this tussle has done on our country’s
        image in the international sporting world,” it added.</p>'
