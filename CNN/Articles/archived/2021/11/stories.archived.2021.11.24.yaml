      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b13e1-3561-4447-973f-e1a942a67179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.094+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest in cloud innovation can be experienced at the annual
        <a href="https://reinvent.awsevents.com/">AWS re:Invent</a> conference next
        week where it will showcase new emerging technologies, cutting-edge services
        and think big customer ideas in digital transformation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461318a9-7c77-4c8e-805b-f7d58f21d000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.094+08:00
