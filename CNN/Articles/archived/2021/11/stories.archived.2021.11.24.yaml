  'COVID-19-vaccination-event-absent-working-holiday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-24T15:15:14.165+08:00
    'imagesource': 'jcr:3fc3e27d-2231-47db-81f4-3e30a2a96d40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d015bcd-c57b-4140-9150-474693f31601'
    'lead': 'Employees who will receive their shots during the three-day COVID-19
      vaccination event on Nov. 29 to Dec. 1 will not be considered as absent and
      should not receive pay deductions, Malacañang says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T15:16:58.785+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:36:25.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:13.551+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Workers getting COVID-19 vaccine at 3-day event will not be marked absent'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33beec-668f-4626-a68e-3f58f0469cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:16:58.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:36:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Employees
        who will receive their shots during the three-day COVID-19 vaccination event
        on Nov. 29 to Dec. 1 will not be considered as absent and should not receive
        pay deductions, Malacañang announced on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198527c-0e1e-46f2-8a67-530367d06f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:16:58.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:36:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation order signed by President Rodrigo Duterte said
        government and private employees only need to present proof of vaccination
        to their offices or companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ecae16-e9e9-4b59-9b7f-5625e522d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:16:58.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:36:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles, the acting presidential spokesperson,
        earlier said there will be <a href="https://www.cnn.ph/news/2021/11/19/COVID-19-Vaccination-holiday-November-29-December-1.html">no
        additional holidays for the vaccination drive</a>. He said Nov. 29 and Dec.
        1 are considered "special working days," while only November 30 is a regular
        holiday for the commemoration of national hero Andres Bonifacio''s birth anniversary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f6781-25ca-4940-a3bb-0589a2cb2fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:16:58.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:36:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Yung hindi naman kailangang magpabakuna dahil tapos na at hindi
        naman kasama doon sa kailangang magpabakuna ay makapagtrabaho para naman umandar
        ang ating ekonomiya," he said on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b731f78-daae-462b-a7b2-50b843aecf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:16:58.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:36:27.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who don''t need to get vaccinated can go to
        work to boost the economy.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d0ce3-7c38-4745-85fd-21f4aac53a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:16:58.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:36:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is targeting to administer 15 million COVID-19 shots
        during the vaccination drive dubbed as "Bayanihan, Bakunahan." It was set
        on these dates to coincide with the celebration of Bonifacio''s life. Schools,
        gymnasiums, fast food chains, malls, and workplaces nationwide will be transformed
        into vaccination sites to ensure there is enough space for all vaccinees.</p>'
  'Jamie-Dimon-JPMorgan-Chinese-Communist-Party':
    'author': 'Michelle Toh, CNN Business'
