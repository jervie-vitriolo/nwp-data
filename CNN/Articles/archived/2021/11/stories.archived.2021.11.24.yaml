    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5263cc8-1303-47b0-b4f3-b3a33f8372a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>After spending 43 years behind bars
        for a crime he said he didn''t commit, a Missouri man''s conviction has been
        set aside, according to a news release from Jackson County Prosecutor Jean
        Peters Baker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f71f6-cf1c-45f9-89b0-777012e35256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52356fa-4ed0-4eed-9d9c-3d363bc87971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Judge James Welsh filed his ruling Tuesday morning to set
        aside the conviction of 62-year-old Kevin Strickland, who served 43 years
        at Western Missouri Correctional Center in Cameron, Missouri, after he was
        convicted of one count of capital murder and two counts of second-degree murder
        in a triple homicide. He received a 50-year life sentence without the possibility
        for parole for a crime he maintained he wasn''t involved in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3468de-20c0-4948-ad3b-1a852956face'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7edfac-f7e9-4029-bac9-4e660d644a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strickland, from a wheelchair, spoke shortly after he was released
        from jail Tuesday afternoon and said he''s thankful for his attorneys and
        everyone who listened to him over the years while he maintained his innocence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813cd67b-d073-42fe-abe0-f2f7b9bac9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6981f5-a4ba-4f62-9c4c-268d53ae8e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All criminal counts against Strickland were dismissed. His release
        makes his confinement the longest wrongful imprisonment in Missouri history
        and one of the longest in the nation, according to The National Registry of
        Exonerations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0bbd1-d99a-44da-9496-7d9c9f79d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a1924-0f12-4cf2-bf7f-3615f19b973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still in disbelief," Strickland said. "I didn''t think this day
        would come."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500d78a-7cdc-4410-9686-d9dfac842491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc24dab-ea8e-48a6-8677-a513069937f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strickland said he found out the news of his release through a breaking
        news report that interrupted the soap opera he was watching.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74344994-c159-4cf4-bf63-2668a3431250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba2f59a-aa94-449e-ad8a-b8730f7ebfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say we''re extremely pleased and grateful is an understatement,"
        Peters Baker said. "This brings justice -- finally -- to a man who has tragically
        suffered so, so greatly as a result of this wrongful conviction."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d8ddc7-22bb-4de0-b58b-ae93b5c9aafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba875c6-58b6-4cb3-86c5-4e0a4e1328be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strickland testified during a three-day evidentiary hearing earlier
        this month -- which involved eyewitness testimony given under oath -- Strickland''s
        legal team presented evidence and arguments to exonerate him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df7d9fb-21a2-475a-9925-aa4d1ae2fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c865c-fc97-4e32-a647-98ab22c304ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were shot in Kansas City, Missouri, on April 25, 1978,
        resulting in three deaths, according to CNN affiliate KSHB. The only survivor
        of the crime, Cynthia Douglas, who died in 2015, testified in 1978 Strickland
        was at the scene of the triple murder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075781e8-3d67-4f5f-bef5-bd086f3b915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2a4a9-6538-40b5-a62f-18a49ef5c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas survived the shooting after sustaining a shotgun injury
        and told police Vincent Bell and Kiln Adkins were two of the perpetrators.
        But she did not identify Strickland, who she knew, at the scene until a day
        later, according to KSHB, after it was suggested to her Strickland''s hair
        matched Douglas'' description of the shooter. Douglas claimed her initial
        failure to identify him was due to the use of cognac and marijuana, according
        to KSHB.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a7c581-6e36-498b-ab40-00ea0978db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e31e1f-b057-40cf-820e-69aac03370a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the past 30 years she said she made a mistake and falsely
        identified Strickland. According to KSHB, Douglas made efforts to free Strickland
        through the Midwest Innocence Project.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90afdadd-5f5b-470b-a455-8e6a38923696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1ceaa-4e6b-437d-bab5-7bae26ec9d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two assailants Douglas identified at the scene both pleaded
        guilty to second-degree murder and each ended up serving about 10 years in
        prison for the crimes, according to Strickland''s attorney, Robert Hoffman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9d25c-9a83-4ef7-aa94-b5c9c2e83e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d0b58-989d-4712-be80-3bdf97437bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of us have heard the famous quotation that ''injustice anywhere
        is a threat to justice everywhere,''" Peters Baker said in an online statement
        posted in August. "Kevin Strickland stands as our own example of what happens
        when a system set to be just, just gets it terribly wrong."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7dd567-cb0a-47e0-ad56-7f90792df003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29584c63-904c-4373-b2ae-ec83bf13000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strickland thanked the judge for reviewing all the "non evidence"
        against him and he appreciated the judge taking his time to listen and understand
        what really happened in 1978.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f43b5-cb76-4d14-9c22-6e8bd4e4f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24827fdb-7ae8-40a0-b5ae-1d1cea078edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually Strickland said he wants to get involved in speaking
        and possibly influencing legislation, and added he has ideas on how to keep
        this from happening to someone else.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee89dc-710e-4b02-babd-e6e0041afee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361090c-b3c5-4b85-a955-0d6f33a8de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, there were 129 exonerations nationwide. Defendants exonerated
        last year lost a total of 1,737 years behind bars, an average of 13.4 years
        per exoneration, according to a report from The National Registry of Exonerations.
        And 30% of wrongful convictions in the registry''s database can be traced
        back to mistaken eyewitness identifications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffacf11b-404b-469e-b430-fc181ca8b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T08:08:47.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/11/23/us/kevin-strickland-triple-murder-wrongful-conviction-freed-trnd/index.html"
        href="https://edition.cnn.com/2021/11/23/us/kevin-strickland-triple-murder-wrongful-conviction-freed-trnd/index.html">After
        spending 43 years in prison for a triple murder he says he didn''t commit,
        a Missouri man is finally free</a>''</em></p>'
