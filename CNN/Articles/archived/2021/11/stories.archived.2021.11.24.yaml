    'mgnl:tags': ['US', 'Joe-Biden', 'oil-reserves', 'oil-prices']
    'template': '1'
    'title': 'Biden announces release of oil reserves, but says gas prices will not
      drop overnight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd44437-6e82-4d25-9b0f-cffe95f7126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Tuesday
        announced the release of emergency oil reserves to combat high energy prices
        ahead of the busy holiday travel season, but it will be weeks before the barrels
        hit the market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce6d52-711e-4d68-9ca1-08d1b2979177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9cb27d-a218-4776-8973-7a450f801efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy will release 50 million barrels of oil
        from the Strategic Petroleum Reserve, according to the White House -- the
        largest release from the reserve in US history, Biden said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca64aa1-5738-40d7-b1f9-a83d20cf2bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02efbdcd-8be0-48cb-bd61-3ade22e5b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Tuesday noted that the administration''s actions "will
        not solve the problem of high gas prices overnight."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1995fe-26d4-442b-b604-4134a0f40c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f00d3-56f7-46df-be88-b1f2b826373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take time, but before long, you should see the price of
        gas drop where you fill up your tank," he said during his remarks. "And in
        the longer term, we will reduce our reliance on oil as we shift to clean energy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1850d5f0-12c4-4fc0-8540-e8a3e826b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb554a7e-6e9e-4886-9452-c596ed50a234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release is aimed at addressing the lack of oil supply around
        the world, but its actual effect may be limited. In 2019, US petroleum use
        averaged approximately 20.5 million barrels of oil per day and in 2020 the
        US used on average about 18.1 million barrels per day, according to the Department
        of Energy''s Energy Information Administration. The EIA reports petroleum
        usage was lower in 2020 due to the Covid-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29d59aa-5f93-403f-9a6d-18a1ced7352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ea4c32-3f50-46df-a4e3-26b960cc58c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barrels of oil involved in Tuesday''s announcement will not
        hit the market until "mid to late December, depending on market take up,"
        according to a senior administration official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b43276-7ee2-482f-ad77-02bab18a4a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd96bd5-b11b-4655-ac7a-7d913fc4e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking action. The big part of the reason Americans are
        facing high gas prices is because oil producing countries and large companies
        have not ramped up the supply of oil quickly enough to meet the demand. And
        the smaller supply means higher prices globally, globally, for oil," Biden
        said during remarks at the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88e3bde-be6d-48e4-9ea6-4b517558180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c94171-7e30-4bf5-a6b6-a359d3920b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This release will be in coordination with several other countries,
        including China, India, Japan, the Republic of Korea and the United Kingdom.
        Officials believe the coordinated effort could potentially have more of an
        effect on lowering gas prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd02ba-81a6-4920-a578-bb37bb2453d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853a5a7-4f37-4667-99fb-110b08b8610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, there were 604.5 million barrels of oil in the Strategic
        Petroleum Reserve, according to the Department of Energy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b0bc1e-7fe4-490e-b178-462795a49263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a2da9-92a0-47b4-8498-8fe013a3ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the White House faces mounting pressure to lower
        skyrocketing prices at the pump that are contributing to the biggest inflation
        spike in decades, causing frustration and anger among Americans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01b519-e7a1-442f-a248-d0e6da7e2694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc080077-75c3-4c35-9a88-bf5aabeee34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Tuesday called the issue a "problem" both in the
        US and around the world, and stressed that while spikes in prices are usually
        temporary, "it doesn''t mean we should just stand by idly and wait for prices
        to drop on their own."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21689b34-ff2b-4cfb-b16c-a4f36738e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b6138-867f-4775-992e-b7447a2b645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-two million barrels will be in exchange "over the next several
        months," the White House said, and those barrels will eventually return to
        the Strategic Petroleum Reserve "in the years ahead." Eighteen million barrels
        "will be an acceleration into the next several months of a sale of oil that
        Congress had previously authorized."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9db97-d42c-4120-8b71-71f279b0c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d9e6d7-5e86-496e-bfb9-fb0d4e3f9d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American consumers are feeling the impact of elevated gas prices
        at the pump and in their home heating bills, and American businesses are,
        too, because oil supply has not kept up with demand as the global economy
        emerges from the pandemic," the White House said in a news release. "That''s
        why President Biden is using every tool available to him to work to lower
        prices and address the lack of supply."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae3f99-da75-454b-a304-7d9cdbe67fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287941cb-ce14-40ee-a0b3-02da36506f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported Biden hoped to announce his decision to
        release the oil reserves during a Tuesday speech at the White House, but that
        the timing of such a move was still contingent on other nations finalizing
        their agreements.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451a209-f4f9-44eb-bd9c-a2c7e329e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d160a-3abf-472c-8ab8-725003caf468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made his remarks just hours before he is set to leave
        for a Thanksgiving break on Nantucket off the coast of Massachusetts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8029f4-5203-47eb-add5-a7720f2c8ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7768c7da-3f74-4b92-b2ff-e961fc45b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had been privately advised in recent weeks that tapping into
        the reserve wouldn''t do much to alleviate the current problems, but some
        Democratic lawmakers argued it could provide temporary relief at the pump.
        Senate Majority Leader Chuck Schumer was among the Democrats leading the charge.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3516df-fcb7-4cde-949a-2281ab60ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d7fc27-5de8-4cd6-8886-93fd1d6a0533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being told the impact may be negligible, the option to release
        oil reserves remained on the table, given Biden had few others, and officials
        believed coordinating with other countries could potentially have more of
        an effect. One option was increasing domestic oil production, but the White
        House has been wary of the optics of the President and his aides pushing for
        more drilling at home on the heels of the major UN climate summit COP26, where
        Biden promised that the US would "lead by example" on clean energy initiatives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64189e32-b284-4ffa-9908-d7983fffec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c864f-2552-40b7-b78e-8927bb5ad66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national gas price average as of Tuesday is $3.403, according
        to AAA, which is significantly higher than the average at the same time last
        year when many people were not driving or traveling as much due to the Covid-19
        pandemic. It is unclear how much the White House effort would immediately
        affect prices.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a67e1-0ebc-43c5-9c60-a93524c3bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637bcc64-ed06-4052-9724-c665e080fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move may instead largely act as a signal to OPEC nations and
        Russia that the US is serious about taking action to lower prices after those
        nations were reluctant to ramp up oil production to reduce prices.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf87a4b-3ff3-4d3c-9250-a1319ba7e79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe3ad1-007f-408a-9b1e-683c65c738de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden officials have warned the Saudis for weeks that the US would
        find alternative solutions if the price of crude oil topped $85 a barrel,
        officials said, which it did late last month. But Saudi Arabia has stood firm
        in refusing to increase output and has priced in -- wrongly, in the view of
        US officials -- the possibility that the US reaches a nuclear deal with Iran,
        two US officials said. The Saudis'' concern is that sanctions on Iran would
        then be rolled back, allowing the country to ramp up its oil production and
        compete with OPEC+.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b52393a-a8a7-4e04-b076-9793469e0820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011f8bd1-10db-4fba-8baa-22d6ba90caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that reluctance, the Biden administration viewed coordinating
        with the other nations as an attempt to undermine the cartel''s control of
        the market.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9494b5d9-b8cc-42b2-ba45-b18123430883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fdd4e4-93ff-470b-b83e-9968d35278a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thinking has been, we can do this alone, or we can do it internationally
        -- and the latter would be much more effective, especially when it comes to
        sending a message to the Saudis," said one senior official involved in the
        discussions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d98bc-5aee-438f-ad35-7ac63c9f2aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c479e561-4a3a-4c24-b2d6-48f6984a2338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has taken other actions as well. Last week, the President
        asked the Federal Trade Commission to "immediately" investigate whether illegal
        activity by oil and gas companies is pushing up gas prices. That move isn''t
        likely to have an immediate effect on gas prices for consumers, but is another
        example that Biden is seeking to show he is working to bring prices down.
        The FTC''s findings could also help in the long run if they find wrongdoing.
        The oil industry''s top advocacy group slammed that move as a "distraction."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaad1f6-174b-40ad-8132-2cbf9587fcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b2fa9f-1795-4ba0-a313-c359b2370fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Jennifer Granholm said at Tuesday''s White House
        press briefing that gas and oil companies have financially "taken advantage"
        of the high prices.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743c73c-7999-4505-926e-b69d0e7c6da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T04:55:44.860+08:00
      'mgnl:createdBy': 'bamba'
