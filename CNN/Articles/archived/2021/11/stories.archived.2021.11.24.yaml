      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that a random, unannounced testing would be
        better....it seems self-serving to submit myself to a drug test. But anytime
        that I receive a request to do it, I will go anytime.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad9e9be-5804-4253-a7c1-c629d5890000'
      'mgnl:activationStatus': true
