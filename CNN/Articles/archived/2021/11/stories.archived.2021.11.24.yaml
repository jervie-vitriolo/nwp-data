      'mgnl:created': 2021-11-24T10:49:35.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the region continues to rebuild and recover, governments must
        invest in and support ideas that will kickstart the economy. Startups and
        SMBs are at the heart of these innovative solutions and are a critical growth
        engine for the Philippines as well. Several startups are born on the cloud
        and have benefited from the access to cutting-edge technologies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a28f5-2fed-4f1a-b447-956ae331db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e7abc9-733b-4324-87ca-76882b591c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, born-in-the-cloud fintech startup PearlPay has helped
        to accelerate the digital transformation of rural banks and microfinance institutions
        in the Philippines with end-to-end digital banking and financial services.
        AWS Cloud has enabled PearlPay to reach and serve those with limited or no
        access to the internet, reduce the data center footprint of rural banks and
        MFIs, and scale up to support greater demand during the COVID-19 pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd571f-18f7-4cff-9821-948fee293def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.093+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:59.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef90fd-6273-4438-9c4f-abcf494286cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.093+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments can lead cloud adoption by example, and they can support
        the startup ecosystem by investing in policies that allow them to harness
        the full benefits of the cloud.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2768d237-1654-456e-a58f-fcbb687b511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.093+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b4f561-3bd3-4f2c-91d6-b4c84b207d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.093+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is allowing for cross-border data flows can help startups and
        SMBs scale and take innovative businesses global. Doing so can improve productivity,
        and trade, according to a <a href="https://itif.org/publications/2021/07/19/how-barriers-cross-border-data-flows-are-spreading-globally-what-they-cost">2021
        report by the Information Technology and Innovation Foundation</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e086612-db67-49be-9b6b-55b73901df0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.093+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12940794-e98a-4870-8cbe-b7af17399549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.093+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Twin transitions — digitization and decarbonization</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce00566-4933-453c-805a-342415aede6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.093+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6623c-0afc-4944-93ec-0f3d53f0e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.093+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloud technology has helped Asian countries accelerate digital transformation,
        while simultaneously opening avenues for decarbonization. Companies can already
        reduce their carbon footprint today by moving to the cloud.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad37809-244e-4ab9-8afb-19f6ca246611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.093+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05e88a-1b2f-4cd9-9c34-be52e6361240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.093+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.aboutamazon.com/news/aws/aws-cloud-can-help-lower-carbon-footprints-in-asia-pacific">451
        Research</a>, companies in Asia Pacific that move their IT from on-premises
        data centers to cloud infrastructure can reduce carbon emissions by 78%. Cloud
        can thereby contribute towards Philippines’ sustainability commitment to reduce
        75% of business-as-usual cumulative emission in the agriculture, wastes, industry,
        transport, and energy sectors from 2020 to 2030.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e034f-4b21-4968-b0cd-5434a1eea1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.093+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7575040-80e0-495e-a52c-64527223aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.093+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AWS’ scale allows the company to achieve greater energy efficiency,
        and it has tools and services to help customers architect and innovate sustainably
        on the cloud. With technologies like artificial intelligence, blockchain,
        and big data analytics, the company can help enterprises make their value
        chains more resource-efficient.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5333d137-930b-46ec-a135-b8c977807897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.094+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077bcfe7-7feb-4250-8407-aebe80e56ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.094+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments in renewable energy to supplement energy efficiency
        efforts across operations will also be key in helping drive greater sustainability
        outcomes in APJ.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d01cb-55c9-4d9d-8e60-db5c917d8d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.094+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:06.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711db3b-24ae-4498-b92b-a588b1da361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.094+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:42:07.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is the world’s largest corporate purchaser of renewable energy,
        and it is on a path to run worldwide operations with 100% renewable energy
        by 2025.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d134c2-835d-46f6-b905-c1d2e15c674b'
