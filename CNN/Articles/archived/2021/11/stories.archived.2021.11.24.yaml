      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0113d-a2cf-47c7-8f7b-a87b0e2d376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:16:05.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, who is also gunning for the second highest post, told CNN
        Philippines''<em> The Source</em> on Wednesday that he and his running mate
        Sen. Panfilo Lacson remain focused on their campaign platforms to woo more
        supporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce683173-279a-4cbf-8bc7-6711cbd1c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:16:05.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34edc0e-04b0-4a2d-ac5b-e7435e9f739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:16:05.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:38:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our campaign is programmed already all the way to May of 2022.
        It does not matter to us who else is running," Sotto said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e123a-1148-4e47-9b26-adc7769b73ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:16:05.505+08:00
