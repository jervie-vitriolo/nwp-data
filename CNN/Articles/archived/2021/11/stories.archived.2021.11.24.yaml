      'mgnl:type': 'text'
      'text': '<p>"To be very sure the best thing is (like) what we did, what Sen
        Lacson and I did. You go to PDEA, you give your sample there in their presence,
        they use the multidrug immunomeric assay testing kit," he said. "It''s not
        just a regular testing kit, it is a testing kit for all type of illegal drugs,
        not just for cocaine or shabu or marijuana."</p>'
