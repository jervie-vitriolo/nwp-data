    'template': '1'
    'title': 'January-September infrastructure spending surpasses govt target by 8.9%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d450c-83ba-4e50-a6a4-3791c62732ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong>&nbsp;National
        infrastructure spending from January to September surpassed the programmed
        expenditure for the period, according to data released by the Department of
        Budget and Management (DBM) on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf872d3-0a9b-41a6-93fb-5031e9385c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0de9ee-8654-4667-80e8-e7e877e815ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:13.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM reported infrastructure and capital outlays of ₱71.2 billion
        in September —&nbsp;a 25% annual growth. This brought year-to-date spending
        as of end-September to ₱641.5 billion —&nbsp;jumping by 42.1% compared to
        last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb23b9-4612-436c-ba5d-dc5f71eacfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:13.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
