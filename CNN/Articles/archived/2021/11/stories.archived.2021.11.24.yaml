    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23604295-9cbe-4535-89bc-00470b0a7e1e'
    'lead': 'A spree of brazen ''smash-and-grab'' crimes has plagued upscale stores
      in San Francisco, Los Angeles and other cities, with mobs of thieves making
      off with luxury goods to resell.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T16:08:12.202+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:34:38.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:15.741+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['smash-and-grab', 'crimes', 'United-States', 'US']
    'template': '1'
    'title': 'Why some US cities are facing a spree of ''smash-and-grab'' crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f358c-8d4b-4d36-84dd-699db469289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:39.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A wave of "smash-and-grab" crimes
        is plaguing upscale stores in major US cities, with mobs of thieves making
        off with expensive goods in brazen, nighttime raids.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94607d0-3812-4be0-bd84-70e769f6455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:39.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdea4e65-66f7-4798-8e86-9ba938bb4f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 people broke into a Nordstrom department store in Los
        Angeles Monday night and stole thousands of dollars in merchandise, the city''s
        police chief said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2517ffe5-4cb4-4847-a80b-dc637731e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3805d24-46b0-4a3e-b9c8-85eb72a937ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thefts followed a rash of similar incidents over the weekend
        in the San Francisco Bay Area. A group of thieves swarmed the Southland Mall
        in Hayward on Sunday evening, wielding hammers to smash cases at a jewelry
        store before grabbing items and fleeing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e3ca1f-d9c9-4834-858e-655e78adf445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb2b0e0-2ed9-4304-b2ed-fe5fb68ad08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three suspects were arrested Saturday night after a mob ransacked
        a Nordstrom department store in Walnut Creek, east of San Francisco. Some
        80 suspects were involved, and they fled the outdoor mall in at least 10 different
        vehicles, police said. That robbery came after similar raids Friday night
        near San Francisco''s Union Square, where thieves targeted Louis Vuitton,
        Burberry and Bloomingdale''s stores, a Walgreens and cannabis dispensaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c292bf-1b54-4908-b3c7-1b9eeb72ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f1877-3661-4296-9f23-6df25d0fca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And California isn''t the only place grappling with "smash-and-grab"
        crimes. Fourteen robbers barged into a Louis Vuitton store in suburban Chicago
        last week and fled with more than $100,000 in handbags and other merchandise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480df64-8d9e-4c25-960d-9a36d073be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:43.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc02c61-df12-49b8-ae26-0420470e0d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why so many recent incidents? Are they linked to the holiday
        season? Is it pandemic restlessness?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76dd3ff-01d6-41d9-b84d-76cebcffb844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f2adc-ec80-489f-aac6-868032cdbf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has nothing to do with the pandemic," said Pete Eliadis, a
        former law enforcement official and founder of security company Intelligence
        Consulting Partners. "The pandemic is overused at this point."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8a1f1f-226b-4bad-9fe1-e81e1fa46961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:45.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383e75e-085a-47ed-92ce-14f0a9c6baaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But security experts cited a mix of several other factors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a99de4-fb17-45f6-b1e3-4b2bc0d37dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:46.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ac9cd-4504-4a7f-91ef-117e48df4411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Such cases aren''t always a priority for law enforcement</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e9ceb-3e45-4d6c-b6b9-851a17df0e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:47.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco has seen a surge in crime since it reopened in the
        pandemic. In the Central district, for example, larceny and theft incidents
        are up almost 88% from a year earlier, and overall crime is up almost 52%,
        according to police statistics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ca39c-fc5d-4fc2-a2c2-21a81f3e2645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60f127-2f65-4f89-992b-9aa5e0e5d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the store thieves wear masks or hoods, making them difficult
        to identify even when they''re spotted on security cameras.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f5619-627e-4c0a-b53a-9f4335ce29f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdcedca-2624-47df-9318-83f09fe72292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:49.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Los Angeles and San Francisco have made some arrests,
        but thieves often face few consequences, Eliadis said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dd892c-9683-4992-9d4b-cda5d10b9f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82bc08e-adb8-4140-9b18-85331cda03be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for this is law enforcement''s lack of resources, which
        means theft cases sometimes are put on the back burner, he said. And, he added,
        the "defund the police" movement has sapped some officers'' morale.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad208ef-5006-4f20-b8a8-4dbab5744478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000ab8a-e30b-4707-9cc6-cc3799d2a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no political will to prosecute the people in this climate.
        Why should a police officer waste time getting into an altercation when the
        person is not going to jail because it''s overcrowded and a prosecutor is
        not going to prosecute that case because it''s not high on the priority list?"
        Eliadis said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef582ed9-d2af-4bdd-9549-768e093b3124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac9015-5a8f-4bce-8624-f1f4aead31b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The takeaway is we need the political will, more prosecution and
        backing of law enforcement."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ce507-a8f6-4b73-b8ff-b6680a71e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65054fce-b7a2-48f0-9b75-78ec1e770920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thieves may face few consequences</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9245b513-cd47-4a74-8ce7-d0b0e948b613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decriminalization of low-level offenses in some states has created
        opportunities for criminals to manipulate the system, said Lynda Buel, president
        of Ohio-based security consulting firm SRMC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c53638-8d3c-4a19-a122-f1bb32b93e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:54.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf47c09-91e6-4250-afdb-b15bb6e79e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Proposition 47, a California ballot initiative passed
        in 2014, sought to alleviate prison overcrowding by reducing the penalties
        for some crimes. The measure raised the threshold for felony theft from $500
        to $950.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9cb11d-b6a5-4d8e-8811-c5d5ff4f2d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01d28d-b4c6-49d4-9880-abe62f2be56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:56.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the low-level criminal, the benefit far outweighs the risk,
        since the threshold for a misdemeanor offense is $950 -- meaning that a person
        can steal up to that amount and only be charged with a misdemeanor," Buel
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb95c76-46e1-4c00-b794-af958f1a8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd4303c-f624-4671-9b79-5b646fca6922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:57.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized crime rings are often behind these types of "smash-and-grab"
        operations and pay low-level criminals to steal for them, she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd285f3d0-025c-46b7-b07e-629e8296e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a68eff-36aa-4071-a20d-5ea6fa4c7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security experts said dismantling these sophisticated crime groups
        must be a law enforcement priority.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45e3ae-362a-4863-84ee-376cd694eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8215a6-f48e-4468-973c-b93fcf6341d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People see the ability to commit these ''smash-and-grab incidents''
        knowing that there is little consequence, especially if the thefts are kept
        below the threshold of a felony offense," Buel said. "It''s easy, it''s fast,
        and the payback is good."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf65c1-f641-4d2b-bacf-82363f9f317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:34:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f0a54e-81f7-4786-8cd0-cbb6edfdb347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The holidays provide more opportunities for theft</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da35eb69-6cdb-4857-8405-b9e5fc1a0723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unusual for "smash and grabs" to increase around the Christmas
        holiday season, Buel said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43cb38-9b3f-47cd-a600-b9a414532a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d21503-d4b0-443f-a886-b26cc479409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stores stock up before the holidays, which means there''s a bounty
        of merchandise to pick from. That means more opportunities and more convenience
        for the smash-and-grabbers, she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644097a-c4eb-41d0-bcf5-314325f89b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:02.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c800704-f1e3-470d-aff4-3c4770927732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But retail theft by organized gangs is not limited to the holiday
        season. In July, California Gov. Gavin Newsom signed a law reinstating a task
        force to investigate organized theft at stores.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e983617-4345-44ce-9e24-5cfa81336595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:03.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06316ac0-abef-4a75-9005-1d459741f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not new in the state ... We''ve been organized in a very
        deliberative manner to address the issue of organized retail crime for a number
        of years," Newsom said. "We are doubling down on those efforts today."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be54d3-1e98-4737-88b8-fc913b837e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366b002-71fb-45b5-bac8-9915a7ac4e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:04.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Illinois, Attorney General Kwame Raoul said in September that
        crime rings are costing retailers across the country an estimated $45 billion
        in annual losses. He created a task force to crack down on organized crime
        rings that target stores.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc6c99-e722-4e53-8db7-fe6cb97cf969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:05.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e54d51-c766-4c28-9206-3c72dd61937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These brazen, violent crimes are committed by sophisticated criminal
        organizations that are involved in drug trafficking, human trafficking and
        other serious crimes," Raoul said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd0be2-529c-4de5-bc26-42eab26c32c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:06.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edb2423-2e1a-4a55-8e01-41003d510042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There are numerous places to sell stolen items</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3537833e-3643-4ab3-b990-c5bd1789f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once items are stolen, there are several ways to sell them -- all
        extremely easy and with little regulation and monitoring from law enforcement,
        experts said. Most items grabbed in such cases have no serial numbers, making
        tracing them almost impossible, Eliadis said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778493ea-edf5-4c49-8bd1-486a6c0c87bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:07.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60c755-b47a-4731-b84e-e44662c4695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is incredibly easy to sell stolen merchandise online through
        e-commerce platforms," Buel said. "E-commerce has really taken off as the
        place to sell stolen goods."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048d055-adbf-4a32-9856-1fa85f3e6c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5ede1-be0f-4b73-b145-c4d0a7896d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other thieves don''t need to sell their stolen goods on Craigslist
        or eBay. They can also use flea markets, pawn shops and street vendors. Thieves
        can sell expensive items at slashed prices, meaning there''s no shortage of
        buyers, Eliadis added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40800aa-9fdf-4d1e-802d-37056b2aa8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c58bad-b5f7-48b2-a851-a3515ee19163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:10.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a ruthless cycle that affects everyone, Eliadis said.
        Some affected stores will shut down or relocate. And retailers plagued by
        thefts see their insurance rates and private security costs increase -- costs
        that eventually get passed on the customer.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1020a8-8b79-4d1d-baf7-aa8fc7767b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:08:12.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:35:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2021/11/23/us/smash-and-grab-thefts-explainer-cec/index.html">Why
        some US cities are facing a spree of ''smash-and-grab'' crimes</a>."</em></p>'
  'Senate-resolution-Ayungin-West-Philippine-Sea':
