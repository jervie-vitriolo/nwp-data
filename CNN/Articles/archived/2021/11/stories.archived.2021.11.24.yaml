      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae03469-072f-4516-bf77-4790e1a1b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it noted vacancies in Ortigas Center may still go up in the
        upcoming quarters with about 231,300 sq. m. of new office spaces slated to
        become available.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36d241-3f84-41e0-8154-2fa9a9781bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.416+08:00
