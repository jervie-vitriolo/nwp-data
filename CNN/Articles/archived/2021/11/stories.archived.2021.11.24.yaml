      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a01acf-ad54-4b72-a404-36840c52cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T19:05:59.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said she took the test “upon the request” of her running
        mate,  Ferdinand “Bongbong” Marcos Jr., in a bid to uphold transparency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0d5e45-32b8-482d-a4d6-b358644a9f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T19:05:59.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also underwent drug testing earlier this week, with his camp
        reporting negative results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abc2e4-052b-4c16-9df5-952a72eafde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T19:05:59.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Our) stand against illegal drugs is united and unequivocal. This
        can be seen from both our negative tests as well as our common stance against
        the proliferation of illegal drugs and the need for effective measures of
        prevention, rehabilitation, and enforcement,” Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010907ca-f01b-4ae7-9078-c08b6e33bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T19:05:59.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:09.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several poll hopefuls have voluntarily taken drug tests — and expressed
        willingness to get tested — amid President Rodrigo Duterte’s claim that a
        presidential candidate was into cocaine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
