      'mgnl:lastActivated': 2023-01-25T01:43:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60875e09-8d8e-41f6-a1b4-ddbe2d01980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs also advised the public to avoid swimming as volcanic
        materials could cause abrasion and other injuries.</p>'
  'india-air-pollution-smog':
    'author': 'Esha Mitra and Rhea Mogul, CNN'
