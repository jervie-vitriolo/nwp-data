      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang prediction namin would be seven to 10 days ang bicam between
        the House and us</em> (Our prediction is, the bicameral conference between
        the House of Representatives and us would take seven to 10 days). That would
        mean by Dec. 10 or 11 at the most, we would be ratifying the bicameral conference
        committee report," he said.</p>'
    '11':
