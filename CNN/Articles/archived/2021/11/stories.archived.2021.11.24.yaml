      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cceb18-7746-44f4-ad04-027367dac7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak business sentiment coupled with an excess office space inventory
        are expected to keep vacancies up in the quarters ahead, said KMC Savills,
        noting the drop in occupancies was mainly due to BPOs reducing their office
        footprint amid remote work policies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b46ad-e338-4fb8-ac51-a29c06ce85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7487e119-0462-49f5-ac7e-a4b9bc3dfb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio Global City, however, went against the downtrend during
        the quarter. Market conditions improved in the district as demand outpaced
        supply, yielding a lower vacancy rate of 9.8%.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e3401-3cfd-42d5-b550-a6610c01490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.417+08:00
