      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the Senate, APO Production Unit sales and marketing
        manager Dominic Tajon apologized for his “perceived disrespectful conduct”
        and disruption he may have caused. However, he said he only had a sip of cola.</p>'
