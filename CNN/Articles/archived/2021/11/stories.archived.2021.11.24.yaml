      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2021/11/24/Sotto-aspirants-drug-test-results-PDEA-PNP-accuracy.html">
