    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'cryptocurrency']
    'template': '1'
    'title': 'India sows confusion with plan to ban ''private cryptocurrencies'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc70b5fe-8384-4ad1-a779-c686ab31681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:36.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cc59c-36d9-40d6-b9ed-29525d993493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:37.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi''s government on Tuesday said that
        it is preparing to introduce a bill that would regulate digital currencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c70724-3d8a-4992-85c3-b6d9844537e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:37.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still much that''s unknown about the proposal. A cryptically
        worded description of the bill posted on the Indian parliament website outlined
        a plan to "prohibit all private cryptocurrencies in India." But the bill also
        says it would allow for "certain exceptions to promote the underlying technology
        of cryptocurrency and its uses."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12166b72-9619-42d2-a9a8-74039656d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Modi government also wants to help the Reserve Bank of India,
        the country''s central bank, create an official digital currency, according
        to the notice posted about the draft legislation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e0db07-8f1b-4219-8689-4756207bf917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That language leaves a lot of room for interpretation. The bill
        didn''t specify what is meant by "private" cryptocurrencies, so it''s not
        clear whether that applies to the world''s most heavily traded coins, including
        bitcoin and ethereum. India''s finance ministry did not immediately respond
        to questions from CNN Business about the bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dbb05c-da13-4cbd-b05b-228f69b5085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal will be presented to parliament in a session that starts
        Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c8b295-3913-4ef6-9327-06d3f20f7974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A history of tension</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b6c44-f941-446e-80bd-012a0d1abb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time potential restrictions on digital currencies
        has rankled crypto traders and investors in India, one of the world''s fastest
        growing economies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b727065-7996-409f-b788-567f8636e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:41.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the central bank prohibited Indian banks from dealing with
        cryptocurrency exchanges, citing "concerns of consumer protection, market
        integrity and money laundering, among others."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809219fe-82e7-44d7-a978-423d2103521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, that ban was struck down by India''s top court.
        But investors continue to worry that Modi''s government — which has compared
        cryptocurrencies to "Ponzi schemes" — could bring down the hammer. In March,
        Reuters reported, citing unnamed sources, that the government was planning
        on "fining anyone trading in the country or even holding such digital assets."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227258b0-3e85-4365-b8fe-1b3cfa407b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, such fines haven''t materialized. And some of India''s top
        government officials have taken a softer tone when discussing such assets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49544e1-8923-456f-b2ae-f04392f619b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance minister in March said that "we are not shutting off
        all options" and that the country "will allow a certain amount of window for
        people to experiment on blockchain and bitcoin."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582923a-055f-46d7-9f79-56579933e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anirudh Rastogi, founder of tech law firm Ikigaw Law, told CNN Business
        that the government is wary of cryptocurrency because it can be used for money
        laundering and evasion of taxes. The government is also concerned about the
        impact on investors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71bfb57-4f9c-4e75-8951-d4ca2c95f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these coins can be quite scammy," said Rastogi, whose firm
        represented cryptocurrency exchanges during the supreme court case that challenged
        the central bank''s 2018 ruling. "But in imposing a blanket ban, India would
        be out of sync with important global tech and business developments in blockchain."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2996dd-3dfe-49b7-9601-b148ed92cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Popularity in India</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc726bcb-4338-4fd7-aa61-8c2db3df7e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual currencies are attractive to Indians. While the government
        does not keep estimates of how many people trade cryptocurrencies, media reports
        have suggested that the country may hold as many as 20 million crypto investors,
        citing industry experts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912c3ca-f4b5-417f-82a7-0d94463e8dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, at least two crypto exchanges have achieved unicorn status
        — a term used for startups valued at over a billion dollars — with funding
        from heavyweight investors such as Andreessen Horowitz and Coinbase Ventures.
        These platforms have also roped in some of Bollywood''s biggest actors to
        promote bitcoin in TV and newspaper ads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721615b9-f521-435e-b9fa-accf1aaaec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:45.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some crypto experts do acknowledge that regulation is needed in
        India — it''s just about striking the right balance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc6e75e-f531-4225-9fdf-6eff5e228aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t panic," tweeted Nischal Shetty, the founder of cryptocurrency
        platform WazirX, after the new bill was announced. "All of us want regulation.
        We''ve been pushing for it from the last 1,000+ days."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d71ea7-34db-453b-886c-4f6f3723b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to have faith in our law makers. There will be discussions
        and deliberations." he added. "Ultimately, innovation will win."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3104080d-e217-4729-9692-f49020dd85cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:42:47.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/24/investing/india-cryptocurrency-bill-hnk-intl/index.html"
        href="https://edition.cnn.com/2021/11/24/investing/india-cryptocurrency-bill-hnk-intl/index.html">India
        sows confusion with plan to ban ''private cryptocurrencies''</a>"</em></p>'
