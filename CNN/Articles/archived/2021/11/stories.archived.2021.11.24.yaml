      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de6c42d-5900-4955-81cf-939a9c86a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:16:05.505+08:00
