      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dark fantasy is "a story about otherworldly beings who appear
        out of nowhere to issue a decree and condemn individuals to hell," according
        to Netflix.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa758760-fd83-4fcc-94a4-2ec7300c8ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:35:33.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These supernatural events cause great mayhem and enable the religious
        group The New Truth to grow in influence," the description goes on to read.
        "A few people, however, become suspicious about its activities and begin investigating
        its involvement in mysterious events."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c700dc8f-2c8d-4d9c-8d9c-fb57c2e08141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:35:33.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix had a huge global hit earlier this year with "Squid Game."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216d8b0-c586-49e6-bdd7-44d26dff4ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:35:33.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That series centers around contestants who are deeply in debt that
        play children''s games in order to win a ton of cash. Losers forfeit their
        lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b96ab-fa55-41b3-b3e7-c198dee8dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:35:33.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:31:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Netflix told CNN the drama was its "biggest-ever series
        at launch" and viewed by 111 million accounts since debuting on September
        17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91232c93-ad00-4271-9110-34b60a8b99c0'
