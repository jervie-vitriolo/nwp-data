      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Senate
        President Vicente "Tito" Sotto III is unbothered by the candidacy of Davao
        City Mayor Sara Duterte, the last to join the roster of key vice presidential
        hopefuls in the 2022 polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824f7f0-9d85-450d-8a65-3b0ac494717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:16:05.505+08:00
