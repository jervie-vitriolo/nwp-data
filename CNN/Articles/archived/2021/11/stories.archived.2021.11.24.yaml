      'mgnl:lastActivated': 2023-01-25T01:39:51.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae124ca-cd67-46d8-a8fe-88fc061b7bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Tuesday, the White House said China, Japan,
        India, South Korea and the United Kingdom would join the initiative following
        weeks of discussions to formulate a plan to arrest price hikes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09f079-c8e5-4222-a794-d43e2df27ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d813a5e-f2ce-466c-aee6-2ad02a8e19ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency, which monitors global oil supplies
        on behalf of the world''s leading economies, said it respected the decisions
        made by individual countries on "how best to respond to the specific challenges
        and circumstances they each face."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b068c9a-ecf3-4029-8b3e-6b3d1d9ccad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39693a98-8ec2-4722-b53a-5d89acf7f988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognise that the rise in oil prices is placing a burden on
        consumers and has added to inflationary pressures during a period when the
        economic recovery remains uneven and faces a range of risks," the agency said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af86335-facc-4867-965c-466a49f7d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd879f-7bd3-4fe2-8552-b65d185722d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States will release about 50 million barrels from its
        Strategic Petroleum Reserve, with the oil expected to hit markets in December.
        Here''s what we know so far about what other countries are doing:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ed9f4-0eaf-4e13-99f0-a82b45ac4f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:55.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6f6b7c-5aef-451a-a92f-0a9f1a35aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17daccad-6359-4f3e-aeb7-973e05b58676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has agreed to release 5 million barrels, to be timed in agreement
        with the other five nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eabd61f-904d-454b-b895-7ec9ace8d11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f2cfa-ef33-49de-8c50-686c669190f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India has repeatedly expressed concern at supply of oil being artificially
        adjusted below demand levels by oil producing countries, leading to rising
        prices and negative attendant consequences," the Indian government said in
        a statement shortly after the White House announcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c22dc-79e5-461d-8702-7fc63ada175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd255df-8897-4afa-9c32-d9530bba8c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:58.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said several Indian state governments had already taken "difficult
        steps" to cut local fuel taxes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80213b-c050-4bd7-ba00-723f11d28dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7751697e-dcee-4ab1-977f-5fe8d6715ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the high fiscal burden on the government, [they] were taken
        in order to provide relief to citizens," it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bcd608-63f7-46ca-87d2-5765260d74fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:39:59.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c0372-b885-4c23-808d-ad8dac89607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Korea</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304140dd-0990-4013-ba90-57c896bf6378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government said in a statement that the amount
        and timing of its oil reserves release would be decided through consultation
        with the other countries, but said it was expected to be at a level "similar
        to previous international cooperation cases."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0248233-97cb-4ca4-a894-51bc9c9afbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:01.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a9728-35f5-4ad1-a2c7-f48067454303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Libyan crisis in 2011, when civil war disrupted global
        oil supplies by taking up to 1.8 million barrels a day offline, South Korea
        released nearly 3.5 million barrels or about 4% of the country''s oil reserves,
        it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3982c-6d13-4cf4-b06b-45c1149995c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d610d-0679-4f7e-a6dc-1f36721a7115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South Korean government decided to participate in the US''s
        proposal to release oil reserve after taking into consideration of the need
        for international cooperation to recent sharp rise in international oil prices,
        the importance of the [South Korea]-US alliance, and the participation of
        major countries," it said in a statement from its ministry of foreign affairs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf7a403-ff05-4bde-acd7-4ce8f68f94fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:03.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10699a-fefb-4e3a-9115-2c430de03375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>United Kingdom</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a31e25-9015-44e1-9a18-522e6ffba8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:04.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government said in a statement it will allow companies to
        "voluntarily release" oil reserves of up to 1.5 million barrels, in what it
        called "a sensible and measured step to support global markets as we emerge
        from the pandemic."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc553a9a-3bb9-4671-af5e-414d97a55d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9420d-f5c0-4129-b784-f1c1af182f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:05.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve said before, we will work closely with our international
        partners to do what we can to support the global economy through the transition
        following the pandemic," a government spokesperson said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f8d24-5f02-4cb4-bdf1-9380298fd394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:06.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f04e361-8ea1-461f-b8f1-0d473e1a7946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186332c6-7872-47ca-a609-99bccb09c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:07.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second largest economy and biggest importer of oil
        told CNN on Friday it was working on a strategic oil release. A spokesperson
        for China''s National Food and Strategic Reserves Administration said China
        was "pushing forward with crude oil release-related work at the moment."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30500861-b10c-40e8-bb27-99043fbe40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ad20c-f1b0-41b6-a2c5-29df4b3fbccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:08.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson declined to comment on whether the move was in
        response to a US request to work together to tackle the supply crunch.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b944f-886c-4bdf-967c-82df73bc8a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:08.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd58419-d0c4-4520-bebc-96eef418f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last month that China doesn''t release a lot of data
        about its oil reserves, but said in 2017 that it had established nine major
        reserve bases around the country, with a combined capacity of 37.7 million
        tons.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ace77-9e85-4c2b-a68c-3f76c20cc61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ccb9c-122a-41b2-99e1-84970c8de099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:10.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b22330-3fc2-4528-b76e-19749b2c8711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Fumio Kishida on Wednesday confirmed that
        Japan would release oil from its state reserves.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88875974-238d-4875-9260-b127c77b10ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:11.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5efad9e-3065-4040-878b-ef41e7b3049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been cooperating with the United States to stabilize the
        international oil market," he told reporters, adding that the country would
        make the move in a way that does not run afoul of oil stockpiling laws.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c952c-3091-4fcb-90c4-ceb41d21608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb8eb2c-ae0b-49fa-a214-a2cbf62cb821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida said stabilizing crude oil prices is crucial to helping
        the economy recover from the coronavirus pandemic. He said more details about
        the timing and the amount of oil will be announced at a later time.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cde658-f41b-4ca4-8db4-381340d1498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a93c1-3462-40f1-8226-6f59683547db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan had 388 million barrels of total strategic crude oil stocks
        as of June 2020, according to the US Energy Information Administration. It
        said about 76% of those were government stocks and about 24% were commercial.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c9f38-4069-40b8-9f3a-b1ce442eadf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1281ebd1-3a26-4122-82b3-cd836439edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of the United States, and other big energy consumers,
        releasing emergency barrels has already helped to deliver lower oil prices,
        at least in the short term. After topping $85 a barrel in late October, US
        oil prices have declined about 10%. That in turn has helped put a lid on surging
        gasoline prices.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be979b-50f2-4463-b5d4-ca1ff0795f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534518b7-2ba7-4b0a-a89b-7c1f9b3c381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempt at coordination follows a decision by OPEC+ to ignore
        calls to accelerate the pace at which the group is restoring supplies cut
        at the peak of the pandemic.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab274f7-367a-4323-b1b6-dc0b4408eeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:16.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce3f26-fc0a-4792-b66b-a6cf63c660b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T12:31:58.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Beijing bureau, Manveena Suri, Emiko Jozuka, Junko
        Ogura and Yoonjung Seo contributed to this report.</em></p>'
    '1':
