      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542c2f8-fb12-4d3d-8e3c-678d4d1c95ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T20:10:33.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The company submitted a supplemental breach report today, Nov.
        24, 2021, confirming that the subject of the ransomware attack was the S&amp;R
        membership system affecting twenty-two thousand (22,000) data subjects,” said
        the Commission in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e44b3-b939-4572-b68e-b5bde1023df6'
