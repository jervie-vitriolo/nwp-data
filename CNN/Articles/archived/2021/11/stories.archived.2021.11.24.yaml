    'lead': 'Davao City Mayor and vice presidential hopeful Sara Duterte said she
      tested negative for illegal drugs after taking a test on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T19:05:59.696+08:00
