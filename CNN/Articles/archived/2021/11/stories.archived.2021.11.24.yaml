    'lead': 'Jennifer Lawrence has revealed that she is "nervous" about returning
      to the spotlight after taking a step back when she felt "everybody had gotten
      sick of me."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T01:08:52.268+08:00
