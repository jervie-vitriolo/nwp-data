      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure breached programmed spending for the nine-month period
        by ₱52.2 billion or 8.9% —&nbsp;the targeted amount being ₱589.3 billion</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a5eb1-6c32-4bc3-9b0e-b366a9697887'
