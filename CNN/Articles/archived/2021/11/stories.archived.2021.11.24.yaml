      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena and PATAFA have hogged the limelight in the past days after
        the federation alleged that the athlete failed to pay over ₱4.8 million of
        coaching fees to his Ukrainian mentor Vitaly Petrov. Obiena said PATAFA also
        accused him of "stealing the money"&nbsp;and "falsifying liquidations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a52d6c-33bf-4c14-b269-1832b554fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:01:15.889+08:00
