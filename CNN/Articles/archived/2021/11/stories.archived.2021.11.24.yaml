    'template': '1'
    'title': "Pumice stones, volcanic debris on Batanes shores hazardous to marine\
      \ life — Phivolcs  \n"
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a01204-1cbd-4ad5-afaf-8af05a344867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        Philippine Institute of Volcanology and Seismology (Phivolcs) on Tuesday warned
        that the pumice stones and volcanic debris found along the shores of Batanes
        are harmful to marine creatures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d13e019-8aa5-4bda-953a-314a04031c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:30.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579f3e81-be25-46a3-b0dc-682f75802dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the volcanic materials originated from the Fukutoku-Okanoba
        Volcano, an underwater volcano in Japan, which erupted in August. It is located
        around 2,000 km northeast of Batanes and Aparri, Cagayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e5bfd0-cfdb-419d-b4c1-806e0d8abd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839cbb37-768b-4b24-bb30-7b2e8f68c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:30.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pumice and volcanic ash were carried by ocean currents to the
        shores of Japan and the Philippines," Phivolcs said in its advisory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8133338-ae6a-4dfd-b12c-2d587d2a9522'
      'mgnl:activationStatus': true
