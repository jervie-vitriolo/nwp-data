      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the European Union released a <a href="https://eeas.europa.eu/headquarters/headquarters-homepage_en/107619/South%20China%20Sea:%20Statement%20by%20the%20Spokesperson%20on%20recent%20incidents">statement</a>
        on the Ayungin Shoal incident, where Chinese vessels blocked and fired water
