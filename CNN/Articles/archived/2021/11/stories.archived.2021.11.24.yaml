      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed2571-89eb-4986-b9ab-c50a3ef4f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati was not exempted from weak office demand in the third quarter.
        It logged a 15.3% vacancy rate in the third quarter, rising by more than four-folds
        from the same period last year. Some 21,600 sq. m. of spaces were emptied,
        with Alveo Financial Tower and Ayala Triangle Tower 2 pushing vacancies up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf1391-c608-4618-a69c-81ebcef26fc1'
      'mgnl:activationStatus': true
