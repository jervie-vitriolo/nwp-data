      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice presidential aspirant and former lawmaker Walden Bello also
        criticized the voluntary drug testing of election bets, calling it a "circus."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d3677-e0cb-4978-b445-99f2052405f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:22:15.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:11.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Comelec (Commission on Elections) wants to require us to
        do drug testing, Ka Leody (de Guzman) and I will do it," he told CNN Philippines''
        News.PH. "But we''re not going to do it to participate in this circus. And
        unfortunately, Isko Moreno, Sotto, et cetera, they are all participating in
        this circus."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dbbc23-8134-4496-a1f9-9b6eea6db74d'
      'mgnl:activationStatus': true
