    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:03.936+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The opportunity for cloud-driven economic recovery in the Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78657461-2e67-4f04-8606-ca43130eb0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.090+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Across Asia, governments
        face the difficult task of delivering sustained economic recovery while managing
        the unpredictable transition of COVID-19 from a pandemic to an endemic disease.
        According to a <a href="https://www.adb.org/publications/macroeconomic-impact-covid-19-developing-asia">study
        by the Asian Development Bank (ADB)</a>, the economy in the Philippines shrank
        by 9.6% in 2020 which led to having at least one person in 73.5% of households
        losing a job or experiencing reduced workload.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf43d71-0eed-42ef-95e9-7b994876af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.090+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f900aa-c9e9-4f6c-a0b7-8fc4753007ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early stages of the pandemic, cloud computing powered a rapid
        shift to remote work and distance learning. Now, digital technology — and
        the cloud computing services that underpin most digitization — can catalyze
        economic recovery by enabling organizations to adapt nimbly to ever-changing
        circumstances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009ec55-522f-4fec-affd-67db7bac93ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:48.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76396521-6b99-4224-b1aa-1a9d81517a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloud computing — the on-demand, pay-as-you-go delivery of IT resources
        over the internet — enables organizations to pivot business models, scale
        up and down, and respond quickly to customers’ needs. Small and medium business
        (SMB), enterprises, startups and public sector organizations that have already
        embraced cloud-based services are prepared to manage the bumpy road to recovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f353e-05b6-424f-906c-33d4f6162dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c43b0f-7d4d-429a-9f1b-32d0aa8e582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:49.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments, and the policies they introduce, will continue to play
        an outsized role in driving adoption of the technologies that will enable
        economic recovery plans. Cloud First policies help guide private and public
        sectors to harness the full power of the cloud to solve complex problems with
        speed, using the world’s most advanced technologies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905ae4e-55e0-4cc7-94e4-8eb6d0440b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4bb694-498c-4d92-a977-1786b9de5d92'
