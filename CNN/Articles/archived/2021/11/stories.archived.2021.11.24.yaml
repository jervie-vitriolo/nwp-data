      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f0d5dc-2a93-40b7-bcd4-100c7c9e5ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was confident in the military and pledged to work with
        them to "establish a fair roadmap" for the future of Sudan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751bc82f-f9de-4469-b92c-1624edb5059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3135bdf3-769d-4d04-9131-4773b05d8cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, signed on live television, calls for the release of all
        political prisoners arrested by security forces following the coup.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21842b2d-2780-4ac1-84a8-fb614c9979bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e39c4-564b-4508-b087-cec4f01a75ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only nine prisoners out of 31 have been released so far, Hamdok
        said; he called for the immediate release of those still in detention.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984cf876-2e81-419b-8305-6016c606d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec46d4-ad07-4180-acb2-ee9ac38f7699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the number one agenda item," he added. "I will not rest
        until all of them are released."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335f825-546c-4ef8-ab8a-80c7c117b59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:20:02.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/23/africa/sudan-abdalla-hamdok-interview-ctw-intl/index.html"><em>"Newly-freed
        Sudan prime minister defends deal with military, says he made it to ''avoid
        bloodshed''"&nbsp;</em></a></p>'
  'UK-bank-four-day-work-week-':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-24T06:20:12.535+08:00
    'imagesource': 'jcr:3cd8d4ab-fe18-4a55-8150-9198720910d9'
