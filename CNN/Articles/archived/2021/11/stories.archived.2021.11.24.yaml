    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca0c5072-6518-4023-9bd6-16473e10b62c'
    'lead': 'A British bank has adopted a four-day work week for all its employees
      without cutting pay, saying it''s the largest UK company so far to make such
      a move.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T06:22:29.435+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:43:45.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:29:56.672+08:00
