      'mgnl:created': 2021-11-24T15:01:15.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:37:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Obiena admitted that he <a href="https://www.cnnphilippines.com/sports/2021/11/23/Obiena-blasts-PATAFA-not-paying-coach-directly.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20November,Yes%2C%20I%20have.">made
        late payments</a> to Petrov, citing that he has been trying to manage his
        training workload and other commitments. He also slammed PATAFA for burdening
        him with the task of directly paying the coaching fees of his coach— when
        he is alone in Italy spending many hours in training.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9585e-38ac-4baa-808a-39f4abb053ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:01:15.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:37:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSC, for its, part, expressed hope that the discussion will help
        settle the feud.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d394207-a8f8-4719-a056-b09480a5d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:01:15.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:37:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Should this option fail, we regret that the PSC shall be constrained
        to implement actions that would negatively redound to the concerned federation
        with regard to financial assistances,” the body said, adding it will be issuing
        an update once a “positive outcome” is reached.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86b1f1-aa04-4c51-9b8b-8db1b98895d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:01:15.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:37:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the social media outburst, the issue also earlier reached
        the Senate floor. Senator Pia Cayetano warned she will <a href="https://cnnphilippines.com/news/2021/11/23/cayetano-patafa-warning-ej-obiena-psc.html">push
        to remove PATAFA’s funds</a> for next year if there would be no efforts to
        “rectify the grave injustice” done to Obiena, the current pole vault record
        holder in Asia.</p>'
  'Senate-mulls-proposal-to-relieve-direct-superiors-of-police-officers-caught-firing-weapons-indiscriminately---':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-24T15:02:27.414+08:00
    'imagesource': 'jcr:0913c75b-a1d8-40c5-9bf5-f1f9137bace0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1538dcb1-e5d0-4a52-863e-2c7a82c0fbbf'
    'lead': "The Senate is now considering to expand the list of persons liable in\
      \ cases where police officers indiscriminately fire their weapons.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T15:08:10.355+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:36:51.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:12.835+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'indiscriminate-firing', 'police']
    'template': '1'
    'title': "Senate mulls proposal to relieve direct superiors of police officers\
      \ caught firing weapons indiscriminately  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec564f-7bfb-4663-99ed-d399a375054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Employees
        who will receive their shots during the three-day COVID-19 vaccination event
        on Nov. 29 to Dec. 1 will not considered as absent and should not receive
        pay deductions, Palace announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920af0b4-77ef-47fa-9ec0-45e696147b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1270ba-3a4c-4dcf-af82-f9a9320dbf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the Senate committee on public order and dangerous
        drugs, together with the committee on justice and human rights, direct superiors
        of police officers caught firing their weapons illegally may soon be held
        liable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84c8a39-5675-4cfe-ba9e-84c27f4590b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0ba1f-1685-414f-865f-49648e980bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal was made by Philippine National Police chief Gen. Dionardo
        Carlos, who said the immediate officer will be relieved if one of his subordinates
        is found guilty of the act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167eccc8-fad4-42fd-9f36-a3a56d9ef2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb1d32-b075-473e-a890-81805dac57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The immediate supervisor of the violator will also be relieved.
        For example, a particular police officer violated indiscriminate firing, he
        has an immediate supervisor who will also be relived because he did not take
        his role as a big brother or big sister to our policeman,” said Carlos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572661da-ff20-485a-86d0-e3b14c813f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a26cb-6ed9-4671-b6f4-0215c855208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for committee chair Senator Ronald “Bato” Dela Rosa, not one
        but two of the guilty police officer’s superiors should be punished.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dff787-3984-4bfd-a412-01b7cbdc8bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7817ff-c86c-44d1-8d68-8614bc488631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:57.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So dapat dalawa ang tatamaan -- ang kanyang immediate supervisor
        sa National Capital Regional Police Office (NCRPO) for failure to remind this
        officer about indiscriminate firing, and area commander or yung chief of police
        ng municipality kung saan siya nagpaputok dahil ibig sabihin hindi siya nagpa-patrolya.
        Hindi sila nag-i-implement ng maximum deployment,” said Dela Rosa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c182cccf-dec3-4276-be9d-e93f80ec51ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ce4fa-3e29-46d2-8f3c-9deadf39fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Two other persons should be held liable -- the guilty
        police officer’s immediate superior in the NCRPO for failure to remind him
        about indiscriminate firing, and the area commander or the chief of police
        of the municipality where the incident happened because it means they are
        not patrolling the area. It means they are not implementing maximum deployment.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9979635-5a6e-4bf9-8c00-d5e80eba25d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8bbed-7cc9-430a-9584-ff737ed1ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1531 is currently under deliberation. If passed
        into law, it would provide stiffer penalties for the indiscriminate use of
        firearms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ed4aa-be25-43a5-bbda-8ab1c186bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:36:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34751b98-b709-4ca2-ba1e-9efcb1d1ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:08:10.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:37:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this year''s New Year celebrations, a stray bullet claimed
        the life of a 12-year-old girl in Lanao del Norte.</p>'
  'Eleazar-eyeing-more-powers-PNP-IAS-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-24T15:12:19.855+08:00
    'imagesource': 'jcr:a6cec36c-f039-4c37-8152-ae4fb2263172'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ba7a4e3-1c34-46b0-9756-5c1df98e5146'
    'lead': 'Senate hopeful and retired Philippine National Police chief Guillermo
      Eleazar on Wednesday says he would push to give the PNP-Internal Affairs Service
      more teeth against erring police officers if elected in next year’s polls'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T15:13:25.251+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:36:45.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:13.210+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eleazar eyeing more powers for PNP unit to discipline erring cops'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c30c22-e2da-4177-bd39-72d53fb6e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:13:25.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:36:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong>&nbsp;Senate
        hopeful and retired Philippine National Police chief Guillermo Eleazar on
        Wednesday said he would push to give the PNP-Internal Affairs Service more
        teeth against erring police officers if elected in next year’s polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb59fd-7acf-4814-9887-056c646b0b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:13:25.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:36:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito ang nakikita ko ngayon na possibly pinagaaralang legislation
        para lalo pang mapaganda ang disiplina through the disciplinary measures,"
        Eleazar said in Kapihan sa Manila Bay forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31e2519-96fd-4dbf-9ea4-b7d9791f5de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:13:25.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:36:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is what I am possibly studying -- crafting this
        legislation -- to improve discipline through disciplinary measures.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3686cf7-f542-4231-830e-44be73fa8cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:13:25.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:36:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the PNP-IAS should be more "independent" as he noted
        that currently, its probe findings are only recommendations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625eb711-94ba-42cf-85de-1f4e090c3cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:13:25.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:36:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagdating sa disciplinary authorities, who are the chief PNP, the
        regional directors, or other national support unit directors, ay pwede niyang
        ibahin iyon base sa kaniyang evaluation,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e0f4d6-d83e-4f0b-aa84-be2a75acb7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T15:13:25.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:36:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The disciplinary authorities, who are the chief PNP,
        the regional directors, or other national support unit directors, can change
        the decision based on their evaluation.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
