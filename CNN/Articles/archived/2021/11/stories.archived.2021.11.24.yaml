      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99e0ef-726b-4bde-961e-90f21c883c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batanes Provincial Disaster Risk Reduction and Management Office
        reported on Tuesday morning that volcanic materials were washed onto the shores
        of Sitio Maydangeb in Ivana. These were first noticed in the coves of Batan
        and Sabtang islands on Nov. 21.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae798722-b0d0-44ff-b6a9-529b795afbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6c6faf-9efd-4bfb-ab62-c28a9cb33706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the eruption caused damages and disruption to the
        fishing industry and ports operations in Okinawa. A large number of fish died
        from swallowing volcanic debris.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44bd3a3-cf30-403a-99f1-a40967359af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abfc021-6a86-46db-9c3c-f4ee916793d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumice could abrade boats and other structures found on the sea.
        Pumice and fine volcanic materials could also infiltrate and cause damage
        to boat engines, block drainage pipes, cause seawater contamination and obstruct
        sunlight, affecting the growth of marine life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c4803-b479-45dc-9102-5937f3294680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3772165-43ad-4f43-a064-49b9ac8f7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs advised local government units to coordinate with the
        Office of Civil Defense to enlist the Philippine Coast Guard in warning vessels
        against the presence of volcanic materials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b96b6cd-f924-4865-bd7e-1a9ff7eb29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce2ea59-8d64-4a60-8550-46bb66fdf7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:43:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said seawater must be tested for possible contamination
        and pumice stones must be properly disposed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7790eea-a939-4e0a-8c2f-2d4bdd97b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:07:12.018+08:00
