      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc2d12-fab4-41b8-8102-4a443ae73fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:16.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the DPWH projects specified were the aviation and rail transport
        foreign-assisted ones like the Tacloban, Kalibo and Bukidnon Airport Projects,
        and the Metro Manila Subway Project Phase I.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78b7ec-3b9a-4c3c-8361-f427a2436553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:16.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ab064-9742-4110-9be5-15eee17f81b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure and capital outlays primarily contributed to over
        half the ₱353.6 billion jump in national government disbursements for the
        first three quarters of 2021, the DBM said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5bdb3-d2c9-4350-bae2-db60212ca087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc324fa7-3593-4476-96ad-9e6018c1132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total public expenditure as of end-September stood at ₱3.37 trillion
        —&nbsp;an 11.7% year-on-year rise. But it still fell short of the government''s
        targeted expenditure of ₱3.56 trillion for the nine-month period —&nbsp;a
        5.2% or ₱186.1 billion difference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242acad4-c9ad-43ae-bcaf-183e8148c959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fecefb-be92-4393-a644-2a27d990629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:19.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was due to interest payments, maintenance spending, subsidy,
        personnel expenses, and equity expenditures falling short of the programmed
        disbursements for the first nine months of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627ce45-748b-4c0a-b05c-abde0d35b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a607b3d-42cb-4a2b-afe5-d1e4b38c9310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the historical trend in fourth quarter data, the DBM expects
        national government spending to register a "modest" increase in October and
        peak again in December —&nbsp;with line agencies tending to ramp up spending
        towards year-end.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c168ad5-2bb3-4f3f-996e-0c002adfdc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.347+08:00
