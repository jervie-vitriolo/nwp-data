    'template': '1'
    'title': 'Almost ₱2 million paid for Pharmally execs’ private plane in escape
      try – Hontiveros'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56f346-ad3e-404e-a8a3-d51eab4cf3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.246+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — The
        chartered flight that was supposed to take Pharmally executives Mohit and
        Twinkle Dargani out of the country on Nov. 14 costs nearly ₱2 million, Senator
        Risa Hontiveros revealed on Wednesday as she pointed out the sheer amount
        the Darganis or their cohorts were willing to pay to escape investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c80d3-9c18-43be-a596-f5e2e931099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.246+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media interview, Hontiveros presented a confidential
        contract between two Singaporean companies – private jet rental firm Seletar
        Jet Charter Pte. Ltd. and its client, Air Charter Service Pte. Ltd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e1b80b-28b9-4db8-8acc-8010cd68d35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.246+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, which Hontiveros’ office obtained from a source, shows
        a Nov. 12 quotation of $37,000 or around ₱1.85 million for a private flight
        from Davao City to Kuala Lumpur, Malaysia two days later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45956082-2676-42ac-bc08-9dc6a1244ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.246+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:43.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dargani siblings were already onboard the chartered plane at
        Davao City’s international airport <a href="https://www.cnnphilippines.com/news/2021/11/14/Dargani-siblings-arrest.html">when
        they were apprehended by Senate security personnel.</a></p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">WATCH: Pharmally Corporate Secretary and Treasurer Mohit
        Dargani being escorted out of a private plane during his arrest Sunday afternoon
        | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a><br><br>📹:
        Senate PRIB <a href="https://t.co/2Rnf84191R">pic.twitter.com/2Rnf84191R</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1460165823121616898?ref_src=twsrc%5Etfw">November
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc85440-3814-4391-b80a-e9e0ff208826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:11:02.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:43.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c7a847-38b3-4174-a93a-28ff157402e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.246+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are currently detained in the Senate, which cited them in contempt
        for refusing to submit subpoenaed documents in connection with Pharmally’s
        allegedly anomalous supply deals with the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4604f75-bfd1-4a4d-b4be-c5d62b98797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.246+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:44.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are willing to spend almost ₱2 million para lang sa eroplano.
        Ibig sabihin, there’s more at stake for them," Hontiveros said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738dec5-a9b7-414b-b3be-1c73ed5c899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.246+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:45.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are willing to spend almost ₱2 million for a
        plane alone. That means there’s more at stake for them.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5aa8c-c72e-4a04-ac8e-623fcbba674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:45.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung ₱2 million, pwede na nilang i-write off dahil may mas malaking
        pera silang pinoprotektahan pa, either na kinita na nila o kikitain pa or
        at the very least, paper trail, money trail na kailangan nilang pagtakpan,”
        she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0f49e-13c1-4b29-9990-0863eaf7c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:46.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can write off the ₱2 million to protect an even
        bigger amount that they have earned or about to get, or at the very least,
        to cover up a money trail.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d31d8c-d746-48e1-875d-ed5ab626bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:46.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she will pose important questions during the next
        Senate Blue Ribbon Committee hearing on Wednesday, including who paid for
        the Darganis’ flight which could have cost more or less, depending on additional
        charges or possible discounts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08fd28-d449-454e-9e2d-be0ff5642cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:47.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung kinaya ng mga Darganis na magbayad ng ganyang halaga…
        mukhang hindi tama ang income tax na binayaran nila</em>," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a85e4e4-6c80-40fe-9867-714e9877d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:47.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the Darganis can afford to pay that amount, it
        seems they were not paying the right taxes.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8ed99-8f93-4bd1-bb5f-8ac5ce49d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their income tax returns, Mohit paid ₱97,000 in taxes in
        2020 -- the year Pharmally bagged billions of pesos worth of government contracts
        to supply medical goods during the pandemic. Twinkle paid a measly ₱1,000
        tax that year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765493a6-4e86-468f-8e61-40df2af28602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said Pharmally’s chairman, Singaporean national Huang
        Tzu Yen, could have arranged for the flight, although it is just one of the
        many possibilities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b70d98-2f81-41b2-a475-70c6653c0c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung hindi sila ang nagbayad, ang tanong tuloy, sino ang nagbayad</em>?"
        she added. "The Darganis must be very important to that person who paid for
        it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029a40e-550f-4653-a69a-dcecd8778c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they did not pay for it, the question would be
        who did?]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d526de9-be30-4989-b781-72d2d32906cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:16:52.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:38:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Ferdinand Topacio, the Darganis'' legal counsel, blasted Hontiveros
        in response - reminding her that the Senate is not the Supreme Court. He also
        rejected her findings on the Darganis'' tax payments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a865b-cc87-40cc-b2b8-e37d0c4310ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:16:52.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:38:50.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless Ms. Hontiveros had been appointed [Bureau of Internal Revenue]
        Commissioner, everything she says regarding the taxes of the Darganis is cow
        dung," Topacio said. "She should walk the walk and file a complaint before
        the BIR as an informant if she has a case against the Darganis, otherwise
        she should put a sock on her mouth," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3ae769-311b-44b3-b59b-b6b26541e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros&nbsp;also questioned how the Darganis almost fled the
        country despite the immigration lookout bulletin order issued against them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1901599d-994a-4790-8491-10a6c7f0e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Could it be possible na nabigyan ng pastillas (bribe money) itong
        mga frontline immigration officer?" Hontiveros asked. "Or baka naman sila
        ang nakatulong na ma-inform ang mga awtoridad kung kaya dapat sila pasalamatan?”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca9785-e34e-4711-ab04-0c07bbec65a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Could it be possible that the frontline immigration
        officers were bribed? Or perhaps they were the ones who helped inform authorities
        so we should thank them?]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107dca3d-9e99-43ba-ae16-5e977cbdbc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:52.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the Bureau of Immigration, which is under&nbsp;the
        Department of Justice, should be summoned to shed light on the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736550d-4963-42fe-997a-9b1b11156208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:16:52.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:38:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau later said it has "always been compliant" with the Senate''s
        orders and that the incident had been coordinated with the Department of Justice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3551d1ba-0ceb-4cbd-8bd2-88b5f92858d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T23:16:52.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:38:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Dargani siblings were processed in accordance with standard
        operating procedures, and their warrants have been properly served by the
        appropriate authorities," the agency said. "The Bureau remains in close coordination
        with the Senate regarding this matter."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a4eeb-3285-4ad2-958e-c33761dfcef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:07:43.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:38:54.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, however, has a standing order barring
        all officials of the executive branch from attending the marathon Senate Blue
        Ribbon Committee hearings. Senators filed a petition at the Supreme Court
        challenging Duterte’s memorandum.</p>'
  'Jeffrey-Epstein-suicide-death-prison-':
    'author': 'Laura Ly and Brynn Gingras, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-24T14:11:57.888+08:00
    'imagesource': 'jcr:6a8743dd-a628-4737-b9f1-7967ad776383'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf43df1c-a80a-4ca7-8c08-e6bf259cc0c9'
    'lead': 'Jeffrey Epstein denied having any suicidal thoughts before he died by
      suicide, despite some prison staffers noting signs of troubling behavior, according
      to newly released documents from the Federal Bureau of Prisons. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T14:13:58.228+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:38:28.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:10.113+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeffrey Epstein denied having any suicidal thoughts and prison staffers
      made litany of errors prior to his death, prison documents reveal'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81533cc-cd01-4671-8a40-a218274d5453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jeffrey Epstein denied having any suicidal
        thoughts before he died by suicide, despite some prison staffers noting signs
        of troubling behavior, according to newly released documents from the Federal
        Bureau of Prisons (BOP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddaaa95-bd93-4389-9f2e-991364892baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, BOP staff made a litany of procedural errors prior
        to the convicted pedophile and wealthy financier''s death on August 10, 2019,
        the documents show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1528bde-5df6-4941-b88c-967ce2fb1d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "Psychological Reconstruction of Inmate Death" report prepared
        by the Bureau of Prisons National Suicide Prevention Coordinator, Psychology
        Services Branch, Central Office, constructs a timeline of events and circumstances
        prior to Epstein''s death and notes that risk factors for suicide "specific
        to sex offenders," as well as "more general risk factors for suicide, were
        likely present" in Epstein prior to his death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8697c11a-10fc-4f41-991b-4a5807690698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite his many associates, he had limited significant or deep
        interpersonal ties. Although Mr. Epstein appeared to cultivate a large social
        and professional network, he was estranged from his only brother. Indeed,
        his identity appeared to be based on his wealth, power, and association with
        other high-profile individuals," the report states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629975b-8203-4caf-9984-43587afbd695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained the documents from the BOP via a Freedom of Information
        Act (FOIA) request. The documents were first obtained by the New York Times.
        The release of the documents comes less than a week before Epstein-associate
        Ghislaine Maxwell is set to face trial for criminal sex trafficking charges.
        Maxwell has pleaded not guilty to all charges against her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e2a75-6f5d-4563-aeb1-78c1de930cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOP declined to comment on any specific inmate, but said in a statement
        to CNN that "the safe, secure, and humane housing of inmates is BOP''s highest
        priority."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c8b819-e215-47c2-8897-cc29963d0ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:32.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a general matter, BOP has launched a task force that will address
        mental health implications of housing individuals alone in a cell, and is
        committed to improving its suicide prevention program. In addition, BOP is
        increasing the number of beds available as secure mental health units, which
        will support moving inmates with serious mental illness out of restrictive
        housing and into secure treatment programs. BOP is also taking a number of
        other steps to address mental health issues, including enhancing peer support
        programs, and continuing to train BOP staff on suicide prevention, risk assessment,
        and emergency responses," the agency said in its statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42b794-5292-4873-921b-cc83337fe697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text of the BOP report notes that it''s an "interim report"
        due to "an inability to gather all necessary data," particularly the lack
        of formal interviews because there was an effort to avoid interference with
        pending Department of Justice investigations, and the lack of video since
        it was confiscated by the FBI prior to the report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f99ef-aa63-4144-bc18-cfbf31296c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:33.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Documents reveal Epstein denied having any suicidal thoughts, despite
        signs</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7a639-3be5-42fa-9568-b30c704440f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Epstein arrived at the Metropolitan Correctional Center on
        July 6, 2019, a facilities assistant is noted in the report as describing
        Epstein as "distraught, sad, and a little confused." Despite Epstein saying
        he was OK, she was not convinced of this, writing that "he seems dazed and
        withdrawn." She advised in an email that someone from Psychology come and
        talk with him to "just be on the safe side and prevent any suicidal thoughts,"
        but there is no evidence the email recipient, a lieutenant, contacted the
        on-call psychologist at the time, according to the report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e855113-cd3b-467c-b5a9-75f1faaca5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:34.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, after a court proceeding on July 8, Epstein
        denied being suicidal but was placed on Psychological Observation -- less
        restrictive than Suicide Watch -- due to his risk factors. The next day, a
        BOP psychologist formally assessed Epstein''s risk for suicide and determined
        he should remain under observation "out of an abundance of caution." On July
        10, the report says Epstein was taken off Psychological Observation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b15d5-f92c-41c8-82b8-b6c64b9c80bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also states that Epstein "denied any history of mental
        health problems, substance abuse and treatment" during a routine intake screening
        at the MCC facility in Manhattan on July 8, and denied any suicidal thoughts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354dc889-44af-4e53-8632-77e8d38d38cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that month, Epstein was placed on suicide watch after an in-person
        suicide risk assessment on July 23, but was taken off watch and put back on
        psychological observation a day later.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a68e5-e71b-48a1-8f4e-994eca1cbe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when he was taken off "psychological observation"
        due to a discrepancy in paperwork but he attended a court hearing on July
        31 when the US Marshals Service noted "suicidal tendencies," according to
        the report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d17b37d-a4b4-4225-8648-fc3eccd3b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:36.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report goes on to say however that "Epstein was experiencing
        challenges adjusting to his environment and changes in his lifestyle," including
        trouble sleeping, complaints about noise in the facility and concerns for
        his safety. On two occasions, the report says Epstein described himself as
        a "coward" and someone "who doesn''t like pain."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2806c5c-c7d5-4657-b491-5485d8fc6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also states that the unsealing of documents that alleged
        new details of sexual abuse claims against Epstein the day before his death
        "further erod[ed] his previously-enjoyed elevated status and potentially implicating
        some of his associates. The lack of significant interpersonal connections,
        a complete loss of his status in both the community and among associates,
        and the idea of potentially spending his life in prison were likely factors
        contributing to Mr. Epstein''s suicide."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda7e63c-69d3-4109-96f0-0bb360708a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Procedural mistakes by BOP staffers prior to Epstein''s death</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd982167a-9c52-4f7c-836c-f7853ed13abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:37.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported prison guards failed to check on Epstein
        for several hours the night of his death by suicide, but the BOP report further
        notes several additional errors made by BOP staff in the time prior to his
        death.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafdbea7-e962-4fbd-926d-8f523dd8a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one occasion, the report states that someone who was filling
        out a "Psychology Services Intake Screening" form for Epstein checked a box
        that said "No Sexual Offense Convictions" when in fact, Epstein had prior
        convictions relating to soliciting underage persons for prostitution. The
        report also says Epstein, who was White, was erroneously identified as a Black
        male.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffea8f4-3a89-41c6-a6c9-6775139c9240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:38.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, a review of prison records "revealed a number of incomplete
        entries" with regards to provisions and receipt of basic services such as
        recreation, medical records, showers, and meal consumption. The report states
        that there were several instances where it wasn''t clear if Epstein ate, took
        a shower, or was offered recreation. Additionally, according to the report,
        a review of logbooks showed "significant discrepancies" from the approved
        procedural memorandum for the facility.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe4608-1490-4edc-8517-ad455caad562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:13:58.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:39.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOP report also states that the day before his death, Epstein
        terminated his legal visit early to place a phone call. He told BOP staffers
        he was calling his mother, but records show she has been dead since at least
        2004.</p>'
  'Sotto-Sara-Duterte-unification-talks-':
