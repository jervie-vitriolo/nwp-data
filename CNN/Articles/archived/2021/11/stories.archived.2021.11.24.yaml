      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam naman nating mas maigi na random, mas maigi na unannounced....parang
        self-serving kasi na magsa-submit ako for a drug test,"</em> she pointed out.
        <em>"Pero anytime na may lumapit sa akin na request na mag-undergo, go ako
        anytime."</em></p>'
