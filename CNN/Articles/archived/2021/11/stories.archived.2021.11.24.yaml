      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b828e-5afc-4ee1-85b7-241e7ed05e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:29.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 46,200 sq. m. in office spaces were leased in Ortigas Center
        during the period, the additional 178,300 sq. m. of fresh supply pushed up
        the business district’s vacancy rate to 20.2%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e833b4-4dbf-4e7f-b62b-4ad9ac0eb2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.416+08:00
