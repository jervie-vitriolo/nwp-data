    'template': '1'
    'title': 'Employees of Massachusetts hospital system ask for Supreme Court intervention
      in vaccine mandate challenge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f6218-dd85-4461-8e57-e543403eeb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:52:08.713+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Employees of the Massachusetts hospital
        system Mass General Brigham have asked the Supreme Court to intervene in a
        lawsuit they''ve brought challenging their employer''s COVID-19 vaccine mandate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55185994-c575-4524-825f-e64cdbb9c43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:52:08.713+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:39.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees have struck out in their attempts to get a district
        court or the 1st US Circuit Court of Appeals to block the health care provider''s
        mandate, which required employees to be vaccinated by November 5. The hospital
        system has declined to grant the employees who brought the lawsuit exemptions
        to the mandate, despite, according to the filing, their sincerely held religious
        beliefs or medical concerns about getting vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd78828f-58e7-4c27-9c2f-a9c38000b9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:52:08.713+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-compliant employees have been terminated, the application filed
        with Justice Stephen Breyer on Tuesday said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f4e815-ea1d-4b79-8d7a-b52fe063c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:52:08.713+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the filing, the employees pointed to other employees who were
        granted exemptions by Mass General Brigham. They said that the hospital hadn''t
        proven in the litigation that extending those exemptions to the wider group
        of unvaccinated employees would cause an undue burden on the health care provider.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6226e6-8753-48c3-bfc4-73f5011154f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:52:08.713+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Respondent is already accommodating hundreds of other
        employees conclusively refutes Respondent''s mere assertions that it would
        cause an undue hardship to accommodate ''further exemptions'' or ''additional
        unvaccinated employees''&nbsp;because it needs to ''minimize the number of
        unvaccinated staff'' and not ''allow large numbers of employees to remain
        unvaccinated,''" the application with the Supreme Court said, while quoting
        from filings the hospital had submitted in lower court proceedings in the
        case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814d48a-7652-4a6c-b788-22c1b4a865c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:52:08.713+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challengers to the hospital''s mandate argue that it''s a violation
        of the Americans with Disabilities Act and Title VII of the Civil Rights Act,
        which prohibits religious discrimination in employment. Mass General Brigham
        is the state''s largest private employer and its vaccine requirements cover
        some 80,000 employees, according to the health care network.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9485a6f9-ef34-4d03-bd20-ffac8f24197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:52:08.714+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of vaccine mandates have had only some success in blocking
        them in court, and private entities typically have more legal wiggle room
        than governments in how they shape their mandates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62fc631-d9cc-4933-a72b-3e4cb11c094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:52:08.714+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Justice Amy Coney Barrett previously refused to disturb
        Indiana University''s vaccine mandate, and a&nbsp;majority of the court also
        declined an emergency request to block a mandate implemented by Maine''s government
        for health care workers, though there were conservative dissenters who took
        issue with the Maine regime''s lack of exemption for religious beliefs.The
        Supreme Court is now considering whether to intervene in a challenge to a
        New York state health care worker mandate that is very similar to the Maine
        case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87c022-0eb8-4200-bc46-85b187512860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:52:08.714+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application concerning Mass General Brigham''s mandate was filed
        with Breyer because he oversees the circuit from where the case arises. He
        could act unilaterally on the request, ask for more briefings from the case''s
        parties, or refer the application to the full court for further consideration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e55ef-279d-424a-a68b-1d3938371a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:52:08.714+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:41:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/23/politics/supreme-court-massachusetts-hospital-vaccine-mandate/index.html">Employees
        of Massachusetts hospital system ask for Supreme Court intervention in vaccine
        mandate challenge</a>"</em></p>'
