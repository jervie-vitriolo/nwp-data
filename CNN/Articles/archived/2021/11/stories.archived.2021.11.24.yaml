      'jcr:uuid': 'd04266c3-adbe-4d42-84d5-ae9b81c85916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T14:34:27.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:41:10.234+08:00
