      'mgnl:lastActivated': 2023-01-25T01:44:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3ed47-73c9-436a-b144-7dd3772d62aa'
      'mgnl:activationStatus': true
