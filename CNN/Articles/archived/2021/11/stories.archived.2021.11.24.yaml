      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec50650-9680-4607-8e7f-3ecfa39e1b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is due to the "settlement of accounts payables and faster implementation
        of infrastructure activities of the DPWH (Department of Public Works and Highways)
        amid the looser community quarantine restrictions," the DBM said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d023a33-1032-4237-8509-3bcd95f0885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.346+08:00
