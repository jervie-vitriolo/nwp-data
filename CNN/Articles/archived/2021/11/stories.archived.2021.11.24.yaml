      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c753e-3e8e-43e0-a9b0-b8d00e8786b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the muted supply in the next few quarters, the vacancy
        rate in Makati CBD is still expected to remain in the mid to high-teens until
        2022,” said KMC Savills.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d00ac-1177-437d-8a3e-a2f796a4845b'
