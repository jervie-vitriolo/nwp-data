    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a25ae-c839-475c-93f0-2bfa5c138b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T06:15:05.445+08:00
