    'lead': 'The chartered flight that was supposed to take Pharmally executives Mohit
      and Twinkle Dargani out of the country on Nov. 14 costs nearly ₱2 million, Senator
      Risa Hontiveros revealed on Wednesday as she pointed out the sheer amount the
      Darganis or their cohorts were willing to pay to escape investigation.'
