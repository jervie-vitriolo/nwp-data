    'template': '1'
    'title': '''Everybody had gotten sick of me'': Jennifer Lawrence on why she stepped
      away from the spotlight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a4d3f3-ef4a-4935-be0a-627a79ce6520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jennifer Lawrence has revealed that she
        is "nervous" about returning to the spotlight after taking a step back when
        she felt "everybody had gotten sick of me."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8988c0bc-bc1a-4916-8b31-e5da3f0dad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e272d1af-fc8b-4c6d-bd57-9e50cd910aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar winner spoke to Vanity Fair magazine for its December
        issue cover story in a wide-ranging interview, touching on the challenges
        of fame, a near-death experience, the trauma of having intimate photos leaked
        online and the gender pay gap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08446173-6d3b-414d-81f7-45db7bd50b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289528c1-8285-4b35-b846-9cc290ec03ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence, who is expecting a baby with husband Cooke Maroney, is
        due to make her return to the screen with Adam McKay''s comedy "Don''t Look
        Up."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c1ca6-8754-4278-afc9-d5b102b144d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af3f980-eb08-4d8d-a983-53cd9eac6d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T01:08:52.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:44:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Vanity Fair, the 31-year-old star said: "I''m so nervous...
        I haven''t spoken to the world in forever. And to come back now, when I have
        all of these new accessories added to my life that I obviously want to protect."</p>'
