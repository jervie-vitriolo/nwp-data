    'title': 'Senate resolution on China’s aggression eyed after Ayungin incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfed453-9842-4c2c-80a5-5ece429d4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Senate
        President Vicente "Tito" Sotto III is looking into the possibility of filing
        a resolution expressing the "sense of the Senate" on China''s aggression in
        the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad3da5-1d24-4435-b9d9-2fe72851895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:25.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b34f4-ee7d-420d-968e-2fb1f05ccb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:25.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        Sotto said the resolution may complement the Department of Foreign Affairs''
        diplomatic protest against the Chinese Coast Guard for blocking and firing
        water cannon on two Philippine vessels en route to resupply Filipino soldiers
        aboard the BRP Sierra Madre in Ayungin Shoal last Nov. 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b490b95b-1f3b-4b92-9091-5f66cd8b0d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adcda1c-052d-4897-b131-79b1409c6cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/11/18/Ayungin-Shoal-Chinese-Coast-Guard-Philippine-military.html">Chinese
        vessels blocked, fired water cannon on PH boats in Ayungin Shoal&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c430e-6e37-4ad5-83de-ddb269a61957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c758e26-c8a0-4c45-ac38-4f92604e134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should come up with a sense of the Senate. It will probably
        back up the statements made by the Department of Foreign Affairs or the letters
        that they have sent them (Chinese government)," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3389bcd-e1d8-441b-a3ac-126c58dd534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:28.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f417a7-ed29-4cd8-87a4-571d783b5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:28.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto filed Senate Bill 2289 or the Philippine Maritime Zones Act
        in June, with a counterpart measure filed by Deputy Speaker Rufus Rodriguez
        in the House of Representatives in February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1f7c5-6762-4343-9343-f653c412e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ab6ee0-9ebe-4659-bbbe-1fd66cac230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:29.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto expressed hope that President Rodrigo Duterte would certify
        Senate Bill 2289 as urgent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca53b9-23a3-4db0-b2ad-ad82137236c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1eedf-9126-43ec-9af4-5f8a6b538f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="http://cnnphilippines.com/news/2021/2/18/House-bill-West-Philippine-Sea-maritime-areas-counter-China-Coast-Guard-Law.html">House
        leader seeks to delineate PH maritime areas, strengthen territorial claims&nbsp;</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a873c2e-8a8f-4e51-9783-3698dbe3772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:31.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57bcfc-9162-4beb-b453-cef86fcf1c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:31.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s have our own map similar to China''s nine-dash line. Let''s
        insist on our maritime zone," Sotto said, noting that he will also speak to
        House Speaker Lord Allan Velasco to fast-track the counterpart measure in
        the House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d0937-e65c-47f4-9569-6fce4e140bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then I also think the best thing to do is to review the Mutual
        Defense Treaty (MDT) and the Enhanced Defense Cooperation Agreement (EDCA).
        That could probably be a sign to our neighbor that we have a big brother that
        can help us in the area," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3b211b-9c2c-4c28-9d1e-42cafc3550b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab0d402-4d59-438d-9104-4fa8e24b0e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:33.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDT states that Manila and Washington would come to each other''s
        defense in case of an attack by another state, while the EDCA allows the US
        military to maintain barracks and weapons storage structures inside military
        camps in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f774f6-7e1b-46ea-be35-98385b976234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:20:40.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
