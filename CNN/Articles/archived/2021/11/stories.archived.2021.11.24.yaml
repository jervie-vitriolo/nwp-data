    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '323d7d97-14a1-486a-b94b-980c75c3a662'
    'lead': 'US President Joe Biden on Tuesday announced the release of emergency
      oil reserves to combat high energy prices ahead of the busy holiday travel season,
      but it will be weeks before the barrels hit the market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T04:55:44.856+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:43:58.558+08:00
