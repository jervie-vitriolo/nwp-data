  'donald-trump-2024-elections':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-24T10:33:32.703+08:00
    'imagesource': 'jcr:04209b25-9c9a-49c1-80e0-25e1b84518be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac07f46f-81a4-4177-92a5-89f28a010233'
    'lead': 'It''s the absolute worst-kept secret in politics: Donald Trump is full-speed-ahead
      on a 2024 presidential bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T10:36:51.506+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:43:07.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:01.824+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['politics', 'United-States', 'Donald-Trump']
    'template': '1'
    'title': 'ANALYSIS: Donald Trump is running again, part 7,282'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478af7a6-117b-403e-8199-a7e18ceb92ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:36:51.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s the absolute worst-kept secret in
        politics: Donald Trump is full-speed-ahead on a 2024 presidential bid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1949855-c337-439a-9969-c14c82bdbf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:36:51.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest evidence came Tuesday when Politico reported on <a href="https://www.politico.com/news/2021/11/23/trump-2024-map-523230"
        target="_blank">polling conducted in five swing states</a>&nbsp;— Arizona,
        Georgia, Michigan, Pennsylvania and Wisconsin — pitting the former President
        against current President Joe Biden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad0831-1226-44c1-9784-58af0738a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:36:51.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:08.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polling was paid for by the Trump super PAC "Make America Great
        Again, Again!" which is the real name for the organization. CNN does not typically
        report partisan polls as they are paid for by, well, partisan candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de8b4e0-8b43-43f5-ab8c-eb38ebc3e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:36:51.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data, according to Politico, showed Trump ahead of Biden in
        each of the states by margins ranging from 3 points (Georgia) to 12 points
        (Michigan).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1a74d1-96de-45e6-85db-0d48c7f8a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:36:51.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers, while clearly encouraging for Trump, are less important
        than the fact the polling is being conducted at all.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c86cf2-cc70-410a-96a4-7a2cace42377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:36:51.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What surveys in those five swing states are clearly meant to make
        clear — to anyone and everyone considering a run for the 2024 GOP nomination:
        Trump is the prohibitive favorite in any such race.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f1a6f-6aff-4024-97b7-c1f5aae42fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:36:51.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poll after poll clearly demonstrates that former President Donald
        Trump is still the 800-pound gorilla in the GOP and would be its 2024 nominee
        should he run," Tony Fabrizio, who conducted the polls, <a href="https://www.politico.com/news/2021/11/23/trump-2024-map-523230"
        target="_blank">told Politico</a>. "This new data clearly shows that today
        the voters in these five key states would be happy to return Trump to the
        White House and send Biden packing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabbd6b-d9ae-47ad-9a31-63dcee62fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:36:51.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of what Trump and his allies are doing at the moment, with
        the 2024 election nearly three years away, is trying to keep the field clear
        for the former President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d0eb81-0ca8-45f5-8a8b-cbf7e650f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:36:51.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They know that ambitious politicians — Sens. Tom Cotton of Arkansas
        and Josh Hawley of Missouri to name two — are circling the 2024 contest. And
        the Trumpists want this message sent to those pols as loudly and clearly as
        possible: This is Trump''s race to run, not yours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf8998-666d-4d4d-aa48-74c28a30becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:36:51.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point: Polling done almost three years before an election —
        and with a midterm election sandwiched in between — should be taken with considerable
        caveats. But that Trump''s super PAC is doing the polling tells you everything
        you need to know about the former President''s plans and interests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7552bfe5-d691-4576-90e5-82344939dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:36:51.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/23/politics/trump-2024-pac-run-for-president/index.html"
        target="_blank">Donald Trump is running again, part 7,282</a>."</em></p>'
  'apple-nso-group-spyware':
    'author': 'Sean Lyngaas, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-24T10:37:22.200+08:00
    'imagesource': 'jcr:95a8fee8-eac7-48b3-a146-5bf14d8d3ec6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efc7d6b6-f7cf-46f2-97e1-f772282da24e'
    'lead': 'Apple on Tuesday sued NSO Group and its parent company, accusing the
      Israeli firm of violating a federal anti-hacking law by selling potent software
      that clients have used to spy on Apple customers'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T10:41:24.958+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:42:54.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:02.243+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'Apple', 'NSO-Group', 'spyware']
    'template': '1'
    'title': 'Apple sues NSO Group over spyware'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8445681c-1252-4222-829f-a17018a5a143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:42:55.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business)</strong> — Apple on Tuesday sued NSO Group
        and its parent company, accusing the Israeli firm of violating a federal anti-hacking
        law by selling potent software that clients have used to spy on Apple customers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd8075-8532-4f92-af77-14fbb9b4eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:42:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.apple.com/newsroom/pdfs/Apple_v_NSO_Complaint_112321.pdf"
        target="_blank">The lawsuit</a>, filed in a federal court in California, alleges
        that NSO''s spyware, known as Pegasus, and other malware have caused Apple
        monetary and property damages, and violated the human rights of Apple users
        along the way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f1c94-7bb1-4663-b3d7-2bab40c4f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:42:56.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To prevent further abuse and harm to its users, Apple is also seeking
        a permanent injunction to ban NSO Group from using any Apple software, services,
        or devices," <a href="https://www.apple.com/newsroom/2021/11/apple-sues-nso-group-to-curb-the-abuse-of-state-sponsored-spyware/"
        target="_blank">Apple said in a statement</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bc86d5-9637-4102-811e-55bb6caf9b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:42:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, NSO Group did not address the specifics
        of the lawsuit and instead said the firm''s technology saves lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd08c3-7560-46d2-a4f0-240e11239c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:42:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO Group provides "lawful tools" to help governments fight pedophiles
        and terrorists, the firm said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00cdf02-114b-47dc-b5ff-a407d4660851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:42:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While NSO Group has long maintained that it only sells its software
        to authorized users for law enforcement and counterterrorism purposes, researchers
        have for years uncovered evidence that Pegasus has been used to surveil dissidents
        and human rights activists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d7468-7aae-4eb5-95c9-322bc30e6383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:42:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of Toronto''s Citizen Lab in September
        said that an unidentified party was using <a href="https://www.cnn.com/2021/09/13/tech/apple-iphone-spyware-vulnerability-fix/index.html"
        target="_blank">Pegasus</a>, and a vulnerability in Apple operating software,
        to spy on a Saudi activist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc34f7-c454-4cf7-8fc2-bf6f984787c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:42:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit is the latest setback for NSO Group, which cybersecurity
        analysts and human rights activists have long accused of doing business with
        repressive governments. The firm''s easy-to-use spyware is capable of eavesdropping
        on a phone''s communications and accessing other sensitive data on the device,
        according to researchers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c9c75-ee7b-416f-bd2a-55bee40045c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:42:59.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Commerce Department this month <a href="https://www.cnn.com/2021/11/03/tech/nso-group-us-blacklist/index.html"
        target="_blank">added NSO Group</a>&nbsp;to its so-called "entity list," effectively
        banning the company from buying software components from US vendors without
        a license. Commerce accused NSO Group, and another Israeli firm known as Candiru,
        of providing spyware to foreign governments that "used these tools to maliciously
        target" journalists, embassy workers and activists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9141116a-5f30-4364-8b48-e9397da11adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement at the time, NSO Group said it was "dismayed by the
        decision given that our technologies support US national security interests
        and policies by preventing terrorism and crime, and thus we will advocate
        for this decision to be reversed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997ea8b-8c6e-4d2c-8a7e-f0ff444f9307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to presenting the full information regarding how
        we have the world''s most rigorous compliance and human rights programs that
        are based [on] the American values we deeply share," according to the statement,
        "which already resulted in multiple terminations of contacts [sic] with government
        agencies that misused our products."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93335b1-c667-40ab-8520-73dca9cc8622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candiru could not be reached for comment at the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9229e5-5bab-468d-a365-d064d8163d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is at least the second major US tech firm to sue NSO Group.
        Facebook (now known as Meta) in 2019 sued NSO Group for allegedly facilitating
        the breach of 1,400 phones running the WhatsApp messaging application.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bbfdb4-f0a6-4985-95a6-271088e6b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO Group has denied the allegations made by Facebook, and tried
        to block the case from moving forward. But a US appeals court this month ruled
        that the lawsuit could proceed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec0ac2-5a66-4bb0-b87c-43c4c6950f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said it would contribute $10 million, plus any damages from
        the lawsuit, to "organizations pursuing cybersurveillance research and advocacy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bee369-0307-48bc-aa9b-99e7d2753092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit seeks unspecified punitive damages from NSO Group, as
        well as "compensatory damages in an amount to be proven at trial."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc84f04-9bfa-4315-abaa-92ff2307f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO Group is just one of several firms that sell specialized hacking
        tools to break into different types of mobile phones.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e2cd1a-7355-40b8-a18d-efc072be3747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:04.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its lawsuit, Apple''s lawyers reflected on what it called a "continual
        arms race" between Apple engineers and NSO Group''s code-writers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1882c5f-654d-4fe2-a161-9d5fafaa3b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as Apple develops solutions and enhances the security of its
        devices, Defendants are constantly updating their malware and exploits to
        overcome Apple''s own security upgrades," the complaint states.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e5058-7d2c-4b07-867c-3a9201b638ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:41:24.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:05.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/23/tech/apple-nso-spyware-lawsuit/index.html"
        target="_blank">Apple sues NSO Group over spyware</a>."</em></p>'
  'Russia-threat-Ukraine-navy':
    'author': 'Sebastian Shukla and Frederik Pleitgen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-24T10:46:00.000+08:00
    'imagesource': 'jcr:c867cf6a-3a4f-4e3b-98f2-e41ea7183dff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67f21966-b242-4fe1-a030-5bcca173c7b6'
    'lead': 'The threat — the officer and many of Ukraine''s allies believe — comes
      from Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T10:46:34.374+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:42:38.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:02.727+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia', 'ukraine', 'threat', 'navy', 'united-states', 'us']
    'template': '1'
    'title': 'Fearing new Russian threat, Ukraine races to upgrade its navy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef00a3c-6e5b-4b55-842c-40d2648e2302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.374+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Ukrainian naval patrol boat "Kremenchuk"
        churns out into the gun-grey waters of the Sea of Azov, one mounted machine
        gun pointing aft, another pointing fore into the drizzle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230de128-3cad-41aa-84b6-3ad6ee0b3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.374+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commander Ivan Ovchar explains his ship''s mission: "To defend and
        maintain the sovereignty of Ukraine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944f1d91-0310-460f-8a92-d26be292420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.375+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:39.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat&nbsp;—&nbsp;the officer and many of Ukraine''s allies
        believe&nbsp;—&nbsp;comes from Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f9abf6-e35b-42df-b9e9-3d890b02bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.375+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, US Secretary of State Anthony Blinken has been expressing
        growing concern about Moscow''s military activity on the Ukrainian border.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01fc6a-08b5-43bf-9cfe-da1cda4a9499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.375+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:40.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what President [Vladimir] Putin''s intentions are,
        but we do know what''s happened in the past," Blinken said Saturday during
        a trip to Senegal, referring to Russian military incursions, acknowledged
        or not, into neighboring countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af484a3-4ef2-495e-89ce-2af6918df791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.375+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know the playbook of trying to cite some illusory provocation
        from Ukraine or any other country, and then using that as an excuse to do
        what Russia''s planning to do all along."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e1b80-544d-4a85-b11c-8fbbad46fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.375+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has responded by accusing western countries of "hysteria"
        about Russia invading Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e97400-11f1-4728-aaa8-633f208ae6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.375+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strait jacket</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c422bd30-4e82-42eb-8a97-47e8c551cf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.375+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tensions high in the region, CNN joined the Ukrainian navy
        vessel departing from Berdyansk on Ukraine''s Azov coastline. Usually, Commander
        Ovchar''s crew comes across six or seven Russian coast guard patrol boats,
        he says, but on this mission, there were none.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07607f26-8fff-4f92-bb16-a2659203c6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sea he''s patrolling borders Crimea, the Ukrainian peninsula
        annexed by Moscow following a controversial referendum in 2014, in violation
        of international law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809041c3-ad7d-432f-9f4a-8dc09a6742f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since seizing Crimea, Russia has built a bridge linking it to its
        own territory. The Kerch Bridge over the Kerch Strait serves as the only direct
        connection between Russia and Crimea —&nbsp;and gives Moscow de facto control
        of the sea''s access to the Black Sea and Mediterranean beyond.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c89ee-f406-42b0-9a3a-60c1cc22dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:44.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ukraine has a plan to try to keep Moscow from taking complete
        control of the body of water that links Ukraine''s two biggest ports:&nbsp;Berdyansk
        and Mariupol.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35912501-d1cb-4714-b97c-034877ff9c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s new Defense Minister, Oleksiy Reznikov, announced November
        13 that the pace of building a new naval port in Berdyansk was to be increased.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682a72e-949a-400a-9b05-3aa40992177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, CNN gained exclusive access to the "Sehid" or "East"
        base under construction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd88796-3cb7-4056-9cc7-84c4c28a7704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was immediately clear that a lot of work still needed to be done
        for this base to be anywhere near completion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56e50f-268b-40d3-b8c4-bca0972fbacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim was to complete the first phase of construction — new living
        quarters, administrative buildings, and a small medical facility on the site
        of a disused tin factory —&nbsp;by the end of year. However, with less than
        six weeks to go, there was not even a roof on the main building.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de481669-2575-4cd7-be82-c21d2bec1ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.376+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special detachment of military builders toiled with masonry, slapping
        on cement and laying bricks, a Ukrainian flag billowing as they worked.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d4c9d1-18a7-436d-9643-ad0a192944ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:47.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the task at hand became even starker as we walked down
        onto the port, joined to a commercial port.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b693ffd-e5e5-42cf-8b1a-6df59231c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the position of the docks," Capt. 2nd Class Alexander
        Serdiyk said, pointing to heaps of warped metal and boulders lying haphazardly
        in the sea. "We plan to have this section completed in two years."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2af03-6405-419b-9cbb-95e9520cc504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:48.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ukraine may not have two years to prepare for conflict.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f29a55-ff75-4bef-9c89-4a09c23c84b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Ukraine''s Defense Intelligence Agency, Brigader General
        Kyrylo Budanov, told the US defense newspaper Military Times that Russia was
        increasing troop levels and weapons systems in Crimea for an offensive that
        could come at any time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e83d7-60a8-4e54-87d4-3c33d7054943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has repeatedly said it has no plans to invade Ukraine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab3966-a420-48cf-97ab-ec0c1e36a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American and Ukrainian media claim that Russia is preparing
        for an attack on Ukraine, and we are saying that Ukraine is planning hostilities
        against Donbas, against the self-proclaimed republics of Luhansk and Donetsk,"
        Dmitry Peskov, spokesman for Putin, said Tuesday. "We are deeply concerned
        about the provocative actions of the Ukrainian armed forces on the line of
        contact and preparations for an attempt to forcefully resolve the Donbas issue."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9e6be-1099-4c6c-9e46-5113c96b033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.377+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:50.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s allies have begun responding to what they see as a fresh
        threat from its neighbor to the east.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469b9b0-9bc8-466c-b430-11d83f518e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, CNN reported that the Biden administration was weighing
        the possibility of sending military advisers and new equipment, including
        weaponry, to Ukraine. The package could include Javelin anti-tank missiles,
        anti-armor missiles, and mortars.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed245515-c64e-4e98-b26e-7a4c4a45b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is also considering sanctions with European allies if Russia
        invades Ukraine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90a6a3-f753-4238-8aac-50788ce6765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, British Defence Minister Ben Wallace visited Ukraine
        and signed an agreement to "develop the capabilities of the naval forces of
        Ukraine." CNN learned Tuesday that part of the deal will focus on Berdyansk.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9687d-d62c-400b-a2d9-c6d819e4930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, the Ukrainian navy announced the arrival of two "Island-type"
        boats named "Fastiv" and "Sumy," delivered from Baltimore in the United States
        to Odessa in Ukraine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63401a55-44f6-40da-9e39-13f92284de16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon, the boats will raise the Ukrainian navy flag and under the
        command of Ukrainian crews they will begin their combat journey to ensure
        maritime safety in the Black and Azov seas," Admiral Alexey Neizhpapa said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada7f0c9-89cb-4aa3-a034-cbb1c2e98603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bigger question is whether new Ukrainian ships and infrastructure,
        plus warnings from the West, will be enough of a deterrent.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f1349f-5f3a-4be8-8ec7-54c4c2020b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:46:34.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:42:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/23/europe/ukraine-naval-base-russian-tensions-intl-cmd/index.html">Fearing
        new Russian threat, Ukraine races to upgrade its navy</a>"</em></p>'
