      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, on the other hand, told reporters in
        an ambush interview on Wednesday that submitting oneself to a drug test is
        "self-serving," but she is willing to cooperate with authorities if she gets
        called anytime for a drug test.</p>'
