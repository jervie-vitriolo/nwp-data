    'lead': 'Sudan''s newly reinstated prime minister told CNN on Tuesday that he
      compromised in a deal with the country''s military in order to "avoid bloodshed"
      and a civil war.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T06:20:02.135+08:00
