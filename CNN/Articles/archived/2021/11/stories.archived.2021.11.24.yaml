      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC confirmed earlier this Wednesday it received S&amp;R’s breach
        report on Nov. 15, a day after the membership-only retail warehouse club was
        hit by a cyber-attack.</p>'
