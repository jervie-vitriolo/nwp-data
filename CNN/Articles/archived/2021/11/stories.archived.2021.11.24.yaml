    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43229ef5-6365-465b-8fd9-7b8c27b5e2be'
    'lead': 'Phivolcs said the volcanic materials originated from the Fukutoku-Okanoba
      Volcano, an underwater volcano in Japan, which erupted in August. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T10:07:12.017+08:00
