      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63791acf-a998-40eb-850b-c7f8c0fb666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:41:43.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also said PSA is launching a mobile application
        where registrants can access the mobile or digital copy of their PhilIDs,
        but she did not mention when.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e65a4-272b-4925-ad56-42071711e850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:41:43.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:18.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said over 42 million completed Step 2 of the PhilSys registration,
        which involves going to registration centers to pass the requirements and
        provide biometric data such as fingerprints.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8a4ddf-dc83-4cc4-a804-7916bc0f66ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:41:43.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:19.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 3.5 million physical PhilIDs were issued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf176e0-73e1-4779-a9df-4094ac2257d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:41:43.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilID can be used as a valid proof of identity when transacting
        with the government and the private sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdcb02b-0d5c-4f3e-b508-c1d9c762b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:41:43.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:33:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navea said people can file a complaint against institutions that
        do not accept their PhilIDs as valid proof of identity by calling 1388, sending
        an email to info@philsys.gov.ph, or leaving a message on the <a href="https://www.facebook.com/PSAPhilSysOfficial/"
        target="_blank">official Facebook page of PhilSys.</a></p>'
  'cora-agovida-michael-bartolome-acquit':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-24T18:37:21.835+08:00
    'imagesource': 'jcr:468bcc52-95d7-4714-8637-f9e8e6e6e67b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '945599b0-26fd-407d-9231-d987be59d5d9'
    'lead': 'A Manila court has acquitted activists Cora Agovida and Michael Bartolome
      of illegal possession of firearms and explosives charges, saying prosecutors
      failed to prove their guilt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T18:44:56.706+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:33:06.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:19.025+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cora-Agovida', 'Michael-Bartolome']
    'template': '1'
    'title': 'Manila court acquits two activists in illegal possession of firearms
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad4a83-737d-42fe-a8fb-65dca7489588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:44:56.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — A
        Manila court has acquitted activists Cora Agovida and Michael Bartolome of
        illegal possession of firearms and explosives charges, saying prosecutors
        failed to prove their guilt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba19f04-b441-4d21-8262-6e1fe0660392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:44:56.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In sum, the prosecution failed to prove beyond reasonable doubt
        Bartolome''s and Agovida''s ownership or possession of the firearms, ammunitions
        and explosives and their lack of license to own or possess them," read the
        decision released on Wednesday. The 13-page document was signed by Manila
        Regional Trial Court Branch 19 presiding judge Marlo A. Magdoza-Malagar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a30c8-9dbc-40a5-9a69-914c533d82c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:44:56.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, it failed to overcome the presumption of innocence which
        the accused enjoy. This Court is thus constrained to render a judgment of
        acquittal," the ruling stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa5e2c-e4d7-4de5-b6ce-28bd316f7ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:44:56.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agovida and Bartolome were among dozens of activists arrested in
        <a href="https://cnnphilippines.com/news/2019/11/6/lawmaker-stop-activists-crackdown-.html"
        target="_blank">October 2019</a>.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c5de4d-6c38-4d64-90fc-59b3c939df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:44:56.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agovida is the spokesperson of Gabriela-Metro Manila while Bartolome
        is a member of urban poor group Kadamay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c795861c-2ffb-4f5c-ad2e-dc934aa86ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:44:56.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:09.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against them alleged that unlicensed firearms, ammunition
        and hand grenades were found in their home in Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c5f665-d199-4a98-8ec1-f425bd31387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:44:56.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said three essential elements must be present to make
        a conviction in the case of illegal possession of firearms and ammunitions:
        the existence of the firearm, ammunition or explosive; ownership of these
        items; and the lack of license to own or possess.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c89da8-4d60-4725-983a-06fceb3532f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:44:56.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court added while the existence of the firearms was "indubitably"
        established by the prosecution, there were circumstances concerning the second
        element which "cast reasonable doubt on the prosecution''s claim that the
        firearms, ammunitions, and explosives were found in the possession of Bartolome
        and Agovida, during the implementation of the search warrants."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112e90d-762e-40bb-9544-2fde3046ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:44:56.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision also said the search team violated the "knock and announce"
        principle, the testimonies of prosecution witnesses were also inconsistent,
        and "the chain of custody in handling the confiscated firearms and hand grenades
        was not duly established."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce063c-3181-4791-84c2-5a90f310f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:44:56.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Malagar also said none of the SWAT members were named and
        none testified to say what happened when they first entered the room to be
        searched,.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87985f40-e8da-4bcb-8c46-b0b9f61a43fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:44:56.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, as regards to the last element, the prosecution failed
        to prove that Bartolome and Agovida had no license to possess or own any firearm,"
        the document said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab82cb62-d815-4ac9-af6b-5f0fbe6bd722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:44:56.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a final note, the irregularities in the implementation of the
        search warrants, evident from the prosecution''s evidence itself, bring the
        Court back to Bartolome and Agovida''s protestation at the very onset of these
        cases - that the application and issuance of the search warrants was improper
        and had no bases," it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088c47df-d2a9-4326-946b-47a42828a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:44:56.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Malagar noted that the application and implementation of search
        warrants are "susceptible to abuse."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf6767-1d5b-4037-af8a-0de61c0be53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:44:56.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agovida, Bartolome, or their legal representatives have yet to release
        a statement on the court''s decision.</p>'
  'bong-go-presidential-bid-2022-elections':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-24T18:44:01.434+08:00
    'imagesource': 'jcr:4c6b6c0c-8140-4239-a2f2-9cc182ed3a2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6576a08c-c3f5-4d9d-a2a0-3e4e93473ba4'
    'lead': '''Iniisip ko pa nang mabuti. Nag-aantay po ako ng sign sa Panginoon,''
      Senator Bong Go says when asked about the possibility of withdrawing from the
      presidential race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T18:46:28.367+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T01:32:25.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:19.431+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bong Go not ruling out possibility of withdrawing presidential bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643397cd-c462-4988-94fb-e2cd899be196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:46:28.367+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:32:25.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong>—&nbsp;Senator
        Christopher "Bong" Go admitted Wednesday he''s still in a "state of shock"
        more than a week after entering the presidential race via substitution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeae132-5ea9-401f-95d6-3a97462ff473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 13, Go withdrew his candidacy for vice president under
        the ruling PDP-Laban party and instead substituted the presidential bet of
        allied party Pederalismo ng Dugong Dakilang Samahan. He said he was ready
        to seek the vice presidency, and his supporters had even prepared tarpaulins
        for him, until he was asked to run for the country''s top post.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01622009-a4c3-4fe8-805d-2f1e850dfe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:26.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Desisyon po ito ng partido, desisyon po ito ni Pangulong</em>
        Duterte <em>na merong tatakbo na pangulo kaysa naman wala ni isa sa amin na
        tumakbo</em> —<em>&nbsp;babatuhin kami ng aming mga kapartido</em>," Go told
        reporters on the sidelines of the distribution of aid to fire victims in Quezon
        City.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c2e2a-cfc7-415c-bb37-7811142f38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s the decision of the party, it''s the decision
        of President Duterte for someone to run for president instead of having no
        standard bearer - we''d be criticized by our partymates.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca73d3ef-0908-46d6-ac41-269175be9185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"N<em>gunit sa totoo lang po, nagre</em>resist <em>po talaga ang
        aking utak, puso at aking katawan. Nabigla po ako dito sa pagtakbo. Napakahirap
        po ng aking sitwasyon</em>," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057dd2cf-ba2d-40c3-849f-63fb08aba525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But to be honest, my mind, heart, and body are resisting.
        I was shocked by this candidacy. I''m in a very difficult situation.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086665f-fa7a-43c3-a67a-0dce574104ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if this means he might still withdraw from the presidential
        race, Go admitted it''s an option.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbf170-3d92-4d13-b80f-1cb74419b7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iniisip ko pa nang mabuti. Nag-aantay po ako ng sign sa Panginoon</em>,"
        he said. "<em>Kung sa tingin niyang, dito ka na lang Bong, susundin ko po
        at syempre yung Pilipino</em>."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda442e-cd49-4b52-8bfe-18368ea79327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m still carefully thinking about it. I am waiting
        for a sign from God. If He thinks I should stay here, I will follow Him and
        of course the Filipinos.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfc7fdd-9d4e-4335-bc47-8d482c624404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not elaborate on the factors he''s considering in making
        up his mind, and has not responded yet to CNN Philippines'' request for further
        comment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a39a92-4b94-48ed-9bfa-23d54f31c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go assured the public he knows the job of a chief executive, saying
        he has been at President Rodrigo Duterte''s side, and even made some good
        suggestions that ended up being adopted. He said he''s committed to public
        service, "<em>pero ibang usapan po itong kampanya, marami pong nahihirapan</em>
        (but this campaign is a different issue, a lot of people are hurting)."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b2f80-89ba-49c0-b5f1-81d7b4807884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hurting <em>po sa totoo lang</em> (to be honest)," he added.
        "<em>Kung kailangan ko pong magsakripisyo para sa Pilipino, kailangan ko pong
        magsakripisyo kay Pangulong</em> Duterte<em> at sa pamilya, gagawin ko po.
        Kasi wala naman po akong ambisyon na maging pangulo</em>."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a8647-a139-4337-8cd4-ad485a29af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I have to make a sacrifice for the Filipino people,
        for President Duterte and family, I will do so. I have no ambition of being
        president."]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf5a6f-0777-4b6a-825f-e170b548a872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Go: No other vice presidential bet but Sara</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac8bed-6c9b-4fe2-ac3b-f8b13ce56fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, a long-time aide of President Duterte, said he wants Davao City
        Mayor Sara Duterte to be his running mate, but the chief executive''s daughter
        already formed a tandem with one of his contenders —&nbsp;former senator Ferdinand
        "Bongbong" Marcos, Jr.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb92c3d-6897-4045-92d5-9dbe7455615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Go said he''s not supporting any other vice presidential
        aspirant.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154cdd9a-aeca-479d-bd05-0b011a8436c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:33.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Syempre po anak po siya ng aking</em> boss.<em> Marami ho kaming
        mga</em> common supporters <em>at ayokong pumili ng ibang kandidato pagka</em>-vice
        president," Go said. "<em>Ano ito,</em> circus?"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f9fe8-8e24-4df9-b128-9469c6fc579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, she''s the daughter of my boss. We have
        many common supporters and I don''t want to choose another candidate for vice
        president. This is not a circus.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1129768a-15a4-45b1-bb46-0e67e63e8f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:27:20.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:32:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Go was the vice presidential running mate of Senator Ronald
        "Bato" dela Rosa, but the latter dropped his presidential bid after repeatedly
        saying he wanted Mayor Duterte to replace him. When the mayor filed her candidacy
        for vice president, Dela Rosa withdrew from the race, citing party decision.
        Meanwhile, the President changed his mind about retirement and is now vying
        for a Senate seat.</p>'
