    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc700874-8a4e-4512-93b8-97f2e30d0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:27:11.529+08:00
