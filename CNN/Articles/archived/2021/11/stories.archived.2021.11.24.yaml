      'mgnl:lastActivated': 2023-01-25T01:39:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong>&nbsp;The
        government has started the distribution of fuel subsidy worth ₱1 billion to
        136,000 jeepney franchise holders, amid rising oil prices and income limitations
        brought about by the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b6220c-0f62-4736-8002-bd9dcda6e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:27:11.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:39:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd31d398-da93-4b31-8dbf-eae5b647a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:27:11.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:39:09.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board on Wednesday
        launched the government’s program, which seeks to grant a one-time subsidy
        of ₱7,200 per unit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd8ba1-1bcd-47db-ade8-9ab0981b8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:27:11.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:39:10.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137a433-3ef4-4474-bb16-ddda64b8f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:27:11.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:39:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid will be distributed by the Land Bank of the Philippines
        through the beneficiaries’ cash card.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc172b86-fe3b-4be1-81f6-a74d51127ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:27:11.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:39:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22abf42-f297-4f7c-80bd-e65396dac17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:27:11.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:39:11.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said it has already released the subsidy of some 78,000
        out of approximately 85,000 active card holders as of Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893b595-64a4-4c07-8684-37c8a5b58213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:27:11.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:39:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208dba6f-bb28-4e60-8a77-e3e2d034e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:27:11.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:39:12.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Out of the ₱1 billion fuel budget, Landbank has already credited
        P562 million sa ating mga existing card holders,” said LTFRB NCR Director
        Atty. Zona Tamayo in a virtual press briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42098a68-7f37-47e9-b1fa-669dc8018503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:27:11.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:39:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed486bb-1c20-43b1-b0e7-9dc3e8967269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:27:11.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:39:13.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said the subsidy should be exclusively used for fuel purchases
        in participating fuel outlets, namely Petron, Shell, Seaoil, Total, Rephil,
        Caltex, Petro Gazz, Unioil, and Jetti.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d5cae7-390b-41a4-9029-9dcf4f2a497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:27:11.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:39:14.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59174814-2952-460e-b239-3142aa74d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:27:11.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:39:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, jeepney drivers cannot use the cash card to purchase
        fuel for vehicles other than the one registered in the card, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
