      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> An
        official from the Presidential Communications Operations Office who was recently
        slammed by senators due to his inappropriate behavior apologized but denied
        drinking alcohol during the chamber’s deliberations for the agency’s 2022
        budget.</p>'
