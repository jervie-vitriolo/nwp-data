      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amendments to the committee version of the spending plan will now
        be made before its second and third reading in the Senate. The upper chamber
        wrapped up its plenary debates on Tuesday evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446859b-bbb9-4b2c-9563-991d41c47062'
