  'Biden-announces-release-of-oil-reserves':
    'author': 'Kate Sullivan, Betsy Klein and Devan Cole, CNN'
    'caption': 'Courtesy: Susan Walsh/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-24T04:53:35.858+08:00
    'imagesource': 'jcr:4584ba04-8975-4e8e-a037-2147d2d79d4b'
