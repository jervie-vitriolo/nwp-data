      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto''s running mate Sen. Panfilo "Ping" Lacson on Tuesday urged
        the government to consistently assert its sovereign rights in the West Philippine
        Sea even after Duterte''s "very strong" statement on the Ayungin incident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0128f4-13d4-4434-afd6-a2869d654c47'
