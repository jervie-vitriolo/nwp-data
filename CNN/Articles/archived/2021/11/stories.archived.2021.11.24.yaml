  'India-ban-on-private-cryptocurrencies':
    'author': 'Diksha Madhok, CNN Business'
    'caption': 'India is flirting with a ban on cryptocurrencies. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-24T20:39:41.978+08:00
    'imagesource': 'jcr:ce63a825-a19c-4742-9a50-e845e00a7ca0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '375c508e-171d-46ca-9558-a32e7e630f3c'
    'lead': 'India is flirting with a ban on cryptocurrencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T20:42:47.835+08:00
