      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEM is an informal dialogue process among 53 partners from
        the two continents and the European Union and the ASEAN Secretariat, which
        aims to strengthen cooperation between Asia and Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
