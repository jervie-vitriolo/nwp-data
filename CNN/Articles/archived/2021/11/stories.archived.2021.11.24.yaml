    'template': '1'
    'title': 'Vice presidential aspirant Dr. Willie Ong bares key healthcare platforms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa666ae-4862-4444-bad1-f64518bdb545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:34:36.250+08:00
      'mgnl:createdBy': 'pilar'
