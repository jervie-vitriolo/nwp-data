      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362eb982-8d86-4515-8c93-0be5e06d630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:41:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We still saw a significant number of non-renewals while large transactions
        remain scarce. Amid the completion of Alveo Park Triangle Tower, net take-up
        in the submarket managed to close at 40,600 sq m.,” said KMC Savills.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21fed4-ee35-4a49-a7c4-85f31466eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:58:44.417+08:00
