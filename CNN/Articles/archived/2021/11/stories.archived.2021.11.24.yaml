  'Duterte-West-Philippines-Sea-China-Supreme-Court-mandamus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-24T13:43:46.347+08:00
    'imagesource': 'jcr:ef1eed50-2223-449f-b4d5-d536c063e37c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1c77831-47d0-4f9e-a05d-ab92e929626c'
    'lead': '''Being the Head of State, he is free to use his own discretion in this
      matter, accountable only to his country in his political character and to his
      own conscience,'' the Supreme Court said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T13:45:29.174+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:39:00.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:08.940+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC junks petition to compel Duterte to defend West PH Sea vs China'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b9466-425e-4cff-8abe-ba7654a28471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:45:29.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:39:00.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        Supreme Court has dismissed for "utter lack of merit" a petition asking it
        to order President Rodrigo Duterte to defend the country''s territory, including
        the West Philippine Sea, against China''s incursions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c61d8b-3df2-44e6-ab0e-9e2e06a24aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:45:29.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:39:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Rodil Zalameda said the petition filed by lawyer Romeo Esmero
        was junked because it named Duterte as the sole respondent, but the President
        is immune from suit during his term. The decision was dated June 29 but uploaded
        to the court''s website only this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7064b50a-c01f-4854-9717-0ea04cd5f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:45:29.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:39:01.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition said it was not enough to file diplomatic protests
        against Beijing, adding the "proper way" is for the Philippines to go to the
        United Nations Security Council and sue China before the International Court
        of Justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88b898-1050-4fb1-8736-321d69b55513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:45:29.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:39:02.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision penned by Zalameda, and concurred in by Chief Justice
        Alexander Gesmundo and 12 other justices, said the petitioner failed to provide
        the constitutional provision that stipulates how the President should respond
        to threat on the country''s sovereign rights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da75d9-73de-4886-b615-f4f9dedb3c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:45:29.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:39:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all his posturing, however, the petitioner has failed to point
        to any law that specifically required the President to go to the UN or the
        ICJ to sue China for its incursions into our exclusive economic zone," the
        decision said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af0c9a-5d3e-4257-a3ca-c2cb6c2e6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:45:29.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:39:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "Being the Head of State, he is free to use his own discretion
        in this matter, accountable only to his country in his political character
        and to his own conscience."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d6d717-125b-4841-bd2c-93ee57d69d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:53:51.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:39:03.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Wednesday welcomed the Supreme Court decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94049f7c-4a99-409b-af22-fd942e1cce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:53:51.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:39:04.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Executive power, indeed, rests on the President, including the
        peaceful and stable conduct of foreign affairs. Matters within the President''s
        discretion cannot be compelled by mandamus," acting spokesperson Karlo Nograles
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7f855-f2a6-4d44-8945-044ccd26433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:45:29.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:39:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued a strongly-worded statement during the ASEAN-China
        Summit on Monday. He said the Philippines "abhors" the Nov. 16 incident involving
        Chinese Coast Guard vessels that blocked and fired water-cannons on two Philippine
        boats bringing supplies to Ayungin Shoal. He asked China to exercise utmost
        self-restraint, saying the incident does not speak well of the warm ties between
        the two countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f07d2-1f0f-4eac-bda7-97bc836654d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:45:29.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:39:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is simply no other way out of this colossal problem but the
        rule of law," the President said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90149d23-a850-45fc-a485-53ff67f1f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T13:45:29.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:39:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far filed 231 diplomatic protests against
        China during Duterte''s presidency over Beijing''s incursions in the West
        Philippine Sea.</p>'
  'More-police-officers-Pag-asa-Island-Eleazar':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-24T13:55:09.497+08:00
    'imagesource': 'jcr:19f68fbe-b502-45aa-91db-b25096418fa5'
