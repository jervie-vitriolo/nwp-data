      'mgnl:lastActivated': 2023-01-25T01:32:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60f3ce-124b-4a99-933d-4b9cede40962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is "ahead of the agency closing of books and lapsing of cash
        allocations," the DBM said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe0818-e2fb-41bd-bd81-528991080c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e8800-ebc2-4f51-9533-bf2d2ec03243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, infrastructure and capital outlays will continue to be among
        the main drivers of public disbursements — along with school operations and
        educational assistance programs, creation or filling of government positions,
        and regular operating programs and expenditures of other government agencies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eaf92a-94b4-429b-8641-7f9be264b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49663f3f-6f25-4f19-ad94-47294fc48f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T18:48:57.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only ₱159.8 billion or 3.5% of the ₱4.5-billion obligation program
        for 2021 remains to be released for October to December, according to the
        DBM, which noted that this is composed mainly of "some ₱167.2 billion agency
        specific budgets and ₱64.5 billion worth of Special Purpose Funds (SPFs)."</p>'
  'Sara-Duterte-negative-drug-test':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
