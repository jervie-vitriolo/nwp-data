      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Respond, recover and rebuild on the cloud for citizens</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03508aa-bc88-4890-afe6-e9a1b00ba873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b3ea6b-81eb-4e43-bb03-be8ea7976021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloud technology has made so much possible — <a href="https://aws.amazon.com/blogs/industries/executive-conversations-accelerating-covid-19-vaccine-development-with-marcello-damiani-chief-digital-and-operational-excellence-officer-at-moderna/">from
        accelerating COVID-19 vaccine development with Moderna</a> to playing a central
        role in the digital transformation of the Union Bank of the Philippines, and
        helping <a href="https://aws.amazon.com/solutions/case-studies/globe-telecom/">Globe
        Telecom</a> support digital lifestyles in the Philippines. Cloud brings a
        myriad of benefits to public sector organizations, like reducing the costs
        of maintaining and upgrading their technology infrastructure, and increasing
        their agility to respond to the needs of citizens and businesses, to improving
        resiliency, service continuity, and recovery capabilities in times of crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365c3ae-b3f6-490d-9d1d-73b92aea98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41012bc-52fc-4002-9366-b2a290a1399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloud First policies that encourage the adoption of the technology
        to solve citizen problems are crucial as they have material social impact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7cd1b5-8e8c-4574-89f7-b8bdc3e78d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25074935-3224-4212-98d4-644f55be75cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A great example is how the Singapore startup, Graffiquo, applied
        its digital twin software solution built on AWS Cloud to help flood disaster
        resiliency and recovery in Cauayan City, Isabela, which is hit by nearly 7-10
        strong typhoons every year. The integrated system helped the city in relief
        operations during a November 2020 typhoon, facilitating the evacuation of
        families over days instead of weeks and months, and providing rescue teams
        with data to expedite distribution of food packs and relief supplies for affected
        families.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdbb115-d4c0-4c8e-b6f8-4dff916a6c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75330fdd-9978-4139-8e50-fb2a5bef7726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:55.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17107356-76b2-41f9-9328-858792d67d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T10:49:35.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:41:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the <a href="https://aws.amazon.com/solutions/case-studies/bureau-of-customs-of-the-philippines/">Philippines’
        Bureau of Customs</a> (BOC) has also leveraged cloud to double its capacity
        at one tenth of the cost of its on-premises infrastructure. Using cloud, the
        agency was able to develop and launch a new system for digitizing customs
        processes in only three months that helped improved the efficiency of processing
        approximately 12,000 import-export transactions each day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ffaa7a-e648-42ab-a495-f6ead1a3eefa'
