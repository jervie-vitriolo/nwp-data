    'lead': 'Delhi is often ranked among the world''s most polluted cities, and air
      pollution there reached "hazardous" levels in early November, according to India''s
      National Air Quality Index (AQI), which tracks the presence of harmful particles
      in the air.'
    'mgnl:activationStatus': true
