    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH logs 890 new COVID-19 cases, active cases drop to 17,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4bf38-dbc4-43e0-a540-540b45d8f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:29:02.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:34:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        Department of Health (DOH) reported 890 new COVID-19 cases on Wednesday, lifting
        the nationwide total to 2,828,660.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f2b46-f6e5-4ebb-888d-d36ed49699de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:29:02.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:34:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the lowest daily case count this year. The last time the figure
        was lower was in Dec. 29, 2020, when there were 886 new infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf1d86-3e19-4fd8-a80a-50b220acb1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:29:02.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:34:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 0.6% or 17,864 are active cases or currently ill patients.
        At least 53.4% of active cases have mild symptoms, 21.39% are in moderate
        condition, 14.4% have severe symptoms, 6% are in critical condition and 4.8%
        have no symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b36c42-951c-4f21-ad16-d16dd500fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:29:02.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:34:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also jumped to 47,682 — about 1.69% of the case count
        — after 200 more people lost their lives. It’s the eighth day in a row where
        daily fatalities were above 150.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf39d0a-8e08-4e93-8bf4-3de34aea8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:29:02.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:34:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,710 others got better, raising the recovery tally to
        2,763,114 or 97.7% of total cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b3bb0-1231-4324-8a92-a9c7766387ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:29:02.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:34:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 179 survivors into deaths after validation,
        and deleted 17 duplicate cases, including 15 recoveries. There were also 33
        cases, of which 19 were recoveries, that were found to have actually tested
        negative and were removed from the count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b592d1-616a-47e4-867d-12da83bbb6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T16:29:02.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:34:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five laboratories were excluded from the total — two did not operate
        on Nov. 22, while three did not submit data. These laboratories contributed
        an average of 1.8% of tested samples and 1.5% of positive individuals in the
        last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475e24b-08d3-4715-bf85-d8f00399f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:29:19.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:34:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, continues to stay below 5% for the 12th day in a row.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838556b9-7a1c-4da3-adac-2a4afe43700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T16:29:19.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:34:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends countries or regions to
        reopen if they can maintain a positivity rate of below 5% for at least 14
        days.</p>'
  'government-sex-ed-teenage-pregnancy':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-24T17:27:11.350+08:00
    'imagesource': 'jcr:03acdd47-616c-4a08-8d8b-010df15c9870'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c14edb0-91b9-4d6a-8b06-ae210b92dbfa'
    'lead': 'The government is still trying to break barriers, nine years since the
      Responsible Parenthood and Reproductive Health Act of 2012 was passed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T17:26:58.432+08:00
