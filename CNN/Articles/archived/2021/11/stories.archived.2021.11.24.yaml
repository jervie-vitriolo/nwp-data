      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP earlier said that it is reviewing data as far back as 2016
        to verify Duterte''s allegations against the supposed cocaine-using presidential
        aspirant. But Lacson said the President should have kept the information under
        wraps first until further evidence is established to support his claims.</p>'
