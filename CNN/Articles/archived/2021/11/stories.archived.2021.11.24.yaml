      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Batiste, the soulful musician who also serves as the bandleader
        on "The Late Show with Stephen Colbert," led among all nominees with 11. He
        celebrated nominations by pointing out on Twitter that is birthday is 11/11.</p>'
