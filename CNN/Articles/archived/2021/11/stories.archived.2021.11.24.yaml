    'jcr:uuid': 'bcb6e4bf-9bc2-4fc5-b5a7-3f527a7b9879'
    'lead': 'The Duterte administration must submit concrete proof that it is conducting
      an investigation into the war on drugs after the International Criminal Court
      deferred its probe upon the request of the Philippine government, prosecutor
      Karim Khan said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-24T11:58:30.255+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:40:47.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:30:05.843+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ICC asks PH government for proof of ''genuine'' drug war investigation'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd789f05-e6c6-409d-9f02-744b19d3300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T11:58:30.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:40:47.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)—</strong>&nbsp;The
        Duterte administration must submit concrete proof that it is conducting an
        investigation into the war on drugs after the International Criminal Court
        (ICC) deferred its probe upon the request of the Philippine government, prosecutor
        Karim Khan said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32d2bb-312c-487c-ab29-e1e5d5d6f9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:53:27.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:40:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC prosecutor said the submission of proof is needed to support
        the request.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7494f9-985c-42ef-8288-bb05fb1977d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:53:27.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:40:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such information must consist of tangible evidence, of probative
        value and a sufficient degree of specificity, demonstrating that concrete
        and progressive investigative steps have been or are currently being undertaken,"
        the statement posted on Tuesday read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29127e98-8b38-4331-a0eb-01243fe8807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:53:27.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:40:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any domestic proceedings must be conducted genuinely as required
        by the Statute," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40cae2-6370-414e-9666-f642cd60b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:53:27.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:40:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, for its part, said it has yet to receive a formal request
        on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5470144a-6349-4d83-8a94-4c94ea20946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:53:27.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:40:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated the administration''s position that the ICC has no
        jurisdiction to probe the controversial anti-drug campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c6de94-fc69-4b65-adee-46f2bad21d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:53:27.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:40:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC announced the deferral of the drug war review on Nov. 18
        after the Philippines said local authorities are already conducting investigations
        of all reported deaths during anti-drug operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e536ba6-1e7e-470a-8628-a50465425f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:53:27.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:40:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the Netherlands Eduardo Malaya wrote Khan
        that Manila''s Department of Justice (DOJ) has already referred to the National
        Bureau of Investigation its review of 52 cases, where administrative liability
        was found on the part of law enforcers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f36cc-c3ce-47ae-81d9-af51ba3df806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:53:27.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:40:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups of lawyers, such as the National Union of Peoples'' Lawyers
        and the Free Legal Assistance Group, have called on the ICC to resume its
        probe into the Duterte administration''s bloody drug war. They said the DOJ
        is only looking into 52 drug war deaths "out of tens of thousands as an indicator
        that domestic mechanisms are working." They added this is just the government''s
        attempt at "white-washing" its anti-drug campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a421f940-144e-4f13-b864-ca74f4f71fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-24T21:53:27.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:40:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the ICC''s pre-trial chamber authorized the start
        of the investigation into the Duterte administration''s controversial drug
        war, as well as alleged extrajudicial killings involving the so-called Davao
        Death Squad.</p>'
  'Senate-2022-budget-approval':
