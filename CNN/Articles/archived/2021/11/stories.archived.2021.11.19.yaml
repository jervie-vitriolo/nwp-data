  'face-shields-can-still-be-required-businesses-Alert-Levels-1-to-3-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-19T12:58:00.000+08:00
    'imagesource': 'jcr:c2632fd0-6409-4028-a776-a2787c041dab'
