      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Batongbacal said it may not be possible to invoke the
        Mutual Defense Treaty with the United States because firing a water cannon
        may not necessarily be considered an "armed attack," which the treaty applies
        to Philippine troops, public ships, and aircraft.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
