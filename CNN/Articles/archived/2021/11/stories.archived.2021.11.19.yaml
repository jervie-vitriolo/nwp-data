      'mgnl:lastActivated': 2023-01-25T00:31:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e71191-0059-4b1b-9bf2-51c5486c462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a separate event this Friday, Duterte <a href="https://cnnphilippines.com/news/2021/11/19/Duterte-Bongbong-Marcos-weak-leader.html">called</a>
        presidential aspirant Bongbong Marcos a "weak leader," as he rejected a coalition
        between PDDS/PDP-Laban and his daughter Sara''s Lakas-CMD party.&nbsp;</p>'
