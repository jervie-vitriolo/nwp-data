      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor tells GQ that the actress is helping him navigate fame,
        but won''t confirm if they are or aren''t dating,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02307b66-f905-428e-bea5-607cbe7e7012'
      'mgnl:activationStatus': true
