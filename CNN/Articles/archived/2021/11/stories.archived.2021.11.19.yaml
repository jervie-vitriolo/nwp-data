      'jcr:uuid': '875ce7c7-a67b-4903-9151-399871a9d638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong>&nbsp;The
        Philippines bagged fresh funding worth $600 million (about P30.18 billion)
        from the Asian Development Bank (ADB) —&nbsp;aiming to support the provision
        of health services for all Filipinos under its universal health care (UHC)
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc3bb2-6120-4f37-bed7-d2ffbd07f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520694ab-b8c7-4946-8988-70ea67d6c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Build Universal Health Care Program seeks to support the government''s
        initiatives to improve the financing and delivery of health services and implement
        measures to monitor the performance of health service providers," ADB said
        on Friday regarding the recently approved policy-based loan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840f893-5fd5-46d9-a062-2d736f9d640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70554c7b-6720-4b12-87c7-b0bf5f5f67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program hopes to expand the use of digital tools for the country''s
        health sector and ensure data sharing among health information systems and
        databases, according to the regional lender''s statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fefe1d5-d9ef-44b6-ad62-c3beece36c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3383fb-9347-4f82-b399-b4504628ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also "bolster" the Department of Health''s and Philippine
        Health Insurance Corporation''s implementation capacity, ADB said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc61edf-cd00-4efc-8ea6-cb8e305865f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f76457-04f0-4d10-bc4c-0725e93c4163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative likewise aims to beef up collaboration with other
        government agencies, local government units (LGUs), and the private sector,
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3873b2e-2a98-4870-a4f5-b294f577dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954fd5a1-13cc-4027-91b5-e0ca3652a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs'' efforts to expand health promotion will be supported by the
        program, which will also help improve access to health workers and facilities
        especially in underserved areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173dd2d-6def-4a26-9a1b-5e3844e9dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70eea9-ef8b-4be1-8a00-edeed8661347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This program seeks to boost the government''s ability to achieve
        its UHC goals and provide timely and equitable health care services, especially
        for the poor and marginalized across the country," said ADB Director of Human
        and Social Development for Southeast Asia Ayako Inagaki.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2606df3-2b19-469d-b946-eb03c7e77510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2068fdf-f72b-4ba2-88a5-c6ebdb0a645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed into law in February 2019, the UHC Act mandates the inclusion
        of all Filipinos in the National Health Insurance Program. Tax revenues from
        vices and sweetened beverages help fund UHC and widen access to primary care
        services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6298eb7-9949-4c64-ac1d-c8bc95de205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9da011-7fd3-4f11-95f3-4d8dddee035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB also said the new program is part of its 2018-2023 Country Partnership
        Strategy for the Philippines, supporting its focus on raising social investments
        in Filipinos from lower socioeconomic groups.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031658f-d921-4ee2-881f-c706346c7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d0aa9-6c47-4252-8f9b-5af4cbd95298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said it will also administer a $2-million (around
        ₱100.6 million) technical assistance grant from the Japan Fund for Poverty
        Reduction —&nbsp;augmenting the execution of local governments'' health policy
        reforms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60dc9b1-ab54-40b3-a055-c92f71bcaad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c18399-15cc-4975-ba17-ea83850c8ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:41:50.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB will also be providing technical advice to the Philippines as
        authorities readies to implement the next set of UHC-related reforms by 2023.</p>'
  'ICC-temporarily-suspends-probe-on-Duterte-drug-war':
