    'template': '1'
    'title': 'Ka Leody dares Duterte: Send presidential bet to rehab, jail cocaine
      supplier'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df13fc6a-2b6f-41d9-a2ab-06274a4a2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:33:55.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:50.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> President
        Rodrigo Duterte should do more than gossip when it comes to his claim that
        a presidential aspirant is a drug user, presidential hopeful Leody de Guzman
        said on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30342b-257d-422a-ab8f-2fa4a8637014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:33:55.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent candidate said the President should help rehabilitate
        the alleged cocaine user and arrest his drug supplier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c95b63-16ed-4526-93df-01799a5ad5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:33:55.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaysa i-tsismis lang, ipahuli na ang kandidatong yan para ipa-rehab,
        de Guzman said in a statement. "Tiyak kilalang-kilala ni Duterte kung sino
        ang supplier ng kandidatong yan na nagpapasok ng cocaine sa bansa. Yan dapat
        ang pokusan para mahuli at matigil na."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bada47c-f27c-49b2-bfa5-b260b45ad702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:33:55.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of just spreading gossip, he should have that
        candidate arrested and brought to rehab. I am sure Duterte knows the candidate''s
        supplier. He should focus on the arrest so that can stop.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e879b-51aa-413d-833c-0c7a042cce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:33:55.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday claimed a presidential bet is using cocaine,
        hinting that the candidate has an influential father.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a8b077-a5bd-4490-aa3a-9f2b2311fde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:33:55.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same event, the President endorsed the presidential bid of
        his former aide, Senator Bong Go.</p>'
