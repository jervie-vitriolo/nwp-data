      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-getting active treatments with high-dose corticosteroids or other
        drugs that may suppress the immune response</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c02b695-31dc-4cc0-93fe-4884ffd7cfa7'
      'mgnl:activationStatus': true
