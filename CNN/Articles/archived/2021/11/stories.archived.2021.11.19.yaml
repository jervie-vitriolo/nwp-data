      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094c7de-a2c2-4e7c-8af7-e83f84441335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:55:34.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:57.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donovan Mitchell also scored 20 points for Utah, which won its second
        consecutive game. Toronto, playing without OG Anunoby (hip), lost for the
        sixth time in seven outings despite getting 31 points and five 3-pointers
        from Gary Trent Jr.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
