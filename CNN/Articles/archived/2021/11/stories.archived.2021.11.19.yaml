    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7800516-d07b-4724-82bc-313ecb31d29c'
    'lead': 'he Inter-Agency Task Force has clarified that the wearing of face shields
      may still be mandatory in areas under Alert Levels 1 to 3 upon the discretion
      of business establishments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T13:00:35.823+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T00:32:49.937+08:00
