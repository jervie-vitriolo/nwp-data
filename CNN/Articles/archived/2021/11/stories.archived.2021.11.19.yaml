    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA eyes return of number coding scheme by next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83153367-9f88-4f59-b35d-3484b3ed8f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:40:06.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:09.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)—</strong> The
        Metropolitan Manila Development Authority (MMDA) will recommend the reimposition
        of the number coding scheme during afternoon rush hours by next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4bff6-d4e1-4ea4-88e6-c626d16395f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:40:06.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:09.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum on Friday, MMDA chairman Benhur Abalos said he
        will be writing to Metro Manila mayors to consider the policy, citing how
        traffic in the capital region is already nearing pre-pandemic levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c405e86-1a2e-458a-b422-cbb774c0d4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:40:06.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are recommending the reimposition of the color coding, but only
        during peak hours, in the afternoon. That is from 5 in the afternoon up to
        8 in the evening," Abalos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8596654-1311-49ec-8687-af94c0741940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:40:06.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably by next week, <em>magco-</em>color coding <em>na tayo</em>
        (we''ll have color coding)... But one thing is for certain, it''s only during
        peak hours," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc5232-add9-4650-8728-4bad1f1b1117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:40:06.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency <a href="https://cnnphilippines.com/news/2021/11/9/MMDA-number-coding-rush-hour.html">already
        floated the proposal earlier this month</a>, but noted it would be monitoring
        the situation on the ground before coming up with a decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f437ad6-afe3-4ecc-9be5-f70ec4a9331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:40:06.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said authorities may gradually expand the number coding scheme
        to include morning rush hours if the traffic situation does not improve.</p>'
