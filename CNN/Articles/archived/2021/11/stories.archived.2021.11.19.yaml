      'jcr:uuid': 'f204cfff-1cc4-4823-920e-f9ad10f88bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T20:48:15.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said she now holds the chairmanship posts of both HNP and
        <a href="https://www.cnnphilippines.com/news/2021/11/17/Sara-Duterte-Lakas-CMD-chair.html">national
        party Lakas-CMD</a> —&nbsp;with the latter''s permission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804a1f7-a667-4ba8-90ba-9523e04ffaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T20:48:15.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:31:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the mayor officially joined Lakas-CMD and later filed
        her candidacy as its vice presidential bet for next year''s elections. She
        will be running in tandem with Bongbong Marcos of the Partido Federal ng Pilipinas,
        which adopted her as Marcos'' running mate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6804c569-f8c4-4292-83bb-5c3000e55f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T20:48:15.453+08:00
