      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as she reminded the private sector not to use their COVID-19
        vaccines as booster shots for employees —&nbsp;except for those who are senior
        citizens and have underlying illnesses.</p>'
  'Bongbong-Marcos-Duterte-cocaine':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-19T18:30:25.516+08:00
    'imagesource': 'jcr:406a2eba-2191-414c-ae04-c8b6a75abea5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed7116f0-978f-4a45-bc2c-f4fb69dd3050'
    'lead': 'The camp of former Sen. Ferdinand ''Bongbong'' Marcos Jr. said they ''don’t
      feel alluded to'' after President Rodrigo Duterte claimed that a presidential
      aspirant was a cocaine user.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T18:36:30.630+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:32:07.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:08.625+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos camp on Duterte’s cocaine allegations: ‘We don’t feel alluded
      to’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2561ca-6047-4471-b3f0-9a2a62f5579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:36:30.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:07.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)—</strong> The
        camp of former Sen. Ferdinand "Bongbong" Marcos Jr. said they “don’t feel
        alluded to” after President Rodrigo Duterte claimed that a presidential aspirant
        was a cocaine user.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6425d691-3376-4ab8-9e8e-adfa5fe1d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:36:30.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don''t feel alluded to. We’re just concentrating on what we’re
        doing,” Marcos’ spokesperson Vic Rodriguez said in a radio interview Friday
        morning. “We only have the highest respect, <em>paggalang at pagkilala kay</em>
        (respect and admiration to) <em>Presidente</em> Duterte.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680592f-628f-49a4-8a14-ba4204a44d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:36:30.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday questioned the accomplishments and qualifications
        of one presidential candidate, who he claims is into cocaine and a "weak leader."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130889a-18af-47d6-bca9-fdf28c43f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:36:30.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is even a presidential candidate <em>na nag</em>-cocaine
        (who uses cocaine)," Duterte said during his speech before the anti-insurgency
        task force in Mindoro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b71f6-a8ba-4cd9-a28f-d55e186f795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:36:30.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive did not name the presidential hopeful, but dropped
        hints that he has known family name and father.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3472b4-d8f5-48ba-a132-bf312338c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:36:30.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta sinabi ko sa inyo,</em> he is a very weak leader, <em>ang</em>
        character <em>niya.</em> Except for the name, <em>ang tatay</em>," Duterte
        argued. <em>"Pero siya, anong ginawa niya?</em> If that is what the Filipino
        wants, go ahead. <em>Basta alam ninyo.</em>"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e9873-e183-472a-b1a7-1ebd4ed41898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:36:30.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m telling you, he is a very weak leader, his character.
        Except for the name, his father. But what has he done? If that is what the
        Filipino wants, go ahead. But at least you know.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bac9db-4d04-4800-a91c-d4d29b7182d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:36:30.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, did not provide any supporting evidence on his
        claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b301568-6892-43b4-a33f-85be1dcc02e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:36:30.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate speech aired Friday, Duterte called Marcos a “weak
        leader” and a “spoiled child.” The chief executive made the remark when asked
        if he sees a possible coalition between his party and the Lakas-CMD, which
        his daughter chairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77501968-eb18-4ff1-97e5-40965dcc252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:36:30.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No, because nandiyan<em> si</em> Marcos. <em>Hindi ako sa bilib
        sa kanya.</em> He is really a weak leader… <em>Talagang</em> weak <em>kasi</em>
        spoiled child, only son," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111ef0be-aa26-43bb-af40-3300a131db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:36:30.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 29, Rodriguez said in a text message that Marcos “supports
        and endorses” any proposal for candidates to undergo drug testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96466f08-31da-49ea-91dc-1290f5ee9072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:36:30.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, unifying presidential aspirant Bongbong Marcos supports
        and endorses any proposal for the drug testing of all candidates in the coming
        2022 elections, and in all poll exercises that follow,” the lawyer said.</p>'
  'Stallion-seals-third-place-Copa':
