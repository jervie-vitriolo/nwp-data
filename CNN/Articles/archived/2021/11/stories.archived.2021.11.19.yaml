      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely inevitable that the costs will have to be passed
        on to consumers," Ceuvas said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33c6a2-64b6-4b29-b085-9dba1ebf1ea4'
