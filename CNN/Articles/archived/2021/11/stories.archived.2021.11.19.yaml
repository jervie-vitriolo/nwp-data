      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those on Alert Level 4 may keep or lift the mandatory use of face
        shield, while it is automatically required in health care facilities,&nbsp;and
        areas under Alert Level 5 and granular lockdowns.</p>'
    '12':
