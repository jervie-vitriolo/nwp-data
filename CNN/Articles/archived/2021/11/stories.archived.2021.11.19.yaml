      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible, Whitaker said, that the pandemic accelerated the
        long-term trend of aging Millennials and Generation Z members with families
        looking to purchase their first home, resulting in the uptick in "outflows."</p>'
