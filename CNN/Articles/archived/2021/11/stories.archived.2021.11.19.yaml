      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that there was a slowdown in apparel and general merchandise
        but that consumer electronics and furniture demand remained resilient.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23817a1f-aacd-4ab6-91db-ee951c1bdce0'
