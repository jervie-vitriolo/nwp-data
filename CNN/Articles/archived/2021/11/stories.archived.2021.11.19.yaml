      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tom Holland understands that playing "Spiderman"
        comes with great responsibility. He''ll take a picture, smile for fans, but
        he''s not going to discuss his relationship with Zendaya.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f083c1-a5b4-46de-9ed9-c5bf3fa690ca'
