      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolano added the LTFRB is also coordinating with the Department
        of Energy and Landbank to hasten the production of cards for new beneficiaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63348b-c300-428d-bc86-e178f0c7b688'
      'mgnl:activationStatus': true
