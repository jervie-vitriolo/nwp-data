      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a conference call with analysts Thursday, Zhang said "economic
        headwinds, coupled by intensifying market competition also affected our core
        commerce business in China."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834fb9bc-1dd1-4a86-8d5e-20935467e81b'
