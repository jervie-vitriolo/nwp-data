      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana returned on Nov. 14 from an official trip to Europe, where
        he met with his counterparts in Spain and Poland, Department of National Defense
        spokesman Arsenio Andolong said.</p>'
