      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        Department of Education has recorded a 3.83% increase in basic education enrollment
        for school year 2021-2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2496d5-1cf5-4fef-8710-491800a05f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:43:33.508+08:00
