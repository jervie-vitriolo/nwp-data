      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong>&nbsp;Enchanted
        Kingdom finally reopened its doors to the public, with children now in the
        mix of their customers just in time for the holidays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05e2a7e-c7c2-45b6-8b90-4e3966b1eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309cb24e-b342-411d-ba51-28333946ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enchanted Kingdom chairman and president Mario Mamon told CNN Philippines''
        The Exchange they were "flooded" with ticket requests for this weekend — the
        first one with minors allowed to set foot in their premises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2350c-c4a4-45e4-b0d3-12dc1c354333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb1dac-9cb0-4cbc-9e6b-78c87bb19b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it wasn''t always a magical time for the world-class theme
        park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129cbf6a-36b5-4a6e-8a88-031d85a428e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea95688-33a2-416e-b334-a80157007122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is immeasurable," Mamon said, when asked how big the COVID-19
        pandemic''s impact was on their business and people. "We thought it was our
        breakout year, but alas there was Taal [volcanic eruption] and then there
        was the pandemic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7803efff-8f06-401b-af1a-8c35b30db760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a11aac-cfc1-4f7b-bb9c-8bf6748e928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These unfortunate developments — which both occurred during their
        25th anniversary — set back Enchanted Kingdom''s future plans for at least
        three years, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93a4fe-962c-45b3-bcb9-e4057d572915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d0cc5-1ebe-4132-b81f-15c89f895373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With lockdowns getting in the way of business, Enchanted Kingdom''s
        management had to tighten their belts and hunker down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1808aa87-c34f-41da-b2d5-48e7671a76a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd9f8bc-ddf4-46b5-b137-38d4aad789fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really had to dig deep in our pockets. And I''m proud to say
        we did not lay off anybody, but we had to give them very minimal working time,"
        recounted Mamon, adding they allowed workers to take on part-time jobs in
        other businesses as well to help them make ends meet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f2e9a-d4a8-488d-bb4d-f4039238e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b3c77-2615-4b7d-b7d1-2674878f7474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These arrangements allowed them to keep about 60-70% of their total
        workforce. "That''s how we''re reopening now," said Mamon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7f12a-da73-4670-968b-6434d522dfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57baa5b5-14d3-4f46-a672-7cdf5f300957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, about 90% of the amusement park''s attractions are ready
        to entertain customers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983280d-444a-4939-81f4-1a8cf846b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467197c3-7b26-47df-851b-61f06e11e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, why aren''t all activities open? The Enchanted Kingdom big boss
        says it''s because not all of their employees are fully vaccinated against
        COVID-19 yet as required by the government, owing to "slight" delays in inoculation
        efforts outside the capital region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c329a1d-9c5b-466c-8269-ea2964b256d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8626ea-4119-42d2-9530-2db91964d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Mamon said their entire workforce will be able to complete
        their vaccination by end-November, allowing all rides and attractions to operate
        in time for the holidays.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c53f7aa-b164-4957-8dbe-e2edb9415240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc7bd5-2a77-449d-ac49-4f8126bebcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:07:54.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re alive and kicking. And I think because of the pent-up demand
        for going outdoors, then we can make up for lost time," he said.</p>'
  'MMDA-number-coding-afternoon-rush-hour':
