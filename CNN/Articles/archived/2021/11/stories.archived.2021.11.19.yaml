      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te''s group asserted that Marcos made a "material misrepresentation"
        in his certificate of candidacy when he claimed he was eligible to run despite
        his tax conviction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a93f27-0796-40a8-911d-d4864dd67e30'
