      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We welcome the turnout of the official enrollment… This confirms
        our earlier statement that our learners last year continued their participation
        in formal school this year, and that a considerable number of those who skipped
        last school year have returned to school,” it added.</p>'
    '5':
