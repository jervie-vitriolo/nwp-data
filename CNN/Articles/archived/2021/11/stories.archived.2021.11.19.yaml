      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry spokesperson Zhao Lijian however accused
        the Philippine supply boats of "trespassing" into its waters without its consent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24fcebc-8179-4652-85a5-e619c3b228e6'
