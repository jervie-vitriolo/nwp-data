      'mgnl:lastActivated': 2023-01-25T00:33:27.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47871869-5136-4bbe-a913-390ec69e2fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:43:33.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DepEd said based on its Learner Information
        System, the number of enrollees reached 27,232,095 as of Nov. 15, higher than
        the 26,227,022 enrollments recorded last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c278f74b-8527-409a-bb15-148589f5c240'
