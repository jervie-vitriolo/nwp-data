      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Concepcion, the private sector has enough COVID-19
        vaccines to administer booster shots to economic frontliners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad950c8-f247-4eaf-94d8-4437d0fd8a58'
