      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Theodore Te, lead counsel for the first group of petitioners
        seeking to cancel Marcos'' certificate of candidacy (COC), told CNN Philippines''
        <em>The Source</em> on Friday that the matter may be taken to the high court
        regardless of whose side will be favored by the Commission on Elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa13b0e-8e5c-4171-922c-ec53a015eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:31:55.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c225506a-d71a-4e7f-b80f-2664383929ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:31:55.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our mind, the ground is quite simple, quite straightforward:
        Material misrepresentation. That is the ground," he said.</p>'
