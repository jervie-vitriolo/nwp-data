      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will become a judicial issue eventually but what will become
        a judicial issue will depend on how Comelec will decide," he added.</p>'
