      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90573135-dbf4-4a8d-9f63-65a7cc852fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:31:34.639+08:00
