      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu shot four out of their five penalty strikes, with forward Roberto
        Corsame Jr. missing the crucial goal in the club’s fourth try after his shot
        was thwarted by Stallion goalkeeper Kenneth James.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
