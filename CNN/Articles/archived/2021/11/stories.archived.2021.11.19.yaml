      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion said Friday
        the government should expand the inoculation of booster shots to include the
        general public as the Philippines can no longer afford to have another lockdown
        next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121bb58-15fc-400e-b3ff-cd2e32396c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:55:18.618+08:00
