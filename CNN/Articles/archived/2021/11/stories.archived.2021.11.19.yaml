    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['investors', 'cryptocurrency', 'crypto', 'Constitution']
    'template': '1'
    'title': 'A group of crypto investors tried to buy a copy of the US Constitution.
      It didn''t work out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cce8a6-1c53-462d-a0ff-1c4f32202bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A group of cryptocurrency investors
        took the notion "We the people" from the US Constitution to the next level.
        They pooled money to try to buy a rare copy of the document — and they claimed
        to have raised $40 million to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f26ab8-0598-4600-8a7c-29f1188600cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a762e86-725a-488a-896a-0b1c185b7ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the huge amount of money raised, the group failed to
        buy the document.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ba7fce-2f04-4f60-8d01-955f3f08f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3eb768-de5a-43df-8f09-cfe595963874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auction house Sotheby''s sold an early copy of the Constitution
        Thursday for $41 million. With fees and buyer''s premium included, the final
        price was $43.2 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a468b0-2c60-4eb1-b347-93406873f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31721919-6966-412a-a6f4-af932c3bdc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group known as Constitution DAO said they wanted to buy it and
        had planned to partner with another entity to display it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dbcc1e-dc10-4844-a87a-5bcbf2c935a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f4198d-102a-48a9-a67b-ec1a66bf7b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday night, the group tweeted a statement indicating
        they didn''t win the auction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d1f47-7ef5-49f0-9a50-1d1615133b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d856065-3654-43ac-ace7-653014a3e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this wasn''t the outcome we hoped for, we still made history
        tonight with ConstitutionDAO. This is the largest crowdfund for a physical
        object that we are aware of — crypto or fiat. We are so incredibly grateful
        to have done this together with you all and are still in shock that we even
        got this far."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5591b8-ebdd-4b94-b332-9dacc9858a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e27484-dd89-4ea2-8899-0599d666fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said those who contributed funds "will be able to get
        a refund of your pro rata amount (effectively minus gas fees) through Juicebox."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ee2ba-95aa-4636-9c78-999c0ba19aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fae978-94a6-44ee-a30c-34c2c8bae6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you''re wondering what DAO means, it stands for "decentralized
        autonomous organization." DAOs are set up using the blockchain, the backbone
        of bitcoin and other cryptocurrency transactions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3fd481-8739-487b-ba23-4ebc8d3cd9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549435db-768b-4eab-ae0b-57e843d0503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors who contributed to the Constitution DAO pool have largely
        been using ethereum, the world''s second most valuable cryptocurrency, to
        pay for their chunk of the offer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae5af7d-ec73-45ad-878f-553fef342be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f863ddc8-ba42-440a-8bf6-e3e076cd1a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:44:40.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Constitution DAO have been touting the bid on Twitter,
        with one super enthusiastic and patriotic poster writing a nine-tweet thread
        that featured the Constitution''s entire preamble in capital letters.</p>'
    '20':
