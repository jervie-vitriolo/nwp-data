      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b419c30b-2650-44aa-b57d-92823f97b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, citing "rapid inflation" linked to logistics, commodities
        and labor costs, Starbucks said last month it plans to exercise its "pricing
        power" in a "very thoughtful" way.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847abf74-f4ac-4cca-823a-a8c6c86c4b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda1fd3-0d86-405f-af77-dbf4422ab603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are taking price and we will continue to take price in an
        inflationary environment," Starbucks CEO Kevin Johnson told analysts during
        a conference call.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a98717-6c7f-4729-8e8a-672273a06e0d'
      'mgnl:activationStatus': true
