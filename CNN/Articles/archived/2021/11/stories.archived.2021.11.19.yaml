      'mgnl:lastActivated': 2023-01-25T00:33:05.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/18/business/victorias-secret-holiday-delays/index.html">Nearly
        half of Victoria''s Secret''s holiday products have been stuck at ports or
        in transit</a>".</em></p>'
