    'jcr:uuid': 'c0771878-2d3b-40a4-9232-6a7fde6ef275'
    'lead': 'The provincial tourism office says those coming from areas under Alert
      Levels 1 to 3 will only have to present their valid vaccination cards beginning
      next month.'
