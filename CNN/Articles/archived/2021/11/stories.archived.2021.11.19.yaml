      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptocurrencies are becoming increasingly popular methods of payment
        in the art world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc63e2f-97d9-490f-bf47-4206c7878262'
