      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) –</strong> Controversial
        Pharmally Biological Company executive Rose Nono Lin, a congressional aspirant
        in Quezon City’s 5th district, filed her resignation from political party
        Lakas-CMD.</p>'
