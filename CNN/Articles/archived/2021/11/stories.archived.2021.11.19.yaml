      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/18/entertainment/tom-holland-zendaya-trnd/index.html">Tom
        Holland and Zendaya don''t want to talk about it</a>."</em></p>'
  'UN-Elon-Musk-ending-world-hunger':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'Courtesy: Domenico Stinellis/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-19T03:58:19.418+08:00
    'imagesource': 'jcr:666dec01-6800-4564-8a10-43b453273065'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50b837ea-f5e8-4f1a-8c55-2142e9275c93'
    'lead': 'The director of the United Nations'' World Food Programme laid out a
      plan to spend $6.6 billion to combat world hunger — a direct response to a back-and-forth
      with Tesla CEO Elon Musk. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T04:01:39.091+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:33:42.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:41.319+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UN', 'David-Beasley', 'Tesla', 'Elon-Musk', 'world-hunger']
    'template': '1'
    'title': 'UN to Elon Musk: Here''s that $6 billion plan to fight world hunger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721bce32-0733-45f0-8664-3f88b00e2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The director of the United Nations'' World
        Food Programme laid out a plan to spend $6.6 billion to combat world hunger
        — a direct response to a back-and-forth with Tesla CEO Elon Musk, who claimed
        he would sell Tesla stock to fund a plan if the WFP could describe "exactly
        how" it would work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2081bc19-7522-4854-bc2a-7a7ade9c4d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec4d2e-ccaf-47c9-8a5a-9fc2c190f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Beasley, the UN food program director and former Republican
        governor of South Carolina, tweeted a link on Monday to a 1,000-word "executive
        summary." It maps out how the UN would deploy $6.6 billion worth of meals
        and vouchers to feed more than 40 million people across 43 countries that
        are "on the brink of famine" — thereby averting what the WFP is calling a
        looming "catastrophe."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a42c6c-50ce-43ab-a566-7cc5785535c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9874147-b4a8-4e25-8580-64d84f9f156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the document Beasley posted, the WFP proposes dedicating $3.5
        billion to buy and deliver food directly, $2 billion "for cash and food vouchers
        (including transaction fees) in places where markets can function," and spending
        another $700 million to manage new food programs that are "adapted to the
        in-country" conditions and ensure "the assistance reaches the most vulnerable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f657099-6c3e-48d7-9423-768d05e5b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f26d36-01dd-4dd0-8a68-c5e82b154529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another $400 million would be used for "operations management, administration
        and accountability" and supply chain coordination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de0925-24ee-4343-b829-b48a33e7598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca27176-6ce8-4049-94c9-a763e2541e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is on fire," Beasley wrote. "I''ve been warning about
        the perfect storm brewing due to Covid, conflict, climate shocks &amp; now,
        rising supply chain costs. IT IS HERE."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d400b-cd6d-490f-b99b-7765058d4ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533d744-d264-4e81-822e-674015be1e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This hunger crisis is urgent, unprecedented, AND avoidable," Beasley
        wrote in a separate tweet, tagging Musk, who is the world''s wealthiest person
        with a net worth of approximately $288 billion. "You asked for a clear plan
        &amp; open books. Here it is! We''re ready to talk with you - and anyone else
        - who is serious about saving lives."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613e4c9-9e94-46d0-af65-f0fd5427bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f5e9b-a35c-47c9-932c-443bace50199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday afternoon, Musk had not responded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43beec05-3400-464b-8cfb-2d755e923e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0392b226-b6ef-4777-b83c-4101a213f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-and-forth between Musk and Beasley kicked off with a CNN
        interview last month in which Beasley asked billionaires to "step up now,
        on a one-time basis" to help combat world hunger, specifically citing the
        world''s two richest men: Elon Musk and Jeff Bezos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292290ab-c5f7-4d49-b6ae-a8c8002dd973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e239bf9-c955-435c-a6e1-2a431bcf8691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley said giving $6 billion, or 2% of Musk''s net worth, could
        help solve world hunger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ee8ee-f4ef-4728-8edd-6ebf72588e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee233c-438b-4357-8bef-dd6ef965e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk responded on Twitter, writing, "If WFP can describe on this
        Twitter thread exactly how $6B will solve world hunger, I will sell Tesla
        stock right now and do it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912510d-03bd-4228-915e-7ece597ee833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04545b2-c154-4153-8093-8976df340c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it must be open source accounting, so the public sees precisely
        how the money is spent," Musk added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97edecad-6475-4286-b35f-3ebfce7e5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f359f-4a90-4687-af5c-826786bdb2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley previously replied to Musk''s tweets, assuring him that
        systems are in place for transparency and open source accounting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61732613-cb32-4da2-b60c-5adcc4a806b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746546fb-d47b-441f-b927-3ec193d93a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For him to even enter into this conversation is a game-changer
        because simply put, we can answer his questions, we can put forth a plan that''s
        clear," Beasley told CNN in a follow-up interview earlier this month. "Any
        and everything he asks, we would be glad to answer. I look forward to having
        this discussion with him because lives are at stake."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b5e7d-b18a-4d90-a7af-9a803abc6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5daca-473f-49bd-ae40-8c9f56174e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Covid-19 pandemic, the world''s hunger crisis was already
        exacerbated by climate change and conflict. The pandemic compounded the existing
        issues though, leaving "42 million people that are literally knocking on famine''s
        door," Beasley said. "This is a worst-case scenario."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af057865-8a0f-4210-a824-15d312a2af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a18d25a-2007-4c8a-a415-e28ef5256d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if Musk or Bezos have seen the plan and will ultimately
        decide to lend their support. Spokespeople for Musk''s companies did not respond
        to requests for comment. A representative for Bezos, Angela Landers, declined
        to comment on the WFP''s proposal but pointed to other philanthropic donations
        Bezos has made to combating hunger.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e8bbb4-c0dd-4943-a4d2-50eae5c3022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a6db48-ff52-440f-8476-c3441627b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has previously made bold promises on Twitter, committing resources
        to charitable endeavors. In 2018, for example, he pledged to "fund fixing
        the water in any house in Flint that has water contamination above FDA levels."
        Musk ended up donating about half a million dollars for installing water filters
        in the town''s schools, according to an August article from a local news outlet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b7cbdf-7efe-4694-8a54-1308423ddada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8642facf-99d8-4551-9857-c73a32a878b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has made more sizable donations to certain projects. This year,
        he promised to donate $30 million to Brownsville, Texas, the city nearest
        to a massive rocket hub run by his company SpaceX, and local schools.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff5893-3701-4c91-95ec-19c413b8ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d342ed-11b9-46ab-a3c6-b29df3c4aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also set up the Musk Foundation, which says it gives to efforts
        related to renewable energy expansion, human space exploration and safe uses
        of artificial intelligence. He''s also signed The Giving Pledge, a promise
        to donate at least half of his wealth to charitable efforts during his lifetime,
        something Bezos has not done.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf932e87-bd82-449b-8155-cac6d966cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:01:39.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/18/tech/elon-musk-world-hunger-wfp-donation/index.html">UN
        to Elon Musk: Here''s that $6 billion plan to fight world hunger</a>."</em></p>'
  'US-Mexico-Canada-summit-revival':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-19T04:48:06.194+08:00
    'imagesource': 'jcr:c2fb4e5e-2b01-42f6-945c-790f08a7b767'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dd2d19d-4933-48e0-bcdd-24b6f4a7b4f4'
    'lead': 'US President Joe Biden plans to focus on migration, the COVID-19 pandemic
      and economic integration when he convenes a summit of North American leaders
      at the White House on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T04:50:18.748+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:33:36.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:41.672+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
