    'lead': 'The Philippines has received its first shipment of Sputnik Light, Russia''s
      single-shot COVID-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T15:17:51.684+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:32:40.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:02.802+08:00
