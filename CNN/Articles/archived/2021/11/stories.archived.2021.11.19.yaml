      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that we must say here, the motion for extension of the
        respondent actually referred to a period that had already lapsed. The period
        lapsed on the 16th," Te said. "Our first question when we saw the order of
        the Comelec was, what were they extending, because the period already ended?"</p>'
    '11':
