      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f766c97c-be65-4154-820f-bfb58af8d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee prices are up 4.7% over the past 12 months, according to
        the October consumer inflation report. That''s below the overall level of
        inflation, which hit a 30-year high in October.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7e825-c4dc-4eb3-9ca7-f7c8d6a30d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:23.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001af4b-8ee3-4af1-b76f-3df8361e3a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:23.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Starbucks and other coffee companies buy coffee
        far in advance and have hedging strategies in place to lock in prices. That
        allows them to defend their profit margins and keep prices in check, cushioning
        the blow from swings in the futures market.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eafb44f-b038-4370-bd37-5de0c8a349c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce103241-34c8-4e7b-b1fe-354c3b5253bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:24.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad news is that if prices stay high, they will eventually translate
        to higher prices for coffee drinkers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29bce80-1795-4659-b3c7-27b0e9a3a94b'
      'mgnl:activationStatus': true
