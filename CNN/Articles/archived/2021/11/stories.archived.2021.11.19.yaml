    'template': '1'
    'title': 'Kaya FC-Iloilo reclaims Copa Paulino Alcantara crown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afed767-fcc7-4d50-be39-4e9990dad429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) –</strong> Kaya
        FC-Iloilo completed its mission of reclaiming the Copa Paulino Alcantara crown
        with a 1-0 win over the Azkals Development Team in the finals, Friday at the
        Philippine Football Federation National Training Center in Carmona, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81995d89-4b35-4ec0-bc14-f09e8486cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32583f1f-2b33-4b45-90be-0e3357313284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A goal from Kenshiro Daniels in the 47th minute gave the club''s
        second Copa Paulino Alcantara title, which they previously won in the tournament''s
        first inception in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ee0a3-064e-4469-9a0c-f769dc6e46f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200fa50b-4ae4-496b-a4fe-ccdcf6f309a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels received a long cross from Simone Rota in the right flank
        to score the goal near the box in an awkward slide in front of ADT defender
        Mar Diano.</p>'
    '23':
      'image': 'jcr:6e4d833d-677d-4394-b1b5-ffeb93159e5a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10926ed8-717c-486f-97d4-6a588c3ccaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a2d21-9a02-400f-8242-e02ca28fcd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b10011-60ef-46be-8d92-879eede1e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match was marred with a power outage midway in the first half,
        but that did not stop the two clubs from attacking for their maiden goal in
        the finals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db282c8-e428-4541-ac31-103e3bc25e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48f6e14-552e-4a66-8531-17e43bf9bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya almost gained an advantage in the first half when team skipper
        Jovin Bedic received a running attack and hit a high-curved kick in the middle
        that got way past ADT goalkeeper Quincy Kammeraad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9da73-2e21-4fed-936e-69f16eda6066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78fa9da-1b1d-4763-9d98-ef1e0b27277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bedic''s shot almost went inside the goal box, but Diano was there
        to deflect it outside the danger zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea9678c-302c-49b7-9486-903a64aa827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8817499-08aa-4911-b8ae-dab7f8053df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADT failed to capitalize on any threatening offensive set pieces
        after the Daniels goal due to Kaya''s pressing defensive formations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e24d38-eb4b-451f-99e7-65a15e21e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b3040-62dc-41b8-85c3-ec36240ce352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bedic, a native of football hotbed Barotac Nuevo town in Iloilo
        province, bagged the Golden Ball award for the third edition of the Copa Paulino
        Alcantara.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283893c-1859-4c69-9406-840f00bf12ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf6b924-19c6-4501-9482-13a2dd282ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azkals team captain Jarvey Gayoso, who missed the crucial finals
        matchup due to a hamstring injury he incurred in their semifinal win against
        Stallion Laguna FC, took home the Golden Boot award for scoring the most goals
        in the tournament.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50515e6-ef3e-4611-8cf2-a1ce09e69593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b583f3a1-8e3d-4c17-9256-24687f516210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya goalkeeper Louie Casas won the Golden Gloves trophy for a clean
        sheet in the whole duration of the tournament named after the Filipino football
        legend.</p>'
    '24':
      'image': 'jcr:a4594ac9-e444-4423-bdf9-6bf9171b0923'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfec0a9-aa45-48a3-9f59-f79127c6c6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ee98f-6731-4209-944e-13c7998f06a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b6193-9819-4d6c-895b-8690042bc296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T22:58:34.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their win, the Yu Hoshide-mentored squad is expected to clinch
        a berth in the 2022 Asian Football Confederation Cup slated for May next year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d130500-0e9c-4946-b8ea-72e0e6038ce3'
