      'mgnl:lastActivated': 2023-01-25T00:35:17.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f8573-8512-461b-8278-273f355631ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:05:57.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:35:18.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adele possesses that perfectly imperfect voice, gargantuan and
        frail all at once," Annabel Nugent</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c6e0d-fa07-4db2-bdfa-6ec0e5c5e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:05:57.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:35:18.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f7c50-3387-4f4f-9d37-0ac573057c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:05:57.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:35:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>of The Independent writes. "It''s epic without resorting to showy,
        melismatic affectations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f3b06-d7f5-4ab7-ac7c-624de9a518ae'
