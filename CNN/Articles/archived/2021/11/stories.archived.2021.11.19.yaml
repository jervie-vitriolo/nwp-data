      'mgnl:created': 2021-11-19T15:15:58.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India''s Prime Minister Narendra Modi
        said Friday he would repeal three contentious agricultural laws that sparked
        more than a year of protests, in a rare apparent climb down ahead of pivotal
        state elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408bbc6e-0e24-4354-af60-ad416a15dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I have come to tell you, the whole country, that we have
        decided to withdraw all three agricultural laws," Modi said in an address
        to the nation, adding the process will be completed in a parliamentary session
        later this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9660052e-2f94-453c-822c-79ca85b160ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi acknowledged the importance of farmers and the challenges they
        have faced. He said it was a priority issue for his ruling Bharatiya Janata
        Party (BJP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f3771-6ed4-4875-bdf6-be1bf17b1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this great campaign to improve the condition of the farmers,
        three agricultural laws were brought in the country," Modi said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab0033-93fa-41df-9dc8-782750499c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This law was brought in with good intentions," he continued, adding
        that despite its efforts, the government was unable to "make them (farmers)
        understand the importance of the agricultural laws."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4abaa-e4d2-4ad2-a5a1-c5e69a5fd00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National vice president of the Jai Kisan Andolan farmers'' group,
        Deepak Lamba, said Modi''s announcement "can be seen as a huge victory for
        farmers," but added the government has repealed the laws for "political compulsions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf55bd7-0246-4533-b500-edd38f1e3ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has taken this step, keeping in mind upcoming (state)
        elections," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce418bb-4c86-4562-b89c-7a69b1e3c0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, farming is a central political issue, and the protests
        posed a unique challenge to the BJP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f90bfbb-e907-4412-ba17-446ff995db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Indian states will hold elections early next year to determine
        whether Modi''s BJP will retain power. His ruling party currently governs
        six of the seven states, including predominantly agricultural Uttar Pradesh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0be316-fc4b-4793-813f-39e61bd49c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers are the biggest voting bloc in the country, and the agricultural
        sector sustains about 58% of India''s 1.3 billion citizens. Angering farmers
        could see Modi lose a sizable number of votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec6776-815a-47c6-9f69-0778e183ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s announcement came on Gur Purab, the birth anniversary of
        the founder of the Sikh faith, Guru Nanak. Sikhism is the dominant religion
        in the northern state of Punjab, which is governed by the opposition Congress
        Party and is considered India''s bread basket for its large agricultural force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2ac42-7f7e-4150-ae87-20a757015619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some farmer groups vowed to maintain the pressure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b8410-7628-431f-bdf8-dd02995e6df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protests will not be withdrawn immediately," Indian Farmers''
        Union leader Rakesh Tikait wrote on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d399327-64f6-4e80-a189-e0e36ba1ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will wait for the day when agricultural laws will be repealed
        in Parliament."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10379d-471d-44ed-86d0-c698af8fbce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samyukt Kisan Morcha farmers'' group welcomed the repeal of
        what they described as "anti-farmer, pro-corporate black laws," in a statement
        Friday, but said it would also wait for the announcement to take effect in
        Parliament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4d0ea-9a41-408d-84e0-93283f28549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this happens, it will be a historic victory of the one year
        long farmers'' struggle in India," the group said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd311823c-e6f3-4f5b-afb2-a6083a90c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a year, Indian farmers have fought the three laws,
        which they said leave them open to exploitation by large corporations and
        could destroy their livelihoods. The laws, which were passed last September,
        loosened rules around the sale and pricing of produce that have protected
        farmers from an unregulated free market for decades.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa11992-6131-49d5-b62a-377ac9467568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the previous laws, farmers had to sell their goods at auction
        at their state''s Agricultural Produce Market Committee, where they were guaranteed
        to receive at least the government-agreed minimum price. There were restrictions
        on who could buy, and prices were capped for essential commodities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0d7ca-4929-408c-9a52-2fbc16464331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new laws dismantled this structure, instead allowing farmers
        to sell their goods to anyone for any price. The government said the reforms
        were needed to modernize the country''s agricultural industry, but many farmers
        argued they would allow large corporations to drive prices down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68621df-3735-47b1-a443-e491187dca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-January, India''s Supreme Court temporarily suspended the
        laws. But Modi failed to quell the protests, with some farmers vowing not
        to leave until the laws were fully repealed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ac4a8-e6ae-492f-b002-d899de03a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:15:58.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/18/india/india-farm-law-repeal-modi-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/11/18/india/india-farm-law-repeal-modi-intl-hnk/index.html">India''s
        Prime Minister Modi to repeal controversial farm laws following more than
        a year of protests</a>"</em></p>'
  'PH-receives-first-shipment-of-Russia-single-dose-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-19T15:17:02.384+08:00
