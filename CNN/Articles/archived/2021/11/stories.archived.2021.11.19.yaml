    'template': '1'
    'title': 'Alibaba shares plunge nearly 11% after warning of slower growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee3a9ec-6c78-490c-a187-e353ee373283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shares of Alibaba plummeted in Hong
        Kong on Friday after the tech giant warned of weaker growth this year as China''s
        economy slows and Beijing continues its regulatory crackdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b945ab66-ebd8-4e1f-8b1c-86d7af6491fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5256b9ad-0409-4b4d-afdb-2b8ded7e6448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba dropped 10.7%, the steepest decline since its listing in
        the city in November 2019. The fall in Hong Kong followed a similar plunge
        Thursday in its share price on Wall Street after the company reported disappointing
        quarterly earnings and warned that results for the year will miss analysts''
        estimates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf02d5f-8ac2-46e1-ad83-790671243d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd0cefc-d6c8-4b96-b635-3e035a194787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, Alibaba''s stock has dropped 40%, wiping about
        $234 billion from the value of the company. Friday''s plunge dragged down
        Hong Kong''s benchmark Hang Seng Index, which fell 1.1%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c981c4df-26ea-4f36-8630-6cc2fc804664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5cefc-a11a-4056-b2d4-0b577e83682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba''s sales grew 29% last quarter from a year ago, to $31.1
        billion. Wall Street was expecting revenue of $32.1 billion. Earnings per
        share fell 38% from a year ago and were below expectations. The company said
        that sales for its current fiscal year should rise between 20% and 23% from
        a year ago. Analysts were predicting growth of nearly 28%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe69a8-f9b4-4f9c-97ba-aa2d45e75e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9684b1-e514-4719-a83c-f6bdad27eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba and fellow Chinese tech giants Tencent, Baidu and TikTok
        owner ByteDance have been subject to increased regulatory scrutiny from the
        Chinese government in the past year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d1ee8-1850-4c55-8141-7352491ce039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf36d9-b28b-4935-8c40-77aea4adebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, Beijing yanked the IPO for Alibaba''s Ant Group affiliate,
        which owns payment app giant Alipay. In the year that followed, the Chinese
        government''s regulatory might has changed industries ranging from tech and
        finance to gaming, entertainment and private education.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da067b-80c1-4469-b08a-1d7196315152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab3525-fc99-4693-a119-b4489dddaae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, regulators slapped a record $2.8 billion fine on Alibaba,
        accusing it of behaving like a monopoly. Meituan, Tencent, Pinduoduo, and
        other tech firms have also been investigated or fined over alleged anti-competitive
        behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b075b8f8-6bf8-4528-88db-164de51e404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeba302-bd3d-40b1-b8f0-6f95253da837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its earnings release on Thursday, Alibaba cited a "regulatory
        environment that affect Alibaba''s business operations" and "privacy and data
        protection regulations and concerns" as some of the uncertainties it was facing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a9a92-4f7a-47e1-829c-51ca6ef34c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b822a4ea-30f1-45d3-bb6a-3afd46b04196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba''s giant cloud business continues to post impressive results
        though. Revenue rose 33% from a year ago for that unit. Alibaba Cloud has
        helped the company expand beyond China as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41957b72-0655-4b1a-b9c4-eff1c4a9aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2244dea-6fc7-4909-9b90-13dfda611f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alibaba continued to firmly invest into our three strategic pillars
        of domestic consumption, globalization, and cloud computing to establish solid
        foundations for our long-term goal of sustainable growth in the future," Alibaba
        chairman and CEO Daniel Zhang said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0bf38c-bfca-4c32-a06e-1f188adf70b4'
      'mgnl:activationStatus': true
