      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday in Hong Kong, JD.com''s shares rose more than 9%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91471b40-ce15-4cef-b4b1-990947e24e74'
