  'Duterte-Bongbong-Marcos-weak-leader':
    'caption': 'President Rodrigo Duterte on Friday called presidential aspirant Bongbong
      Marcos a "weak leader," and said the former senator is the reason there will
      be no coalition between his and his daughter''s political parties. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-19T19:03:55.436+08:00
    'imagesource': 'jcr:173c06d2-ed71-4c6d-9eaa-9f342553159a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69c1d125-e90e-4d7e-a8b6-4d5207e13168'
    'lead': 'President Rodrigo Duterte called presidential aspirant Bongbong Marcos
      a "weak leader," and said the former senator is the reason there will be no
      coalition between his and his daughter''s political parties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T19:05:53.775+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:32:03.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:09.252+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Sara', 'Bongbong-Marcos', 'Marcos']
    'template': '1'
    'title': 'Duterte: Bongbong Marcos a ''weak leader'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98816b6e-eba9-4443-949e-057e0d537314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:05:53.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:03.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong>&nbsp;President
        Rodrigo Duterte&nbsp;called presidential aspirant Bongbong Marcos a "weak
        leader," and said the former senator is the reason there will be no coalition
        between his and his daughter''s political parties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735925e4-bfda-4225-bbbf-816804186a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:05:53.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:03.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with local leaders in Calapan City, Oriental Mindoroon
        Thursday, the President was asked if it was possible for either PDDS or PDP-Laban
        to form an alliance with Lakas-CMD.&nbsp;The meeting was aired online on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c8696-a83d-4744-ae6e-181e92ec03d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:05:53.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, because <em>nandiyan si</em> Marcos [No, because Marcos is
        there]," Duterte answered. "<em>Hindi ako bilib sa kanya</em> [I am not impressed
        by him]. He is really a weak leader."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d189b7d-95e0-4c37-b4a6-b94bf1401024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:05:53.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is running for president in the May 2022 elections under
        Partido Federal ng Pilipinas. He recently announced he will <a href="https://www.cnn.ph/news/2021/11/16/Bongbong-Marcos-Sara-Duterte-tandem.html">officially
        be running in tandem</a> with Davao City Mayor Sara Duterte - the vice-presidential
        bet of Lakas-CMD.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3445f1-f763-4ea5-a1cf-68ebc0807d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:05:53.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:03.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang</em> weak <em>kasi</em> [He is really weak because
        he was a] spoiled child, only son," the President further described Marcos.
        "He can talk, he delivers English [articulately] pero sabihin mo <em>may</em>
        crisis <em>ganun</em>, he''s a weak leader <em>at saka may bagahe siya</em>
        [but if there is a crisis, he is a weak leader, and he has baggage]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c428634-bd97-481b-ae81-ccffc9e9328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:05:53.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:03.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte is <a href="https://www.cnnphilippines.com/news/2021/11/15/Duterte-files-COC-senator-2022-polls.html">running
        for Senator under PDDS</a>, or Pederalismo ng Dugong Dakilang Samahan.&nbsp;PDDS
        president Greco Belgica earlier said he&nbsp;wanted the presidential daughter
        to be its vice-presidential candidate alongside standard bearer Senator Bong
        Go. A lawmaker has claimed that the President himself <a href="https://cnnphilippines.com/news/2021/11/17/President-Duterte-endorse-Bong-Go-Sara-2022-tandem.html">endorsed
        a Go-Duterte</a> tandem in a meeting with House leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5712e12-76e1-47f3-92f6-6b6e40d2705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:05:53.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Mayor Duterte revealed she <a href="https://www.cnn.ph/news/2021/11/16/Bongbong-Marcos-Sara-Duterte-tandem.html">asked
        PDP-Laban</a> to support her tandem with Marcos, but the ruling party chaired
        by her father rejected this request. Nonetheless, she called for unity among
        supporters of the Duterte administration as she hopes to continue her father''s
        legacy.</p>'
