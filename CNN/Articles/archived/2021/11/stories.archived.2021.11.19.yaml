      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora, however, said the gathered data remain inconclusive, and
        no one can directly prove whether the infection should be linked to the commercial
        establishment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f55136-5316-4ab9-8cc0-90e704cbda40'
