      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor Sara''s re-appointment as our chairperson became possible
        as both parties'' Constitution and by-laws do not prohibit membership and
        appointment as officer, since HNP is a regional political party," HNP said
        in a statement, adding that Duterte took her oath earlier in the day.</p>'
    '3':
