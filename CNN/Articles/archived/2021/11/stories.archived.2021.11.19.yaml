    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf448d-2581-4da4-9c9d-2f52c9f22797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:03:40.304+08:00
