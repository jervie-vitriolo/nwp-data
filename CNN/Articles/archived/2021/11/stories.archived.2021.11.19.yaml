      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0374a28-a78a-438c-bfe4-c677d812e8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:02:31.418+08:00
