    'lead': 'A woman claiming to be the wife of broadcaster Raffy Tulfo asks the Commission
      on Elections to cancel his certificate of candidacy for senator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T05:22:03.462+08:00
