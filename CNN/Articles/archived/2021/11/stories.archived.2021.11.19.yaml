      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Omnibus Election Code, a candidate''s COC may be canceled
        if the person is convicted of a crime involving moral turpitude or found guilty
        and punished with more than 18 months of imprisonment.</p>'
