      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet Secretary also assured that the government has been
        “very constant” in its efforts to combat all forms of trafficking, citing
        in particular the Department of Justice and the Inter-Agency Council Against
        Trafficking.</p>'
