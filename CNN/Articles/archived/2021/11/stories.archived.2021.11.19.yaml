    'template': '1'
    'title': 'Starbucks and Amazon Go open concept store in New York City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfee945-7a30-49db-b523-154a56863c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Starbucks is leaning into tech with
        its new concept store.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214519c1-3f40-48ad-9e28-12eb5810a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b55be-8763-4ff8-b3eb-f9a72a151f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, it''s a mashup of a regular Starbucks pickup store
        and an Amazon Go store, where customers grab items without having to wait
        in line to pay. No freebies though — you''ll be charged when you exit. And
        you''ll still have to pay for barista-made drinks in the store. The New York
        City location opens on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c36f9-1e57-4781-b854-9f489e5c7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55130478-2ce6-4cf4-a77a-1a06d7927d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works: Customers who just want a Starbucks item to-go
        can order online and pick it up at a counter, or order from a barista just
        as they would at a regular location.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5492c990-9e55-4c96-a1d8-47aed6c8831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921262da-3cd6-4038-8cde-19a423c8362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But customers who want to come in and spend time in the Amazon Go
        market, which has booth seating as well as individual desks, countertops and
        tables where you can have a quick bite, have to follow Amazon''s process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4b6ad-d7ce-4fb7-adac-0fec507639c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb5d4bd-a6e7-460a-90cd-802acfd83292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means using either a credit card, Amazon app or your palm to
        gain access to the seating area, which has heated, refrigerated and regular
        shelves full of food, snacks and beverages. There are also typical Starbucks
        snacks and meals, like sous vide egg bites, croissants and protein platters.
        And there are Amazon Go sandwiches and salads, plus local offerings, which
        include bagels from Ess-A-Bagel and treats from Dominique Ansel, among other
        options.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c456e3-3f33-4265-89eb-ac9a2e49af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60855766-b50e-45ea-9f4d-0295e9972554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you''re inside, Amazon uses cameras to keep tabs on which items
        you''ve taken, and charges you accordingly. The system doesn''t apply to Starbucks
        drinks made by baristas, however — for those you''ll have to pay through the
        app or at the Starbucks counter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455583a0-ee2f-4055-9a97-76066c4c1552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64eab02-39b8-4f28-9b0d-0dcfd79fc728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks plans to open only three stores like this over the next
        year — another one in New York City, and a third in a yet-to-be-determined
        spot. The future of the concept after that is unclear. But stores like this
        are in keeping with Starbucks'' plan to increase its "convenience-led formats."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e744fed-1857-442b-9797-2aeb7cb1b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a299ce6-46dd-480d-83f2-e89cd5bfeca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Starbucks, the hybrid shop is yet another re-imagining of its
        third-place concept, which bills its stores as the place to go after home
        and work. It''s also a way to reach customers obsessed with convenience and
        speed whose routines may be different as they emerge from the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b852017f-2e2b-4db4-abc6-66ab8cd8f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b92fa1-a06f-4182-b823-00e1e43ad3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the third place looks like in 2021</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fcf77c-773a-4605-b92a-e4cc1a5de367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks has long pitched itself as a so-called third place where
        you can sip a cappuccino, read the paper, listen to a carefully curated playlist
        of smooth jazz and, increasingly in 2021, work remotely.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d0691-3a66-49c0-8cd2-09095cb62c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112007c-d26b-4997-bcdc-1856f152ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s space to plug in, space to be, space to connect, space
        to have meetings," said Kathryn Young, Starbucks senior vice president of
        global growth and development.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce77a52-2eab-43d9-acd6-5b0dbda187a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6452ea-d62f-432f-a13b-a497edf81c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a way to "meet customers where [they] are at different
        places all throughout the day."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7123a19e-5cad-4629-8eb3-a082e70e1b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91338571-8010-4757-ae33-d4cf1d674aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, when corporate employees stopped going into
        offices, Starbucks customers began shifting their behaviors — picking up coffee
        later in the day, perhaps after having their first cup at home. Recently,
        mornings have picked up again, noted John Culver, chief operating officer
        and group president of North America at Starbucks, during an October analyst
        call.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8b9df-f12c-4148-87a1-427974a01f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011f360-006b-4994-be09-e599c1f6e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales have also grown as people resume their normal routines. But
        Culver noted that "recovery has been slower" in central business districts.
        With some companies embracing hybrid models, where people spend less time
        working at the office, a location with more lunch and snack options could
        draw in customers who no longer stop for coffee every morning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f7728-16ca-4ba7-b916-174fc07463da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd1185-5af9-40e7-af9f-657caec31848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain is able to roll out more locations that rely on mobile
        orders as people flock to its app-based loyalty program. In the quarter ending
        on October 3, the number of 90-day active members of the Starbucks Rewards
        loyalty program jumped 28% compared to the same period last year, reaching
        24.8 million people. The company started letting customers use credit cards,
        Apple Pay, Google Pay or cash through the app in the fall, making it more
        attractive for people who had avoided the app because it didn''t allow those
        payment options.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037526da-7632-46fb-a09e-11d4580f449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac77aad-4c6c-4375-875c-1cd7588528c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether customers will feel comfortable with
        the Amazon Go concept, which may feel intrusive to those not comfortable with
        Amazon surveilling their purchases. Young is not worried that the format will
        turn people off, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5906d6-6fa9-4731-87a3-06bfb4eef487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9fb713-cfb9-4dff-9a17-3988e0509537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our customers are telling us that they''re excited about the convenience
        that Amazon brings," she said. For those who are not so keen on Amazon Go,
        "we have options," she noted. "If you just want to pop in, [and] pop out,
        you''re welcome to do that."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86130313-3cd9-492e-844e-3326d7463734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:50:49.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/11/18/business/starbucks-amazon-go/index.html"
        href="https://edition.cnn.com/2021/11/18/business/starbucks-amazon-go/index.html">Starbucks
        and Amazon Go open concept store in New York City</a>."</em></p>'
