      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Theodore Te, legal counsel for the civic leaders who filed
        the first petition, told CNN Philippines''<em> The Source</em> on Friday that
        they intend to file a motion for reconsideration within the day to express
        their disagreement with the Commission on Elections'' Thursday order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca482fbf-ab86-4a87-ab61-45b1dee2ff71'
