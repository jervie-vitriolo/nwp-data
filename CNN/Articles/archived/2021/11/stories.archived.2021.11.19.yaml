      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:21.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ganoon, dapat pala siya ang pinakulong mo, hindi ako</em>,”
        de Lima wrote on her social media page. “<em>Hindi ba kasama ang</em> cocaine
        <em>sa</em> drug war <em>mo</em>?”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bcde68-ba56-4cb2-a748-8e4def121128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:10:08.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:21.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that is the case, then you should have jailed that
        person, not me. Isn’t cocaine part of your drug war?]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab3c0e8-2c7b-4304-a99c-9e0bf8c7cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:10:08.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:21.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday questioned the credentials and accomplishments
        of a certain presidential hopeful, who he claims is into cocaine and is a
        “weak leader.” While he did not name the candidate, Duterte dropped hints
        during his speech — including that the person has an influential father and
        a strong following.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7515a041-116d-4167-8b94-98460b7f0247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:10:08.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, for her part, said it was “pretty obvious” whom Duterte
        was referring to. She noted that the president seemed to have known the matter
        all along.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Duterte
        is essentially saying that his daughter has made a bad choice of a running
        mate, thereby undermining her very candidacy. All in the name of Duterte’s
        extraordinary affection for his own presidential bet. Amazing!</p>&mdash;
        Leila de Lima (@SenLeiladeLima) <a href="https://twitter.com/SenLeiladeLima/status/1461558616289263620?ref_src=twsrc%5Etfw">November
        19, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e894d4-1001-4269-bcaf-b45a03174f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:10:08.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d463fa-9b98-45a1-975d-e78b011755c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:10:08.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it would be up to Duterte if he would be naming
        the aspirant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc525f5-c7f2-4ac9-9b96-49147b9bec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:10:08.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:21.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>[L]ahat naman ng mga</em> illegal drugs <em>kasama ''yan sa</em>
        drug war. Let''s leave it to the sound judgement<em> na lang ni Pangulo kung
        kailan niya pangalanan,</em>” Duterte’s acting spokesperson Karlo Nograles
        said in a media breifing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc6e4c-0aee-461f-910a-a5b0f66e9105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:10:08.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:21.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All illegal drugs are part of the drug war. Let''s
        leave it to the sound judgement of the President when he would be naming (the
        candidate).]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b58860-3994-4e85-a096-026b416a95e7'
