    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb7fa0-1198-42a2-8ae6-076df7917055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival JD.com also reported earnings Thursday. Sales and profits
        topped forecasts, and the company''s shares closed up 6% in New York.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a48849-bdda-46df-9a09-0373408f7d4a'
