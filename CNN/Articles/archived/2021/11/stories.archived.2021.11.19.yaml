  'US-Constitution-auction-Sothebys-crypto':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-19T21:23:47.658+08:00
    'imagesource': 'jcr:7ff1a23e-86a8-43d9-9633-0eabd2404091'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1ab0db8-942f-42b4-a62f-34028c0f86d7'
    'lead': 'A group of cryptocurrency investors took the notion ''We the people''
      from the US Constitution to the next level. They pooled money to try to buy
      a rare copy of the document — and they claimed to have raised $40 million to
      do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T21:44:40.329+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:31:22.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:13.403+08:00
