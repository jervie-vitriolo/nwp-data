      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea released the memorandum on
        Monday, Nov. 15, which&nbsp;took effect immediately.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e970f-51b8-4cd3-b5f2-661f17f5bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:00:35.824+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:49.945+08:00
