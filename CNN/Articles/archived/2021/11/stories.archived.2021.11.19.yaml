    'template': '1'
    'title': '‘Protect, fight what is ours’: Poll hopefuls condemn Chinese vessels’
      ‘harassment’ in Ayungin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de0883-6afa-4b1f-b380-cd10015a1ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Several
        poll aspirants and government officials on Thursday slammed the recent attacks
        of Chinese forces on Philippine boats near Ayungin Shoal, saying the incident
        highlights the need for the country to have a stronger stance on territorial
        rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185b853-7017-405c-ae82-631d78622663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30839c30-7f8f-45b3-968a-c984902ebdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pwedeng maliitin ang mga Pilipino nang ganito. Ang panalo
        natin sa</em> arbitral ruling <em>ang sandalan natin para tuloy-tuloy natin
        ma-protektahan kung ano ang atin</em>,” presidential hopeful Vice President
        Leni Robredo said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dbd741-8207-4144-bc71-54eaec25b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3160148c-330b-4015-9a1a-6042a9ce05eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Filipinos cannot be treated like this. Our arbitral
        victory should be the support for us to continue protecting what is ours.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf810778-bccd-47c0-993f-5b4e7a7fab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f458ed-18dd-4f4a-949f-7508577bdc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added she recently met with military officials to discuss
        national security issues as well as other topics like climate change, COVID-19
        pandemic, cybersecurity, and disinformation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be37ebb2-3284-4b4b-ac6b-c2723394e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c371baeb-e138-4813-a360-8a4eb807315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno and Senator Manny Pacquiao both vowed they
        will be firm in defending the country’s waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b2ee7f-1ec8-4a38-ac80-64cbe1eed3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9014af-f21d-4344-b3bf-9645867b2c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be fearless in fighting for what is ours. We will insist
        on the Hague Ruling,” Moreno said. “But at the same time as being fearless,
        we are going to be fair with our discussion and management of the situation
        on both sides.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47b64f-2962-47bb-aa7a-5b0a2fe8b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce6a1e-8c64-4d38-8f51-282541583b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should be firm to defend our territorial rights. ‘<em>Wag naman
        tayong magpapa</em>-bully (let’s now allow ourselves to be bullied,” Pacquiao
        stressed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89129a-b1a6-4aeb-bdce-4817811c2789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f14a2-6039-4521-8f5e-2835883818d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For <a href="https://www.cnn.ph/news/2021/11/18/lacson-sotto-diplomatic-protests-china-west-philippine-sea.html">Senator
        Ping Lacson</a>, the filing of diplomatic protests amid China’s continued
        incursions in the West Philippine Sea is not enough.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec3642d-8502-4ab8-be9e-376e456d6ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ccd87-4b56-4bcc-b80e-038ad4630f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not satisfied. <em>Ang aming polisiya dito, makikipag</em>-alliance<em>
        tayo sa malalakas na bansa, ‘yung</em> militarily strong countries. <em>Meron
        naman tayong</em> existing bilateral agreements with them,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e5d467-474d-4b0a-b521-090e43e46bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:59:04.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
