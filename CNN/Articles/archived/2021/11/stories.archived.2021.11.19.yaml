      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The reviews are in on Adele''s new album
        titled "30" and it looks like fans aren''t the only ones in love with her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71736924-b9cc-4e38-b829-e891d5a2e4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:05:57.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:35:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f7621d-2b65-4262-a15c-b7cd177ad126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:05:57.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:35:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''30'' Is the Best Adele Album Yet" reads the headline from Rolling
        Stone''s five out five stars review.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a563b58-d80b-4014-bb5f-6912e9ef5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:05:57.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:35:13.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21ae2d-a7a5-4545-a4a2-8e3c48ef1e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:05:57.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:35:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adele has never sounded more ferocious than she does on ''30''—more
        alive to her own feelings, more virtuosic at shaping them into songs in the
        key of her own damn life," Rolling Stone''s Rob Sheffield writes. "It''s her
        toughest, most powerful album yet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82350bc1-0dc6-4294-bdeb-f34b3aa58a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:05:57.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:35:14.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430e852-7903-4e69-8bc5-17dd9cecac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:05:57.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:35:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety dubbed the new album her "rawest, riskiest and best," while
        Vulture declared "30 Is Adele at Her All-Time Best."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53531261-d9eb-4727-b98c-d75354e1e480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:05:57.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:35:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87e5c64-b107-45b3-a8e2-88dd5b853d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:05:57.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:35:16.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adele is a volcano, stewing in secret for years until the moment
        she cuts loose and melts everything in her path," Vulture''s Craig Jenkins
        writes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a880aa-872a-4ceb-8632-6a8e440f2ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:05:57.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:35:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7421c15-fe45-42de-89be-464c6a5c26b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:05:57.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:35:17.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publications from her native UK have also weighed in. The Evening
        Standard calls "30" "a devastating comeback," while The Independent declared
        that the "Patron saint of heartbreak licks her wounds in a divorce album that
        takes risks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73744971-abe5-4def-9cf1-dbe3e14642bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:05:57.033+08:00
