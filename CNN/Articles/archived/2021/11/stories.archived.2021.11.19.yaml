      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company took off five years ago when Prime Minister Narendra
        Modi banned two of the country''s biggest currency notes. The move was hugely
        disruptive for India''s economy, but it helped Paytm grow at an explosive
        rate: The company signed 10 million new users within a month.</p>'
