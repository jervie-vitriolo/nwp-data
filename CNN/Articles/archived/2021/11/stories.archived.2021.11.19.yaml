    'mgnl:tags': ['cases', 'justice', 'america', 'united-states', 'analysis']
    'template': '1'
    'title': 'ANALYSIS: 4 cases converge to test American justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631970b7-f40d-40d0-bbe1-7a213e7719a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.290+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There is another moment of truth for
        American justice as three trials near their end, and one case closes a long
        chapter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7415e1-03de-4490-b87d-afbf4ee64541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.290+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One trial features White men accused of taking justice into their
        own hands to kill a Black man.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a27eeef-f8e4-4c85-9141-a325cff7152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.290+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One features a White man who took a gun to patrol a Black Lives
        Matter protest and ended up killing two people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8cd8fb-f476-40d9-8788-75f35185e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.290+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One seeks to make organizers pay after a Nazi rally turned deadly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b1e81-802a-4e9b-a647-e16d20c3bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, finally, there is the long-sought clemency for a Black man
        convicted of killing a White man in a carjacking where racial bias may have
        played a role in the conviction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ed866-96e9-4ac3-8b5f-90e3e0527ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each case is distinct, but they weave together the fraught era of
        reckoning over issues of race and justice —&nbsp;something taking place in
        the United States, and, this week, specifically in Wisconsin, Georgia, Virginia,
        and Oklahoma.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0271cbe-8bce-4014-858b-6444ebd5b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ahmaud Arbery: Can armed White men in a pickup rely on a ''citizen''s
        arrest'' claim to kill an unarmed Black jogger?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e3fd32-5412-4c6e-b023-53cb1aac6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic narrative of the case in Georgia, <a href="https://edition.cnn.com/2021/11/16/us/ahmaud-arbery-killing-trial-day-8-tuesday/index.html">per
        CNN''s report</a>, is this:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef43a4-126e-4125-af87-d6f1316b528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbery''s family said he was out for a jog when he was shot and
        killed. Defense attorneys contend their clients were trying to conduct a lawful
        citizen''s arrest of Arbery, and Travis McMichael shot Arbery in self-defense
        as they wrestled over Travis'' shotgun.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d2f238-be94-41d8-812f-730a06df8937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/videos/us/2020/05/08/ahmaud-arbery-jogging-georgia-shooting-arrest-orig-mg.cnn">Graphic
        video of the shooting</a> from February 2020 made the case a cause célèbre
        during the summer last year when the killing of George Floyd by police in
        Minneapolis sparked a nationwide protest movement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ddca8f-cea1-4156-a603-df53bfce057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.291+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three White men are on trial —&nbsp;Gregory McMichael, his son Travis,
        and William Bryan, who recorded the pursuit and shooting of Arbery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e06c3e7-b2c0-414f-a588-87411a648c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether men can be fearful for their lives as they grab weapons
        and chase down another man in their pickup is, perhaps, a legal question.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6ac0f-aa20-4c17-8cb8-cae34a125ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this case has taken on larger importance with its racial overtones.
        The jury selected is almost entirely White. How does that happen in a case
        like this?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771fca2e-db66-4c26-a70a-d403f468e968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil rights leaders and Black pastors attended the trial, drawing
        criticism from the defense, which led to even more pastors attending.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5864f0-5757-404b-847b-7646141973f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kyle Rittenhouse: Is the teen who joined a vigilante mob guilty
        of murder?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d4330-a100-4e8c-9767-667990c972cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen took an AR-15-style rifle and joined up with people who
        took it upon themselves to patrol the streets of Kenosha, Wisconsin, in August
        2020. Black Lives Matter protests had turned to unrest and rioting after the
        police shooting of Jacob Blake, a 29-year-old Black man.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e990b4-cb20-4d7f-9225-7053b088f424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rittenhouse was pursued by protesters, one of whom threw a bag at
        him. Rittenhouse opened fire.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecf12a3-ab3e-4379-bcb3-3154fbbe5ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t do anything wrong. I defended myself," he testified during
        tearful testimony. The prosecution used drone video to argue Rittenhouse provoked
        the confrontation with his gun.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f63a43-d09b-4db2-b7e0-e7252c02eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.292+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge has raised eyebrows with his quirks, such as saying the
        dead cannot be called "victims"&nbsp;—&nbsp;and his inappropriate comments
        about Asians.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f0f14-0f8c-47c7-b390-309d93efae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.293+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rittenhouse has become a hero to some gun-rights activists. Florida
        Republican Rep. Matt Gaetz said he might give the 18-year-old an internship
        if he''s acquitted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b880964-34c8-4c2a-8fb9-fe402822a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.293+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rittenhouse could be convicted of lesser charges instead of the
        most serious murder charges.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f062f4e7-87d3-417f-b817-4ea29b16ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.293+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenosha is on edge. Five schools near the Kenosha County courthouse
        have been moved to virtual learning as jury deliberations drag on.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb47da55-9b7f-4822-b0fd-f965f41f70a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.293+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Charlottesville: Are organizers liable for the deadly ''Unite the
        Right'' rally?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb4868a-d419-47cc-ba16-ea25529d8aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.293+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing arguments are underway in the civil trial brought by residents
        and counterprotesters. They are seeking damages against 14 people and 10 White
        supremacist and nationalist organizations involved in a two-day rally in Charlottesville,
        Virginia, in 2017.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0545328-2b1f-4bea-892e-75564078c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.293+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally was held to oppose the planned removal of a statue of
        Confederate Gen. Robert E. Lee. It resulted in violence and the death of 32-year-old
        Heather Heyer when James Fields, who was among the Unite the Right protesters,
        rammed a car through a crowd of counterprotesters.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a4ed40-af86-4f44-be0e-8f7c925bc765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.293+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events horrified many Americans. Then-President Donald Trump
        drew condemnation for defending what he called "very fine people" among the
        White supremacist protesters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5bdc72-2df7-45c7-93ad-8b851e536091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.293+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fields was convicted and given life sentences in both state and
        federal courts in 2019. This civil trial is to determine whether protest organizers
        are liable for physical and emotional injuries suffered by the townspeople
        and counterprotesters.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23769c9b-5f3b-4283-b8a3-33df2d702e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could hinge on whether coded language used by White supremacists
        was a joke or something sinister.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b844cf3-2f3b-4ec5-8c5c-ee3c8cdc325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Julius Jones: A Black man is given clemency from the death penalty.
        There are questions about his guilt.</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7d268-7756-4263-a07e-d649c3f346f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma Gov. Kevin Stitt waited until just hours before Julius
        Jones was to be put to death before granting him clemency for a 1999 killing
        of a White man, Paul Howell, during a carjacking. Jones has maintained his
        innocence. A parole board recommended commuting Jones'' sentence to life with
        the possibility of parole. Stitt, a Republican, commuted the sentence to life
        without the possibility of parole instead.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaea928-bc9b-4a9d-8d58-2881606df173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones had high-profile backers in Kim Kardashian, a reality TV star
        and an activist on sentencing reform, and Baker Mayfield, the NFL quarterback
        who was a star at the University of Oklahoma.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10dc06-ea37-4ab0-812a-c84d86903a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his clemency petition, Jones cited, among other things, racial
        bias in his jury.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ee956-dd19-4dca-a403-4c43e799222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06652570-55d0-4a8a-ae8e-bb26dd2827ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is not an "a-ha" theme tying all four of these cases together.
        And there are others that could be included, including the exoneration Thursday
        of two men jailed for killing the civil rights icon Malcolm X.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcacc4ca-2d02-4551-97db-bc31bec15049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/11/17/us/malcolm-x-killing-men-exonerated/index.html">From
        CNN''s story on the case</a>: "''The assassination of Malcolm X was a historic
        event that demanded a scrupulous investigation and prosecution but, instead,
        produced one of the most blatant miscarriages of justice that I have ever
        seen,'' said attorney Barry Scheck, a co-founder of the Innocence Project.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b251fbe-8774-4fb4-a34d-ac02ad1b4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.294+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The juries in the three active trials have heard evidence about
        different people. There is already some justice for the killing in Charlottesville,
        but the ugly fact of White nationalism is a stain on the country.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea48121-7bdb-4339-b1e4-9e3286421dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.295+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Oklahoma, there is the simple question of guilt overlaid
        with a system that treats people very differently because of their race.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46972292-f16c-42e7-a234-62aa53f295f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.295+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdicts may all be different. The problems will not be going
        away anytime soon.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189af3bf-4888-4721-94a3-a921434416b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:15:42.295+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/18/politics/rittenhouse-arbery-charlottesville-trials-what-matters/index.html">4
        cases converge to test American justice</a>"</em></p>'
