    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4d9e7-9954-479b-a188-3d271719f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —&nbsp;</strong>The
        International Criminal Court has suspended its probe into the Duterte administration''s
        bloody war on drugs, following a request from the Philippine government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06178971-19fd-4bad-b78e-7771619c0af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b960e2a-6c89-426a-b6b0-24c9dc6dd8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution "suspended its investigative activities while it
        assesses the scope and effect of the Deferral Request," ICC Prosecutor Karim
        Khan said in a <a href="https://www.icc-cpi.int/CourtRecords/CR2021_10545.PDF">document
        dated Nov. 18</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e2035-b68c-4ff0-8a51-ae09edfb3b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37005e0-86a3-4db3-8785-603653606951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan, however, added that analysis of information already collected
        will continue. In the coming days, the prosecution will also ask the Philippines
        to submit additional information backing the request, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaaf09d-4c1f-42f8-ac61-f630574108d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f83548b-e933-4250-98c7-cecf1b0913d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.icc-cpi.int/RelatedRecords/CR2021_10546.PDF">letter
        dated Nov. 10</a>, Philippine Ambassador to the Netherlands Eduardo Malaya
        wrote Khan regarding the government''s request, saying local authorities have
        already "undertaken, and continue to undertake, thorough investigations of
        all reported deaths during anti-narcotic operations in the country in accordance
        with the relevant procedures."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315bc02-7f49-4b0b-91ad-37506fba0c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e6da1b-43d0-46bc-9234-33adc4f356a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said Manila''s Department of Justice (DOJ) has already referred
        to the National Bureau of Investigation its <a href="https://cnnphilippines.com/news/2021/10/20/DOJ-drug-war-review-report-52-cases.html">review
        of 52 cases</a>, where administrative liability was found on the part of law
        enforcers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de09116-494c-44be-b123-0de8db79f6b5'
      'mgnl:activationStatus': true
