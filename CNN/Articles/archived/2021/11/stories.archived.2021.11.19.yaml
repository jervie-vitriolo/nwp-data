      'mgnl:lastActivated': 2023-01-25T00:33:50.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a129b9-f6a2-4967-b4aa-50a424aa1964'
      'mgnl:activationStatus': true
