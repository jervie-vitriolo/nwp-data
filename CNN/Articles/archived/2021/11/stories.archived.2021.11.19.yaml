      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ae9ea-3d9d-4c3c-9948-4b591269e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:02:31.418+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:32:09.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wrote this song a long time ago when I realized that I was starting
        to like someone, and I was already starting to let that person in my world,
        little by little,” the musician says about the song’s release. “Back then
        it just didn''t feel right, and I feared the idea of getting to know me deeply
        and everything I’ve become. Looking at it in the present, I figured that these
        feelings are a by-product of the inner wounds, and my inability to move forward
        from the things that happened in the past. This also serves as an important
        lesson to me, that when I decide to commit to love someone, I should love
        them for who they are now, and accept them for what they’ve been through.”</p>'
