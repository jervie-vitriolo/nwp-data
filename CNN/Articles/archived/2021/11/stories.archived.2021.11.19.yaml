      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> — The
        Philippines on Friday received another batch of government-procured Moderna
        and Pfizer COVID-19 vaccine doses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2345796a-cce1-4070-9cc0-e669745234f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:21:54.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we welcome the arrival of 1,306,000 vaccines procured by
        the government," said Deputy Presidential Peace Adviser Undersecretary Isidro
        Purisima, who welcomed the fresh supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6992b00-f969-48ec-bd04-7328a927ae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:21:54.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About five million more doses of the Moderna vaccine are expected
        to land in the country within the month, Zuellig Pharma Market Managing Director
        Jannette Jakosalem said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a8d02-59c6-4640-ae7f-b4de0e261360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:54:41.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 609,570 Pfizer doses were also delivered to the country
        Friday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372f04f-f88c-4c20-8d29-ebd0589c022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:54:41.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force against COVID-19 special medical adviser Dr.
        Ted Herbosa said the vaccine arrivals on Friday - including the first batch
        of single dose Sputnik Light and the over two million Sputnik V shots - increased
        the country''s stockpile to 133 million.</p>'
