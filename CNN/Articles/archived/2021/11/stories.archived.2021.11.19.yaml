      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-diagnosed with conditions considered to have an equivalent level
        of immunocompromised as advised by the physician</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe39fd-0a96-442a-a6ea-8cb9c6a1b07f'
      'mgnl:activationStatus': true
