      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:31:55.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, if Comelec agrees with us, the respondents (Marcos camp)
        will go up. If Comelec does not agree with us, we will probably go up to the
        Supreme Court," he added.</p>'
