      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland talked about being recognized, saying, "I have to remind
        myself that being Spider-Man is more of a responsibility than just having
        a job."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be18be-3792-4619-a1f8-274bc6f443ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:58:02.185+08:00
