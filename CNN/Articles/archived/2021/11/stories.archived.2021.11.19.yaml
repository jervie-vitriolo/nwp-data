  'state-attorneys-Meta-Instagram-investigation-children':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-19T11:15:00.000+08:00
    'imagesource': 'jcr:6486fd80-79a3-44c6-91fa-20e3830a3408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b987cec-2d86-49f5-b0ff-40a47541368c'
    'lead': 'The attorneys general say they will look into whether, by continuing
      to provide and promote Instagram despite knowing of the potential harms, Meta
      violated consumer protection laws and "put the public at risk."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T11:08:53.049+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T00:33:01.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:48.048+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['meta', 'instagram', 'investigation', 'children', 'impact', 'state-attorneys']
    'template': '1'
    'title': 'State attorneys general launch investigation into Meta-owned Instagram''s
      impact on kids'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16720421-c03c-4dcd-8e86-fda566405d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:08:53.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A bipartisan group of 10 state attorneys
        general have launched an investigation into Meta, the social media company
        formerly known as Facebook, focused on the potential harms of its Instagram
        platform on children and teens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1259b904-b1a5-4ba9-afd3-439c0bc8284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:08:53.050+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement follows extensive reporting on a trove of internal
        documents leaked by whistleblower Frances Haugen. Some of those documents
        show that the company''s own researchers have found that Instagram can damage
        young users'' mental health and body image, and can exacerbate dangerous behaviors,
        such as eating disorders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27c7eb-0b06-4e02-93d2-d4c2d3af145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:08:53.050+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorneys general say they will look into whether, by continuing
        to provide and promote Instagram despite knowing of the potential harms, Meta
        violated consumer protection laws and "put the public at risk." The states
        involved include California, Florida, Kentucky, and Vermont.The attorneys
        general say they will look into whether, by continuing to provide and promote
        Instagram despite knowing of the potential harms, Meta violated consumer protection
        laws and "put the public at risk." The states involved include California,
        Florida, Kentucky, and Vermont.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85efcbe5-f61f-44e8-8fa1-bd12e2585e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:08:53.050+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook, now Meta, has failed to protect young people on its platforms
        and instead chose to ignore or, in some cases, double down on known manipulations
        that pose a real threat to physical and mental health — exploiting children
        in the interest of profit," Massachusetts Attorney General Maura Healey, who
        is co-leading the investigation, said in a statement. She added that the coalition
        hopes to "get to the bottom of this company''s engagement with young users,
        identify any unlawful practices, and end these abuses for good."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a47aa8-59f9-456f-b845-accde7fcbbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:08:53.050+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta spokesperson Andy Stone said in a statement that the allegations
        made by the attorneys general are false and said they "demonstrate a deep
        misunderstanding of the facts." He also noted that the company plans to launch
        features to help teens regulate their use of Instagram, such as a "Take a
        Break" reminder, which was announced in October amid intense scrutiny.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e0835-81d6-46d4-9dc1-6d8686a52e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:08:53.050+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While challenges in protecting young people online impact the entire
        industry, we''ve led the industry in combating bullying and supporting people
        struggling with suicidal thoughts, self-injury, and eating disorders," the
        statement reads. "We continue to develop parental supervision controls and
        are exploring ways to provide even more age-appropriate experiences for teens
        by default."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c809af-b716-4dca-a3ec-290807cd09c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:08:53.050+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is the latest escalation of regulatory pressure
        on Meta related to findings from the leaked internal documents, which have
        come to be known as the Facebook Papers. Earlier this week, Ohio Attorney
        General Dave Yost filed a lawsuit against the company alleging that it misled
        the public about its algorithm and the harms its apps can cause to users,
        causing losses for shareholders when those things were revealed. (Meta says
        the suit is without merit.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6953cf5-e62f-4c3d-bb8a-855c6a2d469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:08:53.050+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Blumenthal has also asked Meta CEO Mark Zuckerberg
        to testify about the effects of Instagram on children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad14a47-be16-4234-ad0c-50c253a59fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:08:53.051+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal first reported in September on what the
        company''s own documents and research show about the potential harms to young
        people from its apps, and said Facebook knew Instagram was "toxic" for teen
        girls. In one internal report from 2019 on the mental health effects of Instagram
        cited by the Journal and reviewed by CNN Business, company researchers said
        "we make body image issues worse for 1 in 3 teen girls." Meta has also pushed
        back on the Journal''s reporting, and said its apps do more good than harm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404aabd-a7a7-45e7-add1-a5d933720512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:08:53.051+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Journal''s report, a Senate subcommittee called a
        hearing with Facebook head of global safety Antigone Davis, where lawmakers
        grilled her on Instagram''s effects on kids. Davis said the company was "looking
        for ways to release more research" that she suggested might paint a different
        picture about the platform. Haugen has also testified to lawmakers that she
        believes Meta''s platforms "harm children, stoke division, and weaken our
        democracy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a26e1-d366-4e5c-aafe-18726535b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:08:53.051+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced it was pausing plans to develop a version
        of Instagram designed for kids in late September, id the fallout from the
        Journal report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e787ec03-f55e-4e11-b817-9bc74d057080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:08:53.051+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we stand by the need to develop this experience, we''ve decided
        to pause this project," Adam Mosseri, head of Instagram, wrote in a blog post
        at the time. "This will give us time to work with parents, experts, policymakers
        and regulators, to listen to their concerns, and to demonstrate the value
        and importance of this project for younger teens online today."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140442f3-105d-42a5-bf6e-94bb186b13a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:08:53.051+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:33:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/18/tech/meta-instagram-kids-attorneys-general-investigation/index.html">State
        attorneys general launch investigation into Meta-owned Instagram''s impact
        on kids</a>"</em></p>'
  'analysis-4-cases-US-justice':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-19T11:15:14.487+08:00
    'imagesource': 'jcr:11ea6e11-0f0e-40d7-bb6f-036ac07f45f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebb42269-e3a1-4f52-a4ac-fddc6b4a7c8b'
    'lead': 'Each case is distinct, but they weave together the fraught era of reckoning
      over issues of race and justice — something taking place in the United States,
      and, this week, specifically in Wisconsin, Georgia, Virginia, and Oklahoma.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T11:15:42.290+08:00
