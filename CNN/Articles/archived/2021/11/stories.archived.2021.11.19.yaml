  'COVID-19-case-update-November-19-2021':
    'caption': 'The Department of Health reported 1,485 new COVID-19 cases on Friday,
      pushing the nationwide tally to 2,823,210. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-19T15:58:35.712+08:00
    'imagesource': 'jcr:e7e6844a-e9cb-4263-976b-89b3f0b8cfa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e8ea186-103d-48af-b259-ec8c1eb54b43'
    'lead': 'The Department of Health reported 1,485 new COVID-19 cases on Friday,
      pushing the nationwide tally to 2,823,210.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T16:06:00.665+08:00
