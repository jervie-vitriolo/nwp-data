      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/11/18/China-on-Ayungin-Shoal-incident.html">China
        on Ayungin Shoal incident: PH boats ''trespassed'' into Chinese waters&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67283de-28bb-47ce-bd00-1d67a09eba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:00:41.053+08:00
      'mgnl:createdBy': 'glee'
