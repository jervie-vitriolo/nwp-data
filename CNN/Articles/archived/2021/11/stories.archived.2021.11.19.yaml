    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['face-shields', 'mandatory', 'alert-levels-1-to-3', 'business-establishments',
      'employees', 'customers', 'iatf', 'palace', 'covid-19']
    'stories': ['f78ba9e6-e377-401d-901a-262156e160e4', 'df31e1d9-ff08-4407-92f0-d07b392bf1c3']
    'template': '1'
    'title': 'Palace: Businesses under Alert Levels 1 to 3 may still require face
      shields'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1032ee98-04ca-4a78-af1a-64c7f73158e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:00:35.823+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        Inter-Agency Task Force has clarified that the wearing of face shields may
        still be mandatory in areas under Alert Levels 1 to 3 upon the discretion
        of business establishments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b4300-5f54-4847-aba6-38832247e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T17:08:04.290+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential and task force spokesperson Karlo Nograles said
        employers and business owners have the option to impose the face shield policy
        within their premises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b0b80-d44e-4ddd-92c6-7ebca3145226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:00:35.824+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to the voluntary use of face shields, [....] it is
        hereby clarified that the same is without prejudice to employers still requiring
        their use for their employees and/or customers," Nograles said, citing the
        latest IATF Resolution No. 149.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acefa38-8102-40f2-b79e-7c9ceea5c2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:00:35.824+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes just four days after President Rodrigo Duterte
        approved the recommendation of the task force to scrap the controversial requirement
        in areas under the lower COVID-19 alert levels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c223c4a-903b-4531-917e-bcace6025001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:00:35.824+08:00
      'mgnl:createdBy': 'currie'
