      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-who have moderate or severe primary immunodeficiency states</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211a697-dc6f-46e8-b994-9aa10504b1ee'
      'mgnl:activationStatus': true
