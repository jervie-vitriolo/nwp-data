      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: West Texas Intermediate futures, the US benchmark
        for oil prices, and Brent futures, the global benchmark, are now trading at
        their lowest levels in six weeks on signals that supply constraints could
        begin to ease soon.</p>'
