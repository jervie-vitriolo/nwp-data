    'template': '1'
    'title': 'How PH bet Tracy Perez is preparing for Miss World 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a09dd-4efb-4fe9-8cb3-edaa31d45976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:22:27.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong>&nbsp;The
        Miss World 2021 is happening next month in Puerto Rico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c8ecc-351f-4e96-aa64-40b492c681b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:22:27.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' New Day spoke to the country''s representative
        about her preparations for the international beauty pageant that will be held
        on Dec. 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1233bac6-2619-4601-a0ff-f469cd3420c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:22:27.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracy Perez said aside from the usual training for question and
        answer, runway walk, and other portions of the competition, she learned "a
        little bit" of Spanish, and about Puerto Rico, and asked former Miss World
        Philippines queens for advice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0e4b3-c8cb-4a79-80a5-017ec6090e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:22:27.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One piece of advice that stuck to her was from Megan Young, the
        country''s first-ever Miss World.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b356943-9290-4823-8471-304d772a8b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:22:27.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You just really have to be yourself,” she recalled Young telling
        her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940072f-5972-4c9f-8234-40f6deb88540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:22:27.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because "unlike other competitions, they would judge you
        from the very beginning, from the instant that you land in Puerto Rico…They
        will be looking for someone who is real, who is authentic, and someone who
        can carry the Miss World brand," she shared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ea0be-78af-47aa-9510-ede56573de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:22:27.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuana beauty queen also said she is competing with the “right
        mindset” despite her doubts about herself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e49d5-a51a-4a20-839d-eac7e157f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:22:27.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to be honest. There were times that I would give up, that
        I would tell myself that I can’t do it I am not enough, that I will never
        be at par with all those amazing beautiful girls, especially the Latinas,”
        she confided.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0440a42-d9b0-4421-af86-c5ae37343cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:22:27.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I thought to myself If I don’t believe in me, who else would?"
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a1440-5f12-45fa-9e1f-7ab0ad9d09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:22:27.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said she is drawing inspiration from her late mom who single-handedly
        raised her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbe318b-2ec8-482b-9d73-c98c0ed4c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:22:27.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know all throughout my journey she will be guiding me and that
        pushes me to really work hard despite everything and take on every challenge,"
        she said.</p>'
  'Minors-restrictions-malls-IATF':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-19T09:33:09.424+08:00
    'imagesource': 'jcr:d1231ce5-b509-4164-aa19-27bb0f7bb51d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57970551-9030-4132-a450-77003bf97d5e'
    'lead': 'Metro Manila mayors are leaving it up to the national pandemic response
      task force to decide whether restrictions for minors outdoors will be imposed
      anew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T09:37:17.480+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:33:09.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:45.279+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No restrictions yet on minors in NCR, mayors defer to IATF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af42bd4-6286-4868-81b1-d23f13cff69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:37:17.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:09.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)—</strong>&nbsp;Metro
        Manila mayors are leaving it up to the national pandemic response task force
        to decide whether restrictions for minors outdoors will be imposed anew.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48eb3d-91bd-4021-b0dc-fc4b3e065372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T20:37:38.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:09.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum on Friday, Metropolitan Manila Development Authority
        (MMDA) chairman Benhur Abalos confirmed that local chief executives approved
        the resolution deferring to the Inter-Agency Task Force the decision on the
        matter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ef344-d9e1-4704-9774-2a7db7e4c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T20:37:38.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Metro Manila Council endorses the mobility restrictions on
        minors below 12 years old to the Inter-Agency Task Force (IATF) for its evaluation
        and consideration," Abalos said, citing the newly-signed document.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a66dbc-516b-43d4-b77e-535ecdb28f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T20:37:38.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos stressed that the IATF is in the "best position" to make
        the recommendation, as they seek opinions from medical experts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e571b-cb8f-4f34-94e4-b8a15c9785d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T20:37:38.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, San Juan Mayor Francis Zamora told CNN Philippines
        that the NCR mayors met with Abalos, Interior Secretary Eduardo Año, Socioeconomic
        Planning Secretary Karl Chua, and some representatives of the Department of
        Health to tackle the issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d939f-faa1-4e2a-a9d5-46041c6744ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T20:37:38.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They primarily touched on a previous report about a two-year-old
        child who tested positive for COVID-19 after visiting a mall.</p>'
