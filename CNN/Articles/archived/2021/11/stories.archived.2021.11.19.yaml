      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JD.com''s Hong Kong-listed stock has surged more than 20% in the
        past six months, while Alibaba shares have fallen more than 30% during the
        same time frame.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c81451e-1413-4538-b5ee-d3918794f617'
