    'template': '1'
    'title': 'No additional holidays for 3-day vaccination drive, Palace clarifies'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3650fc1-27ae-4b8e-9f7e-193b6cbb2df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:32:41.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:46.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Amid
        confusion, Malacañang clarified on Friday that the three-day COVID-19 vaccination
        drive set on Nov. 29 to Dec. 1 will not be special holidays.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9963b3d6-5116-43f0-8256-0b67e8372cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:32:41.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Karlo Nograles said Nov. 29 and
        Dec. 1 are considered "special working days," while only November 30 is a
        regular holiday for the commemoration of national hero Andres Bonifacio''s
        birth anniversary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4baddd-580f-4d36-82fc-18ac9af560b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:32:41.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is targeting to administer 15 million COVID-19 shots
        during the vaccination drive dubbed as "Bayanihan, Bakunahan." It was set
        on these dates to coincide with the celebration of Bonifacio''s life. Schools,
        gymnasiums, fast food chains, malls, and workplaces nationwide will be transformed
        into vaccination sites to ensure there is enough space for all vaccinees.
        The government is also looking for 160,000 volunteers to help during the event.</p>'
