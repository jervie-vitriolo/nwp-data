      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said it is up to the poll body whether it would consider Marcos''
        failure to file his ITRs as a crime involving moral turpitude.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db13ebec-ad25-4213-b8ce-39d8862df966'
