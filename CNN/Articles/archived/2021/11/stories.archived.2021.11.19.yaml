      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te''s group said in their petition dated Nov. 2 that Marcos'' COC
        contains "multiple false material representations," including his assertion
        that he is eligible to seek the presidency despite being convicted for failing
        to file income tax returns (ITRs) when he was Ilocos Norte governor and vice
        governor.</p>'
