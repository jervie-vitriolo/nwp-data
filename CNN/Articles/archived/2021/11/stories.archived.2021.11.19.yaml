      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f394178-fab6-4f7e-a692-99f571b90ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:58:02.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When everyone''s telling you that you''re the best thing in the
        world, you can grow up and believe that," he tells the publication. "Having
        her [Zendaya] in my life was so instrumental to my sanity. She is so good
        at being the role model for young guys and girls. When anyone comes up, like,
        ''Can I have a picture?,'' it''s never a bad time. Whereas my initial reaction
        was: ''Why are you talking to me? Leave me alone.'' "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0074c-8d91-4eee-811e-10bd12c39215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:58:02.185+08:00
