    'title': 'Palace: PH to cooperate if Quiboloy''s extradition requested'
    'updated': 2021-11-19T18:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df4cc1d-17d0-4092-a188-0a2f4e19034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:01:42.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Malacañang
        has assured that it would cooperate with the United States authorities should
        there be a request to extradite President Rodrigo Duterte’s embattled spiritual
        adviser Pastor Apollo Quiboloy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649de4e-df2f-453b-b4d8-c6b6d1e17c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:01:42.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba2981b-e8c9-4a0c-82ba-0a60244fde17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:01:42.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While I can say that these are all speculative,<em> ang bansang
        Pilipinas naman po ay laging nagko</em>-cooperate pagdating sa extradition
        or processes of extradition. We will cooperate <em>if magkaroon man ng ganyan</em>
        whether<em> kung sino man ''yan</em>,” acting presidential spokesperson Karlo
        Nograles stated when asked about Quiboloy''s possible extradition to the U.S.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9097fcb-0be9-44af-8ace-0e7098e16505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:01:42.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f3008-5bdb-469a-9e3b-2e1ce6b11077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:01:42.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While I can say that these are all speculative, the
        Philippines always cooperates when it comes to extradition or processes of
        extradition. We will cooperate should such a request happen regardless of
        who is involved.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c7ef6d-2c3d-44ce-b535-8cfdcbf077ca'
      'mgnl:activationStatus': true
