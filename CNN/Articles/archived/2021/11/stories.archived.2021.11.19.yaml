  'Smartmatic-names--864-M-price-as-lone-bidder-for-additional-vote-counting-machines':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-19T16:16:41.500+08:00
    'imagesource': 'jcr:dec2e8d7-fe97-4cc3-94ef-6138f545724e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b3bdf7c-125f-4a60-b3f2-4decd06c37a8'
    'lead': 'British firm Smartmatic, through its local partner SMMT-TIM 2016, Inc.,
      is closer to bagging another supply contract with the Commission on Elections,
      this time for renting 10,000 vote counting machines. Once the deal worth for
      ₱863.97 million is awarded, Smartmatic’s total deals with the Comelec will reach
      beyond ₱3 billion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T16:19:20.638+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:32:16.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:06.049+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Smartmatic', 'vote-counting', 'VCM', 'machine', 'Comelec']
    'stories': ['c3acb3ab-2a05-4529-b596-3c662862a3e1']
    'template': '1'
    'title': 'Smartmatic names ₱864-M price as lone bidder for additional vote counting
      machines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf9637-d9f4-4c52-b221-6fe8a8913337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:19:20.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Poll
        supplier Smartmatic is on track to bag another multimillion-peso contract
        with the Commission on Elections, this time for renting out 10,000 additional
        vote counting machines (VCMs) for the May 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528f04e-8f7a-4e3c-a650-2380d9bb8113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:19:20.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:16.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British firm was the lone bidder during Friday''s procurement
        process. This is the poll body''s second attempt to find a supplier, with
        the <a href="https://www.cnnphilippines.com/news/2021/9/9/Comelec-failed-bidding-new-voting-machines.html">first
        bidding in September</a> ending in a failure with no interested companies.
        Smartmatic said back then that the original Comelec offer of up to ₱600.5
        million was too low against increasing costs of electronic parts worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9765f66-4a43-4de9-a3c2-37ea2ce0ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:19:20.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:16.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body has since <a href="https://cnnphilippines.com/news/2021/10/12/Comelec-rent-additional-machines-higher-bid-price.html">raised
        its budget for the transaction by 44%.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb6ff92-969f-4546-8797-e82bc2fa2399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:19:20.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:16.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic will charge ₱84,755.90 per VCM, against Comelec’s maximum
        price of ₱86,402.41.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5427f64-7d6d-47ef-8f39-16a7078ce8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:19:20.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm''s total bid price of&nbsp;₱863.97 million&nbsp;is only
        some ₱53,000 lower than the poll body''s ceiling cost of ₱864.02 million for
        the machines, which will read and count ballots fed by voters, plus memory
        and backup secure digital (SD) cards. The items will come from Taiwan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bafcccf-0263-4f1e-b1b3-f80d62aca856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:19:20.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:16.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec already has 97,345 machines but needs the additional units
        to reduce the number of voters per precinct from 1,000 to just 800 per classroom.
        This is to better enforce physical distancing amid the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97d7d1-ed2b-45b9-b768-3a8b4d640a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:19:20.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:16.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic has been supplying the automated elections platform and
        equipment since 2010. There were previous efforts to ban the company from
        taking part as a service provider after figuring in controversies in past
        elections, but these have not materialized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15327ef4-c2ac-46cc-97a8-ac511b7973ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:19:20.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/8/6/COMELEC-panel-defends-Smartmatic.html">Comelec
        panel defends considering Smartmatic in bidding for poll materials</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f41b7-2815-44b2-95c4-8406147d1d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:19:20.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new VCM deal must still go through post-qualification checking
        before Comelec formally awards the contract.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26653f6-ae32-4c40-bb08-918e447a1946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:19:20.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once awarded, Smartmatic''s total contracts for next year''s polls
        will reach over ₱3 billion. The company previously secured supply deals for
        the 2022 election software, VCM batteries, and the repair of older voting
        machines.</p>'
  'Private-companies-vaccines-boosters':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-19T16:34:51.934+08:00
    'imagesource': 'jcr:1982f5a6-944d-4cbe-bddd-e15f2f1a22b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fae0ff0a-9c15-43ab-bc9e-ab76576bc321'
    'lead': 'Private companies are not allowed to use their COVID-19 vaccine doses
      as booster shots for employees except for senior citizens and those with underlying
      illnesses, a Health official says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T16:38:45.265+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:32:15.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:06.336+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private companies cannot use purchased vaccines as boosters — DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd3712-2d71-4999-8461-e797cc718992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:38:45.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:15.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Private
        companies are not allowed to use their COVID-19 vaccine doses as booster shots
        for employees except for senior citizens and those with underlying illnesses,
        a Health official said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a468b-1501-46a1-bcb1-7ef2494cebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:38:45.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:15.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire issued the reminder
        as the government began to give booster shots to health care workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf81f0-d8a8-4c8f-97b1-6950d8378ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:38:45.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:15.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the amended emergency use authorizations of some COVID-19
        vaccines only allow booster shots for health care workers, senior citizens,
        and people with medical conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af388d8-0eba-41dc-9197-1506bd3ed56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:38:45.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:15.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the companies, which have ordered or procured additional doses
        - hindi po kayo pinapayagan para ibigay ''yan (you are not allowed to give
        that) as booster doses to your employees unless they are part of the senior
        citizens, or they are part of this list of immunocompromised states na nakalagay
        po sa (stated in the) emergency use authority," Vergeire said in an online
        media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a14ee-6c0d-401c-bab2-293201e6efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:38:45.266+08:00
      'mgnl:createdBy': 'catherine'
