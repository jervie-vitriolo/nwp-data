      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d99008-c8bf-49d1-9194-f52c3110ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bjornar Tonhaugen, head of oil markets at the consultancy Rystad
        Energy, told me that the biggest factor driving prices right now is the expected
        release of strategic reserves from the United States and China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd840c-1be2-4a32-b008-a80e489bd00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af4c39-fc4c-47ef-9c1c-300caec790b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the White House, US President Joe Biden and Chinese
        President Xi Jinping discussed the "importance of taking measures to address
        global energy supplies" during their virtual summit this week. That sparked
        chatter about a coordinated move initiated by the White House to put millions
        of barrels of oil on the market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c0d0c-80f6-4e82-87af-babf3e96aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:39.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcbbb48-bb76-4227-929e-95704cd7796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday brought some signs that China is taking action. Reuters
        reported that the country''s state reserve bureau said it was working on a
        release, though the exact details remain murky.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048284b-f4de-4ef6-b583-9ecdce129b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5ce0b-1502-4273-a4a6-13ce8bfcd5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on current price moves, Tonhaugen said, investors are expecting
        between 20 million and 30 million barrels to come online in the next month.
        That could be from the United States and China together, or through broader
        action coordinated by the International Energy Agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81deb2d4-c034-4d1c-a629-ef9b01d82bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c40cc03-8baf-42e8-b282-51e285e25848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized, however, that the release of strategic reserves won''t
        change the overall picture for long.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb23872-a286-40ec-bcef-eda87834fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de1238-2dbf-41ad-9734-055d563dd037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Releasing] strategic reserves is not the same as getting more
        continuous production of oil online," Tonhaugen said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef6e83-0b0f-4697-97e4-e62810bea64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83be47e2-92b3-4b88-af48-ebaa16bfb53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more lasting relief could be coming. The IEA said in a report
        this week that it expects global oil supplies to rise by 1.5 million barrels
        per day over November and December as some production in the United States
        picks up again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ec9ad-baad-4531-ad0b-0168652ab248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce5f36-733c-402b-acc9-007f46897257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world oil market remains tight by all measures, but a reprieve
        from the price rally could be on the horizon," the Paris-based agency said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f0101a-ac59-43be-a78f-1bb5a9b1f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:45.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4fc488-9446-47d1-a337-76b20069b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:45.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC is also steadily ramping up output, but there are questions
        about whether supply gains will be enough to meet a surge in demand for fuel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6d1bc-4c67-452f-851e-71872703735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33108129-bdf6-4083-968f-bb8bc602ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: President Joe Biden, who is taking political heat
        from the spike in gasoline prices, asked the Federal Trade Commission on Wednesday
        to "immediately" investigate whether illegal activity by oil and gas companies
        is contributing to the problem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2edd5-6d44-4b46-9f1c-87c0fda001f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b65ad-53c5-4987-ae79-e2bf67fe9654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Petroleum Institute slammed the push and renewed its
        call for the federal government to encourage domestic oil and gas production
        even as it tries to fight the climate crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe607dfa-5ac0-4b51-b4e5-393e05e7f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9d2a37-db57-4f04-a6ae-5ff580b4d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a distraction from the fundamental shift that is taking
        place and the ill-advised government decisions that are exacerbating this
        challenging situation," the group said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a420ead6-89f6-40ac-ae84-e861bc74d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22578840-5cd5-4cb2-9626-5c8221db6c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warren Buffett-backed Paytm stumbles in trading debut</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb8cdd-8ae0-4d17-b947-f886f68a4bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the hottest companies to begin trading on India''s stock
        market is getting off to a rough start.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d234259-76ac-47fe-87bc-da1e23a5cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059e3bf-0304-4557-a237-d570ad8f2b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This just in: Paytm''s stock launched in Mumbai on Thursday. Shares
        of the startup went live at $26 apiece, below the offer price. They finished
        down more than 27%, giving the firm a market value of under $14 billion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108d57e-64ce-4f7a-a933-eb0a4eb46f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece3443-58b4-40d2-9ab3-f7971d47c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weak debut reflects analysts'' fears about the digital payments
        company, my CNN Business colleague Diksha Madhok reports. Despite its buzz,
        it lost hundreds of millions of dollars last year and seems far from ready
        to turn a profit. It''s also up against competition from some of the biggest
        technology firms in the world.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55f5ad-116e-4c33-b7b8-44a3c137131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cb2a1-c555-417a-8b1d-68937ab89dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its initial public offering still marks a milestone. The digital
        payments company raised $2.5 billion in its IPO — the largest ever in the
        country when measured in local currency.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252cf70a-9f15-423e-88cf-23d9cbd0a968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:10:07.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d939d7-fd48-4853-959a-5f5af3df041e'
