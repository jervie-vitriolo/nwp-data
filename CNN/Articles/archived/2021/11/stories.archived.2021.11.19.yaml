      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once <em>na maayos lahat ng</em> documents with Landbank and other
        agencies, <em>masisimulan na agad i-</em>load <em>yung</em> amount <em>para
        sa mga</em> cards <em>na nauna nating binigay</em> (Once we consolidated all
        our documents with Landbank and other agencies, we can already start to load
        the amount to those who have cards),” Bolano told CNN Philippines’ Newsroom
        Ngayon on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f7ede-054f-4e21-93ba-1b1da5f948b5'
      'mgnl:activationStatus': true
