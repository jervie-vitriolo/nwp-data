      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JM Smucker, which owns the Folgers and Dunkin'' coffee brands, said
        in August that rising costs will impact its business.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40f66e-8de6-4796-8d01-778b731e08ea'
