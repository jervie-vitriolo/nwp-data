      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old musician Syd Hartha fell in love with music during
        her early teenage years and then fell in love with the local music scene.
        She then decided to formally pursue music. In 2018, she began releasing singles
        and just a few years later, she’s already amassed a strong cache of songs,
        ranging from folk pop to city pop. Syd Hartha has also collaborated with several
        musicians, including <a href="https://www.youtube.com/channel/UCrKXzLcPPPMSY6gmxGNH0lg">Tokimeki
        Records</a>, the Japanese project covering the city pop classics such as Maria
        Takeuchi’s iconic “Plastic Love.”</p>'
    '1':
