      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers and business partners increasingly trust and rely on
        JD, and we were able to outpace the industry growth in China in the third
        quarter," JD.com president Lei Xu said in the earnings release.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b971bc-231c-49ba-9a91-1f77fb5c9da2'
