      'jcr:uuid': 'abb4f385-2140-4f19-a1ca-b8fe221d9275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:31:34.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effectively there was nothing to extend. What do we make of this
        period? Is this a new period? And if this is a new period, What is the basis
        of granting?" he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545a5c3-014d-4e5c-8b66-d1035a88f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:31:34.638+08:00
