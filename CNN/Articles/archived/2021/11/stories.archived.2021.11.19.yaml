      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natapos na, finally, ang regulatory review ng mix-and-match. Ang
        application para sa clinical trial ay naaprubahan na ng FDA," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a3a0d4-5636-45ed-8c9e-80c42e22aeb3'
