  'Victorias-Secret-holiday-products-stuck-in-transit':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-19T10:21:20.940+08:00
