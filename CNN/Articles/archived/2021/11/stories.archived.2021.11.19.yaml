      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal stressed that the government must ensure resupplying
        the troops and consider its next steps amid negotiations on the Code of Conduct
        in the South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8c02b-41b5-4a28-adcc-2eb53902e494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:00:41.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:24.518+08:00
