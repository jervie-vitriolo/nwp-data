      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-receiving active cancer treatment for tumors or cancers of the
        blood</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a2c131-851b-4929-802f-fb541524433e'
      'mgnl:activationStatus': true
