      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy has been <a href="https://cnnphilippines.com/news/2021/11/19/Apollo-Quiboloy-sex-trafficking-church-United-States.html">indicted</a>
        by a federal grand jury of sex trafficking together with other members of
        his religious group for allegedly coercing underaged girls and young woman
        to have intercourse with him under threats of “eternal damnation.”&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa2a10-2dc9-4441-8872-4717a372d47b'
      'mgnl:activationStatus': true
