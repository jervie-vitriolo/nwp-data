      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing on Friday, Department of Science and Technology
        Usec. Rowena Guevara said the FDA gave its go signal on Nov. 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70eccdf-25fe-4c31-bae8-7939f79fa589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:01:56.254+08:00
