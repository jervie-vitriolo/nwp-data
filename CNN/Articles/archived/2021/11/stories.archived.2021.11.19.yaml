      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-who have advanced or untreated HIV infection</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f770753e-6317-433f-a570-a3c28849dedf'
      'mgnl:activationStatus': true
