    'template': '1'
    'title': 'PH to welcome fully vaccinated tourists from ‘green’ countries'
    'updated': 2021-11-19T12:39:00.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3145f-5a87-4fe0-b492-f3bf049fff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:18:41.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        Philippines will soon open its shores to fully vaccinated tourists coming
        from "green" countries, territories or jurisdictions tagged as low risk for
        COVID-19, the national pandemic response task force announced on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c3a317-f319-4a26-b249-30f3dd60416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:18:41.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no set date yet, but Cabinet Secretary Karlo Nograles said
        the Inter-Agency Task Force on the Management of Emerging Infectious Diseases
        is finalizing the guidelines for tourists coming from low-risk areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bff8d7-87e8-40a3-a951-5a2b847af04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:18:41.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa IATF kasi may mga guidelines na but they''re is just a few things
        that we need to tweak but the reason why we''re announcing it is because we''re
        putting the entire world in advance notice that we will eventually open up
        our shores to tourists from green list countries," he said in a media briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cdd0ec-3446-4bb3-98cd-28a339de1d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:18:41.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:11.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are already guidelines in the IATF, but we need
        to tweak a few things. We are announcing it because we want to give an advance
        notice to the entire world that we will eventually open up our shores to tourists
        from green list countries.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e192f9-8d97-41d9-b6ed-c3b3fb7636c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:18:41.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/29/green-red-yellow-list.html">RELATED:
        LIST: Countries under green, red, yellow travel restrictions</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07645441-b825-41b4-a4be-44751796de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:18:41.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaccinated individuals from these low-risk countries
        do not have to take a swab test upon arrival in the Philippines nor undergo
        facility-based quarantine beginning Nov. 22.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc58c1-0fab-43be-a8bb-1741e341cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:18:41.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They only need to present a negative swab test result prior to the
        trip then monitor themselves for flu-like symptoms for 14 days, Nograles said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81135344-ff5d-4f80-ba75-8324122235e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:18:41.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unvaccinated or partially vaccinated need to undergo a facility-based
        quarantine until the release of a negative RT-PCR test taken on the fifth
        day upon arrival.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5fac5-77ca-4dfb-ac1f-b7f0cf3f865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:18:41.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the testing and quarantine protocols of minors shall
        follow the protocol of the parent traveling with them, regardless of their
        vaccination status.</p>'
  'Tracy-Perez-Miss-World-2021-preparations':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-19T09:21:01.590+08:00
    'imagesource': 'jcr:4c51c710-7c0d-47df-8c29-099feeb3b32d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ffa8182-02c4-4cbd-a0cf-57da6aa4332e'
    'lead': 'CNN Philippines'' New Day speaks to the country''s representative about
      her preparations for the international beauty pageant that will be held on Dec.
      16'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T09:22:27.632+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:33:10.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
