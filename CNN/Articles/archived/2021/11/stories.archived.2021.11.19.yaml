      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit pinayagan na bumiyahe ang mga nasa vulnerable population,
        may pandemic pa rin tayo (Even though we allowed those in the vulnerable population
        to ride PUVs, we are still under a pandemic),” Bolano told CNN Philippines’
