    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly half of Victoria''s Secret''s holiday products have been stuck
      at ports or in transit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78021e8b-741d-424c-a4a5-efeee0a6f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:23:16.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:05.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Victoria''s Secret says that nearly 50%
        of its holiday merchandise is stuck in transit as Black Friday quickly approaches
        and gift shopping speeds up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ebad2-003a-45f3-85b9-cb88308aa8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:23:16.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it ordered 200 million units of merchandise for
        the fourth quarter holiday sales period, but 90 million of those items are
        delayed because of the supply chain crisis, as ships loaded with products
        from overseas remain stuck at US ports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300826e8-6556-4793-859a-dcd3b37404d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:23:16.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s worse: The total holiday order was even higher, initially
        210 million units, Martin Waters, CEO of Victoria''s Secret &amp; Co, said
        Thursday during the company''s first earnings call since it spun off from
        L Brands earlier this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8ab90-5080-4825-9494-a2e448ed8305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:23:16.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some merchandise was at risk of not getting here at all. So 10
        million units were canceled," he said. "And in addition to that, we have 100
        vessels at anchor right now that are not coming ashore."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b490a759-2635-4236-bf8c-272a3189d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:23:16.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waters said Victoria''s Secret pivoted to air freight to get in
        merchandise faster. "Ninety percent [of holiday products] are coming in by
        air," he said. "But that''s not super quick. It used to take two days by air.
        Now it''s nine days versus two."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b388b-87ca-4461-908f-26bfb58ec569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:23:16.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:05.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the brand''s pajama sets, which tend to be popular holiday
        gift items, Waters said the retailer has 30% less PJs in the system right
        now versus the same period last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c122f1e-cf4f-42e4-add9-6c61a2eade4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:23:16.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:05.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is clearly bad for business" Waters said. "And so it impacts
        the customer. She doesn''t see the array of newness that she''s used to seeing
        at this time of year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4295da73-1efe-4d4c-93bd-30936321ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:23:16.168+08:00
