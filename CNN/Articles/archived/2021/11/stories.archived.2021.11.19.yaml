      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) –</strong> The
        Land Transportation and Franchising Regulatory Board (LTFRB) targets the distribution
        of fuel subsidy for jeepney drivers to be started by end of November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6709e2-3194-4c3b-b699-0ba597233af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:54:18.416+08:00
