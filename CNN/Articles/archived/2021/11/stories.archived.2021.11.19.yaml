    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'DOH tallies 1,485 new COVID-19 cases, 277 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94383d38-fcfd-4b99-8d47-31b7d1b3b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:06:00.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:23.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong>&nbsp;The
        Department of Health reported 1,485 new COVID-19 cases on Friday, pushing
        the nationwide tally to 2,823,210.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d6c01-b66e-4f73-a86e-eab91b8f712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:06:00.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:23.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the ninth day in a row with less than 2,000 new infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49627910-4f58-426c-8b50-96441b9963c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:06:00.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:23.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 0.8% or 23,200 are active cases or people currently
        sick. At least 59.6% of the active cases have mild symptoms, 19.56% are in
        moderate condition, 12% have severe symptoms, 5.1% are in critical condition,
        and 3.8% have no symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443cf9e-7991-4639-8564-c9cb6e5c0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:06:00.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:23.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll jumped to 46,698 - which is 1.65% of the COVID-19
        tally - after 277 more people lost their lives to the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d1ccaf-d7ee-4ffb-b28a-40021e7b4f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:06:00.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:23.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,393 others got better, raising the recovery count to
        2,753,312 - or 97.5% of the case count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e9b1a-bdb6-47a7-b445-9ade03ef8432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:06:00.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:23.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said it reclassified 230 survivors into deaths
        after validation, and deleted 28 duplicate cases, including 24 recoveries
        and one fatality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5812233-8180-4f34-a83d-6dfcc3fe8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:06:00.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:23.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One laboratory did not submit a report and was excluded from the
        count. That laboratory contributed an average of 0.6% of tested samples and
        0.3% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f2cdc0-c2e3-4d8e-8bb7-4e551c77de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T20:47:20.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:23.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - slightly increased to 3.5% based on 43,039 tests reported on Nov.
        17. On Thursday, the rate was at 3.4% based on 42,075 tests reported on Nov.
        16. The figure has stayed below 5% for the past seven days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe16eba-5a71-4b23-ac37-c98eb17092b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T20:47:20.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:23.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says a country or region must maintain
        a positivity rate of below 5% for 14 days before reopening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89513e20-411f-4dd6-98b3-e1c3c02a05ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T20:47:20.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:23.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team also released a report showing the <a href="https://cnnphilippines.com/news/2021/11/19/OCTA-NCR-positivity-rate-.html">National
        Capital Region''s positivity rate decreased from 3% on Nov. 10-16 to just
        2% on Nov. 11-17</a>. This is the first time since NCR started conducting
        COVID-19 tests that it has dropped to that level, the group noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb74bb-3a2b-46ca-a72d-468db936ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T20:47:20.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:23.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Metro Manila is still at low risk for COVID-19, as it managed
        to sustain the downward trend in cases, OCTA added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf118c-4d6e-4073-b63c-6e9d13a8e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T20:47:20.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:23.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group also classified five areas - Navotas, Caloocan, Pateros,
        Marikina, and Valenzuela - as very low risk for COVID-19, and the rest of
        Metro Manila as low risk. Early this month, Malabon, Navotas, and Caloocan
        were also tagged as very low risk.</p>'
