      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I write, I write about stories and as artists, we’re all storytellers
        and stories have this power na maka-heal ng mga tao,” she tells CNN Philippines
        Life through a video interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
