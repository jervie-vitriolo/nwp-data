      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58269b-a8e1-4ff5-a876-713e71c7ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:31:34.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:58.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyer and spokesperson Vic Rodriguez first told <em>The
        Source</em> on Thursday that they were already granted until next week to
        file their response — a claim which Comelec spokesperson James Jimenez initially
        denied. However, Jimenez confirmed later that the poll body''s Second Division
        handling the case approved the extension.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e05d6-44b1-464e-aef7-ff3a1ce2a13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:31:34.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9117e5ce-958e-4bdd-984f-2f8f31a0b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:31:34.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez reasoned that the petitions coming from different groups
        were being filed "in trickles," prompting them to ask for more time to study
        the appropriate remedies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb097d-f2b7-4025-8acb-22e4244f7aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:31:34.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd0e12-cabb-4d53-b985-d25bcd475437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:31:34.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Te claimed that it is not the petitioners at fault because they
        have the right to oppose any aspirant''s candidacy. He also warned that granting
        Marcos an extension would set a precedent on other cases seeking the same
        treatment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed459edd-d74f-4858-9adf-600f089d7e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:31:34.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe75843-4f73-4fe3-93e3-6632bb92d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:31:34.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The period lapsed already. The question again is, what is so special
        about this case that a new period would be granted?" he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e8698-add5-40d5-af72-caf58f62d2a3'
      'mgnl:activationStatus': true
