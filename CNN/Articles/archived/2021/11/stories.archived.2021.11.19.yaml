      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emails were also purportedly from the Proud Boys, targeted
        registered Democrats, and threatened the recipients with physical injury if
        they did not change their party affiliation and vote for President Trump,"
        the indictment said, alleging that the emails "included the name and street
        address of the recipient."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6796d4e-451b-4a68-8bd1-1fd8370d8408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566959e-39c4-46fc-9138-6fb21b88ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was brought in the Southern District of New York. The defendants
        face charges of conspiracy, voter intimidation and transmission of interstate
        threats. Kazemi is additionally facing computer fraud charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78aa764-f3c6-4cac-ac97-e432e2a54135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f23a8f7-ab79-424f-93bd-e873213e0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanctions from the Treasury Department</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701461d6-efec-4655-ae55-68d3e0303c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department, in announing the sanctions, said that the
        "United States identified attempted cyber-enabled intrusions by state-sponsored
        actors, including Iranian actors who sought to sow discord and undermine voters''
        faith in the U.S. electoral process."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f1509-b65c-4fe7-b416-a4924b866142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c1304-5a45-4aab-bfb1-587e18461bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Iranian actors obtained or attempted to obtain U.S. voter
        information from U.S. state election websites, sent threatening emails to
        intimidate voters, and crafted and disseminated disinformation pertaining
        to the election and election security," the Department said in a press release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0230a352-7313-485f-8712-68b26aa16141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e378eef0-fd5a-4015-a17b-1c56e5f8d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department said that "the actors'' ability to leverage
        this unauthorized access was ultimately thwarted by the Federal Bureau of
        Investigation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75a4c1-e033-45d5-ae0e-eb2315ed5104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:55.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1930a9-b419-48bf-a8a4-20074c154240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian cyber company Emennet Pasargad led the effort, the Treasury
        Department said. That company was sanctioned, along with six individuals connected
        to it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92baba-7028-4858-a7f2-7df9419bd588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:56.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341750e-f722-41a3-ab2d-f5d1ab8591ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was previously sanctioned under another name for providing
        support to Iran''s Islamic Revolutionary Guard Corps. It also sanctioned the
        company''s manager, Mohammad Bagher Shirinkar, and five others connected to
        Emennet''s network, including Kazemi and Kashian, the two individuals who
        were indicted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705fd634-59df-4e2f-ae4e-b647b7df89ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aa7834-a8e7-4563-b745-f613c1cc3fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the sanctions, "all property and interests in property
        of the designated targets that are subject to U.S. jurisdiction are blocked,
        and U.S. persons are generally prohibited from engaging in transactions with
        them," and "financial institutions and other persons that engage in certain
        transactions or activities with the sanctioned entity and individuals may
        expose themselves to sanctions or be subject to an enforcement action."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b857210-4451-4964-91e2-8e1a80f11df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4c930-0e7b-4ff8-b217-888e98f3fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department is also offering a reward of up to $10 million
        "for information on or about the activities of" Kazemi and Kashian.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba3561-5e52-439c-a78a-a0db55751d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/18/politics/iran-2020-us-elections/index.html">Iranians
        sanctioned and charged for alleged cyber-based bids to influence 2020 US elections</a>."</em></p>'
  'Tom-Holland-Zendaya-relationship':
