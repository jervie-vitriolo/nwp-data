  'Booster-vaccination-for-economic-frontliners-to-start-by-Q1-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-19T18:01:53.187+08:00
    'imagesource': 'jcr:ed8ec490-cbba-4307-aa6c-1ac60c2065fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2e9c58d-776f-44c3-b6fa-0e3d1b86caa4'
    'lead': 'The government is targeting to start giving COVID-19 booster shots to
      economic frontliners belonging to the A4 priority group by the first quarter
      of 2022, according to vaccine czar Carlito Galvez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T18:04:48.760+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:32:08.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:08.333+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Booster vaccination for economic frontliners to start by Q1 2022 - Galvez

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172a1da-70ba-4480-aaf7-068196b1a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:04:48.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:08.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> —&nbsp;The
        government is targeting to start giving COVID-19 booster shots to economic
        frontliners belonging to the A4 priority group by the first quarter of 2022,
        according to vaccine czar Carlito Galvez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e883f5d4-1250-4315-8b9d-a4c813b2b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:04:48.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez —&nbsp;who''s also chief implementer of the National Task
        Force against COVID-19 —&nbsp;said Filipinos under A4 may get their booster
        shots by "January or February."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c40d56-e9ca-4c62-83cc-a281354e82ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:04:48.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung A4 natin by next year (We will start our A4 next year).
        We have more than enough vaccines. Just in case matapos lang natin agad ''yung
        A2 and A3 (we complete our A2 and A3 priority groups), we can start immediately,"
        he said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3ca57-8457-4b62-8f26-2589846c4f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:04:48.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that the government is hoping to finish providing booster
        shots to all health workers and Filipinos included in the A1 to A3 priority
        groups by the end of 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2270de-5b48-4f33-86e6-c0925a405253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T18:04:48.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi nakita namin (Because we saw) the cases in Europe are already
        rising and we''re trying to maintain the chain of protection," he said.</p>'
    '5':
