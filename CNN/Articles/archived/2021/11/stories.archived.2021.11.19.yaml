      'jcr:uuid': 'd320ad87-d7dc-4948-97e2-f04ee7dbdc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:04.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5c248f-df92-4fdf-8bb1-674e39d106ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee futures climbed on Thursday to the highest level since January
        2012. It''s just the latest spike for a commodity that has seen its value
        surge more than 80% so far this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7223c4-1bf9-4549-bcc7-7a3deedeafcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:05.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5c5726-232a-4bef-97ec-0743a24b1666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, this means coffee drinkers will be paying higher
        prices at grocery stores and coffee shops in the coming months. And that will
        only add to the inflationary pressures currently causing anxiety for millions
        of Americans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f24a2-bc45-4e02-b658-7cfee038d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c983d-a857-4f0b-beba-cddde5ab45e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blame for the coffee spike falls in large part on severe drought
        and unusual frost conditions in Brazil, the world''s largest supplier of coffee
        beans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e269e9-0536-46e8-afb8-7096d7479d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:07.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad93d9-6ea9-4c4c-b38b-869268b3ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This extreme weather has threatened coffee supply and set off alarm
        bells in financial markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb8378-4cb9-4cea-97c0-f7995658bc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17f7c6-39cd-4e1c-aeb4-62c152adb759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It created a panic in the market," said Carlos Mera, head of agricultural
        commodities research at Rabobank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04990f-e6a8-4084-9d8c-b7958235ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:09.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bba9a8-411f-40d8-b128-34ea0fbb0ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Atrocious'' weather</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d40f3d-58d4-4d24-ba57-9044690b0dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:10.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee inflation is the latest example of how extreme weather —
        at least some of which is driven by the climate crisis — is creating nightmares
        for farmers across the globe. And that in turn is making food more expensive
        for everyday Americans and people around the world. As of August, world food
        prices soared 31% over the past year, according to the Food and Agriculture
        Organization of the United Nations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e567c-b4de-4476-9701-6158d4d46b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f45c9-bf88-41a2-a4ae-eae6629ff189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many parts of the planet, Brazil''s coffee growing regions
        have been hammered by a prolonged drought that could be the country''s worst
        dry spell in nearly a century.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4baee2-6502-4bc5-932b-b4d992fa1b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5305677b-2910-410c-9596-7beea80ccc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then in July, Brazil was hit by the worst frost since 1994,
        dealing a further blow to coffee and other crops.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b194785f-5767-4406-bd07-3075c2f06276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e65b7-cb95-4b67-876b-cfe9b98a23c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weather has been atrocious for coffee, especially in Brazil,"
        said Mera.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11094ae6-5112-494c-be44-09f4cd7ac20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75d46d-170f-446e-a7ed-4e8857721f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, analysts pointed to the ongoing supply chain turmoil
        that is causing issues around the world, including the lack of shipping containers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23759b2-c596-4a6f-b10c-8a3eb8af5977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955ac493-4253-4c4a-9509-20a9f3c47dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid hasn''t dented demand</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582ec9b-20e0-4ea5-af04-50addb74455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:16.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand, on the other hand, has remained robust despite the changes
        set off by the pandemic. People are still drinking plenty coffee, though consumption
        shifted during Covid-19 from offices and coffee shops to at-home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ad1ed-35d2-4984-a1f5-ca1094d1eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232dfe4-82f1-484a-865b-e6ee07b3f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:17.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all very afraid. But demand is very steady, surprisingly
        enough," said Jorge Cuevas, chief coffee officer at Sustainable Harvest Coffee
        Importers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9914c2-d9ed-4eb0-9cf3-3b2748c78375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc2f939-6b51-4100-a064-d7b62486773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Coffee Association, the industry''s trade group, also
        said demand didn''t get dented by Covid.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df108151-bd2a-4786-b535-2cacd1910d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247e4c1f-05a2-43d1-bfcc-1888a6e976a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:19.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the trade group blamed rising coffee prices
        on shifts in supply.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1c7f7-85cc-41cb-8abb-d61c3e9fd681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c516f4f6-85ba-4771-8f42-d766c9cf471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many years, the world grew more coffee than we drank, but the
        US Department of Agriculture forecasts that this year we''ll consume more
        coffee than farmers grow," the National Coffee Association said. "We don''t
        expect current conditions to change coffee''s status as America''s favorite
        beverage."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e0c77c-0110-403e-8d27-d435297da6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52e339-f4cb-4bf3-b5bf-ff2d52d2ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:21.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Imminent'' price hikes for coffee drinkers</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006e18d-ceb9-4f47-9caf-7bb7433e7cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail coffee prices are on the rise, but they have not increased
        as dramatically as many other items.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f55ee-bbef-4665-b89e-2e50f49fa055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.914+08:00
