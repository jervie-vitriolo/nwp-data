      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> — The
        Food and Drug Administration has approved the country''s COVID vaccine mix-and-match
        clinical trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c09f3-7e0f-409d-b2f3-71088b1b84ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:01:56.255+08:00
