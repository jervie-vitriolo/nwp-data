      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Quiboloy will remain as Duterte’s spiritual adviser,
        Nograles said it would be better to let the chief executive himself discuss
        his personal relationships.</p>'
