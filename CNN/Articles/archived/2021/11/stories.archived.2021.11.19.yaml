      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a957838-ad0c-4709-9416-f2e84f8d0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:58:02.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a conversation that I can have without her," he says.
        "You know, I respect her too much to say... This isn''t my story. It''s our
        story. And we''ll talk about what it is when we''re ready to talk about it
        together."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
