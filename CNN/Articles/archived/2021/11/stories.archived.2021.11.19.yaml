  'Apollo-Quiboloy-sex-trafficking-church-United-States':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-19T08:52:29.119+08:00
    'imagesource': 'jcr:527d9bf7-0e25-4e41-b5f3-c9f895a51c9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1e54a7a-d690-478e-891e-67a53f0b332c'
    'lead': 'Apollo Quiboloy and the top two administrators of the Kingdom of Jesus
      Christ, The Name Above Every Name are at-large. United States prosecutors say
      they are believed to be in Davao City, the turf of President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T08:54:31.219+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:33:17.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:44.194+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s spiritual adviser Quiboloy charged with sex trafficking in
      US'
    'updated': 2021-11-19T11:17:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e626d83-734e-4e45-941b-bf403e78afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> United
        States prosecutors have filed sex trafficking charges against Apollo Quiboloy,
        megachurch leader and President Rodrigo Duterte''s spiritual adviser, for
        coercing underaged girls and young women to have sex with him under threats
        of “eternal damnation.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd14ab7-00a2-4f36-b61c-bd8f17b6bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Justice on Thursday announced the indictment
        of Quiboloy as the founder of the Kingdom of Jesus Christ, The Name Above
        Every Name (KOJC). The "international administrator" of KOJC in the US Teresita
        Tolibas Dandan and one-time top administrator Helen Panilag were also charged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe2ef9-7297-4af9-973d-d13bca34c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top three church officials remain at-large. The US Justice department
        said in a statement that the defendants are believed to be in Davao City,
        the turf of the Duterte family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897df25-0976-4567-bf6c-fb6fb046a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials also arrested Felina Salinas, Maria de Leon, and Bettina
        Padilla Roces on Thursday and the three were expected to make their initial
        appearances on the same day in United States District Court in Los Angeles
        and Honolulu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f1e307-0d88-4e69-8edd-9bcbbf6223a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were believed to be in charge of directing funds solicited
        from church members to church officials in the Philippines and processed fraudulent
        marriages and immigration-related documents for KOJC workers, the statement
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f63db06-743a-403a-ba19-f8b9c9b97ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are part of the new superseding indictment that expanded the
        number of defendants to nine in charges filed against several KOJC administrators
        in 2020.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3637860-3faa-4a0e-9b27-10fa2ad11c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/30/Quiboloy-Kingdom-of-Jesus-Christ-US-FBI-immigration-fraud-arrest.html">RELATED:&nbsp;FBI
        arrests 3 Quiboloy church members in US on immigration fraud charges</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac4929-e8d7-4dd5-88d1-174857bd8ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors charged Quiboloy, Dandan, and Salinas with participating
        in a conspiracy to engage in sex trafficking by force, fraud, and coercion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af2ec3-b645-408c-933c-db2ec98ac576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants allegedly recruited females aged 12 to 25 to work
        as personal assistants, called “pastorals,” for Quiboloy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c834fa-f153-4c9c-8c9c-f9980d07448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 74-page indictment charge, three of the five female
        victims were minors when the alleged sex trafficking began, the US DOJ statement
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d9402-8239-44d1-9d61-d41c86e7af22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the indictment stated that the victims prepared Quiboloy’s
        meals, cleaned his residences, gave him massages, and were required to have
        sex with the pastor as part of “night duty.” The victims were allegedly ordered
        to have sex with Quiboloy on a schedule determined by the church leader and
        others, including Dandan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d5fda-c4cc-4601-9592-5ccedd3c8dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quiboloy and other KOJC administrators told pastorals that performing
        ‘night duty’ was ‘God’s will’ and a privilege, as well as a necessary demonstration
        of the pastoral’s commitment to give her body to defendant Quiboloy as ‘The
        Appointed Son of God,''" the indictment alleged.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417fe61-bbc9-4b01-a43b-eb43f2ebea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who followed orders were rewarded with luxurious hotel rooms,
        vacations, and yearly cash payments based on their "performance." The indictment
        said the funds came from the money solicited by KOJC workers in US.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df99e5a4-3eb8-4a97-98fb-1d8bfda69ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nightmare didn''t end for the victims who were able to escape.
        They faced harassment in front of other KOJC members to discourage other victims
        from leaving so the church can further conceal the sexual abuse, the statement
        added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe97838-9f98-4be6-8edd-eb006f236bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Quiboloy would give sermons broadcasted to KOJC members around
        the world, in which he would allege that victims who escaped had engaged in
        criminal conduct and sexually promiscuous activity, and therefore faced eternal
        damnation," the indictment read.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c709c8-08b9-4135-8924-ec6ff8924853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the sex trafficking scheme started no later than 2002
        and continued to at least 2018.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce803222-5e9a-4fb3-b1ca-4232cc7294a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy, Dandan and Salinas are charged in at least three of five
        substantive counts of sex trafficking by force, fraud and coercion.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df74173-da9a-4258-8326-6beae0ba88e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other crimes</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559cb9b7-b4eb-4396-92db-4900d4792fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superseding indictment also outlines KOJC’s nationwide soliciting
        operations, which allegedly gave rise to additional criminal conduct, including
        forced labor, labor trafficking, document servitude, marriage fraud, and money
        laundering.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16e3b5-2b08-4bff-be2f-dadb9b671750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Quiboloy’s direction, KOJC administrators allegedly brought
        workers from the Philippines to the United States and confiscated all forms
        of identification before forcing the workers to spend long hours illegally
        soliciting money for KOJC outside of businesses across the United States.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224eac2-610f-496f-94e7-4e963a98ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KOJC workers told potential donors their money would be used by
        Glendale-based Children’s Joy Foundation to help impoverished children, the
        money was actually used to directly finance KOJC operations and the lavish
        lifestyle of KOJC leaders, including Quiboloy, according to the indictment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30d543-ad75-41cc-a1be-8e2c13ea7e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Federal Bureau of Investigation arrested three
        KOJC members and charged them with conspiracy to commit immigration fraud
        back in January 2020.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ef27e-f900-49e4-a484-c6485cd9c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy is no stranger to charges. He is facing several allegations
        of cash smuggling. A former follower also filed a case against him in Davao
        City in 2019 for rape. His camp has denied the allegations.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f934f-34f8-409c-9b0e-5f71facb436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Quiboloy-Duterte connection</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8466ad-f44c-4b52-acc0-df00e089f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy said his friendship with Duterte goes way back when his
        congregation was just starting out with 15 members. The pastor admitted giving
        properties, a house, and a vehicle to Duterte. He also lent helicopters and
        other aircraft during the 2016 presidential campaign.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348bf7cf-a814-4537-8d81-6afc2131042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who doesn''t often grant one-on-one interviews with mainstream
        media, has repeatedly been interviewed on Quiboloy''s TV show.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91ce3f-4ca7-4d00-a68e-8a59e3eef33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Quiboloy is a private individual who can legally
        defend himself. Acting presidential spokesperson Karlo Nograles added that
        Duterte will decide if he will keep Quiboloy as his spiritual adviser.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ad91e-4018-4b52-9e15-cc8da203e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:12:55.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to the comment of Quiboloy and the other
        church leaders on the latest charges in the United States.</p>'
