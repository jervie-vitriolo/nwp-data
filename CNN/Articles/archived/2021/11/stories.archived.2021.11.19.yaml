      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-who got an organ transplant and are having immunosuppressive therapy</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f5cd6-e553-47ee-8157-6253491120ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:51:42.492+08:00
