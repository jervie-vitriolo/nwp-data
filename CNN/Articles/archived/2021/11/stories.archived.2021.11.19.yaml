      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Health Undersecretary Maria Rosario Vergeire
        said the amended emergency use authorizations of some COVID-19 vaccines only
        allow booster shots for healthcare workers, senior citizens, and people with
        medical conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa8f67-a31d-4a02-a132-961f758bfd2d'
