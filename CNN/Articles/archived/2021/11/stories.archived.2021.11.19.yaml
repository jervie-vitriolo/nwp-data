      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388af156-5043-4018-bfdf-de08561e51b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:31:55.199+08:00
      'mgnl:createdBy': 'glee'
