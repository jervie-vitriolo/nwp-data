      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a5d2b-939a-4492-a3f6-7d09332d26d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:35:51.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 73-year-old Defense Secretary’s diagnosis prompted the Senate
        to cancel its 2022 national budget debates for the rest of the week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd07bdf-624a-4997-b785-3c793466a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:35:51.842+08:00
