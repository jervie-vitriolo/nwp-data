    'template': '1'
    'title': 'New music spotlight: Syd Hartha’s “Kung Nag-aatubili”'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99540ad-56f7-4578-b258-71c1fab4e513'
