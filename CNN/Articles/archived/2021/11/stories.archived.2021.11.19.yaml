      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that may be because of the regulatory environment, but Alibaba
        is also facing tougher competition as well as a slowdown in the Chinese economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315050ee-d0bb-4982-8c1a-d04fca3b9f49'
