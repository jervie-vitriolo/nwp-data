      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:32:09.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syd Hartha is set to release her upcoming five-track EP in 2022,
        teasing us with the single and <a href="https://www.youtube.com/watch?v=SS48WZ0bsCY&amp;ab_channel=sydharthaVEVO">music
        video</a> for “Kung Nag-aatubili,” a melodic folk pop number that’s easily
        one of the best songs of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0472fe1a-fe23-438d-9a53-c3d471c1705a'
      'mgnl:activationStatus': true
