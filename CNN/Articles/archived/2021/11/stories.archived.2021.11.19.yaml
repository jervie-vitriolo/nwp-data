      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Justice Secretary Alberto Agra said he sees no defect in
        Marcos'' COC as the case filed against him only points to his failure to file
        his ITRs and this does not count as a crime involving moral turpitude.</p>'
