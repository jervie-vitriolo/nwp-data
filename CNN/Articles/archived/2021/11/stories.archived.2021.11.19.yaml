    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d1bb52-7669-4eab-86fb-4b6bde647d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:55:34.708+08:00
