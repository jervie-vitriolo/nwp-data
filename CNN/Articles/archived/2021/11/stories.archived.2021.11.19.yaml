      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The price of oil has shot up this fall,
        boosting profits for major producers but hurting the wallets of drivers who
        need to fill up their tanks. Just a few days back, gas prices in California
        hit their highest level ever. This week, however, some of the pressure has
        started to lift.</p>'
