      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> A
        veteran lawyer believes that the petition&nbsp;challenging the presidential
        candidacy of Ferdinand "Bongbong" Marcos Jr. may eventually be elevated to
        the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1157774-9006-45be-aef8-d7429b775d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T13:31:55.198+08:00
