      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199eedea-a2f1-44df-86ff-26cfebe5be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:55:34.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gay, who had offseason surgery to remove bone spurs from his heel,
        hit 7 of 8 shots and drained five 3-pointers off the bench. He signed with
        Utah in the offseason but was rehabilitating from surgery for the first month
        of the season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b0a37-b9be-4b80-b119-3583c0a22e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:55:34.708+08:00
