    'template': '1'
    'title': 'Comelec calls for thorough probe on killing of poll officer in Northern
      Samar'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a8592-427e-45f6-af99-6f15f40b648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:36:10.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, November 19) —</strong>&nbsp;The
        Commission on Elections (Comelec) condemned the killing of Acting Election
        Officer James Diaz Maghanoy, and urged authorities to "leave no stone unturned"
        in their investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57730537-93e0-4af0-ac29-c10b0a3b1048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:36:10.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COMELEC condemns the craven killing of Acting Election Officer
        James Diaz Maghanoy," Comelec spokesperson James Jimenez <a href="https://twitter.com/jabjimenez/status/1461570566406561795">said
        on Friday</a>. "The entire Commission calls on the authorities to leave no
        stone unturned in its probe of the murder of Maghanoy, and to ensure that
        those responsible are brought swiftly to justice."&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c75c8b4-12b8-4f82-8846-78b244012363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:36:10.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the police''s initial investigation, the <a href="https://web.facebook.com/comelecregion8/posts/257782149717875">Comelec
        regional office in Eastern Visayas said</a> Maghonoy was on his way home aboard
        his motorcycle at around 5 p.m. when he was shot by an unidentified man in
        Brgy. Somoge, Catarman, Northern Samar.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae16e78-87bf-4f53-8059-3357b5159262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:36:10.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was rushed to the Northern Samar Provincial Hospital but died
        while being treated. He suffered two fatal gunshot wounds, including one in
        the head.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f1b9e5-d054-47dc-9105-9b4b03714b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:36:10.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old Maghanoy had been an election assistant based in
        Comelec''s Lope de Vega town branch for 18 years before he was appointed Acting
        Election Officer on April 27.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fea3a1-d748-493b-a78d-b7699d1e04e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:36:10.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:31:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was supposed to undergo a screening process for his application
        for Election Officer II this month, according to the poll body.</p>'
