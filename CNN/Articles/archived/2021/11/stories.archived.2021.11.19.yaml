    'template': '1'
    'title': 'Lorenzana now negative for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5203d-ac37-427c-ac89-613ef246a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:35:51.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) –</strong> Defense
        Secretary Delfin Lorenzana told CNN Philippines on Friday that he tested negative
        in his latest COVID-19 swab test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721ddd3-f8b1-4fc2-ba19-0e7070afe470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:35:51.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c272d-392f-47ec-b733-ae579ac8fb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:35:51.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My RT-PCR (reverse transcription-polymerase chain reaction test)
        yesterday came out negative. But according to Sec. Duque, l continue home
        quarantine until 23 Nov,” said Lorenzana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a479b894-f07e-4247-b40e-885ccd53caab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:35:51.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef0ad8-b101-406b-a836-8b2309db6756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:35:51.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief also said he believes his earlier swab test result
        was a false positive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c2b1da-e0bf-4a8c-b02a-a4fd17a95beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:35:51.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be92f53-0799-4332-8f8b-9b165e67a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:35:51.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana <a href="https://cnnphilippines.com/news/2021/11/17/defense-chief-lorenzana-covid-positive-again.html"
        target="_blank">announced</a> on Wednesday that he tested positive for COVID-19.
        He took the swab test on Nov. 16 after physically attending a Senate budget
        hearing.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bb9f7f-fc21-49a5-904d-ac77186842c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:35:51.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:00.503+08:00
