      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they need to present a medical clearance from their
        doctors prior to receiving a third dose.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b43093d-edad-404a-a10e-07e09e5a04ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:51:42.492+08:00
