      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Stephen Curry saved 20 of his game-high
        40 points for the final 12 minutes as the Golden State Warriors rallied from
        a 13-point deficit to defeat the host Cleveland Cavaliers 104-89 on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1dc94-dad9-4a16-9c45-a661a12fea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:55:34.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2656942-3961-4fc9-878f-d4d00d726876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:55:34.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry''s 40 points featured 9-for-16 shooting on 3-pointers. The
        Warriors made 15 threes in the game, six in the fourth period. Draymond Green
        contributed a game-high 14 assists as Golden State won for the ninth time
        in 10 games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b9876f-3a3c-4122-8a6b-ce7579162a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:55:34.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darius Garland paced Cleveland with 25 points. Dean Wade and Kevin
        Love chipped in with 17 points each for the Cavaliers, who lost their third
        in a row as they continued to play without Evan Mobley and Collin Sexton.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc68b9bb-5b8b-4576-95a4-c2ac9b40ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:55:34.708+08:00
