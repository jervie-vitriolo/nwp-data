    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21299af2-f3e2-4695-bad2-55a8309823a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.705+08:00
