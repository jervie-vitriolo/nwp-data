  'great-migration-covid-pandemic':
    'author': 'Alicia Wallace, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-19T10:18:45.890+08:00
    'imagesource': 'jcr:9db21955-bcd6-475b-bad2-019f96ec6b1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd5ebf22-7150-4022-9e98-7d1e54b7bc32'
    'lead': 'The "Great Migration" may not be as pronounced as once thought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T10:20:35.756+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:33:06.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:45.785+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turns out there was no ''Great Migration'' during Covid. In fact, moves
      hit a 73-year low

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7b148d-a64f-4018-ae0e-bae3e8d08106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:20:35.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The "Great Migration" may not be as pronounced
        as once thought.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb458cd-26d9-47bc-b9b3-22060306abea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:20:35.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:06.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Census Bureau this week released data showing that migration
        activity has fallen to its lowest rate in more than 70 years. The findings
        toss some cold water on anecdotes that Americans were relocating more than
        ever during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01450ff-8bd7-4e17-95b8-f0e32a38dd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:20:35.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:06.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2020 to 2021, nearly 27.1 million Americans, or 8.4%, reported
        living in a different residence than the year prior, according to the latest
        geographic mobility data from the Census Bureau. The migration rate, which
        has steadily declined since 2014-2015, is the lowest in more than 70 years,
        according to Census estimates of Consumer Population Survey data that go back
        to 1948.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669565d-1ec2-476c-9b55-1a4f0ee7ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:20:35.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:06.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall picture is consistent some ongoing migration research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb6f76b-711b-4ce2-b3f3-c915e50e8f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:20:35.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:06.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there might not have been a massive overall trend of people
        moving across the country, net migration out of urban neighborhoods did increase
        during the early stages of the pandemic, said Stephan D. Whitaker, a policy
        economist with the Federal Reserve Bank of Cleveland, who has been closely
        studying migration patterns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b35585-a7bd-48f7-b21f-c4ad3f03cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:20:35.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He analyzed the Federal Reserve Bank of New York/Equifax Consumer
        Credit Panel, which tracks a random sample of 10 million consumers'' whereabouts
        based on their credit profiles. The analysis showed an urban exodus that was
        driven primarily by a decrease in the number of people moving into urban neighborhoods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ecb7e8-b51e-4d5e-a88b-90a7b22acbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:20:35.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flows of migrants out of high-cost, large metro areas did increase
        during the pandemic," Whitaker said via email Thursday. "However, many other
        types of moves, both long distance and local, declined. Summing all these
        moves reveals that, overall, fewer people relocated during the first year
        of the pandemic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0dd5a7-6d93-4af4-9e16-e0ef2613fc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:20:35.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In updating his research, Whitaker found that some of the outflow
        from high-cost metro areas continued through the second quarter of 2021, sending
        people to nearby small metro areas and rapid-growth destinations like Las
        Vegas and Nashville. But at the same time, people started returning to large
        metro areas, although not enough to replace those who had left.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c385588-2997-4fc5-90f3-5b8a1f0b4100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T10:20:35.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
