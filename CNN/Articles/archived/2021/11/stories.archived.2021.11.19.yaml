    'title': 'Palace: Govt to go after presidential aspirant accused of using cocaine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e12fab-7e2c-4b19-83dc-5c44b2c6bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)&nbsp;—</strong>&nbsp;Government
        will go after a presidential aspirant accused of using cocaine, according
        to Malacañang, which stressed there are no sacred cows in the campaign against
        illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de4df2-9b5a-40fb-bf7e-36782006fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887c8ec-b9be-498d-af14-2c011ff54440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po tayong sinasanto dito, walang pinipiling</em> social
        status<em>. Lahat po ''yan basta sangkot sa droga ay kakasuhan natin, huhulihin
        natin, ipo-</em>prosecute<em> po natin</em>," acting presidential spokesperson
        Karlo Nograles said in a briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc62f96-0854-42fc-ad33-c59fc398614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b455184-42cf-4fc6-ba37-0119098cae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not tolerate anyone, we do not look at social
        rank or status. As long as they''re involved in drugs, we will charge them,
        arrest them, prosecute them.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d789e4-675c-4dd2-98ed-70646f53ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11464329-3a49-4d51-a05a-ba24bee2e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also said President Rodrigo Duterte''s claim that a presidential
        aspirant is a cocaine user was based on intelligence reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5ce34-d5f6-4f35-bbbe-1fb3d1ff2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6a60d-64dc-48da-a67f-5474d9242e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si Pangulo syempre</em> [The President of course] has access
        to many sources including <em>mga</em> [the] intel reports," he said. But
        Nograles added that it is up to the President whether he will identify the
        person.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf2efae-6b32-4a05-99ff-69d35b454174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49921be-b569-408e-954f-12c7145f0879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles added that law enforcers may already be investigating the
        matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe92ec44-4de9-453e-8b13-5abcb92a6abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78daf576-b48e-4a2d-a458-2b1613dc64e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure if these are coming from intel reports mula sa ating
        mga drug enforcement agencies, then it is safe to assume <em>na</em> if <em>may</em>
        [that if there is an] investigation, then they''re already doing everything
        in their power to catch whoever perpetrators <em>at kung sino man ang lumalabag
        sa batas</em> [and whoever is breaking the law]," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf20ba-d79b-43d0-a8aa-52b3a50ebdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933acccf-1f0c-4dee-b288-421ea464d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Duterte <a href="https://www.cnnphilippines.com/news/2021/11/18/Duterte-presidential-candidate-cocaine.html">claimed</a>
        a certain presidential hopeful is into cocaine and a "weak leader," but he
        did not name names.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2774114-2f3d-449f-9010-8b4f73c60967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:46:08.783+08:00
