      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always been really adamant to keep my private life private,
        because I share so much of my life with the world anyway," he says. "We sort
