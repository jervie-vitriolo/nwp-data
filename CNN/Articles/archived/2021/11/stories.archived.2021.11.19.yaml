      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> — A
        presidential adviser is urging the government to make the COVID-19 booster
        shots "open to all," and just designate fast lanes for priority groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c4e49-26b2-4771-a38d-4781f4ef929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:55:18.618+08:00
