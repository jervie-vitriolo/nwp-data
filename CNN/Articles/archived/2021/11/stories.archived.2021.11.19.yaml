    'lead': 'The Commission on Elections (Comelec) condemned the killing of Acting
      Election Officer James Diaz Maghanoy, and urged authorities to "leave no stone
      unturned" in their investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T21:36:10.529+08:00
