    'mgnl:tags': ['Raffy-Tulfo', 'COC', 'petition', 'Comelec', 'senate']
    'template': '1'
    'title': 'Senatorial aspirant Raffy Tulfo faces COC cancellation petition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0566229e-a23f-449b-83dd-a35ba655abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> A
        woman claiming to be the wife of broadcaster Raffy Tulfo wants the Commission
        on Elections to cancel his certificate (COC) of candidacy for senator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c5dab-172a-452f-a4e8-93ddaa2ac4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2484b-67ca-418c-b5ec-08c77efbf298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Thursday, Comelec spokesperson James Jimenez said
        Julieta Pearson, through her lawyers, filed the petition to cancel Tulfo’s
        COC on Oct. 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d7929-ba66-4d97-a964-53187301facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb42d30c-5797-4797-b17e-fe6384f9ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearson noted in her petition that Tulfo falsely stated in his COC
        that he is married to ACT-CIS Party-list Rep. Jocelyn Tulfo, when the senatorial
        aspirant married the petitioner on Oct. 25, 1982 in Capaz, Tarlac.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4b504-bf88-458c-adaf-2a446abb8914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca9d9a6-cb52-4bac-9664-79f50aefdb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said their marriage “was never dissolved” and that no petition
        to nullify such was ever filed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b5772c-74c0-4391-b4ce-520770fc901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9decf9e3-e4c9-4d70-aca6-dda0d5bf363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This misrepresentation in his certificate of candidacy was done
        by him fully aware that he is not legally married to his declared wife,” the
        petition read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bdc8fa-0d1d-4e91-85c0-67fc755c5d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a922e-cde5-408a-8718-f5c38ea1a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearson also said that she filed a criminal case of bigamy against
        Tulfo before the Office of the Prosecutor of Quezon City, which is under petition
        for review before the Justice department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16044f6d-8d2b-444b-a239-bcd09dd4c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5cd16-8c7f-432a-a07a-d054d07f5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo did not also indicate the bigamy case filed against him in
        his COC, when such information is vital for voters to be able to have an informed
        decision on whom to vote in the coming polls, she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b987faf8-9f46-4ba6-b83d-4a1e8100ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dac41c-434a-4ed9-a584-1ba8598bab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Tulfo admitted on his TV show that he and Pearson had a
        daughter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d3d502-a43a-44e2-b1aa-e58388b1c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f2ea7-1a04-4a20-8543-298800c1ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T05:22:03.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo is running for senator as an independent. He is also a front-runner
        in the election surveys. He said he would fix the “broken” government system
        if elected senator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155b9f0-b7c6-4609-a70c-4ab836e85ccb'
