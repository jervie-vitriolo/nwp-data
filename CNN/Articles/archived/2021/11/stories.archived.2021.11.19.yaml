      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Fully
        vaccinated travelers heading to Ilocos Norte will soon no longer need to present
        negative COVID-19 test results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f1751-1684-4243-a31e-3af9ab997467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:03:40.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial tourism office said those coming from areas under
        Alert Levels 1 to 3 will only have to present their valid vaccination cards
        beginning Dec. 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed1fa1-1c2e-41e1-8fcc-93d13b7db70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:03:40.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As restrictions for leisure travel continue to ease up, our commitment
        to providing a remarkable northern adventure is also bigger than ever," it
        said in a statement released on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738b831-e407-4275-a0d6-a9c8c0ff2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:03:40.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated or partially vaccinated tourists, as well as those
        coming from areas under Alert Level 4, are still required to show any of these
        COVID-19 tests: RT-PCR taken within 72 hours, or antigen taken 24 hours before
        travel or upon arrival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e568e4f-3371-4b12-a63d-627ac65544cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:03:40.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other requirements for visitors include: any valid ID, confirmed
        booking from any accredited accommodation or travel agency, and the individual
        QR code that can be attained through registration at the province''s <a href="https://safeform.unawa.asia/forms/ilocos-norte">website</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c11cf-7bd2-4260-bbcf-eda1d123fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:03:40.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte is under Alert Level 2 until Nov. 30. That alert level
        is enforced in areas where "case transmission is low and decreasing."</p>'
