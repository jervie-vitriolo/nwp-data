    'title': 'NBA ROUNDUP: Stephen Curry scores 40 as Warriors top Cavs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264e65d-3139-4461-8bab-2619311eb171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T19:55:34.707+08:00
