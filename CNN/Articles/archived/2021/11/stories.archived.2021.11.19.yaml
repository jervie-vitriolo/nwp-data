      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f7096-1e0d-4d27-9392-ff8d79d3f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These cases are to undergo further investigation and case build-up
        for the possible filing of criminal charges against erring PNP (Philippine
        National Police) members," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e946f48-91e3-4772-ab7f-1fc929688d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.790+08:00
