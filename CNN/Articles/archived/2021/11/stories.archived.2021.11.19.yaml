      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-living with autoimmune disease and receiving treatment with specific
        immunosuppressive medications</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20978632-b089-4450-ae02-fb082e0fa2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:51:42.492+08:00
