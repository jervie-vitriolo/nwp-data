      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And try to get other Asean members on board because (others) have
        also been experiencing pressure from China in different ways like petroleum
        exploration," he said. "This is an indication of where the conduct of negotiations
        are really going on the ground."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a8d28-0f06-4588-9620-991190e33b43'
