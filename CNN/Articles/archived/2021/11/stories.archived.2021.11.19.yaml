      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Cebu
        City Mayor Edgardo "Edgar" Labella died on Friday at the age of 70, his family
        confirmed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53acf5c2-2d72-4bc5-a0b8-18d25c4694d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:21:10.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Jaypee, said Labella died due to septic shock secondary
        to pneumonia. He was confined in the hospital for 23 days before he passed
        away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da9356-2164-474a-b239-d88dd58a0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:21:10.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City councilors and department heads in the city hall have expressed
        their condolences to the family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af842ad-6307-4d1c-b3ce-fbcb708b95ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:21:10.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella was brought to the hospital at least four times this year
        for different reasons. In November, his family confirmed he was seeking treatment
        for pneumonia and minor sepsis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df25bcb-26b6-4869-ba38-59438e85366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:21:10.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Labella said his father will not be cremated, adding
        they are making plans to hold a public viewing at the city hall while adhering
        to COVID-19 protocols.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b1b116-7896-43ed-aaf7-bbacaf06a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T09:21:10.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to beating Tomas Osmeña in the 2019 Cebu City mayoral race,
        Labella served as the city''s vice mayor for two terms.</p>'
  'Wuhan-seafood-market-COVID-19-origin':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-19T08:38:33.613+08:00
    'imagesource': 'jcr:f7774850-b191-4d1b-925f-d3d98c93395f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f67bb056-e9c4-4318-ae1e-6336dc3ca962'
    'lead': 'A fresh look at the possible origins of the COVID-19 pandemic points
      straight back to the Huanan seafood market in the Chinese city of Wuhan, a scientist
      who has been studying the pandemic from the beginning asserted Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T08:39:59.232+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:33:24.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:43.599+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fresh look at pandemic origins points straight to food market in Wuhan,
      scientist says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb971d-9423-4c7d-92f1-c01e9fc6d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A fresh look at the possible origins of
        the COVID-19 pandemic points straight back to the Huanan seafood market in
        the Chinese city of Wuhan, a scientist who has been studying the pandemic
        from the beginning asserted Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea66e27-145a-4d16-9b48-9f8d03178b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researcher, Michael Worobey of the University of Arizona, has
        put together a painstaking timeline of all the known cases of SARS-Cov-2 before
        it was known a pandemic was starting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b311e-ca42-4153-8812-dac9be4ce207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He found many were in people who lived or worked near the market,
        the original suspected source of the pandemic, even if they didn''t have direct
        links to the market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e8d79-5589-45b4-b1f3-692b1a284224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Chinese government officials sought to deflect blame, and
        as the Trump administration and, later, intelligence officials in the Biden
        administration, pointed to the possibility of a virology research lab in Wuhan,
        the picture has become muddled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ea2153-76a3-4174-b747-57a42308b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worobey, who specializes in tracing the genetic evolution of viruses,
        has found considerable evidence that the virus arose in an animal, and did
        not start circulating until the end of 2019. He has published multiple studies
        on the probable origins of the virus. But he said he wanted to check his own
        theories against the real-life evidence from what was known about actual people
        with documented infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f961d6a5-e5b5-4d85-933f-bb4b2c9605af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he dove into the known cases. He says what he found strengthens
        the theory that the virus originated in animals sold in the market -- much
        like the first SARS outbreak in 2002-2004 that infected 8,000 people before
        it was stopped.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d90aa5-fad5-4f42-90f3-0f4bf2289c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One case especially stood out -- that of a 41-year-old accountant
        who allegedly got sick on December 8, 2019 and who had no connection to the
        market. The case has been cited as evidence the pandemic must not have started
        at the market. Worobey found records that showed the man didn''t become ill
        with Covid-19 until later in December and that his December 8 problem was
        related to his teeth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419139f4-e2f7-4e20-a2b9-318dd9eaeec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is corroborated by hospital records and a scientific paper
        that reports his COVID-19 onset date as 16 December and date of hospitalization
        as 22 December," Worobey wrote in a commentary in the journal Science.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb686a9b-6897-4054-96cb-ac1a1fd4f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would make a seafood vendor who worked at the market and who
        got sick December 11, 2019, the earliest documented case, Worobey said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5850df0e-3a50-4d5f-8e05-28dc81c58f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other research helped Worobey come up with a map of the earliest
        cases that clusters them all around the market.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55576714-69d2-4649-81a4-6aec01e8f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That so many of the more than 100 COVID-19 cases from December
        with no identified epidemiologic link to Huanan Market nonetheless lived in
        its direct vicinity is notable and provides compelling evidence that community
        transmission started at the market," he wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0282c4d-1c08-409b-a7b4-1c9c2ac771ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big red flashing arrow"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48839775-fdd0-42fe-8ea1-b52a502a6dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It tells us that there''s a big red flashing arrow pointing at
        Huanan Market as the most likely place that the pandemic started," Worobey
        told CNN. "The virus didn''t come from some other part of Wuhan and then get
        to Huanan market. The evidence speaks really quite strongly to the virus starting
        at the market and then leaking into the neighborhoods around the market."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41991ad2-1624-4f86-83d4-b81f04dbc7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization made its own investigation into the
        origins of the pandemic, and said animals were the most likely origin of the
        pandemic. But WHO also said its conclusions were not definite and asked the
        Chinese government to provide more information and access.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78932f-1ebd-4696-99ee-04e0f3aef193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This information might not ever come to light, Worobey said. The
        Chinese government cleared the Huanan market of all animals and disinfected
        it when it became clear it was associated with an outbreak of infectious disease
        in January of 2020-- removing the risk of more spread, but also destroying
        crucial evidence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4d446-1776-428b-9ad3-8087bdd49ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t call this conclusive evidence, but I would call this
        pretty darn strong evidence," Worobey said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eedea2e-910c-4824-b639-50c29d16bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journal Science subjected Worobey''s research to outside scrutiny
        before publishing it. And Peter Daszak, president of EcoHealth Alliance and
        one of WHO''s investigators, said he thinks it holds up.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b338198-1317-4810-9e1d-07dad3ffbb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really impressed with the detective work he''s put in. Everything
        he says about the Dec 8th case fits with what we experienced in Wuhan on the
        WHO trip -- there were a cluster of early cases coming into hospitals in late
        December and clinicians worked back to the presumed date of onset," Daszak
        told CNN by email.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d54c70-599b-4cad-9b8d-64524332c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just made a mistake with this person because he likely visited
        hospital for another reason. This puts the first known case as a Huanan market
        worker, not the accountant who lived near one of the Wuhan lab campuses,"
        Daszak added. "This is now adding to around 10 pieces of other scientific
        evidence that I''ve seen since the end of our WHO work, all of which point
        towards an origin through the wildlife farms and markets. No single piece
        of evidence is totally conclusive, but when you lay them all out, it really
        tips the balance towards the ''natural'' origin."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd138d-71fa-49c4-ab51-8954ea1a012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worobey joined a group of scientists who signed a letter in Science
        in May saying the theory that the coronavirus leaked from a lab needs thorough
        investigation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead10f3-94ff-4525-bdef-360f48880939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T08:39:59.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I co-signed that letter in Science suggesting that the lab leak
        needs to be investigated, which I still believe and that it should be," Worobey
        told CNN. "But in the meantime, holy smokes -- is there a lot of evidence
        against it and in favor of natural origin."</p>'
