      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a5499-4d08-4d01-afe8-452fd569363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:51:42.492+08:00
