    'title': 'PH receives first shipment of Russia''s single-dose COVID-19 vaccine

      '
    'updated': 2021-11-19T16:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df225b06-8433-44ec-ae78-a28784bb443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:17:51.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> —&nbsp;The
        Philippines has received its first shipment of Sputnik Light, Russia''s single-shot
        COVID-19 vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94438d4b-f5d8-44a6-ab8a-185010d6c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:17:51.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donated by the Russian government, a total of 5,000 doses of the
        Sputnik Light vaccine arrived at the Ninoy Aquino International Airport on
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b4d001-9f1e-4466-8855-c8799dde802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:17:51.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Food and Drug Administration granted Gamaleya emergency
        use authorization for Sputnik Light on Aug. 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d798f53-51db-4872-8bbb-63d4ecb24982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:17:51.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Russian Direct Investment Fund said the single-dose
        Sputnik Light "has demonstrated 70% efficacy" against the Delta variant during
        the first three months after inoculation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a53ea-59b7-49cd-84d3-174f09a35acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:10:30.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr., who received the new batch of Russian-made
        vaccines, said the Philippine government hopes to seal a deal for the procurement
        of at least 10 million doses of the Sputnik Light.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e676eb3-e02b-43f6-9604-41ec4fe2e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:10:30.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:40.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung Sputnik Light gagamitin sa hindi pa talaga protektado. We
        will concentrate on using these to older people," said Galvez, who is also
        the chief impementer of the National Task Force against COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcff1881-218c-4bc0-ad53-2314a66f5fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:10:30.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Sputnik Light vaccines will be administered to
        those who are yet to receive a single dose of COVID-19 vaccine.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bed992-10f2-4d7c-a788-3b193ed86e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:10:30.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Secretary Francisco Duque III said the Sputnik
        Light vaccine may be more effective as a booster shot.</p>'
    '10':
