      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is currently administering booster shots to healthcare
        workers. Over 2,000 booster doses were given on the first day of the rollout
        on Nov. 17, Vergeire said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac98a84d-e17f-47c3-a9f1-196e77c85582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:51:42.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:46.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster shots are given to those whose COVID-19 immunity has waned
        over time after vaccination while third doses are for those who did not generate
        a strong immune response following COVID-19 immunization, Vergeire earlier
        said.</p>'
  'Taiwan-fighter-jets':
    'author': 'Eric Cheung and Will Ripley, CNN'
    'caption': 'Taiwan on Thursday showed off its newest military hardware — upgraded
      F-16 fighter jets that would be at the heart of the island''s defense in the
      event of an air attack from China. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-19T14:54:23.619+08:00
    'imagesource': 'jcr:fb8cd1b9-a280-4e83-b34f-7f646a8e01cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a4f26dc-32d5-40ef-9d5c-6dcd3666ff70'
    'lead': 'Taiwan on Thursday showed off its newest military hardware — upgraded
      F-16 fighter jets that would be at the heart of the island''s defense in the
      event of an air attack from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T14:56:14.093+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:32:45.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:59.603+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'China']
    'template': '1'
    'title': 'Taiwan unveils new F-16V fighter jets amid military threats from China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1414324-1eb2-46e2-8a80-fafa16f00a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taiwan on Thursday showed off its
        newest military hardware —&nbsp;upgraded F-16 fighter jets that would be at
        the heart of the island''s defense in the event of an air attack from China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e80333-69b1-44f2-a681-7698041e4702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-16s screamed across the sky at Chiayi Air Base on the island''s
        southwestern coast as pilots performed aerial maneuvers to demonstrate the
        capabilities of Taiwan''s first squadron of US-made F-16V, or Viper, fighter
        jets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e57ae-9ffc-4509-bce4-21f7e5263c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planes were upgraded from older F-16A/B fighter jets, originally
        acquired by Taiwan in the 1990s, and are equipped with advanced radar systems
        and new mission computers, according to the official Central News Agency (CNA).
        The island has plans to upgrade 141 fighters to the newer version by 2023,
        it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3d5596-90c9-4eae-82c4-da9b161a90df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That upgrade has already been done to more than 60 F-16s, Vice Defense
        Minister Wang Hsin-lung told Taiwan''s Parliament on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828464c2-20ca-4a99-b0ab-12b84d4541d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has also purchased 66 new F-16Vs from manufacturer Lockheed
        Martin in the United States, and delivery is expected to start in 2023, CNA
        reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d191f-9f53-49e3-9685-5374ebbdfcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two dozen of the F-16Vs were on display at the Chiayi
        base on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7003786c-82d9-4bff-b392-7db8794424f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the commissioning ceremony, Taiwanese President Tsai Ing-wen
        said the formation of a new F-16V combat wing has demonstrated the deepening
        friendship between the island and the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e604a94-60e1-483a-ae78-0da83b2f198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lockheed Martin team has provided us with a lot of assistance
        in completing the upgrade," she said. "This not only signals the further progress
        of Taiwan-US friendship, but also represents a firm commitment to Taiwan-US
        relations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb22b21-d117-4f65-ab5b-42b44e22f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s ruling Communist Party has been stepping up its military
        pressure on Taiwan, including sending 150 warplanes near the island in just
        five days in October, prompting Taipei to issue radio warnings and deploy
        air defense missile systems to monitor the activity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8df075-23d0-49ba-996b-5015a0c508a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the sale of the 66 jets to Taiwan was announced last year,
        analysts said they would provide a competent aircraft to compete with China''s
        while boosting morale among the island''s fighter pilots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d8553a-5d04-41a2-ae5a-65313116247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very capable aircraft. It''s small, it''s nimble, it''s
        easy to fly. Pilots love it," Drew Thompson, visiting senior research fellow
        at the Lee Kuan Yew School of Public Policy at the National University of
        Singapore, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604682c-f615-43d9-908b-de1efa603cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the fighter can function in many roles, including launching
        missiles at ships, taking out enemy radar, as well as in air-to-air confrontations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b871f0c-17db-4450-96f4-c4ede4b94f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian military analyst Peter Layton of the Griffith Asia Institute
        said last year that the F-16 sale could help stabilize the Taiwan situation,
        at least from a military standpoint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cbad64-f7b9-4768-8bd3-a75ab2cc06f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sale will act to broadly maintain the air combat balance" between
        Taiwanese (ROCAF) and Chinese (PLAAF) air forces, Layton said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447e663e-f828-4722-b403-708c77fbe530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PLAAF has significantly more air combat aircraft than the ROCAF,
        but in a conflict the ROCAF will be defending and the PLAAF attacking. The
        difference in roles and that the ROCAF will be operating over its own airfields
        compensates for the difference in numbers," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d5fab-86c2-4ba3-ab9a-eb3793ac67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The additional F-16s will simply keep the balance into the early
        2030s," Layton said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d76de9-f83d-4588-89dc-df39f1e10a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist authorities in Beijing have refused to rule out the use
        of force to take Taiwan despite having never ruled it. The democratic island
        has had its own government and military since the end of the Chinese Civil
        War more than seven decades ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed9a3ca-3871-4830-8342-8cd68fddb1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military sales to Taiwan are authorized under the 1979 Taiwan
        Relations Act as long as they are of a "defensive character." The act was
        signed into law after Washington established diplomatic relations with Beijing
        with a caveat that Taiwan''s future would be determined by peaceful means.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2adbcf-6a73-4c87-a598-0213686f1df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subject of Taiwan was high on the agenda during a virtual summit
        between US President Joe Biden and Chinese leader Xi Jinping on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192464db-84b5-4c43-b357-6c43c137f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the talks, Biden raised his concerns over Beijing''s behavior
        in the region. While he reaffirmed the US "One China" policy, which recognizes
        Beijing''s claim of sovereignty but allows for US defense ties with Taiwan,
        he voiced worry that China''s actions were destabilizing the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2785d99-2229-4011-9dbb-aaa5a4411f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a readout of the meeting from China''s Foreign Ministry,
        Xi blamed rising tensions across the Taiwan Strait on what he called Taipei''s
        attempt to "rely on the US to seek independence," and "the intention of some
        Americans to use Taiwan to contain China."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3ec2b-d30f-441b-9d1b-49992a82914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech Thursday, Taiwanese President Tsai thanked the air
        force for working "day and night" to protect Taiwan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc116982-3f1c-454c-a32d-eaab6d97c3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of any intrusion, (our air force) can immediately take
        to the skies to intercept and expel the intruders. This has demonstrated our
        determination to defend our airspace."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d95b25-d1c0-41a1-8037-c0d5cb6fe02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that, as long as we continue to defend our free and democratic
        values, more countries with similar ideals will stand with us," she added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92376a08-3c8b-4be8-92f7-fa7dcf3ed43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:56:14.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:45.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/18/asia/taiwan-f-16-fighter-combat-squadron-intl-hnk-ml/index.html"
        href="https://edition.cnn.com/2021/11/18/asia/taiwan-f-16-fighter-combat-squadron-intl-hnk-ml/index.html">Taiwan
        unveils new F-16V fighter jets amid military threats from China</a>"</em></p>'
