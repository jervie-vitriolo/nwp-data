    'mgnl:tags': ['DOH', 'Delta', 'coronavirus', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'DOH: Delta variant already present in PH prior to first case detection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f645a3-4951-40ba-b9de-df204836dfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T00:01:40.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:30:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        Department of Health said the more contagious Delta variant of the coronavirus
        was already present in the country prior to the detection of the first case
        in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a9e384-8609-47f1-83ba-f365db6acd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T00:01:40.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:30:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982cb361-e707-4d85-8d1a-5efb2194decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T00:01:40.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:30:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gumawa tayo nung</em> Oct. 22 <em>ng</em> run <em>at nakakita
        tayo ng mas maaga na</em> detection <em>ng</em> Delta variant and that was
        on March 31, 2021," Health Undersecretary Maria Rosario Vergeire said in a
        virtual forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2996591-2bb5-4bd3-852b-5e716adda4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T00:01:40.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:30:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e8d7ca-76de-4a5a-8537-f311eef0a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T00:01:40.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:30:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We had a run on Oct. 22 and we saw an earlier detection
        of the Delta variant and that was on March 31, 2021.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9e257-4121-46ae-b95e-96ea72f743b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T00:01:40.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:30:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1058c23b-470c-4bdd-977e-7cceec46eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T00:01:40.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:30:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the case was a 47-year-old returning overseas Filipino
        with a travel history to China. The individual fully recovered, and only reported
        mild symptoms and completed the required isolation period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d889d-8d2b-4f70-bc42-5bcf1785efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T00:01:40.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:30:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac4dd3-4307-4566-9df8-30ca936a8c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T00:01:40.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:30:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s health experts said the Delta variant caused the
        surge in COVID-19 cases last August. The spike prompted the government to
        implement the strictest quarantine restrictions to control its spread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c16c26-7d9c-4150-afb7-215b4afac045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T00:01:40.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:30:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03409d2-e5de-4e13-9b27-797906077452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T00:01:40.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:30:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early November, OCTA fellow Guido David said the National Capital
        Region - the epicenter of the local coronavirus outbreak - had already reversed
        the Delta surge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b79eb6-e096-41fd-97e9-490f66da1e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T00:01:40.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:30:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4310b72e-a309-49ad-a817-e32f0cdf56a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T00:01:40.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:30:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Vergeire reminded the public to continue following
        minimum health protocols.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be715445-5334-4e5f-8751-5392897d2d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T00:01:40.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:30:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd61e6-2fa3-4767-a723-60c0072216a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-20T00:01:40.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:30:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data showed the country currently has 2,823,210 COVID-19
        cases, of which only 0.8% or 23,200 are active.</p>'
