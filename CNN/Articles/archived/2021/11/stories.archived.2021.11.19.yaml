      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fin McDaniel delivered the game-winning goal as the Stallions shot
        all of their five chances in the penalty shootout, which happened after the
        two teams failed to score following 90 minutes of action.</p>'
    '19':
      'image': 'jcr:c955604c-d67d-4eea-8df6-4c6141ce9a05'
