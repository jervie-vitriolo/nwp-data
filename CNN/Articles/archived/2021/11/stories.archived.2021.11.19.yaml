    'caption': 'The Commission on Elections (Comelec) condemned the killing of Acting
      Election Officer James Diaz Maghanoy, and urged authorities to "leave no stone
      unturned" in their investigation. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
