        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d895a-c7d1-44f0-8884-58da60a77335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:58:02.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he wasn''t ready to talk about Zendaya after photos
        of them together over the summer sparked speculation they were more than costars,
        he clarifies, "I don''t think it''s about not being ready. It''s just that
        we didn''t want to."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3000a9f1-9e26-4a4d-b31e-2a099c9d79dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:58:02.185+08:00
