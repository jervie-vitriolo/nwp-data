      'mgnl:lastActivated': 2023-01-25T00:32:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The year 2022 should be the year of a total rebound," he told a
        virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf91a4b-7c42-44c6-8647-f42de094f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:55:18.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion bared that he urged Health Secretary Francisco Duque
        III to offer booster shots to Filipinos who want to receive them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e9977-4504-4ea1-a340-859592678c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:55:18.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana buksan sa lahat. Ang importante dito bilisan natin...''Yung
        public isang lugar, pero ''yung fast lane para sa A1, A2, A3," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
