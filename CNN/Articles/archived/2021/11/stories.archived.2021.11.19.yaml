    'mgnl:tags': ['US-Mexico-Canada-summit', 'Biden', 'Trudeau', 'L-pez-Obrador']
    'template': '1'
    'title': 'Biden welcomes Trudeau and López-Obrador to the White House in revival
      of US-Mexico-Canada summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6cccf8-e275-4dc1-b966-7553a8ae2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden plans to focus
        on migration, the Covid-19 pandemic and economic integration when he convenes
        a summit of North American leaders at the White House on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a0866-b862-418f-9df6-9fbb3c249a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11a9e8-4445-4942-bcfd-43e5c13e849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the talks are not expected to be contentious, there are some
        sticking points, including over auto manufacturing and a Canadian oil pipeline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2284078-d263-44fe-9933-074c1f4f2527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1035303-eb8d-4a4a-ab3b-c531efb5e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first such summit -- which have come to be known as the
        "Three Amigos" summit -- since 2016, reviving a forum shunned by former President
        Donald Trump. It comes a few weeks after Biden reopened US land borders to
        fully vaccinated travelers, ending a nearly 20-month closure that had caused
        tensions with both nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb44f82-7197-4b33-bea7-525eadb57101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea4be0-8341-4037-bd7b-c85f631ea5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he meets jointly with Canadian Prime Minister Justin Trudeau
        and Mexican President Andrés Manuel López Obrador, Biden will meet each leader
        individually to discuss bilateral issues. They are not expected to hold a
        joint press conference, unlike the previous eight North American Leaders summits
        held since 2005.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62886b3c-eea9-4860-afd6-3309b8a511bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee100b45-dd60-4423-b369-a9e8b58ca8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcoming Trudeau to the Oval Office, Biden offered praise for what
        he called "one of the easiest relationships you can have as an American president,
        and one of the best."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5b446-b79c-4cbb-8cfd-d0e8e5930e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1d804d-f4a8-4275-bb54-b387460ae89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden works to promote the landmark infrastructure law he signed
        this week, some of the provisions including in a larger climate and social
        spending plan are causing consternation among the United States'' neighbors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd9527-f20e-4f92-aefb-193952f42213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821c86cb-85b9-4bb5-805f-d465c08f95d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, proposed electric vehicle tax credits included in
        the "Build Back Better" plan would favor US manufacturers, causing concerns
        about protectionist policies. Trudeau and Mexican officials have voiced concern
        about the proposed tax credits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2755162d-1496-4d51-8e21-126b3be5c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de9747-a653-4552-9c53-f7d5aaf55662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by reporters, Biden said alongside Trudeau the two leaders
        were "going to talk about" tax incentives for electric vehicles, but pointed
        out the provision "hasn''t even passed the House yet."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca0b9f-bf80-4fdd-bae0-0d17cd93b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9bb9df-61d6-4854-b077-8618a7d8e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues have caused some tension among neighbors, including
        Enbridge''s Line 5 oil pipeline, which the state of Michigan wants to shut
        down, and Mexico''s overhaul of its electricity industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ba9ca-4e6a-47a9-892d-fb2cc5c74999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686b868-698b-40ce-b3c0-b99db0406697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the leaders will still put on a cooperative face as the "Three
        Amigos" format is restored.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd9768-890e-4d30-abe4-bf121f96e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ca9117-c576-4382-90e1-00373bcb1c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main announcements to come from the talks will be an
        agreement on Covid-19 vaccine donations. Earlier this year, the United States
        lent doses to both countries, and on Thursday they will "return" them by donating
        millions of vaccines to countries in the Western Hemisphere.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98677411-2878-4337-99be-d0787cae8824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd45b82f-1ec5-4d0b-bbe5-a9de30a0c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll also build on efforts to compile regional pandemic preparedness
        plans and discuss the best ways to distribute the Covid-19 vaccine in Latin
        America.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca55fc-fffa-4570-87f8-319d6ebc1073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c04b2-6073-4df2-ace3-d4b7ab97ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders will announce a new group focused on supply chain resiliency,
        pledge to reduce emissions like methane and reaffirm support for labor protections
        included in the US-Mexico-Canada trade deal signed during the Trump administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087f892-17d3-4fb4-83b3-a99692a2d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe10469-5406-4864-be09-47d110ffe978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders also hope to rebuild relationships that had gone dormant
        in the previous administration, including a high-level security dialogue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece93475-ab2b-4d13-965f-ccff67aebf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a339f33e-b513-4536-920b-480a4fc40d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migration will naturally come up, though senior US administration
        officials said the focus will be on developing a regional approach to the
        issue and not specifically about the US southern border.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd99079d-ed7c-4c68-a192-2dc36f80f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a1a9e3-6905-4c29-9b3a-dc0d23d0845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said Biden hoped to "lock arms" with Canada and Mexico
        to address displacement issues they acknowledge will not wane anytime soon.
        They hope to address root causes like lack of job opportunities and the effects
        of climate change.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8039bb-e035-4d94-9dd7-dc426f8161c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T04:50:18.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/18/politics/us-canada-mexico-summit/index.html">Biden
        welcomes Trudeau and López-Obrador to the White House in revival of US-Mexico-Canada
        summit</a>."</em></p>'
  'presidential-aspirants-government-officials-on-Ayungin-incident':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
