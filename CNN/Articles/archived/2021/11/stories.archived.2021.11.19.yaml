    'jcr:uuid': 'da730ec5-205a-4f21-9759-4af1a86d5993'
    'lead': 'Defense Secretary Delfin Lorenzana tells CNN Philippines that his latest
      COVID-19 swab test yielded a negative result, days after announcing he tested
      positive, prompting the Senate to suspend its budget debates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T19:35:51.841+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:32:00.496+08:00
