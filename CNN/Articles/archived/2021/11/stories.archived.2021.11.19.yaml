      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Technical Division Chief Joel Bolano said they submitted a
        list of beneficiaries to Landbank, including jeepney drivers who were already
        issued fuel subsidy cards when they received assistance in 2018 and 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f14ec1f-8341-4e3f-9437-2dc312088486'
