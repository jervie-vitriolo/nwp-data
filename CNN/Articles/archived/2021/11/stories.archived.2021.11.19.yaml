      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) –</strong> Stallion
        Laguna FC bagged the third place honors in the Copa Paulino Alcantara 2021
        after prevailing against newcomer Dynamic Herb Cebu FC in penalties, 0-0 (5-4),
        Friday at the Philippine Football Federation National Training Center in Carmona,
        Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5cb04-5c03-4308-b40d-7ded08c17dc8'
      'mgnl:activationStatus': true
