      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959b95a-2895-4ead-860a-b3b425a2eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T01:14:35.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:34:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry is also facing the same inflationary pressures hitting
        other businesses, including higher wages and elevated transportation and energy
        costs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe04c9bf-cda9-477d-9457-755292b3d295'
      'mgnl:activationStatus': true
