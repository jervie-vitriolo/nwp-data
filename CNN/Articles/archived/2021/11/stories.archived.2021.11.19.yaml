      'mgnl:created': 2021-11-19T12:25:55.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —&nbsp;</strong>Metro
        Manila''s positivity rate or the percentage of all coronavirus tests performed
        that turn out to be positive further improved, an independent group monitoring
        the COVID-19 situation noted on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344c64c-0b46-46b2-aae1-3f0dd494a89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:25:55.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research reported the positivity rate decreased from 3% on
        Nov. 10-16 to just 2% on Nov. 11-17, well within the ideal levels set by World
        Health Organization at below 5% and the United States'' Centers for Disease
        Control and Prevention at less than 3%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78600aa-11c3-4f78-8d4c-829288360a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:25:55.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time since the capital region started conducting
        COVID-19 tests that it has dropped to that level, the group noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aabaed-2ad4-4f75-aa20-a7c8a447c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:25:55.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Metro Manila is still at low risk for COVID-19, as it managed
        to sustain the downward trend in cases, OCTA said in its latest report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a60d20-28ae-4315-81d3-6a314bbcbe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:25:55.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region was logging an average of 349 cases daily on Nov. 12-18,
        down from the daily average of 421 recorded on Nov. 5-11, according to the
        group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea300b92-5a27-4e90-b71f-b3992383d781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:25:55.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5 areas ‘very low risk’</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3fca7d-4296-42d7-93ee-23bcb3f1bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:25:55.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group classified five areas — Navotas, Caloocan, Pateros,
        Marikina, and Valenzuela — as very low risk for COVID-19, and the rest of
        Metro Manila as low risk. Early this month, Malabon, together with Navotas,
        Caloocan, was also tagged as very low risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bff0425-18eb-40ee-ae1a-b81e0efa5183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:25:55.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas is averaging two cases per day in the past week, while Caloocan
        has a seven-day case average of 16, Pateros with one, Marikina with eight,
        and Valenzuela with 12, OCTA reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406da04-f4a7-46bc-ab9c-b423b77dc013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T12:25:55.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR is under Alert Level 2 until Nov. 30. Under this <a data-cke-saved-href="https://mirror.pcoo.gov.ph/wp-content/uploads/2021/11/20211104-IATF-Guidelines-RRD.pdf"
        href="https://mirror.pcoo.gov.ph/wp-content/uploads/2021/11/20211104-IATF-Guidelines-RRD.pdf"
        target="_blank">alert status</a>, intrazonal and interzonal movement of all
        people is allowed and recreational establishments are permitted to operate
        up to 50% of their indoor capacity and 70% of their outdoor capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d36c659-f97a-42ad-a5af-61ac17eeb4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T17:45:21.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of OCTA’s positive observations, can Metro Manila shift
        to the lowest alert level?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d65ff-8d14-4e41-82c2-5d7fca4dcbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T17:45:21.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi lang po yung case trends, hindi lang po iyong health care
        utilization, and not just even the positivity rate para magdesisyon tayo para
        ibaba ang alert level sa isang lugar,” Health Undersecretary Maria Rosario
        Vergeire said during an online media forum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549e111-3a4c-46d3-ac30-28ca2a74cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T17:45:21.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t just factor in case trends, healthcare utilization,
        and the positivity rate in our decision to place an area under a lower alert
        level.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09eb5d2-86e7-4d5b-a836-03f630ac7e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T17:45:21.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire reiterated the department also considers vaccination coverage
        and compliance of establishments with safety seal certifications.</p>'
  'Duterte-cocaine-presidential-candidate-2022-Ka-Leody':
