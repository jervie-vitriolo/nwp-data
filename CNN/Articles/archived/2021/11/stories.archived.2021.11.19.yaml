      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba''s results come one week after the company wrapped up its
        annual Singles Day online shopping extravaganza. Chinese consumers continued
        to shop for bargains during the event, but sales growth for the platform was
        slower than last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8429689d-9c4a-4247-8935-bf95709dc1ff'
