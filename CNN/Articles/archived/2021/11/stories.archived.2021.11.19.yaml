      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp earlier said the petition was another attempt by political
        opponents to "cheat," just like what they supposedly did when Marcos lost
        his vice-presidential bid in 2016.</p>'
