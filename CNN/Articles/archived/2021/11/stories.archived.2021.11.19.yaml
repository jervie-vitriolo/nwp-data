  'healthcare-workers-receive-boosters':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-19T16:11:46.963+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ef0030f-1b75-4154-a1cc-08b15ad14e4a'
    'lead': 'A total of 2,488 healthcare workers got booster shots on the first day
      of the rollout on Nov. 17, a Health official said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T16:14:04.088+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:32:21.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:04.699+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 2,000 healthcare workers receive boosters, 2% had mild side effects'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27940e82-da49-4ca3-8910-648570df0b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:14:04.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —&nbsp;</strong>A
        total of 2,488 healthcare workers got booster shots on the first day of the
        rollout on Nov. 17, a Health official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6426ff57-38e9-4867-8e14-1b240a2ad73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:14:04.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said 2% of those vaccinated
        experienced mild side effects, including fever, dizziness, and elevated blood
        pressure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4602b38b-74eb-48a5-ab1f-bf61149d1012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:14:04.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po tayong serious adverse event na naitala para po dito sa
        mga naka-receive na ng booster doses," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e60dd9d-a835-43d0-bd74-8aadedaedcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:14:04.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not record any serious adverse event among
        those who received booster doses.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4218ad-49cc-4a91-9cfa-268486d2290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:14:04.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosters can be given at least six months after healthcare workers
        received two doses of the Pfizer, Moderna, Sinovac, Sputnik V, or AstraZeneca
        vaccine, and three months after for those who got the single-shot Janssen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce034317-93b1-46f4-856f-4729bad54d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:14:04.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated healthcare workers are allowed to choose which
        COVID-19 vaccine to receive as a booster shot, provided the one they prefer
        is available at vaccination sites. Approved to be used as booster shots are
        Sinovac, Pfizer, Moderna, and AstraZeneca vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c85c30-ef70-4d48-8413-61c5292715e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:14:04.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who originally received the Sinovac, Pfizer, Moderna, or AstraZeneca
        vaccine can opt to be injected with the same brand, or a different one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3808eb-9fdd-4a57-ad85-bfedf2e573b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:14:04.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire previously noted that those who initially got the Pfizer
        and Moderna vaccines are "not recommended" to receive Sinovac as their booster
        shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a3a7d2-23c6-4611-ad55-27c95573fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:14:04.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said those who received two doses of AstraZeneca can be
        given a shot from the same brand as their booster, but it should be used with
        precaution due to a possible efficacy issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4662836e-6927-43d4-858c-54040d482b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:14:04.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said those inoculated with vector-based vaccines such as AstraZeneca
        are recommended to receive a vaccine from a different brand for their booster
        instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b7ab76-b15a-4ff8-bdda-7eebbdfb7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:14:04.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:21.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, healthcare workers who initially got Sputnik V or Janssen
        can pick AstraZeneca, Pfizer, or Moderna.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54067d3d-f5a7-4879-bf17-c1bbbbfcfa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:14:04.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:21.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik V is not yet being offered as a booster shot because there
        is not enough supply, while Janssen has yet to apply for an amendment to its
        emergency use authorization to include booster shot in its regimen, officials
        earlier said.</p>'
