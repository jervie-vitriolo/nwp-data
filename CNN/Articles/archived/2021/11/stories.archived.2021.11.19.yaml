      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Gay played his first game of the season and scored 20 points
        in his Utah debut to help lead his new team to win over Toronto in Salt Lake
        City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d0fa9-b7f3-4dc3-8cf5-4ad6f945aa41'
      'mgnl:activationStatus': true
