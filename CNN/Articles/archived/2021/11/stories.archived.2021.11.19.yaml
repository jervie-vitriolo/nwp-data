    'lead': 'Health Undersecretary Maria Rosario Vergeire says the Delta variant of
      the coronavirus has been present in the country since March. The first Delta
      case was reported in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-20T00:01:40.581+08:00
