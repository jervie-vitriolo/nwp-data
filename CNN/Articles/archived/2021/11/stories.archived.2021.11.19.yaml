    'template': '1'
    'title': 'Biden says he''s considering US diplomatic boycott of Beijing Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3aaffd-bb26-4f15-887e-989f5080b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden confirmed on Thursday
        that he is mulling a US diplomatic boycott of the upcoming Winter Olympics
        in Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0847a1f-1f88-451b-a38d-9bf3dc501085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something we''re considering," Biden told reporters in the
        Oval Office following a bilateral meeting with Canadian Prime Minister Justin
        Trudeau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52244e92-9c6a-4652-955d-bdcf7cf3c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN on Wednesday that Biden
        is not expected to attend the upcoming Olympics in China this February and
        that his administration is on the verge of implementing a diplomatic boycott
        of the games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e2cb9-5a5d-4fdf-b81e-4a144a812d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has not signed off on having no government officials
        attend, the senior administration official cautioned on Wednesday, but discussions
        regarding the matter have all leaned in that direction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b73e3c-b233-42a2-a3d5-76161c4da4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic of the Olympics and Biden''s attendance did not come up
        during his three-and-a-half hour meeting Monday night with Chinese President
        Xi Jinping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b071fac-9fa3-4bb5-9a90-4614d1da63b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the two leaders engaged in a "healthy debate" on a number
        of issues, according to a senior Biden administration official present for
        the discussions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a17e4e8-22d7-494e-9295-b8333329265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said Thursday afternoon that
        the decision to consider a boycott of the Olympics "doesn''t say anything"
        about the Biden-Xi meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3dc73-d51b-410a-8b99-662bf1943494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(W)e''ve said from ... the beginning of this administration, as
        it relates to how we engage with China, that we see it through the prism of
        competition, not conflict," Psaki added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c2577-4e77-44f8-ba5a-7f234b3ed3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki repeated the administration''s serious concerns about China''s
        human rights abuses, adding that "certainly, there are a range of factors
        as we look at what our presence would be."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03913efa-8290-4348-8fad-d248fa3b87b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed for more information about what a potential diplomatic
        boycott would entail, and what that would mean for athletes, Psaki said she
        didn''t have an update about what the US presence would be.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0710f0-e574-4db4-8d32-088e57d74eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic and Republican lawmakers, including House Speaker Nancy
        Pelosi, have advocated for a diplomatic boycott in protest of China''s human
        rights abuses. Some Republicans have even suggested no American athletes attend
        either, but the official said a full boycott is unlikely right now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093c0e38-ffa1-4afc-ba63-ef3f7680c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Biden had been in touch with congressional lawmakers
        about the prospective boycott, Psaki said the White House is "in regular touch
        at a range of levels with members of Congress about a range of issues, including
        the relationship with China and including an issue like this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ac548-3845-410b-a812-5a7127267442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US Secretary of State Antony Blinken said the US and
        allies are in "active conversations" about how to approach the upcoming Winter
        Olympics in China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ad33d-7c1c-4788-bdf1-6c6ddd7f7c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken, appearing virtually at the New York Times DealBook Summit,
        was asked whether he thinks American athletes should participate since he
        has said in the past that China is involved in genocide, given its policies
        toward Uyghur Muslims in Xinjiang province.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc205a-0f63-446a-9487-514733ce34be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking to —&nbsp;to allies, to partners, to countries around
        the world about how they''re thinking about the games, how they''re thinking
        about participation," Blinken said. "It''s an active conversation. We''re
        coming —&nbsp;we''re coming up on the games, but let me leave it at that for
        today."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f6bbe8-2cbf-4ed5-85fc-7c417e317aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:00:15.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/18/politics/biden-olympics-beijing-boycott/index.html"
        href="https://edition.cnn.com/2021/11/18/politics/biden-olympics-beijing-boycott/index.html">Biden
        says he''s considering US diplomatic boycott of Beijing Olympics</a>"</em></p>'
  'COVID-19-testing-partially-vaccinated-workers':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-19T15:14:00.000+08:00
    'imagesource': 'jcr:984355d5-d414-4bee-bd6b-81732d25a020'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7eb8c49-8931-48d7-92a4-7459a616501a'
    'lead': "Partially vaccinated workers in both the private and public sector who\
      \ are tasked to report on-site are not required to undergo regular RT-PCR testing,\
      \ the country's COVID-19 task force says. \n\nInstead, it is up to the employers\
      \ to decide how often they will be tested."
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T15:14:16.769+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T00:32:42.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:01.434+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['partially-vaccinated-', 'workers', 'employees', 'employers', 'testing',
      'covid-19']
    'stories': ['244ac813-edb3-44ba-ab82-99523339134e']
    'template': '1'
    'title': 'Testing policy for partially vaccinated on-site workers up to employers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b48c29-97d0-445f-9ada-36b4ce837761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:14:16.769+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:42.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Partially
        vaccinated workers in both the private and public sector who are tasked to
        report on-site are not required to undergo regular RT-PCR testing, the country''s
        COVID-19 task force said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641e18f6-edc0-4a3e-b0eb-b4d4879e2fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:14:16.770+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:42.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it is up to the employers to decide how often they will
        be tested, which should be at least once every two weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571005d-0004-42ca-8d09-220a7745a950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:14:16.770+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All partially vaccinated employees in the public and private sector
        tasked to do on-site work need not undergo regular RT-PCR test at their own
        expense, as long as their second dose is not yet due," Inter-Agency Task Force
        spokesperson Karlo Nograles said in his briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a01185-2888-4531-bd68-a543e99876ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:14:16.770+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:42.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang employer ang magsasabi kung gaano kadalas ang RT-PCR testing
        para sa mga empleyado na hindi pa fully vaccinated na on-site,</em>" he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f744124-d331-42a5-8cdf-283a72bcea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:14:16.770+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:42.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Employers shall determine the frequency of RT-PCR
        testing for on-site employees who are not yet fully vaccinated.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d7e77-f8c5-43b6-9864-2415d8188945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:14:16.770+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Nograles said the IATF also approved the increase
        in on-site capacity for government agencies and instrumentalities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf15b45-339a-4d2d-b04b-b5600098ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:14:16.770+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those under Alert Level 4 may now operate up to 40% of their total
        capacity "while applying work-from-home and other flexible work arrangements."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a42fb-fed0-4de3-af5e-33ce7eb5fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:14:16.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operational capacity for government offices in areas on Alert Level
        3 also increased to 60%, and those under Alert Level 2 to 80%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718755d-ab96-4acf-b1f2-2418ad1ac6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:14:16.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the IATF announced it was requiring the inoculation of
        on-site employees in areas where there are sufficient supplies of COVID-19
        vaccines. It said the directive will take effect next month.</p>'
