    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH in need of 160,000 volunteers during three-day vaccination drive'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d36f9e-d6bf-4d88-8cd0-3b07979a6bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T17:01:42.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        government needs around 30,000 vaccination teams consisting of 160,000 volunteers
        for "Bayanihan, Bakunahan," a three-day massive vaccination drive, an official
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3454456-0536-41f0-9a7c-c0a9f69f5620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T17:01:42.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, during which the government is targeting to administer
        <a href="https://cnnphilippines.com/news/2021/11/10/Vaccination-drive-Bayanihan-Bakunahan.html"
        target="_blank">15 million COVID-19 shots</a>, will be from Nov. 29 to Dec.
        1.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d8279-1184-4f5e-9354-7c4d14c98d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T17:01:42.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nangangailangan tayo siguro mga 160,000 kaya nanawagan tayo sa
        mga medical societies…medical schools, nursing schools and the other health
        care workers, kung maaari tulungan niyo po [kami] sa gagawin nating event,”
        Health Undersecretary Maria Rosario Vergeire said in an online media forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ff8c3-e6b6-4505-95c1-4ee04e19dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T17:01:42.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We might need around 160,000 that is why we are calling
        on medical societies, medical schools, nursing schools, and the other health
        care workers, if possible, please help us carry out the event.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736efcb-1a91-4a52-8d82-d29287848275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T17:01:42.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers will render their services as health screeners, vaccinators,
        registration personnel, encoders, post-vaccination monitors, and data consolidators
        or talliers, Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6be1e-df62-4a3e-8df2-620a0557ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T17:01:42.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested can register <a href="http://tinyurl.com/3fxytrjm"
        target="_blank">here</a>, or scan the QR code which can be found <a href="https://www.facebook.com/photo?fbid=261827025984077&amp;set=a.226209779545802"
        target="_blank">here</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62353af0-1fc7-4541-90d8-25bd88118de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T17:01:42.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information, check this <a href="http://bit.ly/BayanihanBakunahanVolunteers"
        target="_blank">advisory</a>.</p>'
