      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said the DOH will announce when they will start
        offering third doses to people with underlying medical conditions once they
        are through with crafting the guidelines.</p>'
