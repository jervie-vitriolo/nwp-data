      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a234d-f3e9-4049-a171-b65b11e8b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T11:31:34.639+08:00
