      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should open it for all. The important thing here
        is we should fast-track... The public should be assigned to a certain place,
        but the fast lane is exclusive for A1, A2, A3.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a165b-34da-419f-a1de-241cee831c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T15:55:18.618+08:00
      'mgnl:createdBy': 'lisbet'
