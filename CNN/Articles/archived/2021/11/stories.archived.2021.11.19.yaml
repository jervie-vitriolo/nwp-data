  'Iranians-cyber-based-bids-2020-US-elections':
    'author': ' Jennifer Hansler and Tierney Sneed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-19T03:53:13.955+08:00
    'imagesource': 'jcr:fbfb547e-82ca-41f7-be67-573e030d40e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8caf7ad-ab13-45c0-928e-8e5fb4f88d09'
    'lead': 'The Treasury Department announced sanctions against six Iranian individuals
      and one entity "for attempting to influence the 2020 U.S. presidential election."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T03:56:07.706+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:33:45.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:40.889+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iranians', 'US', 'Treasury-Department', 'elections', '2020', 'cyber-based-bids']
    'template': '1'
    'title': 'Iranians sanctioned and charged for alleged cyber-based bids to influence
      2020 US elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e9b24-882a-4ea4-a9a7-70c8664d8598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration on Thursday unveiled
        charges and sanctions against Iranian nationals who are alleged to have conducted
        a cyber influence campaign in last year''s election, including in some instances
        crafting messages to appear as if they were from the far-right Proud Boys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b8973-d115-4451-94fb-6f024158fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e5c696-b9d6-4d96-b33d-2f44dfa9db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department announced sanctions against six Iranian
        individuals and one entity "for attempting to influence the 2020 U.S. presidential
        election."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec07c38-dca7-4313-9a00-a8587477ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4253d50-40bf-4039-9644-1c616a269d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the Justice Department unveiled criminal charges
        against two of the Iranians. The indictment alleges that defendants Seyyed
        Mohammad Hosein Musa Kazemi and Sajjad Kashian "participated in a coordinated
        and multi-faceted, cyber-enabled campaign to intimidate and influence American
        voters, and otherwise undermine voter confidence and sow discord, in connection
        with the 2020 U.S. Presidential election."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c7d68-481d-4a13-aab1-be73fc89208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f896e18-e5da-4956-9302-e6a36c3c675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook messages and emails, prosecutors allege, were sent to the
        presidential campaign of President Donald Trump, White House advisers and
        members of the media. The messages included a video, according to prosecutors,
        that carried the Proud Boys logo, and the messages claimed that the Democratic
        Party was working to exploit "serious security vulnerabilities" in state voter
        registration websites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18936f09-86c9-410f-a1c2-742d3a5017f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4011037-5dd4-4a1f-8a34-bec4d063ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T03:56:07.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment also describes false election messages the defendants
        were allegedly sending to voters using information obtained from a unnamed
        state''s voter website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b5db3-772d-43d9-b095-acfe85ba9461'
      'mgnl:activationStatus': true
