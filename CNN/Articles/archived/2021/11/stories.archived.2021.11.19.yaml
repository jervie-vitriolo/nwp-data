      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c955bc-8541-4249-87b8-b1b598a4f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ is also looking into around 300 other cases from the last
        decade that will help the agency in its review of other areas of concern that
        possibly also involve violations of human rights, Malaya said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689d03b-fdf6-4c17-a5aa-3f61523cb274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6b168-38f3-48e4-b849-5c0af2a4be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ongoing process is a priority of the DOJ and of the Philippine
        Government, and a recognition of the need to address allegations of impunity
        in the field against erring law enforcement officers and personnel," the letter
        read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb072f-a509-42d8-8728-d838e0bcdb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73291f-1fad-4fc0-83d7-d871afc3e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the ICC''s pre-trial chamber authorized the start
        of the investigation into the Duterte administration''s controversial drug
        war, as well as alleged extrajudicial killings involving the so-called Davao
        Death Squad.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ba6b1-a067-404d-be5b-73303b12b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb7b02-7000-4d05-a8ea-8591cdb12d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said in the deferment request that "the Philippine Government
        has the first responsibility and right to prosecute international crimes.
        The Court may only exercise jurisdiction where national legal systems fail
        to do so, which is certainly not the case in the Philippines."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01540cd-6926-42d4-b9ce-5b8abb9f1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85edd9-7784-4481-910f-f981c0d8afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T23:51:06.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:31:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration had repeatedly stated that the country will <a
        href="https://www.cnnphilippines.com/news/2021/9/16/Duterte-drug-war-Philippines-ICC-investigation.html">not
        cooperate in the ICC''s probe</a> since it does not have jurisdiction over
        the Philippines after it withdrew from the Rome Statute - the treaty that
        established the ICC - on March 17, 2019.</p>'
  'DOH-says-Delta-present-in-PH-since-March':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-19T23:59:20.729+08:00
