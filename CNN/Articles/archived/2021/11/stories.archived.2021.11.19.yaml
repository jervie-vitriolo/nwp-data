      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)—&nbsp;</strong>A
        week after resigning from the regional party, Davao City Mayor and vice presidential
        hopeful Sara Duterte is now back as chairperson of Hugpong ng Pagbabago (HNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6936ee-b977-4f63-b340-641c729135d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T20:48:15.453+08:00
