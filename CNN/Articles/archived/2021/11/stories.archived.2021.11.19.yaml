      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have finally completed the regulatory review of
        the mix-and-match (of vaccine brands). The application for the clinical trial
        has secured FDA''s approval.]</p>'
    '4':
