      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s, in particular, has embraced bitcoin and ethereum, or
        ether for short, as a way for collectors to bid on pieces of art and other
        items.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac09ed2-b3fa-4d3c-bf66-dcfc68ee466e'
