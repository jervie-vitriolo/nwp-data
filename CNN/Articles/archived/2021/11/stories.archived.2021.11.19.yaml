      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/11/16/Bongbong-Marcos-Sara-Duterte-tandem.html">Bongbong
        Marcos: Tandem with Sara Duterte now official</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee141667-1bce-4ebf-a26a-5fdfc5777b7a'
