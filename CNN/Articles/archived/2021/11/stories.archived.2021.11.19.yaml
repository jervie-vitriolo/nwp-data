      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86d86e-cade-4175-9c8e-4becda95cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T21:48:00.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:20.701+08:00
