      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of Duterte, has been detained since 2017
        for what she describes as fabricated drug-related charges. The lawmaker first
        earned the ire of Duterte when, as then chairman of the Commission of Human
        Rights, she investigated hundreds of suspected killings by the so-called Davao
        Death Squad when the President was still the mayor of Davao City.</p>'
    '10':
