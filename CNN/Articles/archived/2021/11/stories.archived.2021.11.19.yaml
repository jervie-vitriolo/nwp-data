      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-who received a stem cell transplant within the last two years or
        are taking immunosuppressive therapy</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f3aed-9222-4d57-b855-55ba764387bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T14:51:42.492+08:00
