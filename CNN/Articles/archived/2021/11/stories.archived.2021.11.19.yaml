    'lead': 'A goal by Kenshiro Daniels in the second half gives Kaya FC-Iloilo its
      second Copa Paulino Alcantara crown with a 1-0 win over the Azkals Development
      Team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-19T22:58:34.349+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:31:13.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:16.615+08:00
