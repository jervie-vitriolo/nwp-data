      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South China Sea arbitration was very clear, at least with the
        status of the Ayungin Shoal. It is part of the Philippines'' exclusive economic
        zone and continental shelf," Batongbacal said. "The Chinese therefore have
        no right to conduct any patrols or to even claim it is part of their waters."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaa951d-d7e7-4733-9281-167cfdc5986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-19T16:00:41.053+08:00
      'mgnl:createdBy': 'glee'
