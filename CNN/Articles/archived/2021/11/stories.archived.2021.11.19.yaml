    'jcr:uuid': 'eb1e77ae-0634-4a2d-961d-a9ab01f65822'
    'lead': 'The government needs around 30,000 vaccination teams consisting of 160,000
      volunteers for ''Bayanihan, Bakunahan,'' a three-day massive vaccination drive,
      an official said Friday'
