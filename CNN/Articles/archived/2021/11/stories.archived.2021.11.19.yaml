      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/11/13/DOH-starts-investigation-into-case-of-toddler-COVID-infection.html">DOH
        starts investigation into case of toddler''s COVID infection</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a0349-3dee-484f-8975-5bd3ee376877'
