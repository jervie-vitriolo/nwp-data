      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, Obiena denied PATAFA''s accusations that he failed
        to pay over 85,000 euros (4.8 million pesos) in coaching fees to his Ukrainian
        mentor Vitaly Petrov.</p>'
