      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Talking about mental health is good
        for you, according to pop star, actor and producer Selena Gomez, and she''s
        determined to be the catalyst for positive change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297e75b-a137-4171-875a-a57775a1b657'
      'mgnl:activationStatus': true
