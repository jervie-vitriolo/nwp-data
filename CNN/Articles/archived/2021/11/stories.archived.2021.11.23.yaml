      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718b16a-1d98-4037-8b3e-44886a4c2500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.701+08:00
