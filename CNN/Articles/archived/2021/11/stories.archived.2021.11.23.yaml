      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba31856a-dd14-4a51-b4e4-45a17b9016b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:34.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
