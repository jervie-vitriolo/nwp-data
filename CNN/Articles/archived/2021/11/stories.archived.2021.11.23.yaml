      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)â€”</strong> The
        Philippine resupply boats harassed by Chinese vessels last week safely arrived
        in Ayungin Shoal on Tuesday, according to the Defense department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16e414-95cb-49a2-b9ff-93bceb4da598'
