      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Memorandum Order No. 57 signed on Nov. 22, the Anti-Red
        Tape Authority noted that only a few covered entities have submitted their
        Citizenâ€™s Charter and automated their permit and licensing system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14290ec4-5416-4708-8c0a-299cc5f12c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:08.115+08:00
