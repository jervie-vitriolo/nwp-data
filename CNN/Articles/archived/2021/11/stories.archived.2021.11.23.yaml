      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are nations making progress at COPs or are these negotiations merely
        a prestigious faÃ§ade of delaying tactics?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96abe59-623c-4cf7-ab99-5de4d7276f0f'
      'mgnl:activationStatus': true
