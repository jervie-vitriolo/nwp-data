      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> An Australian TV journalist has apologized
        for failing to listen to Adele''s new album ahead of an interview with her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b55cfe-f85e-4720-aa70-935484d45dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835f9e73-79c3-4503-b602-a5487e9f21fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Doran, who co-hosts "Weekend Sunrise" on the country''s Channel
        7, traveled to London with a camera crew for an exclusive interview with the
        British singer songwriter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189cf6e4-2553-4319-96a3-1afd29427cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:19.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a97ca6d-ec69-43b6-bba4-a3015b42c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview took place earlier this month but it will now not
        be aired, as Adele''s record label, Sony Music, reportedly refused to allow
        the footage to be shown after Doran told the singer he hadn''t heard her new
        album.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e37dd-ae39-4268-a07c-2a63fc669ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0ebcc-763a-4e49-9df8-c40ba9c695ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:20.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony Music did not respond to CNN''s request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c27b3-24ce-4401-9963-fe9008b4c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d653aa-fe55-40b1-8a99-c0aed1ba0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Doran posted a picture of himself and colleagues
        armed with filming equipment on Instagram, against a backdrop of the River
        Thames and the Tower of London. He wrote: "Back at it with the boys! This
        one is going to be pretty special ... ðŸ¤«@7newsspotlight #london"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beb795b-c440-49d5-bd61-119f8e2689f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20666a-5c29-44a8-af16-153b0245716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the interview did not go to plan when it emerged that Doran
        had not listened to the singer''s new album, "30" -- her first in six years
        -- ahead of their meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07359500-4437-44ec-8083-11ef6eb77f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e8d11-05b5-46df-84cb-b5deccd9cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:23.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, Doran said he had missed an email sent
        from Sony with an advance copy of the album, which was released on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9472700-ea13-4a27-84c0-d304b15ccbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91fe8b-d7b0-43de-8085-3ff257342724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:24.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "When I sat down to interview Adele, I was honestly unaware
        that I''d been emailed a preview of her unreleased album. I later discovered
        it was sent to me as an ''e card'' link after we landed in London on the day
        prior to the interview. In my lengthy phone discussions with Sony reps in
        advance I was never told a preview copy was being made available.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be59ec-4b64-46a0-aa30-c9a5aa72e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f9f97-cbc6-43a4-bdcf-e6929e7a7636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a major oversight on my end but NOT a deliberate snub. This
        is the most important email I have ever missed and I am mortified and unequivocally
        apologetic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ffd45d-7348-4e9c-abbe-afe4b77eb429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01eb55-9b98-4dcf-b0c4-76c486a6b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doran dismissed media reports that Adele "walked out" of the interview
        and said they still spoke at length, though he acknowledged that the interview
        would not be aired.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1786e688-b9e0-4303-98ee-099e0efa26df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af1b098-8d59-48d8-9ac4-cfc2d8248177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "I''m in awe of Adele''s music and the majesty of her voice,
        and it''s gnawing at me savagely that I''ve offended her. Of course I''d have
        listened to the album if I''d known a copy was being released. To deliberately
        not bother would be unforgivable arrogance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7b916-82f5-4126-ae27-0cc201336ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df46098-c92b-4e97-bd3b-08e5012c1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:28.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But to suggest that the interview was disrespectful -- or that
        Adele walked out -- is incorrect. In fact, it ran well overtime and we had
        a great rapport. Adele was hilarious, engaging, generous, honest and profound
        and I''m devastated that her fans are being denied this interview.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27288a6-16cc-47ef-88f8-477bc3600f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:29.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69772941-9ac8-41a0-80a7-1eb042509dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the record," he added, "I never said: ''I haven''t listened
        to your album''. I said, ''I''ve only had the privilege of hearing Go Easy
        On Me, and already it sounds like you''ve produced something extraordinary''."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a6ccf-0032-423b-a483-833bac9ba008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/22/entertainment/adele-australian-journalist-scli-intl/index.html">Australian
        journalist apologizes for not listening to Adele''s new album before interview.</a>"</em></p>'
