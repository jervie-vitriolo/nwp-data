      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief acknowledged the heroism of onlookers at the scene,
        saying first responders and residents worked together to triage the victims
        and get them as stable as possible.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
