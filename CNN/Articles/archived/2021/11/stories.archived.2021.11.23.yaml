  'Bulgaria-bus-crash':
    'author': 'Radina Gigova, CNN and Reuters'
    'caption': 'At least 45 people were killed when their bus crashed and erupted
      in flames in Bulgaria early Tuesday, authorities said. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-23T19:08:06.830+08:00
    'imagesource': 'jcr:85b17856-8558-496d-b0bd-e2e4bd85bdb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7c91fd8-aa24-4329-8b91-383548aae1bc'
    'lead': 'At least 45 people were killed when their bus crashed and erupted in
      flames in Bulgaria early Tuesday, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T19:10:25.946+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:16:00.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:54.692+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bulgaria']
    'template': '1'
    'title': 'At least 45 killed in passenger bus fire in Bulgaria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78460567-58db-4a3c-8e1c-deaf491974e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;At least 45 people were killed when
        their bus crashed and erupted in flames in Bulgaria early Tuesday, authorities
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e3290-f900-4d2c-b592-e737fc16ce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe the bus was carrying a total of 52 passengers
        including 12 children, most of whom were tourists from North Macedonia, when
        the incident occurred at around 3 a.m. local time Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381991c6-e25f-4afc-b3f2-a0553e1695fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus, which had a North Macedonian registration, was traveling
        on the Struma highway west of the Bulgarian capital Sofia. The bus driver
        was among the dead, according to Bulgarian National Television (BNT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c181faa4-0df1-4ea7-b679-44b904494056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially reporting 46 deaths, authorities later said it was
        unclear whether 45 or 46 people had died, BNT reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42807dad-b212-4ec1-a0e3-74be9f13f1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people who leapt from the burning bus were rushed to hospital
        in Sofia and were in stable condition, hospital staff said, according to Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f1c9b-128c-4480-841a-7fb1686d66b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulgarian Interior Minister Boyko Rashkov said bodies were "clustered
        inside and are burnt to ash."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98cc04-6d94-47ed-acae-fc417991a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:04.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The picture is terrifying, terrifying. I have never seen anything
        like that before," he told reporters at the site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438e287-0c7a-40e6-93cf-e249b4d45791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:04.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the accident was unclear but the bus appeared to have
        hit a highway barrier either before or after it caught fire, Bulgarian officials
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261daa65-be13-4b1c-aa5f-faae3abbad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:05.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from Nova TV Bulgaria showed the charred remains of the
        bus on the side of the highway, with the mangled barrier wedged beneath the
        vehicle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d534cb3-f6f6-4376-b653-c7bddcbe731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:05.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency responders were seen standing near fire trucks and a police
        van while an investigator in a white protective suit surveyed the scene taking
        photographs. Behind the vehicle, damage to the center divider was visible
        with debris strewn across both sides of the highway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3253187-6a20-4653-b13c-1197e450132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:06.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coach party was returning to Skopje, the capital of North Macedonia,
        from a weekend holiday to Istanbul, a trip of about 800 km (500 miles).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc9cfed-aa05-4855-a152-818f3e034e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:06.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulgarian investigative service chief Borislav Sarafov said four
        buses from a North Macedonian travel agency had entered Bulgaria late on Monday
        from Turkey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eedf5a3-8655-44a8-99b4-faab4eb16b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:07.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human mistake by the driver or a technical malfunction are the
        two initial versions for the accident," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8146b56-c071-468d-a2bd-261a8eea84b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Great grief''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d484d-9c59-44b5-a1ee-08c86209ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:08.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a huge tragedy," North Macedonian Prime Minister Zoran
        Zaev told reporters in Sofia and expressed his condolences to relatives of
        the victims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c59854-7634-46f4-868c-7bd97a6b3c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaev said the passengers were all from North Macedonia but appeared
        to include a Serbian citizen and a Belgian citizen. It was unclear whether
        the two were among the victims or injured.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ee91a-8743-48f7-b6a3-c41a367b1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaev said he had spoken to one of the seven survivors who told him
        the passengers were sleeping when they were woken by the sound of an explosion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd238adfd-26ac-419c-8e48-e97a92cccaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people sitting at the back of the bus were able to break
        a window and jump out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293531a-a053-4922-a900-01ac635a4add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaev said the passengers were from various communities in North
        Macedonia, a country of 2 million that borders Bulgaria and is home to an
        ethnic Albanian minority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4459d0b-4bb1-498c-9864-289e6486f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Skopje, ethnic Albanian Osman, 31, told Reuters he had come to
        the office of the travel agency with his brother and sister seeking information
        about their parents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ed46a-a8fd-4efa-a0d4-059232540a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know if they were on the bus that crashed or not. We
        have no information about them. The agency is not answering the phone. Perhaps
        we will need to go to Bulgaria," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da95de-daf4-4fb8-b492-cc4bd60b499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albanian Foreign Minister Olta Xhacka said the passengers were from
        North Macedonia''s ethnic Albanian community.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7228fe2-4a9f-489b-8ad7-f831cb2d61cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:12.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great grief for the 45 lost lives of Albanians from Northern Macedonia
        during the tragic accident in Bulgaria," he said on Twitter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdab9bc-1c4d-4d79-b43c-a38386fb97a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:10:25.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:12.641+08:00
