      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e42eb09-7cbd-47a1-ac54-2257795b1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson said Brooks was involved in a domestic disturbance with
        another person just prior to driving his SUV through the parade Sunday afternoon.
        Police were not able to respond to the initial call about the domestic incident
        because they had to respond to the parade so quickly after receiving the call,
        the chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea6e4a-9320-412b-8613-ef6318e72fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.147+08:00
