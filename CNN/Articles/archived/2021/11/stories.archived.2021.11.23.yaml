      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate <a href="https://www.cnnphilippines.com/sports/2021/11/23/EJ-Obiena-Philippine-Sports-Commission-budget-Senate.html"
        target="_blank">adopted a motion</a> on Monday to reconsider the 2022 budget
        of the Philippine Sports Commission due to the Obiena-PATAFA conflict.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca86e5f-6c07-445d-8117-1b0227d51d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:57.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena is the country''s pole vault representative to the Tokyo
        Olympics where he finished in <a href="https://cnnphilippines.com/sports/2021/8/3/EJ-Obiena-falls-short-of-medal-finish-in-Olympic-pole-vault-final.html"
        target="_blank">11th place</a>. Since then, he has won several medals in post-Olympic
        tournaments, including one on Sept. 12 where he established a <a href="https://cnnphilippines.com/sports/2021/9/12/EJ-Obiena-breaks-Asian-record.html"
        target="_blank">new Asian pole vault record</a>.</p>'
