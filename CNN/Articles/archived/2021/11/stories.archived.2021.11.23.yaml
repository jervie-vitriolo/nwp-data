    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c4a5f63-a231-43e6-a8a9-79df83468382'
    'lead': 'Belarusian President Alexander Lukashenko''s willful manipulation of
      migrants, enabling their easy passage to and through his country toward the
      border of the European Union, is a classic assault on democracy by an autocrat
      who knows that any attempt to fight back risks undermining the bloc''s sacred
      values.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T18:59:53.139+08:00
