  'Iman-Shumpert-Dancing-with-the-Stars':
    'author': 'Megan Thomas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-23T13:47:56.757+08:00
    'imagesource': 'jcr:b04fc369-8f81-4232-af0e-699f1e5b57a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ae16b1a-8d5b-4926-b8c7-df21d16ea9a2'
    'lead': 'Former NBA player Iman Shumpert was named the ballroom champ, becoming
      the first professional basketball player to make it to the finale or win the
      Mirrorball Trophy in the show''s history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T13:51:18.974+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:20:15.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:46.072+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Dancing with the Stars'' Season 30 ends with historic win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f29111e-39b0-4cef-855b-15d3304938d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:51:18.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>The finale of Season 30 of "Dancing
        with the Stars" featured six routines that scored a perfect 40 and a historic
        win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191483bc-5499-4d7e-968d-82a1ca309917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:51:18.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NBA player Iman Shumpert, 31, was named the ballroom champ
        on Monday, becoming the first professional basketball player to make it to
        the finale or win the Mirrorball Trophy in the show''s history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2b584-0697-496b-8819-dbf8e8635422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:51:18.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four remaining couples each performed two routines during the
        finale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d7886-f9f3-491f-a1b6-04aba9647539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:51:18.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:17.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shumpert and pro partner Daniella Karagach scored 40 out of 40 for
        their cha cha and foxtrot dance to "September" by Earth, Wind &amp; Fire,
        and another 40 for their freestyle dance.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Iman
        Shumpert and Daniella Karagach dance Freestyle to â€œLose Control / Bounceâ€
        by Missy Elliott ft. Ciara &amp; Fat Man Scoop / DJ Clent on the Dancing with
        the Stars Finale! <a href="https://t.co/hv5L3r3di6">pic.twitter.com/hv5L3r3di6</a></p>&mdash;
        Dancing with the Stars #DWTS (@DancingABC) <a href="https://twitter.com/DancingABC/status/1463019430816923649?ref_src=twsrc%5Etfw">November
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3322d15-fdef-470d-bbc8-e6e5b1d5762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:51:18.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:18.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fdc9e3-9606-4bbe-9dc2-bec4a501ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:51:18.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoJo Siwa and partner Jenna Johnson, the show''s first same-sex
        pairing, also scored a perfect 40 for each of their two dances â€”&nbsp;a tango,
        cha cha to "I Love It" and a freestyle dance to "Born this Way."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9587e9-ff95-4295-9802-4b1544adaa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:51:18.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining contestants, Cody Rigsby and partner Cheryl Burke
        scored a total of 76 for their two performances, while Amanda Kloots and pro
        Alan Bersten got a combined total of 78 from the judges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e65030c-aefc-47ef-a4d1-3ee614a8a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:51:18.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:19.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once viewer votes were tabulated, Kloots came in fourth place, followed
        by Rigsby in third. Siwa, who was seen as a frontrunner for most of the season,
        ultimately finished in second place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac5eac-6b39-4bbf-b4f9-d45d542a4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:51:18.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shumpert, who delivered consistently powerful performances all season,
        seemed genuinely moved by his win and was rendered speechless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c220499a-6ba2-44da-9933-74f8323760c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:51:18.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/23/entertainment/dwts-season-30-finale-recap/index.html">"''Dancing
        with the Stars'' Season 30 ends with historic win."</a></em></p>'
  'Eddie-Redmayne-The-Danish-Girl':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-23T13:51:26.041+08:00
    'imagesource': 'jcr:3b8e791f-d828-4e2e-91e2-35a3a92b6e0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdb1091e-eb65-449c-86dd-1394c9e49765'
    'lead': 'Eddie Redmayne has addressed the controversy surrounding his Oscar-nominated
      role in ''The Danish Girl,'' calling his decision to play transgender pioneer
      Lili Elbe in the 2015 drama a ''mistake.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T13:53:35.225+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:20:07.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:46.461+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eddie Redmayne says playing a trans character in ''The Danish Girl''
      was a mistake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c546f07-3233-4d14-bce1-e3b428eb6a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:53:35.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;Eddie Redmayne has addressed the controversy
        surrounding his Oscar-nominated role in "The Danish Girl," calling his decision
        to play transgender pioneer Lili Elbe in the 2015 drama a "mistake."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c1d54-603a-49c8-8bb6-6c17573133fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:53:35.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:08.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Fantastic Beasts" star, who is preparing for a new West End
        production of "Cabaret," was speaking to UK publication the Sunday Times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9485bef2-b2ee-473b-ac27-2a61ce19c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:53:35.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:09.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Danish Girl," directed by Tom Hooper, is inspired by the story
        of Elbe, one of the first people to undergo gender reassignment surgery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f69cb5-b50f-4fe9-ae0c-7789b994c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:53:35.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Redmayne was nominated for a string of awards for his performance,
        his casting as Elbe prompted complaints, with many critics arguing that the
        role should have gone to a trans actor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57394095-e951-4e74-8e5f-045cc0327d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:53:35.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, trans writer Carol Grant described his casting as "regressive,
        reductive, and contributes to harmful stereotypes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c79ed-470f-49f2-95a6-284118f7985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:53:35.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said: "What should''ve been a celebration of a very complex,
        compelling transgender figure is instead transmisogynist, and just plain-old
        misogynist in general."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55894bda-2c97-4c51-ac8c-20e2d5a26385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:53:35.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with the Sunday Times, Redmayne said the criticism
        was justified, admitting that while he had the best intentions, taking the
        role was a "mistake" and he wouldn''t accept it if it were offered today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f492a30-78dd-4dd3-a49a-c524c690214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:53:35.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:11.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I wouldn''t take it on now," the 39-year-old star said, adding:
        "The bigger discussion about the frustrations around casting is because many
        people don''t have a chair at the table. There must be a levelling, otherwise
        we are going to carry on having these debates."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2875335f-f02c-4bc7-8236-9bf178a74d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:53:35.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redmayne can next be seen playing the Emcee in "Cabaret," opposite
        "Chernobyl" actress Jessie Buckley as Sally Bowles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa8fc26-6505-4789-af01-981117cf9280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:53:35.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liza Minelli famously played Bowles and Joel Grey was cast as the
        sexually ambiguous Emcee in the 1972 film adaptation</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de12a17-1963-483a-b0b3-4b8c40f32ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:53:35.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redmayne asked those who might criticize his decision to take on
        a role often played by LGBT actors to suspend judgment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303fe5dc-7ce9-4b1b-b34a-22170e5cec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T13:53:35.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:20:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all the characters I''ve ever read, this one defies pigeonholing.
        I would ask people to come and see it before casting judgment," he said. "Cabaret"
        opens opens at London''s Playhouse Theatre on December 12.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bfd3ee-3930-46df-be09-f9c427ff18f9'
