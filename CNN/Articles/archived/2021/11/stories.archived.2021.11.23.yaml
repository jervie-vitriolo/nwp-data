    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pediatric-vaccination', 'minors', 'adolescents', 'below-12-years-old',
      'below-18-years-old', 'kids', 'food-and-drug-administration', 'fda', 'eric-domingo',
      'covid-19']
    'stories': ['d8d7eaee-e442-44ee-910c-f8efd6a1d2b6']
    'template': '1'
    'title': 'PH may get COVID-19 vaccines for kids aged below 12 by year-end, FDA
      says'
    'visualType': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252adcd-8b84-43b7-b8bf-2377b9303afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:04:55.414+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:19:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) â€”</strong> COVID-19
        vaccines for children aged 11 and younger may be available in the Philippines
        before year-end, according to the Food and Drug Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e563fdc-08fb-4cb6-8ab8-06209ff2a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:04:55.410+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:19:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said the agency was expecting
        US manufacturer Pfizer-BioNTech to submit its application for the use of its
        vaccine for kids "very soon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f2f9fe-112b-4ab9-af0d-89ce9434f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:04:55.411+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:19:12.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They already asked for a list of the requirements, and they told
        us they are completing [them]," Domingo said in a media briefing Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8480ec3-d48a-42df-8668-9b0525ac8086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:04:55.411+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:19:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron lang kasi yatang difference konti [ro''n] sa formulation
        ng vaccine for children. So, it''s going to be like a new [emergency use authorization],
        kasi medyo bagong innovation ''to sa product</em>," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbe4ce7-270f-48fa-ad96-8174b1311ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:04:55.411+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:19:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s just a bit of difference in the formulation
        of vaccines for children. So, it''s going to be like a new EUA since there
        were innovations to the product.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7093f3b3-d1db-405a-9d82-1b2fdfc860eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:04:55.414+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:19:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/11/3/PH-COVID-19-vaccine-5-to-11-2022.html">READ:
        Govt mulls giving COVID-19 vaccines to 5-11-year-old kids in 2022</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d0d06-6db7-4d35-8036-218084cf6769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:04:55.411+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:19:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese vaccine maker Sinovac, meanwhile, is set to apply for the
        rollout of its COVID-19 doses for adolescents below 18 years old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80633fbe-c844-4ee9-aa5c-521af920e698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:04:55.411+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:19:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just want to complete some more data to give to our vaccine
        experts," Domingo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3cc371-f9b7-4e38-b265-cc100db46565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:04:55.411+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:19:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only Pfizer and Moderna are authorized for emergency use
        on minors aged 12 to 17, both with and without comorbidities, in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf2432-28de-466b-b029-99a7386a9fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:04:55.412+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:19:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government began the pilot run of pediatric inoculations on
        October 15.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d9424-dceb-4b89-b222-b2e244845140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:04:55.412+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:19:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said he was positive both Pfizer and Sinovac''s COVID-19
        vaccines will be accessible to minors by the end of 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a1028-f28d-4756-9d06-d787c1e59ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:04:55.412+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:19:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pretty sure Pfizer is going to be ready," he said. "Sinovac
        also told us their data [was] being collated and will be submitted soon."</p>'
  'Bright-Akhuetie-Nigeria-pool-FIBA-World-Cup-qualifiers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
