      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) â€“</strong> The
        National Telecommunications Commission (NTC) has directed leading telecommunication
        networks in the country to warn its subscribers on scam messages offering
        fake jobs.</p>'
