      'text': '<p><strong>(CNN) â€”</strong>&nbsp;US President Joe Biden and first lady
        Jill Biden are heading to Fort Bragg, North Carolina, on Monday afternoon
        to hold a "Friendsgiving" celebration with military service members and their
        families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d697a2-8551-4f8e-9923-fc4915a7f9ac'
      'mgnl:activationStatus': true
