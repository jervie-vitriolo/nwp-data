      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the COVID-19 pandemic hit. And how fast did we come up with
        a vaccine? We produced a feasible â€” although imperfect â€” solution to the pandemic,
        and had it started rolling out on a global scale in more or less than a year.</p>'
