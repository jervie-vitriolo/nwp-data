      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAnyone who has participated in sports, can just imagine the emotional
        and mental anguish that this young boy is going through because of these accusations
        of PATAFA..." Cayetano said, referring to the Philippine Athletics Track and
        Field Association.</p>'
    '12':
