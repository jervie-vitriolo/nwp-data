      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also challenged PATAFA to release the supposed signed affidavit
        of Petrov, which allegedly stated that the Ukrainian coach was not paid his
        salary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d395ed-1da6-4066-baf6-891b004bb081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.216+08:00
