      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she is mulling filing a complaint to protect local
        businesses and delivery riders who are suffering because of these pranks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b62c2-bb8c-44cf-95a0-5e992ee49030'
