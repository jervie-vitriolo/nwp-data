    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb7d9d3-244e-49d9-954d-84fa46f373e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:35:17.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:17:48.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 16, three Chinese Coast Guard vessels blocked and fired
        water cannon on the two Philippine boats which were transporting supplies
        to military personnel in Ayungin Shoal, part of the Kalayaan Island Group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c8bea-e15c-4362-b476-22a1c57ed696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:35:17.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:17:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the East Asian giant refuted this, claiming that the Philippine
        boats â€œtrespassedâ€ into its waters â€œwithout consent.â€</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8924d-3ef8-4e96-98ed-3819ee1fad41'
