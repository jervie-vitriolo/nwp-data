      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of shops, Bulgari calls its retail spaces â€œtemples,â€ perhaps
        because of its heavy references to the architecture of Rome. Heavily veined
        marble adorns the walls, which recall the earthiness of ancient Roman structures.
        Adding contrasting warmth to the marble are the multifaceted parquet floors,
        which not only allude to Bulgari jewelry, but also the mosaic floors of Roman
        baths. In 2015, the brand financed the restoration of the polychrome floor
        mosaics in the Baths of Caracalla, whose fan-like pattern inspired the brandâ€™s
        Divasâ€™ Dream collection.</p>'
