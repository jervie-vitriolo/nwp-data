      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f981e6cc-6a2c-4eca-a963-33cb92d465cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:30:06.087+08:00
