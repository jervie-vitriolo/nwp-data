      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Defense Secretary Delfin Lorenzana said the two
        boats manned by the Navy arrived in Ayungin at 11 a.m. â€œwithout any untoward
        incident.â€ He said the vessels will return to Oyster Bay in Palawan in a few
        days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d8fb3c-832c-46be-ac9e-9d15cdbd441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:35:17.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:17:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, however, noted that authorities still spotted a Chinese
        Coast Guard ship within the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40bbaa9-b7d7-47ed-b36b-94812ab8646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:35:17.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:17:47.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ[They] sent a rubber boat with three persons near the (BRP) Sierra
        Madre while our boats were unloading and took photos and videos,â€ Lorenzana
        revealed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef56a1d-5c42-4ba7-90fa-93212966cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:35:17.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:17:47.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have communicated to the Chinese ambassador that we consider
        these acts as a form of intimidation and harassment," he added.</p>'
    '12':
