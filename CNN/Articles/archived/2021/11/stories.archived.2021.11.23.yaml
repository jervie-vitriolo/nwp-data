    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d053e2-9690-4097-8a12-2e2a0ca38bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.728+08:00
