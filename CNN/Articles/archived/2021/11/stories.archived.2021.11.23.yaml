  'Boy-Mejorada-arrest-Frank-Drilon-libel':
    'caption': 'Manuel "Boy" Mejorada (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-23T07:52:41.505+08:00
    'imagesource': 'jcr:480075e0-a536-4fd5-b6a5-9e2ff5482aca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed52afab-94cf-4b17-a30c-6630e53201d6'
    'lead': 'The National Bureau of Investigation has arrested fugitive vlogger and
      former Iloilo official Manuel ''Boy'' Mejorada over his libel convictions stemming
      from his social media post against Senator Franklin Drilon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T07:54:16.706+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:26:11.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:32.675+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI arrests vlogger Boy Mejorada over libel convictions'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094e068-afe3-4e3c-a394-cfe7d0f81359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T07:54:16.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) â€”</strong> The
        National Bureau of Investigation has arrested fugitive vlogger and former
        Iloilo official Manuel "Boy" Mejorada over his libel convictions stemming
        from his social media post against Senator Franklin Drilon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf9e5b-f1c5-4acc-8099-d604379fe826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T07:54:16.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:12.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest was confirmed by Mejorada''s partner Ruby on his Facebook
        page on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240ebad-7b19-4ee2-a9c2-d41a1d1c1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T07:54:16.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to inform everybody he was arrested by agents of the NBI
        special operations group at around 9:20 a.m. today, Nov. 22, 2021," <a href="https://www.facebook.com/BoyMejorada/posts/472428287667763?__cft__[0]=AZUS3vYu10CZICvjv8jFIzoKBD9TEv5_ElhvibC3Ymwj2vK5J-SS6-_idvi1hX_uh3InnxleC5cTMPop86RzjicpfW-jn63zBBvD48R1oThAhdD_VTl1HFLQxPScIKRv528BkC_fIemrjW2PGLszMrKy&amp;__tn__=%2CO%2CP-R">she
        wrote.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf78ce-4896-4946-b7a5-c24aeaa25730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T07:54:16.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was treated well, according to him," Ruby added. "He will be
        turned over to the NBI detention center this afternoon. He was arrested on
        basis of warrant of arrest to serve his sentence for the libel conviction
        with (Senator Franklin) Drilon as complainant."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352810e-fabe-42a0-b21e-57dc082c61d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T07:54:16.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasay Regional Trial Court in January found Mejorada guilty
        of four counts of online libel under Republic Act No. 10175 or the Cybercrime
        Prevention Act of 2012. It issued an arrest warrant against Mejorada.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db265d5-4cfa-4558-8488-0ca388a560da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T07:54:16.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outstanding warrant of arrest was already issued against Mejorada
        in 2020 after the Supreme Court affirmed with finality the earlier decision
        of the court that found him guilty of four counts of libel and sentenced him
        to an imprisonment of two to four years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05b9a7-5bd0-4952-834a-3142052d0823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T07:54:16.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:14.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Iloilo provincial administrator has been in hiding since
        last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2fa51-912e-4bea-afa7-b5fdc1f91cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T07:54:16.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejorada was convicted for libel over his Facebook posts claiming
        some of the projects pushed and supported by Drilon in Iloilo, including the
        Iloilo Convention Center and the Iloilo Circumferential Road, were riddled
        with corruption.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3ad534-4df2-4b0b-b895-aa6b8440f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T07:54:16.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:15.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, who hails from Iloilo has repeatedly denied the allegations.</p>'
  'Lebron-James-Isaiah-Stewart-NBA-altercation':
    'author': 'Jacob Lev and Travis Caldwell, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-23T08:05:12.339+08:00
    'imagesource': 'jcr:d16d3908-714e-4f4b-ba7d-238c8aa74ee0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43f49dca-2b8b-44fa-9f69-1f8c867c806d'
    'lead': 'Los Angeles Lakers star LeBron James was suspended for a game without
      pay for the first time for making contact with Detroit Pistons star Isaiah Stewart
      in the face.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T08:06:54.572+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:26:02.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:33.485+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James suspended for one game after a strike to an opposing player''s
      face leads to an on-court scuffle'
    'updated': 2021-11-23T08:41:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e39e8a5-5231-4e6b-b9f8-bec6d3e32f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T08:41:43.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Los Angeles Lakers star LeBron James on
        Monday was suspended for a game without pay for the first time for making
        contact with Detroit Pistons star Isaiah Stewart in the face.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8da4d-82f0-468d-9090-8c0e01450cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T08:41:43.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James had been ejected during a game against the Pistons on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf4b1f-f606-451f-ba31-583f7e3d364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T08:41:43.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ejection was only the second in James'' career -- the first
        coming in 2017 for comments made to a referee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde619d-6f51-4a9f-b3ab-f30ba6537551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T08:41:43.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:04.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s altercation occurred with 9:18 remaining in the third
        quarter and the Lakers trailing 78-66 in Detroit. As a free throw was being
        attempted, James swung his arm backward while boxing out for a rebound, hitting
        Stewart.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2025500-4cd8-48ef-98bc-d970c0587721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T08:41:43.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foul led to a prolonged game stoppage while Stewart, with blood
        coming down his face, had to be held back by Detroit coaches and players as
        he tried to confront James on several occasions. Stewart was also ejected
        from the game.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e1b180-f080-48e5-bcf0-ba0c47f86ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T08:41:43.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers went on to win 121-116.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425dd7a-45d0-4cb8-bc3f-60b643d4f010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T08:41:43.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:05.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA issued a release Monday saying that Stewart will be suspended
        for two games without pay for "escalating" the confrontation and "repeatedly
        and aggressively" pursuing James.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd455f-c2d7-4c07-b409-42121d67ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T08:41:43.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James for one game without pay.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9fdcf-2723-406e-8374-b3a653b911d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T08:41:43.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James and Stewart did not speak to the media after the game. CNN
        has reached out to the Lakers for comment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5b26b-1895-4bad-a6e1-de178161fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T08:41:43.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakers teammate Anthony Davis came to the defense of James after
        the game, saying that James isn''t a "dirty guy" and that he wasn''t sure
        why Stewart reacted the way he did.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b277e-cd5e-4939-84a2-7ec8555916b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T08:41:43.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never, in 10 years, seen a player try to do that as long
        as I''ve been playing, at least in basketball. It''s uncalled for. You got
        a cut above your eye, accidental -- like, it wasn''t on purpose. And we weren''t
        going to allow him to keep charging our brother like that," Davis said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93faba4f-38a8-471c-8f09-8dc22c599716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T08:41:43.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakers head coach Frank Vogel said he spoke to James in the locker
        room after the game.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3294d0-28e0-4285-b8a5-90e57a040b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T08:41:43.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, that''s really something that should stay in the locker room,"
        Vogel said. "I mean, I talked to him, yup, but I''m not going to disclose
        what his message was."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd030edbb-6786-4925-909b-54655b839c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T08:41:43.609+08:00
      'mgnl:createdBy': 'lara'
