      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep into the store is a cavernous private room for VIP guests,
        an oval-shaped golden room furnished with pieces from veritable Italian designers.
        A crushed velvet couch from Osualdo Borsani and a white marble Mangiarotti
        table greets you upon entering. Sitting on the walls are bust mannequins wearing
        Bulgari jewels, arranged to look like classical Roman busts. The room itself
        was inspired by actress Elizabeth Taylorâ€™s visits to the Bulgari store in
        Rome in the â€˜50s, when she would often fly in to shoot during the golden era
        of Italian filmmaking.</p>'
    '23':
