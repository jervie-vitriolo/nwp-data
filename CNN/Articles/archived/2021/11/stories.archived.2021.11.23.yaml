    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bright Akhuetie included in Nigerian team pool for FIBA World Cup qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f61e0-19d6-4e7c-b88f-989b8474a7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:27:35.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:19:06.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 23) â€”</strong> Bright Akhuetie
        is among the players that were named to the <a href="https://www.fiba.basketball/basketballworldcup/2023/african-qualifiers/team/Nigeria#|tab=roster">Nigerian
        national team pool</a> set to compete in the 2023 FIBA World Cup African qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704edbd-4d3f-4108-ae08-f693c2401ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:27:35.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:19:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big man joins former NBA players Ike Diogu and Ben Uzoh in the
        pool.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404a3b6-620e-4955-b980-2f9dc9132a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:27:35.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:19:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhuetie last saw hardcourt action in the Philippines where he played
        for the University of the Philippines Fighting Maroons in the UAAP, helping
        the Diliman-based squad secure the second seed in Season 82.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7132ad7-db0e-4e45-8235-b06350fa0090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:27:35.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:19:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that year, Akhuetie â€” the UAAP Season 81 Most Valuable
        Player â€” and the Fighting Maroons ended a 32-year finals dry spell in the
        men''s seniors basketball tournament. They were swept by defending champions
        Ateneo Blue Eagles in the best-of-three championship series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57129188-98e0-4528-b734-919c232c9388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:27:35.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:19:08.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an average height of 6-foot-7 and average age of 27, Nigeria
        will be mentored by Julius Nwosu who once steered Red Bull to the 2002 PBA
        Commissioner''s Cup title.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6768980f-7414-4dca-a15a-3f5cdc9aea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:27:35.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:19:08.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria, part of Group A, will begin its African qualifiers campaign
        against Cape Verde on November 26.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473d773-9841-4946-91c0-06504f4a4921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:27:35.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:19:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five slots are up for grabs in the African qualifiers. The 2023
        FIBA World Cup will be co-hosted by the Philippines, Japan, and Indonesia.</p>'
