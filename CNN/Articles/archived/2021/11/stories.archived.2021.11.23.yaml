    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb82b5-16ea-4e09-ae2d-df4611a7c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.548+08:00
      'mgnl:createdBy': 'gabrielle'
