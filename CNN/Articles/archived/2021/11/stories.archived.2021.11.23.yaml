    'lead': 'Presidential aspirant Ping Lacson calls on the Philippine government
      to consistently assert its sovereign rights in the West Philippine Sea after
      President Rodrigo Duterte''s strong remarks on the Ayungin Shoal incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T12:44:51.388+08:00
