      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc6d9b-5ac1-40ba-831f-a3e73645ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T06:12:42.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:26:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian halted the PCOO budget interpellation between
        the sponsor Senator Richard Gordon and Minority Leader Franklin Drilon to
        remind resource persons to observe virtual etiquette after inappropriate behavior
        was reported by the Senate sergeant-at-arms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed33b1-7cf9-4ac6-8861-1a0a0131a2c1'
