      'mgnl:lastActivated': 2023-01-25T01:16:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jean Castex, who is fully vaccinated, tested positive
        for the virus after returning to France from a visit with ministers in Brussels,
        his office confirmed to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0369e847-b7dc-410d-9eeb-1be88a22df49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:07:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his return from Belgium, Castex learned his 11-year-old daughter
        had tested positive for the coronavirus, according to CNN affiliate BFMTV.
        The Prime Minister then also tested positive and is self-isolating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2837eda-e89a-40c9-9f7e-1dcb4e3b1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:07:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Belgium counterpart, Prime Minister Alexander de Croo, along
        with four other ministers, are now self- isolating following their meeting,
        according to Belgian public broadcaster RTBF.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ef47a-1297-4bf5-abd3-02341896846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:07:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castex is not experiencing any symptoms and was feeling good when
        the positive test came back Monday night, BFMTV reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db43c84-9bda-4c8d-a0d8-c3f34f5d7cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:07:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a "contact case" â€”&nbsp;a person who had contact with
        someone else with the coronavirus â€” multiple times before and his wife catching
        the disease, Castex had until now never caught the disease himself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae8c894-b7ec-4e1b-8c64-32be4f80b910'
