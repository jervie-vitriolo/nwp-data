      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> France''s prime minster has tested positive
        for COVID-19, forcing five Belgian ministers to also go into self-isolation
        after meeting with the French politician Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c09c9b8-04b6-45c9-835f-a3204a0d2855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:07:28.092+08:00
