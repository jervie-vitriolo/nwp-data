      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef21e4d5-5194-4235-8634-32a6314013ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Ice Cream" singer announced the launch of her latest venture,
        Wondermind, a mental health platform focused on connecting people with educational
        resources and ending the stigma around mental illnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1747d8-ee1b-425a-8836-c48fd741df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad35746-763a-4973-ac07-9356c9b6d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She teamed up with her mother, Mandy Teefey, and The Newsette founder
        and CEO Daniella Pierson to create the media company, which is set to launch
        in February 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2548ce9c-5d0b-4125-9687-c269aa4abc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:23.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd0f52b-1abc-430b-82cf-e5eb013c218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez hasn''t been shy when it comes to discussing her mental health
        publicly. She previously wrote for CNN about how she''s a "big advocate for
        social media detoxes" and therapy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc8ed73-cc84-4c0d-b0b3-17a6d9bcb444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cade09-1934-40a2-9307-1cdebc0d52aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:24.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she announced on Miley Cyrus'' Instagram show "Bright Minded"
        in April that she has bipolar disorder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8566a8de-4e0a-4eb2-8219-4bf83e38a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ec5e2-5d96-4ccc-9612-15bdf91f1b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to one of the best mental hospitals in America, McLean Hospital,
        and I discussed that after years of going through a lot of different things,
        I realized that I was bipolar," Gomez said. "And so when I got to know more
        information, it actually helps me. It doesn''t scare me once I know it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5344bc-0180-460c-9288-5db2ff843dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:26.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a4dae-5933-424b-b4df-58a1d2f46f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:26.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother revealed being misdiagnosed for over 20 years with bipolar
        disorder that later turned out to be attention deficit hyperactivity disorder,
        or ADHD, with trauma, according to the Wondermind website''s welcome video.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b647f9-e7ad-4c5a-a76d-b1bcf1392dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:27.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e11147-60ee-456a-9e19-c5059321c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierson opened up in the video as well, saying she has dealt with
        obsessive compulsive disorder since she was a child.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a742274-6a6f-46a2-8904-7abda7c2e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:28.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58141e0a-cffe-42bd-8552-c41157e43425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three said they struggled to find a safe space online where
        they could engage with uplifting content about mental health on a daily basis.
        Enter Wondermind.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211eedf-f301-4fe8-a88c-5c2f02f57d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbf73d5-822d-4609-8b9e-f5dd344191ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:29.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Daily commitment to mental health</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6e7e1-f7b7-474b-8aa6-2ae7af83ec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:30.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform''s strategy centers around mental fitness, providing
        daily exercises people can do to strengthen their mental health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48c035-3a47-48fc-9296-fd4ec571be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16730a54-6fa9-4cb9-a90c-acb3421f9c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be launching physical products as a part of that plan,
        beginning with a physical journal that will feature creative prompts, according
        to Wondermind spokesperson Meredith Sidman.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6fb45-771c-430c-8fa2-f21ac2e2042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437197a-13fb-4a84-82f5-e514f8659c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your mind is truly like a muscle, and to work on it every single
        day, it does require content and tools, and we''re so happy to deliver that
        to you all," Pierson said in the video.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f96f2-633f-460c-9d37-e9e6aca5d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8456b6-9c5a-4bb0-9409-a5cb54e71422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site also hinted at the launch of a podcast that would be a
        platform for others to share their mental health challenges. Teefey will host
        the podcast and interview notable psychiatrists, athletes and celebrities,
        Sidman said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a7ab8-3301-449e-9006-d744c6f9db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:33.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37dabe-2fa4-438a-9a6f-3508e6e6b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:34.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so excited about Wondermind because I want there to be a place
        of people coming together and understanding that they''re not alone," Gomez
        said in the video.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9342133-ba7a-4808-bca1-7a6648e8f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:34.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd4f5a-3cf2-40d1-9824-dd1900e116ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:35.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slew of mental health advocates will share their expertise on
        the website, beginning with Minaa B., a licensed therapist in New York City,
        and John Kim, a licensed therapist and host of "The Angry Therapist" podcast.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6240063-6972-40fa-884f-761e4ce2b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5764f37-5733-4f40-abac-ed920fa60c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Long-term support for education</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c3a947-a2bd-49c0-87d4-3ee42472359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:36.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Wondermind, Gomez''s cosmetics company, Rare Beauty,
        launched the Rare Impact Fund in July 2020 with a goal to raise $100 million
        over 10 years to fund mental health education.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b9596-31d6-47eb-bc39-4dd38062923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:31:33.728+08:00
