  'Belarus-dictator':
    'author': 'Nic Robertson, CNN (Analysis)'
    'caption': 'Belarusian President Alexander Lukashenko''s willful manipulation
      of migrants, enabling their easy passage to and through his country toward the
      border of the European Union, is a classic assault on democracy by an autocrat
      who knows that any attempt to fight back risks undermining the bloc''s sacred
      values. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
