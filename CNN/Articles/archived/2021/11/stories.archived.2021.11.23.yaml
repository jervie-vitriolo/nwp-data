      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828433eb-498c-415c-8d50-19ad41bb2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:08:20.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:16:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kho, a fraternity brother of President Rodrigo Duterte, is part
        of the Comelec Second Division which is handling one of the petitions seeking
        the cancellation of Ferdinand â€œBongbongâ€ Marcos, Jr.â€™s certificate of candidacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920f8b1-4d7e-423a-a86d-d76189b153de'
