      'jcr:uuid': '74c02e51-d559-4073-bfe7-d3e95665cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:41:39.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:17.826+08:00
