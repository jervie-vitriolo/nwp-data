      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All dramas, soap operas and entertainment shows featuring women
        are prohibited, according to the government guidelines issued to broadcasters
        on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b5cda-9c86-4a17-847c-090397538930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac39de0-303d-4af1-b689-f8b8c2aa1e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Ministry for the Propagation of Virtue and the Prevention
        of Vice issued eight directives concerning what is allowed to be broadcast,
        in the first restrictions of their kind imposed on the country''s media network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552dd3ae-0fc0-4d74-b3e4-acc9f3abde1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f66376-0c33-4e0e-a2e2-ddd43c926046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the directives, women news presenters must now wear headscarves
        on screen. Similarly, men on screen must wear "proper clothes," although the
        guidelines do not specify which types of clothes are considered "proper."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba11b2c5-6ed1-47e6-aa2a-ee19e49af359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92317af7-32cd-4228-af0c-837b8356b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry added that films in opposition to Islamic law and Afghan
        values should not be broadcast, nor should foreign and domestic films that
        "promote foreign culture and values."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fa821-24ac-4aa1-92b5-35293e6b106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c3c18-222b-4c40-8d63-333613594c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules also state that entertainment and comedy programs "should
        not be based on insulting others," nor "for the insult of human dignity and
        Islamic values."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d6327c-3583-4dff-ae97-0e6b53623a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:08.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e116af-def4-4f27-84a2-f01d666421a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, TV shows depicting the "prophets and companions" should
        not be broadcast, it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af3deef-3879-454e-acc1-be354221c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0375e7e-2aaa-4412-8290-c29af657e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the previous Taliban government -- in power from 1996 to 2001
        -- television was prohibited as well as most other forms of media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f142a94c-c030-49bf-9093-7cca282335a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f0732-d004-47f8-8fb9-a290a788c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:10.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s tough new media rules come despite pledges from the Taliban
        that they would be more moderate in exercising power this time around.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be72f8-6f1d-4b87-bb46-37ee93886fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b487a5e-2a9f-43c0-a849-574fedac1a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban seized power in Afghanistan in mid-August as the United
        States and Western allies withdrew their forces. Women and girls were quickly
        instructed to stay home from work and school, and the restrictions on television
        appearances further limit women''s freedoms under the new regime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137836b6-8a51-4ae6-9e1b-b6459ffe5afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c806564-4f23-40f0-9f9c-ac303f2eb0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a group of women protested the announcement of the all-male
        government in Kabul in September, Taliban fighters beat them with whips and
        sticks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fcf611-fa23-495b-bf75-1b4bbb10fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9cc92-8b0e-4dfd-8b3d-b071d9c7ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, CNN spoke to women in Kabul who were returning to public
        spaces after staying inside during the initial first few uncertain weeks of
        Taliban rule.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f91bd-8ac5-4a08-93d6-1817c23a224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeade141-6d25-4fee-8216-40308ef3e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:14.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Taliban''s latest media ruling shows women''s presence in
        public life is still precarious.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d18e1-800f-460b-9ea2-2b6735f8b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:43:50.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/22/asia/taliban-women-banned-tv-drama-afghanistan-intl/index.html">Women
        banned from Afghan television dramas under new Taliban media rules</a>."</em></p>'
  'Jerome-Powell-Fed-chairman-nomination':
    'author': 'Kaitlan Collins, Kate Sullivan, Betsy Klein and Matt Egan, CNN'
    'caption': 'Courtesy: Al Drago/Pool/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-23T01:46:04.217+08:00
