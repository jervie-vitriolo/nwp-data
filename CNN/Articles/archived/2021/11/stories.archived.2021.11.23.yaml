      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Imee Marcos, sponsor of the proposed 2022 budget of Department
        of Social Welfare and Development, said the current â‚±25 billion allotted for
        the social pension of poor senior citizens will not be able to cover the elderly
        aged 60-64.</p>'
