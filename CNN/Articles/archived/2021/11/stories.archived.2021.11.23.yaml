      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguinaldo and Kho are applying for the post to be vacated by Associate
        Justice Rosmari Carandang, who is set to retire on January 9, 2022.</p>'
    '3':
