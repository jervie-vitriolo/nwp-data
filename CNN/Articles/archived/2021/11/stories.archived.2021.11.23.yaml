      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell, a Republican, was nominated to the Fed''s Board of Governors
        by then-President Barack Obama. He was elevated to chair by then-President
        Donald Trump in November 2017 to succeed Janet Yellen, who is now Biden''s
        treasury secretary. His term as a member of the Board of Governors doesn''t
        expire until January 2028.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89cc649-fd7b-4a88-b73d-4649356b7288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.701+08:00
