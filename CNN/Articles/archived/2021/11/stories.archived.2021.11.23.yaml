      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editorâ€™s note:</strong> Jeckree Mission is an art writer,
        climate change advocate, and photographer. He was trained as a Climate Reality
        Leader in Brazil by The Climate Reality Project (2014) and was an exhibitor
        in the Spaces for Solutions in Paris Peace Forum (2018). His essays have appeared
        in ArtPlus Magazine and Climate Stories Philippines (2019). He contributed
        a photo essay to Climate Tracker (2017). He is a member of DAKILA, a local
        artist-activist group.&nbsp;The opinions in this article are his.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e848629a-bceb-42c3-8adf-5a150a1d5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.547+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:22.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I scroll through Facebook and find a news bit: the 26th Conference
        of Parties (COP26) concluded and parties have agreed to <a href="https://www.rappler.com/world/global-affairs/factbox-cop26-glasgow-climate-pact">a
        new climate deal</a>. I click on another link: One activist argues that the
        recently concluded climate summit ended as previous summits had: with <a href="https://www.rappler.com/voices/imho/opinion-still-ambition-how-cop26-outcomes-impact-philippines">â€œfancy
        words,â€ and â€œnot enough commitments.â€</a> I follow another link, then another,
        and I feel my face slowly become inflamed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7df2ac-45f9-4018-8656-01e9efb0e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.547+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then I recognized the COP as the pinnacle of climate action,
        that is, in terms of scale. COP, after all, subsumes nations as member parties,
        as discrete units of varying economic and political capacities share in the
        responsibility of solving the climate crisis. It should, in theory, be capable
        of holding nations legally accountable for their contributions to both carbon
        emissions and climate action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65bcb7-eee3-412f-98f2-61a965e04475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.548+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:23.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e5bde-cb80-4683-a2fc-e484496e9f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.548+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As someone who has been loosely following the COPs for more than
        five years now, I have been expecting the flatly insufficient outcome of COP26.
        What I did not expect was my reaction. In previous years, I was hopeful about
        the incremental progress nations made through international negotiations and
        multilateral dialogue. COP was synonymous with grueling work â€” meetings backed
        by science, reasonable debates, civic agreements â€” all of COP seemed rational,
        significant in solving a problem as intricate as climate change.</p>'
