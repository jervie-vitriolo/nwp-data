      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jill and I learned what it meant to pray every day for the safe
        return of someone you love," he said at Arlington National Cemetery on Veterans
        Day. "Our grandkids learned what it meant to have their dad overseas in a
        war zone instead of back at home for a year, tucking them into bed reading
        that story every night. Thousands of Americans, tens of thousands, have had
        that experience."</p>'
