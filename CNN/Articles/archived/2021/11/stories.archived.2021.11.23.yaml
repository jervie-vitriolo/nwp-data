      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10731.pdf"
        target="_blank">guidelines</a> released on Tuesday, the poll body mandated
        the Board of Canvassers to ensure that all persons inside vote canvassing
        venues are fully vaccinated. If unvaccinated or partially vaccinated, the
        personnel must present a negative antigen or swab test result.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfec1eb-a3c3-4b31-b568-2d5b0d640b57'
