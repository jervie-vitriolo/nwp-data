    'template': '1'
    'title': 'Brendan Hunt sentenced to 19 months in prison for threatening to assault
      or murder members of US Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11981d9-7da0-4484-8118-0f33299eb0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:55:38.622+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Brendan Hunt â€” whose father is a retired
        judge and who allegedly threatened the lives of United States House Speaker
        Nancy Pelosi, now-Senate Majority Leader Chuck Schumer and Rep. Alexandria
        Ocasio-Cortez â€”&nbsp;was sentenced Monday to 19 months in prison after being
        found guilty of one count of threatening to assault or murder US officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1478f-0e2b-4d54-b3db-8696ff08e351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:55:38.622+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not tolerate threats to members of the United States Congress
        or calls to overthrow our democratically elected government," US Attorney
        of the Eastern District of New York Breon Peace said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f1e7fc-c59c-47ee-ae46-24c901a463a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:55:38.622+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only will we investigate and vigorously prosecute these crimes,
        but today''s sentence sends a clear message that those who seek to harm our
        representatives and bring chaos to our democracy will be punished," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cbcc3f-72e4-4b28-b266-0c92032eefe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:55:38.622+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:45.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt, the son of retired New York City family court judge John Hunt,
        had been convicted by a jury in Brooklyn federal court in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceee3fb-24d7-409c-990d-1c9b777ac20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:55:38.623+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors argued at the time that Hunt had posted videos of himself
        at his Queens home in January discussing the January 6 riot at the US Capitol,
        threatening to kill senators and encouraging others to go back to the Capitol
        on Inauguration Day and take their guns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbdc77c-024a-4f58-911e-3f710916fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:55:38.623+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt took the stand in his own defense during the trial, telling
        the court that he didn''t really mean what he said in videos and messaging
        apps about killing elected officials. Hunt testified that he didn''t think
        his rhetoric about killing elected officials could bear real penal consequences
        because he''d seen the prevalence of "kill Trump" rhetoric, especially from
        celebrities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce935cb-b431-41f0-9e65-510d8ef31cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:55:38.623+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook account registered to HuntBrendan, prosecutors said&nbsp;Hunt
        posted his praise in December for people who have fought back against COVID-19
        mitigation protocols â€”&nbsp;and praised violence against police but also said
        people should instead "go after a high value target" like Pelosi, Schumer,
        or Ocasio-Cortez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b4a7c4-987c-4343-8491-9c6b56d59fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:55:38.623+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also showed the jury text messages that Hunt allegedly
        sent to his father around the time of the presidential election. In the string
        of messages, Hunt allegedly mentioned Adolf Hitler and said the American people
        would support then-President Donald Trump if he overrode the democratic process
        like Hitler did to remain president, despite the election looking like it
        was leaning in now-President Joe Biden''s favor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d1472-64f8-452d-ac89-f05906e3649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:55:38.623+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about discriminatory rants to his father in private text
        messages, Hunt testified that he purposely said extreme statements to anger
        his dad, but doesn''t actually hold racist beliefs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b4d12-4076-44c1-9f45-b84d9a116a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:55:38.623+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/22/politics/brendan-hunt-sentenced-pelosi-schumer-aoc/index.html">Brendan
        Hunt sentenced to 19 months in prison for threatening to assault or murder
        members of Congress</a>"</em></p>'
  'analysis-problem-inflation-narrative-US':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-23T11:05:00.000+08:00
    'imagesource': 'jcr:7a12655d-1508-4350-8e78-432dad55eb0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0302673-22f9-4866-840a-d56b7ce016e9'
    'lead': 'The inflation narrative is largely set. The coronavirus pandemic created
      supply chain snarls. It put production out of whack. As demand has roared back
      following COVID-19 lockdowns, prices have soared. But there''s a big problem
      with that narrative: It may not be the whole story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T11:04:20.936+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:22:20.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:42.657+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['inflation', 'narrative', 'problem', 'joe-biden', 'biden-administration',
      'united-states', 'us', 'covid-19']
    'template': '1'
    'title': 'ANALYSIS: There''s a major problem with the narrative on inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453b1da-8c89-4d47-8cf5-3257cf8dbf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.936+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The inflation narrative is largely set.
        The coronavirus pandemic created supply chain snarls. It put production out
        of whack. As demand has roared back following COVID-19 lockdowns, prices have
        soared.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac9cb7-a0b7-4ba0-bff4-89b2291e5be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.937+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a big problem with that narrative: It may not be the
        whole story.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b1b636-5423-43dd-94dc-a67885b9189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.937+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As The Wall Street Journal reported last week, corporate America
        is helping fuel the inflation madness in order to make more money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4fcda-2413-45a3-8565-769366bdc9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.937+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Executives are seizing a once in a generation opportunity to raise
        prices to match, and in some cases, outpace their own higher expenses&nbsp;after
        decades of grinding down costs and prices," wrote Kristin Broughton and Theo
        Francis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1332c4-4b7d-42d2-a4aa-ed5451a07229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.937+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the largest US companies are making more than enough money
        to account for inflation, they write, citing profit margins at many large
        US companies that are well above 2019 levels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad9926e-eab0-45b1-a600-a7e99f5e6927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.937+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies complain of not being able to find workers and having
        to deal with the supply chain problem â€”&nbsp;but if they are also building
        bigger profits behind inflation, that''s enough to aggravate even the biggest
        supporter of free markets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf7551-cbc1-4c1b-a073-4c8a1ee8d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.937+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:24.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post reported this weekend that the White House is
        considering turning a more circumspect eye toward corporate America, perhaps
        to deflect the political heat President Joe Biden has taken for the economy''s
        performance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946d588-e28b-459e-a7ce-3c48020a9c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:24.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Republicans have blamed the inflation problems on Biden''s economic
        agenda, but there are signs that the White House could soon push back more
        forcefully, saying that large corporations are partly to blame for the dramatic
        increase in costs," wrote Jeff Stein for the Post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddd97f7-4c34-428f-aaf2-5ebe76636664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:25.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggests this is an idea under consideration, but there are already
        some indications Biden will take a tougher view. Last week, he called on the
        Federal Trade Commission to investigate the oil and gas industry for price
        gouging as the cost of fuel shoots up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f80f9ae-16e7-475d-b410-c0c3bc11b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry''s lobbying group called it a distraction and said
        Biden should be encouraging more domestic oil and gas production.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d2d4a-35c7-47b1-be0b-5fb076d44827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration earlier this year said the consolidation
        of the industry into a few main players, along with pressure from the pandemic,
        made pork prices shoot up. They have not fallen. The administration is looking
        to apply antitrust laws. The pork industry is frustrated by a new animal welfare
        law in California â€” and says those costs are being passed to consumers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4fc90-c77b-416f-b764-bfd48f91f0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are complicating factors for every industry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020958f1-66bd-4416-84d8-2e44ede27841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s weather in Brazil behind inflation in coffee prices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e42e219-9897-4939-bf67-8fdb1805df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the chip shortage influencing auto prices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e2700-b1f5-49ad-a7b0-95638f7af489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s OPEC behind gas prices.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fbd3a6-368a-4a23-8192-3187621fcfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.939+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inflation is temporary. But temporary is a relative term.</strong>
        Mark Zandi, chief economist of Moody''s Analytics, recently wrote in a CNN
        piece that all the price increases have added nearly $200 per month in living
        expenses for a household making the median income.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1508c8ab-2241-4eee-8576-830e4ccf62d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.939+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:29.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He guessed inflation won''t go away today or tomorrow, but that
        it will slow relatively soon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97ff1c-3f61-4bc9-b726-3b186132e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.939+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A year from now, as the pandemic recedes, inflation will be low
        enough that we won''t be talking about it," according to Zandi. "The hair-on-fire
        discourse over high inflation is understandable, but it''s overdone."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6294b05a-e85e-4c94-88cd-d8460871e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.939+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A year can be an eternity.</strong> But let''s say inflation
        is in the news for another year. That gets us through a congressional election
        in which Republicans are already at a historic advantage.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c9d65-c29f-43cf-aa97-34f7da0780a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.939+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic economist Larry Summers, who has been something of
        an inflation hawk, warns in The Washington Post that inflation, specifically,
        could lead to a second Donald Trump presidency.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559cfa49-4328-4b63-b385-2bc9150e6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.939+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excessive inflation and a sense that it was not being controlled
        helped elect Richard Nixon and Ronald Reagan, and risks bringing Donald Trump
        back to power," Summers wrote in a November 15 column for the Post. "While
        an overheating economy is a relatively good problem to have compared to a
        pandemic or a financial crisis, it will metastasize and threaten prosperity
        and public trust unless clearly acknowledged and addressed."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9807a5-77d7-4d1a-a9b3-42773e2c2862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.939+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As inflation mounts, Biden stays with Powell at the Fed.</strong>
        What then should we make of Biden''s decision to renominate Jerome Powell
        to serve as the chairman of the Federal Reserve? Powell has been much more
        in the "inflation-is-temporary-let''s-not-overreact" camp.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7cc299-010c-48c1-ac7f-27cf20208f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.940+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will see opposition on both sides of the aisle as a Senate confirmation
        vote approaches. Originally nominated by Trump, Powell ultimately found himself
        the subject of the then-President''s attacks for not lowering interest rates
        enough to his liking.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d6554-fdbf-4454-ab9a-c7cae90a9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.940+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Powell has repeatedly acknowledged the problem of income inequality
        and urged the government to address it, he has angered liberals for not being
        strong enough on Wall Street regulations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c7d80-d141-40c3-97fc-7dee9ac961d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.940+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell is a "dangerous man to head up the Fed," according to Democratic
        Sen. Elizabeth Warren of Massachusetts, who said in September she would oppose
        a second term for Powell. She views him as an anti-regulation Republican.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b18c7-7ccc-4922-9d48-da93be821b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.940+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:33.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Paul R. La Monica wrote&nbsp;Biden''s pick shows he "learned
        a valuable lesson from his former boss (Barack Obama) about continuity over
        partisan politics during challenging economic times."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e67cce-7694-49ed-9de4-23b46e3106dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.940+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden nodded to progressives by nominating Lael Brainard to be the
        Fed''s vice chair, but keeping Powell shows he''s tuned in to economic stability
        as the top issue of his presidency.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8e26b-d01e-4bf3-9451-99abe43b4ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.940+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If inflation is a political liability for Biden, then that favors
        continuity at the Fed," Ed Campbell, a portfolio manager and managing director
        at PGIM Quantitative Solutions, told La Monica.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78258e7-fb95-4521-b732-c3bdd14a96ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.940+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What can the Fed do to fight inflation? Raise short-term
        rates.</strong> CNN''s Chris Isidore wrote the Fed slashed rates during the
        pandemic and bought assets to put more cash into the economy, which helped
        keep markets from plunging.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e205e7-00cd-491a-8fef-138bdd30c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.940+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the moves also may have driven inflation.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaae3971-774c-4b18-b299-fa3ceeb28aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.941+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Powell critics argue that helped fuel the largest rise in consumer
        prices in 30 years and heavily inflated the value of assets like stocks and
        home prices â€” both of which have hit record levels this year," wrote Isidore.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77019f9-818f-433f-a2fe-847ba6552776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.941+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Acting on gas prices.</strong> Biden hopes to announce a
        decision Tuesday to release oil from the nation''s Strategic Petroleum Reserve,
        according to CNN''s report. It could have a limited effect on controlling
        gas prices, but is among the direct actions Biden can take against inflation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be629d1c-84b0-4e1c-ba84-63a7bbe2db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.941+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if he''ll go the extra step of banning US oil exports&nbsp;as
        some Democrats have urged.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb154ec-751e-4c88-a4e7-48c2b3ce8f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.941+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There''s one anti-inflation tool Biden hasn''t used.</strong>
        There aren''t too many things Biden can do about inflation. He''s used executive
        action to help ease supply chain issues at ports and asked for accountability
        from the oil and gas industry. But he doesn''t control the Federal Reserve,
        so he can''t just raise interest rates.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f267ce6e-c260-4fa8-8e00-402d09ffd1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.941+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one thing he could do, but hasn''t, wrote CNN''s John Harwood,
        and that''s end tariffs placed by Trump on Chinese imports.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf5b36-cd50-43cb-a755-ecf37c3c8bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.941+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:39.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why not simply do it? Politics.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072616a0-9e95-4245-9432-46ba0e0e354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.941+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason to do this or not to do this should not be inflation,"
        Richard Haass, a top State Department aide under President George W. Bush
        who now heads the Council on Foreign Relations, told Harwood. "The impact
        on US-China relations, and the domestic politics of US-China relations, would
        be larger than any impact on inflation."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20efbdce-f967-4c49-ba61-efcdf4e0e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.942+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs have cost American consumers and failed to revive American
        manufacturing. But even though they''ve failed as an economic measure, reinstating
        them might cost Biden too much politically, wrote Harwood.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c63e2-5d96-451e-b155-9ffe74284cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.942+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending tariffs without getting something in return would only encourage
        Republican accusations that the President has been soft on China.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8896c-df4f-4061-baf5-b75abc48d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.942+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:41.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans are likely to accuse Biden of many things, however.
        One major thing they accuse him of these days is driving inflation.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd24a2-dca7-40f3-a20e-539066df9645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:04:20.942+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:22:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/22/politics/inflation-biden-federal-reserve-what-matters/index.html">There''s
        a major problem with the narrative on inflation</a>"</em></p>'
  'us-nord-stream-2-sanctions':
    'author': 'Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-23T11:19:03.079+08:00
    'imagesource': 'jcr:39c9e25a-92d2-41bf-bb4f-cd1ba3baeb5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b712f79b-e74a-460b-982d-a3a8d7ff2ea6'
    'lead': 'The US imposed new sanctions related to the contested Nord Stream 2 pipeline,
      Secretary of State Antony Blinken said in a statement Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T11:22:17.302+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:22:10.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:43.112+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Russia', 'Nord-Stream-2']
    'template': '1'
    'title': 'US announces new Nord Stream 2 sanctions on Russian-linked entity and
      a vessel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75437b19-94ac-4687-af12-11c782c15640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The US imposed new sanctions related to
        the contested <a href="https://edition.cnn.com/2021/11/18/energy/nord-stream-2-europe-energy/index.html"
        target="_blank">Nord Stream 2</a>&nbsp;pipeline, Secretary of State Antony
        Blinken said in a statement Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab8e53b-d9dd-475a-b8f6-fdcc9197f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department reported to Congress that it has designated
        a vessel and a "Russian-linked entity" called Transadria Ltd. that is linked
        to the controversial pipeline that was built to ferry natural gas from Russia
        to Germany and has raised concerns about Moscow''s ability to use energy supplies
        as leverage over Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a794f931-3ab9-4bf8-9bdc-7074a63a5558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said the report to Congress and the sanctions are in keeping
        with the requirements of the Protecting Europe''s Energy Security Act of 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7684ed-9ea4-4576-a1aa-c780d8eb4033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s report is in line with the United States'' continuing
        opposition to the Nord Stream 2 pipeline and the U.S. Government''s continued
        compliance with PEESA," Blinken said in his statement. "With today''s action,
        the Administration has now sanctioned 8 persons and identified 17 of their
        vessels as blocked property pursuant to PEESA in connection with Nord Stream
        2."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220b48f0-2d6f-4be0-8c3e-19094569cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opposition</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e5947-0899-4959-aa8b-e94531d14eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:13.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as the Administration continues to oppose the Nord Stream
        2 pipeline, including via our sanctions, we continue to work with Germany
        and other allies and partners to reduce the risks posed by the pipeline to
        Ukraine and frontline NATO and EU countries and to push back against harmful
        Russian activities, including in the energy sphere," Blinken said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f89d13-ada0-4ea4-a177-08cc2f5d8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s sanctions come as reports of Russian troops massing near
        the border with Ukraine have led to fears that Moscow may be planning some
        sort of military action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f89ca8-459c-4137-9818-5394f9b20421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:14.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials say that since the pipeline was essentially
        complete by the time they came into office, President Joe Biden waived sanctions
        against the German companies behind the pipeline''s construction in order
        to repair the relationship with Berlin. Instead, administration officials
        said they planned to take other measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e083e-c53f-4a7f-9cd5-fc25a4db5591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:15.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has not been enough to assuage Democrats and Republicans, including
        Sen. Ted Cruz of Texas who has held up dozens of unrelated <a href="https://edition.cnn.com/2021/07/21/politics/cruz-state-department-nominations/index.html"
        target="_blank">diplomatic nominations</a>&nbsp;to protest the Biden administration''s
        policies on Nord Stream 2. Other lawmakers have raised concerns that Russia
        could use energy supplies to pressure Europe and are working to include language
        in the Defense Authorization Act to increase sanctions on the project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d9dd9-9a63-4747-b85e-ca5a2a03aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s designations will do absolutely nothing to stop Nord Stream
        2," said Rep. Michael McCaul of Texas, the leading Republican on the House
        Foreign Affairs Committee. "I urge the Senate to adopt my bipartisan NDAA
        amendment with Representative Marcy Kaptur that expands Nord Stream 2 sanctions.
        We must act now to ensure gas never flows through this Russian malign influence
        project."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6ed7f4-96bb-4a0f-b60b-60f2cb887b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:16.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nord Stream 2 is one of several pipelines that Russia has laid underwater
        in the Black Sea and Baltic Sea to replace pipelines that that run through
        eastern Europe. Analysts and lawmakers have raised concerns because the new
        system allows Russia to create different gas flows for eastern Europe and
        western Europe and could allow Moscow to selectively target countries such
        as Ukraine with energy cutoffs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69932526-bcef-443c-944f-91e47087ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bypassing eastern European countries also means those nations would
        be deprived of transit fees Russia would otherwise pay for the pipeline to
        cross their territories.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef108fff-3e05-46cc-a2a1-1d9e44e12400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:17.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesman said that the administration is working
        with Germany, Ukraine, and other allies and partners to implement a July agreement
        to help Ukraine diversify its energy supplies with an emphasis on clean and
        sustainable energy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288d118-6dd8-4002-ac27-2291e9156274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The package of measures detailed in the joint statement provides
        at least $245 million in new funding to help Ukraine diversify its energy
        resources," the spokesman said. "It also commits Germany to utilize all available
        leverage to facilitate an extension of Ukraine''s gas transit agreement with
        Russia, which would help to preserve billions of dollars in transit revenues
        for Ukraine and buy time for Ukraine to eliminate its dependence on Russian
        gas and transit fees, including with US support."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d98bea-bf39-4ef9-b521-d9ad2cb1e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:18.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s US sanctions follow last week''s move by Berlin to suspend
        the certification process for Nord Stream 2 because the Swiss-based group
        behind the project needed to form a German subsidiary in order to secure an
        operating license. News of the delay sent European gas prices soaring.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6963e438-7d6c-46ed-a681-c9071e60a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:22:17.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/22/politics/nord-stream-2-sanctions/index.html"
        target="_blank">US announces new Nord Stream 2 sanctions on Russian-linked
        entity and a vessel</a>."</em></p>'
