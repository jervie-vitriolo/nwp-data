      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The celebratory sounds of a Wisconsin Christmas
        parade were interrupted by terrified screams Sunday after a vehicle plowed
        into participants and spectators gathered for the event in Waukesha, a city
        about 20 miles west of downtown Milwaukee.</p>'
    '1':
