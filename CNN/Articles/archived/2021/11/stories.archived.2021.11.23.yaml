      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdf2176-9c26-436a-aed8-3c18039b1d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T04:59:08.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first couple''s visit is part of the Joining Forces initiative
        -- a White House initiative to support military personnel, their families
        and veterans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa93ea-bb3f-45e8-a677-1609cdf16309'
      'mgnl:activationStatus': true
