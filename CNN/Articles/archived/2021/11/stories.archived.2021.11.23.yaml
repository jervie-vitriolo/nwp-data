      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad6c5b-8803-4e3c-8123-097c094572f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board will hold its last policy meeting for 2021 on
        Dec. 16. It has held rates constant since the surprise rate cut in November
        last year.</p>'
