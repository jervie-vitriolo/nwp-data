    'template': '1'
    'title': '4 Black men exonerated more than 70 years after being wrongly accused
      of raping a White teen girl'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bea617-1e34-4376-a5d1-2866e08cc353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The families of the "Groveland Four"
        got some closure Monday after Florida officially cleared four young Black
        men wrongly accused of raping a 17-year-old White girl in 1949.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e9bf9-f8cf-47f1-920e-a487d613eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80804dc7-97ed-4358-9970-a52d113884cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:08.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circuit Court Judge Heidi Davis in Lake County, Florida, granted
        the State''s motion to posthumously dismiss the indictments of Ernest Thomas
        and Samuel Shepherd and vacated the convictions of Charles Greenlee and Walter
        Irvin, in the case known as the "Groveland Four."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe18a9d4-bbe2-4848-aaaf-0635ac00da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af86a57-ca93-431f-80aa-fb6f24807f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not hate, but I will love and embrace all of those who
        did not know at the time that my father was a caring and loving and compassionate
        person that did not rape anybody. I stand here today to say thank you," said
        an emotional Carol Greenlee, daughter of Charles Greenlee, in front of cameras
        at a press conference Monday morning following the court hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd044a497-2b8e-4a47-8e57-1c0a05dd410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:10.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770cfb9-43ad-4de5-9676-c3fedc3ffa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1949, Greenlee, Irvin, Shepherd and Thomas were accused of sexually
        assaulting Norma Padgett in Groveland, Florida, about 30 miles west of Orlando.
        The group came to be called the "Groveland Four." The case was considered
        one of the greatest miscarriages of justice in Jim Crow-era Florida.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89057282-37d5-4e13-b2c8-209f3ab68068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab755cd0-a115-4369-8b48-8be27c2bcbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were doubts about Padgett''s testimony from the onset, but
        in the era of Jim Crow, a jury convicted the men without evidence of a crime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006b5766-164f-4b2d-a415-ed1d4c15e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de40250-4b94-4268-8902-92fe1ae0ed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 72 years the families have been living with this and traveling
        with this journey waiting for today," said Bill Gladson, the state attorney,
        after Monday''s hearing. Gladson, a Republican, moved last month to have the
        men officially exonerated. None of the men are still alive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf24e77-9ddb-4e79-a0f0-59ce67aa0a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae35fa9-08fd-449f-89d4-4f321161f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gladson said the state sought justice once they realized there was
        new evidence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f9d609-279d-4f0f-99ad-bb63d7460306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:14.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef8fa7-5312-47e5-ae70-b4376e4b34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we found that evidence, and it revealed what it revealed,
        that resulted in the motion that you saw today," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
