    'title': 'Esperon: China pushed back by global reaction to Ayungin Shoal incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c6d302-f5af-42b1-a2b2-74d17d46c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) â€”</strong> The
        international response to the Ayungin (Second Thomas) Shoal incident should
        send a message to China that its aggressive actions in disputed territories
        will not be tolerated, National Security Adviser Hermogenes Esperon told DZBB
        radio on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af884d-c336-4f07-9397-d811d4581a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662d7a60-02c0-4270-9087-38e8f0818396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:34.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/20/US-PH-China-Ayungin-incident-.html">US
        and allied nations backed the Philippines</a> or expressed concern over the
        incident on Nov. 16, when Chinese coast guard ships blocked and fired water
        cannon on two Philippine supply boats in the West Philippine Sea.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12243ac4-9e10-482a-a91b-64583d4e44db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee196c80-8523-478e-80ae-a18a016064bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:35.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro naman ay sa mga komentaryo ng</em> international community
        <em>ay mararamdaman din nila na mukhang hindi na tama yung ibang ginagawa
        nila dyan</em>," Esperon said, following a string of statements issued by
        Australia, Japan, Canada, and the European Union.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d62dd-a9dc-4114-a01c-0b9001ab11fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54131cb6-f09b-4c5d-8316-97b8d3e50836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I guess with the reaction of the international community,
        China should realize what they are doing is inappropriate.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5da76c5-2451-4f94-98db-d2949d36042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:37.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40279dc2-a034-4e3a-b970-964f5ac6eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, Philippine Defense chief Delfin Lorenzana announced
        that the civilians boats involved in the incident have<a href="https://cnnphilippines.com/news/2021/11/22/PH-resumes-resupply-mission-to-Ayungin-Shoal.html">
        resumed their resupply mission</a> to Ayungin Shoal - with China vowing not
        to interfere.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5651024-7389-4717-a9e9-b04dae4489d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514931e-4674-4afb-94ba-d172728e9f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:38.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon also reiterated Manila''s call for Beijing to "refrain from
        resorting to the use of force," insisting that "rules-based peaceful relations"
        should be the way to go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a5d7e-732d-4680-abac-89094058f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c43c36e-f164-48d5-848e-396650afc806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam din naman nila na mas maganda kung meron tayong</em> peaceful
        relations <em>basta nakabase lang ating relasyon sa</em> international rules,"
        Esperon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb7cfbf-b779-43c8-8ba9-a0b059c4410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b03ac4a-8e62-4600-bcc4-09f6530978d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: China knows it would be better if they maintain peaceful
        relations that is based on international rules.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740d53d-cc56-4e00-984f-e27d08a1e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a2aeb-24c0-4577-b41e-fe15a4b0d27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No turning back</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8bfd8-2542-4976-9c04-67c5c994d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd88532-bf7b-473a-9418-ab2f604cbbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:42.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently keeping nine detachments in contested
        areas of the West Philippine Sea, including the dilapidated Navy ship that
        has been aground since 1999 in Ayungin Shoal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04097339-b8a0-40fc-91d2-1fc0ba7852cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fb7358-9f65-4b1d-af03-a364d8d29e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:43.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials have refused to publicly say how many Filipino
        troops are deployed in these detachments - citing national security concerns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdff0ed-2739-41e1-9253-b5a7e0b90c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:44.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10839f-cbc7-4379-a549-28fa8b5029f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag kayong magaalala. Yung ating mga kasundaluhan dyan ay
        hindi aatras yan maski na kakaunti lang sila. Talagang ipaglalaban yan</em>,"
        Esperon said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49809e25-6f94-4166-a808-baf467f5133b'
      'mgnl:activationStatus': true
