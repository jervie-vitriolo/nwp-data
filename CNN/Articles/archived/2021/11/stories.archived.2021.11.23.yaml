      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although insisting that Duterte was not referring to him, he said
        he took the test to assure Filipinos that he is against prohibited drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d8307d-56ae-4c3d-82c2-7444a2bcf27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:51:39.452+08:00
