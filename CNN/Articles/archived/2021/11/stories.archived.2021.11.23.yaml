    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:36.304+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Waukesha-Christmas-parade-', 'Wisconsin']
    'template': '1'
    'title': 'Police identify the driver they say plowed into a Waukesha Christmas
      parade, leaving 5 dead and 48 injured'
    'visualType': 'image'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f4ae2-82eb-4021-a65e-f748c4706ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Authorities in Wisconsin have identified
        the driver of a red SUV who they say intentionally drove his SUV through barricades
        and into a crowd celebrating the Waukesha Christmas parade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2e0c8b-75f1-4c76-9c01-d7b19bed510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darrell E. Brooks Jr., 39, is believed to have acted alone Sunday
        and is the only suspect, Waukesha Police Chief Dan Thompson said Monday. Brooks
        faces five counts of first-degree intentional homicide, with additional charges
        based on the investigation, Thompson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b09c0-7252-411d-928e-22b86cdf44c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e760cc4-98b6-4089-95d0-09ae834e2262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks had been released from jail less than two weeks ago in a
        domestic abuse case, on a $1,000 bail that prosecutors recommended and now
        say was "inappropriately low."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e59017-4e48-418c-85df-93bc471974f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:52.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063642fc-a94b-40a9-be4c-d6d68327652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks will have his initial court appearance at 4 p.m. CT Tuesday
        at which initial charges will be filed, according to a statement from the
        Waukesha County District Attorney''s Office. The hearing will be available
        via livestream for the public to view.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462faf99-3b4f-49c9-8344-953b9f3f712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356299cc-fb57-4680-9d97-252c2a32a97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:53.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working closely with the City of Waukesha Police Department
        to review the matter and decide what criminal charges will be issued," read
        the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8428d104-9a43-499b-9fc8-2eb4b11b3bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.147+08:00
