      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring to study possible legal action" she said. <em>"Hindi
        para sa amin pero para sa mga</em> local business <em>at mga</em> rider (not
        for us, but for local businesses and riders)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1182eccd-9dde-4f52-84c1-a5e4608e75c4'
