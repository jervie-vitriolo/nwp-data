      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo dated Nov. 19, the NTC ordered Digitel Mobile Philippines
        Inc., Globe Telecoms Inc., Smart Communications Inc., and Dito Telecommunity
        Corporation to text blast its subscribers regarding the recent spate of text
        messages offering dubious jobs.</p>'
