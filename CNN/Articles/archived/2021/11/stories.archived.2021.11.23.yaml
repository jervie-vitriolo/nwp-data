      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board of Canvassers, led by the election officer of a local
        government unit, performs the counting of votes and proclaims winning candidates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21820941-f3dc-4f02-a622-c83afc93c778'
