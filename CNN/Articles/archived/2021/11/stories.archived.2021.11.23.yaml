      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three short phreatomagmatic bursts on Monday were recorded at
        8:11 a.m., 8:17 p.m. and 8:34 p.m. and lasted from one to five minutes based
        on the seismic signals. They produced plumes ranging from 200 to 1,500 meters
        tall based on thermal camera monitoring, it added.</p>'
