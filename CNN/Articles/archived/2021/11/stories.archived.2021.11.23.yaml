    'lead': 'Various rights and media groups continue to call for justice 12 years
      since the Maguindanao massacre â€” considered the deadliest single attack on journalists
      in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T23:21:21.105+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:14:39.140+08:00
