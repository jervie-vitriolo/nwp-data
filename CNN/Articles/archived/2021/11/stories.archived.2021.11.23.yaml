      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Jill Biden joined former Sen. Elizabeth Dole,
        Defense Secretary Lloyd Austin and Veterans Affairs Secretary Denis McDonough
        for a Joining Forces event at the White House highlighting military caregiving
        families ahead of Veterans Day.</p>'
