    'title': 'EJ Obiena blasts PATAFA for not paying coach directly, admits late payments'
    'updated': 2021-11-23T18:42:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d9707-224d-4622-8525-e671a24eb38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) â€“</strong> Filipino
        pole vaulter EJ Obiena admitted he made late payments to his coach Vitaly
        Petrov but only due to his commitments as an athlete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a7d22d-bd02-4345-99f4-4e5ba45dc5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have I ever paid Vitally Petrov late? Yes, I have. I just sometimes
        cannot manage the workload and the training and get everything done to PATAFA''s
        satisfaction," Obiena said in his latest statement released on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420107e-2862-4b09-8cec-2444e34f602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd655d25-d96f-4a83-a78a-d09342ac3e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena blasted anew the Philippine Athletics Track and Field Association
        (PATAFA) for burdening him with the task of directly paying the coaching fees
        of the renowned Ukrainian pole vault mentor, despite being alone in Italy
        and spending many hours in training.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5934fc40-ea27-4578-a3f7-aec969783ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557341f-d495-4f0d-b0ed-a13cbf405cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:42.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have repeatedly asked PATAFA to pay my coaches directly and to
        stop requiring me to disperse all funds. First the extra work I need to do
        other than competing for my country, and not to mention the fees I need to
        shoulder for these transfers. Somehow it was refused," lamented Obiena.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091e1d0-8711-4596-8798-4edd789d8c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83f5d57-580e-4f12-937c-6ad38c38c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Filipino pole vault star made the remark after PATAFA
        President Philip Ella Juico said on Monday that Petrov''s salary from May
        2018 to August 2021 were only settled by Obiena recently, contrary to what
        the pole vaulter reported to the federation that he had paid his coach faithfully
        during the said period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100e455-58ec-4bc0-8270-d8c556857d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
