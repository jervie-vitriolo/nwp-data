      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6264f7-4011-47cc-8bb0-6ea7f7af30a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T12:44:51.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:23.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Lacson lauded
        Duterte''s "very strong statement" denouncing China''s recent harassment in
        the country''s territory, but noted that this should be followed by consistent
        actions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa553018-290e-4a34-9559-a819d062bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T12:44:51.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:24.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe9922-50ee-4eca-99ff-1d5c5ee3e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T12:44:51.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said during an Asean-China special summit that the Philippines
        "abhors" the incident involving Chinese vessels that blocked and fired water-cannons
        on two Philippine vessels bringing supplies to Ayungin Shoal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd5a17-cc93-4a79-ae97-56095058cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T12:44:51.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:25.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15de7b-9628-4d9d-9f36-e91a4ee1c7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T12:44:51.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:25.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
