      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this does not happen, an immediate retirement from the sport
        will be considered, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0fdd32-e384-4da3-bbd6-e946b1c3accb'
