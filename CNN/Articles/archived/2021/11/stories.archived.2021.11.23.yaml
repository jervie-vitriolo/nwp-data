      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bambol Tolentino, president of Philippine Olympic Committee (POC),
        said the athleteâ€™s complaint has been lodged before the POC Athletesâ€™ Commission.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c202ac-88a5-4fa7-8402-6257ba8012bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T07:08:17.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:23.261+08:00
