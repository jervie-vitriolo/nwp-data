      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) â€”</strong> The
        Department of Health recorded 1,153 new COVID-19 infections on Tuesday, pushing
        the nationwide tally to 2,827,820.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7a960-50ee-4c4c-a143-59ed79cecd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:22:22.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:18:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of active cases fell to 18,721 or 0.7% of the total.
        At least 55.2% of active cases have mild symptoms, 20.51% are in moderate
        condition, 13.8% have severe symptoms, 5.8% are in critical condition, and
        4.7% are asymptomatic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880004e-4bd1-42cf-a05b-e3bda0a52a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:22:22.838+08:00
      'mgnl:createdBy': 'janine'
