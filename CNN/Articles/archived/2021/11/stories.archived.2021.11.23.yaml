      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the warning posed by veteran campaign manager Ronnie Puno
        and political strategist Malou Tiquia to presidential aspirant Sen. Bong Go,
        the former aide who received the full endorsement of President Rodrigo Duterte
        in the 2022 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae014aa-9477-4a65-8bfb-f56593e4eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0424508-a089-4baa-91e8-e1d6eba13ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno, a former Interior secretary during the Arroyo administration,
        said Filipinos usually aspire for change during elections, and that itâ€™s the
        reason why a candidate not endorsed by the incumbent president has always
        emerged victorious in the past elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e103b328-2e21-479f-9069-ec84af2405b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6352a77c-9ce1-4919-8809-f794e4cf617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the presidency of the existing President, a lot of things
        would have happened. Some good and some not so good. People will remember
        the not so good. The bad things are a surprise to everyone so they want some
        change," Puno told CNN Philippines'' Politics As Usual on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5beaf6-3a44-46ef-8771-78d23836e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b53332-f5fb-4707-9548-32da53dc0699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno pointed out that this held true when Ramos endorsed then Speaker
        Jose de Venecia in 1998. The results were also the same when Gloria Macapagal-Arroyo
        supported Gilbert Teodoro in 2010 and when Noynoy Aquino backed Mar Roxas
        in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5dccc6-e2a5-4b38-8102-8558f4f94c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:57.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d32a45d-934d-422e-b860-4cade00d4f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiquia, meanwhile, pointed out that Go is not a political veteran,
        as he only came into the national political scene in 2016 when Duterte was
        elected president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b6279-c6d3-4129-b78e-0eaafd0fccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda2da2-6ced-4dfb-b4b5-a71e52d33ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are looking for more than just being the aide. What do we
        really know about Sen. Bong Go?" said Tiquia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1cda8-d990-4fc0-9208-a3292d926257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3c17f-7e05-4f00-9715-da0050d35b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political strategist belittled the experience of Go compared
        to that of the tandem of Sen. Ping Lacson and Senate President Tito Sotto,
        which she considers a dark horse in the 2022 elections due to the vast combined
        political experience of the two veteran lawmakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01b7ad-589b-4f5c-ac53-ddcbb8cc4602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:15:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffeacee-7a9e-40cf-a29e-73382b91cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:15:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator [Bong] Go needs to stand on his own. It cannot be that
        the President will always be there and talking doing defense to Go. Unless
        we''re electing a Duterte 2.0, I don''t think the country is ready for that,"
        Tiquia added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78610902-fd47-4aa0-a6e0-601028d97a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:15:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91821ca2-403f-4edc-9ca5-2ee78d83b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:15:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two seasoned campaign experts emphasized that voters should
        be more discerning in choosing the country''s next leaders and not depend
        on the endorsement of the sitting President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375c6c27-272c-46c3-b17e-2b106b450aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:15:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab4852-381f-4e55-8bf4-d77445b05dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:15:02.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us look at the platforms, <em>tigilan na natin ang</em> [we
        should stop] personality-driven politics. In 2022, <em>mahalagang makabangon
        tayo</em> [it is important for us to recover]," said Tiquia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5650b51-f2b0-43f5-ac66-ce22861fec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:15:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76725d04-1bd3-47a0-a6f1-e9e396a532a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:15:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have two of the most difficult years our country has ever gone
        through. We have to think carefully on who will lead to us to these problems,"
        Puno said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7fb621-5c21-4835-967c-8d05b4ca52d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:15:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d5a523-ae36-4eb9-bed3-14fef817b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T22:16:44.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:15:04.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
