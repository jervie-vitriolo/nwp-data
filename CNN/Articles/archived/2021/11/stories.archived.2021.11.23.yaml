      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he dropped his vice presidential bid <a href="https://www.cnnphilippines.com/news/2021/11/13/Bong-Go-president-2022.html"
        target="_blank">to run for president</a> under the Pederalismo ng Dugong Dakilang
        Samahan to continue the programs and initiatives started by Duterte.&nbsp;</p>'
