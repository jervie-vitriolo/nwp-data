      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe ARTA has reported that there are still a substantial number
        of covered entities which have yet to submit their Citizenâ€™s Charter and comply
        with the permitting and licensing system automation requirement, in violation
        of the law, and despite notices issued by the ARTA,â€ according to the directive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a52e4-c16c-41e1-9f58-7d69c2968494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:08.115+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
