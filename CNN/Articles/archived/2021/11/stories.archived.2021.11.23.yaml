    'jcr:uuid': '78fc01c0-1e3c-41da-b68c-25c0f1316ba7'
    'lead': '"Siguro naman ay sa mga komentaryo ng international community ay mararamdaman
      din nila na mukhang hindi na tama yung ibang ginagawa nila dyan," says National
      Security Adviser Hermogenes Esperon.

      '
