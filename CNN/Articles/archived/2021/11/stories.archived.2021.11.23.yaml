      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the US has made considerable gains -- its economy beat expectations
        and added 531,000 jobs in October -- there are still millions of people sitting
        on the sidelines of a tight labor market.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
