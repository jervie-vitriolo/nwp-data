      'mgnl:lastActivated': 2023-01-25T01:28:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been leading a widespread emergency market rescue in response
        to the economic crisis that followed the coronavirus pandemic.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8c3df-4056-41cb-bc4a-1bebac09eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.701+08:00
