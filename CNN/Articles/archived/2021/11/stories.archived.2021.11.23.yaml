      'mgnl:type': 'text'
      'text': '<p>The good news for jewelry lovers with deep pockets is that this
        necklace is available for sale â€” unlike Tiffany''s famous 128.54 carat "Tiffany
        Diamond," which Tiffany said is priceless and not for purchase.</p>'
