      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll increased to 47,482â€”which is 1.68% of the COVID-19
        countâ€”after 195 more people lost their lives. It''s the seventh day in a row
        where new fatalities are over 150.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ce7c4-f931-4ddd-97fa-e8e329283a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:22:22.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:19:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2,182 new recoveries were tallied, bringing the total
        to 2,761,617.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e987ff02-c6d8-4adc-a3b2-aa88b9642d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:22:22.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:19:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 170 survivors into deaths after validation,
        and deleted 99 duplicate cases, including 94 recoveries and one fatality.
        There were also 87 cases that were found to have actually tested negative,
        of which 68 were initially tagged as recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99fd433-dfae-487a-b3c2-3902f753b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:22:22.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:19:01.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten laboratories were excluded from the count. Two did not operate
        on Nov. 21 while eight did not submit their data. These laboratories contributed
        an average of 2% of tested samples and 2.2% of positive individuals in the
        last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b2bddd-9e48-4f38-877f-ac0f5b0059b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:48:03.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:19:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the 11th day in a row that the figure has been below 5%. According
        to the World Health Organization, a country or region may reopen if its positivity
        rate stays below 5% for at least 14 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac4e2a-2fac-494e-b4e0-4b7e542fd72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:48:03.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:19:02.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA research fellow Guido David also shared that the seven-day
        average in the National Capital Region decreased to less than 300 for the
        first time since Jan. 2 to 8. The average is currently at 293.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6304b920-28dc-4c3f-997b-4fdf7abde09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:48:03.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:19:02.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on current trends the seven-day average could decrease to
        less than 200 by first week of December," said David <a href="https://twitter.com/iamguidodavid/status/1462995041337569286">on
        Twitter</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c77dc-d96e-4063-805e-edfb42002d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:48:03.984+08:00
