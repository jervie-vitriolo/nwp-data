      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Sen. Randolph Bracy, a Democrat, said while the exoneration
        does not "fix the racial injustice that is so pervasive in our criminal justice
        system," the motion gave the family some closure and offers some hope.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e34dca-06e0-4895-952a-92980253e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.330+08:00
