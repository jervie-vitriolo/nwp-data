      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet with limited mobility within cities and neighborhoods in the
        country, Bulgari opening a retail space seems to go against the growth of
        e-commerce across retail categories. What is the place of a luxury brandâ€™s
        physical store if buyers arenâ€™t venturing outside? According to Bulgariâ€™s
        regional managing director for South Asia region Jeffrey Hang, the decision
        to pursue Bulgariâ€™s first showroom in Makati (there is an existing one at
        Solaire Resort) was in response to growing market demand. Hang admits that
        the first few months into the pandemic was â€œdevastatingâ€ for the brand, like
        many other non-essential industries, and sought out the patronage of tourism-led
        retail (mostly foreign buyers from China) to regain its footing.</p>'
