      'mgnl:type': 'text'
      'text': '<p>According to an advisory by the Judicial and Bar Council, Aguinaldo
        and Kho are scheduled for a virtual public interview on December 6. Also scheduled
        to be interviewed that day is Court of Appeals Associate Justice Maria Filomena
        Singh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3482dc6-49d5-4b02-98c1-fb126b3ebb83'
