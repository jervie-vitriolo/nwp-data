    'template': '1'
    'title': 'Calls for justice continue 12 years after Maguindanao massacre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa689c3e-941c-424c-acd5-2582d00f83ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:21:21.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:14:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)â€”&nbsp;</strong>Various
        rights and media groups continue to call for justice 12 years since the Maguindanao
        massacre â€”&nbsp;considered the deadliest single attack on journalists in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007415e-babc-4613-ad74-e6ac857d972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:21:21.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:14:40.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forgetting is not an option," the National Union of Journalists
        of the Philippines (NUJP) said in a statement on Tuesday, which marks the
        anniversary of the brutal attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2febdd9c-1825-4808-b829-1ac1618d8224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:21:21.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:14:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The massacre is a symbol and a symptom of the culture of impunity
        on the attacks on media and other civilians," NUJP added. "This day calls
        upon us to remain vigilant and continue defending democracy against tyranny
        and it is for calling for accountability for these attacks that we can help
        keep our colleagues safe."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8807ba41-9683-48f4-a31b-dc404a31775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:21:21.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:14:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited the case of photojournalist Reynaldo Momay, who
        the court previously ruled was not among the 57 victims of the massacre, as
        there was "no evidence of his actual death."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b90687-b0a3-433c-8f7c-24e4fd89baa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:21:21.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:14:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/12/19/Reynaldo-Momay-justice-Maguindanao-Massacre.html">Family
        of 58th Maguindanao massacre victim still searching for justice</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a398ba1b-fc6b-4c4c-a91f-263a634eaaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:21:21.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:14:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other advocates and groups also held a noise barrage to remember
        the victims.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">LOOK: Groups led by CEGP and NUJP prepare for a noise
        barrage in Quezon City to serve as remembrance for the victims of the Maguindanao
        Massacre.<br><br>ðŸ“¸ Albert Bangayan, Gio Germono | CNN Philippines <a href="https://t.co/aMj8bmNFFu">pic.twitter.com/aMj8bmNFFu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1463076341113552896?ref_src=twsrc%5Etfw">November
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ae88c-c3b8-487d-b7dd-77b074f56667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:21:21.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:14:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e856768-86e0-46db-b60b-56a503a837c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:21:21.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:14:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2009 crime stands as the worst election-related violence in
        the country. Among those killed were over 30 media workers who tailed the
        convoy in the filing of Esmael Mangudadatu''s gubernatorial candidacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfca47-feae-43ca-8315-cd32ca3deb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:21:21.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:14:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight members of the powerful Ampatuan clan were found
        guilty and sentenced to a maximum of 40 years in prison when the Quezon City
        Regional Trial Court handed down its ruling on the case in 2019.</p>'
  'cayetano-patafa-warning-ej-obiena-psc':
    'caption': '(Photo from Senator Pia Cayetano''s Facebook page)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-23T23:31:56.293+08:00
    'imagesource': 'jcr:1c365ae0-12f6-44ba-aa6e-6f1b94abb40b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b248bb91-7e0f-4486-8aac-737a84bf3625'
    'lead': 'Senator Pia Cayetano warns she will move to strip the Philippine Athletics
      Track and Field Association of its funds for next year if the Senate sees no
      action to correct the "grave injustice" done to pole vaulter EJ Obiena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T23:34:40.729+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:14:32.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:59.738+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano threatens to withdraw PATAFA budget if ''grave injustice''
      against Obiena not rectified'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1fdcbd-edaa-42bd-94f6-08c998940580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:34:40.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> â€” Senator
        Pia Cayetano on Tuesday warned she will move to strip the Philippine Athletics
        Track and Field Association (PATAFA) of its funds for next year if the Senate
        sees no action to correct the "grave injustice" done to pole vaulter EJ Obiena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6fca1-decc-49ca-bcd8-b48d30923b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:34:40.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She issued the warning as the Senate reopened debates on the Philippine
        Sports Commission''s (PSC) budget for 2022, in light of the ongoing row between
        the 26-year-old Olympian and PATAFA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1bda8-bea1-41e6-a18e-02d23c5839f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:34:40.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not hear sincere efforts - or not even efforts - statements
        to rectify the grave injustice that they have done upon EJ, I will move that
        the budget of PSC that is set aside for PATAFA be removed," the senator said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de91f3-3fa8-4987-8b65-85ccf771f2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:34:40.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano criticized the PSC for its supposed failure to step up
        and protect Obiena, whom PATAFA accuses of embezzling around â‚±4.8 million-worth
        of payments intended for his Ukrainian coach, Vitaly Petrov.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8616a82-e55a-49f0-847c-1d65b99f3b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:34:40.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:34.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Obiena and Petrov have denied the allegation. The athlete did
        admit to making late payments, but he also hit the association for burdening
        him with the task of directly paying the coaching fees despite living alone
        in Italy, and spending several hours in training.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354f438f-da7e-4b13-9605-dfa8b21f0e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:34:40.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:35.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2021/11/23/Obiena-blasts-PATAFA-not-paying-coach-directly.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20November,Yes%2C%20I%20have.">EJ
        Obiena blasts PATAFA for not paying coach directly, admits late payments</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3fe12-36f5-412a-abec-9f6f1014273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:34:40.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one thing to not even give them financial support," Cayetano
        said. "But to hurl accusations without due process by your very own NSA (national
        sports association) and not get the kind of support that is, I think, due
        from PSC, [...] I feel very strongly, was not correct."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03259e-3c54-4531-ab24-66dbf9b37f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:34:40.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:36.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, who defended the PSC budget, said the commission''s
        chairman Butch Ramirez has committed to "walk the extra mile" in acting on
        the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef626a64-acb0-45ae-a325-982bf217eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:34:40.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Ramirez has called for a stop to the "harassment" of
        the renowned athlete.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21b188a-f4c8-4e5a-8779-06baafd439f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T23:34:40.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:37.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They immediately called our attention to relay that they regret
        that these things would happen and that PSC values and gives utmost importance
        to our athletes, especially to a national athlete. As I always say, EJ is
        a national treasure," Villanueva said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc05f23-9828-461e-b569-70cb81eaaee4'
