      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrov himself cleared Obiena of shortcomings and confirmed to PATAFA
        in a zoom press conference with Obiena that the Filipino pole vaulter has
