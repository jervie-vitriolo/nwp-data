      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b2d43-d01c-4cad-aa07-bee82f622990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:08:20.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:16:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, seven other applicants are vying for the post but their
        earlier interviews with the JBS remain valid. They are: Apolinario Bruselas,
        Jr., Amparo Cabotaje-Tang, Ramon Cruz, Geraldine Faith Econg, Ronaldo Roberto
        Martin, Antonette Tionko, and Raul Villanueva.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52253b1-d6d3-4bab-93e5-4fd42695c7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T19:08:20.017+08:00
