      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) â€”</strong> Senators
        call out a resource person caught â€˜drinking alcoholâ€™ during the Senate deliberations
        of the 2022 budget of the Presidential Communications Operations Office (PCOO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3089886-4bb0-4e17-aa40-8dd350682ef8'
      'mgnl:activationStatus': true
