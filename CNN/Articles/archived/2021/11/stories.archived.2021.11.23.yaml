      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the injured are members of the Milwaukee Dancing Grannies,
        a Catholic priest, multiple parishioners and Waukesha Catholic school children,
        according to Sandra Peterson, the communication director for the Archdiocese
        of Milwaukee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70c843-57d3-4609-be38-ef7518a984a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:35.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26593477-9d6d-4d67-8a50-ad52718a3177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please join us in prayer for all those involved, their families,
        and those who are traumatized from witnessing the horrible scene," Peterson
        said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151e54c-8116-40ed-b001-17308663e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d00e4-d3b3-44af-a63f-123689275fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from Children''s Wisconsin, a pediatric hospital in Milwaukee,
        told CNN that 18 patients were taken to their facility and at least 10 children
        were in intensive care.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f503f437-2ba9-417c-937c-936a8ad51d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d041a2-c035-4846-8bd9-6a6addfef6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have 10 in ICU at the moment," CNN''s Natasha Chen reported.
        "They said six of those children are in critical condition. Three are in serious
        and one is in fair condition. These kids range from ages 3 to 16 years old.
        And there are three sets of siblings among the patients that they have there."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2144da-d0ee-46a4-b83f-3604e6bff79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc6c649-7a29-446c-ad2d-db4ab57d76ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier that 15 patients total were being treated there.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29f28ce-07e6-4713-ae6c-abf045a376be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3190c2e3-cb72-44df-a323-03dd265293bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurora Medical Center-Summit, a hospital in Waukesha County, told
        CNN Sunday night it was treating 13 patients: three listed in critical condition,
        four in serious condition and six in fair condition. "We are deeply saddened
        by today''s senseless tragedy and our hearts are with the Waukesha community,"
        a statement from the hospital said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77074338-663b-4cf4-b07a-f9c2ee724a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbcc993-3509-4386-8aef-6ad6488021a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Froedtert Hospital in Milwaukee -- the only Level I trauma center
        in southeast Wisconsin -- confirmed to CNN it is also treating patients but
        is not providing a specific number or their conditions. Level I trauma centers
        typically care for the most critically ill patients.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc42c0d-7651-46d9-a94d-843198e9b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22386658-4993-4c47-a8e7-cfb0e08bd152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Milwaukee Dancing Grannies posted a statement on Facebook Monday,
        saying members of the group were among the dead in Sunday''s tragedy in Waukesha,
        Wisconsin.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5d83e-88ce-42cf-b55d-e988f7a2d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4905767-6cc6-448e-8b29-02e518498c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who died were extremely passionate Grannies," according to
        the group''s statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a91ad-5dbc-444f-81a7-c3edc06e8d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7160d-1f37-4e7b-a26c-15fac7507a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their statement did not mention how many members of the group were
        involved in the incident.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07abf9a5-828d-442b-b93f-6c3f047e29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e900a-6a04-43b9-b608-63b83533638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The School District of Waukesha canceled classes Monday, according
        to the district, and will determine whether classes will resume Tuesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab3bf7b-f676-49cf-9bee-2eb9c68aa7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89597cda-467c-4d59-8e45-d639c8993015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The District will have additional counselors available during the
        school day at all buildings for all students that may be in need of support
        services," school officials said in a statement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b69bdb-def9-4f36-92e6-6bbf90f9930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14712186-fc3e-4117-9414-1b1187618795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How witnesses described what happened</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de1c2b1-a61d-4bd2-a1ca-e2f7dd65c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:47.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Boyle, who recorded the incident from her balcony, told CNN she
        was watching the parade when "the next thing I heard were screams, and turned
        my head and saw the car come and plow into the band that was just pass my
        balcony at that point.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f0700d-ed92-4313-bd1c-610bc674a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:48.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ddcf6a-ab8d-4a16-b444-1f63fc1fa1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hit at least two people right away and rolled over them. And
        then continued down the road to People''s Park which is at the end of the
        block -- and then kept going, it didn''t stop."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4dc00b-8fbf-41ce-bc03-4643bfe92099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f0040-4274-4868-9be1-eda5bde4009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:49.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Boyle said she heard screaming and people yelling out their children''s
        names, adding "it was not something that I wanted to see ... a little freaked
        out."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a0b3c-684b-4ba6-8312-e82ee6c1c92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbc80e-a7e4-4791-896d-9d02bc2af0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelito Tenorio, who is running for Wisconsin state treasurer and
        was campaigning at the parade, said the scene was "absolutely chaotic."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5840db06-3980-479d-aa3a-a0c31e169322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e305e7b-6a4d-4b42-b9ad-6a148bed6bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knew if this was an attack or if this was an accident or
        if it was a deliberate attack on the people of the parade," he said in an
        interview with CNN. "People just started fleeing, running away from the scene,
        leaving behind their belongings, grabbing their children, calling, screaming,
        looking for their loved ones.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8afb89-5dbd-49a6-9fa0-57ae764c5294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4baca-a5e2-43b7-8bc7-dcbb86fa76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when the crowd cleared out, that''s when it looked like I saw
        people, who appeared to be lying in the middle of the street, lying still,
        lying lifeless."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9bf9e7-348d-4517-8fd3-3057b63c3e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a87f56-c364-4906-942f-1bf239395edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaylee Staral, a Milwaukee Journal Sentinel intern who also witnessed
        what happened, told CNN''s Pamela Brown "probably around 20 to 30 minutes
        into the parade, a red SUV came running down the middle of the street -- there
        were a lot of screams -- and we almost thought maybe it was Santa, but it
        was a red SUV and it hit a lot of people."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e476b1e2-758f-4e74-bf89-1813b5fe0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea094fb-f5c6-4afe-b475-2e9b242a9ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:54.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staral went on to say "there were multiple people on the ground."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0aecb7-3fef-4326-8d68-9bd627e400fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7fb8f7-35b5-4355-91be-8327211183ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her description of what she saw, Staral said "right in front
        of me in the little spot where I was sitting, probably four people were down,
        so there were a lot of people that ran to go check on them. I believe that
        the four people in front of me were still breathing but they were down, they
        were not moving."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f234fc-a04f-4d06-96ef-57bbe3b480d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d4216a-4a4b-4e9e-a203-3a89cd8c9ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden offers prayers for the community</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcad54f-311c-40ef-a737-5f13595eff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the White House Monday, President Biden offered prayers
        for the community and called the parade incident a "horrific act of violence."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8371ff3f-8871-40f0-97a5-fb97821286d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd62322-7298-484f-a6fc-76c9b2c93e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we don''t have all the facts and details yet, we know this
        morning that five families in Waukesha are facing fresh grief of a life without
        a loved one. At least 40 Americans are suffering from injuries, some of them
        in critical condition, and an entire community is struggling, struggling to
        cope with the horrific act of violence," Biden said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb9dec-df85-48be-a331-faf744bcada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ab0db-846e-4dd3-8b29-373cfa5a8b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:59.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin Governor Tony Evers (D) ordered all flags be flown at
        half-staff at "all buildings, grounds and military installations" across the
        state, to honor those who were killed and injured at the Waukesha parade,
        according to a statement released by the governor''s office Monday.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422edc5-e5bf-48ec-9cb3-216bc50e3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:59.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad28f43-0e19-4b3b-879e-1476bf38e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While much is still unknown, including the full extent of injuries
        and the number of lives lost" the statement added, "the people of Wisconsin
        pray for the Waukesha community and all those affected, and mourn the loss
        of life that occurred as a result of this senseless tragedy."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949e91f-90d6-4967-8e86-20d5c9640a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:00.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87863351-9b83-42d3-a036-ba4e603732fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Sen. Tammy Baldwin (D) of Wisconsin tweeted: The horrific violence
        at the Waukesha Christmas Parade is just heartbreaking. Please keep the victims
        in your prayers tonight."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca465a-a914-4a32-89de-7de14179011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:01.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a7d79-797a-4de6-b548-24402d6d4ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts and prayers for everyone injured in Waukesha''s Christmas
        parade. My gratitude for all law enforcement, medical personnel, and community
        members who are responding," tweeted US Sen. Ron Johnson (R) of Wisconsin.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99b912-1279-4e7d-985c-d36f5d617358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f1ea8-2d47-49cc-b002-958ef60d6c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:03.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Rep. Scott Fitzgerald (R), whose district includes Waukesha,
        tweeted: "I''m praying for the safety of all those impacted by the senseless
        tragedy in Waukesha this evening. If you are searching for family, please
        go to the Waukesha Metro Center, 212 E Saint Paul Ave. I continue to monitor
        the situation as full details come to light and I''m thankful for all of the
        first responders who are answering the call for help."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739babd2-eb09-4904-a766-462532af7116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:03.858+08:00
