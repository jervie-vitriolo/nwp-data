      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two fake orders were placed under the names of reelectionist Senator
        Risa Hontiveros and vice presidential hopeful Senator Kiko Pangilinan on Monday,
        the same day presidential aspirant Vice President Leni Robredo was <a href="https://cnnphilippines.com/news/2021/11/22/VP-Robredo-victim-fake-delivery-bookings.html">pranked
        by the same modus.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a90ff8-5cab-4b97-8bb0-6e0320622be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:25:49.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros shared on Tuesday that a food order worth â‚±17,500 was
        placed under her name and Senate office. Hashtags #WeLoveDuterte and #ILoveDrilon
        were part of the order notes, she said.</p>'
