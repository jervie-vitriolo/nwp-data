    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc8183-beae-4e50-816e-742355da0b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.548+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://climateactiontracker.org/press/Glasgows-one-degree-2030-credibility-gap-net-zeros-lip-service-to-climate-action/">Climate
        Action Tracker</a>,&nbsp;despite the updated ambitions of member parties in
        reducing greenhouse gas emission (including those made at the recent COP),
        the world is on track to a 2.40Â°C of warming above pre-industrial levels.
        This increase is well above 1.50Â°C, which scientists project as the limit
        of temperature increase for a safe and livable planet. In laymanâ€™s terms,
        the sum total of humanityâ€™s present climate ambitions remain insufficient
        to stop impending catastrophe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c6bbb-aea5-420e-ad46-38c18b9f9a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.548+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:28.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was incensed at the madness of all this.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d8e9a1-c2ca-419d-9c8d-e9b4a21d3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am reminded of the <a href="https://www.climatechangenews.com/2013/11/11/its-time-to-stop-this-madness-philippines-plea-at-un-climate-talks/">speech</a>
        made by former Philippines lead negotiator Yeb SaÃ±o on Nov 8, 2013, back in
        Warsaw, Poland. He delivered this address a day after Typhoon Yolanda ravaged
        his hometown Tacloban, Leyte, and while he waited to hear news from his brother
        who was gathering dead bodies of their relatives who perished in the storm:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4851a6-a431-4d1e-a854-5dabf7f18639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91507838-8632-4e2e-854b-012015021920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:30.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œIt is the 19th COP, but we might as well stop counting, because
        my country refuses to accept that a COP30 or a COP40 will be needed to solve
        climate change. And because it seems that despite the significant gains we
        have had since the UNFCCC was born, 20 years hence we continue to fail in
        fulfilling the ultimate objective of the Conventionâ€¦ By failing to meet the
        objective of the Convention, we may have ratified the doom of vulnerable countries.â€</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0809c87-66b0-4118-9135-0179999ae45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, environmental policy experts Tony La ViÃ±a and Manny Solis
        wrote two incisive essays on humanityâ€™s battle against climate change. In
        the first essay, <a href="https://www.rappler.com/voices/thought-leaders/analysis-what-world-must-do-climate-change">â€œWhat
        the world must do about climate change,â€</a> La ViÃ±a and Solis point to international
        cooperation to curb greenhouse gas emissions. In the second essay, <a href="https://www.rappler.com/voices/thought-leaders/analysis-what-must-philippines-do-about-climate-change">â€œWhat
        must the Philippines do about climate change?,â€</a> La ViÃ±a and Solis elaborate
        on our countryâ€™s national target on greenhouse gas reduction, our contribution
        to global climate action.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea5b95-6916-4b08-820f-4c431c06269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:31.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both essays, climate action is an imperative, albeit on different
        scales. Inevitably, these two essays extend on the level of the individual,
        a citizen of the world and a member species in the complex web of interrelations
        that is the biosphere.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc75e0-af46-4320-b797-8054799eac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:49:09.731+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Are nations making progress at COPs or are these negotiations
        merely a prestigious faÃ§ade of delaying tactics?</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d87d6d-a8bb-4f48-98d5-84e72edbd964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:32.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What must Filipinos do about climate change?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e05e5-f73c-4b5b-afce-2f78f7e64856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One automatic response to this question that I commonly hear: changes
        in our personal lifestyle choices. Ditching plastic straws, eating less meat,
        flying less, 3Rs (reduce, reuse, recycle), using solar panels, switching from
        diesel-based engines to electric cars, or using public transportation, buying
        local organic produce directly from farmers, etc. Cliche as these acts may
        be, they are undoubtedly helpful ways to curb individual contributions to
        greenhouse emissions. More importantly, these activities are feasible, within
        our meager capacities and doable everyday, perhaps even a sufficient contribution
        to global climate action.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f41872-2f87-4d76-8fde-f3d7c980e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:33.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, to think of personal lifestyle changes as sufficient is
        a gross misunderstanding of the complexity of the climate crisis. This individualist
        thinking misses three important interconnected points: first, we allow polluters
        to continue destroying our environment with impunity. Philippinesâ€™ Commission
        on Human Rights (CHR) <a href="https://www.greenpeace.org/philippines/the-climate-change-human-rights-inquiry-archive/">public
        inquiry on climate change</a> argues that â€œpeople affected by climate change
        and whose human rights have been dramatically harmed must have access to remedies,
        and access to justice.â€ In other words, Carbon Majors (or the 47 top coal,
        oil, cement, and gas corporations) â€œhave responsibilities to protect human
        rights as we face the climate emergency.â€</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba0b2ae-1758-4a7b-b1b9-27d64c2f0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0af27-97c3-4bd2-8aa2-ddc17b84ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second point: we allow a transfer of accountability from governing
        bodies and polluters, ripe with political and economic power, to the ordinary
        citizen.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57c172-5bcf-4627-bd22-bed6bc9610cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.550+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052a514-3a66-4329-a44b-cfbf94bce677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.550+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally: in limiting our actions to environment-friendly consumerist
        choices, we accept that solutions can be found within the limited confines
        of an oppressive capitalist system. In other words, we disregard the gross
        inequality on gender, class, religion, and race which is exacerbated by the
        climate crisis.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e59d15b-c046-4635-beed-fe9ee4c6caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.550+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>[T]o think of personal lifestyle changes as sufficient
        is a gross misunderstanding of the complexity of the climate crisis.</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee96d50-9b82-4ec0-a41d-d9be41ef1309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.550+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9dad57-df75-4faf-9bc3-a68bcc6b7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.550+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the question â€œWhat must Filipinos do about climate change?â€
        rings with a dangerous register. It can be rephrased to this: for us who have
        no political capital to engage in international negotiations, who are busy
        surviving everyday life made precarious by leaders who prioritize personal
        gains and politicking over caring for the people â€” what is required of us?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e111e2f-4c60-41fb-ab91-ddaf8515d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:44:22.550+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:18:37.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a limited list of climate actions: Arm yourself with the
        latest information about climate policies both at the local and international
        level. Join environmentalist organizations such as Aksyon Klima, Greenpeace,
        YouthStrike4Climate, and participate in mobilizations. Demand for accountability
        and just transition to an economy powered by renewable energy. In the upcoming
        2022 election, cast your vote for climate.</p>'
