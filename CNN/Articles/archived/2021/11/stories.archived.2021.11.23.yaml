      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t feel that I am the one being alluded to," Marcos
        said. "In spite of that, I believe it is my inherent duty as an aspiring public
        official to assure my fellow Filipinos that I am against illegal drugs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90aafc-e5b8-4ae5-bb9d-9b26e8f4edfd'
