      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb0cf8-2cd0-4cef-8b11-dc4c999c3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:47:37.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:16:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll officials are given discretion to limit the number of representatives
        of candidates and political parties, in case the canvassing venues are small,
        to maintain physical distancing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216f335-a441-4ebf-a78f-b017c9a22de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:47:37.645+08:00
