      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c88fb-c73d-462b-8baa-69f18330ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena acknowledged that he was "sometimes late" in organizing and
        passing the related paperwork, but he believes the late salary payments he
        made to Petrov do not constitute a criminal act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f7157-f3ae-4cb9-8b64-b84dc59d43c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:45.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3a954-4332-45da-be3f-2d1684c12cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I am changing countries every 36 hours, I am sorry I can''t
        stop everything and reconcile all my finances. Do you want medals or do you
        want accountant-athletes? Make a choice," said Obiena.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38366f7-b2e4-4e9c-8592-654828a77e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:46.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1388a4-b240-4916-b694-9292baaae2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena revealed that he sought PATAFA''s help in his Tokyo Olympics
        stint, but he said it was a "mess" and instead called the Philippine Embassy
        in Italy to transport his poles to Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f21ef-fe79-4ba4-baa9-5565d8212459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a4924-eb73-4873-bdd0-ad99d7bbadab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:48.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could help me by simply paying people directly. But they refuse
        this very simple solution for some reason and now they accuse me of wrongdoing
        when I never wanted the job of paymaster to begin with!" Obienaâ€™s statement
        read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312ff45-c778-4441-84b0-e037ecb73995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be491f8-6675-4565-af65-c72c09877f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena maintained that he did not steal any funds intended for Petrov,
        adding that he even paid from his own pocket the transfer fees for the coach''s
        salary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ebff8-db68-4cff-a168-5802e81bf99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.216+08:00
