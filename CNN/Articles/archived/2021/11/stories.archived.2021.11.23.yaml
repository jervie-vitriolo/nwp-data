    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:27.465+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alden-Global-Capital', 'Lee-Enterprises', 'acquisition', 'newspaper',
      'hedge-fund']
    'template': '1'
    'title': 'Hedge fund known for cutting journalism jobs is seeking to buy more
      newspapers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78071f8-5f8f-4982-8a5a-28d6439ce79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Alden Global Capital, a hedge fund known
        for gutting local newsrooms, is seeking to buy Lee Enterprises, a publicly
        traded company with a chain of daily newspapers and other publications that
        serves 77 markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b693d941-ebfc-4f16-a91a-6ba2f4a67bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6060dc6-f373-42bd-9c5e-e7a4ed7eab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Monday letter to Lee''s shareholders, Alden proposed purchasing
        Lee for $24 per share, which it said represents a roughly 30% premium on Lee''s
        closing stock price of $18.49 on Friday. Alden also said an affiliate entity
        already owns about 6% of Lee''s stock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d0a1e-69c1-4e36-a25c-5a231129e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92132368-7cd8-4b80-b8e7-2c78b5492663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s papers include the St. Louis Post-Dispatch, The Buffalo News
        in New York, the Roanoke Times in Virginia and Kenosha News in Wisconsin.
        Lee increased its scope after Warren Buffett''s Berkshire Hathaway exited
        the newspaper business. Its deal with Buffett''s BH Media Group, which included
        purchasing 31 publications, closed in March 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0938fa-22cc-4a52-94cd-02b37d035c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b017a5-0bc3-4c2e-b735-a7ec4d9192bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alden''s acquisition of Tribune Publishing â€” a newspaper chain that
        included the Chicago Tribune, the New York Daily News and the Baltimore Sun
        â€” was met with fierce resistance from Tribune employees. In a December 2019
        petition to the company''s board, a group of hundreds of Tribune employees
        said Alden has a "well-documented history of extracting short-term profits
        from already-lean operations by cutting newsroom jobs and denying fair wages
        and benefits."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc5bfc2-9496-4398-b8c4-b26fdae9f2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf855f8e-c006-468d-bcae-92187063f4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Tribune reporters campaigned for alternative owners, particularly
        seeking out wealthy individuals tied to the local community that the papers
        covered. But in May, Tribune''s shareholders approved Alden''s takeover.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cdb7aa-fbb2-428f-b4b2-5908cae11c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:11.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e8987-287c-4b45-95f5-6208bb36d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not be the first time Alden''s newspaper staffers took matters
        into their own hands. The editorial board at The Denver Post published an
        editorial in 2018 that lashed out at Alden, calling the owners "vulture capitalists"
        after the hedge fund implemented deep cuts. The following year, Gannett, the
        largest newspaper chain in the country, rejected a bid from a media company
        owned by Alden. Gannett merged with GateHouse Media in late 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c68f70-7483-4cc1-ab81-4c446bf8b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22fcde0-3ada-43fd-b2ce-4d3f002d5a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alden seemingly sidestepped any mention of its reputation for enacting
        deep cuts at its newspapers in its letter to Lee''s board of directors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f505f-3891-40b3-b0c5-3928993e5164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf837ab5-d779-4a06-a33a-c7eef7b7daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that as a private company and part of our successful
        nationwide platforms, Lee would be in a stronger position to maximize its
        resources and realize strategic value that enhances its operations and supports
        its employees in their important work serving local communities," the letter
        read. "Our interest in Lee is a reaffirmation of our substantial commitment
        to the newspaper industry and our desire to support local newspapers over
        the long term."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f059e18-e8ac-4b8c-ad0f-6f5d7042f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec327ef-ad7e-4c98-9c9b-1263823e1306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But word of the proposal was an immediate cause of concern among
        local news workers. Jon Schleuss, president of the NewsGuild, which has supported
        a rise of unionization across local newsrooms, denounced in a tweet the proposal
        as well as Alden''s language about supporting local news.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cfa5fa-585d-46cb-80cc-ab41308f18ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c566703-1977-44a8-b324-65e9d0ffc6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alden continues to lie about caring for local news as it makes
        a play for Lee Enterprises," Schleuss tweeted. "The vulture fund should not
        be allowed to own any newsrooms. Period."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68cef97-a072-4df5-95d5-583a1f750591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d484a1-85c5-46db-be9a-850f85616346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee did not immediately respond to a request for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5c91d7-2d73-4fa0-9b76-1521b5c6c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:00:40.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/22/media/lee-acquisition-alden/index.html">Hedge
        fund known for cutting journalism jobs is seeking to buy more newspapers</a>."</em></p>'
