      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 9485, or the Anti-Red Tape Act of 2007, directs
        government agencies, government-owned or controlled corporations, state universities
        and colleges, and local government units to set up their respective most current
        and updated service standards to be known as the Citizenâ€™s Charter.</p>'
    '7':
