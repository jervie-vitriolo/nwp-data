      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f2ba2d-0dfd-4209-a9fb-2bf397e1c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:35:39.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''ll just take it easy and resort to TikTok
        gimmicks, how will you solve the country''s problems?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbc70e-3ba1-4bb9-bde8-78721b78d0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:35:39.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcafa6a7-bbab-4e77-b7c1-cfbd51553ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:35:39.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson shared that he and Senate President Tito Sotto have agreed
        that they will not infuse any "entertainment politics" in appealing to the
        masses and instead stick to hard data amid pressing issues such as the pandemic,
        joblessness, and economic losses that need to be addressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7354b121-88d7-4b8b-9f28-84bcf3fb1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:35:39.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:37.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c2f3a-1bf2-4e8b-80a4-2a6ca0010f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:35:39.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we will not change our approach even if many of our supporters
        sa campaign team (say) <em>medyo magloosen up naman daw kasi kung puro issue,
        boring</em> (they tell us to loosen up because if we would stick only to issues,
        it would be boring)," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a25f14-bc58-45d8-bcce-d69ed06a68a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:35:39.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d50a053-83da-48ee-b486-383950ed51db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:35:39.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care if I''m boring all the way to election day as long
        as I tackle issues because this is how we should present ourselves <em>hindi
        ba</em> (am I right)? the senator added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5966fa3-a547-4e7a-b6d5-b58e61f9188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:35:39.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8b09f4-6dd0-4370-8fda-97dacdf10a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:35:39.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lacson-Sotto tandem is expected to fight head-to-head with the
        key tandems of Bongbong Marcos-Sara Duterte, Leni Robredo-Kiko Pangilinan,
        Isko Moreno-Willie Ong, Manny Pacquiao-Lito Atienza, and Leody de Guzman-Walden
        Bello in the 2022 elections.</p>'
  'national-privacy-commission-text-scam-syndicate-phishing':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-23T14:36:38.317+08:00
    'imagesource': 'jcr:7860fcb5-6602-4d22-a23f-28439f7acd97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec082815-09dd-489e-8aa6-4fc6f193e9d4'
    'lead': 'The head of the National Privacy Commission said an "organized global
      syndicate" was behind a text scam offering fake jobs to the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T14:41:41.113+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:19:20.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:47.638+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['phishing', 'scam', 'scheme', 'National-Privacy-Commission', 'Mon-Liboro',
      'Laging-Handa']
    'template': '1'
    'title': 'NPC: ''Organized global syndicate'' behind text scams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922cda7-f5a7-4429-8d60-16e45dfd219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> â€” The
        head of the National Privacy Commission said an "organized global  syndicate"
        was behind a text scam offering fake jobs to the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7f3b02-c6bd-4758-9803-fb88c1104d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakalaking</em> scam <em>nito. Sa pagmomonitor namin ito''y
        nangyayri hindi lang sa</em> Pilipinas, <em>maging sa ibang bansa. Ito po
        ay ginagawa ng isang</em> organized syndicate," NPC commissioner Mon Liboro
        said Tuesday at the Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64957c81-97f6-4fd6-909f-d81db031c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:22.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a big scam. From our monitoring, this is happening
        not just in the Philippines but in other countries as well. This is being
        done by an organized syndicate.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c29aa-0851-4063-817f-f4a88999159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liboro added those behind the scam are using numbers which they
        may have obtained through other means.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e3ee1-8d46-4111-afe3-ebf3ecab8d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an organized international global <em>sindikato ang gumagawa
        nito at gumagamit ng mga numero na nakuha nila sa marahil sa ibang paraan...
        Maaaring nanggaling yan sa mga dating na-breach or na-hack. Ginagalugad na
        rin natin yung</em> dark web...<em>para malaman kung may nagte-trade ng mga</em>
        numbers <em>ng mga</em> Pilipino <em>para magamit dito,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55100db-bf26-4b26-9839-24fa00dd61dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s an organized international global syndicate
        that is doing this and using numbers they got through other means... These
        could have come from a previous breach or hacking. We are scouring the dark
        web...to know if there are people trading the numbers of Filipinos that are
        being used for this.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5edca9-b6c5-4f33-b538-5452e926fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:24.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liboro also allayed fears that the filling out of contact tracing
        forms could have led to people being sent these unwanted messages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5fdfda-f0ea-4d65-a835-879d6a628763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito sa pinag-uusapan natin, wala tayong direktamenteng ebidensya
        na nagpapakita nito,"</em> he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca5057-07c8-4f1f-8747-af467a91acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Regarding this matter, we have no direct evidence
        showing this.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df47ec06-4c69-439a-9c79-b5d0dc55d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, <a href="https://cnnphilippines.com/news/2021/11/22/joel-villanueva-smishing-npc-fake-jobs.html"
        target="_blank">Senator Joel Villanueva</a> appealed to the NPC and the National
        Telecommunications Commission to put a stop to these schemes, where subscribers
        are tricked into giving up their personal data.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d229a-d7d3-40ac-9d6b-fbce406dd66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:26.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva called it "the new <em>budol</em> [scam] in town."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c871b0-b4ca-4027-b699-75222171e690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement Tuesday, Liboro said the data protection
        officers of telcos, online shopping platforms as well as several banks were
        summoned to a meeting to report on what these companies are doing to protect
        the public from such practices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3ad79-b0f3-4177-a77a-5989e4e6ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T15:25:24.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if data was being exploited by criminals abroad, "then
        this also becomes a matter of national security, which should compel government,
        the private sector and advocate groups to work hand in hand and take more
        urgent and concrete action to safeguard."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f875292f-72f1-4324-993e-894b6a16dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/1/15/Customers-responsible--personal-information-online-fraud.html"
        target="_blank">RELATED: Customers urged to be responsible with personal information
        amid rise in online fraud</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb2341-0815-4c25-bdda-1720e5a6a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:28.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s briefing, Liboro said telcos know that selling of
        subscribers'' numbers is forbidden, and the companies would be held liable
        if they are proven to be doing that.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8fde2d-1e9a-497a-bc98-c1924940772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the public to block the numbers of those sending the unsolicited
        messages and delete them from their phones.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f9442-cbc2-4cb9-9d8e-f9d7943b068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag niyo pong tangkilikin yan, iblock niyo po yan at iremove...ibasura
        niyo po yang mga</em> text <em>na yan dahil kayo po ay lalansehin lamang nito,"</em>
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de14ad45-1710-487f-ae7e-1d517b236301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t entertain that, block and remove it...delete
        the texts because they will just trick you.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd011352-2d38-4832-8a36-7d806f955198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:41:41.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:19:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further asked the public not to entertain questions and offers
        of jobs or to join any contests. He said the public should report such incidents
        to the NPC or NTC.</p>'
  'pediatric-vaccination-kids-end-2021-FDA-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-23T15:04:35.791+08:00
    'imagesource': 'jcr:801f92a5-292c-4b1b-920b-acf38feba3ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77693068-2528-4b77-8150-f3e10248857c'
    'lead': "The Food and Drug Administration expects US maker Pfizer to submit an\
      \ application for the use of its vaccine for children \"very soon.\" \n\nMeanwhile,\
      \ Sinovac is set to apply for the rollout of its COVID-19 doses for adolescents\
      \ below 18 years old."
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T15:04:55.410+08:00
    'mgnl:createdBy': 'currie'
