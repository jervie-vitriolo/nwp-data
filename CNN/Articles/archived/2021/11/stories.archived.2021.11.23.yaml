      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, multiple fake delivery orders totaling over â‚±100,000
        were made under the name of Vice President Leni Robredo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c13f39-115a-450b-a8ce-25472b47e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:25:49.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transactions, made via the MetroMart app, were cash on delivery
        and were sent to the Office of the Vice President (OVP).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1bb5e-6e70-4878-9fb3-9ac7062ec193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:25:49.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:22:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Tuesday expressed worry about causing hassle for the
        riders. She said pranksters should realize that they are only hurting the
        delivery riders, not her.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
