      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I don''t know gaano kalawak â€˜yung access o gaano ka-accurate
        â€˜yung</em> (how wide or how accurate is the) information, but the better approach
