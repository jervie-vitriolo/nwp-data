      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana lang sa panahon ng matinding kagipitan, huwag nang mag-isip
        ng mga panloloko at ''yung mga maliliit na naman ''yung mga nabibiktima,"</em>
        she said in a Facebook post.</p>'
