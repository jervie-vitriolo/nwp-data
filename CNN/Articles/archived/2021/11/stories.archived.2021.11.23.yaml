      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/22/us/wisconsin-christmas-parade-suv-into-crowd-what-we-know/index.html">What
        we know about what happened at the Wisconsin Christmas parade</a>."</em></p>'
