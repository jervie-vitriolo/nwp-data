      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c35fb6-db8d-47c6-9f4a-ff4a72b92b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe see 2022 inflation averaging higher, at 3.7%, but the headline
        should fall comfortably below the upper bound of the target range from July,â€
        said Pantheon Macroeconomics senior Asia economist Miguel Chanco in a report
        on Tuesday, also stating near-term inflationary pressures will â€œremain acute.â€</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e2ac3-dfe8-4176-9272-fcd561ffadba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b3f11-ef71-48ea-a300-fc41eaea0fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is above the 3.3% inflational projection retained by
        the BSP''s policy-making Monetary Board during its meeting this month. The
        board also kept its 3.2% forecast for 2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dbd93c-4f4a-405b-b6f9-fdaa2942f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd499ad29-b41a-4a40-9096-37f09a9d06dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:44.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanco noted that the board''s statement during its November meeting
        â€œsounded slightly more hawkish.â€ He also noted how it warned that the BSPâ€™s
        inflation forecast had shifted towards the upside for 2022, and assured it
        is ready to address potential second-round effects from supply-side pressures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efed0fd-6da7-43c4-abbb-9983e7fde7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab445b4-ded3-4bcb-ae9d-0af7d073bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Solutions also expects inflation to average 3.7% during the
        year, near the upper end of the governmentâ€™s 2-4% target band for 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9a43e-fe37-4e35-a790-dfc0ef37e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef07ff63-801b-4069-9d46-28f25f317309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:46.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, inflation has remained above target for three straight
        months now â€” logging a 4.6% pace in October. Its average so far this year
        is at 4.5%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6da98f-abee-4c84-a9c1-2dac9a2614b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:46.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870af46-f928-4dcb-b761-86bcec848d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHowever, with the Philippines still in the process of relaxing
        domestic Covid-19 restrictions and vaccinating its population, the economic
        normalisation process will stretch into 2022. As such, we believe the BSP
        will take a gradual approach to monetary policy normalization,â€ said the Fitch
        unit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c0e3f8-f659-4370-85d7-ecd1516031d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39fabf9-77bf-4427-8653-cbe7274572ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the American organization expects the BSP to resume hiking
        rates in 2022 â€” with the yearend figure rising to 2.75% from the current 2%.
        A higher core inflation along with a strong recovery in producer prices could
        lead to a "more aggressive monetary tightening cycle from the BSP," it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad810d6e-e16e-4682-a365-69023438b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5532aaa-0d61-4c54-af5c-cbc05e6919fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pantheon Macroeconomics sees a different path for the central
        bank.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e0c35-21db-4cf7-8641-74710b590bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:49.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990e105-00e6-4659-83d1-e861de724c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ[T]he BSP likely will be one of the central banks in Emerging Asia
        which will maintain the status quo through 2022. We disagree with the prevailing
        wisdom that the Board will join the chorus of normalisation from Q3,â€ said
        Chanco, citing the likelihood of economic growth slowing down next year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c27de-d2dd-44fc-a076-646f0dc806ec'
      'mgnl:activationStatus': true
