  'waukesha-car-parade-crowd-monday-driver-':
    'author': 'Joe Sutton, Keith Allen, Travis Caldwell, Holly Yan and Amir Vera,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-23T10:17:54.016+08:00
    'imagesource': 'jcr:683dad6f-48c5-4b4b-a631-9834e7f9c4ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9040851-ad95-4918-aa54-ea16ea736619'
    'lead': 'Authorities in Wisconsin have identified the driver of a red SUV who
      they say intentionally drove his SUV through barricades and into a crowd celebrating
      the Waukesha Christmas parade.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T10:20:28.146+08:00
