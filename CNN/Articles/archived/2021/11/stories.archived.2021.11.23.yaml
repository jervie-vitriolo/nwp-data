      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson told CNN Philippines'' <em>The Source</em> that Duterte could
        have ordered the Philippine National Police and the Philippine Drug Enforcement
        Agency to conduct intelligence operations and build sufficient information
        about the unnamed aspirant ahead of the 2022 polls.</p>'
