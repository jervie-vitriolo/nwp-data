      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd709d0-d048-4317-ae8a-ce707bf0efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:06.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''No smoking gun''</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0cf8f4-8592-4973-80c5-ebbbc5d111a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, officials say Russia''s ultimate plan remains unclear. "There
        is no smoking gun or decisive indicator of Putin''s intentions," said one
        defense official. And it is possible that the maneuvers are an effort to sow
        confusion or to coerce the west into making concessions, rather than a precursor
        to an invasion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b329bd-7547-4237-b540-87d1723222c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961277e-fa43-47f2-a731-f48f0ce8adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US is still warning of the possibility of the worst-case
        scenario that Moscow attempts regime change in Kiev, spurred largely by Putin''s
        determination to keep Ukraine from growing closer to the West and potentially
        joining NATO.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e40ba6b-2690-4912-be46-e250cd32eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b314b7d3-9654-4773-85c6-791f2003f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t achieve that goal by carving out another chunk of the
        eastern Donetsk region," said one person familiar with the intelligence. "It''s
        got to be something more than that. If that''s [Putin''s] goal, then you don''t
        do that by doing something small."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1763ac-edac-4a64-b64e-7d1a54625ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:09.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea156b-49ea-40f5-b764-100ea91b8d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:10.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have also shared with senior Ukrainian officials evidence
        that Russia, through the FSB -- Russia''s successor to the KGB -- is engaging
        in destabilizing activities inside Ukraine to foment dissent against Ukrainian
        President Volodymyr Zelensky''s administration. They have also pointed to
        the presence of Spetsnaz special forces and GRU and SVR intelligence operatives
        near Ukraine''s borders.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a526105-30f1-4df1-a99c-9cbe647fec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4274e52a-fd4d-4ca6-8a1f-14b5deb11e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian defense officials have projected that Russia could use
        the dozens of battalion tactical groups currently stationed near Ukraine''s
        borders to launch an attack from multiple sides, including from annexed Crimea,
        according to Ukrainian military assessments provided to The Military Times.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a1183-6174-42de-8789-5aacbb273beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d6926-8c66-41ba-a357-e4266be4d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are closely watching the Russian activity in Crimea,
        where Russia sent troops and military units in the spring as part of what
        it claimed were exercises. Although Russia''s defense ministry ordered at
        least some of the troops to withdraw in April, some elements remained, according
        to the Ukrainian assessments and sources familiar with the matter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b2948-d47d-4472-a6e2-937c612b6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c1e310-7ad0-4b19-9eaa-8b1e5f9c6fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:13.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Moves in Congress</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e1c5a-0e5e-42db-8ef4-1567e5126b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:13.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic and Republican lawmakers, meanwhile, have added proposed
        amendments to the 2022 National Defense Authorization Act that would address
        Russia''s latest provocations, but they have yet to sign off on a final version.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51586013-a269-4343-ae84-e8536ee9f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8d97c-c7b9-4ef8-bc62-34d074617bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:14.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amendment proposed by Senate Foreign Relations Chairman Bob Menendez,
        reviewed by CNN, says that "substantial new sanctions should be imposed" by
        President Joe Biden against senior Kremlin officials -- including Russian
        President Vladimir Putin -- in the event of a Russian military escalation
        against Ukraine. The amendment also calls for additional sanctions on the
        Russian gas pipeline Nord Stream 2, which Ukraine has been pushing for.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ad1f9-13be-4c41-b716-6b0c48750ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53cc04f-dc7b-411c-810e-933c0495faed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s Republicans see the Nord Stream sanctions language
        as a positive step, sources said, but want the amendment to trigger sanctions
        automatically in the event of a Russian incursion rather than leave the determination
        in the hands of the administration.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb0867-e69f-483b-aa57-03a031a86a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc608b6b-cbc4-4dd1-b615-2d40201a1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:16.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, which has been engaged in the pipeline project with Russia,
        recently announced that it is temporarily pausing the pipeline''s certification
        process. But Ukraine also wants to see the US do more to stymie the pipeline,
        which it says Russia is weaponizing to weaken Ukraine by cutting it off from
        energy supplies and revenue heading into winter, an adviser to Zelensky told
        CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabefc25-680a-49cd-9ae0-2bc1611897d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:17.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e3529-f750-45b9-bba3-4f9d36a855ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Biden administration is warning of a Russian invasion
        of Ukraine, its most senior officials are on Capitol Hill trying to protect
        Russia''s Nord Stream 2 pipeline by lobbying against the inclusion of sanctions
        against it in the annual defense bill," the adviser said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab79704-ac34-43d0-bb72-0ea85fd37d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:18.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/22/politics/us-considering-weaponry-ukraine/index.html"><em>"US
        considering sending extra weaponry to Ukraine as fears mount over potential
        Russian invasion"&nbsp;</em></a></p>'
