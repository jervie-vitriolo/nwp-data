      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Video released by Philippine defense chief <a href="https://twitter.com/del_lorenzana?ref_src=twsrc%5Etfw">@del_lorenzana</a>
        on Tuesday shows one of two Filipino supply boats docking beside BRP Sierra
        Madre in the Ayungin/Second Thomas Shoal, days after it was blocked &amp;
        water cannoned by the Chinese coast guard | <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
