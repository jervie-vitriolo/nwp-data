      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Elizabeth Gilbertâ€™s biographical tome â€œEat Pray Love,â€ the author
        recalls a conversation with her friend Giulio about how every city has a single
        word that defines it; not a description exactly, but a single thought that
        encapsulates the minds of its inhabitants. When it comes to Rome, Giulio declares,
        the word is â€œsex.â€</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ed5e6-f29d-454f-a48d-3b13a8b46882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:30:06.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:17:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No surprise that heritage fashion house Bulgari is chiefly inspired
        by this capital city â€” from the architectural B.Zero1 collection that harks
        back to the carnality of the Colosseum, to the Serpenti jewels that literally
        coil around necks and limbs. Even for its physical stores, all roads do lead
        to Rome: in 2014, the brand commissioned architect Peter Marino to reimagine
        their commemorative flagship store along Via dei Condotti, which has been
        open since the early 1900s. Bulgariâ€™s Roman outlet is seen as the blueprint
        for all Bulgari stores in other cities. The eight-pointed star motif acts
        as the brandâ€™s emblem and is a guiding light of sorts; itâ€™s seen inlaid throughout
        its boutiques around the world, which now includes Greenbelt 3 in Makati City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98494b5-e77d-405c-89c8-8088e4f818b2'
