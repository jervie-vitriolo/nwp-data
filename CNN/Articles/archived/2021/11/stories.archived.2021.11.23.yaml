    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd919f4da-7188-4ffe-9f5f-41132e2e0c68'
    'lead': 'The families of the "Groveland Four" got some closure Monday after Florida
      officially cleared four young Black men wrongly accused of raping a 17-year-old
      White girl in 1949.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T10:24:14.328+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:24:07.327+08:00
