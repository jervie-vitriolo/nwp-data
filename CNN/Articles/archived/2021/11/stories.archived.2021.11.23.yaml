      'mgnl:lastActivated': 2023-01-25T01:24:16.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bccd71-3b39-4763-9036-ef99d6eecee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe reckoning with the past and correcting gross injustice
        does put us on a path to creating a fairer more equal court system," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af455775-76a6-4c53-99b9-be3a01907251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.330+08:00
