  'philippines-eu-supply-chain-free-trade':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-23T18:36:41.681+08:00
    'imagesource': 'jcr:88006592-8e82-48e8-91af-d822e2f72bcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '819b4427-a769-4295-86b4-57e5bec1713a'
    'lead': 'European businessmen want a revival in negotiations between the Philippines
      and the 27-nation European Union (EU) for a free trade deal amid a snarled global
      supply chain. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T18:41:53.576+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:16:53.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:52.853+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'European-Union', 'free-trade', 'Lars-Wittig', 'European-Chamber-of-Commerce-in-the-Philippines',
      'Association-of-Southeast-Asian-Nations', 'ASEAN', 'Ana-Isabel-Sanchez-Ruiz']
    'template': '1'
    'title': 'Amid snarled global supply chain, European expats want PH-EU free trade
      talks revived '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8bc629-66d2-4d9f-8515-0efea33302ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> â€” European
        businessmen want a revival in negotiations between the Philippines and the
        27-nation European Union (EU) for a free trade deal amid a snarled global
        supply chain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ed0bc-d23b-4d84-984e-2a6c68ff754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes as the pandemic put front and center the need for
        the Philippines to pivot to an investment-led economy as its current domestic
        demand-driven setup made it vulnerable to recession when COVID-19 brought
        global trade almost to a standstill in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bcabb7-de50-417a-8673-74d2e0fce939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and the EU first sat down for talks for free trade
        deal in 2016, but the negotiations were unofficially put on hold since 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8396d1f0-a2da-4dfa-8c3a-e74192aad1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no [EU] free trade agreement with the Philippines. We''ve
        talked a lot about how should we improve foreign investments, and the operating
        environment to attract investments in the Philippines. We''ve come a long
        way there," said Lars Wittig, president of the European Chamber of Commerce
        in the Philippines which groups over 700 European companies across several
        industries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257e1089-cff7-47be-910f-9f43c84f95a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should try to shift back and discuss more how can we further
        the free trade agreements," he pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e15f66-63fa-4f21-8272-4ad48aceb025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 10 members of the Association of Southeast Asian Nations
        (ASEAN), Vietnam and Singapore had already separately signed bilateral pacts
        with the bloc. Two other ASEAN countries â€” Thailand and Indonesiaâ€” as well
        as Australia and New Zealand also revived talks this year to address supply
        chain bottlenecks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c7bc3-5802-4155-8183-1f24692b9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey released last September by the EU-ASEAN Business Council
        â€” the primary business body for European companies doing business in Southeast
        Asia â€” showed 81% of respondents believe "there are too many barriers to the
        efficient use of supply chains in ASEAN." The poll also found that 98% of
        businesses want the EU to accelerate FTA negotiations with ASEAN and its members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0524e-ac81-45e3-a502-98103ad3a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free trade deals between Europe and the Philippines currently are
        limited to the European Free Trade Association (EFTA) that groups Iceland,
        Liechtenstein, Norway and Switzerland, but observers noted that even this
        has not been fully harnessed since first sealed in 2016. The EU had also earlier
        granted Philippine goods, mostly agriculture and fisheries, preferential access
        or zero duties under the so-called Generalize Scheme of Preferences Plus (GSP+),
        the only ASEAN nation having that privilege.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110f172e-2c47-48f5-8093-9861ea710c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the GSP+ grant is under threat of being recalled amid alleged
        human rights abuses by the Duterte administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dfd75f-342a-4599-b3e5-6a224045b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EU-Philippines trade growth today is far from its full potential,"
        Deputy Head of the EU Delegation to the Philippines Ana Isabel Sanchez Ruiz
        told a virtual conference on Tuesday, noting that trade between the Philippines
        and the bloc fell by 17% in 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42acd5ad-7a08-4428-a2b7-2a31d00cd5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' top European trade partners in 2020 were Germany,
        Netherlands, France, UK, Italy, Belgium and Spain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df8e69-139a-4f5e-8886-efa41c020559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GSP+ is an important competitive advantage for the Philippines
        since the Philippines is the only ASEAN country that is granted this straight
        preference in the EU market," the EU Delegation official said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d6fb3-9cb4-4565-8193-12fc78050dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to a continued fruitful collaboration with the
        Philippines for the correct implementation of the GSP+ for the years to come,
        especially in the respect of human rights and labor rights conventions subscribed
        by the Philippines," she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f09b27-ed0f-434d-af93-895b869d5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data presented by the European Chamber of Commerce of the Philippines
        during Tuesday''s virtual briefing showed the country at the bottom (13th
        out of 14 countries) in a 2021 ranking made by Oxford Economics in terms of
        foreign direct investments (FDI) attractiveness.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359adeb6-6472-441e-8def-1d787626a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sunlife CEO Riza Mantaring, now an independent director of
        Ayala Corp., also said that the Philippines'' "low competitiveness" is among
        foreign investor issues, with the economy ranking "near the bottom of APEC
        countries in all the indices measuring supply chain performance."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b557a-2d78-453f-b923-b630ca98e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:01.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyst Dindo Manhit of the Stratbase ADR Institute said: "This
        might be an opportune time to start shifting to a more investment-led economy
        and to focus on scaling up the country''s role in the global supply chain."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956d8c9-ee9d-42a9-b18a-717301f4ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:41:53.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:01.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This COVID-19 crisis can be an opportunity for the Philippines
        to draw attention from foreign investors to further enhance its capabilities,
        especially in manufacturing," he added.</p>'
