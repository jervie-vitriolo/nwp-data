  'lobster-crab-octopus-sentient-beings':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-23T11:22:53.239+08:00
    'imagesource': 'jcr:1c46f903-1c01-4a32-9ef8-cd1c261b63c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a52a91f5-ec86-4117-a813-225ef163ec30'
    'lead': 'Octopuses, crabs and lobsters are capable of experiencing pain or suffering,
      according to a review commissioned by the UK government, which has added the
      creatures to a list of sentient beings to be given protection under new animal
      welfare laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T11:28:14.186+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:21:51.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:43.941+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['shellfish', 'animals', 'nature', 'octopus', 'crab', 'lobster']
    'template': '1'
    'title': 'Lobsters and crabs are sentient beings and shouldn''t be boiled alive,
      UK report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62a500-ff7f-4602-96c7-08879876e5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:28:14.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Octopuses, crabs and lobsters are capable
        of experiencing pain or suffering, according to a review commissioned by the
        UK government, which has added the creatures to a list of sentient beings
        to be given protection under new animal welfare laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28138a53-2aea-4dc3-9b92-3657187383fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:28:14.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report by experts at the London School of Economics looked at
        300 scientific studies to evaluate evidence of sentience, and they concluded
        that cephalopods (such as octopuses, squid and cuttlefish) and decapods (such
        as crabs, lobsters and crayfish) should be treated as sentient beings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b6b75-0492-4701-acbf-9e164ab875ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:28:14.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vertebrates, animals with a backbone, are already classified as
        sentient in new animal welfare legislation currently under debate in the United
        Kingdom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4275fe-cfa8-4663-82bc-5020a2c5d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:28:14.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Animal Welfare Sentience Bill provides a crucial assurance
        that animal wellbeing is rightly considered when developing new laws. The
        science is now clear that decapods and cephalopods can feel pain and therefore
        it is only right they are covered by this vital piece of legislation," said
        Animal Welfare Minister Lord Zac Goldsmith in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf3784-19c5-4a63-a902-c7ae2ac2be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:28:14.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bill, which isn''t yet law, will establish an Animal Sentience
        Committee, which will issue reports on how well government decisions have
        taken into account the welfare of sentient animals. It is part of a wider
        government Action Plan for Animal Welfare.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc0356-49b2-4346-a621-1b8000e1fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:28:14.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said lobsters and crabs shouldn''t be boiled alive and
        included best practices for the transport, stunning and slaughter of decapods
        and cephalopods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffc86b-223b-4165-8d27-f1d387d636bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:28:14.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:54.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learning more about cephalopods and decapods</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e4ca8a-2672-4207-8544-b0d58f4f1bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:28:14.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report used eight different ways to measure sentience including
        learning ability, possession of pain receptors, connections between pain receptors
        and certain brain regions, response to anesthetics or analgesics, and behaviors
        including balancing threat against opportunity for reward and protection against
        injury or threat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d2fdc-5219-40e8-aa95-23dd375be506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:28:14.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found "very strong" evidence of sentience in octopods and "strong"
        evidence in most crabs. For other animals in these two groups, such as squid,
        cuttlefish and lobsters they found the evidence was substantial but not strong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736f2dc-318a-42af-9fb9-472e135980ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:28:14.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the report said these varying degrees of evidence reflected
        disparities in the amount of attention different animals have received from
        scientists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8badde3f-5941-4620-b370-b593d650e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:28:14.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scientific attention has gravitated towards some (animals) rather
        than others for reasons of practical convenience (e.g. which animals can be
        kept well in labs) and geography (e.g. which species are available where a
        lab is located). Because of this situation, we think it would be inappropriate
        to limit protection to specific orders of cephalopod, or to specific infraorders
        of decapod," the report said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06c2ce-0510-45be-9ced-504fca33bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:28:14.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:57.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent Netflix documentary <a href="https://edition.cnn.com/travel/article/my-octopus-teacher-craig-foster/index.html"
        target="_blank">"My Octopus Teacher"</a>&nbsp;showcased the unique abilities
        of octopuses. The brain structure of octopuses is very different from that
        of humans, but it has some of the same functions as mammal brains, such as
        learning abilities, including being able to solve problems, and possibly the
        <a href="https://www.cnn.com/2021/03/25/world/octopus-sleep-dream-study-scn/index.html"
        target="_blank">ability to dream</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751465c7-9ed5-4599-b1aa-362773eb4eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:28:14.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:21:57.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/22/europe/uk-sentient-beings-crabs-octopus-and-lobsters-scn/index.html#:~:text=(CNN)%20Octopuses%2C%20crabs%20and,under%20new%20animal%20welfare%20laws."
        target="_blank">Lobsters and crabs are sentient beings and shouldn''t be boiled
        alive, UK report says</a>."</em></u></p>'
