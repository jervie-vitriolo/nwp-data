    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Belarus']
    'template': '1'
    'title': 'The West''s leaders agree that democracy is under attack. How they can
      defend it is less obvious'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca34bd8a-86ef-4b3d-949f-2ef64dca9878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Belarusian President Alexander Lukashenko''s
        willful manipulation of migrants, enabling their easy passage to and through
        his country toward the border of the European Union, is a classic assault
        on democracy by an autocrat who knows that any attempt to fight back risks
        undermining the bloc''s sacred values.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050c969-65c8-4046-af1d-908a5eb61837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko denies the condemnation made by the G7 group of the world''s
        wealthiest democracies that he is orchestrating "irregular migration" in an
        "aggressive and exploitative" campaign â€”&nbsp;just as he rejects the European
        Union''s accusation that his re-election as president last year, his sixth
        consecutive five-year term, was a sham.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf4a355-8ad2-4561-8518-d4063fb2d214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:30.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not for nothing is the aging autocrat known outside of Belarus as
        Europe''s last dictator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e471d84f-0961-4249-83a4-c138770ad35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:31.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of this month, the world watched as weary migrants, some
        with small children and mainly from the Middle East, were coaxed and coerced
        in freezing conditions to a forest border with the EU. Their rising anger
        at not being allowed to cross erupted at times as they hurled volleys of rocks
        at Polish border guards who eventually spewed water cannon fire back at them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70883694-9575-448d-818d-05c84196590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a revealing interview with CNN last week, Lukashenko''s foreign
        minister, Vladimir Makei, exposed the psychology behind his boss''s decision
        to launch a frontal attack on Europe''s borders. "Belarus has shown the dark
        side of the European democracy," he claimed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6355dc43-3495-459d-b565-972f83a57355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden made it an early theme of his term in office,
        that democracy is under attack. "We''re at an inflection point," he told an
        audience in Germany in February. "We must demonstrate that democracy can still
        deliver for our people in this changed world. That, in my view, is our galvanizing
        mission."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa7fcf-b4da-42a4-a4ac-452c79fbc98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how to deliver on that mission is something that has yet to
        be mastered. Biden promised a "summit of democracies" "early" in his presidency,
        it is due to take place next month, although details are sketchy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f82a76b-8a59-4276-b1c8-05d035ed94ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s leverage is waning among allies, due to diplomatic missteps
        such as the messy withdrawal from Afghanistan and the AUKUS security pact
        with Australia and the UK that marginalized France. Meanwhile, autocrats like
        Lukashenko and Russian President Vladimir Putin appear to be exploiting the
        opportunity to divide, discourage and sow dissent in the democracies closest
        to them, in Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe34d8b-f661-4c55-8771-32598ac71484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Belarusian foreign minister Makei told CNN that: "Poland has
        violated all the possible international legal laws and democratic values,"
        he turned logic on its head by ignoring Lukashenko''s autocratic practices,
        such as what some governments condemned as the illegal "hijacking" of a commercial
        airliner that was diverted to Minsk, and arresting a Belarus opposition activist
        who was on board.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7119d89-c0d8-47d6-a5b8-63f666b29aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynically crying wolf, while wilfully ignoring their own violations
        is a convenience that autocracies routinely use to cover their tracks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596735ef-2040-402a-8649-508414e2cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the face of it, how can the EU that champions human rights turn
        its back on migrants, less still turn water cannons on them? Human Rights
        groups have criticized Poland for preventing journalists from having access
        to the border region, and for allegedly pushing migrants who had successfully
        made it across the razor wire fence back into Belarus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161d938-25bd-4f7c-8c67-c8524c2fa0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the caring side of democracy, that values human rights and
        decency, that Biden and others fear autocracies exploit. At one point last
        week, Lukashenko''s government proposed that Germany should take in 2,000
        migrants and Belarus would handle the rest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6333e0-69da-48eb-b1c7-82788100006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lukashenko''s foreign minister, both his boss and Putin
        were pushing Merkel into some sort of deal. "It was President Putin who tried
        to contribute to the settlement of this crisis. He had conversations with
        Chancellor Merkel, he had conversations with President Lukashenko and as a
        result of these conversations, the phone calls between Merkel and Lukashenko
        were organized."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f9d8e-2912-4119-89e6-43b6a73bc6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the detail of those conversations, Merkel and her EU partners
        saw through the ruse and refused to play ball. Germany''s Interior Minister
        Horst Seehofer later said firmly: "We will not take in refugees. We will not
        bow to the pressure and say: ''We are taking refugees into European countries,''
        because this would mean implementing the very basis of this perfidious strategy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd093afc7-c541-4361-8bea-63db22e1cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, it turns out, is not "the dark side of the European democracy,"
        as Makei claims, but the EU''s reality check on what it sees as Lukashenko''s
        lies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8757835-09c8-4e35-9aaf-1c211f4822ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will that matter for Lukashenko and Putin? Of course not. They
        thrive in a hybrid of hubris and confusion where doubt replaces certainty,
        and besmirching democracy''s moral purpose is a victory in and of itself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31807a0-56fe-41d5-b109-3de2a3d25195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exploiting democracy</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55072ea1-d28d-430c-af21-ff0e10b052db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the fabricated crisis has â€”&nbsp;so far â€”&nbsp;failed to divide
        the EU, little of what''s happened is a waste for the two autocrats, in that
        it helps prop up their own illegitimate rule.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d5ab55-c9f5-48fd-beec-49dddd71fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their home audiences, the whipped-up confection of half truths
        about alleged mistreatment by border guards and their water cannons is enough
        to mislead some people into believing that the other side is no better than
        them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03906a-702e-4c52-b156-7f229c78991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko is exploiting democracy''s core value â€”&nbsp;compassion
        â€”&nbsp;by weaponizing migrant trauma to turn the EU''s moral strength to vulnerability.
        Europe''s real weakness, that he appears to assess, is not its physical borders
        but its principles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac95ca59-53a3-4fd1-948c-df6c85ccedb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real pernicious injury of Lukashenko''s ruses is inflicted
        on the heart of democracy itself. To fight off his assault on democracy, the
        EU is forced into taking a firm stand and rejecting the 2,000 migrants. It
        is logical, but only borderline moral. It stoops toward Lukashenko''s level
        and treats those desperate people as pawns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3e5ad-16a0-4745-b031-1aba5a6bfd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this often complicated issue that Biden wants us to explore
        by illuminating what democracy has at stake in the fight ahead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b69ea5f-e8b7-4a3f-a95f-9f0c14ce6c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the European Union, the main effect of Lukashenko''s machinations
        will be to risk raising the specter of migrants at the border even beyond
        the pre-existing vexing reality â€”&nbsp;a situation that has already fueled
        populist nationalism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073c0a1-e935-4ddb-8f9f-960e1c089465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his inaugural address Biden used the word democracy five times
        in his introduction, and 11 times during his whole speech. It was at the forefront
        of his mind as he spoke at the spot where, just two weeks earlier, the United
        States'' first attempted coup had unfolded.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a149ebd-371f-4b18-a27d-a3291fb97f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking out on Washington''s flag-strewn Mall, his words broadcast
        into millions of living rooms and autocrats'' offices around the world, Biden
        warned: "We have learned again that democracy is precious. Democracy is fragile."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaae107-d673-4a61-a9a6-bfa537190950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has become even clearer since then that democracy''s trials are
        far from over, both in the United States and around the world. Now, leaders
        must convert their well-meaning words into actions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977474bc-5831-40fe-b2de-27d882f115f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:59:53.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:16:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/23/europe/democracy-under-attack-belarus-intl-cmd/index.html">The
        West''s leaders agree that democracy is under attack. How they can defend
        it is less obvious</a>"</em></p>'
