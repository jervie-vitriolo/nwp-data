      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) â€”</strong> The
        Senate adopted a motion on Monday to reconsider the 2022 budget of the Philippine
        Sports Commission (PSC) amid an issue involving Filipino pole vault sensation
        EJ Obiena.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c776e6b4-f62d-437d-8f1b-00dd0d9a20d4'
