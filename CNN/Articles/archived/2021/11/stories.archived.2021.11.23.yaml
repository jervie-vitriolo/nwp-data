      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the incident unfolded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9de0b-8fad-4100-8624-d53603639d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.339+08:00
