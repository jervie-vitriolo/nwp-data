      'mgnl:lastActivated': 2023-01-25T01:18:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa42300f-654f-4ba4-ab55-d98bc5005ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would you destroy one of your top athletes? It makes no sense.
        Is PATAFA''s mission to protect and serve its athletes, or to serve those
        in charge?" said Obiena, who reiterated his threat to break away from the
        national athletics federation and pursue legal actions against the body.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df455d-21b4-4be9-8bf8-894e5f19f4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1109ba1a-faa2-4a9f-8ea7-9509aba54af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA on Tuesday said it has created an "independent" administrative
        committee to investigate the alleged misdeclarations committed by Obiena.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98235c6-4d80-40b6-9287-62b78f92079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:42:55.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340fd04d-ef27-431c-8722-51749c189ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:42:55.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national athletics federation also maintained it holds the signed
        affidavit of World Athletics senior vice president Sergey Bubka and signed
        statements of Petrov, which both certified that Obiena failed to pay the coaching
        fees.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e1b87-95df-493b-a560-7dfbb7c5b7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:42:55.414+08:00
