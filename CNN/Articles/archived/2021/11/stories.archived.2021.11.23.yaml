      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canvassing of local election results are usually held in the Sangguniang
        Bayan/Panlalawigan session hall of a city/municipal hall or a provincial capitol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add46b5d-7fc3-428e-b8b8-7d9d8987fb1f'
