      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the memorandum order, covered entities should submit their
        respective Citizenâ€™s Charter to ARTA within fifteen days from the effectivity
        of the order.</p>'
    '9':
