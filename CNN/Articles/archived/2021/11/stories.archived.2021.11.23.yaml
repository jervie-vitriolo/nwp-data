      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other senators â€” like Senators Richard Gordon and Joel Villanueva
        â€” also expressed support for Obiena. They also demanded an explanation from
        the PSC and PATAFA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92361f24-9185-41a1-a92e-2530815fae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T07:08:17.900+08:00
