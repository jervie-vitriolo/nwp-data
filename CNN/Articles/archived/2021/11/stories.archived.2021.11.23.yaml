      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427913f3-bb54-4362-a701-a51475d402ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T04:59:08.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during Friday''s turkey pardoning at the White House, Biden
        thanked first responders and essential personnel, adding that "on Monday,
        my wife Jill and I will be traveling to Fort Bragg in North Carolina for an
        early Thanksgiving with the troops and their military families. We''ll be
        able to show the nation''s gratitude for their service and sacrifice and welcome
        those coming home after 20 years in Afghanistan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7a1fa4-4694-4f0d-9174-76486d999fc4'
