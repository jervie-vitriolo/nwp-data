    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d86610c-9458-4eb2-9175-1b8ea51d2e94'
    'lead': 'US President Joe Biden on Monday formally announced his intent to nominate
      Jerome Powell to serve as the chairman of the Federal Reserve for a second term
      and nominate Lael Brainard to serve as the Fed''s vice chair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T01:48:38.695+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:28:20.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:26.515+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Joe-Biden', 'Jerome-Powell', 'Fed', 'Federal-Reserve', 'chairman']
    'template': '1'
    'title': 'Biden to nominate Jerome Powell as Federal Reserve chairman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5963f926-974b-426b-a32e-fdb69ae640b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;US President Joe Biden on Monday formally
        announced his intent to nominate Jerome Powell to serve as the chairman of
        the Federal Reserve for a second term and nominate Lael Brainard to serve
        as the Fed''s vice chair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75993517-7636-40d4-912c-4f835d8447f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:21.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab0523-9bff-4feb-8aea-eba868753e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell''s four-year term is up in February, and the President faced
        a key decision of whether to keep Powell, who was put in the job by a Republican,
        in the government''s most important economic policy job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c9d25-638c-4590-9ec3-58e0e11e664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab09f7-621d-4272-9e74-6cff1c483d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:22.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when rising consumer prices, inflation and shortages caused
        by the supply chain crisis are urgent concerns of the White House, there has
        been heightened focus on who the President was going to pick to lead the nation''s
        central banking system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbc7e3-030a-42a7-b11f-d7d9841f6089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:23.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b824d8c-4aab-410a-87a0-486fe8d330dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House cited Powell''s "steady leadership" amid the economic
        turbulence of the pandemic as a reason for the decision. The Powell-led Fed
        took a series of unprecedented steps in March and April 2020 that helped ensure
        the Covid recession did not morph into a full-blown depression.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae3ebc-ce5a-4883-a83c-7f85bba523b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b6cff-e0cb-482f-ac4d-fff8d43ef644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic recovery, the White House said in a statement, "is a testament
        to the success of the President''s economic agenda, and it is a testament
        to decisive action by Chair Powell and the Federal Reserve to cushion the
        impact of the pandemic and get America''s economy back on track."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564a08e-517d-4fe9-8a6a-dc1e2afcd04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba6dde-3138-4fdf-837d-81fe3353fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden expressed his "full confidence" in Brainard and Powell in
        a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c3aeb-5fc5-4dfd-89ae-26e93481f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ecf798-c97c-47d4-a6b2-3262f45edcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m confident that Chair Powell and Dr. Brainard''s focus on keeping
        inflation low, prices stable, and delivering full employment will make our
        economy stronger than ever before. Together, they also share my deep belief
        that urgent action is needed to address the economic risks posed by climate
        change, and stay ahead of emerging risks in our financial system," Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eb1c4c-0dfa-49f0-9999-d39df723e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc96a09-5901-4094-be39-7fe575459e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough road ahead</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd7ec8-88a8-4082-bb80-d3e0fdac6f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:28.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming he gets confirmed by the Senate, Powell faces a very challenging
        situation in his second term at the helm of the Fed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8aed3a-fa5c-4e94-bf4f-fa03df1f906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:28.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bbeed0-771b-42b4-a005-d47989c6e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is grappling with its first inflation scare in
        decades, parts of the economy remain scarred by the worst pandemic in a century
        and the Fed''s credibility has been called into question by a trading scandal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99eb22-9b57-46eb-aa03-823392464d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:29.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f9200c-b713-4730-8be3-c9cb2cc16324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Powell seemed to put out the fire over the insider trading
        scandal with tough new ethics rules, inflation looks like the trickiest obstacle
        facing the Fed over the coming months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b2f54-383a-4785-af4f-c63dbb43dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab0f35-0477-451c-82f7-66f1132ab1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until very recently, the Fed has kept its foot firmly on the
        pedal, with rock-bottom interest rates and a massive bond buying program stimulating
        the US economy and financial markets. That''s despite the fact that inflation
        is surging, hiring is booming and the housing market is arguably hotter than
        ever before.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439cac86-18c2-439b-8eee-c3ac7606face'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:31.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea8dc21-d252-4ac8-95cb-4dd87ca4cdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although managing inflation is the responsibility of the Federal
        Reserve, sticker shock is coming at a political cost to Biden, whose poll
        numbers have taken a hit in recent months as voters get more worried about
        the economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c500c4-1998-4d3f-8be0-b6257bca3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215ebab-fae7-4a2e-a251-9ab2f42e7511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Americans are feeling inflation," Narayana Kocherlakota, former
        president of the Minneapolis Fed, told CNN. "Biden is saying, ''I am trusting
        my political future in this Fed leadership. I trust them to get inflation
        under control.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b08ce-26d5-4c79-8759-12b7bcb1cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bfcfbd-78b1-462e-80ba-8fa2aaaf1ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By keeping Powell in charge, the White House is signaling support
        for the central bank''s view that inflation is a temporary phenomenon, albeit
        one that has lasted longer than the Fed anticipated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae7e163-f805-4a39-afd8-a68d23c681eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42563e-fc17-417c-a0b6-2a3b7d3a419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:35.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was little evidence Biden was seriously considering a
        Fed chair who would be much more aggressive on inflation. Brainard, who ultimately
        did not get the top job, has monetary policy views more or less in line with
        Powell''s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8ee07-3414-452a-8ffb-d6cf775d275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7531762d-6e4b-4f49-8771-703edb552e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like Brainard is a stealth hawk," said Kocherlakota.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713dd534-ac7b-4328-b07a-230f13e67c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db073b42-9a0c-43ca-9ff1-268e4ce2204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Goldman Sachs said Monday after the Powell news that it
        continues to expect the Fed to only gradually lift interest rates, beginning
        in July.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8abb9-c2f0-4c61-8420-e628ec5a7731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:37.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2dad52-0105-4d69-94ff-2cdac2fa96cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Biden picked Powell</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90faf0-64dd-4e36-bc75-07846a543f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:38.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By sticking with Powell, the Fed is opting for continuity and confirmability.
        Not only has Powell garnered the support of Republicans and moderate Democrats,
        he is well respected on Wall Street and investors are very comfortable with
        his communication strategy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdceb71-b977-42fa-affc-1728cfd69706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:39.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27cae5-cbdc-48ae-8dfd-66194802aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switching to a new face risked adding uncertainty to the confirmation
        process that could have rattled markets. And it would have added complexity
        to the already difficult task of reassuring investors nervous about the Fed
        unwinding its emergency policies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04aad7e-eacc-419d-a4ed-94320eb0c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1b121-9725-47a3-bd31-7aee35249521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:40.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After an atypically lengthy deliberation phase, the White House
        ultimately went with the safest choice," said Isaac Boltansky, director of
        policy research at BTIG,. "The Powell pick provides leadership continuity
        that the market always appreciates and should give the White House a victory
        via a quick and relatively painless confirmation process. "</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd89994-60d8-474b-af58-5f35eff9c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a068cd-4a48-4768-8188-44ee46087b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By choosing Powell, Biden is also sending a strong signal about
        the importance of an independent Fed, a norm that came under attack during
        the Trump era.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca591d97-f20d-476e-bbbb-f7545dd1cf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a9fa1a-c091-4547-a776-60f6d412fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Powell vs. Brainard</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a76dbf-fc1f-4acf-a63b-127296d58cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:43.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden recently met with Powell and Brainard, a Federal Reserve governor,
        separately at the White House as he weighed his decision, CNN previously reported.
        Brainard had been viewed as the leading contender if the President decided
        against Powell for a second term.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2442c-1133-4ada-a2ac-2b80c2491e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886fc113-165a-47dd-9063-f13f96543e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good decision," former Dallas Fed President Richard Fisher
        told CNN. "While Lael Brainard is a most capable economist, appointing her
        under pressure from progressive Senators like Elizabeth Warren would have
        sent a signal that the Fed has been overtly politicized, irreparably damaging
        its reputation for independence."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0860d03d-10ae-4f42-b135-755e663919d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81318b91-294a-495e-b6c6-79f599fd70a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell has faced significant opposition from some progressive Democrats,
        who criticize his track record on financial regulation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84665ab-f136-4fb3-85d4-d8e0c30c6c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9718b7-e773-4fc9-a087-405c2a5751a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Elizabeth Warren of Massachusetts said at a recent Senate hearing
        that Powell was a "dangerous man to head up the Fed" and that he has "regularly
        voted to deregulate Wall Street." She said a Republican majority at the Fed
        under Powell''s leadership could "drive this economy over a financial cliff
        again."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f293b-110b-4e24-a82a-8e7bd7f035ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89806ef5-9995-46fb-9a9c-6e0430205edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret I oppose Chair Jerome Powell''s renomination, and
        I will vote against him," Warren said in a statement Monday. "I will support
        the President''s nomination of Lael Brainard as Vice Chair. Powell''s failures
        on regulation, climate, and ethics make the still-vacant position of Vice
        Chair of Supervision critically important. This position must be filled by
        a strong regulator with a proven track record of tough and effective enforcement
        - and it needs to be done quickly."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5897956a-0e05-4f58-8c48-9c0705e5f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63339d09-3f7c-42c4-82d3-2ddd66770994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Minneapolis Fed president Kocherlakota agrees that in recent
        years the Fed has undone a lot of the protections put in place to prevent
        a repeat of the 2008 financial crisis.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38d4629-b0b2-45de-84cc-c522dfc64001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21508a69-cd08-46ff-97fc-9192655dc2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:49.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel strongly that we need a correction on that course," Kocherlakota
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f653dc5-20a3-4357-ad3d-7fb2b0fbc3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:50.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d33aff-a892-4297-90ef-b3dc9a2b1720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brainard has been much tougher on Wall Street, voting against some
        of the deregulatory steps the Fed has taken in recent years.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19dbff-0b77-4dc8-8cb5-ba885abfd878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a737a-4c9c-4fd8-904a-168ecc13aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Biden ultimately decided against nominating Brainard to fill
        the open vice chair for supervision role, which would have put her in charge
        of overseeing Wall Street.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8662b6a-faca-4727-9ad6-b50293f95e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c018b859-6f9e-4ae1-afc6-370267784c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some key Democratic constituencies, such as organized labor,
        have signaled their support for him. Powell won Senate confirmation overwhelmingly
        for the position in 2018.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c804c1d-aec0-477f-8694-e6b0a7795095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89ee84-2570-4ca3-ab1b-1125d5b986e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some progressives have also accused Powell of failing to do enough
        to address the climate crisis.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4694dc8-168e-4002-95d5-d269b7c95f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f468f-739c-4128-a35a-44b1e9c27250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Senator Sheldon Whitehouse said in a statement that he''s
        "disappointed" in Biden''s choice to keep Powell in charge of the Fed. "I
        sincerely hope that, if confirmed, Powell will reassess his past opposition
        to utilizing the Fed''s regulatory tools to minimize climate-related risks
        to the financial sector."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc3d4ea-9dcd-4b67-8a30-c7f268bb137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:55.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37891c0e-da96-4521-809c-2a196a4c6335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trading scandal</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348d856-29da-442b-b9d1-b4163ceb0a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chair''s renomination comes at a time of tumult on the Board
        of Governors and a trading scandal that had threatened to block Powell from
        being picked for a second term.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494513df-3426-40ca-93f8-59358841906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc04c4-a7a9-4078-8eac-d6e03c240958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T01:48:38.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed recently unveiled sweeping changes to its ethics practices
        in response to the scandal about personal stock trading by then-regional Fed
        Presidents Robert Kaplan and Eric Rosengren, who led the Dallas and Boston
        Feds, respectively. Both Kaplan and Rosengren announced early retirements
        amid criticism about their trades.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
