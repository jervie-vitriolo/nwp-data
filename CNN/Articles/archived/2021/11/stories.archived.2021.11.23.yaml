  'Alden-Global-Lee-Enterprises-acquisition':
    'author': 'Kerry Flynn, CNN Business'
    'caption': 'Courtesy: Jeff Roberson/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-23T02:58:16.297+08:00
    'imagesource': 'jcr:ba720f8b-854d-4300-9ba2-f625da57367c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '098a8ab1-fbdc-4526-b5cb-22f6e27af8fd'
    'lead': 'Alden Global Capital, a hedge fund known for gutting local newsrooms,
      is seeking to buy Lee Enterprises, a publicly traded company with a chain of
      daily newspapers and other publications that serves 77 markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T03:00:40.023+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:28:06.050+08:00
