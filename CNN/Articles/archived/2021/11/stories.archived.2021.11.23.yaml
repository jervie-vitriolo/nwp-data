      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The World''s Fair Necklace," unveiled in Dubai on Sunday, features
        a stunning 180 carats of diamonds set in platinum. Its centerpiece is an 80-carat
        oval, flawless, D-color (highest grade and virtually colorless) "Empire Diamond,"
        named for the iconic jeweler''s hometown. The Empire Diamond was ethically
        sourced in Botswana, cut and polished in Israel and set in Tiffany''s workshop
        in New York City.</p>'
