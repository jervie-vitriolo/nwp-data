      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b44001-36af-4c02-ab63-0770bef4c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T00:32:04.779+08:00
      'mgnl:createdBy': 'bamba'
