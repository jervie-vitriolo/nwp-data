      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a fake order for frozen meat and wine worth â‚±90,000 were
        placed under the name of Pangilinan, who is Robredo''s running mate.</p>'
