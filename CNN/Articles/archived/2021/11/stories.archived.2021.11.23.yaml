      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/11/22/Duterte-China-Ayungin-Shoal-water-cannon.html">Duterte
        denounces China''s illegal acts in Ayungin Shoal&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9ac262-7a05-4db1-a932-8bfe97e05884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T12:44:51.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f935b-94bf-46c2-ba18-9c63451ee21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T12:44:51.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one step taken by the President leading to being more assertive.
        This should be followed up by more positive action,<em> yung definite stand
        natin</em>, position regarding West Philippine Sea. This should be followed
        up by strengthening of alliances with other countries," said the senator,
        who chairs the Senate Defense Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cda53f-fa5e-43f7-bd99-9c9694890eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T12:44:51.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246a0f0-2bb9-4cf5-88e9-ad59ba222040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T12:44:51.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:27.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itâ€™s only now <em>na nagkaroon ng</em> (that we see an) awakening
        not only on the part of our leaders but other countries as well," Lacson said,
        in reference to the statements of Australia, Japan and other countries expressing
        concern over the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b16e6b5-571c-44e0-9c89-e953acac32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T12:44:51.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c03ae-b7af-487a-bd1c-1cbdf70c3b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T12:44:51.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said on top of filing diplomatic protests, the Philippine
        government could revisit its Mutual Defense Treaty with the United States,
        seek stronger alliances with other countries which are willing to help, and
        enhance the country''s defense posture by recruiting foreign scientists in
        Pag-asa island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68182a7-39b9-466d-bb1d-e69e1713fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T12:44:51.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:29.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8fe6a8-9f37-4073-85db-8ab682b3031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T12:44:51.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:20:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also urged Defense Secretary Delfin Lorenzana to "do
        what would be in the best interest of our troops" after China requested that
        Philippine vessels performing the resupply missions would not be escorted.</p>'
