      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) â€”</strong> Presidential
        hopeful Senator Panfilo Lacson on Tuesday said President Rodrigo Duterte should
        have kept under wraps his knowledge about the "cocaine-using" presidential
        aspirant to establish more evidence to support his claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
