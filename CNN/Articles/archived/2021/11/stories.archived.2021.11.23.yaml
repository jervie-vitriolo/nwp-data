      'jcr:uuid': '91089237-d0fd-4516-8f83-0e1f552fa4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T06:12:42.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:26:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was revealed that a certain Dominic Tajon was seen drinking alcohol,
        while attending the session online. Tajon was identified as the general manager
        of the APO National Printing Office, among the attached agencies to the PCOO.</p>'
    '5':
