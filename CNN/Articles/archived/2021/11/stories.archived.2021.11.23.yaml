      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dbc93d-c58b-44ca-bde6-fda810d8749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 children were hospitalized after the parade, said Children''s
        Wisconsin, a pediatric hospital in nearby Milwaukee.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033833d8-bc76-43a8-bb99-ff2bc5ee6273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:04.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd287cd-1de2-41b1-862e-370b7bea3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:05.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson said the incident is not a terrorist event. The crash also
        does not appear to be connected to the recent verdict in the Kyle Rittenhouse
        trial in Kenosha, Wisconsin, according to multiple law enforcement sources
        familiar with preliminary investigation findings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a543c2a-735b-4e64-bffd-3941ad826150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a417f9-8981-4e3a-bd10-a806c8f31905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Suspect had been released on bail from earlier incident, DA says</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b00945-4f79-4c6f-9af9-7a6da5a2065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:06.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks was released on $1,000 bail earlier this month, according
        to court records and the Milwaukee County District Attorney''s office, which
        said in a statement that the bail had been set "inappropriately low."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b65cd95-b38c-49fe-a8b6-7638eafccade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:07.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6fba0-1ef1-4c9a-a22a-4ee61739c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks posted the bail on November 11 in relation to charges including
        domestic abuse. The charges stemmed from a November 2 incident in which Brooks
        is accused of running over a woman with his car while she was walking through
        a gas station parking lot, according to a criminal complaint.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c7970f-4049-42c7-b844-f5e146201fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:08.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8cb9a1-40bd-40ef-90dc-ad4fa9e40ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officers observed tire tracks on her left pants leg," the criminal
        complaint read.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc0951-9883-4d30-8776-49fd64902efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:09.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77245adc-200b-4482-8b95-81b5bb455c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:09.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors filed five charges related to the incident including:
        obstructing an officer, second-degree recklessly endangering safety with domestic
        abuse assessments, disorderly conduct with domestic abuse assessments and
        misdemeanor battery with domestic abuse assessments.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b8cc7-46be-4f56-af50-e03b0c201b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a032463b-b9e8-4760-8e00-1cea737dd118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks was also charged with bail jumping, because he was already
        out on bail following a July 24, 2020, incident, according to court documents.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d928e7-240d-440c-a102-3dd47bbeffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09026bdf-4bec-4e8c-a91a-651639aa2544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Milwaukee DA''s office now says it should not
        have recommended such a low bail for Brooks and have launched an internal
        review into the decision.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7a0c6-b586-4e14-a383-af51a688b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad83a3-05fd-4e89-afc1-94a40d9d919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:13.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State''s bail recommendation in this case was inappropriately
        low in light of the nature of the recent charges and the pending charges against
        Mr. Brooks," the office''s statement said. "The bail recommendation in this
        case is not consistent with the approach of the Milwaukee County District
        Attorney''s Office toward matters involving violent crime, nor was it consistent
        with the risk assessment of the defendant prior to setting of bail."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c6c78-8d75-4308-992e-f42a1440d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:13.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33225f35-e540-407c-8084-42d1f1c0a08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Brooks'' attorney from the 2020 and earlier November
        2021 incident about the DA''s statement, but has not yet received a response.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b2544c-8df9-47a6-a1ca-cf99a190a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f19455-da4c-4d3b-bf00-2ba673fc5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 2020 incident, Brooks is accused of firing a handgun during
        an argument, according to a charging complaint. While arresting Brooks, authorities
        say they found a stolen handgun and three "multicolored pills," which later
        tested "presumptively positive" for methamphetamines.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d8960-058c-41bf-83b8-6645462ff013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:15.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab47c4bd-4106-4e81-813c-369f6694253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks was charged with two counts of second-degree reckless endangering
        safety while using of a dangerous weapon and one count of possession of a
        firearm by a felon.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e612c8-ed57-4842-be72-789f79dcb897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb167239-7a28-4ebf-aedc-e520496fdd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:17.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bail had initially been set at $10,000 in that case but because
        Brooks had asked for a speedy jury trial, which could not be met, bail was
        reduced to $500. Brooks was released on bail in that case on February 21,
        according to the district attorney''s office.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d20a24-5f8e-4048-a804-fd3fb0d6572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc1ec1-8331-44e3-8a53-62b5459026b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks has an outstanding arrest warrant in Nevada in an unrelated
        case for which he was arrested and jumped bail, authorities said. CNN has
        reached out to a previous attorney for Brooks with no response.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed6b8d-4442-4d3f-857b-44b8efa3023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafce6c1-6b35-4ba0-86a8-ca17371f7e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Nevada issued an active warrant on Brooks on August
        15, 2016, for jumping bail, according to Sarah Johns, Washoe County Sheriff''s
        Office spokesperson. Johns said detectives later determined Brooks was in
        Wisconsin. "However, detectives did not have viable intelligence on Brooks''
        exact location."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64fc76c-207c-46ee-98c8-6ef6d4a1d36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee32d1e-0800-4fad-912f-a9b6d6888a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:20.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How the disaster unfolded</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28adace8-3f75-4557-b3e2-e14ccb8d9f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families, including children in strollers, bundled up in the chilly
        wind and lined the parade route on Main Street.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b849a85-95ba-4ca0-ae06-e7846c19fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:21.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c045554-e601-4f95-9ee8-f8faadcaf0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:21.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s live stream of the parade showed a marching band had
        just started playing "Jingle Bells" when a red SUV barreled into the parade
        from behind. Onlookers shrieked in horror.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1165e8-9fd4-4de0-81d2-895af0abfb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9e8d2-b779-460f-8d0d-f3097b65577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:22.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video captured by a paradegoer showed a young girl in a
        pink coat and hat dancing in the street as the SUV sped by, missing her by
        just a few feet.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa6ab4-0106-4bc1-9b26-814f259bc84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73698602-3898-4cad-80fd-dc4ef4f04f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:23.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, Nathan Bryce, captured video of the SUV plowing
        through barricades.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aabe0a-5d5c-4295-92f7-3bbe6d049aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28297308-e56d-45fc-bb1b-d2a77b8f380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, the belongings of paradegoers were still strewn
        across the scene as authorities try to confirm what led up to the calamity.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890fdd07-7517-4d67-afd1-979a3a2e256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc338a50-cd1d-4084-a0e9-3a167e58843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:25.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is still a very fluid investigation," the chief told reporters
        Sunday night. He said children are among the injured.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1654c6-92df-431f-be18-9a0e0f0dd9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bda7ff-5113-4145-aeb4-b889311a6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Waukesha police officer opened fire to try to stop the driver,
        and no bystanders were struck by the officer''s gunfire, the chief said. Thompson
        added he doesn''t believe any shots were fired from the vehicle.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5958cfa-33e6-44a4-b981-2516ae6ab018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfc9242-f17d-460e-9047-35ed0da45ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scene is now safe and secure," Thompson said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12355a7e-6273-4f34-9882-8e6014e9dde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83e4ed-995d-4148-85ce-ffb0a7e61aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Victims include Milwaukee Dancing Grannies members</h3>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992ceb8-5305-4ae6-b5a2-3bacd96da4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not released any details of the five people killed,
        but the Milwaukee Dancing Grannies said some members of the group were among
        the victims.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5267f3b8-307d-44de-9a9c-3c73e77ed2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:29.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9955f040-17b7-471b-98c3-d0da6c8978e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:30.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our group was doing what they loved, performing in front of crowds
        in a parade putting smiles on faces of all ages, filling them with joy and
        happiness," the dance troupe posted on Facebook.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c575d0-8552-4edd-999e-d9b3d5f1a579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd814d-acfd-4215-a80f-fda9f8b59462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:31.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who died were extremely passionate Grannies," the group said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc66c5b-f1ff-40e9-a9fd-59cec644a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224f5507-8971-483c-90e6-8557701029c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are heavy at this most difficult time, as more information
        and updates become available it will be posted. Please keep them their families,
        friends, the Milwaukee Dancing Grannies and everyone who lives have forever
        changed in your thoughts and prayer."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1561d9c-77a8-4ac9-8d6f-8e9f54267e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe3ca8-9d6f-4ad5-86fe-0eabdbd15a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Smith said her mother, Jane Kulich, 52, was representing
        her employer -- Citizens Bank -- at the parade when she was fatally struck.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb650fe-9b30-4d6a-856c-77329f09455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5098e6-5fc2-492c-af1b-dc567d58c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was an amazing mom and grandma. Everyone loved her," Smith
        told CNN. Kulich is survived by her three children and three grandchildren.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c65b1-f7c8-41f3-a680-323d9d9122b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:34.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8043ea42-c2e4-4c0c-96ea-270ecdc32584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Smith wrote: "My mom was killed last night.
        We are told she didn''t suffer."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b49edc-a823-4201-955f-378f56ee0b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69754bd-a485-4071-94da-41ae4c98fc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>At least several of the injured were in critical condition</h3>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6181eeb8-1e4a-4ca6-946f-628c2403b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:36.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurora Medical Center-Summit, a hospital in Waukesha County, said
        it was treating 13 patients as of Sunday night: three listed in critical condition,
        four in serious condition and six in fair condition.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb53e0-dc88-4524-bd53-f70b0bbf930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:37.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a754baa-6496-4c0d-b414-36c3f7614a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:37.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Froedtert Hospital in Milwaukee -- the only Level I trauma center
        in southeast Wisconsin -- said it was also treating patients from the parade
        incident but is not providing a specific number nor conditions. Level I trauma
        centers typically care for the most critically ill patients.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badb7247-bb0d-413f-a6b3-5685ca5a1a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e4657-b453-48ce-b4d9-aab5fb63fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18 children hospitalized at Children''s Wisconsin had injuries
        ranging from "facial abrasions to broken bones to serious head injuries,"
        said Dr. Amy Drendel, medical director of Children''s Wisconsin Emergency
        Department and Trauma Center.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c623fdf8-5139-4afd-84b2-f3768653da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4d9d8-1342-47ea-9a1f-fc8cba2705cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:39.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children''s ages range from 3 to 16, and those hospitalized
        include three sets of siblings, Drendel said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda92a0e-2606-4765-b055-46e57d1d739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:40.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db1aa94-8ad7-4e41-8dd5-04a23a8fcc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It hit at least two people right away and rolled over them''</h3>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde0e4d-b4f3-4202-a328-6f2db3754c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video obtained by CNN shows the moment the vehicle struck pedestrians.
        A red SUV is seen hitting a person in a marching band. Then the vehicle continues
        forward, hitting and running over others in the band and crowd before driving
        away.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e344cb-bfbf-4334-8442-7ef73d4ffddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a7e4f-606e-4da9-9c3f-7c2c662d885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela O''Boyle, who lives in an apartment on the fifth floor which
        overlooks the parade route, told CNN she was on the balcony watching the festivities.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d818db-aab5-41bd-8819-a5d43fea3024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85270115-1ed6-4700-a6bd-1ea353d730fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next thing I heard were screams, and turned my head and saw
        the car come and plow into the band that was just past my balcony at that
        point," she said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb1371-c3cc-4397-b9d3-92e2759d36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:43.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6430f-2c42-438f-a029-d0e2a18895f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hit at least two people right away and rolled over them. And
        then continued down the road to People''s Park which is at the end of the
        block -- and then kept going, it didn''t stop."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf18c0-1c15-4e6c-a890-582e41f93010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b747adf-89ec-4a74-bcdb-d24dfee7b56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyle said she heard screaming and people yelling out their children''s
        names, adding "it was not something that I wanted to see ... a little freaked
        out."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b0f96-d212-4870-9363-53030ec1b7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:45.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22856432-4b1f-4709-8842-682496ea61e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaylee Staral, a Milwaukee Journal Sentinel intern who witnessed
        the incident, said "probably around 20 to 30 minutes into the parade, a red
        SUV came running down the middle of the street -- there were a lot of screams
        -- and we almost thought maybe it was Santa, but it was a red SUV and it hit
        a lot of people."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb588fb-608e-4476-a6fd-a21508cf3cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:46.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e569fb0-1353-4cea-97fb-842c44a692cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staral went on to say "there were multiple people on the ground."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6944c2-171f-418e-bc89-ee92e19e99d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:25:47.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf197df-06f4-44de-8d9d-4ba7f3e05f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:20:28.154+08:00
      'mgnl:createdBy': 'vince'
