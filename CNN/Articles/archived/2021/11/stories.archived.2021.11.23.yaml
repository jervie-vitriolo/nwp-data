      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) â€”</strong> Presidential
        aspirant Sen. Panfilo "Ping" Lacson on Tuesday called on the Philippine government
        to consistently assert its sovereign rights in the West Philippine Sea after
        President Rodrigo Duterte''s strong remarks on the Ayungin Shoal incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116caed5-0bdb-43e2-8f62-847345ff1062'
      'mgnl:activationStatus': true
