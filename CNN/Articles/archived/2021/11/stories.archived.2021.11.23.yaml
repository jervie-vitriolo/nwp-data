      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:17:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte â€” who has developed close ties with China
        during his tenure â€” <a href="https://cnnphilippines.com/news/2021/11/22/Duterte-China-Ayungin-Shoal-water-cannon.html">slammed
        Beijingâ€™s recent activities</a> in the area. The chief executive called on
        stakeholders to avoid tensions and work peacefully to resolve disputes in
        line with international law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e8d045-4596-46a4-acae-c5174c1ea4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:35:17.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:17:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayungin, also known as Second Thomas Shoal, is located 104 nautical
        miles west of Palawan and is well within the Philippines'' 200 nautical mile
        exclusive economic zone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ff8d4-d514-43a3-a17d-099ae8046b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:35:17.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:17:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, the Philippine military deliberately ran aground the World
        War II-era warship Sierra Madre at the shoal to fortify the country''s claim
        and provide shelter to a small contingent of Filipino marines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ee63ed-68da-41ba-84ef-db02fbe08a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:35:17.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:17:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines maintains it has sovereignty, sovereign rights and
        jurisdiction over the Kalayaan island group. However, China has been claiming
        the area through a historic nine-dash line, which a 2016 arbitral tribunal
        ruling has invalidated.</p>'
