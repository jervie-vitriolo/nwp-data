      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 a.m. bulletin on Tuesday, Phivolcs recorded 30 volcanic
        earthquake, 23 short volcanic tremor events, 4 low-frequency volcanic earthquakes,
        and 3 hybrid volcanic quakes. Sulfur dioxide emission averaged 6,643 tonnes/day
        as of Nov. 22, it said.</p>'
