      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) â€”&nbsp;</strong>President
        Rodrigo Duterte has signed a memorandum order which requires government agencies
        to submit a Citizenâ€™s Charter and the status of their compliance with the
        automation of their business permitting and licensing system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea30f27-3378-47b0-b7bd-0152f59bfff4'
