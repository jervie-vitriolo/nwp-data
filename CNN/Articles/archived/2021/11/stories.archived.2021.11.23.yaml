      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/11/22/health/selena-gomez-wondermind-mental-health-wellness/index.html"><em>
        "Selena Gomez launches new media platform with a focus on mental health"&nbsp;</em></a></p>'
  'us-considering-weaponry-ukraine':
    'author': 'Natasha Bertrand, Jim Sciutto and Katie Bo Lillis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-23T10:50:16.311+08:00
    'imagesource': 'jcr:b485ea3a-9a98-40ea-b692-ad9fa826f9d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '357ef548-c3bd-4c49-86a2-87349983987d'
    'lead': 'The Biden administration is weighing sending military advisers and new
      equipment including weaponry to Ukraine as Russia builds up forces near the
      border and US officials prepare allies for the possibility of another Russian
      invasion, multiple sources familiar with the deliberations tell CNN.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T10:53:19.494+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:22:52.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:40.996+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'extra-weaponry', 'Russia']
    'template': '1'
    'title': 'US considering sending extra weaponry to Ukraine as fears mount over
      potential Russian invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c1fa9-85e1-4422-bd31-e647250643d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The Biden administration is weighing
        sending military advisers and new equipment including weaponry to Ukraine
        as Russia builds up forces near the border and US officials prepare allies
        for the possibility of another Russian invasion, multiple sources familiar
        with the deliberations tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf795c-1c71-4fa1-b6ce-05a9f762b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:53.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b619883-258b-475e-9a95-44eb41c14bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:54.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions about the proposed lethal aid package are happening
        as Ukraine has begun to warn publicly that an invasion could happen as soon
        as January. The package could include new Javelin anti-tank and anti-armor
        missiles as well as mortars, the sources said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4410ed3-7ad1-4107-930f-69b8729e2f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad5129-1081-4e73-9839-0d2b6dd9abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:55.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air defense systems, such as stinger missiles, are also under consideration,
        and the Defense Department has been pressing for some equipment that would
        have gone to Afghanistan -- like Mi-17 helicopters -- to instead be sent to
        Ukraine. The Mi-17 is a Russian helicopter that the US originally purchased
        to give to the Afghans. The Pentagon is now weighing what to do with them
        after the US withdrawal from Afghanistan in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c556e-e6fc-4d7c-9a60-07c8234b79c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:55.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b9b1d-db90-42c3-b7b7-2b9ca73a0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others in the administration are concerned that sending stingers
        and helicopters could be seen by Russia as a major escalation. And while they
        are prepared to send some military advisers into the region, it is unclear
        whether any would go into Ukraine itself, the people said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa2062-400e-43df-8ece-8cfc073f2aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6406a66-ffdc-4c56-976d-d6aa98754138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Lt. Col. Cedric Leighton told CNN that Javelin antitank
        missiles "are quite effective against the T-80 tanks which the Russians are
        actually employing in these efforts against Ukraine right now." But he noted
        that any additional assistance to Ukraine undoubtedly risks "further heightening
        tensions" with Moscow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d419fb-2cf1-4217-8e6f-89e0f27a1090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77085a9f-0f66-4aa3-b818-6c07ddbde39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sanctions discussions</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351cdf46-de52-4eca-b0bd-1b12a1dc2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US officials have been holding discussions with European
        allies about putting together a new sanctions package that would go into effect
        if Russia invaded Ukraine, the sources said. And lawmakers are also jockeying
        over new sanctions language to include in the National Defense Authorization
        Act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf14b57e-2feb-45b6-9b4e-4c57132433b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09498e-a835-4afc-b8e4-04ccb3289c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the Russian military activity, White House Press Secretary
        Jen Psaki told reporters on Monday that the administration is concerned and
        has "had extensive interactions with our European allies and partners in recent
        weeks, including with Ukraine." She added that the US has "also had held discussions
        with Russian officials about Ukraine and US-Russian relations in general."
        The Chairman of the Joint Chiefs of Staff, Gen. Mark Milley, also spoke by
        phone with the Commander-in-Chief of the Ukrainian Armed Forces Lt. Gen. Valery
        Zaluzhny on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede450cd-149d-43a9-9e15-2f4fe7f0ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e57116-dacf-4844-ad64-03d8f2a49c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions reflect how seriously the Biden administration and
        Congress is taking the possibility that Russia could move to invade Ukraine,
        a strategic US ally, for the second time in under a decade. And US officials
        are determined not to be caught by surprise by a Russian military operation,
        as the Obama administration was in 2014 when Russia invaded Crimea and powered
        an insurgency in parts of eastern Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd065119e-defc-47cb-b40d-c165607fd867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9aabe6-1c35-4ebb-92e6-673c55b58299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concern is that Russia may make a serious mistake of attempting
        to rehash what it undertook back in 2014, when it amassed forces along the
        border, crossed into sovereign Ukrainian territory and did so claiming falsely
        that it was provoked," Secretary of State Antony Blinken said last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763c258b-1705-48fd-9d8f-403b4d389b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932e463-6d78-4b45-84b7-00f2792c3d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s foreign intelligence service, the SVR, pushed back on
        the US'' warnings about a potential invasion, calling them "absolutely false"
        in a statement on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c3e0f-c2b3-409f-8f7c-813086dc21a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:03.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f55a3ef-e4a3-4bf1-afc5-61c42d2dfe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US State Department through diplomatic channels brings to its
        allies and partners absolutely false information about the concentration of
        forces on the territory of our country for a military invasion of Ukraine,"
        said Sergei Ivanov, head of the SVR''s press bureau.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0651c763-b371-4b76-9add-071ea3da899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68307d0-2723-43df-9e4e-5f9dd6558356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, the US has been sharing intelligence with NATO partners
        and European allies on unusual Russian troop movements near the Ukrainian
        border that US military and intelligence officials believe could be a precursor
        to a military operation on the country''s eastern flank. The briefings have
        gone much further than in the past in terms of the level of alarm and specificity,
        US, European, and Ukrainian sources familiar with the discussions said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9efb35-be5c-4d57-8772-d9c2b26c8ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be0b5a8-a332-465e-aec0-c3f5b0f271c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:53:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s tone has also changed significantly since being briefed
        by the US. At the beginning of the month, Ukrainian officials downplayed reports
        that Russia was massing forces near the border. Now, following extensive meetings
        between US and Ukrainian officials, Ukraine''s defense intelligence chief
        Brig. Gen. Kyrylo Budanov is publicly warning that Russia is building a capacity
        to attack as soon as January -- a timeline in line with the US'' assessments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81c7c4-2836-47d6-bcfa-1d107f01f1a2'
      'mgnl:activationStatus': true
