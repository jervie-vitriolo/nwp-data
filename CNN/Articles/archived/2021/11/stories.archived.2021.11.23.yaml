      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People entering canvassing venues will have their temperature checked,
        which should be less than 37.5 degrees Celsius, and must submit a health declaration
        form showing that they do not exhibit any COVID-19 symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196098e-e516-4da9-8ec3-86aa510b5535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:47:37.645+08:00
