      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened during the parade</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e1670c-b4ca-4828-b881-7bba7a5579b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:23.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds were bundled up along Waukesha''s Main Street to enjoy the
        parade when a red SUV drove through a series of barricades and barreled onto
        the parade route around 4:39 p.m. local time, Waukesha Police Chief Daniel
        Thompson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c962257-92fc-4d30-a464-268627ae440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:23.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ab02f-75c9-4439-976d-de992d4e425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:24.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of the parade recorded by Angela O''Boyle, who was watching
        from her fifth-story apartment balcony, shows the SUV hitting an individual
        in a marching band. The vehicle then continues forward, hitting and running
        over others in the band and crowd before driving away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d8bcc0-11b5-409d-9060-a8ac017ba1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706d390b-6066-47ef-b47e-80f6ae57ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, people can be heard screaming and seen running for
        safety as the SUV continues its path through the crowd.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160836cd-1147-41a7-8d70-685782cafbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f5fa71-af58-4c7a-abe3-77e0a76fff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:26.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the parade published on the city''s Facebook page shows
        a red SUV driving quickly through the parade, followed by a running police
        officer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe4894-8228-410d-85ec-46f9e64a058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:26.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5983b179-9ef0-4eb1-bfec-004aad55eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Waukesha police officer discharged their weapon in an attempt
        to stop the driver, Thompson said. No bystanders were struck by the officer''s
        gunfire, the chief added, noting he doesn''t believe any shots were fired
        from the SUV.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7e13d-8435-4ddc-9e0e-da5627214c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ebfb9-a657-4dbb-86e7-0e387e34211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vehicle was recovered and a "person of interest" was taken into
        custody, Thompson said. "The scene is now safe," the chief said Sunday evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01efd90-b7a0-4831-b5b0-4a26020a520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884cd219-e998-4043-8e4a-edaa07fb652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where the investigation stands</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f7a44-d0c7-4824-a5d0-8d6044096ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:29.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson would not say whether the person in custody was the driver
        of the SUV or if any arrests have been made.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02addb0c-babe-431e-a6c4-02df23eac5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:30.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044338dc-d352-4538-9a9d-dd823d39187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indications are the Waukesha suspect was fleeing another incident
        when he drove into the parade route, according to multiple law enforcement
        sources familiar with the preliminary investigation findings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae234d9-c3e6-4591-b54c-0ee249882a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1623dd-4f84-45a4-ad90-286611214ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:31.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While early in the investigation, there is no known connection to
        international or domestic terrorism, and it does not appear to be connected
        to the Kenosha verdict, the sources said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba95f79-9352-4a3f-a07a-940630ec752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a13d67-60a1-43b2-abcb-e68584460449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Agents with the Bureau of Alcohol, Tobacco, Firearms and
        Explosives have responded to assist the Waukesha Police Department, according
        to Erik Longnecker, acting division chief of the Public Affairs Division of
        the ATF.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799ae4a-9be9-4387-a1ef-85b45e4c89a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7838c4-a9de-4878-a12f-b9d7feb3f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T03:03:36.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads in the area will remain closed for at least 24 hours, Thompson
        said. Businesses along the road where the incident took place should remain
        closed Monday, city officials said. City Hall is closed to the public, although
        media will be allowed in for news conferences.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f271f-3ba6-4404-9e06-5192d8c168de'
      'mgnl:activationStatus': true
