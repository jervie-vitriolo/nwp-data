      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the chamberâ€™s budget plenary debates, Senator Pia Cayetano
        made the request â€œbecause the PSC took a hands-off approach.â€</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
