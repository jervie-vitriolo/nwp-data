  'vote-buying-2022-risk-VCMs':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-23T17:37:51.887+08:00
    'imagesource': 'jcr:297e69aa-eee6-4eff-8252-e6b8d8b9f21e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fb5e3eb-768c-49ee-bef8-bbc77e404cb2'
    'lead': 'Comelec Commissioner Rowena Guanzon says vote buying poses a greater
      risk for the 2022 elections rather than the performance of vote counting machines,
      which she touts to be 99.96% accurate in reading ballots. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T17:45:20.901+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T01:17:28.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:51.398+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', '2022', 'elections', 'vote-buying', 'Rowena', 'Guanzon']
    'stories': ['147039e0-0994-4798-96f3-ec9f5df6a780']
    'template': '1'
    'title': 'Guanzon: Vote buying a bigger concern than VCM accuracy for 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58296ed9-1bea-49ec-92f2-c7205776a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> â€“&nbsp;A
        ranking official of the Commission on Elections (Comelec) vouched for the
        integrity of the vote counting machines (VCMs) that will be used in the May
        2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d56d6-1d23-4b91-af9a-80820d0335c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Rowena Guanzon dismissed concerns the machines
        produced by British firm Smartmatic may be hacked or tampered with, and the
        tally of votes changed in the middle of transmission, noting these are 99.96%
        accurate based on the outcome of the 2019 midterm elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89e03b-da7f-4c87-9c02-451f0b95cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s (VCMs) very, very accurate. <em>Kung anong hinuhulog nyo
        sa VCM ay talaga pong naka-count siya... ''Yung may mga nagbebenta dyan na
        kaya raw nilang palitan ''yang result, hindi niyo po kayang palitan ''yan</em>
        [Whatever you inserted in that VCM is really counted... Those who claiming
        they can change the results, you cannot do that]," Guanzon said in a Tuesday
        webinar hosted by the New Era University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989211ee-bbf8-4b8f-9352-43ed0095ee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/10/19/PPCRV-trust-but-verify-automated-polls-system.html">Trust
        but verify the automated polls system â€“ PPCRV</a>&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d03f6dd-6cfa-44e7-9293-469ffaa5eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body will be deploying up to 107,345 VCMs for the May 2022
        polls nationwide, all of which will be supplied by Smartmatic - the same manufacturer
        and automated election system provider tapped by Comelec since 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f9ca2e-e1f7-4171-95d1-681a72646953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Guanzon flagged a different concern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd8ec85-d903-45b9-9042-e51e7f0ba951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang bantayan po talaga natin ''yung</em> vote buying <em>tsaka</em>
        terrorism<em> kasi ''yung</em> terrorism, <em>para di na ''yan bumoto, ''yung
        mga tao ite-terrorize nila tas sila na yung magfi-fill up ng balota</em> [What
        we should guard against is vote buying and terrorism because with terrorism,
        people terrorize voters so they won''t vote anymore and they will be the ones
        to fill up their ballots]," the poll official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4345bbe-68b6-47de-ac73-fca85662cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 66.9 million Filipinos may cast their ballots on May 9 to
        choose the country''s next leaders, based on Comelec''s estimates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ebdd1-da67-41ea-8cec-6f1ca1993b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said vote buying â€“&nbsp;particularly those done through
        electronic means such as e-wallet payments â€“&nbsp;should constitute electoral
        sabotage. She also warned of foreign influence in election results by promising
        cash in exchange of voting for a particular candidate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b82d98-6877-42ce-a72b-eb58fa0b528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted, however, that vote buying has become an "attractive
        method" towards winning the race, given rising poverty due to the COVID-19
        pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2728afce-a86f-4576-a535-74bfa0f75cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/10/27/Comelec-spox-Jimenez-on-vote-buying.html">Vote
        buying an election offense regardless of noble intentions -&nbsp;Comelec official</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf6b02b-24d1-4fcf-b299-7db64a01aaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone who can teach another voter should teach why this election
        is important, why it''s important not to sell their votes, and why we cannot
        afford to make a mistake. The future should rightfully belong to our people,"
        Guanzon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c79896d-9e10-47d1-8249-d59fd3a4477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also cautioned against voting for candidates for simply being
        popular.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c02b0e-f3b0-4b2f-ade6-860fa3cb9497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is wrong with populism is people don''t look at the platforms
        of government. People are negating track record or performance or the qualities
        of good character in exchange for whoever is popular," Guanzon pointed out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829e4a6-fdf4-4c6b-9ca1-04ce9187a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pipili ka ba ng mga sumasayaw-sayaw lang diyan o pipili ka
        ng magagaling na tao? In the end, kapag may crisis ka, ang tutulong sa ''yo
        ay ang matatalino at magagaling na tao, hindi ba?"</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1365c4cd-2409-4a8d-b6e7-1cad777f1711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:45:20.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:17:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will you choose someone who''s just dancing and entertaining
        you or will you choose a capable person? In the end, when you are facing a
        crisis, the smart and capable person will be the one who''ll help you.]</p>'
  'private-sector-appeal-vaccine-boosters':
    'caption': 'Private sector organizations believe they should now be allowed to
      use the COVID-19 vaccines they purchased as booster shots for their employees
      and their dependents, considering the country''s stockpile of vaccines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-23T17:48:54.984+08:00
    'imagesource': 'jcr:5fc3586f-25e7-4b1a-87a4-41815cc0b428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a784ea0c-ae7b-4f4d-8d53-e14f82ea91a9'
    'lead': 'Private sector organizations believe they should now be allowed to use
      the COVID-19 vaccines they purchased as booster shots for their employees and
      their dependents, considering the country''s stockpile of vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T17:48:17.246+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:17:23.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:51.740+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt urged to allow private sector to use their purchased COVID-19 vaccines
      as boosters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d224d5-b309-436f-b748-be82fd30b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:48:17.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> â€” Several
        private sector organizations are appealing to the government to allow them
        to use the COVID-19 vaccines they bought as booster shots for their employees
        and their dependents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2df0ba-5109-4ca3-8478-eef30eb21552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:48:17.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said private companies <a href="https://www.cnn.ph/news/2021/11/19/Private-companies-vaccines-boosters.html">cannot
        use</a> their vaccines as extra doses, except for senior citizens and immunocompromised
        individuals now covered by the booster rollout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc4b662-4f54-4475-be72-2778e1cc6609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:48:17.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement signed on Tuesday, 26 groups said they believe
        their appeal is reasonable, considering the country''s stockpile of vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604eb231-7e4e-4dc6-8988-0c39b8fe9ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:48:17.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:25.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatories include the Financial Executives Institute of the
        Philippines, the Philippine Center for Entrepreneurship, the European Chamber
        of Commerce of the Philippines, and the Management Association of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd266eb-605c-46cd-be8f-9ad301d0680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:48:17.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:25.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully understand the need to prioritize certain sectors when
        vaccines are scarce, but the government has announced that its stockpile of
        vaccines has now reached close to 60 million and continues to increase, as
        the vaccines are arriving faster than they can be dispensed," they wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2385ad12-e486-4150-b27d-d00fc9aa9a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:48:17.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that allowing private firms to use their vaccine supply
        as extra doses will help prevent "having vaccines expire and go to waste."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997e05e5-618a-4a61-824e-69c38978d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:48:17.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:26.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the oversupply, the private sector asks the government to
        allow it to use these vaccines to take care of their employees and dependents
        as their contribution to accelerating national vaccination," they added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e51da-e2ae-4ff1-a2a4-9ef6ef981a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T17:48:17.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire previously said a firm
        with extra supply of vaccine may enter into a loan agreement, where they can
        first give their doses to the national government, which will then replenish
        these when the company already needs the vaccines.</p>'
