      'jcr:uuid': '99f14ff5-e8f2-44bc-8959-0746f9356a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2021/11/21/EJ-Obiena-PATAFA-probe-.html"
        target="_blank">EJ Obiena denies not paying Ukrainian coach, threatens to
        ''immediately'' retire</a></strong>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe21ed-21ee-4d2c-8717-545ea6d42900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.215+08:00
