      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store is divided by collection, but also by categories: jewelry
        flanking each side, the brandâ€™s collection of menâ€™s and womenâ€™s watches on
        podiums in the middle, with a corner dedicated to Bulgari accessories and
        fragrances. The minimal art within the store, a vibrant Riso print of flowers
        on a field, pay homage to the brandâ€™s ambassadors and admirers like artist
        Andy Warhol.</p>'
