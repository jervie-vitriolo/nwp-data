      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) â€”</strong> Inflation
        is expected to surpass the latest forecast of the Bangko Sentral ng Pilipinas
        for 2022 but still within the full-year target band, two international think
        tanks reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b9658-5764-4716-bc91-aa26ef0d7136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T14:22:19.309+08:00
