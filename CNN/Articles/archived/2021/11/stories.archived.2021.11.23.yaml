    'jcr:uuid': '51567ab6-0212-456e-928c-c582767531fb'
    'lead': 'The former UAAP Most Valuable Player is part of Nigeria''s 15-man pool
      that will see action in the 2023 FIBA World Cup African qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-23T15:27:35.656+08:00
