      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be investigated by the bodyâ€™s ethics committee as soon they
        receive the papers, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f8ffce-97aa-4480-a2cc-ea4ecd9e0c3e'
