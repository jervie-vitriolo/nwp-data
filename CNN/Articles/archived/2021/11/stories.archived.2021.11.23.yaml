      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five people were killed and more than 40 were injured in
        the chaos, city officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45284f0c-4332-4cf9-896e-a746e9d5188b'
