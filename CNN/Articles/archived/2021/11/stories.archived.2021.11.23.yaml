      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02076d64-0bf6-4e0a-b753-2fa508be6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:47:37.645+08:00
