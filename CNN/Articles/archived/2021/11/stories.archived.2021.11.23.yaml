      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb3fb92-f5cb-4ce4-82e8-d6c29310d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Gov. Ron DeSantis issued full posthumous pardons to the
        men.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdae050-b26b-4971-b474-b41090d35c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:18.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1f3f5-a586-43b4-8ce4-a8869be9074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For seventy years, these four men have had their history wrongly
        written for crimes they did not commit. As I have said before, while that
        is a long time to wait, it is never too late to do the right thing," DeSantis
        said in the statement at the time. "I believe the rule of law is society''s
        sacred bond. When it is trampled, we all suffer. For the Groveland Four, the
        truth was buried. The Perpetrators celebrated. But justice has cried out from
        that day until this."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f1485-b028-4d06-8ea3-f0c153be392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee9592e-7fdb-4266-b857-906bddfb7080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:19.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida House issued a posthumous apology to the Groveland Four
        in April 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ce79d-07cd-47ea-8206-9791b90f631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:20.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5cccc-9da2-4341-ac1a-cf3378612520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:20.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a state, we''re truly sorry," Rep. Chris Sprowls said to the
        men''s families, after lawmakers unanimously voted to exonerate them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9359be3-abc3-4083-8589-8c6521ebf3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:21.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f0f74-2b4b-4db9-8edf-2755f27b1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The memories can''t be erased, the pain they''ve endured can''t
        be fixed but today we have an opportunity to provide closure to these families
        in the form of an apology," Rep. Bobby DuBose, who sponsored the bill that
        called for their pardon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8443880-4e67-4ac7-8f31-1621d028b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76533f1a-4618-4fda-8f80-36914cd3a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:22.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A decades long chapter of injustice finally closed</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4db53-bad3-4663-b632-cc5c6280990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:23.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padgett claimed that on the night of July 16, 1949, her car broke
        down in Groveland. She said the four men stopped and raped her. The men were
        arrested. Three of them were tortured until police were able to elicit a confession
        from two of them. Thomas, who managed to escape custody, was killed after
        a manhunt. Greenlee was sentenced to life in prison.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd3aeb4-bdc8-4c1b-b619-9b39754edc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e15a3-c86d-4e22-acb6-4d238fe1106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shepherd and Irvin received the death penalty. While being transported
        from county jail for a retrial, the sheriff shot them both and claimed self-defense.
        Shepherd died at the scene and Irvin survived by playing dead. His sentence
        was later commuted to life in prison.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c56734-4741-4bfa-84df-ade42aa785da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd26ee8-1718-4849-976f-2d6c8e8b9999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:25.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbert King wrote about the case in his Pulitzer-Prize winning
        book, "Devil in the Grove: Thurgood Marshall, the Groveland Boys, and the
        Dawn of a New America."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f0feb-b8c5-42e2-b1ed-249122dd8c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961af627-1093-492b-8e19-4a77fa76bb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need courage," Aaron Newson, Ernst Thomas'' nephew, said fighting
        off tears in front of cameras today following the court hearing. "A lot of
        families did not get this opportunity, maybe they will. Maybe this is the
        start of something good. I hope so. This country needs to come together."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2869c-5603-463e-83db-b68fee930a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T10:24:14.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:24:26.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/22/us/groveland-four-exonerated-florida/index.html"><em>"4
        Black men exonerated more than 70 years after being wrongly accused of raping
        a White teen girl"&nbsp;</em></a></p>'
