      'mgnl:lastActivated': 2023-01-25T01:18:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a1b9a1-cf78-415e-bafb-66c77fd81c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T18:42:55.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Committee is presently conducting a thorough and in-depth investigation
        covering the issues at hand and will release as soon as practicable its findings
        and recommendations," PATAFA said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41046e97-f5b6-47fb-aeaa-bd0153680aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:25:31.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:54.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee President and Cavite Rep. Bambol Tolentino
        lamented the ongoing rift between Obiena and PATAFA, adding the country will
        lose a medal source in international competitions if the pole vaulter decides
        to "retire" from the sport.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76591f6-a2e5-48e5-b301-51c14c1ef5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:59:39.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe879c65-6af7-4dc8-ae8f-b41ccc28102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:59:39.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very disappointed. They could have handled the situation internally
        absent of any misfires from both parties. A bountiful career is now in peril,"
        said Tolentino.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceaba67-3bb8-4ac0-b33a-2555b9c291db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T16:59:39.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:18:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b14edfd-36d4-410c-a3cc-451f3c58f663'
