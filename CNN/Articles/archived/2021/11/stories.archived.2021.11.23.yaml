      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb68ff-6fbb-4eee-ad32-2672d95088f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-23T11:42:24.920+08:00
      'mgnl:createdBy': 'glee'
