  'Enes-Kanter-Freedom-citizenship':
    'author': 'Wayne Sterling, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-29T06:18:44.821+08:00
    'imagesource': 'jcr:050110d8-4adb-4d94-a904-dc40d8846f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51c65d39-03c9-4dae-bdfa-062f308f7af2'
    'lead': 'Boston Celtics center Enes Kanter tells CNN his new last name comes from
      what his teammates have been calling him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T06:20:47.702+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:40:17.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:32.733+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enes Kanter says he will change his name to Enes Kanter Freedom and
      become US citizen'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a26fddf-105d-4526-b062-be594b12daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:20:47.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:18.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boston Celtics center Enes Kanter, an outspoken
        critic of human rights issues, will become a US citizen Monday and legally
        change his name to Enes Kanter Freedom, the NBA player told CNN''s John Berman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e696d1-ab52-4c94-9eea-0308e39b1aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:20:47.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, "Freedom" will be Kanter''s last name, and Kanter
        will be his middle name. Kanter told CNN his new last name comes from what
        his teammates have been calling him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a3eb5-e5d5-4c50-83f9-58df3379ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:20:47.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:19.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was first reported by NBA Insider Shams Charania of The
        Athletic and The Stadium.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf2680b-cd12-4df0-8a54-f4e8c5316a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:20:47.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:19.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Kanter, who was raised in Turkey, told Fox News
        he passed his citizenship test and would be sworn in as an American citizen
        at the end of the month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec1bef-6c4e-4be0-b699-a9c309ee3a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:20:47.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the 11-year NBA veteran has used social media
        and specially designed clothing during NBA games to bring awareness to and
        criticize China''s treatment of the Uyghur community. The US State Department
        estimates as many as 2 million Uyghurs and other ethnic minorities have been
        detained in internment camps in China''s Xinjiang province since 2017. China
        has repeatedly denied accusations of human rights abuses in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6a4558-72a5-435b-b080-7734b5ca884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:20:47.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter has also sought to bring awareness to China''s treatment
        of Tibet, Taiwan and Hong Kong, and has more recently called for a boycott
        of the 2022 Beijing Winter Olympic Games in protest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f654da-3e4d-4c56-8f25-c9c4bf7c6290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:20:47.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter''s comments have prompted backlash in China, with Celtics
        games being pulled by Chinese video streaming site Tencent and the government
        criticizing Kanter''s comments.</p>'
  'Virgil-Abloh-Louis-Vuitton-Off-White-dead-cancer':
    'author': 'Caitlin Hu and Eric Levenson, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-29T06:47:19.628+08:00
    'imagesource': 'jcr:cd11d1b5-2e30-4ef7-9892-7120ae8786f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd942bc50-43b3-4db6-a7ab-fca26eb8e4c5'
    'lead': 'Virgil Abloh, the acclaimed menswear designer for Louis Vuitton and founder
      of Off-White, died Sunday of cancer, according to a post from his verified Instagram
      account. He was 41.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T06:48:21.047+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:40:10.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:33.074+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Virgil Abloh, artistic director for Louis Vuitton and Off-White founder,
      dies of cancer at 41'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b6e8db-d39a-4b4e-abf8-fc73a4e7655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:48:21.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:11.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Virgil Abloh, the acclaimed menswear designer
        for Louis Vuitton and founder of Off-White, died Sunday of cancer, according
        to a post from his verified Instagram account. He was 41.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e68f58-76af-441b-b945-b301fdedf72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:48:21.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated to announce the passing of our beloved Virgil
        Abloh, a fiercely devoted father, husband, son, brother, and friend. He is
        survived by his loving wife Shannon Abloh, his children Lowe Abloh and Grey
        Abloh, his sister Edwina Abloh, his parents Nee and Eunice Abloh, and numerous
        dear friends and colleagues," the post read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d6ac8-8eb1-4494-84b3-b57a6a499c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:48:21.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For over two years, Virgil valiantly battled a rare, aggressive
        form of cancer, cardiac angiosarcoma. He chose to endure his battle privately
        since his diagnosis in 2019, undergoing numerous challenging treatments, all
        while helming several significant institutions that span fashion, art, and
        culture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e07995-830a-4d77-ada7-104a71fb5296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:48:21.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through it all, his work ethic, infinite curiosity, and optimism
        never wavered. Virgil was driven by his dedication to his craft and to his
        mission to open doors for others and create pathways for greater equality
        in art and design. He often said, ''Everything I do is for the 17-year-old
        version of myself,'' believing deeply in the power of art to inspire future
        generations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8680395-bcc9-464c-9fab-d55b9ca8838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:48:21.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:13.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank you all for your love and support, and we ask for privacy
        as we grieve and celebrate Virgil''s life," the post stated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e5b18-02f8-444a-9980-88c230100700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:48:21.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:13.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The luxury group LVMH, which owns Louis Vuitton, tweeted about his
        death and, in a statement, quoted LVMH chairman Bernard Arnault: "We are all
        shocked after this terrible news. Virgil was not only a genius designer, a
        visionary, he was also a man with a beautiful soul and great wisdom."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae4596-84c0-40b4-9e9d-6d13677a304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:48:21.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1980 in Rockford, Illinois, Abloh earned a degree in civil
        engineering from the University of Wisconsin Madison and completed a master´s
        degree in architecture at the Illinois Institute of Technology, according
        to his online bio.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4bc075-bf52-43d1-a46a-a7484ba751b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:48:21.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a longtime collaborator with Kanye West, helping to hone
        the eccentric''s artist''s image and DONDA line. In 2012, Abloh founded the
        brand Off-White, and in 2018 he was named the men''s artistic director of
        Louis Vuitton. LVMH acquired a majority stake in Off-White this July in an
        agreement that all sides hoped would begin a new chapter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f164f-d4ea-4cea-9bb8-af9795658f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:48:21.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m also honored to use this partnership to deepen my longstanding
        commitment to expand opportunities for diverse individuals and foster greater
        equity and inclusion in the industries we serve," Abloh said at the time.
        "This is an incredible new platform to take the disruption we''ve achieved
        together to a whole new level."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d451a4-2ab2-4f3d-83a0-0bb1ce6dc77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:48:21.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primarily known for his work on menswear, Abloh''s influence often
        stretched into other fields. He debuted his take on furniture design in 2017
        and on vehicle design last year with Mercedes-Benz. In May, he was the designer
        for the poet Amanda Gorman''s appearance on the cover of Vogue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878722aa-7b39-421f-b562-2ef96d7a10b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:48:21.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abloh was named among Time Magazine''s 100 Most Influential People
        in 2018, and the Museum of Contemporary Art Chicago presented an exhibition
        of the work of "genre-bending artist and designer" in 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46d346d-8885-43da-84b9-ca850b76d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:48:21.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abloh pioneers a practice that cuts across media and connects visual
        artists, musicians, graphic designers, fashion designers, and architects,"
        the museum wrote.</p>'
  'Omicron-variant-COVID-19-restrictions-vaccine-booster':
    'author': 'Holly Yan and Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-29T06:48:51.004+08:00
    'imagesource': 'jcr:bc534914-80b2-43ef-b147-6f4d7ae3c1fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83d0d99d-413e-4845-b6ab-54dcf68073b8'
    'lead': 'The new Omicron variant might prompt a return to stricter COVID-19 measures
      if not enough people get vaccinated or boosted, health experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T06:51:11.911+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:39:44.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:33.595+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The new Omicron variant is a reminder that ''the virus is still in control''
      regardless of COVID-19 fatigue, medical professor says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e94ee-b171-46e5-b80c-e95b2f96444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The new Omicron variant might prompt a
        return to stricter COVID-19 measures if not enough people get vaccinated or
        boosted, health experts say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94dd929-3f39-450c-bbde-33e730f9ed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron — or the B.1.1.529 strain of novel coronavirus — has already
        spurred international travel bans. The World Health Organization officially
        called it a "variant of concern" on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228b84c-2765-465f-a255-72bd27385978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant has not yet been detected in the US, the Centers for
        Disease Control and Prevention said in a Saturday update.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e0223-7fec-43de-a6d8-7899ca3b4cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s fairly likely we''ll see cases," said Dr. Francis Collins,
        director of the National Institutes of Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a385b0-05a7-406a-b29a-8c5c2f726c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It ought to redouble our efforts to use the tools that we have,
        which are vaccinations and boosters -- and to be sure we''re getting those
        to the rest of the world, too," Collins told CNN on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3908f2-17ae-40e8-876b-0b01570b69d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also means we need to pay attention to those mitigation strategies
        that people are just really sick of, like wearing masks when you''re indoors
        with other people who might not be vaccinated, and keeping that social distance,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef23ad9f-1bbb-4cda-9550-9f108072b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know, America -- you''re really tired of hearing those things.
        But the virus is not tired of us. And it''s shapeshifting itself."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce299fd9-ab30-458d-9f6f-c88ac8adc2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Omicron ''looks different'' from other variants</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4af4fff-7422-4419-a37d-caae70007a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus keeps spreading, new mutations — and new variants
        — are expected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e81698-7fe4-45af-b8e7-07cc150c62d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen a lot of variants pop up over the last five, six months,
        and most of them have not amounted to much. This looks different," said Dr.
        Ashish Jha, dean of the Brown University School of Public Health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9bd51-0dc1-4d39-b7a2-6b15a65ef3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant has an unusually high number of mutations, with
        more than 30 mutations in the spike protein alone, South African genomic scientists
        said last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dbf8f8-d4e0-4ad8-9fcb-6dc0193655dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spike proteins are the structures used by a virus to get into the
        cells it attacks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d76c6-d395-400e-9777-6de7aaabc617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "10 or more" of the mutations are on the receptor binding domain,
        which "binds to the cells in your nasal pharynx and in your lung," Dr. Anthony
        Fauci told NBC on Sunday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169abaf-34c0-4d02-9d5f-106c9a052cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, the profile of the mutations strongly suggest that
        it''s going to have an advantage in transmissibility," the director of the
        National Institute of Allergy and Infectious Diseases said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc09df4-2040-42e1-bbb3-8579a46a80dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:51.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When experts looked at other variants, Jha said, it usually took
        several months for those strains to be dominant -- in other words, the most
        common strain of the virus spreading in one area.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f3d95-2db1-44d2-b86b-66af52898973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one has become dominant very quickly in South Africa in the
        regions where it''s been found -- within a matter of days to weeks, as opposed
        to months," Jha said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a431b56f-50ac-4b15-b73a-50866fd629bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, the number of cases in South Africa is quite low, so it can
        be for other reasons as well -- not just because it''s more transmissible.
        But the speed with which it has taken off is really unlike anything we''ve
        seen before."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef1f636-280f-49d8-a2b2-cc60d3666978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins said it''s not yet clear whether the Omicron variant is
        more contagious than the Delta variant.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a54f6f8-bf5d-42d9-9922-386819d6f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly shows the signs of being able to spread quickly,"
        he said. "What we don''t know is whether it can compete with Delta."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87762f38-0bd2-4355-97c1-c8074edbe3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also too early to tell whether the Omicron variant causes
        more severe illness, Collins said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e582cab-13f7-4bb0-8c8e-cff3c0ff726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t be surprised by renewed Covid-19 restrictions, expert says</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e0a9b-7db5-4b33-ac5c-d026a474c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of countries have reported confirmed cases of the
        Omicron variant, including Canada, where health officials on Sunday confirmed
        two cases in Ottawa, Ontario.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac7d30-5e0f-460e-bc4e-58c72d4e4f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both individuals had recently traveled from Nigeria and are in isolation,
        Deputy Premier and Minister of Health Christine Elliott and Chief Medical
        Officer of Health Dr. Kieran Moore said in a joint statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63752d2d-86e3-4660-a713-0b5807c0d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Omicron variant isn''t already in the US, it''s bound to
        be "soon," said Dr. William Schaffner, a professor at Vanderbilt University
        Medical Center.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901ab7b-37c2-4fb1-bfea-aa337f0e00cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:56.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to make its way around the world. It looks like that
        way," Schaffner said Saturday, which might prompt a return to stricter Covid-19
        mitigation efforts.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f9c60b-845f-4ffb-a52d-8b378882a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:57.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we may, indeed, be in for a phase of many more masks, much
        more social distancing, and more restrictions and obligations for vaccination
        going forward," Schaffner said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b824a-a2ec-4b75-9210-671fca468573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:57.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the variant spread as Americans packed airports at almost
        pre-pandemic levels for Thanksgiving and at the start of the holiday season.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4caaf84-4ad3-484f-ad07-450d2ee0fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Security Administration said it screened about
        2.3 million people at airports across the country Wednesday, making it the
        busiest day at security checkpoints since March 2020.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326082c-e99b-49b2-8246-d5dbbfecad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More reason to get vaccinated or boosted</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1690a92-361e-41b5-8f10-3a491e0fd481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 59% of Americans are fully vaccinated against Covid-19, and
        about 19% of those fully vaccinated have received a booster dose, according
        to CDC data.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7bd799-961d-4ef4-90bd-4fd6c7007bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:59.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccine makers test their shots against the new Omicron variant,
        health experts said it''s important for anyone eligible to get a Covid-19
        vaccine or booster to do so now.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62863ea-c904-4005-9298-29d4fa8e93ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever there was a reason for the people who were vaccinated to
        get boosted, and for those who were unvaccinated to get vaccinated, it''s
        now," Fauci told NBC on Sunday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf5047-eb5c-45d9-a289-4bfc4c25cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re six months or more from the second dose of an mRNA (vaccine)
        -- either the Pfizer or the Moderna -- get boosted. If you''re two months
        or more following the single dose of J&amp;J, get boosted. Don''t try to play
        mind games of saying, ''Maybe I should wait a little bit longer.'' Get boosted
        now."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e724b-5992-4763-a0d3-b59782dc3f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:01.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said he believes the current vaccines&nbsp;— and especially
        booster doses&nbsp;— will help at least somewhat against the Omicron variant.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7f712-e644-485f-a861-777b43a19525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:01.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get boosted, the level of your antibody goes way, way
        above what the level at its peak was after the second dose," Fauci told NBC.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6262e19e-6b64-45f4-af34-572a982b2a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s the reason why we feel even with variants like Omicron
        that if you get boosted, you''re going to get a level of antibody that''s
        high enough that it is likely you''ll be able to get at least some degree
        and maybe a lot of protection against this."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55faeb0f-68ae-45a8-8067-757143bc9cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said it''s testing the ability of its Covid-19 vaccine to
        neutralize Omicron, and data is expected in the coming weeks.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677468f6-cda3-46d1-a886-5e16fb3428c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:03.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it''s also testing a larger-dose booster and an
        Omicron-specific booster in case the current vaccine and booster don''t sufficiently
        work against Omicron.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eba830-96d2-4dbd-b736-09c2d0cd536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNTech, the German company partnering with Pfizer to make a Covid-19
        vaccine, is also investigating Omicron''s impact on their vaccine, with data
        expected in the coming weeks.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49723961-aaac-4561-896d-3c80a39bacc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson said it''s also testing the effectiveness
        of its vaccine against Omicron.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85c7b8-e99d-4c12-b541-16b66f1573ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said the Omicron variant could be a challenge.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4359fcf-9f4f-4a12-b7fe-24f99e8f80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of mutations represents a significant potential
        risk to accelerate the waning of natural and vaccine-induced immunity," the
        company said Friday.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1191988-0f9f-4783-8116-681d68b22208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jha said he doesn''t think the new variant means "vaccines will
        be rendered useless."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd9611-fc5e-4cad-87bd-abbc048865fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:06.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s exceedingly unlikely," he said. "The question is,
        is there a tiny hit to vaccine efficacy, or is there a large hit?"</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cdb10b-381d-488a-883e-e9f87de4c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The virus is still in control ... tighten your seat belts''</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c27402b-0130-49a9-87d1-0814fef53ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:07.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With or without the Omicron strain, the US is still struggling with
        the Delta variant.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c556ec-6c81-41ab-a4f0-b7cf83a714c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 hospitalizations in 16 states increased by more than 50%
        in the past week compared to the previous week, according to the US Health
        and Human Services Department.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befed5b3-0366-425f-92ee-12d53f8d2dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:08.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to just get our mind set that the virus is still
        in control. I don''t care about your Covid fatigue," Schaffner said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1ebbc-4893-4f83-b45e-29c5caa1d2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T06:51:11.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:40:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have to deal with this in an ongoing way very,
        very seriously... Tighten your seat belts."</p>'
  'Metro-Manila-alert-level-Omiron-variant':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-29T08:25:15.249+08:00
    'imagesource': 'jcr:cdaa511e-3c07-4009-baa6-9ad9b12b66ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63a99ff8-e437-4d6a-9a62-d4b99f2eaf67'
    'lead': 'Health experts are backing Health Secretary Francisco Duque III’s appeal
      to extend the Alert Level 2 status for Metro Manila until the first quarter
      of 2022 amid the threat of a new COVID-19 variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T08:27:51.854+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:39:33.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:34.060+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health experts: Retain Alert Level 2 status in NCR amid Omicron threat'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b335f-6db4-49d7-8510-0ec1d7a91c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Health
        experts are backing Health Secretary Francisco Duque III’s appeal to extend
        the Alert Level 2 status for Metro Manila until the first quarter of 2022
        amid the threat of a new COVID-19 variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4360bdf8-8b16-45e2-91b7-5cf9942cfa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Dr. Tony Leachon and infectious diseases
        expert Dr. Rontgene Solante said it is better to be cautious in view of the
        uncertainties surrounding the new variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f469b-4617-4dd1-8e25-aa67a64644e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know it’s not yet in our country but just an extreme precaution
        at this point in time, especially the holidays," Solante said on Sunday. "I
        would totally agree with Secretary Duque not to downgrade alert level even
        during the holidays,” .</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490fe066-d63d-44f8-b250-9b51c5abbd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon couldn''t agree more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf381b9-6c66-49e9-ac84-5516b959793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it would be best that we think about this and perhaps suspend
        our decision to shift to the looser quarantine from Alert Level Two to Alert
        Level One given the vaccination challenges that we have right now as well
        as the threat of the omicron variant entering the country through our borders,”
        he explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c079c267-1038-4eef-b934-d3d180bd0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the Inter-Agency Task Force
        (IATF) is reconsidering plans to downgrade the capital region’s status following
        recent developments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4374aee-82b7-4311-b237-bb139f003d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque earlier said Metro Manila can ease restrictions if daily COVID-19
        cases drop below 1,000. The Department of Finance earlier also said economic
        managers expect the entire Philippines to be under the lowest Alert Level
        1 status by the start of 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed450201-506c-4d9a-810d-eade73d60dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has not yet detected a case of the Omicron variant
        of concern. The World Health Organization said it is not yet clear whether
        Omicron is more transmissible or causes more severe disease compared to other
        variants, including Delta.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eac67b-404f-48c0-b9ee-c82371ed2d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Face shield mandate to return?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61995d0-12a6-45bb-b9f8-3291e0c1f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF is also studying if there is a need to reimpose the face
        shield mandate, given that the Omicron variant could be more transmissible
        than the Delta variant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c57724-b333-417a-86e7-88045ea993d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Leachon, the controversial policy''s return should take
        a back seat for now.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ad27f-183f-4cff-8b40-9847460fcf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think we have to reinstate the face shield," he said. "This
        has been decided. And even with surges all over the world, the face shields
        have not been used.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08d464-4dc9-4914-af76-7b2ae93f9c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will create again some noise and leading to lack of focus also
        for the decision makers and also for our countrymen,” Leachon added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b80aec-9676-4ec8-bc52-381111487379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Solante, he believes the use of face shields are most effective
        in enclosed public spaces like malls, restaurants, as well as public transportation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb9de9d-8d19-4d46-849b-5bc986f6536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is a chance to revisit again siguro kailangan natin i-emphasize
        ang face shields among these areas lang,” he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f01e91-ff53-4bf7-92e2-431c37f4dda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:27:51.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:39:41.564+08:00
