  'Govt-confident-to-hit-9M-doses-during-3-day-mass-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-29T16:45:59.762+08:00
    'imagesource': 'jcr:c1c6917e-9d29-4f3f-b4e2-6b97e2e35d21'
