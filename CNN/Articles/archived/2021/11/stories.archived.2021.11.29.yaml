    'template': '1'
    'title': 'Global markets brace for a nervous week ahead over Omicron concerns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d49eced-6198-4514-a4b0-a7e69762dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:29:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Asia Pacific markets were down on Monday
        as investors continued to digest news about a new COVID-19 variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ec373-18f7-4b57-b9dc-4a8902336ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:29:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 1:30 am ET on Monday, Japan''s Nikkei 225 was down about 1.6%,
        while Hong Kong''s Hang Seng Index had dipped 1.2%. South Korea''s Kospi and
        Australia''s S&amp;P/ASX 200 each edged down about 0.9% and 0.5%, respectively.
        China''s Shanghai Composite was flat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e7621-b53f-4eb5-bdc6-848d56d30268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:29:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the United States, stock futures pointed up. Dow futures,
        S&amp;P 500 futures and Nasdaq futures each gained rose 0.5%, 0.8%, and 1%,
        respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c045064c-f1ca-47d6-aaba-dc96ca382730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.611+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices showed an upswing, too. Brent crude, the global benchmark,
        was up more than 3% to about $75 a barrel, as US crude jumped 4% to $71.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5ae9c-d3c2-4d42-864f-507eda383f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.612+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:00.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts are still bracing for signs of how the Omicron variant
        could endanger more lives, disrupt the global economy, and continue to affect
        markets after a dramatic sell-off on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38078d8-f1b4-4312-9624-6fca24a61374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.612+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fear of the unknown</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d88897-f5c3-4670-bd2c-4df421d8ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.612+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:01.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant of the coronavirus has prompted a fresh round
        of travel restrictions across the world&nbsp;and raised concern about what
        may be next in the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73006c-ea00-477c-966a-ee963f8338af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.612+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the World Health Organization (WHO) designated the strain
        as a "variant of concern," and said that multiple studies on it were underway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b742d-af7b-491b-90b1-24e6a09a9d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.612+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was followed by an update from the organization on Sunday,
        which urged people to continue social distancing, wear masks, and maintain
        hand hygiene.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce965d23-3fed-4f9f-bc9c-802002440588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.612+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:03.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not yet clear whether Omicron is more transmissible [....]
        compared to other variants, including Delta," the WHO said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bce5bd-5834-4497-b8c1-e6936cf8879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.612+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] WHO is working with technical partners to understand the
        potential impact of this variant on our existing countermeasures, including
        vaccines."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5db20a-e9df-462c-be68-39336b0c56ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.613+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:04.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note Saturday, Nohshad Shah of Goldman Sachs said that it was
        too early for analysts to "draw conclusions" just yet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc6c687-6e3b-4fde-9d4a-3ac50f15eea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.613+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be stressed that at this stage, we have very little laboratory
        evidence and very limited real world data," he noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d24de1-aaf4-4064-a35d-047f0ec29225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.613+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "the [selloff] after Friday''s news about the new variant of
        concern was a reminder of the heightened macro volatility in the current environment,"
        Shah, co-head of interest rates sales for Europe, the Middle East and Africa,
        wrote. "The next couple of weeks could be pretty nervy for markets."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f15838-ab16-410f-a66f-db2b822afd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.613+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report Sunday, economists at Morgan Stanley said the emergence
        of the new strain posed "a near-term risk" to their outlook for Asia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ef87a-5223-4938-85c3-e05883961129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.613+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, with a much higher share of vaccinated population, the
        downside risk to growth could be less than what transpired in mid-2021, provided
        that the variant is not more challenging than Delta," they added, referring
        to the highly contagious Delta variant that was first detected earlier this
        year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c7d0cf-805a-4415-bbaa-5e564f62f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.613+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:06.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To assess the Omicron variant''s impact, we are watching for details
        on its transmissibility and impact on vaccine efficacy, as well as on hospitalizations
        and mortality rates."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d5842-07e4-4c73-8443-bf6888848231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.613+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Markets slammed</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eab309-00bb-410c-87fb-5a769465746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.613+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, stocks around the world fell as fear gripped global markets.
        Oil prices plunged more than 10%.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1e6cb4-ba6e-4544-b13e-03175cb315e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the Dow logged its worst day in over a year,
        plummeting 905 points, or 2.5%.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9441eb-c6f5-4e24-a1ed-867f170bf34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 also had its worst day since February, closing down
        2.3%.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e284bb-cd94-4f2d-abc0-7432fe86f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:09.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Nasdaq Composite, it was the worst day since September.
        The index finished down 2.2%.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e3ddb-89e5-4678-80d7-aeb0db43fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:09.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday had a shortened trading session in the US that ended around
        lunchtime&nbsp;after markets were closed Thursday for Thanksgiving. Traditionally,
        the half-day session is lower in trading volume, which can exacerbate the
        swings in the market.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f1c442-d4a6-46ee-8ef0-e8b179ea53ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:10.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Ives, managing director of equity research at Wedbush Securities,
        wrote in a note over the weekend that his team viewed the rout on Friday "as
        a clear buying opportunity."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c770e2-836d-400f-918d-f98ed26f26b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, this is not the first or last variant scare," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049dc282-e85e-4547-80bb-6dfc85ee3af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.614+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While volatility and news flow around this situation will grab
        the headlines, our tech [investing] playbook remains unchanged."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906835d-a0d7-4b8e-ac91-42b17e16788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.615+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Anneken Tappe, Christina Maxouris, and Laura He contributed
        to this report.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a255bad-7528-4bc7-8d62-f2a9887476c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:05:36.615+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:30:12.377+08:00
