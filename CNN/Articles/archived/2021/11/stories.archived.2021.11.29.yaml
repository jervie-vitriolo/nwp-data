    'template': '1'
    'title': 'Over 2M vaccinated on Day 1 of mass event; govt confident of hitting
      9M target'
    'updated': 2021-11-30T12:20:00.000+08:00
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4067cc57-547b-4d9f-ac81-3a553b1b9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:20:47.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:30:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        government is optimistic about hitting its goal of inoculating nine million
        Filipinos during the three-day COVID-19 vaccination drive, with over 2 million
        doses administered on the first day of the event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e9915-c446-4dc8-9417-603ddf5b61c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:20:47.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:30:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f1582-9992-4bee-8524-5b30e2f9366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:20:47.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:30:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the National COVID-19 Vaccination Dashboard on
        Tuesday showed that a total of 2,554,023 doses were administered on the first
        day of the nationwide immunization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad88c5-b494-4c02-bb8a-fa7ae3c6165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:20:47.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:30:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b8938-900a-447d-bcbf-da791e8a60a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:20:47.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:30:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, over 2 million were first doses, 300,000 were second
        doses, and over 50,000 were third doses or booster shots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f04793-e156-407c-88b1-d95cba3e0fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:20:47.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:30:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d49cb7-7250-494f-b571-fd79200a7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:20:47.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:30:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident. With the preparations [of our] local government
        units, healthcare workers, and partners from private sectors, we have everything
        in place," Department of Health Undersecretary Myrna Cabotaje told CNN Philippines''
        Newsroom Ngayon on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e706d5-e5ab-4f31-a0ce-b430d0afce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:20:47.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:30:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b2c00d-7b17-4e3b-a38f-c79ada25169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:20:47.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:30:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan lang hikayatin ang mga babakunahan [We only need to encourage
        them]," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a954089-726b-443f-8b7a-7b3bb592b388'
      'mgnl:activationStatus': true
