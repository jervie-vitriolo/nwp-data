      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/28/world/omicron-coronavirus-variant-vaccine-inequity-intl-cmd/index.html">Vaccine
        inequity and hesitancy made the Omicron variant more likely, scientists say</a>"</em></p>'
  'opinion-US-2024-election-attacks':
    'author': 'Joshua A. Douglas'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-29T10:31:36.581+08:00
    'imagesource': 'jcr:62e17e89-db09-4696-9329-ddd3f27a1346'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cab3c5b0-12c6-427c-b271-9cd41fbdc4b4'
    'lead': 'If Donald Trump steals the election in 2024, as he tried to do in 2020,
      it will likely be because he and his supporters are laying the groundwork right
      now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T10:32:35.401+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T02:34:48.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:40.949+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['attacks', 'election', '2024', 'united-states', 'us', 'donald-trump']
    'template': '1'
    'title': 'OPINION: The attacks on the U.S. 2024 election are already underway

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3f5605-9996-4cba-a86f-c88fd2f46bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:32:35.401+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Joshua A. Douglas is a law
        professor at the University of Kentucky J. David Rosenberg College of Law.
        He is the author of <a href="https://www.amazon.com/Vote-US-Elections-Change-Future/dp/1633885100/">Vote
        for US: How to Take Back Our Elections and Change the Future of Voting</a>.
        Find him at www.joshuaadouglas.com and follow him on Twitter @JoshuaADouglas.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb9baa1-54cd-48e1-9fe6-a7c23ab966f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:32:35.401+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:49.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The foundations for a potential coup
        of the U.S.&nbsp;2024 election are already being put into place. The very
        institutions that are supposed to protect our democracy are a big part of
        the problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1a52f-7877-4ce2-91fc-af5401e60817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:32:35.401+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:50.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Donald Trump steals the election in 2024, as he tried to do in
        2020, it will likely be because he and his supporters are laying the groundwork
        right now. They are infecting key government institutions that can be exploited
        to thwart the will of the voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438307fd-4426-48d9-8ef6-83c108669ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:32:35.402+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.&nbsp;Supreme Court is the first major concern. With three
        Trump appointees, the Court has upheld restrictive state voting rules and
        deferred to state legislatures on how to run elections, failing to protect
        the constitutional right to vote. In several cases leading up to the November
        2020 election, the Court rejected lower court rulings that would have made
        it easier for voters to cast their ballots during a pandemic and have those
        votes count. In case after case, the Court essentially ignored the plight
        of voters and instead upheld states'' authority to run an election as they
        see fit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c5b59-7fb3-49b0-a86d-be46c1411c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:32:35.402+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That undue deference to states did not start in 2020. In a series
        of cases over the past few decades, the Court has required voters to show
        with specificity how a voting rule would burden their constitutional rights.
        But it has credited a state''s generalized interest in rooting out voter fraud,
        even if the state cannot offer much evidence voter fraud is a real problem
        that needs fixing. The Court also essentially gutted the Voting Rights Act
        of 1965, which helped to secure minority voting rights in the face of racial
        discrimination, both in the Shelby County, Alabama case in 2013, and in a
        case this past July, in which the conservative majority set out rules that
        make it much harder for plaintiffs to bring a successful claim that a voting
        law has a disproportionate effect on minority voters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dca3936-0c4f-4af7-8164-0f7b9097e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:32:35.402+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States are now emboldened to pass ever more restrictive voting rules,
        as we have seen in places like Georgia and Texas. Those rules will operate
        to make it easier for incumbent legislators to stay in power. Instead of a
        constitutional right to vote, we have a constitutional right for states to
        administer their elections however they want, with little fear of judicial
        oversight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ef472-b877-491c-ad85-3dbc918342ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:32:35.402+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, state legislatures are skewing democracy through partisan
        gerrymandering, as they draw district maps to ensure their side has the best
        chance of winning a majority of seats. Already, reports suggest Republicans
        have gerrymandered enough congressional maps to easily flip at least five
        seats and take over control of the House of Representatives in 2022. Democrats
        are not blameless on this front, as they have also proposed egregious gerrymanders
        in places like Illinois. Politicians are choosing their voters instead of
        the other way around. And states are freer to engage in this gamesmanship
        knowing the Court will not intervene, as it ruled in 2019 the federal courthouse
        doors are closed to claims of unlawful partisan gerrymandering. A gerrymandered
        legislature cannot be trusted to carry out the will of the voters, which is
        especially dangerous if there are disputes over Electoral College votes in
        2024.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbdfd21-6c04-4f0b-85a8-abf5bc526301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:32:35.402+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Trump supporters who believe—without any evidence whatsoever—that
        Joe Biden did not legitimately win the 2020 election are running for elected
        positions that will allow them to control the vote casting and counting process.
        The attempted coup in 2020 did not work in part because Republican election
        officials such as Georgia Secretary of State Brad Raffensperger refused to
        go along. Recall that Trump had asked Raffensperger to "find" 11,780 additional
        votes to allow him to win the state. Raffensperger recognized Trump was asking
        him to overturn the will of the voters. But if a Trump acolyte such as Rep.
        Jody Hice, who is running against Raffensperger, wins the seat, who knows
        if a similar request in 2024 will be rejected. Some state legislatures are
        also authorizing the potential takeover of local boards of election. Republicans
        in Wisconsin are reportedly considering a brazen move to disband the bipartisan
        state election commission, in an attempt to give themselves more authority
        over elections. Many election officials are leaving their posts in response
        to a constant barrage of harassment stemming from their work in 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee7452-2206-4dde-9e0d-73df47ecadfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:32:35.402+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This attack on American democracy is multifaceted and the various
        strands reinforce each other. It''s a vicious cycle. In 2024, we can''t be
        sure these institutions will uphold the will of the voters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c6205a-b51c-470c-ac46-630531766c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:32:35.402+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can be done? First, because the U.S. Supreme Court is unlikely
        to suddenly change its jurisprudence to protect the right to vote, state courts
        must step in to fill the void to strike down the worst partisan gerrymanders
        and restrictive election rules. State constitutions have language that explicitly
        protects the right to vote, and many also say elections must be "free and
        equal" or "free and open," so state courts should use those clauses robustly.
        Both the North Carolina and Pennsylvania Supreme Courts invoked state constitutional
        language to invalidate partisan gerrymandering in their states in the last
        round of redistricting. Other courts should now follow their lead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d995255-a3be-41b8-8c6c-7204ba8c7128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:32:35.403+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, we must treat the 2022 election as existential for
        the continued vitality of our democracy. Secretary of state races in places,
        like Georgia and Michigan, are perhaps the most important elections on the
        ballot&nbsp;because they will determine who will run the 2024 election in
        those states. We must elect individuals who are committed to democracy, not
        just loyal to a particular candidate. We also must fill vacancies in local
        election offices with people dedicated to democracy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da67546f-9095-424b-9a68-3f4ee84eeb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:32:35.403+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Congress must pass meaningful voting rights reform. The
        2024 election should be decided by all eligible voters, not just those who
        are able to jump through the various hoops states have set up. Republicans
        should negotiate with Democrats in Congress on best practices for election
        administration and independent redistricting. And if Republicans refuse to
        even come to the negotiating table, then Democrats will have the moral standing
        to go it alone and scuttle the filibuster to enact democracy reform.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e3ceb-0b75-4ac1-a11c-2b453b0a3f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:32:35.403+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American democracy barely survived in 2020. The attacks on 2024
        are already underway. Whether they succeed will depend on what we do right
        now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c085a-d053-41f3-8fd9-3c0550654124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:32:35.403+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/28/opinions/2024-coup-douglas/index.html">The
        attacks on the 2024 election are already underway</a>"</em></p>'
  'afghanistan-women-soccer-team-intl-spt-cmd':
    'author': 'Amy Woodyatt and Patrick Snell, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-29T11:11:04.547+08:00
    'imagesource': 'jcr:05dc7a4c-4971-4bce-b7f2-47b1221984db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70a26152-d640-4ba1-b320-29659e55e4a8'
    'lead': 'They are safe and alive, and have the prospect of new lives in the United
      Kingdom, but for 130 Afghan female football players and their families it''s
      an existence still full of uncertainty.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T11:13:12.584+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T02:33:59.439+08:00
