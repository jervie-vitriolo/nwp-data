    'jcr:uuid': '6dfd702c-ffeb-421e-8945-e17ff567b4a4'
    'lead': 'Amid shortages, Canada is tapping into its strategic reserves. This time,
      for maple syrup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T10:11:35.092+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:36:39.386+08:00
