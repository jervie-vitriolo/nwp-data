      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nativity Fast</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e320999e-2cc0-44c2-b46b-d493a1c85ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Orthodox churches mark the lead-up to Christmas with a Nativity
        Fast, which goes from November 15 to December 24 on the Revised Julian Calendar,
        which follows the Gregorian Calendar that most of the world currently uses.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ccb90-32b5-45ec-a1ab-a2d039209b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.536+08:00
