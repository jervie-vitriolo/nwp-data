      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, Advent starts Sunday, November 28. Each Sunday has a different
        spiritual theme and often involves the ceremonial lighting of an Advent candle
        in anticipation of Christmas and the birth of Jesus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf1a0d-5be9-4f6e-a318-5756a3a746f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac406d25-de6e-461b-93eb-8cedb0497cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.530+08:00
      'mgnl:createdBy': 'pilar'
