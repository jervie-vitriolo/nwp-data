      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to have higher education, and help other people as I can.
        As I have abilities, I wanna raise my voice for other girls, because they''re
        still in Afghanistan and they are in danger," she said.</p>'
