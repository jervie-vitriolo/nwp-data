      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong>&nbsp;—
        The Inter-Agency Task Force has approved the recommendation to keep Metro
        Manila under Alert Level 2, acting Palace spokesperson Karlo Nograles says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced80a0-ad25-429a-947b-71ab09272cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T21:29:23.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles made the announcement in a statement on Monday, saying
        this would be effective from Dec. 1 to 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfea3ac-32d7-4980-a7e7-bd727f6591cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T21:29:23.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF''s approval comes after <a href="https://cnnphilippines.com/news/2021/11/29/Metro-Manila-alert-level-Omiron-variant.html"
        target="_blank">health experts</a> urged the government to keep the region
        under the same alert level amid the threat of the Omicron variant.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b0eea-35b0-49d6-9339-e8fc27266b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T21:29:23.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region first eased into Alert Level 2 on Nov.
