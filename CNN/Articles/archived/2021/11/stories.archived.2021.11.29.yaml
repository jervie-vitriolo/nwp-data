      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The overall global risk related to the
        new Omicron variant "is assessed as very high," according to a World Health
        Organization (WHO) technical brief released Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bffbb9-b7ea-4595-87e3-ef195955207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:13:51.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b694b077-10e6-4d21-80e4-0e39272f9cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:13:51.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:54.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on how transmissible the variant is and whether it could
        escape immunity, "the likelihood of potential further spread of Omicron at
        the global level is high," the WHO brief said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4cea46-d810-492a-b88e-16836a1c45f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:13:51.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO expects data from ongoing further research to be available
        in the coming weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36092362-e04f-4233-929b-5d3c121f8283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:13:51.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da9b57-40fe-47ed-8a60-eae51ef071f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:13:51.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further research is needed to better understand the escape potential
        against vaccine- and infection-induced immunity," the WHO said in the brief.
        "Despite uncertainties, it is reasonable to assume that currently available
        vaccines offer some protection against severe disease and death."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96abd2a7-bad8-4844-81e7-7ac030a5c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:13:51.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO urged member states to accelerate Covid-19 vaccination efforts
        among eligible populations, as well as "use a risk-based approach to adjust
        international travel measures in a timely manner."</p>'
  'PSC-alarm-delay-EJ-Obiena-PATAFA-mediation':
    'author': 'David Tristan Yumol, CNN Philippines'
