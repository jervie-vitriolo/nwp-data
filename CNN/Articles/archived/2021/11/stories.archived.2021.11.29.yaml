    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e11763d-d6b0-4903-9283-d4637647c9f3'
    'lead': 'Latest data from the National COVID-19 Vaccination Dashboard on Tuesday
      showed that a total of 2,554,023 doses were administered on the first day of
      the nationwide immunization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T16:47:21.224+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:30:44.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
