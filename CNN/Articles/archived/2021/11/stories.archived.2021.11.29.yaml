      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Manila
        Mayor Isko Moreno wants the Philippines to ride the Korean wave as he targets
        to infuse capital in the local entertainment industry once he wins the presidential
        election next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b060456-ba85-4f89-a057-ab64ba959199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:42:20.332+08:00
