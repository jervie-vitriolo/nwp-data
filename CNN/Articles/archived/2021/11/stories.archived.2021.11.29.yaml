      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Through the years,
        San Miguel Pale Pilsen has brought people from all walks of life together,
        helping shape local culture through music, fashion, and the arts. This holiday
        season, every <em>barkada</em>''s favorite beer commemorates the brand''s
        timeless taste and signature style with limited edition "IconiCan" featuring
        a collaboration between two award winning visual artists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfecac32-8b21-4fc6-9274-eb040d1815e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:35:24.318+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:30:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb6ec27-8ee2-421c-a32f-ddfa8337aeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:35:24.318+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:30:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic Filipino beer brings a sense of nostalgia and reminds
        us of the friendships we have formed over bottles of San Miguel Pale Pilsen.
        One highlights the work of legendary cartoonist and National Artist for Visual
        arts, Larry Alcala.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf5c85-a583-48ac-a8b3-e4f10bcf0c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:35:24.318+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:30:58.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c349e5aa-1877-4e96-b2cb-bfa5a2a7c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:35:24.318+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:30:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admirers of the artist should keep an eye out for Alcala''s trademark
        self-portraits somewhere on the can. Alcala''s son Lauro said the artwork
        was made for San Miguel Beer''s Centennial Celebration and has now become
        a collector''s item.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c212c-b9c4-4c80-babb-4c2cd8be171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:35:24.318+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:30:59.953+08:00
