      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788eaf47-1624-4dbb-a80c-1b8a6402d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he "may agree" with the national COVID-19 task force
        if it recommends mandatory vaccination, stressing such a move would be "for
        public health."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ad4ec-158c-407f-a32a-e931a6344719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:02.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff8f94-09f4-4ec6-a207-3151eafb7990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the head of the Department of the Interior and Local
        Government said they are in favor of implementing stricter rules on the local
        level, which would limit the benefits enjoyed by unvaccinated people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fa4fd-50e7-4bf3-a244-9ac80764a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a130648-8846-4057-b976-72926faab5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po naman natin ima-mandatory, pero [We will not make it mandatory,
        but] at least, we''ll make it harder for them to live while there is a pandemic,"
        DILG Secretary Eduardo Año said. He noted the Philippines is relatively "lenient"
        compared to other nations when it comes to restrictions imposed on the unvaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f941f-a8ed-400f-8b3f-30d63b2d2144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31750266-8d36-428e-99f1-e9b7786233c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also said that under the Local Government Code, local chief
        executives —&nbsp;in the name of protecting their constituents —&nbsp;may
        opt to limit the mobility of those not yet immunized. He added the issuance
        of such an order "is considered legal unless stopped by the court."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f1fda-9771-4322-8d3d-25e81fd722d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747721a-e32a-421f-ab59-e952bfd7bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:06.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already LGUs who are announcing, declaring mandatory (vaccination),
        and actually, we are encouraging them," he also said. "Number one is (Narvacan)
        Mayor Chavit Singson. Nag-announce na po siya na sa bayan niya hindi na welcome
        ang mga unvaccinated [He already announced that in his town, the unvaccinated
        aren''t welcome.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6520ac2-17de-4b6e-b835-5dc46fdbb599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:06.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d620f9b-4aa8-4d03-a926-c03e07acb793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:07.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to officials, no case of the Omicron variant has been
        detected in the country yet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335edc1c-cef8-426f-878a-1da8516b7aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:07.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c3ca9-ee2a-4787-8313-9a099a7667a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:08.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Edsel Salvaña, who was also present
        during the meeting, said the new variant is possibly more transmissible than
        the feared Delta, although further assessment is needed. Meanwhile, he said
        there are so far no early indications that the Omicron is deadlier, or that
        people infected with it experience a more severe form of COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10263bdf-cc92-45ca-a8d0-fc9396197f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:08.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f674e5-4ae5-4130-a582-d596b9a7b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:09.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the early findings are mukhang baka mas mild [it''s probably
        milder]...although we are still watching for additional data. The problem
        is this may be less susceptible to our vaccines in preventing infection,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba9cf2-1b29-445c-8159-4d4f1be4ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0368e7cf-ee59-4bb3-9a11-7325e68c5e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was quick to note this only likely means reduced efficacy,
        as the currently available vaccines in the country are still expected to offer
        a level of protection against severe COVID-19.</p>'
  'House-bill-higher-discount-for-senior-citizens':
