    'lead': 'Philippine Sports Commission Chairperson Butch Ramirez gives pole vaulter
      EJ Obiena and the national athletics federation until Dec. 15 to submit their
      signed Mediation Submission Agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T17:40:35.634+08:00
