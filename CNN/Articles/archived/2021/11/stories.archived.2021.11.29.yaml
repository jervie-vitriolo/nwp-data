      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez, who is also Parañaque City mayor, told CNN Philippines
        the scheme will be in place from 5 p.m. to 8 p.m. on Mondays to Fridays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8110ba-ffcf-4909-a41f-02db40cccbb2'
