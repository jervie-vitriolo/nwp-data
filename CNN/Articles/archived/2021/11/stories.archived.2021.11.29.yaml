    'template': '1'
    'title': 'This Maryland woman just claimed her third $50,000 lottery prize

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb628d1-a263-4e97-ac29-e9a453086528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:11:41.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Maryland woman is celebrating after
        winning the lottery for a third time in about three years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a6eee-9cda-4af4-8d1c-4c9e88c40463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:11:41.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 61-year-old player from Montgomery County recently bought two
        $5 Lucky scratch-off tickets at Talbert''s Ice &amp; Beverage Service in Bethesda.
        The first ticket didn''t hit, but the second landed her the game''s top prize
        of $50,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc677294-87dd-4ed7-a6e9-04d9b2d64130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:11:41.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:12.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That alone would be amazing, but it''s actually the third time she''s
        won a $50,000 lottery prize at that store, according to Maryland Lottery officials.
        In August of 2018, she won playing $50,000 Bonus Cash. The following October,
        she did it again playing Cash Craze Doubler.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f531ce3-8140-41b9-ba9a-e0e3811b4840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:11:41.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired housekeeper said she was shocked to win for a third
        time. "I just didn''t believe it, again!" she told lottery officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ceb31d-15f6-4530-aa65-ffea66da003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:11:41.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the initial shock subsided, the lucky winner called her best
        friend to share the news. "When she told me, I was so happy for her," said
        the friend, who joined her at Maryland Lottery headquarters. "It was hard
        to believe that she won $50,000 again."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daabb0d6-cdb5-4663-837d-4cab318b4be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:11:41.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:13.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, they know how rare it is for anyone to win the lottery
        — let alone three times. "People play every day and not win," the winner said.
        "It''s amazing that I won three times."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ea2d5-6076-4d31-af79-7d6aa3dc86b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:11:41.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:14.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She plans to use the money for some much-needed home improvements,
        she told lottery officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1c38f-a66f-4bb2-8cf1-6a510e95f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:11:41.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/28/us/maryland-lottery-woman-wins-three-times-trnd/index.html">This
        Maryland woman just claimed her third $50,000 lottery prize</a>".</em></p>'
  'Hong-Kong-travel-ban-Omicron-variant-Philippines':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-29T09:23:41.875+08:00
    'imagesource': 'jcr:4fcf907e-75b3-4d2a-99be-24823645cea0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abe14b7b-fe8f-4e04-83ac-ee9f6c230768'
    'lead': 'The government must decide with a sense of urgency when it comes to travel
      restrictions on Hong Kong to prevent the entry of the Omicron variant, especially
      with the holiday season fast approaching, a health reform advocate says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T09:29:23.479+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:37:20.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:37.423+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH govt told to urgently ban travelers from Hong Kong amid Omicron threat'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd5530-3745-4851-a1ce-a1a7aa411d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:29:23.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        government must decide with a sense of urgency when it comes to travel restrictions
        on Hong Kong to prevent the entry of the Omicron variant, especially with
        the holiday season fast approaching, a health reform advocate said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e365868-e441-458e-8741-f491d2af89cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:29:23.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon, a former adviser of the National Task Force against
        COVID-19, said Hong Kong must be immediately included in the temporary travel
        ban considering how close it is to the Philippines and the many Filipino domestic
        workers who are expected to return home during the Christmas season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637c427-5966-4eae-9dc7-aa1faaa33ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:29:23.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:21.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, the Philippines banned inbound flights from 14 nations,
        but Hong Kong is still part of the Philippines'' yellow list.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e2bd5c-2538-4073-beb2-d9bb7fa58785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:29:23.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated travelers from Hong Kong and other yellow-listed
        countries must present a negative RT-PCR test result done within 72 hours
        prior to departure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14631ff9-3cce-482a-adb7-9cce72e1e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:29:23.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will have to undergo facility-based quarantine until the release
        of a negative test result done on the third day and then complete monitoring
        at home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af9391-bdad-483f-8506-bd6e3cdc8009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:29:23.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be prudent on our part to suspend inbound travelers, particularly
        from Hong Kong, because of the close proximity of that country to our shores,"
        Leachon explained on Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c0eac-9414-470c-8c0b-5bba956b5aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:29:23.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:23.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And considering also the number of overseas contract workers who
        are homebound for the holiday season,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eeff8a-6568-4f10-b16d-0561cdfac495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:29:23.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2019, an estimated 240,000 overseas Filipino workers are in
        Hong Kong, which is about two hours from Manila by plane.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f5ad40-8a38-4ca9-b254-f4f6be3a692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:29:23.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong joins South Africa, Botswana, Belgum, Israel, Germany
        and more countries with confirmed cases of the new variant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703223a1-ab84-45e1-abf4-ff9cfa07adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:29:23.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel, a model nation in COVID-19 pandemic response, earlier announced
        plans to prevent foreigners from entering the country for two weeks. There
        are now seven suspected cases of the Omicron variant in Israel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59549a74-2833-4b89-9e87-41eb48d88681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:29:23.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Leachon said there is no need to include countries like Israel
        in the travel ban for now. Instead, he suggested an extended quarantine period
        for travelers returning from nations with confirmed cases of Omicron.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81874013-1ff8-4b7e-870f-d9209cbc5558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:29:23.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to consider a stricter quarantine," he said. "For example,
        you have to prolong it from three days to about seven days. And then check
        their RT-PCR test first and then isolate them. And once it’s negative then
        we can release them."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9779160-a615-410c-ae78-f7a1297dfaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:29:23.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "For the other countries, I think we can actually
        revisit the green list countries and then the quarantine guidelines,”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d85aea8-a985-4ac3-850b-1e6f795a737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:29:23.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said there is nothing wrong with imposing strict border
        controls, citing the example of Israel. He said these protocols will help
        delay the inevitable entry of the Omicron variant in the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc9013c-de9b-4ad4-8309-4aacbc399190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:29:23.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases specialist Dr. Rontgene Solante also believes
        it is better to be cautious, especially with so many uncertainties about the
        new variant.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
