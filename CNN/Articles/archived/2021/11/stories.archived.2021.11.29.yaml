      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6af123-9b97-4f89-971a-5d5d4c295d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:40:35.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:43.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA has accused Obiena of embezzling funds after he allegedly
        failed to pay over ₱4.8 million in coaching fees of Ukrainian mentor Vitaly
        Petrov.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd449a5-3406-46f1-8026-df074d9e5ac2'
      'mgnl:activationStatus': true
