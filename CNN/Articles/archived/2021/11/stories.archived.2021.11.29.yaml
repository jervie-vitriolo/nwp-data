      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix Philippines is turning into Santa''s workshop (complete
        with their very own Judy Ann Santa) this week with some noche buena basket
        offerings for the film and T.V. buffs out there. Each themed basket is curated
        with a selection of food, beverage, and merch items related to some of the
        streaming platform''s highest rated shows and films from this year. The "Squid
        Game" Gganbu basket contains the mask worn by the pink jumpsuit workers, a
        Younghee plushie, and a variety of Korean snack items, while the "Trese" Bentesingko
        basket contains Kambal masks, Christmas ornaments related to the show, and
        other Filipino Christmas treats like dinuguan and craft beer. Upcoming baskets
        include the Merry Christmas (As a Friend) basket inspired by "My Amanda,"
        the Bili Ciao basket inspired by "Money Heist," and the Most Wanted basket
        inspired by "Red Notice." — CNN PHILIPPINES LIFE STAFF</p>'
