      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reserve has made headlines in the past. Between 2011 and 2012,
        3,000 tons of maple syrup, valued at nearly $20 million Canadian dollars,
        were secretly siphoned from the reserve in a notorious theft known as the
        Great Canadian Maple Syrup Heist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd0d7ea-cef5-4e7f-95ef-4901d82d43b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:11:35.093+08:00
