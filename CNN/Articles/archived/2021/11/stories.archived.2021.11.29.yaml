      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some Advent and general Christmas traditions in various
        countries around the world. We''re also including possible houses of worship
        to visit if you happen to be in the vicinity. Just remember church services
        as well as other gatherings might be limited or canceled, particularly in
        Europe, where they are coping with another Covid-19 surge:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
