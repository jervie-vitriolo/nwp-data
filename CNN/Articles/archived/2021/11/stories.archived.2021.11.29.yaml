        to Pasay City Jail on Monday after being detained in the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1eb644-860e-4447-aad6-d05d936bf0d3'
      'mgnl:activationStatus': true
