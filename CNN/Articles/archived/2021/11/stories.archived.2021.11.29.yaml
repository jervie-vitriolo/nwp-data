      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        three-day national immunization drive seeks to boost the country''s inoculation
        efforts against COVID-19, especially in areas outside the National Capital
        Region with low vaccination rate, vaccine czar Carlito Galvez Jr. said Monday.</p>'
