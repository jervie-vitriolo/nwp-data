    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '779271a5-fe96-409a-a0e5-d453aac924b8'
    'lead': 'It''s only a matter of time before the Omicron variant reaches the country,
      Health Secretary Francisco Duque III said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T22:11:47.556+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:26:22.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:58.934+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Omicron', 'Omicron-variant', 'Francisco-Duque-III', 'Rodr']
    'template': '1'
    'title': 'Duque: Omicron to reach PH, only a matter of when'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a023a-1575-4349-aec6-cf2ca9426a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:11:47.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — It''s
        only a matter of time before the Omicron variant reaches the country, Health
        Secretary Francisco Duque III said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcb23d9-de7c-4ee5-8bdd-f707895d510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:11:47.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a matter of if, it''s a matter of when. So, <em>talagang
        yan po, papasok yan</em> just as we have experienced with Alpha, Beta, Delta
        among the more compelling variants of concern," Duque replied when he was
        asked by President Rodrigo Duterte if there was a possibility that the Omicron
        variant would "visit" the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b27d9-0147-4fb2-a1b6-5e5b045e933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:11:47.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:24.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not a matter of if, it''s a matter of when.
        So, that will really come in just as we have experienced with Alpha, Beta,
        Delta among the more compelling variants of concern.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e245f4-29e2-44fb-8935-31718bae2209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:11:47.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:24.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is important to strengthen the country''s PDITR strategy
        — referring to Prevention, Detection, Isolation, Treatment, and Reintegration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaba33a-9dbb-4b52-9539-1144e8a215ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:11:47.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:25.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added there are three major interventions that could be done
        to keep defenses strong, first of which would be the enforcement of compliance
        to minimum public health standards including the continued wearing of face
        masks and even face shields.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d60e93-8f51-4500-a4ea-7881aea1d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:11:47.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would still recommend wearing face shields in closed
        spaces, in crowded areas and in close contact settings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e382f30-2017-4c3b-acc3-1e8fc751dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:11:47.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/28/face-shield-policy-omicron-variant.html"
        target="_blank"><strong>READ: Return of face shield rule possible amid fears
        over Omicron variant Galvez</strong></a>&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3b1ef-53a2-4ab1-8f51-87c543455dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:11:47.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:26.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to really widen and increase the vaccination coverage to
        reach population protection," said Duque, listing it as the second major intervention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15fa08c-8005-408f-b49e-6e20631bc0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:11:47.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, he called for the strengthening of the health system''s
        capacity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff22a5-d5c2-49c0-bbbc-fc8d615edeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:11:47.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:27.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that we continue to strengthen and prepare the
        health system''s capacity for the worst-case scenario in case there''s going
        to be a sustained high community transmission on account of this possible
        Omicron variant entering our country," he said.</p>'
    '20':
