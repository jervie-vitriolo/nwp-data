  'PH-health-care-capacity-Omicron-variant-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-29T14:14:47.318+08:00
    'imagesource': 'jcr:95ad8da9-fb93-4a1c-9379-2892e36e42c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '810d6795-318c-46df-9bfe-e42ec7bcd494'
    'lead': 'The Philippines is beefing up its health care capacity, on top of imposing
      travel restrictions on inbound travelers, amid the threat of the Omicron variant,
      vaccine czar Carlito Galvez says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T14:14:48.573+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T02:32:37.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:46.175+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['philippines', 'ph', 'government', 'health-care-', 'medical', 'capacity',
      'omicron-variant', 'threat', 'covid-19']
    'template': '1'
    'title': 'PH ''scaling up'' health care capacity amid Omicron threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03037f2e-ac87-4c26-b7cf-d85ce2433181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:14:48.574+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Philippines is beefing up its health care capacity, on top of imposing travel
        restrictions on inbound travelers, amid the threat of the Omicron variant,
        vaccine czar Carlito Galvez, Jr. said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e309a-e6f7-4548-8da4-b50b6bda35d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:14:48.575+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:38.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ano po ''yung ginawa natin nung dumating po ang Delta,
        tayo''y nagkakaroon na ng mga imbentaryo ngayon sa ating hospitals, personnel,</em>"
        he said on Monday. "<em>''Yung treatment facilities and treatment therapies,
        hinahanda na po ngayon ng DOH (Department of Health).</em>"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0704636-e6a8-4b38-ae63-3d9635ef1b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:14:48.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:39.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like what we did with the Delta variant, we are now
        having an inventory of our hospitals, personnel. The DOH is also preparing
        our treatment facilities and therapies.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7bf5ca-3dd3-412b-b145-1ea9ef5a13e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:14:48.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:39.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez noted the DOH has directed authorities to "really scale up
        our preparations for our pandemic response."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f459729-04e4-4cde-ae5c-e8f478dd0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:14:48.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "additional developments" on COVID-19 restrictions will
        be announced after their meeting with the President and health experts Monday
        afternoon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff7900-312d-482f-9d54-22aad750eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:14:48.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:40.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the government has expanded the "red" list, which includes
        areas that have high risk of infection, banning inbound travelers from those
        with confirmed and possible cases of the Omicron variant.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db5676-fc85-41db-b494-4ab45731aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:14:48.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also revised its protocols for individuals coming from "green"
        countries or those tagged as low-risk for COVID-19. They will now be subject
        to the same protocols as those in the "yellow" list.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c6f1d-a653-4299-827e-37282de98465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:14:48.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/28/Govt-more-red-list-countries-Omicron-.html"><strong>READ:
        Govt expands ''red list'' countries amid Omicron variant threat</strong></a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47080004-b02f-4566-82a0-b260c8941f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:14:48.576+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, <a href="https://cnnphilippines.com/news/2021/11/29/Government-Omicron-COVID-19-variant-updated-travel-restrictions-.html?fbclid=IwAR0udPdcmi-cFIB5UkjGVxXyCfaiGdpYlsIfWpqWNelu_4ZPHXIVldr6a28">Galvez
        told CNN Philippines</a> that they will also tackle the possible implementation
        of travel ban on Hong Kong, which has reported cases of the Omicron variant,
        but is still yellow-listed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4644c968-4666-46e2-a6cd-814b437f5291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:14:48.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:43.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the restrictions being considered is the <a href="https://cnnphilippines.com/news/2021/11/28/face-shield-policy-omicron-variant.html">reimposition
        of the controversial face shield policy</a> as an "added protection" against
        COVID-19.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5559d31a-dca3-4520-acd7-ec20fba6ac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:14:48.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Overseas Welfare Workers Administration said it will
        not prohibit the deployment of Filipino workers to red-listed countries —
        despite the threat of the highly infectious variant — since they are outbound
        and "not affected" by the ban.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a0e59-84a8-41ee-a48b-e02125a57dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:14:48.577+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been seeing a continuous drop in cases, reporting
        less than 1,000 infections for five days in a row as of Nov. 28.</p>'
