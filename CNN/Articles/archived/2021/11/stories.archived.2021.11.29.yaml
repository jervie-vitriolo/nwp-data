  'Coinstore-India':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-29T08:47:46.573+08:00
    'imagesource': 'jcr:2858252d-8c03-4bba-8c40-b258c32299a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '219f0edf-151a-4ab7-a2d9-d92dd4d75275'
    'lead': 'Coinstore has launched its web and app platform and plans branches in
      Bangalore, New Delhi and Mumbai which will act as its base in India for future
      expansion'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T08:51:08.155+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T02:38:35.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:36.247+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cryptocurrency exchange Coinstore enters India despite pending curbs
      on trade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae28f353-e970-456c-a830-7d6e7d7eed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Singapore-based virtual currency exchange
        Coinstore has begun operations in India at a time when the Indian government
        is preparing legislation to effectively bar most private cryptocurrencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03225656-140e-40be-b397-8f627a464046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3402a3b6-149d-4d92-abf8-1b3606ca0ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinstore has launched its web and app platform and plans branches
        in Bangalore, New Delhi and Mumbai which will act as its base in India for
        future expansion, its management said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa1329-da67-48b1-9288-a21dd1c5b92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dfb13c-7a43-477d-989f-5b15de1ec0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With nearly a quarter of our total active users coming from India,
        it made sense for us to expand into the market," Charles Tan, head of marketing
        at Coinstore told Reuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3442c-ac22-47b5-b3e0-e14e420516cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c7c09-5d34-4953-a1ec-a59351018578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why Coinstore was launching India despite the pending clampdown
        on cryptocurrencies, Tan said: "There have been policy flip-flops but we hope
        things are going to be positive and we are optimistic that the Indian government
        will come out with a healthy framework for cryptocurrencies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a0e4b3-ab2b-4dee-9e19-a76b92e29530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031bf113-cac9-4fcc-8d29-d8c19cc6dd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Delhi government is planning to discourage trading in cryptocurrencies
        by imposing hefty capital gains and other taxes, two sources told Reuters
        earlier this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0741b87d-33e5-46bf-b22c-0e037e934554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592c52c-b57b-4fc0-a319-845bb36664ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has said that it will allow only certain cryptocurrencies to
        promote the underlying technology and its uses, according to a legislative
        agenda for the winter session that is set to start later this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a28d655-fb1d-4503-bb46-788cf4a02645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca23ab3-f0d5-4b88-8451-55858068068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said Coinstore plans to recruit about 100 employees in India
        and spend $20 million for marketing, hiring and development of crypto-related
        products and services for the Indian market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75cf0d-89ae-4777-8b66-e2120ebf8017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a544d55-9512-4612-9c14-741f0b7c85ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinstore is the second global exchange to enter India in recent
        months, following in the footsteps of CrossTower which launched its local
        unit in September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e21f1-77c3-43ac-aef4-38ac8e3f2c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061b0d6-01e0-4707-96d9-c2780735b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of the world''s biggest cryptocurrency, Bitcoin, has more
        than doubled since the start of this year, attracting hordes of Indian investors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b311fc2d-a34e-4d1a-b514-dcb989fcdae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38320a2f-9dda-4ffa-9dfe-db28c3b77f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:51:08.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:38:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry estimates suggest there are 15 million to 20 million crypto
        investors in India, with total crypto holdings of around 400 billion rupees
        ($5.33 billion).</p>'
