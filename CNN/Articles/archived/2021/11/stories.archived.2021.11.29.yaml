    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db49724-6cc9-4942-bfe0-85a23255ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:49:40.640+08:00
