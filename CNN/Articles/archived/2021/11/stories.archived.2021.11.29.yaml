      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena also blasted the national athletics federation of giving
        him the burden to pay Petrov, while admitting that he made late payments to
