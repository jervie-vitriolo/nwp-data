    'template': '1'
    'title': 'Lanao del Sur governor says vaccination rate only at 8.7%, attributes
      it to ''fake news'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a2998-0467-4fe9-bdad-a4ab3028a205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T15:01:25.746+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        province of Lanao del Sur is among the areas in the country that are still
        struggling to inoculate its residents due to vaccine hesitancy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661b0af-4ac8-45ee-b07e-a47f3631f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T15:01:25.746+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:13.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its governor, Mamintal Adiong, Jr, said Monday they have only vaccinated
        about 8.7% of their target eligible population, or 60,500 people, despite
        having enough supply of COVID-19 shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b9400-6d7b-435a-91fc-4461c6f83a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T15:01:25.746+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:13.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong said this was because of "fake news" on the side effects
        of the vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84772ad3-9976-4c2c-996e-719bd3639995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T15:01:25.747+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:14.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mamamatay raw or anong mangyayari after two years, kaya nahihirapan
        kami mag-convince ng tao,</em>" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ccaed-29af-44c1-b165-dc7ecda301f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T15:01:25.747+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People believe they will die or whatsoever after two
        years, so we are having a hard time convincing them.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63782457-12c1-4101-9e98-e31d39c51f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T15:01:25.747+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:15.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Adiong said local governments in the province have started providing
        incentives to encourage more residents to get vaccinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c2d9a4-1f3e-40d4-b3df-91bea29a345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T15:01:25.747+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpalagay na tayo ng maraming tarp para mahikayat ''yung tao
        [na] safe ''yung ating bakuna,</em>" the governor said. "<em>''Yung mga ibang
        munisipyong bayan natin, [....] nagbibigay ng lima hanggang sampung kilong
        bigas.</em>"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a57d58f-3833-479d-b45a-39572e8645c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T15:01:25.747+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have put up tarps to convince people that the vaccines
        are safe. Some of our municipal governments are distributing 5 to 10 kilos
        of rice.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221468f-53d0-4c2c-8668-b7a500c510aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T15:01:25.747+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur aims to inoculate at least 300,000 people in the 3-day
        national vaccination project.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a917a-3797-4c46-ae09-3dc8ba3ebf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T15:01:25.748+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:32:17.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bayanihan, Bakunahan," an effort led by the government against
        COVID-19, hopes to vaccinate 9 million people in the country.</p>'
