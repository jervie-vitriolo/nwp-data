      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we pay tribute to our much loved and inspirational figurehead.
        Frank will be sorely missed. We request that all friends and colleagues respect
        the Williams family''s wishes for privacy at this time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02971d4-14c2-4df1-9eb9-a4eaa6a477ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:13.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f85fc4c-9525-4358-8d7b-4f274b3681cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:13.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams sustained a spinal cord injury in a 1986 car crash which
        left him unable to walk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f33ecf-0029-4bab-985a-8bfdd1a61f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:14.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18080d3-dccf-42b3-a9f8-1fed9bbed1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stepped down from the Williams'' board in 2012, and handed over
        day-to-day running of the team to his daughter Claire in 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e4b522-35ab-4a27-8afa-0f8ca2b7e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740cd368-ec22-4b11-bb11-4d30130bee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams and his family sold the team to investment firm Dorilton
        Capital in the last 12 months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01378933-82ab-44ec-802e-b6a2cea5c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21acbbd-6a00-4309-8de9-f08084f2a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Williams F1 drivers George Russell and Nicholas Latifi paid
        their respects to Williams on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b495e-f3cf-45c5-98b8-d643fd272bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:17.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37624ab4-d28c-4fca-b748-2e2d77b6d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we say goodbye to the man who defined our team," Russell
        said. "Sir Frank was such a genuinely wonderful human being and I''ll always
        remember the laughs we shared. He was more than a boss, he was a mentor and
        a friend to everybody who joined the Williams Racing family and so many others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd8e51-df32-4857-bfe9-87cbae811812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:18.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6a12f-39c2-4ac4-980b-e13babac0721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a genuine honour racing for him and being a small part
        of the incredible legacy he leaves behind, a legacy that will forever live
        on in the heart and soul of this team. Rest in peace, Sir Frank. Thank you
        for everything."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aeccd4-798a-4237-abb0-eb2136a54f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:19.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481524e1-5fb9-4f16-a7b9-093e696d17bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:19.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latifi said: "RIP Sir Frank Williams. Such sad news. A huge loss
        for our sport and our team.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b9a49-a453-4f77-8694-59c1fe318c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:20.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56c1de-5e2a-4320-b1a7-d6410dd6a65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been an honour to represent your name on the world stage
        and we will continue to push hard to take the team back up the grid."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5592ce4-f82a-408e-9dc7-70b928209bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:21.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616cce87-6d40-44ca-a4e2-1163bdd3e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:21.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' current CEO and team principal Jost Capito paid tribute
        to the team''s founder.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164edb43-9acc-4f07-93ee-9256f2180541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3763e98-3285-4d31-9a6d-fb104a3394ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:22.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Williams Racing team is truly saddened by the passing of our
        founder Sir Frank Williams," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01008653-b006-4fb0-a32d-c6b934172f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2782b8-35af-44df-bc1c-55762406ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir Frank was a legend and icon of our sport. His passing marks
        the end of an era for our team and for the sport of Formula 1. He was one
        of a kind and a true pioneer. Despite considerable adversity in his life,
        he led our team to 16 World Championships, making us one of the most successful
        teams in the history of the sport.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55405c66-2160-4343-bd40-eff558533da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:24.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1841d8c3-02f7-4572-a503-bc2f93aefd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:24.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His values including integrity, teamwork and a fierce independence
        and determination, remain the core ethos of our team and are his legacy, as
        is the Williams family name under which we proudly race. Our thoughts are
        with the Williams family at this difficult time."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679208ab-6fc8-4dbf-a89a-730548d274e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a03bfe-3f39-4cf1-8838-d8c499434b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F1 President and CEO Stefano Domenicali also paid his respects.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb638bf-937c-454f-9787-9885cb18f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:26.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0a494-4a40-4635-9242-da552671a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a true giant of our sport that overcame the most difficult
        of challenges in life and battled every day to win on and off the track. We
        have lost a much-loved and respected member of the F1 family and he will be
        hugely missed," Domenicali said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c92d34-ccc2-4732-9361-9d8fd669dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766cf82b-e9e9-42be-8cea-63ee8de33984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:27.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His incredible achievements and personality will be etched on our
        sport forever. My thoughts are with all the Williams family and friends at
        this sad time."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227a08ab-e553-4347-8f49-b817b9703e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/28/motorsport/frank-williams-death-williams-f1-spt-intl/index.html"
        target="_blank">"Frank Williams, Williams F1 team founder, dies at 79"</a></em></p>'
