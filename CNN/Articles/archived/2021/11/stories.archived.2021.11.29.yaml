  'Omicron-COVID-19-variant-WHO-reinfection-vaccine-transmissibility':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-29T09:44:31.845+08:00
    'imagesource': 'jcr:0c07108b-e904-4045-9d19-bbde74ef8c4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0d89f2f-2f2c-4df2-b9e8-8395d57abbe2'
    'lead': 'The World Health Organization releases an update on what is known about
      the Omicron coronavirus variant that is prompting the world to impose new restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T09:50:43.485+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:36:58.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:38.102+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: Initial study shows higher risk of COVID-19 reinfection with Omicron,
      unclear effect on transmissibility and severity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93696b6-3ea5-4cd0-9981-01325a38f776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:46:21.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:36:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        World Health Organization (WHO) has released an update on what is currently
        known about the Omicron coronavirus variant that has several mutations, which
        may have an impact on how the virus behaves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6102f7-85ab-4f99-8bc0-6726a1a1144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:46:21.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:36:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO on Sunday said early studies suggest that there may be an increased
        risk of reinfection with the Omicron variant of concern, but information is
        still limited as of now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56296b-1e96-4ce2-a28f-fd54d37d08ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:46:21.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:36:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who have previously had COVID-19 could become reinfected
        more easily with Omicron, as compared to other variants of concern," it said
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12afcfa1-b7fd-470a-89ad-560c89dab0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:46:21.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being infected with SARS-CoV-2, the virus that causes COVID-19,
        most people develop antibodies against the virus. Antibodies are proteins
        produced by the immune system that can help fight off the virus if it is encountered
        again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41abebec-414c-47be-a28c-c77a382b62e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:46:21.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international body, however, said it is not yet clear whether
        Omicron is more easily spread from person to person or if it causes more severe
        disease compared to infections with other variants, including the Delta variant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e46c17-fc0d-4ef3-b7c8-ca5ec8326e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:46:21.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:01.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that there is currently no information to suggest that
        symptoms associated with Omicron are different from those from other variants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df9a7a-735e-4137-a87f-2533d4066320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:46:21.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said it is looking into the potential impact of the variant
        on vaccines, but it stressed that vaccination remains critical to reducing
        severe disease and death, including against the dominant circulating virus,
        Delta.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcdebc0-9318-4c73-9706-e43560272c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:46:21.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:02.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current vaccines remain effective against severe disease and death,"
        it said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673a18f-53da-4a32-a643-91637cfd308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:46:21.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said regular RT-PCR tests can detect the Omicron
        strain.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e2853-dca7-4b2a-ad53-d9e76d03cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:46:21.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said it is coordinating with a large number of researchers around
        the world to study the transmissibility, severity of infection including symptoms,
        performance of vaccines and diagnostic tests, and effectiveness of treatments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674508cb-e622-4c1e-947f-5a4e8ed47156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:46:21.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classification of Omicron as variant of concern last week and
        subsequent increased detection prompted several countries to impose travel
        restrictions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c28a08-052c-439a-babd-7f82ba539045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:46:21.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:37:04.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has not yet detected a case of the Omicron variant.
        The country is temporarily banning inbound flights from 14 nations that have
        confirmed cases.</p>'
  'Canada-strategic-reserves-maple-syrup':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-29T10:08:24.660+08:00
    'imagesource': 'jcr:f7184a26-55a0-4557-bbd7-0a1272cf7cb4'
