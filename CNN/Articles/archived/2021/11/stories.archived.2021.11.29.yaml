      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e89e2-c1a1-4a01-8f53-545fbf74e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advent is the beginning of the spiritual year for these churches,
        and it''s observed the four Sundays before Christmas Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b45599-735a-4dcd-ac14-2ad1336fb20e'
      'mgnl:activationStatus': true
