      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no schedule yet for the preliminary conference on the disqualification
        petition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766310fe-7597-47fd-a299-1b2811a31c94'
      'mgnl:activationStatus': true
