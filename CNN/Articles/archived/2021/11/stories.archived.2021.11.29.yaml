      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a30655-d247-4f86-a88d-6a4860140bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China might not immediately come to mind when you think of Advent,
        but roughly 5.2% of the population of 1.4 billion is Christian.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2defa3-e86e-4d14-8d18-e95c7b27ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5939c81a-7e80-4c4d-970e-71bef4f55154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Christians light up their homes with colorful paper lanterns
        during Advent, and you might find red paper pagodas cut out and placed in
        windows. They follow many of the traditions that were brought by Western missionaries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad1a21-f5c1-4ffb-bfa3-ae62ee8ca1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430f5d8-8d75-4665-bad4-dca2b7735b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emerging Christmas tradition is the giving of apples, sometimes
        sold in stores wrapped in colored paper.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed8e7e-d35a-4f9f-b751-8fc56edcd714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a648cec-576d-4d61-a217-800ef43eb098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House of worship: In Shanghai, St. Ignatius Cathedral is modeled
        on Western-style architecture and was built in 1906. It was damaged during
        China''s Cultural Revolution, but it has since been restored. In Shanghai,
        it''s called Xujiahui Catholic Church (No.156 Puxi Road, Xuhui District, Shanghai
        200000, China)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbbcc6c-93a9-4d61-9652-1b9ef3468b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:29.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0470ea1a-9ae6-42b5-988c-b70c6a7c4a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Croatia</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a001e917-e9ab-4b0e-97bb-9a157dbdf4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 86% of the people in this Balkan Peninsula country are Roman
        Catholic, and Advent is a big part of the religious life here. For some Croatians,
        preparations for Christmas actually begin before Advent on November 25, which
        is Sveta Kata (St. Catherine''s Day).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e1006-d85a-4860-b269-ac5733415710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4d38e-7054-46c2-b513-f24b0cdfa8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prva adventska nedjelja (or Advent Sunday) is the fourth Sunday
        before Christmas, and the first of four candles in the Advent wreath is lit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f487de-fb7a-4dde-8b33-f4e4ef378610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:32.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d0d78b-60ff-48d7-90de-7dd93384dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents of the capital, Zagreb, traditionally enjoy going
        to outdoor wooden stalls selling handcrafted souvenirs, roasted chestnuts
        and mulled wine. How much of that activity goes on through this Advent season
        will depend on the course of the pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a351321e-f8d4-4774-8216-8cb50c2db26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e5b2b5-087a-465e-8f35-e8d487800be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas Eve, Croatians eat "bakalar" (a type of dried cod).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e4d78-ab96-4d44-a4a4-beaa0374b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123558f-632c-4c6d-96b2-00027ffb76f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:34.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House of worship: Zagreb Cathedral of the Assumption is the tallest
        building in Croatia, and this neo-Gothic structure holds what is considered
        one of the most splendid organs in the world. (10000 Zagreb, Croatia; +385
        1 481 4727)</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f28aa9-24bf-4505-81eb-5c048262cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47adf92-3cc6-4789-a7e1-6fa44b4261df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:35.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Germany</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf49bac-aa49-4c22-98c0-0077020a26f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families across Germany will set up an Advent wreath with four candles,
        one for each week of Advent. They may gather around the wreath each Sunday
        to sing carols and light another candle.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31365c9-153d-41a1-929e-b02cbff52ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e01c64f-499e-4066-bda2-1e2111cd3826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stollen, which is similar to fruitcake, is one of the oldest Christmas
        treat traditions in Germany. And Advent hosts may serve cookies that are spread
        around their wreaths.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4577b-674a-4929-8089-f916e6ee7399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b56e17-cf95-4564-ab56-b887aff1e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House of worship: Asam Church is far from Munich''s largest, but
        it might be its most ornate. One reason for its size -- two brothers built
        it originally as a private chapel. Another plus: The tiny Baroque masterpiece
        also might be less crowded. (Sendlinger Str. 32, 80331 Munich, Germany; +49
        89 2368 7989)</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288d7cc-831b-4eb6-88e7-ccfd4fbf778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:38.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ba543-37a4-427e-ab25-9e8b2367e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hungary</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63401d8d-9a53-4cb1-80d3-167f32d9b4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:39.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the wreath and Advent calendars packed with little chocolates,
        another Hungarian tradition during Advent are the matins.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4163d-bce4-420a-9926-5aa72f73e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:40.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8497deba-bc8a-4698-af90-5ebbe829ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are a daily Mass held every dawn from the first Sunday of
        Advent to the first day of Christmas. You may hear it called the Angelic Mass
        or Golden Mass.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0810e-3184-4911-935c-66eadf103831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:41.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d2d508-8451-4314-a8b2-7155b0903eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A classic Advent treat in Hungary is the beigli. It''s a rolled
        crust traditionally filled with poppy seeds or walnuts.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e0ff7-613b-4eac-b93b-dc3a8fce1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746050e-f6a5-4ac2-9be2-45e208f74518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungarians are a music-loving people, and various Christmas concerts
        are traditionally held around the capital of Budapest and other cities and
        towns.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33220bb-1600-4c4f-a757-ff5b20de48da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24bc31a-78b4-40f2-94a6-6b07d1ea7b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House of worship: St. Stephen''s Basilica is the largest church
        in Budapest and a relative newcomer by European historical standards, consecrated
        in 1905 after decades of construction. In addition to the impressive neoclassical
        architecture, the views from the top are reportedly spectacular. On November
        28, it will be holding a special prayer hour for Covid victims. (Szent Istvan
        ter 1, Pest, Budapest 1051, Hungary)</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e6d50-2bbb-4b5d-b913-18f96a6bb53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644b346-efc3-4beb-8120-3fd64289017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mexico</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12014ccf-caa3-4240-8f46-c0f13922e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advent in Mexico brings the religious ceremonies known as Las Posadas
        (Spanish for "The Inns.") This nine-day celebration that marks the journey
        of Mary and Joseph is held from December 16 to 24.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d783b71-067f-4799-b132-615453d3ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be53443a-22c9-45e4-8e4e-00e924779007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each evening in cities and villages across Mexico, a child dressed
        as an angel leads a processional, usually made up of children. They go to
        selected homes, where they are denied entry but often given refreshments.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4754072b-29ca-4eb6-a200-89b50f06391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3183a3-09ab-4613-8b81-b5dbe913449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This custom is followed in some parts of the United States, too.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3701b46-9ee2-4cab-be95-9e191e2b5cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86e0c9-face-49fd-91c8-468c40955ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House of worship: Mexico City Metropolitan Cathedral is the largest
        cathedral in Latin America. Construction on it took more than two centuries,
        so it has a mix of architectural styles as a result. (Mexico City Metropolitan
        Cathedral, Plaza de la Constitución, Centro, Mexico City, Mexico, +52 55 5510
        0440)</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73965511-664d-4d8f-bef8-d35564ddf53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02015810-d77f-47d0-99cb-991ea4635784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poland</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55317962-2c6d-4408-a8eb-2334816d5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For deeply Catholic Poland, Advent brings prayer, fasting and spiritual
        preparation for Christmas, according to the Polish Women''s Alliance of America.
        People stay inside during the long, dark evenings making decorations for the
        Christmas tree and handmade gifts, baking Christmas cookies, and preparing
        other delicacies for the upcoming holidays.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db88586-2f22-4f51-b832-ad40decb7a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25fbc3f-9571-4f33-a287-17c558acd386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:50.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poles traditionally attend early-morning Masses called roraty. It''s
        still dark out when they start. Attendees light candles during Mass, symbolizing
        the coming light of day and salvation.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc81c6-b1ad-450f-abbc-539c0ae767fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d191a57-03d9-4435-8f03-ee929a3082a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People also set up outdoor booths in village and city squares, decorated
        in themes of Christmas, where they will pass out candy, little gifts and cards.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b4b15f-7a04-434e-b7ae-742ea682708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e270dceb-b281-4613-bf5d-d4840f598e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:52.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krakow marks the first Sunday of Advent by decorating beautiful
        Rynek Square square with lights, boughs and garlands.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3e50e-8898-47ac-b89a-7e0976fd3498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02dbaf8-91f4-4e65-b15e-64c80627640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House of worship: Construction of St. Mary''s Basilica in Krakow
        started in the late 1200s, and it was consecrated in 1320. The stunning basilica
        has undergone numerous renovations since then. Its asymmetrical towers make
        a memorable sight. (Plac Mariacki 5, 31-042 Kraków, Poland; +48 12 422 05
        21)</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d07c7d-964c-4161-bcfe-e6b8940e10b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8465f59-d798-43cd-8c76-9ced836666fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>United Kingdom</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44b4a7-c82e-46f1-a529-e90688e4e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many Advent and Christmas traditions go back centuries in
        the United Kingdom, Christingles is a relatively new observance here. It started
        with the Moravians in 1740s Germany, but it wasn''t celebrated in the UK until
        the late 1960s.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4502c96-544d-4a64-8080-700b5688f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdcd5b1-3698-40a4-87ab-5e4d182d07dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word can mean both a symbolic item and a service. You make Christingles
        from an orange, which you decorate with a candle, red tape and sweets.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3eda6d-7614-48e5-b4f4-bf3a556d0dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a10720-ccfb-4ed0-abe0-b5bf20f4d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christingles service might involve prayers, readings and singing.
        It also serves as a fundraiser for children''s charities. It can be held at
        the start of Advent all the way to Candlemas, but Christmas Eve is a popular
        time to hold a service.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eee312-283e-4271-a760-7b424eb254f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae077924-7f66-484d-baeb-fe544ec10425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:58.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House of worship: Salisbury Cathedral is one of the finest Gothic
        cathedrals in the United Kingdom and has Britain''s tallest spire. Its foundation
        stones were laid in 1220. As of November 26, the Anglican cathedral still
        had Advent services scheduled. (6 The Close, Salisbury SP1 2EJ, UK; +44 1722
        555120)</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35886188-cf94-41b9-a5cc-05291094592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a16b8-44de-4073-9c19-1e64ea19ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.535+08:00
      'mgnl:createdBy': 'pilar'
