      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the MMDA''s <a href="https://cnnphilippines.com/news/2021/11/22/MMDA-number-coding-scheme-holiday-rush.html">initial</a>
        proposal, the scheme will not cover public utility vehicles, as they aren''t
        operating at full capacity yet.&nbsp;</p>'
