      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was also representative of the Kabayan Party-list in the 17th
        Congress. He first ran for senator during the 2019 senatorial elections but
        eventually withdrew his candidacy, citing health reasons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32e4b7-fb71-44d7-9c3c-30b64a03a49c'
