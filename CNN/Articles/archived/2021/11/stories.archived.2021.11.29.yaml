      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started playing football in a small area in a community where
        all of the people know us as football players. We were the women who were
        playing football, not only as a game, but we were playing football in order
        to empower other girls in order to raise our voices for women rights," Mayeli
        told CNN.</p>'
    '73':
