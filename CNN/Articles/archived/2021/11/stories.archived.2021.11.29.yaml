  'PH-will-not-remove-BRP-Sierra-Madre-AFP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-29T16:50:19.853+08:00
    'imagesource': 'jcr:bdf6502f-1f43-4f33-aed6-63332a2e0156'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82504c31-8305-4a9f-8b09-7ad85e64d9c1'
    'lead': 'Armed Forces of the Philippines Chief of Staff Lt. Gen. Andres Centino
      stands firm that the grounded BRP Sierra Madre will remain in Ayungin Shoal
      to assert the country''s sovereign rights in the area also being claimed by
      China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T16:47:32.289+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:30:33.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:49.963+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH will not remove BRP Sierra Madre — AFP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f26d7-e75d-4c68-b121-31f26448196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) –</strong> The
        Philippines will not remove its grounded BRP Sierra Madre from Ayungin Shoal,
        Armed Forces of the Philippines Chief of Staff Lt. Gen. Andres Centino said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e714b772-2709-4892-b1d6-df7e1357b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:34.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aaaf2a-f15b-4bec-bfb0-f0552748eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is there for us to assert our sovereign rights considering that
        it is within our exclusive economic zone," the newly-installed AFP chief of
        staff declared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0132b2-8d8d-45b5-9630-d6b18e6b8ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be93868-05c0-4813-a859-8a7bb28f4d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that aside from being the symbol of the Philippines'' sovereign
        rights in Ayungin Shoal, the BRP Sierra Madre serves as a haven for Filipino
        fishermen and a monitoring station to ensure safety in the surrounding waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e9a1d3-30e4-4ac6-ad9a-8c4ad85f32b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc71f603-8722-4472-9111-351dc63c1d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:36.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centino maintained the <a href="http://cnnphilippines.com/news/2021/11/18/Ayungin-Shoal-Chinese-Coast-Guard-Philippine-military.html"
        target="_blank">Chinese Coast Guard vessels'' firing of water cannon on Philippine
        boats</a> delivering supplies to Filipino soldiers stationed at the BRP Sierra
        Madre on Nov. 16 does not constitute an act of aggression and is not a ground
        to invoke the country''s Mutual Defense Treaty with the United States.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3ba2cd-7b54-4bc8-8b41-da3e2fc00285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67a607-385a-470d-bfbf-1ced0b94171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of water cannon cannot be considered as an armed attack.
        It could be a hostile act," Centino explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca763cd-37dd-4fa4-a12f-a7a121e5ee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c060d46-3d47-42f6-afd3-4ba3e17a92e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:38.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centino believes that an armed attack on the BRP Sierra Madre will
        not happen due to its location in a shoal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1922bd0-5bc0-401d-bd2d-de8aa450639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0465fe-6d88-471d-84ea-ac0cd55e3cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see any remote possibility of BRP Sierra Madre being
        attacked considering it is within a shoal. Its shallow waters prevent the
        ship from going in," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6966de4d-a445-434b-bc36-f33b958fd4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d6b120-a868-43ad-9e35-f78647150e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World War II-era warship BRP Sierra Madre was intentionally
        grounded by the Philippines in 1999 to assert its sovereignty in Ayungin,
        also known as Second Thomas Shoal, which lies within the country''s exclusive
        economic zone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61a5a0-a4aa-4bda-a4c2-636fabb03363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:41.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b744609-3605-480a-9b45-751810eb0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/11/25/China-demands-PH-to-remove-grounded-ship-in-Ayungin.html"
        target="_blank">PH denies ''commitment'' to remove grounded ship from Ayungin
        Shoal as claimed by China</a></strong>&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3e3dd-e957-4934-8a93-a00d9aee37bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:42.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32995b5f-9ff4-4c9e-a565-7ac6b44124e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayungin Shoal is one of several areas claimed by China in the West
        Philippine Sea, ignoring the 2016 Permanent Court of Arbitration ruling which
        invalidated its claims and upheld Philippines'' sovereign rights in the area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06456ffc-4c5e-4419-b3ea-741ced74bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:47:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Generals 2.0 with our chief correspondent Pia Hontiveros
        will air on Sunday, December 5 at 8pm.</em></p>'
