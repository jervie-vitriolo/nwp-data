      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/11/29/Hong-Kong-travel-ban-Omicron-variant-Philippines.html">PH
        govt told to urgently ban travelers from Hong Kong amid Omicron threat&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8507e76-5691-428d-8b62-8c8bd3d33cdc'
