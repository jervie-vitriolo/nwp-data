      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times’s annual <a href="https://www.nytimes.com/interactive/2021/11/22/books/notable-books.html">100
        Notable Books</a> is a treasure trove of titles to check out when you feel
        like you haven’t done enough reading for the year (I mean, they are 100 books
        after all). While you might think a book list from a legacy publisher is predictably
        boring (and too <em>Western</em>), the Times’s list has the capacity — if
        it wants to — to go around the globe, and back in search of new and exciting
        books to feature. I still haven’t caught up with many of these books but some
        of my recommendations include Yan Ge’s devastating and hypnotic “Strange Beasts
        of China,” Patricia Lockwood’s novel-slash-Twitter dump “No One is Talking
        About This,” Benjamín Labatut''s&nbsp;International Booker Prize winner, “When
        We Cease to Understand the World,” Michelle Zauner’s frequently recommended
        tearjerker “Crying in H Mart” (have Korean food at the ready), and Hanif Abdurraqib’s
        blazing essay collection on Black excellence “A Little Devil in America: Notes
        in Praise of Black Performance.” Some titles are available at<a href="http://fullybookedonline.com/">
        Fully Booked</a> or independent online booksellers such as <a href="https://www.instagram.com/bookstoreintherye/">Bookstore
        in the Rye</a> (if you’re lucky enough to comment “mine” first). — DON JAUCIAN</p>'
