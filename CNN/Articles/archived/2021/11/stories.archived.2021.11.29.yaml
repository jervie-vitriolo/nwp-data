    'created': 2021-11-29T14:25:15.472+08:00
    'imagesource': 'jcr:da888a73-e6d7-4a19-b9d2-1ff4c1b4f10e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cd174af-3449-49a6-8e09-5761fae626ca'
    'lead': 'DOH Epidemiology Bureau Director Dr. Thea de Guzman says RT-PCR tests
      should be used so the samples can be sent to the Philippine Genome Center, which
      will detect the presence of the Omicron variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T14:27:30.431+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:32:29.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:46.565+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH recommends return to RT-PCR tests to detect Omicron variant'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e14f15-aa7d-4e5a-91ca-1ae40029c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:27:30.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:29.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — The
        Department of Health on Monday told local government units to shift back to
        using RT-PCR tests, instead of antigen tests, amid the threat of the new Omicron
        coronavirus variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2caaaf4-62c3-446f-ae29-c87a2d4b0789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:27:30.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:30.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Epidemiology Bureau Director Dr. Thea de Guzman said RT-PCR
        tests should be used so the samples can be sent to the Philippine Genome Center,
        which will detect the presence of the Omicron variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f12eda-1b31-4733-bab6-e839ad26090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:27:30.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said LGUs should prioritize sending positive samples of returning
        overseas Filipinos, severe COVID-19 cases, and cases from clusters to the
        Philippine Genome Center — adding it should be done swiftly so we can detect
        it as early as possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488ac4d-8196-4bcf-86c6-dcf0a0016b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:27:30.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:31.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tayo ay nagrerekomenda na shift muna natin pabalik sa RT-PCR ang
        ating pagtetest. Una mababa naman ang kaso na natin at mayroon tayong sapat
        na kits. Pangalawa, hindi kasi natin nase-sequence ang mga samples na ginamitan
        ng antigen testing," she said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d2e87-28c9-49c3-837d-77250ad95ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:27:30.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:31.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are recommending a shift back to RT-PCR testing.
        We have low cases now and we have enough test kits. Second, we cannot sequence
        samples taken using antigen testing.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b31d68-4f50-4283-87b0-d294ea76b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:27:30.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has not yet detected a case of the Omicron variant.
        The country is temporarily banning inbound flights from 14 nations that have
        confirmed local cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b437271f-0396-45d9-898e-441f59db3b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:27:30.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization classified Omicron as a variant of
        concern last week. Several countries imposed travel restrictions amid increased
        detection in nations across the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc9c5d-9a80-4a00-88ae-28c3412669b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T14:27:30.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said early studies suggest that there may be an increased risk
        of reinfection with the Omicron variant of concern, but information is still
        limited as of now. It added it is not yet clear whether Omicron is more easily
        spread from person to person or if it causes more severe disease compared
        to infections with other variants, including the Delta variant.</p>'
  'Lanao-del-Sur-vaccination-rate-hesitancy-COVID-19':
