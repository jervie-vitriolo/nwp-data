    'mgnl:tags': ['Canada', 'strategic-reserves', 'maple-syrup', 'shortages']
    'template': '1'
    'title': 'Facing shortages, Canada taps its strategic reserves of maple syrup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fbd27f-0bd2-4a99-a96c-ae510fd6d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:11:35.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amid shortages, Canada is tapping
        into its strategic reserves. This time, for maple syrup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf28c12-b641-411c-bdb7-954589a4daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:11:35.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72fc08c-b5b2-4b19-88f9-5ba8a1127da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:11:35.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quebec Maple Syrup Producers, a leading trade group, said it
        is releasing roughly 50 million pounds from its strategic maple syrup reserves,
        almost half of the stockpile, Bloomberg first reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5d928-00f1-4692-90b1-c800516d3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:11:35.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:41.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8408001-105f-48df-83c9-b946383b8581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:11:35.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-supported organization, which is often called the
        OPEC of maple syrup, uses its reserves to control syrup prices and supply.
        As of 2020, Quebec produced 73% of all maple syrup in the world, and its biggest
        customer by far is the United States, which accounts for around 60% of Canada''s
        export volume.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167e463-5fc2-4031-80b6-e4e3b2b4de78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:11:35.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83eb97c-96e5-4c95-b94b-40db04f1a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:11:35.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:42.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategic reserve was created to keep maple syrup in stock during
        bad harvest seasons or when demand spikes. That is the case right now following
        a hot and short spring that led to a lower yield. Historically, 2021 was an
        average year for maple production in Quebec, with a harvest estimated at 133
        million pounds, but sales rose 21% compared to last year, straining the available
        supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ca698d-0546-429e-88ad-9e5ef990647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:11:35.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf4ecdb-8496-4a42-b37a-7e09d983225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:11:35.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QMSP did not immediately respond to requests for comment from CNN
        Business. "The pandemic helped in our case because we''re seeing people cook
        more at home and use more local products,'''' the group''s spokesperson Helene
        Normandin said in an interview with Bloomberg. "It''s not just in Quebec the
        demand is increasing.''''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a5fbc3-dcb1-4a34-8051-d7c177a6330a'
