      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on reports of 2,013 higher education institutions (HEI) as
        of Nov. 25, some 82% of faculty members and employees have received at least
        one dose, higher than the 72% recorded at the end of October.</p>'
