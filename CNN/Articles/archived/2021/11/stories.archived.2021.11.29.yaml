      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        government is looking into imposing higher restrictions for all inbound travelers
        ahead of the holidays due to the threat of the highly transmissible COVID-19
        Omicron variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9dd720-83f6-4962-abe9-e555e999c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.201+08:00
