      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-medalled pole vaulter denied PATAFA''s accusations and
        threatened to break away from the national team due to harassment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927af529-5bfc-46f7-acbc-4531a8c8fe60'
