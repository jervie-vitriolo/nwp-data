    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Frank Williams, Williams F1 team founder, dies at 79'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f56e3-f45b-4241-a92d-f3be4973eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Frank Williams, the founder of the Williams
        Formula 1 team and the longest-serving team principal the sport has ever seen,
        has died at 79.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4bfdf-43c3-4e2d-a76a-f26a02f2191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9196e4c-898a-4e36-99b1-12cc26c42a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Williams F1 team, founded in 1977, dominated much of the 1980s
        and 1990s under his guidance, and has 117 race victories in total.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b00b8a-db84-4566-881d-1aa3cfb3cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71164464-5fb3-40e5-a735-50d027e1de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:09.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team built in his name grew into one of the most successful
        in the sport, winning seven drivers'' titles and nine constructors'' championships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5d8374-0afd-46d9-b6ad-9a1831950d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887c541a-5dd0-4f33-b828-cd0918b12255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:27:34.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:31:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great sadness that on behalf of the Williams family,
        the team can confirm the death of Sir Frank Williams CBE, Founder and Former
        Team Principal of Williams Racing, at the age of 79," the team said.</p>'
    '7':
