      'mgnl:lastActivated': 2023-01-25T02:36:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/28/business/canada-maple-syrup-reserves-shortage/index.html">Facing
        shortages, Canada taps its strategic reserves of maple syrup</a>."</em></p>'
  'Barbados-to-remove-Queen-Elizabeth-as-head-of-state':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-29T10:11:40.564+08:00
    'imagesource': 'jcr:fbed7943-2644-4305-acd6-6b89c85f140f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '909178ee-d89c-46ef-9d29-2d6781a59ebd'
    'lead': 'Queen Elizabeth will have one less realm after this week, when Barbados
      severs its final imperial links to Britain by removing the 95-year-old as its
      head of state and declaring itself a republic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T10:14:28.328+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:36:04.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:39.036+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Barbados', 'Queen-Elizabeth', 'head-of-state', 'republic']
    'template': '1'
    'title': 'Barbados is ready to ditch Britain''s Queen. For many in the country,
      the move has been a long time coming'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb710a42-91bb-4613-b849-85d07ee7a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:04.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Queen Elizabeth will have one less
        realm after this week, when Barbados severs its final imperial links to Britain
        by removing the 95-year-old as its head of state and declaring itself a republic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185fe740-9b1f-4ed0-99e7-5b5512862604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aa0b5e-8a6d-4d66-9d9d-74454d03eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former British colony -- which gained independence in 1966 --
        revived its plan to become a republic last September with the country''s governor
        general, Sandra Mason, saying, "the time has come to fully leave our colonial
        past behind."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1350414f-ead6-49eb-806b-df8b9d38ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:06.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53cdae9-e1ef-46dd-a81b-b8f218ee726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mason, a 73-year-old former jurist, will be sworn in as the first-ever
        president of the island nation of just under 300,000 at a ceremony late on
        Monday night. The Barbadian parliament elected Mason last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e147760-92ce-4b72-a59d-946b6dc073b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd1a7e-febd-4505-b026-aae9a00e4df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present at the festivities will be Prince Charles, heir to the British
        throne and future head of the Commonwealth, a 54-member organization of mostly
        former British territories. He accepted an invitation from Prime Minister
        Mia Amor Mottley to be guest of honor at the transition celebrations, according
        to Clarence House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5feee-a0d8-4f75-9472-19989776d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0429b3a9-8022-4a85-ab48-4ad144f450e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Becoming a republic is a coming of age," said Guy Hewitt, who served
        as Barbados high commissioner to the United Kingdom between 2014 and 2018.
        "I make the analogy to when a child grows up and gets their own house, gets
        their own mortgage, gives their parents back the keys because it says we are
        moving on."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbbf8a2-6268-4236-95f2-23f9861e6e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:09.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4094bb-0bde-4db0-931b-85d7a18b472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbados''s decision marks the first time in nearly three decades
        that a realm has opted to remove the British monarch as head of state. The
        last nation to do so was the island of Mauritius in 1992. Like that country,
        Barbados too intends to remain part of the Commonwealth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bfa323-3b9c-412c-b7de-5e1132fd9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:10.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d3d44-476f-4aa8-88ec-5cf29329b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal source told CNN last year the decision was a matter for
        the government and people of Barbados, adding that it was not "out of the
        blue" and had been "mooted and publicly talked" about many times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89caf9d-1481-4da9-86fc-7f87405c6263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914eb6c-174e-4525-90bf-795961a97462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Colonial past</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ebdf8b-f5d0-4459-b2ad-7c3cf1844195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:12.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changeover comes nearly 400 years since the first English ship
        arrived on the most easterly of the Caribbean islands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cefe13d-3cb1-4f6d-b8e2-20aad803a042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2c874-9916-4f07-af1c-60f9818a0874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbados was Britain''s oldest colony, settled in 1627, and "governed
        in an unbroken way by the English Crown to 1966," according to Richard Drayton,
        professor of imperial and global history at Kings College London.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f851ce9c-fbdb-4268-afd5-6baaa6168155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e66155-f944-4a3b-9cab-02287fe47ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, Barbados also provided an important source of
        private wealth in 17th and 18th-century England," he said, adding that many
        made substantial family fortunes from sugar and slavery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc3ba4a-29d3-4523-bcb3-18924163d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:14.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31841358-b8ad-44dc-a40d-c60731686d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the first laboratory for English colonialism in the tropics,"
        added Drayton, who grew up in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772fa2f-34e0-43cc-865e-5220088670c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a07c86-9b02-453f-bbbc-310c3750c02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:16.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in Barbados that the English first pass laws, which distinguish
        the rights of people who they call ''Negroes,'' from those who are not, and
        it is the precedence set in Barbados in terms of economy and law, which then
        come to be transferred to Jamaica, and the Carolinas and the rest of the Caribbean,
        along with institutions of that colony."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000eca98-1285-4841-ae6c-1fa823e44e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e2f28-d19e-4fcc-b2ef-4d4a1c991327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A decades-old debate</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d3bc3-5806-4c64-80a3-cf59cfef248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writing has long been on the wall for a break-up between Barbados
        and Britain, with many calling for the removal of the Queen''s status over
        the years, according to Cynthia Barrow-Giles, a professor of constitutional
        governance and politics at The University of the West Indies (UWI) at Cave
        Hill, Barbados.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d57502-26c5-40c4-b888-6ce906b3bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:18.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f3adc5-4aac-4f72-9ce6-9b7cb8f1a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:18.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN the desire to become a republic is more than 20 years
        old and "reflected the input in the governance consultations across the island
        and its diaspora."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87149dd0-dba4-4c9a-88da-0c9328f2488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:19.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd419aa72-4fe1-41ef-a1c7-ef2a5e459294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conclusion then was very simple," Barrow-Giles said. "Barbados
        had reached the stage of maturity in its political evolution where what ought
        to have been part and parcel of the movement to independence was not for pragmatic
        reasons. Fifty-five years later this failure is rectified by a prime minister
        who is determined to complete the process of nation-building which has obviously
        stalled for the last four decades or so."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ab3f8-f1c7-447a-88d5-f48f7dac1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:20.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b62796b-16e6-442c-97db-80912497dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that while most Barbadians are supportive of the transition,
        there has been some concern over the approach to it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470fbbb8-23e6-4e2d-b95c-3ac34ff9a2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:21.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4b2753-78c1-4187-ace0-eace4e5fb8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have questioned the timeframe of just over a year that the
        government gave itself to make the transition, aligning the birth of the republic
        with the country''s 55th anniversary of independence on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d5d3b8-bc76-43c6-a1bd-351168f612ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af5501c-df1a-4a45-8196-bb8827fbdcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:22.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hewitt believes Mottley''s government wanted to act quickly to "try
        to take attention off of what is a very difficult time in Barbados."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d3a6e4-b5a6-4898-8ce2-879d82e3240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:23.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eedaf97-b2be-403d-b490-ef312a09ef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world suffers and struggles against the Covid-19 pandemic,
        but for Barbados, as a tourist-based economy, it has been particularly difficult,"
        he said. "If you accept the notion of a republic being a system being given
        to the people, the challenge we face is there''s not been a lot of consultation
        on becoming a republic. Yes, it was included in the throne speech. But the
        people of Barbados have not been part of this journey."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12349e5-1d5e-48c4-ade0-3893440e0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052b89b-e26d-4274-b803-9552c7faacc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "What we are dealing with now is just the ceremonial,
        cosmetic changes and I feel that if we were really going to republic, it should
        have been a meaningful journey, where the people of Barbados were engaged
        in the entire process of conceptualization to actually bringing it to fruition,"
        he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd904bbf4-333a-4806-8ec9-86783ea798eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:25.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9489009-a197-4480-8648-722aa016e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sentiment shared by Ronnie Yearwood, an activist and lecturer
        of law at the UWI Cave Hill campus in Barbados. While he too supports the
        declaration of a republic, he also feels "robbed of an opportunity to have
        my beautiful moment."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e5613-402e-4a4e-b43e-5564512705ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b3bc1-3872-49cd-b160-c043e9000d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:26.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process was so badly managed, the government made a decision
        on the type of republic that we were going to become, without asking me the
        voter, me the citizen, what form of republic do you want?"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664fcc3-3ea9-4f70-bb1a-f3ff3791fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:27.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d7084b-9e70-4cd5-80e7-483d022f543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barbadian government "focused on the endgame" rather than the
        process of transition, a move Yearwood described as "backward."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa59f9-6a64-46ed-b322-426d710c0848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:28.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2122cb86-2567-4d94-a441-84b5d1cf851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:28.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yearwood said he and many others felt that the government should
        have held a public referendum and engaged in a longer period of public consultation
        before making the switch. "If you''re going to do this, you do it in a holistic
        way, remove everything. You don''t piecemeal the Constitution," he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182d250-8d5f-4f14-809c-35095aaa8d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:29.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94e9d6-b8d8-4b65-b8d0-bcbfba4f9744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will other countries follow?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcd9fee-dd2f-4e60-bfc6-513e91411054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Mottley, who recently charmed world leaders at the
        COP26 climate summit in Glasgow, Scotland, did not need to hold a public referendum
        on the subject to push forward. In May, her government created a Republican
        Status Transition Advisory Committee, a 10-member group tasked with helping
        manage the transition from a monarchical system to a republic. The only hurdle
        was securing a two-thirds majority in parliament, which was a relatively straight-forward
        process given her party has held a majority since her landslide victory in
        2018.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7afca51-2589-47ca-bd97-243989b6d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23012ec2-7504-459b-936e-6559ae0e8c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrow-Giles said that the government "was able to determine what
        legally and politically were required to patriate the constitution" adding
        that Barbados''s changeover "is consistent with the road traveled by other
        jurisdictions."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a1dbf-0215-47db-b2cd-279b8bae1955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3394839b-e229-4024-991d-b16c0766d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Prince Charles will be in Barbados for this very
        important occasion for the country is testimony to the lack of opposition
        to the move by the royal family and essentially an endorsement of the transition,"
        she added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f0d38-3fe0-4794-82c6-77fcf6d02e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49cb72-1049-4a67-ba7b-768b42827f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such an amicable split, other nations could follow Barbados''s
        lead, according to Drayton.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9370ad6-e5dc-4357-92e0-684c82576350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70533b-eab8-49cf-917a-d6e05467d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:34.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would imagine this issue will now sharpen the debate within Jamaica,
        as well as elsewhere in the Caribbean," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82bacd-c619-4844-83ba-e8ce5f0040e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.334+08:00
      'mgnl:createdBy': 'pilar'
