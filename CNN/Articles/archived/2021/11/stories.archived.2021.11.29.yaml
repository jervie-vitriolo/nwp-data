      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with many aspects of any religion, Advent customs and practices
        vary from place to place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10041cb4-87c5-49c8-a1fa-72c546ce8d25'
