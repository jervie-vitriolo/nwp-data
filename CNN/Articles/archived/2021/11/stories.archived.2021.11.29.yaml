      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb1b17-aedd-4299-ae96-2ee25981dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:33:19.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government will also tackle the imposition of travel
        restrictions on Hong Kong, which is still part of the yellow-listed countries
        despite reporting cases of the new variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
