      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a two-year renovation marked by&nbsp;virtual tours and exhibitions,
        Makati’s Ayala Museum is finally open to visitors. Only five galleries will
        be accessible to the public for now, including the museum mainstay “Dioramas
        of Philippine History,” as well as the “Ayala Museum: In Microcosm” exhibit
        in the lobby, which contains a selection of indigenous and foreign cultural
        treasures. Another exciting feature of the renovation is the new and improved
        Filipinas Heritage Library where you can browse through Filipiniana collections
        in dedicated study and lounge areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
