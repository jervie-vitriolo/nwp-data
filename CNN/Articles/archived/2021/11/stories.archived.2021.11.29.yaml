      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of beauty subscription boxes really boils down to a
        sharp edit. I’ve encountered subscription boxes with a roundup of products
        and samples that just feel like old stocks that are desperate for a new home.
        I was then pleasantly surprised to open The Beauty Edit’s holiday offering,
        <a href="https://thebeautyedit.ph/collections/all">The Beauty Edited Trunk
        Vol. 5</a>. The brainchild of former beauty journalist Nicole Limos Morales,
        The Beauty Edit is a repository of product recommendations, tips, and other
        similar topics. Owing to Morales’ editorial experience, The Beauty Edit pipeline
        ends with a sharply curated monthly box featuring products they recommend.
        Their Volume Five edition, a massive trunk valued at ₱32,000, is brimming
        with over 35 products from recommended brands. It also comes in sets, and
        I was lucky to have gotten the Braun Silk Epi 5 Epilator and a full size bottle
        of Nuxe Huile Prodigieuse. Other standout inclusions are a full size bottle
        of Anessa Perfect UV Sunscreen Skincare Gel and the full range of Cetaphil
        Bright Healthy Radiance products. At the launch of this special edition of
        The Beauty Edited Box, Morales detailed exactly why each product made the
        cut, and she managed to strike a good balance between foreign/local, masstige/prestige
        items. Considering what’s inside, the ₱6,500 price tag is well worth it. For
        a subscription box cynic such as I, opening this box up was a genuinely enjoyable
        experience. Morales herself said it best as she raised a toast to the brand’s
        biggest offering yet: “We hope beauty continues to give you overflowing joy.”
        — MARGA BUENAVENTURA</p>'
