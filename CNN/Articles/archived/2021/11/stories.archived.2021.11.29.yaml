      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Galvez said the
        government is hoping to vaccinate more people from Central Luzon (Region III),
        Calabarzon (Region IV-A), Bicol Region (Region V), Davao Region (Region XI),
        Soccsksargen (Region XII), the Bangsamoro Autonomous Region in Muslim Mindanao
        (BARMM), and even Cebu province during the three-day drive which will be held
        until Dec. 1.</p>'
