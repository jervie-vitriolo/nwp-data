      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> —&nbsp;The
        martial law victims'' petition to disqualify former senator Ferdinand "Bongbong"
        Marcos Jr. from the 2022 presidential race was raffled on Monday to the Commission
        on Elections'' First Division.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0ef0f-4d0f-4433-a595-e37832cb28f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:51:26.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d2ca0-7760-4070-9250-1dd93da26a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:51:26.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioners Rowena Guanzon, Marlon Casquejo, and Aimee Ferolino
        will decide on the appeal filed by 18 people, including Bonifacio Ilagan,
        Saturnino Ocampo, Maria Carolina Araullo, and other members of the group Campaign
        Against the Return of the Marcoses to Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a139ec-92d2-492a-8335-e30e0384715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:51:26.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59840d5d-c01c-418d-84dd-648a4f6549e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:51:26.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners have cited Marcos'' conviction for failing to file
        income tax returns from 1982 to 1985, saying this already "perpetually disqualifies"
        him from running for any public office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063b99e0-7204-4b32-901d-39d33b77c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:51:26.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cabbc8-e03e-4026-b3dd-0b75594e8b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:51:26.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same argument has been cited by others seeking to block Marcos''
        election bid. There are four pending cases against his presidential run, with
        all petitioners saying that violating the Tax Code means he''s banned from
        holding any government post for life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d841f-0a54-41b1-8187-aff4ff497ad7'
      'mgnl:activationStatus': true
