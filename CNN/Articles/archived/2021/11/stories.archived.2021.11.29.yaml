    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:41.607+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'women-', 'football']
    'template': '1'
    'title': 'Safe and alive, but ''traumatized,'' the future of these Afghan women
      footballers is very uncertain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e62c9-c42e-4bd6-8506-4774e2d925a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:33:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;They are safe and alive, and have
        the prospect of new lives in the United Kingdom, but for 130 Afghan female
        football players and their families it''s an existence still full of uncertainty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e19e4-0313-4325-932c-ec5cf383bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b94e31-e609-4f11-adc9-f9301586efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Taliban seized control in mid-August as the United States
        and Western allies withdrew their forces, women and girls were quickly instructed
        to stay home from work and school, and hundreds of the country''s athletes
        went into hiding or sought to be evacuated from the country fearing reprisals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf02ac2-a051-4589-ac20-c65d64fdfb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:01.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b216966a-b3de-43b2-ac13-d11a447bebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last period of Taliban rule, women were banned from participating
        in sports, and by late August, Khalida Popal, the former captain of the Afghan
        women''s soccer team, had urged players to delete social media profiles and
        burn their kits to protect themselves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14833b3c-3ea5-451f-afe6-9d638739c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e71b70-03ee-4245-bf0e-c25512e2e16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are like a nightmare for my generation. They took over all
        of our country in one night. And after that night, we were able to see the
        Taliban on the streets. They were cruel. They didn''t have mercy for anyone,"
        19-year-old defender Narges Mayeli told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a0908-0b18-4848-9f25-60dc376c27bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:03.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128c698-4417-4131-a552-bfb893320fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayeli is one of two Afghan women footballers now living in the
        UK who spoke to CNN about their experiences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a106f-f5c6-4404-a06a-ec7e4352039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:04.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0421a-da2c-443e-ac98-78e27ed49ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:04.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Taliban seized power, the women feared for their lives
        and the safety of their families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20791228-4ebd-4320-8379-a63a62e0befd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:05.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c0ffc9-2df6-4cec-b9cf-c5cf16b7e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attempt to board an evacuation flight to Qatar failed in August
        following a suicide attack at Kabul airport, so the young women scrambled
        to leave Afghanistan overland, via Pakistan, through the Torkham border, in
        mid-September. They eventually secured a flight to the UK in November after
        two precarious months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b38af5-8fcf-4cbc-af99-2d1c09133903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf138d3-6d0e-4500-956a-e3610a5493f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel sad and worried, and I want to be able to go back to my
        home. We never dreamt of leaving our country, but it''s very difficult and
        scary knowing that as women, we lost our light, our freedom that we had in
        Afghanistan," Sabreyah Nowrozi, the 24-year-old team captain of the women''s
        team, told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d541cd-c251-4999-b8f3-b69ea8488d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:07.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c11a87-da67-4d48-a1b4-0571faa307b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the UK government announced a resettlement scheme for
        Afghan citizens facing "threats of persecution from the Taliban."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5a89a-2682-4e2b-bf30-e735335cca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:08.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502281a-4676-45c2-abaf-932028cd00cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme, which prioritizes women, girls, and religious and other
        minorities, will see the UK take in up to 20,000 refugees over the next five
        years, and grant indefinite rights to stay in the country or pursue citizenship.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a4413-1ccf-4176-9f69-828ba307be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:09.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6a944-346d-41a0-8fbd-0ba87f4ef143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:09.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the women''s football team has been given no assurances, Copenhagen-based
        Popal, who spearheaded efforts to evacuate the women and girls, who only have
        six-month temporary visas, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e796c77a-907d-44c4-be22-8c98cf2d5d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:10.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b9f6d-8bee-4c9a-a429-da93130d0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:10.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These girls have no refugee status," Popal, who lives in Denmark
        after she was forced to flee her home country in 2011 in fear for her life
        because of her role in establishing Afghanistan''s national women''s team,
        said. "They are in kind of a limbo of not knowing what will happen to them
        in six months'' time," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37757c57-212a-44af-b00a-2a442a099418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9251e0-ded9-4ab5-b6ea-d1a5372f066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Restrictive policies and uncertainty</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef10d3-84c7-4156-b406-db4b1a01938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s stance on immigration has hardened in recent
        years: Home Secretary Priti Patel has repeatedly vowed to make the English
        Channel crossing to the UK from France "unviable" for migrants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470df873-2854-4097-a184-88e525c9aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51782011-58bf-4a4c-9112-afe520be4d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, 27 people -- including a pregnant woman -- drowned
        in bitterly cold waters off the coast of France after an inflatable boat carrying
        migrants bound for Britain capsized in the English Channel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c79b0-ee16-400c-842e-fd4e02170e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18586d-993d-42f0-baa6-d43089d8ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of refugees and migrants fleeing conflict, persecution
        and poverty in the world''s poorest or war-torn countries risk the dangerous
        crossing, often in dinghies unfit for the voyage and at the mercy of people
        smugglers, seeking asylum or economic opportunities in Britain.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143fa69-c413-4bb1-a662-8c00a32c8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:15.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774676d0-c621-499c-85d3-5a1d10839c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministers from both sides of the Channel on Thursday laid blame
        on their counterparts after Wednesday''s tragedy, which was one of the largest
        losses of life in the English Channel in recent years. It is unclear whether
        Afghans are among those who perished, but the route is one that other Afghans
        have used in the past.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80438bbb-8d7c-4eae-8ec5-24afa356623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37529d70-afd7-4e8e-a5ca-f4109c84002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan women players say they feel safer and more secure now
        they have reached the UK. "Now we can have a calm sleep, we are less worried,"
        Mayeli said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08030c2-3d32-4818-8be0-e9a1f2076d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a49ec-3491-413a-9d45-165a43df39ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:17.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But without the guarantee of refugee status, the young women say
        they feel insecure.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8919d426-8582-4623-b030-b72bca0ecd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b19f67-eca2-4a9e-a86f-abd300ba11c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, you cannot focus on studying, you cannot focus on integrating,
        knowing that maybe tomorrow you will be kicked out of the country," Popal
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4849bf7-9e8d-4d65-97e3-96f7920c5492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:19.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e88cc-82b0-4a77-a001-3daf7b9cda56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowrozi told CNN: "It''s worrying for me that after six months the
        UK could say, go back to Afghanistan."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07078f5-99b6-4844-9643-06cf5e9853bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923646e0-6774-42b3-9f5a-43327cdf3366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These girls, these families, the entire group have been through
        a lot. Their life was in great danger. They have lost a lot," Popal told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a7e66-d4dc-4183-912d-374e0cf2bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:21.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e8d51-600a-4643-8cb3-56a5428a1586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t want to leave Afghanistan, but they were forced to.
        They were pushed to. They have lost so many things on the way. They were scared
        of their lives," Popal said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a9c01d-d5a7-49a8-8fe4-e0640608f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a79154-9db4-48d3-8cbf-53d741a6392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not only the fear from losing their life by the Taliban,
        but it was from the neighborhood, from the society that were against the participation
        of women, especially through football," she said. And it wasn''t just the
        girls in danger, according to Popal: "The brothers, and some of the fathers
        were threatened, beaten.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1746f696-22ab-47b6-90e0-1f45ec060d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:23.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60947c3c-a782-46cc-9c9e-890937bd6636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there, some of them, they lost their homes. They were put on
        fire because the minute the Taliban took over the country, those ideologies
        were supported by [the] Taliban."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a59d8a-8217-4e52-8b05-1efcfed3a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:24.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b75508-a626-46ec-a876-1a5e8fd18328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK granted the group six months of leave to facilitate their
        entry to the UK, according to a Home Office official.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55672aa-e66b-4771-ac78-ca3bbf1301d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2d26a-6aef-488c-bbc9-605ac0f03d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:25.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be processed for Indefinite Leave to Remain (ILR) in the
        UK before their six months of initial leave expires, in line with the government''s
        standard approach during and since the evacuation, according to the official.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ea3fb-f9c2-42fd-a8df-d543aa58bb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:26.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e23ff1-85f5-4740-94a8-11b5fca2a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:26.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they are granted ILR, there will be no time limit on their ability
        to stay in the UK.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b3354-9e06-4e7b-8eb9-a4e72cbfe61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fbd60a-386d-489c-8fec-db2a070db595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The future of women''s sport</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd888c4-f811-4cc2-b00f-e62eacd26807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of women''s sport in Afghanistan remains unclear.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156765fb-1619-40f2-9a44-207d72e7c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b02c74-3f73-4ed3-b471-367867314001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmadullah Wasiq, deputy head of the Taliban''s cultural commission,
        told Australia''s SBS News that Afghan women should not play cricket and other
        sports in which they would be "exposed."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55851d5b-0317-46e5-a2ff-5854da0790c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaa18ad-f83e-4d68-8ba1-35084c5d582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:30.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In cricket, they might face a situation where their face and body
        will not be covered. Islam does not allow women to be seen like this," Wasiq
        said to SBS News.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04832e41-dbfa-4768-bd77-d6b1c2c52add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f0768-1750-4d5f-809f-1d727adde145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of the Afghanistan Cricket Board, Azizullah Fazli,
        later told Al Jazeera that Taliban officials had indicated there was "officially
        no ban on women''s sport," but many remain concerned.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6423405-04d0-4a7a-9062-5521c6f8d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:31.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e183c6-404a-4886-90ff-10f471c9bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popal told CNN that the Taliban was sharing inaccurate information
        about the status of women to seem more progressive to the international community.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1cfe4-5542-4a4f-abe3-ba162f6af505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c0222-15d5-4909-83c3-281533b8a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been receiving a lot of phone calls, messages, emails: people
        are desperate, especially the women athletes. They are really trying to just
        find a way to get out, to feel freedom, to get access to education," Popal
        said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ce415c-9bdb-417c-99e3-d0870daf5ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95486e-d1fe-437e-a188-9341e65b63f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, CNN spoke to women in Kabul who were returning to public
        spaces after staying inside during the initial first few uncertain weeks of
        Taliban rule.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8f21d9-2529-4795-b9b6-881e5148ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9c5c9b-1d73-4dbb-b905-c994bc9d4e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there has been concern about a steady rollback of women''s
        freedoms since the group seized power three months ago, most recently with
        women barred from appearing in television dramas.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf02b93-d141-47dc-9d73-16cb14e3bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:13:12.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:34:35.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
