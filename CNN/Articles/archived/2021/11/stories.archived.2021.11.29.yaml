      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — The
        2022 elections are an opportunity to reset the button, Vice President Leni
        Robredo said amid the alliance of powerful political clans backing the tandem
        of former senator Ferdinand "Bongbong" Marcos Jr. and Davao Mayor Sara Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455626b0-21df-4fe2-ab48-671866af1ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:50:27.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:29:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagkakataon ito</em> for us to, <em>parang</em> reset button.
        <em>Na kapag tinalo natin sila, umpisahan na natin iyong isang klase ng pulitika
        na lahat may pagkakataon,"</em> Robredo said Monday during a covenant signing
        with Alliance of Labor Leaders 4 Leni (ALL4LENI).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95fda8-3616-4903-b43a-10dc69f6735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:50:27.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:29:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a chance for us, a kind of reset button. If
        we win over them, we can start the type of politics where everyone has a chance.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe890fb-01da-45b3-970b-c1bfb1f7f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:50:27.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:29:19.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political parties of the Marcoses, Estradas, Arroyos, and Dutertes
        recently forged a union to ensure the victory of Marcos-Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adde9d35-a847-44c4-9287-3c62935a5537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:50:27.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:29:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defeating the "trinity"</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09e2b6-d082-4ece-8bfc-e3d6f6db74c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:50:27.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:29:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if this alliance holds, law professor John Molo said, "the past
        becomes our collective future."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deab8c83-0f10-4afc-b4fd-0b83479da9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:50:27.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:29:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An Arroyo, a Duterte, and a Marcos combined is unstoppable. So,
        why even resist? Because what else is there? This triune is our failure to
        deliver on the promises of EDSA given form. It is what decades of waltzing
        with political dynasties and the oligarchy finally amounts to," Molo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9648e121-65bc-43e6-8b37-9c0c52a98e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:50:27.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:29:21.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public''s advantage, he explained, is clarity on what needs
        to be done and who are they doing it for.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a049d0-1499-4106-b6ac-4a149feac955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:50:27.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:29:21.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An Arroyo, a Duterte, and a Marcos need to be reminded. We are
        Asia''s first democracy. We once taught the world a new way to earn freedom.
        We will do so again. Because this is our Republic, not one family''s or three,"
        Molo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bcd920-eceb-4fca-a0d2-328e0c8d4d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:50:27.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:29:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant said she hopes to see ordinary Filipinos
        getting elected to public office, citing the inclusion of labor leader lawyer
        Sonny Matula in her senate slate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd025fd-2732-4d99-99dd-9038e08edb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:50:27.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:29:22.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So iyong</em> inclusion <em>ni</em> Atty. Sonny, symbolism
        <em>na seryoso kami doon.</em> Symbolism <em>na siguro mahihirapan si</em>
        Atty. Sonny <em>dahil ang papasukin natin, iyon pa din na klase ng politika,"</em>
        Robredo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2196d7f-856b-4151-9251-0459f7a5c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:50:27.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:29:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The inclusion of Atty. Sonny, it''s symbolism that
        we are serious about it. Symbolism that -- Atty. Sonny might find difficult
        because what we''re getting into is that kind of politics.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c86a6-fbb3-4d54-8f0c-b46866af41ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:50:27.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:29:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Go beyond campaign promises</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d03b8-dbda-42ec-9956-bde26e6ee5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:50:27.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:29:24.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the proliferation of fake news on social media, Robredo urged
        labor leaders to teach their members to discern. And the best way to do it
        is through a candidate''s track record, she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b230e8c-2021-4979-8c0f-09ecb663cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:50:27.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:29:24.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi ngayon tinitignan ko rin iyong ibang mga kandidato, sasabihin
        nila iyong, halimbawa, programa nila para sa</em> agri. <em>Pupunta sila sa
        palayan, doon sila magpapa-video, pero ''di ba hindi naman iyon</em> proof
        <em>na aasikasuhin mo iyong sektor, eh. Ang</em> proof <em>na aasikasuhin
        mo iyong sektor, kung bago nito, bago ka nagkandidato, nasaan ka?"</em> Robredo
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113fd0b6-f7c8-48b4-b3b2-3c60efcb455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:50:27.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:29:25.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am looking at the other candidates now, they will
        say for example, their agri programs. They will go to the rice fields, film
        a video there, but that isn''t proof they will take care of that sector. The
        proof is, before all of this, before you became a candidate, where were you?]</p>'
