    'title': 'PSC sounds alarm on delay of EJ Obiena-PATAFA mediation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7550916-736d-4e57-84f7-540a93ba7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:40:35.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Philippine Sports Commission (PSC) has expressed alarm over the delay in the
        mediation process between pole vaulter EJ Obiena and the Philippine Athletics
        Track and Field Association (PATAFA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90903ae-fefc-474d-ae31-ede19f09017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:40:35.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddfff34-93c6-4b12-87a7-8534116c7e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:40:35.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:38.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSC Chairperson Butch Ramirez on Monday said Obiena and PATAFA have
        yet to return the Mediation Submission Agreement provided by the national
        sports agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60015919-2b36-4e7c-99b7-900cadd23d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:40:35.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1040c8da-108a-47f5-911a-4fc1f2c58b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:40:35.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez gave Obiena and PATAFA until Dec. 15 to submit their signed
        agreement to begin the mediation process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d732f-07a5-4bbb-830d-5afe1c5e8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:40:35.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:40.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00951919-6f86-48a7-9cc5-b7d2249f6e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:40:35.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mediation is the best option for now so the parties can reconcile,
        open communication lines, and continue the work that needs to be done. The
        parties owe it to the government and the Filipino people to resolve the issues
        amicably," Ramirez said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dadb5bc-ab8c-451f-b049-6a9de6c11b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:40:35.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0806bcf1-9203-4621-828f-bfb5420f81ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:40:35.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA president Philip Juico earlier said there''s no need for
        the PSC to mediate in the issue involving Obiena.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ff5d7-5071-4af8-b60e-e0d05267cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:40:35.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed76576-e984-4f5d-9473-22ef583117ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:40:35.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first place, there''s no need for mediation because no one
        is fighting. We just said we discovered something, that his coach and sponsor
        did not receive payment," Juico told <a href="https://www.cnnphilippines.com/sports/2021/11/25/PATAFA-Philip-Juico-EJ-Obiena-PSC-mediate.html"
        target="_blank">CNN Philippines'' Sports Desk last Nov. 25.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a678a-88c7-4016-a921-7bed1b6b6b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:40:35.635+08:00
