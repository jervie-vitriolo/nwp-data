    'jcr:uuid': '8210d80b-11a4-412c-979c-5a21afeea6b9'
    'lead': 'Frank Williams, the founder of the Williams Formula 1 team and the longest-serving
      team principal the sport has ever seen, has died at 79.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T16:27:34.533+08:00
