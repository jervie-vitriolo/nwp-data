      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — COVID-19
        cases in the country continued to dip on Monday at 665 — the lowest single-day
        tally reported by the Department of Health in over 16 months.</p>'
