      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.ph/news/2021/11/26/Bongbong-Marcos-first-case-Comelec-delay.html">Decision
        on first case vs Bongbong Marcos pushed back as Comelec resolves pending issues</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c99fb-b392-4e28-9b03-83a94e0b0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:51:26.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f679111-3fd4-4e86-b06d-129eda890fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:51:26.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:17.618+08:00
