      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        number coding scheme will be back in the National Capital Region during afternoon
        rush hour, Metro Manila Council chairman Edwin Olivarez said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762c44f-37d7-4fb7-a8b7-da0045160f56'
