      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d0bff9-9a5f-407d-bbf4-cc14e45c36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:35:24.318+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:31:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcala''s design is paired with the work of National Book awardee,
        Rob Cham. Fans of his popular silent comics and illustrations can add the
        Iconican to their collection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74b630-6825-4f62-97af-11c896c5bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:35:24.318+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:31:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d443a5-0060-41dc-845a-c26f3419edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T16:35:24.318+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T02:31:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this can, I made a pattern where it was Filipinos just sharing
        a beer with each other and drinking and celebrating being Pinoy," Cham shared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac5633-3884-412c-8a65-df2ff72ea733'
