      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. told CNN Philippines''&nbsp;<em>The
        Source</em> on Monday that Cabinet Secretary Karlo Nograles may soon announce
        the government''s latest decision once deliberation is finished.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54829e67-d3f6-49cd-aa6a-2c802d9a3bba'
      'mgnl:activationStatus': true
