      'mgnl:lastActivated': 2023-01-25T02:36:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0500ea-655e-4474-a55f-ab16ad14f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Orthodox churches that still follow the traditional ancient
        Julian Calendar, those dates are November 28 to January 6.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e47e1-e08e-4cd1-9a8d-8464bb2b9c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.536+08:00
