  'asia-pacific-markets-Omicron-variant-threat-COVID-19':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-29T17:05:00.000+08:00
