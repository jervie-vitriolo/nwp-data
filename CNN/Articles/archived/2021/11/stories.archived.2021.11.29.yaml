      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f973c-e066-4974-959a-ba1f5aa704d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:35.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision in some ways doesn''t reflect any evaluation of the
        House of Windsor. I do think it reflects more of a sense of people within
        Barbados now think it''s a little bit absurd to have your head of state determined
        by the circumstances of birth in a family which resides 4,000 miles away."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a1149-6eb0-4ecc-a215-7fee502655b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.335+08:00
