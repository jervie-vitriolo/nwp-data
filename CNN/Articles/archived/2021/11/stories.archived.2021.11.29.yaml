      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d0436a-48ba-4041-b68c-0788fe8f8e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:20:47.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:30:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reported that Region IV-A, or the Calabarzon region,
        has logged the highest number of vaccinations with over 366,000. Region III,
        or Central Luzon, came second with over 297,000 doses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f413a-818a-4191-94d6-9fdb925481aa'
      'mgnl:activationStatus': true
