      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As <a href="https://www.cnn.com/2021/11/28/world/coronavirus-omicron-variant-spreading-intl/index.html"
        target="_blank">countries around the world scramble</a>&nbsp;to impose travel
