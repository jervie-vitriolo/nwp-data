      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Peru''s President vowed support for those
        affected by a 7.5-magnitude earthquake early Sunday morning, leaving structural
        damage in the northern part of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef5e28c-cc31-4ae0-975c-e2dda938c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:16:10.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:33:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e905e8-6f49-47d9-bda0-60c5bb967b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T11:16:10.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:33:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Pedro Castillo Terrones tweeted, "All my solidarity with
        the people of Amazonas in the face of the strong earthquake. I have arranged
        for the ministries and agencies of the executive branch to implement immediate
        action. You are not alone, brothers. We will support those affected by structural
        damage."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a05b0a-8278-4c4a-984d-45b529fb5268'
