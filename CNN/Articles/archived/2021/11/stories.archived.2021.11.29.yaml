    'template': '1'
    'title': 'Harry Roque joins Marcos-Duterte senatorial slate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e1a2f-31fc-4b88-bc7b-b190a9efa36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:38:40.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Former
        presidential spokesperson Harry Roque has joined the senatorial lineup of
        the Bongbong Marcos-Sara Duterte tandem in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9256778c-b785-4e1e-8147-57069156dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:38:40.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a57675-ab98-41f8-a0f0-12e337b24390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:38:40.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:11.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement over the weekend, Partido Federal ng Pilipinas (PFP)
        announced that Roque sent a letter to the party on Nov. 25 accepting the offer
        to be its guest candidate for senator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90433041-2018-43eb-9b5e-bec8222f4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:38:40.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22b36f-7527-4636-8895-5fe3eee34895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:38:40.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFP said the move did not come as a surprise with more political
        personalities expected to join the Marcos-Duterte "Uniteam" alliance in the
        coming days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa7ce7d-4dd4-4c25-8b1b-c0663fc24dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:38:40.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c3770b-cab6-4ff8-9bf2-a8f1af7c177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:38:40.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unity will make our country strong and stable," Marcos said in
        a statement. "Let us not allow ourselves to remain divided by partisan politics
        before, during the campaign and after we have already installed new leaders
        in our government.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea269eb0-c1a7-405e-a620-16b4e1cb7f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:38:40.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93f169-a96b-4aad-bb8a-f7dd01160ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:38:40.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque is a member of the People''s Reform Party, which was founded
        by the late Senator Miriam Defensor-Santiago. She ran for president in 2016
        in tandem with Marcos, who is now the standard bearer of PFP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980f9cb-bd20-46e2-9ad1-b94e3513ff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:38:40.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e930e2e2-4afc-48b7-a268-3c57084e75f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:38:40.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque declared his senatorial bid shortly after failing to secure
        a seat in the International Law Commission, a United Nations body in charge
        of developing and codifying international law.</p>'
