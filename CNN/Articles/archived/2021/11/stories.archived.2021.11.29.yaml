      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/advent-traditions-world/index.html">What
        is Advent? And what are its traditions around the world?</a>"</em></p>'
  'vaccine-inequity-hesitancy-Omicron-variant-COVID-19':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-29T10:33:00.000+08:00
    'imagesource': 'jcr:4a2c2892-6b49-47ab-84b8-563ef2ed3e2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffb3fe19-bde2-413f-acad-30537b3e304b'
    'lead': 'What scientists do know is that the virus is much more likely to mutate
      in places where vaccination is low and transmission high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T10:24:49.457+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T02:34:57.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:40.549+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccine-inequity', 'vaccine-hesitancy', 'vaccines', 'omicron-variant',
      'covid-19']
    'template': '1'
    'title': 'Vaccine inequity and hesitancy made the Omicron variant more likely,
      scientists say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf532813-6d6f-48fb-9952-06a48dda6414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.457+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Many of the world''s richest countries
        have spent the past year hoarding coronavirus vaccines, buying up enough doses
        to vaccinate their populations several times over and consistently failing
        to deliver on their promises to share doses with the developing world. The
        World Health Organization said the approach was "self-defeating" and "immoral."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e302d31-c7be-4b66-b523-c2170b483bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.457+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be starting to bite. A new and potentially more transmissible
        variant of the virus likely emerged from a region with low vaccination rates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1af3a-bf5d-4fbc-b97a-4dcb457e73a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.457+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant, known as Omicron, was first identified in South
        Africa, although it is unclear whether it originated there or whether it was
        brought into the country from elsewhere in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207285c-9996-4fd6-b730-570743bc41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.457+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What scientists do know is that the virus is much more likely to
        mutate in places where vaccination is low and transmission high.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a052b-dae0-4bb7-b2b1-ffb29151917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.457+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:34:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has probably emerged in another country and has been detected
        in South Africa, which has very, very good genomic sequencing capacity and
        capability [....] It might well be a consequence of an outbreak, probably
        in some parts of sub-Saharan Africa, where there''s not a huge amount of genomic
        surveillance going on and vaccination rate is low," Michael Head, a senior
        research fellow in global health at the University of Southampton, told CNN
        in a phone interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24e7cb-5df7-48ba-848f-606f0090e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.458+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head said the emergence of new variants was "a natural consequence
        of being too slow to vaccinate the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e5893-574b-42bb-8fce-c6fc0f0260d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.458+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have large unvaccinated populations, like we have across
        sub-Saharan Africa, and these are susceptible to big outbreaks," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661568f5-3091-4ca4-8d1e-ed899fcae220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.458+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:01.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New variants of the virus that have caused problems in the past,
        Head added, have all emerged from places that experienced big, uncontrolled
        outbreaks, such as when the Alpha variant was first detected in the UK last
        December, or the Delta variant that was first found in India in February.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6739e79-e274-4316-b9f2-cd913f471643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.458+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:01.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant is already spreading across the world. As of
        Sunday, it has been detected in a number of countries including South Africa,
        Botswana, Australia, UK, Germany, Italy, and Belgium.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe6dff-1aa5-46f9-925f-576550b2b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.458+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries across the world have reacted to the news that South
        African scientists discovered the new variant by swiftly shutting their borders
        to travelers coming from countries in the region, including South Africa,
        Botswana, Zimbabwe, Namibia, Lesotho, Eswatini, Mozambique, and Malawi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe4e6d-3317-4508-8529-50a08fcc709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.458+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists and public health experts and advocates have warned
        that the huge gap between vaccination rates in the developed and developing
        world is likely to blame.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f977193a-46c7-435c-9b9d-c28f6219279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.459+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:03.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Farrar, the director of the Wellcome Trust, a health research
        charity, said the new variant shows why the world needs to ensure more equitable
        access to vaccines and other public health tools.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850e33c-2dd5-449f-b0a2-6249b65d2515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.459+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New variants are a reminder&nbsp;—&nbsp;if we needed it&nbsp;—&nbsp;that
        the pandemic is far from over," he said on Twitter. "Inequity is what will
        extend the pandemic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e2a80-9e0e-498e-86b1-76bf40c26409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.459+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:04.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization (WHO), only 7.5% of people
        in low-income countries have received at least one dose of the coronavirus
        vaccine. Across the eight countries most affected by the travel bans related
        to the Omicron variant, the proportion of populations that have had at least
        one vaccine dose ranges from 5.6% in Malawi to 37% in Botswana.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651441cd-9f68-48f6-843e-67b343944341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.459+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 63.9% of people in high-income countries have received
        at least one shot, according to WHO. In both the European Union and the United
        States, around 70% of people have received at least one shot, according to
        the European Centre for Disease Prevention and Control and the US Centers
        for Disease Control and Prevention.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2368e97-90ec-4266-9f12-e15659111c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.459+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are many reasons why a country might have a lower inoculation
        rate —&nbsp;vaccine hesitancy remains a big problem in many countries, including
        South Africa.&nbsp;Head said the lack of access to doses is a major problem.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c4628d-bc49-4c38-b05f-9a8bd0609d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.459+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One contribution to this is the richer countries hoarding doses
        above and beyond of what we actually need and not following through on commitments
        to donate vaccines to COVAX or directly to countries themselves," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85373c-c5b1-40b6-9073-373b0a4d74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.459+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is WHO''s global vaccine-sharing program. As of last month,
        537 million doses have been shipped through the scheme to 144 countries —&nbsp;a
        small proportion of the 7.9 billion doses have been administered globally
        so far.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e5743-3710-4fdd-9a05-29126d33ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.460+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:06.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s target of having 40% of population of all countries vaccinated
        by the end of 2021 and 70% by the middle of next year appears to be out of
        reach, with only two African countries —&nbsp;Morocco and Tunisia —&nbsp;currently
        on track to reach the goal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a4e5c-2f39-4f16-becd-36bac2b2db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.460+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in The Guardian newspaper on Saturday, Gordon Brown, WHO''s
        ambassador for global health financing and former UK Prime Minister, said
        that the world''s "failure to put vaccines into the arms of people in the
        developing world is now coming back to haunt us. We were forewarned —&nbsp;and
        yet here we are."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb02400-e79b-4366-adc4-5382047bb2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.460+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of mass vaccination, COVID is not only spreading
        uninhibited among unprotected people, but is mutating, with new variants emerging
        out of the poorest countries and now threatening to unleash themselves on
        even fully vaccinated people in the richest countries of the world," he wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c92dd-26bf-40d2-aca5-26cb26ca6ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.460+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head agreed with that assessment. "It''s totally coming back to
        bite us [....] until the pandemic is settled [....] and that involves vaccinating
        every corner of the world, then it may well rebound. We&nbsp;saw that with
        Delta in India."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eec726-9d19-48c5-96e3-c9e02bf9191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.460+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Dr. Richard Lessells, an infectious diseases specialist at the
        University of KwaZulu-Natal in Durban, South Africa, said the reaction of
        the rich world to the news that South African scientists discovered a new
        variant was an example of its own selfishness.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d139e-9f94-4216-a809-f6fa8775275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.460+08:00
