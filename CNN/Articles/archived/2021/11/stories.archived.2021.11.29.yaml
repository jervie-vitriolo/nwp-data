  'Palace-on-red-listing-countries-with-Omicron-cases':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-29T17:45:33.746+08:00
    'imagesource': 'jcr:99d143d8-077f-4567-9e47-4a5f0d787119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0df8eb48-adb3-4a75-9aee-bf9b5aba6200'
    'lead': 'Malacañang says it is the IATF''s discretion whether to retain a country''s
      yellow or green list status should it have imported cases of the new coronavirus
      variant, adding it will depend on the nation''s genome sequencing and case detection
      efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T17:49:29.123+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:29:26.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:52.096+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['red-list', 'Omicron', 'variant', 'coronavirus', 'COVID-19', 'Palace',
      'Karlo-Nograles', 'Hong-Kong']
    'template': '1'
    'title': 'PH only restricting flights from countries with local Omicron cases
      — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93845538-5370-4bb6-badf-e141c7fd5e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:26.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong>&nbsp;Wondering
        why some countries with confirmed cases of the new Omicron coronavirus variant
        aren''t red-listed yet by the Philippines? Malacañang says it would depend
        on what kind of infection was recorded there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cbd274-62bb-41d2-bde6-e4c901997d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e304026-2f6d-46dd-970c-10a5d220b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:27.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang napagdesisyunan po namin sa</em> IATF<em>, ''yung pagre-</em>red
        list<em> ng mga</em> countries will be dependent<em> kung meron na pong</em>
        local case<em> ng</em> Omicron<em> doon sa bansa na ''yun</em>," said acting
        presidential spokesperson Karlo Nograles in his virtual briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be9dbb-3427-486f-bd51-0c8d59b6421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe22e10b-05ca-4754-a63f-a14bd9e55f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:28.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''ve decided in the IATF is that the red-listing
        of countries will be dependent on whether they already have local Omicron
        cases there.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176fc8b-4d11-46c2-9ae6-137508ed80b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94ea96-259e-41b5-9322-f70c9a2fa4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:29.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, who also serves as spokesman of the Inter-Agency Task
        Force, gave this response when asked about health reform advocate <a href="https://cnnphilippines.com/news/2021/11/29/Hong-Kong-travel-ban-Omicron-variant-Philippines.html">Dr.
        Tony Leachon</a>''s suggestion to immediately impose travel restrictions against
        Hong Kong since it already has cases of the newly discovered variant.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdfa4d8-d92a-48b4-a817-79ad71f8ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0bac68-5b55-482d-a397-822fafcec476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN earlier <a href="https://cnnphilippines.com/world/2021/11/27/Explainer-Omicron-variant.html">reported</a>
        that the cases of the Omicron variant in Hong Kong involved travelers.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9204ecde-eb5f-426c-b620-9179a33e7ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c7669a-c209-44c6-8509-ad2ca830c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:31.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet secretary further said it''s the IATF''s discretion
        to retain a country''s current yellow or green list status should it have
        an imported Omicron variant case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed36a9bd-867c-4f50-a3db-8bc6069a0a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b70a2c-9685-445a-a692-3f1c791a74ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero pwede po ma-</em>override<em> ''yan kung sa tingin ng</em>
        IATF<em> at mga eksperto natin di ganon kaganda ang nakikita nating</em> surveillance
        activities<em> na ginagawa sa bansang ''yun, hindi ganon kaganda at hindi
        tayo ganon ka-</em>confident<em> sa ginagawa nilang mga</em> genome sequencing<em>,
        at hindi tayo</em> confident<em> sa pagde-detect ng mga</em> local cases,"
        Nograles clarified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f361069-7905-430c-a014-9fd1601f1776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:33.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999bacdc-be9d-416a-b322-bb138cfb108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But this can be overridden if the IATF and experts
        thinks the surveillance activities, genome sequencing, and detection of local
        cases (of the Omicron variant) in the said country aren''t satisfactory.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f43dc7-386c-4cf7-a0f7-52e343e40580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73fe7c-3e7a-402b-a8a2-7dbf71f5ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T17:49:29.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:29:34.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently announced the <a href="https://cnnphilippines.com/news/2021/11/26/Philippines-suspends-flights-South-Africa-Botswana-new-variant.html">temporary
        suspension</a> of inbound flights from South Africa, Botswana and other countries
        with cases or "likelihood of occurrences" of the Omicron variant until Dec.
        15.&nbsp;</p>'
