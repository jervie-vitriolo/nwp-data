      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrones also tweeted that he will be departing shortly to visit
        the affected areas in the Amazonas region.</p>'
