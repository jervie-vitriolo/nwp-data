    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f6b362-215e-46a0-a8c5-0252ee14d2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:17.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball Corp., one of the world''s largest suppliers of aluminum cans,
        is sending shockwaves throughout the craft beer world after lifting the minimum
        number of cans certain producers must order and saying it will raise prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ec1363-41f0-4544-87bf-04a7f1775ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:18.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball said it will now require that non-contract customers -- who
        include many smaller breweries -- order no fewer than five truckloads (roughly
        1.02 million cans) per each of their beverages starting on January 1. The
        previous purchase minimum was one truckload per product.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1515eea8-9d9d-483e-b24d-7205920c6c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:18.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, starting in 2022, Ball wrote that it would no longer
        be able to store excess cans from those non-contract customers in its warehouses
        and that the price-per-can would increase by nearly 50% for at least some
        non-contract customers, according to notices sent to breweries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0fa1a-d798-40af-a9cf-ffa3125c8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:19.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news has many small and regional breweries scrambling to secure
        cans and has spurred fears of heftier costs, reduced variety and higher prices
        for consumers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c2377-e0f2-4ae0-85ba-29bc019f2918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do see this as an economic killer for some, and certainly most
        small brewers are going to have to raise prices significantly or rethink their
        entire models," said Garrett Marrero, chief executive officer and co-founder
        of Maui Brewing Co. in Hawaii.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e9c93-4506-4a06-8efb-2b9335fdf21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tight-knit craft beer industry was already reeling from pandemic-spurred
        restaurant and taproom closures, inflationary pressures, can shortages and
        other supply chain disruptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0ca8e-fcf5-47ad-88de-bffdafd86130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, a little over a week ago, notices from Ball landed in the
        inboxes of hundreds of craft brewers across the country, according to the
        Brewers Association, the trade organization representing small and independent
        brewers. The Denver Westword was the first to report about Ball''s purchase
        minimums.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cbf597-6f70-41c4-ae17-20963459b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:21.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letters, copies of which were provided to CNN Business, Ball
        wrote that demand for aluminum cans continues to outstrip supply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c57d4-e3b4-48d2-8774-b1395adc1594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ball is making investments to bring additional capacity online,
        and in the meantime we remain in a tightly constrained supply environment
        for the foreseeable future," according to the letter. "This environment is
        making it difficult for us to deliver the quality customer experience our
        customers expect from Ball, and we are making some adjustments to how we do
        business to remedy that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4750c-4106-47a6-b57b-0a910c022ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fewer than six weeks until the new year, hundreds of craft
        brewers will no longer be able to buy their pre-printed cans directly from
        Ball and instead will have to secure one of the most critical components of
        their business from new sources, said Bob Pease, president and chief executive
        officer of the Brewers Association.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059b882-7ee8-4603-b924-87c06e88846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:22.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is still pretty darn new, so we''re still trying to gather
        information from our members that are being impacted," Pease told CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaef172-d05f-4168-9d7d-85b91cd8f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brewers Association is weighing its options and considering
        reaching out to policymakers, Pease said, and was hoping to talk with executives
        at Ball, which is a longtime member, he added. On Friday, Pease said he heard
        back from Ball''s senior leadership, and the two sides are working to set
        up a meeting in December to discuss the recent changes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84866412-3077-4da8-8226-f7b4ab6b544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:23.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball isn''t completely abandoning the craft beer industry, a company
        spokesperson told CNN Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675cbb1-d120-44cd-b0e3-94f79a1490b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:24.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new model will increase our overall efficiency and allow us
        to actually produce more cans for our contracted customers, including craft
        brewers," Ball spokesperson Scott McCarty wrote in an email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9e933f-4d6a-40da-8e26-0fbd86d03c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarty added that Ball is building five plants in the United States
        to produce more cans, adding that "each year, we evaluate supply and demand
        and will continue to invest where it makes sense."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c894ac-ba46-4306-8357-9e2413f702c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As potential solutions for customers that couldn''t meet the raised
        minimums, Ball offered up contact information for four distributors that could
        take smaller orders, provide warehousing, and offer labeling options such
        as stickers and plastic shrink wrap.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7a483-8485-4235-be51-94a573591cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:25.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It will force us out of business''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2b1d3-4457-4380-81ae-646870c7cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:26.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Upslope Brewing Company launched in Boulder, Colorado in 2008,
        it was one of only a handful of craft brewers to package their beer solely
        in aluminum cans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91de04b2-4075-40ed-a968-bb87f16f8ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:26.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first phone call for cans was to Ball," co-founder Matt Cutter
        told CNN Business. "They said, ''That''s fine, you can buy a truckload.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87018531-f2a1-4498-a9dd-a9567fba1546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:27.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t doable then for Upslope, a business whose startup funds
        came from the second mortgage of Cutter''s house. But a few years later, when
        Upslope''s snowmelt-based beer was being consumed throughout the Mountain
        West region, it certainly was possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ac2aa-08c4-401d-8cd9-df620bf16c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:27.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And Ball kept knocking on our door," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4729d2-15af-4e92-9792-ce4c29e9ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:28.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball, also a Colorado-based company, had a can-making facility just
        down the highway, and offered up services such as storage and cheaper shipping.
        Upslope, which has bought its cans by the truckload from Ball since 2014,
        now feels left out in the cold.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103ac89-daf9-4ae7-8515-6b8ba0597255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutter fears that the higher costs -- including raw material, storage
        and any added margins from working with new distributors -- could ultimately
        lead to craft six-packs sold at stores being $1 to $2 more expensive by next
        spring.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2820dfd9-607a-4c93-ae57-20cb2c625e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, he said, these higher costs might not be sustainable
        for smaller businesses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8daf05-9fdc-4dc0-9cac-b946560a5120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As craft brewers, we''re not rolling in the dough here," he said.
        "We can''t absorb this. It''ll force us out of business."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0047b2c-0053-44a1-956e-e118e440963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pueblo, Colorado, one of the co-founders of Walter Brewing Co.
        was frantically trying to get up to speed on what Ball''s plans may mean for
        his brewery.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd18bd-4efe-498f-bdba-05cd2141ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter Brewing has purchased cans for its Walter''s Original Pilsner
        and Walter''s Pueblo Chile Beer from groups that buy from Ball, as well as
        directly from Ball.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb059ad-6956-4e4d-965e-57a9c337ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would take us more than a year''s time to go through [a truckload],"
        said Andy Sanchez, one of Walter Brewing''s co-owners.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99edc0-f694-43ee-9f8e-5d22c35cf52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly required five truckloads is out of the question.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e90df-f37c-4a47-9c45-330c72f41657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With six weeks'' notice, it''s a lot to digest in that short time,"
        Sanchez said. "It would be crucial for all small breweries if Ball would rethink
        the path and maybe think of a way to mitigate the short-term impacts."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16c1606-86d9-46a2-8649-385d46436272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maui Brewing, because of its scope of operations in Hawaii and close
        relations with Ball''s plant there, should be relatively insulated from major
        disruptions, Marrero said. However, he fears that breweries on the Mainland
        and Maui Brewing''s efforts to expand production there face complications.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e4248-ceea-4d9d-9a6f-b12858e5919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s concerned brewers that can''t float the costs to shift suppliers
        will be forced to change their operations, close or consolidate. He said he''s
        also worried this may lead to a greater use of less-sustainable materials,
        such as plastic labels.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9358e47-c8a0-48d5-afb4-d3b026d5d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to create a paradigm shift in craft beer moving forward,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b08cfad-8e90-4ac2-835f-9d1d50b5fdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T09:08:43.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:38:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/27/economy/ball-craft-beer-can-disruption/index.html">Craft
        beer might get even more expensive</a>".</em></p>'
  'Maryland-woman-just-claimed-her-third-lottery-prize':
    'author': 'Nadeem Muaddi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-29T09:10:10.876+08:00
    'imagesource': 'jcr:73e9ad84-3e0d-4220-8d4a-dbcd10b506a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd8e44f4-59d2-4119-9256-8f8376acb6b5'
    'lead': 'A Maryland woman is celebrating after winning the lottery for a third
      time in about three years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T09:11:41.163+08:00
