      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Austria</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cbdc6a-50d2-4210-ae28-17dcb93354e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria is the birthplace of one of the most beloved Christmas hymns,
        "Silent Night." The hymn is called "Stille Nacht" in German (the native language
        of Austrians), and it was penned during the Christmas of 1818, according to
        the website German-way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f68a9-690d-4fad-9183-8c3ac56cb214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49676733-58db-41db-aef4-7f3d487a685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English version of the hymn we sing today has some variation
        from the original, but anyone visiting Austria who happens to catch a performance
        should immediately recognize the soothing sound.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d49c0-c1ee-4440-9d5c-41523f171a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490cd33d-0a4b-4da2-ae67-122d2e62b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picturesque city of Salzburg, from "The Sound of Music" fame,
        traditionally has numerous musical performances of the sacred hymn.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a52774-5650-4ecd-ac85-4b94ebd3d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e7d3ab-2ba4-4d80-b807-db04d5da6471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House of worship: Salzburg Cathedral is an iconic symbol of this
        Austrian city. Built in the same location as two previous churches, the foundation
        for the current Baroque structure with its two commanding towers was laid
        in 1641. (Kapitelplatz 2, PO Box 62, 5010 Salzburg, Austria; +43 662 65901
        515 )</p>'
