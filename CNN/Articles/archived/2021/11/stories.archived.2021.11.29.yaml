      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d57a0-56ae-4c24-a25c-48ce7261db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T08:38:40.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:39:18.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former human rights lawyer, he served as Malacañang spokesperson
        from 2017 to 2018 and was reappointed in April 2020 until his resignation
        earlier this month when he officially filed his certificate of candidacy as
        a substitute candidate.</p>'
