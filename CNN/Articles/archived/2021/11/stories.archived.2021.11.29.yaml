      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can go on the same path where the Korean government spent
        so much money to develop their movie industry, I think we can do the same.
        It took them 20 years to introduce Korean culture through visual arts to the
        world, we can do it as well," Moreno said in a statement on Monday.</p>'
