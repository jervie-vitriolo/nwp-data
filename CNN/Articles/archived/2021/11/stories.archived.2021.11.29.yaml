      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Commission on Higher Education on Monday noted an increase in COVID-19 vaccination
        rates in colleges and universities nationwide. However, it admitted the need
        to press on with vaccination to allow more limited face-to-face classes soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ac964-e8bb-4379-bd0e-64e0258ea1a6'
