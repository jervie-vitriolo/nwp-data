    'lead': 'The House ways and means committee approves a measure raising the senior
      citizens’ discount on water and power bills, and exempting them from value added
      tax.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T23:46:50.441+08:00
