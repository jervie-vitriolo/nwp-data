      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The vaccination rates for faculty, staff, and students continue
        to increase but we need to push harder during the three-day vaccination drive
        to facilitate limited face-to-face classes,” CHED chairperson Prospero De
        Vera said in a statement.</p>'
