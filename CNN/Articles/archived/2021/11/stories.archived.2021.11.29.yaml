      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayeli said she is thankful to all of the people who worked to help
        her reach the UK, including the UK government, Popal, ROKIT (a UK-based charity
        that has helped the footballers) and Kim Kardashian.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff8a53-8f1e-4d05-a40e-fe4660759359'
