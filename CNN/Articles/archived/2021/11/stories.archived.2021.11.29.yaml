      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/11/29/duque-omicron-a-matter-of-time.html">Duque:
        Omicron to reach PH, only a matter of when</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e39c6-55b8-4f00-b22a-d1615a1b192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:42:46.654+08:00
