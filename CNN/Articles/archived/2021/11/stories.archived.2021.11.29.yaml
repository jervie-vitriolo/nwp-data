      'text': '<p><strong>Treat yourself to The Beauty Edited Trunk</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa259aa-1fff-4021-a6d0-4fa0afbbc172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:01:15.383+08:00
