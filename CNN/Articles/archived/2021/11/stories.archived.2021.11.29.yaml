      'text': '<p>The PSC also ordered Obiena and PATAFA to <a href="https://www.cnnphilippines.com/sports/2021/11/24/PSC-EJ-Obiena-PATAFA-no-public-statements.html"
        target="_blank">refrain from issuing public statements</a> amid its initiative
