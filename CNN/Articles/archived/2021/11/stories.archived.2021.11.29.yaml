    'lead': 'Former presidential spokesperson Harry Roque has joined the senatorial
      lineup of the Bongbong Marcos-Sara Duterte tandem in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T08:38:40.393+08:00
