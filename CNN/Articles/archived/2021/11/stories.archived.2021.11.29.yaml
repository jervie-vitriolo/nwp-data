      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9347b4a-8dc5-4147-9a13-d5cb6bb5ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hewitt, too, anticipates more countries may opt to break with the
        British monarchy but suggests that will happen after the reign of Elizabeth
        II comes to an end "simply because the Queen is held in such high regard."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d85ad42-53d5-40c4-afee-e5003f37593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:37.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3075a1f8-ad19-4589-8ae4-2aa18746739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People would see it as almost a personal slight against her to
        do it now. But I feel that once the Crown passes, people will feel that it
        is time."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd9a8b-4db8-4d03-86e9-363f58fb497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:14:28.329+08:00
      'mgnl:createdBy': 'pilar'
