      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/29/investing/global-stocks-omicron-variant-intl-hnk/index.html">Global
        markets brace for a nervous week ahead over Omicron concerns</a>"</em></p>'
