      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there may be up to 12 candidates for the vice-presidential
        race as Comelec is poised to drop 15 other aspirants from the roll. The poll
        body is also slated to declare as nuisance 108 aspiring senators out of the
        174 who want to run, which would leave more than 60 candidates competing for
        12 Senate seats.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2597fef7-6c2a-44df-8594-08f24c358a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body is set to release its official list of candidates
        on December 15, a month ahead of the period for the printing of ballots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d86a2-0c55-465f-b8ae-9c2369321fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cases vs candidates</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990a608-bcb8-4bb1-8eb7-e0d6e7e5761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there are 89 petitions filed seeking to cancel the respective
        candidacies of 2022 aspirants nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934eb944-08ef-4340-8f0d-3dc81c8d847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include two against the presidential bid of former Senator
        Ferdinand "Bongbong" Marcos Jr. and one against TV host Raffy Tulfo, who is
        running as senator.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e16b3-4019-4efb-9f23-e75048ea2e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/11/24/Comelec-2nd-division-Marcos-Tulfo.html">Cases
        vs Marcos, Tulfo’s 2022 bid raffled to Comelec 2nd Division</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226bab57-bafa-4a91-b1d5-1249d61cd3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the hotly-contested candidacies are for local posts
        in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae08750f-b66d-46e6-a079-4ba37f04a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the town of Bacolod Kalawi in Lanao Del Sur, a certain Nora Dipatuan
        filed cases against four of the five opponents in the mayoralty race, sparing
        only the candidate which carried her surname. There are also multiple pleas
        opposing the candidacies of members of the Mangudadatu clan in Maguindanao,
        based on Comelec records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342804f9-2714-451a-a0a3-069e90dc0f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Raymond Bagatsing is also facing a complaint as he runs as
        vice mayor in the City of Manila, while former Camarines Sur Representative
        Rolando Andaya is opposing the Congressional bid of incumbent Governor Migz
        Villafuerte and three other local bets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562d382-48ea-442c-826e-e9d8a9de5232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Party-list race</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fae084-85f9-4e78-b3cb-7636a8751bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec has so far accredited 138 party-list groups and is processing
        the petitions of 102 more who are seeking at least one seat in the 19th Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1aeb2a-830c-426f-9e51-03839ff5065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party-list system—which was initially crafted to represent the
        poor and other marginalized groups—has become a <a href="http://cnnphilippines.com/news/2021/10/8/actresses-beauty-queens-join-2022-party-list-race.html">star-studded
        affair,</a> with TV hosts and other celebrities hoping to become a lawmaker
        on behalf of their sector, regional or political party of interest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05764bb-cf52-4c8c-a3d8-0372d1836803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="http://cnnphilippines.com/news/2021/11/17/Comelec-denies-126-party-list-applications.html">&nbsp;Comelec
        rejects 126 party-list applicants</a>&nbsp;</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674e3ffb-96e6-4b8a-8fa5-f2447042bf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups like Bayan Muna, Anakpawis, Kabataan, TUCP, CIBAC, and Ako
        Bicol remain in the running.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ffe02-e5ae-4422-a9ba-d621bf6560f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some party-lists led by showbiz icons are still waiting to secure
        the poll body''s approval, such as Superstar Nora Aunor''s National Organization
        for Responsive Advocacies for the Arts (NORAA) and celebrity chef Boy Logro''s
        Aangat Kusinerong Pinoy (Logro Kusinero).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eb2947-fe00-40e0-a3be-268b0fc8bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV host Karla Estrada''s group, Tingog party-list representing Visayans,
        will surely be part of the race as the group has been able to field and win
        a slot in past elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12259736-9387-4816-ad18-4cf5f4793465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversial former Tourism secretary Wanda Tulfo-Teo is also the
        first nominee of the group named Turismo, while multi-level marketing firm
        Frontrow founder Samuel Verzosa is running under the group Tutok to Win.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7824dd-4b1b-442f-8310-c13a546d6342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also groups vying for gender representation, such as LGBTQ
        Plus, Gabriela, and Babae Ako.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da0307-f629-45ea-aee4-caea498a72de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three party-lists using the President''s name: Duterte
        Youth, Duterte Atin To, and Duterte KBGAN. However, only Duterte Youth is
        sure to compete so far.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed365e9-cb9b-4492-897e-c12bee2a29b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the fate of sexy dancer turned pro-government vlogger
        Mocha Uson''s Mothers for Change (Mocha) party-list, as well as that of former
        MMDA spokesman Celine Pialago''s Malasakit Movement, remain under appeal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd952d-a6b2-4051-8af0-71d1d848cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago previously served as spokesperson of the National Task Force
        to End Local Communist Armed Conflict or NTF-ELCAC, which has been criticized
        for labeling government critics as communist rebel sympathizers without basis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10d72c8-1cef-4f43-8f10-03005a262f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:08:51.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:27:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A voter can only vote for one party-list group.</p>'
