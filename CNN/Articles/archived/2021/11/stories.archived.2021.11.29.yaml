      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To play for Chelsea, it''s my ambition."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770b269-dbce-4061-9ecd-81348740c4d1'
