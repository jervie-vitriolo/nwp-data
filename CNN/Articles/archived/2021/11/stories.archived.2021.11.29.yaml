      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties have been reported, but buildings and roads have suffered
        damage, according to government officials and as seen in videos uploaded by
        the National Police of Peru.</p>'
