      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have done their job. They have been through a lot, and they
        have risked their life to get out of Afghanistan. They have shown leadership.
        They have shown bravery. We need the community to come together to support
        the team to achieve their dreams and goals."</p>'
    '88':
