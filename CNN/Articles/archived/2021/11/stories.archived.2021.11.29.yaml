      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerosene prices will also be trimmed by ₱0.50 per liter — the fifth
        week in a row that they have lowered the cost of the product.</p>'
