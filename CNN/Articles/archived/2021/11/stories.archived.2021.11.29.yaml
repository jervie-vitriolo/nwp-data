      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I found disgusting and really distressing [....]&nbsp;was
        not just the travel ban being implemented by the UK and Europe, but that that
        was the only reaction, or the strongest reaction."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75439ff6-995d-43ec-932a-fd6753e353d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:24:49.461+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:35:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no word of support that they''re going to offer to African
        countries to help us control the pandemic, and particularly, no mention of
        addressing this vaccine inequity that we have been warning about all year
        and [of which] we are now seeing the consequences play out," he told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9621d2fe-7fac-42dc-bf9b-7c7037e34431'
      'mgnl:activationStatus': true
