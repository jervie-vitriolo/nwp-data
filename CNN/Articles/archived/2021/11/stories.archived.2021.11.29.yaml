      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f5b03-9fb1-4a09-8a90-d3693c3fe7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.201+08:00
      'mgnl:createdBy': 'glee'
