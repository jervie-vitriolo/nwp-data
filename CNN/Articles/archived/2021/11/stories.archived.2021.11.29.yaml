  'Taiwan-warplanes-China':
    'author': 'Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-29T13:46:55.691+08:00
    'imagesource': 'jcr:12e59534-e37a-4aec-8c2f-c7d6479426da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '669fa634-3d53-4ffd-a3b5-477412808dc7'
    'lead': 'Taiwan''s air force scrambled again to warn away 27 Chinese aircraft
      that entered its air defense zone, Taiwan''s Defense Ministry says, the latest
      increase in tensions across the Taiwan Strait as China''s President met his
      top generals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T13:49:57.942+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:32:52.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:45.205+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan scrambles fighters to see off Chinese warplanes as Xi meets top
      brass'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b65f45-4380-4ff1-8fce-bc63e1829784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T13:49:57.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei (Reuters) —</strong> Taiwan''s air force scrambled
        again on Sunday to warn away 27 Chinese aircraft that entered its air defense
        zone, Taiwan''s Defense Ministry said, the latest increase in tensions across
        the Taiwan Strait as China''s President met his top generals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742eebbf-d79f-404d-8108-490e2dfa7175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T13:49:57.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese-claimed Taiwan has complained for a year or more of repeated
        missions by China''s air force near the democratically governed island, often
        in the southwestern part of its air defense identification zone, or ADIZ,
        close to the Taiwan-controlled Pratas Islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a3e16-3c38-48f0-86fd-59f855cf1e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T13:49:57.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan calls China''s repeated nearby military activities "gray
        zone" warfare, designed to both wear out Taiwan''s forces by making them repeatedly
        scramble, and also to test Taiwan''s responses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab52930-08ff-430a-82a2-1a39a774d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T13:49:57.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:54.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a four-day period beginning on October 1, when China marked
        its national day, Taiwan said that nearly 150 PLA military aircraft entered
        its ADIZ, not territorial air space but a broader area Taiwan monitors and
        patrols that acts to give it more time to respond to any threats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed4e1a-fe43-47f0-a8ff-5bf449d81cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T13:49:57.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:55.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Chinese mission included 18 fighters jets plus five nuclear-capable
        H-6 bombers, as well as, unusually, a Y-20 aerial refueling aircraft, the
        Taiwan ministry said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19c65a-f9bc-470c-824e-e3a67e377501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T13:49:57.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombers and six of the fighters flew to the south of Taiwan
        into the Bashi Channel which separates the island from the Philippines, then
        out into the Pacific before heading back to China, according to a map the
        ministry provided.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691eca6-384d-4324-9093-3057d4b8982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T13:49:57.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those aircraft were accompanied by the refueling aircraft, suggesting
        China refueled the shorter-ranged fighters inflight, a skill that the country''s
        air force is still working to hone to enable it to project power further from
        China''s shores.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed32d98-e7a5-4493-b98b-d362fc299cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T13:49:57.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan sent combat aircraft to warn away the Chinese aircraft, while
        missile systems were deployed to monitor them, the ministry said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a417faf-e30a-4bb0-8785-3d8f1cc4b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T13:49:57.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:57.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate comment from China, which has in the past
        said such moves were drills aimed at protecting the country''s sovereignty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8861f0c-4803-4aff-8eb4-1810bd4c1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T13:49:57.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:58.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chinese state media reported that President Xi Jinping
        had held a three-day meeting which ended on Sunday with the country''s top
        officers to discuss how further to strengthen the armed forces through talent
        cultivation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d7ea97-9904-4d50-8fab-542eac8b7005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T13:49:57.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the read out of his remarks made no direct mention of Taiwan,
        Xi did stress the need to modernize the military to be able to win wars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da9b7a-47db-40e0-abe8-1468d6bd7827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T13:49:57.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary to make great efforts to strengthen scientific
        and technological literacy and improve the actual ability to win modern wars,"
        the official Xinhua news agency cited Xi as saying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff51b10-ece0-4f13-b16e-966a25f267b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T13:49:57.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:32:59.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary to strengthen practical experience and encourage
        and guide officers and soldiers to experience the wind and rain, see the world,
        strengthen their muscles and bones, and develop their talents in fiery military
        practice."</p>'
