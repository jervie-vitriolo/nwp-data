      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier accused critics of "politicizing" his ILC nomination
        and denied the "war criminal” tag against him by protesters, including fellow
        human rights lawyers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e8daf-ed31-4412-9932-3be9c4c96ca0'
