    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07df806-3197-496a-b634-96c85eb94379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:11:35.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:36:44.917+08:00
