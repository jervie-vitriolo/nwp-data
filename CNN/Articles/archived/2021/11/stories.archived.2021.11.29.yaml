    'mgnl:tags': ['House-Bill', 'discount', 'bill', 'water', 'electricity', 'senior-citizens']
    'template': '1'
    'title': 'House panel OKs bill proposing higher discount for seniors'' water,
      power bills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e488fe-87a3-45ac-b9df-9dfdab5f8ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:46:50.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:25:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        House ways and means committee has approved a measure raising the senior citizens’
        discount on water and power bills to 10%, and exempting them from value added
        tax (VAT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d29b0-16d6-4154-9621-57c61bdb1ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:46:50.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:25:31.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa9e6a-8aac-4cdc-ad76-26434f2e34b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:46:50.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:25:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed legislation, the VAT exemption would be capped
        at 150 kilowatt hours for electricity bills and 30 cubic meters for water
        bills.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2f216-7640-49c0-bc1b-162b78df15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:46:50.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:25:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1712f6-4475-4e46-a4ae-12d3d6bc2252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:46:50.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:25:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During committee deliberations Monday, the Department of Finance
        opposed the measure, saying the proposed discounts may result in tax leakages,
        abuses and a more complicated tax administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6948b86-74f1-4f2c-aca3-b2c6efd3ea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:46:50.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:25:33.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4051631c-0717-41e9-a125-60772db252a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:46:50.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:25:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One possible leakage is when a household continues to enjoy the
        proposed benefit even if the declared senior citizen under whom the utilities
        are registered is no longer living," said DOF division chief Lyonel Tanganco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b52062-c97f-496c-82df-fecd78183521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:46:50.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:25:34.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f36373a-d10c-44d1-9822-702586f81342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:46:50.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:25:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, committee chairman and Albay Rep. Joey Salceda said there
        are enough safeguards against abuses in the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9612410-4355-4f4f-aa6e-a59448ae1619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:46:50.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:25:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743e4cf-d146-420b-a2e9-1260802679e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:46:50.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:25:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The measure explicitly states that the senior has to be living
        in the household subject to the exemptions and discounts,” Salceda said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf1f3d-4552-4ab6-afb3-b0581d88fbdc'
