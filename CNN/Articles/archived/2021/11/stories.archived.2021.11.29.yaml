      'mgnl:lastActivated': 2023-01-25T02:26:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s response — or the lack thereof — is hardly surprising.
        The country''s <a href="https://www.cnn.com/2021/11/14/china/china-border-closure-inward-turn-dst-intl-hnk/index.html"
        target="_blank">border restrictions</a>&nbsp;are already among the strictest
        in the world, with most foreign visitors, from tourists to students, banned
        from entering mainland China. Those few who are allowed to enter, as well
        as returning Chinese citizens, must undergo at least 14 days of strict centralized
        quarantine. And that can be extended to up to 28 days by local authorities,
        often followed by another lengthy period of home observation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca2ddbc-c696-4af7-9ee5-cb0563c0e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Wenhong, an infectious disease expert in Shanghai and arguably
        China''s most trusted voice on Covid-19, said the new variant would have "no
        major impact on China at this time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671396d1-5bcb-4090-8998-d6371acd5198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:47.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s current rapid response and dynamic clearance strategy
        is capable of dealing with all types of new coronavirus variants," Zhang wrote
        in a social media post Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d17d4f-ae3a-46a3-95c5-98f51bcf0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:47.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at a conference in Guangzhou over the weekend, Zhong Nanshan,
        a top respiratory disease expert and government adviser, said China has no
        plans to take any "major action" in response to the Omicron variant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbaad5b-c008-4aa8-b28e-6beca36f34b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Chinese state media the prevailing mood is one of
        apparent vindication. As much of the world started to reopen and learn to
        live with Covid, China dug its heels and looked increasingly isolated by comparison.
        That isolation is now being extolled as a uniquely Chinese advantage in the
        fight against the new variant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461f58e-d5dd-44fa-b084-c2f84ec7a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Major Western countries have cut air links with countries such
        as South Africa, showing that these countries are frightened. Establishing
        an immune shield based on the vaccine alone has actually proved to be a risky
        route, and can even be said to have failed to a large extent," the Global
        Times, a state-run nationalist tabloid, said in an editorial Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43015dee-a3fb-430e-9f03-c32d622362df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:49.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s dynamic zero-case route has been criticized in the West
        in many ways. However, if the Omicron variant launches a new wave of attack,
        it is China that will be best able to block its invasion," said the editorial,
        which went on to declare China "a true impregnable fortress against the spread
        of the virus in the world today."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd2aca-3610-408c-8b17-43cbadaf9788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:49.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how "impregnable" China''s defense is against new variants
        is a question up for debate, given the Delta variant has repeatedly <a href="https://www.cnn.com/2021/11/04/china/china-delta-covid-outbreak-strategy-intl-hnk/index.html"
        target="_blank">caused outbreaks in the country</a>&nbsp;— with increasing
        frequency and for longer durations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26b74f-35d9-4f7e-9fbb-6ea22da962be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the growing global concern and spate of travel bans
        sparked by the Omicron variant is most likely to lend domestic public support
        for the Chinese government to maintain its zero-tolerance approach on Covid
        for as long as it sees fit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69315ee-5a69-4d52-83ac-b3411a4a9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Communist Party has tied the zero-Covid policy to its
        political legitimacy, touting it as evidence of the supposed superiority of
        its one-party system over Western democracies, especially the United States.
        But the strategy is also driven by pure necessity, because China simply could
        not afford to open up without more efficient vaccines or treatments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0620101-3c96-475f-8f2b-fb0e4a2366f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by mathematicians at the country''s prestigious Peking University
        has found that China could face more than 630,000 Covid-19 infections a day
        if it dropped its zero-tolerance policies by lifting travel curbs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced62cd-2b42-42ef-8eec-296a010bc87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report published in China CDC Weekly by the Chinese Center
        for Disease Control and Prevention (CDC), the mathematicians assessed the
        potential results if China adopted the same pandemic control tactics as countries
        like the United States, Britain, Spain, France and Israel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf907e1a-be34-40fc-871c-3f23c5641e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China were to adopt the pandemic strategy of the US, its daily
        new cases would reach at least 637,155, the study found.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d260e5-95c9-485d-a916-6262fc269d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The estimates revealed the real possibility of a colossal outbreak
        which would almost certainly induce an unaffordable burden on the medical
        system," <a href="http://weekly.chinacdc.cn/en/article/doi/10.46234/ccdcw2021.245"
        target="_blank">the report said</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd926a9e-3220-4b5d-86dc-b9f200efeb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings have raised a clear warning that, for the time being,
        we are not ready to embrace ''open-up'' strategies resting solely on the hypothesis
        of herd immunity induced by vaccination advocated by certain western countries."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d83083-686e-4233-a428-2d60b7052115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It concluded, "more efficient vaccinations or more specific treatment,
        preferably the combination of both, are needed before entry-exit quarantine
        measures and other Covid-19 response strategies in China can be safely lifted."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dff4ba-c44f-4828-a73c-580f33e24c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Zunyou, chief epidemiologist at China''s CDC, was quick to share
        the findings at a <a href="https://finance.sina.com.cn/china/2021-11-28/doc-ikyamrmy5597592.shtml"
        target="_blank">conference in Beijing on Sunday</a>, calling China''s zero-tolerance
        containment policy a "magic weapon" to control the pandemic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2d18e-27cd-4fb6-a68a-fe714ed137ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging that there were "some different opinions" toward
        the approach among the public, Wu stressed that zero-tolerance containment
        and border restrictions are absolutely necessary for the coming months.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba9605-c573-40d1-b1f7-f33fa09ea75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must stick to it, at least through this winter and next spring,"
        <a href="https://finance.sina.com.cn/china/2021-11-28/doc-ikyamrmy5597592.shtml"
        target="_blank">he said</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5487d1-e881-477b-b44b-3be850c5ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:46:34.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:26:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/29/china/china-covid-omicron-response-mic-intl-hnk/index.html"
        target="_blank">China extols isolation as countries rush to impose Omicron
        travel bans</a>."</em></p>'
