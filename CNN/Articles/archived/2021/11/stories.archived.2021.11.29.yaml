      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited-edition San Miguel Pale Pilsen Iconicans are available
        in select supermarkets and convenience stores as well as <strong><a href="https://www.smbdelivers.com/single-product/PPC330">SMB
        Deliver</a></strong> until December 2021.</p>'
