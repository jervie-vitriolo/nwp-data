    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30035176-b295-4229-909c-3c42827e7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:33:22.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron na kaming dineliberate na gagawin namin. Talagang magkakaroon
        kami ng higher restrictions to all inbound passengers,"</em> Galvez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41505eaa-e004-4a44-9752-b713b22e5398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.201+08:00
