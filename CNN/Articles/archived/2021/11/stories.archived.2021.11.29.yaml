      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aba644-b396-42af-b338-e0bf5cb4dec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:51:26.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three other cases -- one for the Comelec to declare Marcos a
        nuisance candidate and two others for the cancellation of his certificate
        of candidacy -- were earlier raffled to the Comelec''s Second Division.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52fc998-5874-4ab6-8391-482b2b8b1d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T22:51:26.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
