    'template': '1'
    'title': "House OKs bill extending availability of 2021 budget until December\
      \ 2022  \n"
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f458c6fa-cad0-4b45-ba1c-0990261fcc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:28:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:27:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        House of Representatives on Monday approved on third and final reading the
        bill extending the availability of the 2021 national budget to December 31,
        2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab866b-0bc5-4ffd-8394-1cf4b2f045e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:28:01.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:27:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df180c9-f644-4ff0-8fe6-07be2ed0834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:28:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:27:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 168-6 votes, the lower chamber approved House Bill No. 10373
        which seeks to amend Section 62 of the general provisions of Republic Act
        No. 11518 or the General Appropriations Act of Fiscal Year 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb1f401-d20f-491f-b96c-b16499d70c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:28:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:27:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e88884-4b8f-4245-a35d-0b4ac432fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:28:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:27:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure allows different agencies to fully utilize
        the 2021 national budget of ₱4.5-trillion to implement priority government
        programs and projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded63df-0871-4aed-898d-741d510ca28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:28:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:27:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467c04d5-4fda-4a93-8ad8-93006afee4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:28:01.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:27:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the end of validity period, all unreleased appropriations
        shall lapse, while unexpended or undisbursed funds shall revert to the unappropriated
        surplus of the General Fund,” the bill read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ad544-394e-46a6-963b-8eb1505fca8b'
      'mgnl:activationStatus': true
