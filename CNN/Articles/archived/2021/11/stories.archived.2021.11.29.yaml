  'BSP-inflation-forecast-November':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-29T19:27:14.016+08:00
    'imagesource': 'jcr:6703ee5d-99cb-4cdc-a9cb-166ae1fde742'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4025c4a-d714-46d6-b538-c27259fed1ae'
    'lead': 'The Bangko Sentral ng Pilipinas says higher electricity, LPG, meat, and
      produce prices possibly drove inflation up during the month, while domestic
      oil price rollbacks and stronger peso could have offset these in part.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T19:34:43.035+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:27:27.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:56.450+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko-Sentral-ng-Pilipinas', 'November', 'inflation', 'Benjamin-Diokno',
      'target']
    'stories': ['3dc2cd32-d45f-474e-b6db-3e1d94a194cc']
    'template': '1'
    'title': 'BSP sees inflation easing within target in November at 3.7%  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bbaa0f-baac-42c5-9e3a-a8e5e301b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:34:43.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:27:27.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Inflation
        could have slowed further in November, the Bangko Sentral ng Pilipinas said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e8ab3-c540-4c3e-947a-000a00e70003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:34:43.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:27:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbdd8e7-64f0-4b59-94e9-8dff5b75edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:34:43.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:27:28.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said the central bank projects an inflation
        rate of 3.7% for the month, milder than October''s 4.6% and within the government''s
        2-4% target band for 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aa9f0f-3d87-44c5-98e2-19cc7bdc174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:34:43.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:27:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec0bea-b111-4d89-9f30-e9f4587b5c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:34:43.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:27:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher electricity and LPG prices along with the uptick in the
        prices of meat, fish, fruits and vegetables are the primary sources of inflationary
        pressures during the month," said Diokno, adding these could have been partially
        offset by domestic oil price rollbacks and the peso''s stronger performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30645a22-c8aa-40ce-a7b1-dbbade63d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:34:43.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:27:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2cf36d-4cd1-4b6e-a7fa-3dcd7fb77224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:34:43.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:27:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that the BSP will keep monitoring emerging price
        developments in line with its main mandate of price stability, noting this
        is "conducive" to the economy''s balanced and sustained growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6060f-98f4-4a04-a26f-c69615f18eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:34:43.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:27:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb4c3e-bc2e-4d73-8756-c671bf0ba7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:34:43.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:27:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, BSP Deputy Governor Francisco Dakila Jr. <a
        href="https://www.cnn.ph/business/2021/11/18/BSP-policy-rate-November-18.html">said</a>
        inflation could return within target "even earlier" this November, barring
        any unforeseen shocks such as oil price.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63730f6-4871-4bce-aedb-269c438c0d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:34:43.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:27:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb7bd4-51eb-46cc-96c0-31279526d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:34:43.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:27:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board now expects a full-year forecast of 4.3% for
        this year''s inflation, still above target but milder than its 4.4% projection
        in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc0cd3-42ad-4122-8c3d-1a9312716917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:34:43.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:27:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b96cf10-b72f-42ba-9bed-f01fd9059af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:34:43.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:27:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, inflation has averaged 4.5% this year.</p>'
  'tony-bennett-lady-gaga-final-concert':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-29T19:32:18.649+08:00
    'imagesource': 'jcr:69d26908-ddba-4fe4-8c8d-b2b2e142237d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7d3d8f6-244b-46aa-806e-9fcf9971a343'
    'lead': 'Tony Bennett won over generations of fans crooning "I Left My Heart in
      San Francisco." And on his 95th birthday, the beloved singer left his heart
      on the stage of Radio City Music Hall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T19:38:05.416+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:27:13.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:56.842+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lady-Gaga', 'Tony-Bennett', 'New-York']
    'template': '1'
    'title': 'Tony Bennett, 95, leaves his heart onstage in a moving final concert
      with Lady Gaga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4fe5e7-783c-4a78-8c21-33815c2630a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tony Bennett won over generations of fans
        crooning "I Left My Heart in San Francisco." And on his 95th birthday, the
        beloved singer left his heart on the stage of Radio City Music Hall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533ab6f-8155-46f1-9eac-5e9ffeeed946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months after Bennett and his family revealed he is <a href="https://www.cnn.com/2021/02/01/entertainment/tony-bennett-alzheimers/index.html"
        target="_blank">suffering from Alzheimer''s</a>, Bennett sang alongside Lady
        Gaga before sold-out crowds in a two-concert series in early August billed
        as his <a href="https://www.cnn.com/2021/07/19/entertainment/lady-gaga-tony-bennett-trnd/index.html"
        target="_blank">final New York performances</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46fd9d6-01e2-45a0-8d06-b9364650ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the rest of the world has a chance to take in the moving August
        3 show in a TV special, "One Last Time: An Evening With Tony Bennett and Lady
        Gaga," which aired Sunday on CBS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd056d462-ec8d-4366-9039-5ebc0c9d7e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his signature song, Bennett performed standards like
        "Fly Me to the Moon" and "Steppin'' Out With My Baby" and duets with Lady
        Gaga including "Love For Sale" and "Anything Goes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c313c-2371-4c29-a6cc-d8139a7b48d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:15.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family members have said <a href="https://www.aarp.org/entertainment/celebrities/info-2021/tony-bennett-alzheimers.html"
        target="_blank">sometimes Bennett doesn''t know where he is and what is happening
        around him</a>. But onstage in the TV special, the legendary performer didn''t
        miss a beat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa97c5f-90b9-483b-b21f-0f559ade08cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belting out "New York, New York" before Bennett took the stage,
        Lady Gaga teared up when she paused to talk about him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3208677-b5e0-4429-b0a4-a8c20818b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s my friend. He''s my musical companion. And he''s the greatest
        singer in the whole world. And I''m counting on you, New York, to make him
        smile. So you better cheer. You better yell. You better laugh. You better
        cry. You better give your soul."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b5b0d-1a39-4705-b515-40d914f7c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Radio City Music Hall audience held up its end of the bargain.
        Bennett got his first standing ovation before even singing a note -- and racked
        up at least a dozen more throughout the night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11a2b2-5fe1-40fa-8f52-6ac8929f3bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Fly Me to the Moon," when he crooned the line, "Let me sing
        forever more," the audience erupted in cheers. At one point the camera panned
        to an audience member shouting, "We love you!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b084f-d338-4aa1-aeca-72f87d3c610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:18.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett, whose singing career spans eight decades, is no stranger
        to performing for throngs of adoring fans. Still, before the concert, family
        members told "60 Minutes" they weren''t sure <a href="https://www.cbsnews.com/news/tony-bennett-lady-gaga-alzheimers-disease-60-minutes-2021-10-03/"
        target="_blank">what would happen during the show</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446fecc1-5973-42a0-abda-5cbea8e394d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wife Susan Benedetto said that once she saw him onstage that
        night, his eyes twinkling and arms outstretched toward the crowd, she knew
        everything would be alright.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d284f-682e-45c4-98d3-f9fa6fd7a50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He became himself. He just turned on. It was like a light switch,"
        she told "60 Minutes" in a segment that aired last month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a82f7-49ba-494c-92bd-f0b9657f5d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because music and performing are so ingrained in the singer,
        according to Bennett''s neurologist, Dr. Gayatri Devi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045439ba-2a65-4c83-8844-9b9b5fe1a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:20.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People respond differently based on their strengths. In Tony''s
        case, it''s his musical memory his ability to be a performer. Those are an
        innate and hardwired part of his brain," Devi said on "60 Minutes." "So even
        though he doesn''t know what the day might be, or where his apartment is,
        he still can sing the whole repertoire of the American Songbook and move people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d56d1d3-d1fe-4096-9f1a-247840bd3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett released his first album with Lady Gaga in 2014. Their latest
        collaboration, a Cole Porter tribute album titled "Love For Sale," was released
        in October. Last week it <a href="https://www.cnn.com/2021/11/23/entertainment/grammy-nominations-2022/index.html"
        target="_blank">garnered six Grammy nominations</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92818813-36e1-4168-a06e-27636e41e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:21.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the nominations, Lady Gaga told <a href="https://www.bbc.co.uk/sounds/play/m0011tdn"
        target="_blank">BBC Radio 2''s "The Zoe Ball Breakfast Show"</a>&nbsp;that
        it''s been heartbreaking to watch what Bennett is going through. She told
        "60 Minutes" that Bennett had been calling her "Sweetheart" every time she''d
        seen him since the pandemic began, and she wasn''t sure he knew who she was.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d202703-4417-4fae-b196-740f1798f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when she came onstage to join him during the Radio City Music
        Hall concert, Bennett appeared to have no doubt. "Wow," he said as she twirled
        around in a shimmering gold gown. "Lady Gaga!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997e0bd-3f5f-4431-b590-0c9ad7703d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look of joy flashed across Lady Gaga''s face. She bent over, her
        head in her hands, before doing another twirl.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbe0064-f31f-4dad-95db-901328eacb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:22.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to keep it together, because we had a sold-out show and I
        had a job to do," Lady Gaga told "60 Minutes." "But I''ll tell you, when I
        walked out on that stage, and he said, ''Lady Gaga,'' my friend saw me, and
        it was very special."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b4f70-c282-461c-8c04-16e933ab7dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the successful Radio City Music Hall shows, Bennett canceled
        future tour appearances. His son and manager Danny Bennett told Variety those
        <a href="https://variety.com/2021/music/news/tony-bennett-danny-concerts-canceled-radio-city-music-hall-1235040769/"
        target="_blank">New York concerts would be his last</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b0edea-70c9-4e00-9862-016c36db6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:23.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a hard decision for us to make, as he is a capable performer.
        This is, however, doctors'' orders," Danny Bennett said. "It''s not the singing
        aspect but, rather, the traveling. Look, he gets tired. The decision is being
        made that doing concerts now is just too much for him."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a5e84-ff74-4b2d-9226-96885a87b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:24.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga told "60 Minutes" she heard a powerful message in Bennett''s
        last Radio City Music Hall performances.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2352dc-b823-4d99-94cc-39102ef23ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a sad story. It''s emotional. It''s hard to watch somebody
        change. I think what''s been beautiful about this, and what''s been challenging,
        is to see how it affects him in some ways, but to see how it doesn''t affect
        his talent," she said. "I think he really pushed through something to give
        the world the gift of knowing that things can change, and you can still be
        magnificent."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6dcce7-833d-48ea-b624-c9a94dfcf53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T19:38:05.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:27:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/28/entertainment/tony-bennett-lady-gaga-concert/index.html"
        target="_blank">Tony Bennett, 95, leaves his heart onstage in a moving final
        concert with Lady Gaga</a>."</em></p>'
