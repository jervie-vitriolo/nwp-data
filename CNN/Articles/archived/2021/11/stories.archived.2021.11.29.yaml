      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant was first detected in South Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
