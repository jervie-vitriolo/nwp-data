      'mgnl:lastActivated': 2023-01-25T02:35:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351ea6c-af43-4a33-90e2-56c1b4036cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:17.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiritually, it''s meant as a celebration of the Earthly birth of
        Jesus around 2,000 years ago but also a preparation and anticipation for the
        second coming of Christ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90beeac2-4a56-4876-a93a-5c371d81f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:35:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0be3a-42ee-477f-8688-cbd161290a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:17:52.530+08:00
      'mgnl:createdBy': 'pilar'
