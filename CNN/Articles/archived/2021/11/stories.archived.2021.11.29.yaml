      'mgnl:type': 'text'
      'text': '<p>Despite two confirmed cases of the heavily mutated variant in Hong
        Kong, Chinese public health experts have expressed confidence in the country''s
        existing border control measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
