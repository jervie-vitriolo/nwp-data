        target="_blank">Omicron coronavirus variant</a>, China remains outwardly calm
        — at least for now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c54b0-c09b-4d75-83bc-cd04ea77ae9e'
      'mgnl:activationStatus': true
