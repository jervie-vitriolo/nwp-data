  'leni-robredo-labor-groups-laws-inequality':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-29T18:15:12.001+08:00
    'imagesource': 'jcr:7d9a641a-2ba4-463e-a169-7c4c18be691e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '818f39ae-2435-4fe0-9561-91d1e1897a8a'
    'lead': 'Vice President Leni Robredo vowed to rectify laws that only exacerbate
      inequality, if elected president, as she signed a covenant with labor leaders
      on Monday, the eve of Bonifacio Day.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T18:20:08.690+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:28:39.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:53.905+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2022-elections', 'elections-2022', 'Leni-Robredo']
    'template': '1'
    'title': 'Robredo to labor groups: I will fix laws that deepen inequality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98e8a46-270c-47b4-be0a-1731f6a8d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:20:08.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:28:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Vice
        President Leni Robredo vowed to rectify laws that only exacerbate inequality,
        if elected president, as she signed a covenant with labor leaders on Monday,
        the eve of Bonifacio Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286fc62-f95e-4101-81a4-ab953190ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:20:08.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:28:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she handled and won labor cases representing the basic
        sector, but the problem was in the implementation. The uncertainty of the
        appeal''s resolution forced her clients to just compromise, settling for a
        small amount of money, she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a2144a-156a-48f3-b008-92e20a0a73af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:20:08.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:28:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi para sa akin, iyong batas dapat nage-equalize siya, eh,
        ''di ba? Iyong batas dapat nage-equalize siya ng</em> inequality <em>ng pamahalaan
        ay, ng</em> society. <em>Pero kung ang batas nagiging</em> instrument <em>pa
        siya para lalong diinan iyong</em> inequality, failure <em>tayo,"</em> Robredo
        explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81a0a5-640c-4706-8e93-4518cb8b582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:20:08.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:28:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, the law should be an equalizer, right? The
        law should equalize the inequalities of the government — of society. But if
        the law becomes an instrument to further impose inequality, then we are a
        failure.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8446ade-2717-4f99-b846-2c1a70b2a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:20:08.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:28:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful committed to certify as urgent bills that
        are for equality. She also wanted different sectors empowered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e0c58-6764-4bad-ab38-18cfe017b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:20:08.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:28:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang aking mako-commit ngayon mabibigyan kayo ng marami maraming
        puwang para mag-participate kayo sa</em> governance… Number two, <em>aayusin
        ko, lilinisin ko iyong pamahalaan para maraming magtiwala sa atin,"</em> Robredo
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafaccd8-05a6-4ef0-a4e7-a0f4f7c4f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:20:08.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:28:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I can commit for now is give you more space to
        participate in governance... Number two, I will fix, clean up the government
        so more will trust me.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99adedc2-eed8-4aee-8ffe-12021710d1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:20:08.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:28:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Labor Leaders for Leni Robredo (ALL4Leni) detailed its
        five-point agenda in the "Covenant Vision of a Robredo Presidency."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c28505-d2d0-4df6-a08e-351dc3d48370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:20:08.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:28:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues it is pushing for: promotion of secure and quality
        jobs as well as green jobs, "living wage" for the working class, social protection
        through public services, improving trade union and political rights, and consultation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ffbea4-87df-48dc-acf2-aa1d2ffe3f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:20:08.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:28:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero</em> again, <em>ito, itong pipirmahan natin na ito, hindi
        ako, hindi ako, ano ito, hindi ako magikero. Gustong sabihin,</em> while <em>gusto
        ko siyang gawin, maraming mga</em> factors <em>na magko-contribute para mangyari
        ito… Pero sa lahat ng</em> players <em>sa pamahalaan, ang paniniwala ko,</em>
        it is only when we work together <em>na maayos natin ito,"</em> Robredo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5961ae-4868-4aee-8fd1-2a4fdb2721f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:20:08.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:28:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But again, what I''m signing does not make me a magician.
        What I want to say is, while I want to do it, a lot of factors will contribute
        to making it happen... But all of the players in government, I believe, it
        is only when we work together that we can fix this.]</p>'
  'what-they-don-t-say-about-emergency-contraception-in-the-Philippines':
    'author': 'Marga Buenaventura'
    'caption': '“Emergency contraception pills can provide a last line of safe defense
      against unwanted pregnancy when the male partner doesn’t use a condom.” Photo
      by JL JAVIER'
    'categories': ['b9906d93-48af-4314-b060-44c84c842389']
    'created': 2021-11-29T18:25:18.810+08:00
    'imagesource': 'jcr:22da9f62-4e57-47f1-9364-3358ace23fae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c08b420-6b01-4524-9da4-2c69bd3c37da'
    'lead': '“Emergency contraception pills can provide a last line of safe defense
      against unwanted pregnancy when the male partner doesn’t use a condom.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-29T18:33:14.023+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T02:28:33.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:24:54.247+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What they don’t say about emergency contraception in the Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c531b0a-f5a6-4a9c-9b9a-8d9de04bd618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:33:14.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T02:28:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard having a uterus in the Philippines. Nine years have passed
        since the country formally enacted the Reproductive Health Act, giving hope
        to those in need of accessible contraception and responsible sexual education.
        But how has this landmark legislation actually improved the reproductive rights
        of Filipinos?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88b636-1ff6-4e28-bc58-b4feaf041dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:33:14.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T02:28:34.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the progressive contents of the RH Act, teenage pregnancy
        in the Philippines is the second highest in Southeast Asia, according to the
        Save the Children''s <a href="https://resourcecentre.savethechildren.net/document/global-childhood-report-2019-changing-lives-our-lifetime/">2019
        Global Childhood Report</a>. That means births to mothers aged 10 to 19 years
        old reached 180,000 in 2019, or 495 births per day. In a study commissioned
        by non-profit organization DKT Philippines Foundation, 68% of 500 respondents
        have said that they’ve experienced unprotected sex. This is mostly because
        the sexual act was spontaneous, or failure of the withdrawal method; sometimes
        it’s due to abuse. These figures suggest that reproductive wellness is still
        inaccessible to the majority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45a3a2-360a-4981-be81-d0d22b13292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:33:14.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T02:28:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide distribution of emergency contraception, or EC could be
        a safe and effective means of preventing these pregnancies. “These pills fill
        a need when sex is infrequent or unexpected, which is often the case for people
        just entering their sexually active years,” says DKT Philippines Foundation
        chairman Hyam Bolande during the press conference on these findings. DKT Philippines
        Foundation provides training on modern contraceptive technology to medical
        professionals and public education on sexual and reproductive health. “EC
        pills can provide a last line of safe defense against unwanted pregnancy when
        the male partner doesn’t use a condom.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e716f-08ca-4a75-938f-f15ae348cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:33:14.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T02:28:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug Postinor, a pill meant as EC, was previously registered
        and approved for importation in the Philippines, but the Food and Drug Administration
        eventually reversed that approval after fears that the drug has an “abortifacient
        effect.” EC, however, is not a form of abortion. According to the <a href="https://www.who.int/news-room/fact-sheets/detail/emergency-contraception">World
        Health Organization fact sheet</a>, taking EC pills does not induce abortion,
        but simply prevents pregnancy. It’s also safe enough to use for anyone at
        a reproductive age. According to obstetrician-gynecologist and DKT’s Medical
        Affairs officer Dr. Carmi Camagong-Herradura, human conception, or the beginning
        of pregnancy, occurs 5-10 days after unprotected intercourse — well past the
        72-hour window that one can take an EC pill. Even if it’s mistakenly taken
        too late, Camagong-Herradura says, EC pills cannot harm a fetus or end a pregnancy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d658335-64be-42ed-8cbb-592176749290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:34:04.585+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T02:28:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nine years have passed since the country formally enacted
        the Reproductive Health Act, giving hope to those in need of accessible contraception
        and responsible sexual education. But how has this landmark legislation actually
        improved the reproductive rights of Filipinos?</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6f0a6-5b40-49d0-9908-ce2d8f342988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:33:14.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T02:28:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the absence of EC in Philippine pharmacies, the Yuzpe Method
        is a recommended alternative: a safe and effective alternative using oral
        contraceptive pills. It’s a method that has been proven to be 88% effective
        if used within 72 hours of unprotected intercourse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a504870-4f2d-4dc5-a729-6ffd7ff63df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:33:14.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T02:28:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that the use of emergency contraception or even the
        Yuzpe method is not common knowledge among Filipinos. In <a href="https://resourcecentre.savethechildren.net/document/global-childhood-report-2019-changing-lives-our-lifetime/">a
        national survey</a> of unmarried Fiipino women aged 18-29 who are sexually
        active, only one in four were aware that emergency contraception is possible
        to prevent pregnancy after unprotected intercourse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279492bc-d0a6-437a-a497-95725fa5df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:33:14.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T02:28:37.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More troubling is that many medical practitioners are also unaware
        that the Yuzpe Method exists; in an online survey conducted by DKT Philippines
        Foundation, it was revealed that nearly one-third of Filipino healthcare workers
        and midwives were not aware of the Yuzpe method. That same study revealed
        that 85% of the healthcare providers surveyed have been asked about emergency
        contraception by their patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62528491-45db-47ca-8b6f-5821978b5952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T18:33:14.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T02:28:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaps in the country’s sexual education are beginning to show,
        with legislation providing inadequate support to address these challenges.
        As to why that is so, DKT Philippines Foundation is reluctant to comment out
        of concern with politicizing the matter. “But clearly, I will daresay,” Bolande
        says, “There is too much confusion between abortion and contraception that
        takes place after unprotected sex. Those are two different things.”</p>'
