      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Wreaths, candles and calendars. These
        are sure signs of Advent for many Christian groups around the world. But what
        is Advent exactly?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7f8a7-6423-44cb-9225-aed9f97e6d77'
