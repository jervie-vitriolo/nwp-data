      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6c256-2a5e-4004-a627-ee764c4a615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:33:23.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have deliberated on our next steps. There will
        really be higher restrictions imposed on all inbound passengers.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec066f7-3181-486d-9918-7eb82391ad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:33:23.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f283b08-5613-477a-8300-1c52a0aa1cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:33:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I am in no position to disclose this because we will still
        discuss this with the experts today, with (President Rodrigo Duterte) and
        also with the Department of Health," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab025fe-f35f-4e12-bb85-0b20cb35c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:33:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d4302-48e5-4127-8e75-70782f64179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:33:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Rontgene Solante told <em>The Source</em>
        that the new variant has recorded at least 50 mutations, potentially making
        it easier to infect the human body through its spike protein.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525852e-9e67-4628-be72-3eb2efa333bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:33:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f938b3-afe1-4386-a270-b8b81eeb7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:33:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spike protein is a part of the virus that specifically attaches
        to our host cells, <em>ito ang unang masasalubong ng</em> (which will first
        be encountered by the) immune system," he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22002829-99c6-4524-a0b4-7ba44805f489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:33:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ab0c9-5a36-4ad0-96ba-cd12a2c1f588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:33:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our body which should be working against the virus may also decrease
        in recognizing that spike protein so,<em> ang mangyayari niyan hindi niya
        masyadong narecognize</em> (it won''t be able to fully recognize), so the
        virus can easily enter into our host cell," Solante said. "With more viruses
        entering our cells, because of several mutations in the part of the virus
        that touches our cells, it can facilitate more entry of the virus, that makes
        it highly transmissible."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbce199-7bab-4f8a-88ba-8096c15e2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:33:28.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99bb090-453c-4311-8606-c908a75964a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:33:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante joined the call of other health experts in reviewing the
        entry and even prolonging the quarantine period of all inbound travelers,
        including those from Hong Kong. He also urged the public to get vaccinated
        to protect themselves from the new variant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109e356-adc8-45e2-ae0c-464042fc2588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:33:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1264fac6-820c-4cb9-917e-32d8d0969cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T12:05:47.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:33:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has earlier announced a temporary suspension of inbound
        flights from South Africa, Botswana, Namibia, Zimbabwe, Lesotho, Eswatini,
        Mozambique, Austria, the Czech Republic, Hungary, the Netherlands, Switzerland,
        Belgium, and Italy until Dec. 15 amid the threat of the Omicron variant.</p>'
