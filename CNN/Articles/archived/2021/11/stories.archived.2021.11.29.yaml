      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowrozi told CNN that she wants to become a child psychologist,
        as she studied psychology at university in Afghanistan. And the players can''t
        wait to carry on playing football.</p>'
