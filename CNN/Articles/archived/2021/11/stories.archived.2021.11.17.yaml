    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1c571b5-1b88-41d1-b98e-b5df8674cda5'
    'lead': 'The Japan-donated cold chain equipment through UNICEF aims to boost the
      country''s COVID-19 vaccination program.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T05:35:07.892+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:15:57.438+08:00
