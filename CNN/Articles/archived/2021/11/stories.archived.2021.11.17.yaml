      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat talaga mareview ''yung substitute provision ng ating
        Omnibus Election Code kasi moving forward hindi na dapat merong mga ganyang
        spectacle such as we have seen in the past several days before Monday,"</em>
        Hontiveros said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796cc212-07ec-4d84-81e3-4e79e4f7c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca97eb-c596-49c3-b896-69547c0ff8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The substitution provision under the Omnibus Election
        should be reviewed moving forward because there should not be a repeat of
        the spectacle that we have seen in the past several days before Monday.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7a0bfc-2de8-49bc-81b3-6a1d6aa8e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ba8dd-b88c-41ed-bdbe-22de0e08afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros referred to the sudden withdrawal of candidacies by PDP-Laban
        tandem Sen. Bato dela Rosa and Sen. Bong Go, with the latter filing his substitution
        bid under another political party, hours after Davao City Mayor Sara Duterte
        filed her vice-presidential bid under Lakas-CMD. On Monday, her father, President
        Rodrigo Duterte eventually filed his candidacy for senator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afabbecd-34b2-4c2d-b65f-bd574a16b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae537b-35ce-4d5b-be9b-c9e3b32ad1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Win Gatchalian previously filed Senate Bill 2439 which seeks
        to amend Section 77 of the Omnibus Election Code and ban the option to substitute
        an aspirant who voluntarily withdraws his candidacy except for when he is
        incapacitated or disqualified. A counterpart bill in the House of Representatives
        was also filed by Cagayan de Oro Rep. Rufus Rodriguez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245832d-a9c8-46fb-bda0-b493aa8a969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:58.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40287a3-3eaa-4fd1-b9f6-e5583c12c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:58.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said that if she secures her reelection bid for next
        year, she will continue to study the proposal, even the current scheme that
        allows substitution for involuntary withdrawals of aspirants with a similar
        surname.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ed00e-8755-40d0-8ead-84fb36bfe64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:59.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e2e69-f4fd-4b0e-ad65-b2a5de984d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"If I become a member of the next Congress, yan ang pag-aaralan
        ng 19th Congress ng ating republika. Pag hindi pa naipasa yung bill na iyon
        sa 18th Congress at ni-refile ng mga bagong authors, yan (substitution) ang
        talagang kailangang tingnan para hindi na maulit yung pinapaikot-ikot nga
        tayo nitong mga nakaraang araw,"</em> she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483118ce-0b42-4184-897a-2fc793551a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5a8a7-04fe-4ef8-b2d7-0f869814f185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I become a member of the next Congress, that''s
        what the 19th Congress will look into. Even if the current bills under the
        18th Congress will not be passed and would eventually be refiled by new authors,
        the substitution scheme will really have to be looked into so that the people
        will no longer be deceived just like what happened in the past days.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e33eba7-2add-4cf2-bd11-d45eda996573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.378+08:00
