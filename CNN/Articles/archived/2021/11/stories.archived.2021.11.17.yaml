      'mgnl:lastActivated': 2023-01-25T00:17:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2597050f-56df-439e-8891-1a29fb59df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:40:27.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:22.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s good news for retailers heading into the holiday season,
        as well as for the economy as a whole, which runs on consumer spending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc321c4f-68fa-496d-a0e1-9b11576ee5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:40:27.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0950e0b-435f-4cea-9eab-2bc743970c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:40:27.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjusted for seasonal swings, US retail sales rose 1.7% in October
        compared to the previous month, the Census Bureau reported Tuesday. That was
        more than economists expected, more than the September increase, and the biggest
        jump since March, when government stimulus fueled consumer spending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7ef8b-cedc-46ae-b59d-841c09cbcc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:40:27.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8d450-e9fb-4029-b1be-9a2c7bd264c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:40:27.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:24.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluding cars, car parts and spending at gas stations, retail sales
        still increased 1.4% last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b922fdfe-b151-4909-8d4f-cb42a815f3a9'
      'mgnl:activationStatus': true
