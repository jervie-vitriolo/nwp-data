      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers are still going out to eat, but perhaps some diners are
        moving down the price curve from upscale full-service dining experiences toward
