      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a58dc37-c8e6-4c49-bf6f-6770023ffd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:36:34.768+08:00
      'mgnl:createdBy': 'bamba'
