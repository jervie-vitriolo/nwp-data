    'template': '1'
    'title': 'Violence erupts on Poland-Belarus border as Polish guards fire water
      cannon on migrants throwing rocks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76235b-a42f-46a7-97ac-06b182c6ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Violence erupted at the <a href="https://cnn.com/2021/11/11/europe/belarus-poland-crisis-explainer-cmd-intl/index.html"
        target="_blank">Poland-Belarus border</a>&nbsp;on Tuesday, as migrants <a
        href="https://cnn.com/2021/11/14/europe/belarus-border-camp-migrants-intl-cmd/index.html"
        target="_blank">desperate to cross</a>&nbsp;into the European Union threw
        stones at Polish border guards who responded with water cannon and tear gas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce4646-d7cc-4bf2-b248-598a33568a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish and Belarusian authorities have blamed one another for the
        <a href="https://cnn.com/2021/11/11/europe/belarus-poland-crisis-explainer-cmd-intl/index.html"
        target="_blank">ratcheting of tensions on the border</a>, where thousands
        of people have traveled in the hope of making it into the EU only to find
        themselves stuck in freezing conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8c50c-25a8-4245-83c1-f5e099d33bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were chaotic scenes on the Bruzgi-Kuznica border crossing,
        where crowds of migrants could be seen breaking up concrete blocks and gathering
        tree branches to throw toward the Polish side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f49cb-8230-4cee-a774-055ecae1d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:19.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loud bangs rang out over the crowds and a dense cloud of smoke hung
        overhead. Belarusian state media BeITA reported that the water cannons used
        by Polish forces sprayed a yellow liquid that caused burning, and that people
        were suffocating and feeling sick from the smoke. A CNN team was hit by the
        water fired by Polish guards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c094c94f-d7e4-49cb-a7da-d4697806d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BelTA, the deputy head of the Belarusian Armed Forces''
        Department of Radiation, Chemical and Biological Protection and Ecology, Igor
        Malyk, told reporters that Polish security forces had used "toxic chemicals"
        against refugees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a109d-d34a-4e2a-b276-a8e8c021b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we have witnessed how the Polish security forces on the Belarusian-Polish
        border used special means containing toxic irritating chemicals against refugees,
        including women and children," Malyk said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ac13c-0651-4677-8828-f04551eea400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven police officers were injured after being hit by projectiles,
        according to the <a href="https://twitter.com/polskapolicja/status/1460628509932593155?s=24"
        target="_blank">Polish police</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ebb673-a2ff-4175-9d83-fcd70f5b33d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women and children who, just a day before, had been camped out in
        tents near the border fence had moved back, and men, many of them voicing
        their anger about being left in limbo in awful conditions, were amassing in
        the most dramatic clashes to date. "We are fighting to stay alive," one man
        told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bed7182-50b1-4fb8-aa68-e685bb1f5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish Border Guard said Tuesday that migrants camped out near
        the Bruzgi-Kuznica checkpoint were behaving "aggressively," throwing stones
        and various objects at the Polish services. "In order to prevent illegal border
        crossing, water cannons were used against aggressive foreigners," the security
        agency said on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2beb1b-00e8-4ce1-9842-8e3b1e508b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s Ministry of Defense shared footage on Twitter showing
        Polish officers and soldiers standing shoulder-to-shoulder with riot shields
        as rocks were lobbed over the barbed wire border fence, describing the scene
        as an "attack of migrants." The ministry also accused Belarusian services
        of equipping migrants with "stun grenades."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b22040-4c20-48d9-a597-48dfa9b75daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson for Poland''s security services, Stanislaw Zaryn,
        wrote on Twitter on Tuesday about the clashes, congratulating Polish forces
        for successfully repelling the "first wave of attacks on the border."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218436f-4803-47db-a89a-7b45dce7cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BelTA reported "an aggravation of the situation" on the border on
        Tuesday, as migrants try "by all means to get to Poland" and Polish authorities
        respond with tear gas, stun grenades and water cannon, "pouring water on people
        in the cold."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce42e059-8498-438c-a1b9-1a1eb47e1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say they are tired of waiting and are ready to break through,"
        according to BeITA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bfca9d-0c71-444d-a401-41f72a20a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re going back to Iraq''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e516727-9bfd-46e3-b6bc-72a4cba4c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:24.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton Bychkovsky, a spokesman for Belarus''s State Border Guard
        Committee, told BelTA that the agency was launching an investigation into
        the "incident" on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e48a44-3378-446d-b202-e419204c36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:25.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what sparked Tuesday''s confrontations but there is
        a growing sense of frustration among migrants that Europe is not welcoming
        them. They''re now facing conditions the United Nations has called "catastrophic,"
        suffering from hunger and hypothermia camped out in flimsy tents in makeshift
        camps at the border.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f41e49-63fb-48ed-953c-94207a198ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors have been swirling over the past 48 hours in the camps that
        the Polish government might open the border and allow a humanitarian corridor
        through to Germany. Poland has adamantly denied this and people amassed in
        the area have received text messages from Polish authorities saying the information
        was a "total lie and nonsense."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a77d2-3ed8-4e1e-a979-391e0ae815a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMS message, also received by members of the CNN team in the
        area, reads in part: "Poland won''t let migrants pass to Germany. It will
        protect its border. Don''t get fooled, don''t try to take any action."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00507697-e0b2-44a8-8608-a57ff4274cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish forces appeared to have dispersed crowds from the border
        checkpoint as night fell on Tuesday, with some returning to a camp in the
        woods while other vulnerable people were being taken indoors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e6f8b1-b603-4a33-8856-aef5919bd51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus''s border agency told CNN that some migrants -- including
        women, children and those with medical conditions -- were being moved 1.5
        kilometers to a processing center, where they will receive shelter, food and
        medical treatment. Officials also told CNN a decision will be made on whether
        to deport them back to their home countries. Most of those gathered on the
        border are from the Middle East and Asia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae2a64-c264-47c4-b7d4-df0655c9be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families could be seen walking away from the scene of clashes, with
        exhausted children in tow, some carried aloft on their parent''s shoulders.
        Asked by CNN where he was going, one man said: "Back to Iraq. Goodbye Belarus."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98413644-d59b-40be-b1fe-502039f87855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BelTA also reported on Tuesday night that Lukashenko had instructed
        the local governor of Grodno to help prepare a logistical center to receive
        refugees.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87a9de6-789a-43db-a60f-646a4c851981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lukashenko putting migrants lives ''at risk''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43174bb5-eb68-48a6-84c3-2e3343d339cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has led the EU to prepare fresh sanctions on Belarus,
        which it accuses of manufacturing the crisis on the bloc''s eastern frontier.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44081e69-701b-4d4e-94c0-48976b85959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:29.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Alexander Lukashenko''s government has repeatedly denied
        such claims, instead blaming the West for the crossings and accusing it of
        poor treatment of migrants.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67d63a-2316-4952-8a5c-4d576ea5a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary-General Jens Stoltenberg on Tuesday said the military
        alliance is "deeply concerned about the way the Lukashenko regime is using
        vulnerable migrants as a hybrid tactic against other countries, and this is
        actually putting the life of the migrants at risk."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf0487f-25e8-4156-aa5b-96296d6a617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was speaking ahead of a meeting with EU defense ministers on
        Tuesday, and a day after warning Moscow that NATO would support Ukraine against
        "potential aggressive actions" amid a large concentration of Russian troops
        near Ukraine''s borders. Ukraine is not a member of NATO or the EU.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e67d4-6121-418f-8621-06d84d9131fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military moves continue to test a fragile political order in
        the region and deepen concerns over the potential for a wider geopolitical
        crisis.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba7561-2dbf-4908-bc7c-e0c07aa23613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko spoke Tuesday with ally Russian President Vladimir Putin
        about the situation on Belarus'' border, days after the two countries flexed
        their military might near Poland in joint paratrooper drills.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5e3c0-4251-454a-a9db-3f735b6a6d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders also discussed the situation in neighboring Ukraine
        and US-led exercises near Russia''s borders and in the Black Sea, Lukashenko''s
        office said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2ea91-9fab-45b0-bf5f-798202e86e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, Belarus'' largest political and economic partner, continues
        to defend Minsk''s handling of the border crisis while also denying any involvement
        in it.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e9b7d-6420-4d16-ac0e-0f05988eabe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU and NATO have restated their support for Poland. The EU''s
        Foreign Affairs Chief, Josep Borrell has called on Belarus to take "urgent
        action" to ensure the restoration of security at the border.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f7244f-16ab-47d7-8713-a50328bf109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakub Kumoch, the head of the Polish President''s International
        Policy Bureau, said in a statement on Tuesday night that any new sanctions
        on Belarus should be "lasting" and "touch as many people as possible responsible
        for leading to this tragedy."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b0f7fe-63b4-4e15-b10a-31febe093242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:28:23.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/16/europe/poland-belarus-border-crisis-tuesday-intl/index.html"
        target="_blank">Violence erupts on Poland-Belarus border as Polish guards
        fire water cannon on migrants throwing rocks</a>."</em></p>'
  'Staples-Center-Crypto.com-Arena-rename-December-25-basketball':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-17T14:41:33.333+08:00
    'imagesource': 'jcr:e58da859-19e6-4a65-8832-cc0b25f9d39a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2623116-e063-4510-81a9-175e912d2ede'
    'lead': 'The Staples Center, the iconic home of the Los Angeles Lakers and Clippers,
      and Los Angeles Sparks since 1999, will have a new name starting Dec. 25.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T14:44:40.242+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T00:11:05.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:31.575+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Memorable basketball moments in Staples Center'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff84748-fa81-4836-9df2-117b26f4ca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.242+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 17) —</strong> The Staples Center,
        a multi-purpose arena in Los Angeles, California, USA, will have a new name
        next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ae2ec-abc8-4f10-96a2-ab46f0993772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.242+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:06.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, the iconic home of basketball teams Los Angeles
        Lakers, Los Angeles Clippers and Los Angeles Sparks since 1999 will be renamed
        to Crypto.com Arena beginning Dec. 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57526336-1097-42cb-b0cc-1f35a758b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complex with a seating capacity of about 20,000 first opened
        its doors on Oct. 17, 1999.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35cc8b8-9109-47cf-a44a-58600d18d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Staples Center saw numerous unforgettable sports highlights
        throughout the years, including the six championship runs of the Lakers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3137ec-d0f5-43e4-a870-9eccf5e42eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the memorable moments that were witnessed in the
        fabled building:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca02d42-cdd4-46bd-b183-73eeae85ec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:08.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>1. Kobe Bryant scored 81 points against the Toronto Raptors
        (Jan. 22, 2006)</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85edae4d-4950-4b38-b521-a63466bddf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:08.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarded as one of the best performances in NBA history, the late
        Kobe Bryant''s 81-point explosion against the Raptors was a sight to see.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8508bbc1-254e-4c3f-b55d-ec1814db17a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:09.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe shot 28-of-46 from the field, including 7-of-13 from rainbow
        country and 18-of-20 from the free throw line.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c3a0a-e917-4a37-864b-87a3e540a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:09.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2. The Lakers defeated the Boston Celtics in Game 7 of
        the 2010 NBA Finals (June 17, 2010)</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaba3f3-8c8f-4a86-affb-a1a6d99fb418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakers vs. Celtics in a do-or-die championship game. What else could
        basketball fans ask for? Tensions were high between the longtime rivals who
        are also the winningest teams in the NBA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c718b-c198-4f7f-8341-f935bf9d2be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of Kobe Bryant standing on the scorer’s table with outstretched
        arms after the game has been immortalized in the minds of Lakers fans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418f836-b15d-41f3-935b-8f6e95b07b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:11.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>3. Lisa Leslie became the first woman to dunk in a WNBA
        game (July 30, 2002)</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869c945-f613-4691-81ac-824f25c756bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:11.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time WNBA Most Valuable Player and champion Lisa Leslie made
        history when she converted a fastbreak dunk — the first recorded slam in the
        women''s pro league — against the Miami Sol.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3955f1e5-b508-46fc-8159-7de76e6b97b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leslie and the Sparks successfully defended their title that year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c7556d-417b-44a1-9486-b0d6597501a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>4. Kobe Bryant dropped 60 points against the Utah Jazz
        in the final game of his career (April 13, 2016)</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf593fbc-dc74-4ff3-b647-5353c47af9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a spectacular finish to his illustrious 20-year career, Kobe
        scored 60 points against the Jazz in front of roaring home-court fans.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539bd18b-ee86-485e-af35-9cfcc6695c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond his 22-of-50 shooting that night, Bryant left an indelible
        mark in the hearts of the people who admired him from the start.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc3540-1d7b-41a0-afc8-e9daffcd3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>5. Blake Griffin jumped&nbsp;over a car to win the NBA
        Slam Dunk Contest (Feb. 19, 2011)</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1a774-1743-490d-a9b6-57854763b186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who could forget this? High-flying forward Blake Griffin dunked
        over a sedan as his teammate Baron Davis tossed him the ball through the car''s
        sunroof.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c07760-85d0-4427-96f2-a71043d18901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:44:40.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:11:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin edged out fellow big man JaVale McGee in the final round
        to bag his lone Slam Dunk Contest title.</p>'
  'Candidates-substitution-19th-Congress-Comelec':
