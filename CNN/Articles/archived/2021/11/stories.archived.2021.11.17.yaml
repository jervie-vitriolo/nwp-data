    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No booster shots for kin of health workers for now'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d76039-4689-44f7-b508-a83658c944e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:42:55.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:10:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — Family
        members of healthcare workers cannot avail yet of the booster shots offered
        by the government, a health official said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c6ce73-9c06-491d-9bc7-4dee2ce1b883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:42:55.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:10:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although family members of healthcare workers belong to the expanded
        A1 priority sector, Health Undersecretary Maria Rosario Vergeire said they
        are not included in the amended emergency use authorization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a28433-44f9-4177-b81e-7e7fdb5f6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:42:55.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:10:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang binigyan pa lang ng EUA ng FDA is for us to deploy or provide
        boosters to senior citizens, healthcare workers, and to individuals with comorbidities.
        So ''yun pong expanded A1 for family members, hindi po muna natin sila bibigyan,"
        she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239937ef-141b-4c04-b8f5-52078819e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:42:55.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:10:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Emergency Use Authorization of the Food and Drug
        Administration only allows us to deploy or provide boosters to senior citizens,
        healthcare workers, and to individuals with comorbidities, so their family
        members cannot receive them yet.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee3a3f-296c-4588-ae27-2eecb443fde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:42:55.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:10:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government started giving booster doses to 1.6 million fully
        vaccinated health workers on Wednesday to boost their waning immunity.</p>'
  'Sara-Duterte-Lakas-CMD-chair':
