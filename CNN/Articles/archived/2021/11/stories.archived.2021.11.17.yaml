      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget released for automatic appropriations reached ₱1.238 trillion
        during the period, it also said. This covers Internal Revenue Allotment of
        Local Government Units, Pension of Ex-President/Ex-President Widows, Net Lending,
        Interest Payments, Tax Expenditures Fund/Customs Duties and Taxes, and Retirement
        and Life Insurance Premium requirements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252163fd-6509-4cbc-a264-7c319fc3858f'
