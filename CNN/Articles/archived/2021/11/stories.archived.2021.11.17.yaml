  'thailand-medical-gloves-scam':
    'author': 'Kocha Olarn, Florence Davey-Attlee, Scott McLean and Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-17T10:43:26.411+08:00
    'imagesource': 'jcr:03d8162c-1e59-4b6e-9232-714ddb67561b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '105de58b-c936-4ae3-b3ed-e926548a34ce'
    'lead': 'In a press conference on Monday, Thailand''s Central Investigation Bureau
      said the arrest warrants were for individuals alleged to have committed public
      fraud by scamming $2.6 million out of an American investor, Louis Ziskin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T11:50:57.683+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:12:23.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:28.445+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Thailand', 'medical-gloves-scam', 'Louis-Ziskin']
    'template': '1'
    'title': 'More arrest warrants issued in Thailand over medical gloves scam following
      CNN investigation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7921cc15-e490-47a5-b62a-be8715fcad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:24.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Six arrest warrants have been issued in
        Thailand as a result of <a href="https://cnn.com/2021/10/24/health/medical-gloves-us-thailand-investigation-cmd-intl/index.html"
        target="_blank">CNN''s investigation</a>&nbsp;into a scam that saw millions
        of <a href="https://cnn.com/2021/10/29/asia/thailand-authorities-investigation-gloves-update-intl/index.html"
        target="_blank">fake and second-hand medical gloves</a>&nbsp;sold to American
        companies, as demand for the product worldwide <a href="https://cnn.com/2021/03/30/world/covid-waste-wildlife-scli-intl-scn/index.html"
        target="_blank">surged during</a>&nbsp;the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd59ae-c15b-4453-8389-fe8265f2154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:24.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Monday, Thailand''s Central Investigation
        Bureau said the arrest warrants were for individuals alleged to have committed
        public fraud by scamming $2.6 million out of an American investor, Louis Ziskin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3691049-7ce0-400f-9ed7-822b7198c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A] Thai court has approved arrest warrants for 6 individuals,
        they are the subjects which are in the interest of CNN''s report," Police
        Lt. General Jirabhop Bhuridej said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fbbdc3-ed53-4c4b-8cc2-b906e6aabb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the people being sought are Luk Fei Yeung Yeung, a Hong Kong
        national who ran Paddy the Room Trading Company. CNN''s investigation found
        the company brokered deals with American firms to provide millions of dollars
        of medical-grade nitrile gloves, but instead sent lower-quality vinyl or latex
        gloves hand-packed into boxes claiming they were medical grade. Some were
        even soiled and clearly second-hand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf3a29-1a73-499c-9303-7669e7c32a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai Central Investigation Bureau told CNN on Tuesday that Luk
        Fei had left the country. Paddy the Room did not respond to multiple requests
        for comment over several months during CNN''s investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220b9348-eaa0-435e-a05f-cc6a734ae9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American businessman Louis Ziskin responded to the news of the arrest
        warrants, telling CNN: "It''s a great first step, but without a second, third,
        and fourth step, it means nothing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91489a32-814a-47c6-a0db-072f3891278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this to benefit the Thai people, the corruption behind this
        industry of fraud must also be exposed. I am hopeful that the United States,
        Thai, and Taiwanese governments will take this matter seriously at the highest
        levels," he continued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f3de45-7deb-43ea-b401-6c1d8be9c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziskin told CNN he has been co-operating with Thai police in their
        investigations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20256f-126b-4f35-986a-da8f8045d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai police also announced that the CEO of SkyMed, a company that
        sells medical gloves, Kampee Kampeerayannon, has been released on bail after
        his arrest earlier this month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30675652-f21b-4849-9b95-8213d8985cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:28.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Thai police, he faces charges of public fraud and distributing
        false information by computer and has denied all charges against him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd361a5f-775d-4850-a98a-d2f187503df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:29.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai Police said they have expanded their investigation into SkyMed
        by raiding the company''s factory, where Kampee claimed to have machines capable
        of producing nitrile gloves on a large scale.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e188d8-93cb-4322-8aa5-c65c189caf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:29.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police allege this claim lured investors to transfer large amounts
        of money to him. No glove-making machines were found by Thai authorities inside
        the factory during the raid, only empty boxes branded as SkyMed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b27315-d1f4-4aff-9015-5f9baf867661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the police findings, Kampee told CNN the factory did
        not have the 1,000 glove-making machines he had previously claimed "because
        that enormous amount of money [from investors] didn''t come... But we will
        continue to carry out our plan by building a super machine."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4345eae5-59b6-4001-8984-0b2da43842e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:30.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Thai FDA raided Paddy the Room''s warehouse and found
        dirty, soiled gloves packaged into SkyMed boxes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71591a1-79f5-4826-b051-d66be497a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:31.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with CNN, prior to his arrest, company CEO
        Kampee Kampeerayannon denied his company was part of any repackaging operation
        occurring in the warehouse when it was raided. "The owner of the warehouse,
        they just wanted to repack our brand and export it," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a045b-fa23-436f-ab6a-6ab85ca969d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kampeerayannon said if any gloves are exported from Thailand under
        the SkyMed brand it is, "not under our permission," he told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd536fe84-d852-4bb9-a2df-2b91f2201df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:50:57.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/16/asia/thailand-medical-gloves-scam-intl/index.html"
        target="_blank">More arrest warrants issued in Thailand over medical gloves
        scam following CNN investigation</a>."</em></p>'
