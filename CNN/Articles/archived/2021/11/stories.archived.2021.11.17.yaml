    'lead': 'The inter-agency task force handling the country''s COVID-19 response
      has allowed face-to-face classes in areas under Alert Levels 1 to 3, acting
      presidential spokesperson Karlo Nograles said in a statement Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T12:26:13.422+08:00
