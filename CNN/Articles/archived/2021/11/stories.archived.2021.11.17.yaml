      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdccfd3-282b-423b-95b0-e953026e7aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kita naman ng lahat what we are up against on the administration
        side,"</em> she added. <em>"For one, magbabantay talaga ako sa mga posibilidad
        pa rin ng some form of united front sa pagitan ng oposisyon at lahat ng non-admin
        candidates kahit hanggang umabot pa tayo sa campaign period."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ef9d2-0ca0-4be0-9f8a-cc0bb97cc7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:53.297+08:00
