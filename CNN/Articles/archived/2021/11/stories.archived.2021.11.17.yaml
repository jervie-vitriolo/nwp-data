      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2019 elections, the PRP forged an alliance with Duterte''s
        former regional party Hugpong ng Pagbabago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a139cdd-4da6-4856-ba09-bd0f0fb88fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:29:26.747+08:00
      'mgnl:createdBy': 'kristel'
