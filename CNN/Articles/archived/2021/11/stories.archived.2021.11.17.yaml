      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Another
        3.53 million doses of Sinovac COVID-19 vaccines arrived in the country on
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60763831-b316-4e06-ab70-ea527f2c2a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:19:26.319+08:00
