  'Japan-donates-cold-chain-equipment-to-PH':
    'caption': 'Courtesy: Embassy of Japan in the Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-17T05:32:19.623+08:00
    'imagesource': 'jcr:b4ee0384-996e-49be-b076-560cbaf60ccf'
