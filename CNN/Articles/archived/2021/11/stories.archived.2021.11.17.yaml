  'Vince-Dizon-Isko-Moreno-campaign-team':
    'author': 'Paolo Barcelon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-17T21:40:50.106+08:00
    'imagesource': 'jcr:1320cc11-ff32-4cd4-9ce6-b02299747b78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '696215bd-d467-4f87-bcf3-9481a7372bd5'
    'lead': 'Acting presidential spokesperson Karlo Nograles says Sec. Vince Dizon
      continues to be part of the Cabinet as adviser for COVID-19 response despite
      resigning from the BCDA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T21:42:54.710+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:05:19.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:42.622+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-BCDA chief Vince Dizon joins Isko Moreno''s 2022 campaign team'
    'updated': 2021-11-18T08:22:00.000+08:00
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e263d3c-2864-491f-84fa-d28a58b7daaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:22:49.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:05:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> The
        camp of presidential aspirant Isko Moreno said former Bases Conversion and
        Development Authority (BCDA) chief Vince Dizon joined his campaign team, but
        it was refuted by Malacañang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b641efce-8ca7-4d4c-87e0-e95b18d24a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:22:49.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:05:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s chief campaign strategist Lito Banayo on Wednesday said
        Dizon would act as deputy campaign manager and head of statistical research
        of their team. He also said he tapped Dizon to help run the campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db440fc1-0960-4265-abd5-947dc0a271b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:22:49.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:05:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpaalam siya kay PRRD (President Rodrigo Duterte) nung mid-October,
        then flew to US with his family for a breather," Banayo added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e269a8c-ff3d-49d1-bb1e-431e24aab11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:22:49.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:05:21.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He gave his notice to President Rodrigo Duterte in
        mid-October, then flew to the US with his family for a breather.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea9e668-b843-4fa4-a035-950201bfeaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:22:49.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:05:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source told CNN Philippines that Dizon "has been helping
        our communications efforts, particularly our branding and imaging."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54550112-d61a-4ecb-81df-fc2e2018495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:22:49.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:05:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Karlo Nograles on Thursday said
        Dizon continues to be part of the Cabinet as adviser for COVID-19 response
        despite resigning from the BCDA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ad43c-9a4f-4df4-ad90-8d508b5978c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:22:49.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:05:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sec. Dizon is focused on the vaccination efforts of government,
        and not with any political campaign," Nograles said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b845de-7de3-4c4e-833a-5ab12fb58731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:22:49.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:05:23.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines sought comment from Dizon and his staff, but has
        yet to receive a reply.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58948564-f171-4757-887a-4f7bd10d75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T08:22:49.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:05:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is true that Dizon has shifted his alliance, he is the third
        former government official to join the Moreno campaign after former Metropolitan
        Manila Development Authority General Manager Tim Orbos and Banayo, who served
        as chairman of the Manila Economic and Cultural Office in Taiwan.</p>'
  'Greco-Belgica-death-penalty-Senate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-17T21:45:08.933+08:00
    'imagesource': 'jcr:65bdcb82-752d-4d77-b659-beb1934411c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65bf3e66-48b6-4ca5-b3dd-c86d29f3bb6a'
    'lead': 'Former PACC chief Greco Belgica hopes to bring a stronger fight against
      corruption in his bid for a Senate seat, along with the establishment of COVID-19
      clinics down to the barangay level — drawing on his experience surviving the
      disease as a critical case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T21:47:11.563+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:05:15.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:42.939+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senatorial hopeful Belgica bats for death penalty vs. corruption, creation
      of COVID-19 clinics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc6763-10c5-4d04-af5b-3c5e2a136dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:47:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:05:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)—</strong>&nbsp;Former
        Presidential Anti-Corruption Commission chief and senatorial aspirant Greco
        Belgica wants to bring to the chamber a stronger campaign against corrupt
        practices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe89c46-eeda-4cd7-ae62-858a32d25825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:47:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:05:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Kapihan sa Manila Bay forum, Belgica bared his preference
        for a harsh penalty against corruption: death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63cb96-f1b4-4fe0-9cf6-4ee85e173113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:47:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:05:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need penalties commensurate to the crimes committed. We need
        to work on restoring the penalty of death for heinous crimes and corruption.
        Corruption by high-ranking government officials is being treated as a lesser
        sin than murder, than drugs," said the senatorial bet of Pederalismo ng Dugong
        Dakilang Samahan (PDDS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7541b504-e52c-4fa1-9cf0-1d4f2c7bf808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:47:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:05:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third-time senatorial hopeful also proposed the establishment
        of COVID-19 clinics. Drawing on his experience surviving the disease as a
        critical case, Belgica said COVID-19 is "beatable" if treated right and early.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a22c7-4385-4d96-8542-1acc7e4e35f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:47:11.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:05:17.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If God allows that I work as a senator...I will put up COVID clinics
        in every provincial hospital down to the barangay and train doctors with the
        procedures and protocols used on me that''s being used in other countries,"
        he said, adding these will provide free medicines to patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeccac0-b7ed-41a8-860f-537714cbbe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:47:11.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:05:18.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica also said he will push for a flat 10% uniform income tax
        rate to help raise government revenues and usher in economic recovery amid
        the global health crisis. The proposal was included in his agenda during his
        failed senatorial bids in 2013 and 2016.</p>'
  'Ka-Leody-governance':
    'caption': 'If elected in 2022, labor leader and presidential aspirant Leodigario
      "Ka Leody" De Guzman vowed to pursue a government that does not protect the
