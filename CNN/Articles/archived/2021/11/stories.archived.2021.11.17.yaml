      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f50234-4677-4636-928d-70174a196186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has repeatedly defended the validity of the substitution
        scheme, noting that imposing a ban would only hold a political party hostage
        to the whim of an indecisive aspirant in future elections.</p>'
