      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, methodology will always find a way to catch up to scale.
        Derek mentioned that crime rates in the ‘90s were staggeringly higher than
        they are today, but we are now facing different kinds of crimes than before.
        “I think the same crimes back then still persist today, but crime has evolved
        with the advancement of technology, like with child pornography and other
        cybercrimes,” he said. Derek is hopeful that law enforcement can catch up
        on more modern methods like forensic technology in order to prevent and fight
        crime. He also warily mentioned that our declining crime rate could be a matter
        of cases like rape and domestic abuse being underreported.</p>'
