      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)—&nbsp;</strong>Davao
        City Mayor and vice presidential hopeful Sara Duterte has accepted the offer
        to be the new chairperson of Lakas-CMD, her camp confirmed Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255bd9b-4b96-43c0-b404-71903a67e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:15:06.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am honored to accept the chairmanship of Lakas-CMD. Together
        with the party, I look forward to waging a successful campaign for BBM-Sara,
        with the invaluable support of our fellow Filipinos," the mayor said in a
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869c79a-39c5-4b59-a02c-789003b71e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:15:06.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Lakas-CMD chairman Senator Bong Revilla, Jr.
        offered his post to Duterte, saying he has "full trust and confidence" the
        presidential daughter will lead the party to victory in the 2022 polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de537ab-5da6-4322-8c77-5dc272be3e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:15:06.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In full support of Mayor Sara Duterte''s candidacy for vice president,
        I am offering her my post as Chairman of Lakas-CMD," Revilla said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c482bc-8ac4-4346-9070-a994660f8377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:15:06.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Davao City mayor quit her regional Hugpong ng Pagbabago
        party to join Lakas-CMD and later filed her candidacy as its vice presidential
        bet for next year''s elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef026540-93b3-432d-9afe-5f29f9be369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:15:06.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:21.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two parties —&nbsp;the Partido Federal ng Pilipinas (PFP)
        and the People''s Reform Party —&nbsp;moved to adopt Duterte as their candidate
        for the second highest post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bedfe1-58d3-4a59-8a73-bc3421cf42fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:15:06.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:22.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But presidential aspirant Bongbong Marcos, who is running under
        PFP, said Tuesday that his tandem with Duterte was already official.</p>'
