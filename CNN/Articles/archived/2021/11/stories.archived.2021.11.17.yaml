    'template': '1'
    'title': "FDA OKs emergency use of Novavax’s COVID-19 vaccine  \n"
    'updated': 2021-11-17T13:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2643b6b9-8ffd-45ec-b8d7-2ff0a178d759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:32:07.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:12:06.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> The
        Food and Drug Administration announced Wednesday that it has approved the
        emergency use authorization of Covovax vaccine developed by the US-based biotechnology
        company Novavax.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f341fb3-a766-4c94-a52b-e2be5a448d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:32:07.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:12:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed83851-5fb9-4a31-84c1-b85ee3288e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:32:07.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:12:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said Covovax is a protein subunit
        type of vaccine that has an efficacy rate of 89.7%. It may be administered
        to individuals aged 18 years old and above.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f8845b-d9b3-4e16-8751-d394ce735d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:28:57.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:12:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bagong klase ng bakuna ito, ito po ay tinatawag na protein subunit
        vaccine. Isang parte po na pure part of the antigenic na parte po ng virus
        ang kanyang nire-replicate. Pagkatapos ito po ang ini-inject para mag-elicit
        po ng immune response,” said Domingo during the Laging Handa press briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1781f1ef-1413-4e03-b8f1-04dff7eaf228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:28:57.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:12:08.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f88071-8ac9-4ca7-8b89-f292b68f2a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:28:57.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:12:09.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a new kind of vaccine, which is called a protein
        subunit vaccine. It will replicate a pure part of the antigenic portion of
        the virus. This will be then injected to elicit an immune response.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971282ba-aad7-4a49-bc6e-de245b1eaecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:32:07.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:12:09.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dbab5f-7a79-4b76-81dc-1e1ea1901aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:32:07.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:12:10.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand is manufactured by Serum Institute of India, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810da6c8-4e53-4faa-ad28-fd976a6aaf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:32:07.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:12:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287fff20-77d7-46fe-83b9-8a8c4620a27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:32:07.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:12:11.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said Covovax will be given in two doses and should not be
        less than 21 days apart.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184dec51-11cc-4a7e-9338-b2e167e674cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:28:57.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:12:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakita po sa kanyang mga clinical trial na very mild ang mga adverse
        effects na reported. Maganda naman po ang safety profile niya,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2198fc1-f24f-401e-a99d-69e4a6bf0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:28:57.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:12:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0510de2-b8a7-4940-aba4-86e83a9319b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:28:57.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:12:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Clinical trials show that it has very mild adverse
        effects. It also has a good safety profile.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54603729-2407-4f01-a039-48831c581d9e'
      'mgnl:activationStatus': true
