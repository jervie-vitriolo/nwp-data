      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said these shots will be used as booster doses of healthcare
        workers and during the three-day national vaccination drive set on Nov. 29
        to Dec. 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9363ced-3780-4e4e-8407-b422630fce86'
