  'China-tennis-star-Peng-Shuai-missing-Naomi-Osaka':
    'author': 'Helen Regan, Nectar Gan, and Rhea Mogul, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-17T19:22:51.310+08:00
    'imagesource': 'jcr:2759fc2a-1894-4b91-aade-8a680cb09d2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d582dc5-02c8-45ee-8ac1-4b17effa7fea'
    'lead': 'Tennis superstar Naomi Osaka has become the latest athlete to voice concern
      over Peng Shuai, who has not been seen in public since accusing a former Chinese
      state leader of sexual assault.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T19:25:36.303+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:06:09.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:39.980+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naomi Osaka joins chorus of international concern for Chinese tennis
      star Peng Shuai'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0a0e2-1f1a-46fe-b950-378269bcfa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Tennis superstar Naomi Osaka has become
        the latest athlete to voice concern over Peng Shuai, who has not been seen
        in public since accusing a former Chinese state leader of sexual assault.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7943f011-b75c-43b0-b598-10b16f83b126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Censorship is never OK at any cost, I hope Peng Shuai and her family
        are safe and OK. I''m in shock of the current situation and I''m sending love
        and light her way," Osaka said as part of a Twitter statement on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f285c-5ebc-4d35-9bd0-b3868a86229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She included the hashtag #WhereIsPengShuai.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065c2b8f-997f-4244-a977-a809be6ef47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng, one of China''s most recognizable tennis stars, accused former
        Vice Premier Zhang Gaoli of coercing her into sex at his home three years
        ago, according to screenshots of a since-deleted social media post dated November
        2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe4c4b-fd6c-420b-a3a3-af0ef784a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng''s post on Weibo, China''s Twitter-like platform, was deleted
        within 30 minutes of publication, with Chinese censors moving swiftly to wipe
        out any mention of the accusation online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83293b9-1388-4830-88d4-39465f51ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng has not been seen in public since the accusation and her whereabouts
        have not been publicly disclosed. Her Weibo account, which has more than half
        a million followers, is still blocked from searchers on the platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c5a784-1ec4-4730-8baa-5c78d38250a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:13.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of international athletes have expressed concern
        for Peng. Tennis legend and 39 time Grand Slam championship-winner Billie
        Jean King said on Twitter, "Hoping that Peng Shuai is found safe and that
        her accusations are fully investigated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a8763-a691-4e87-b1b3-4100f8efe992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:14.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And former world No.1 Chris Evert said, "these accusations are very
        disturbing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f987a-45f6-4854-b339-ef3576db96f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve known Peng since she was 14; we should all be concerned;
        this is serious; where is she? Is she safe? Any information would be appreciated,"
        she said in a post on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff5baee-e2c0-4e55-bd83-ee54660de68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Women''s Tennis Association (WTA) called on the Chinese
        government to investigate the allegations, insisting the former top-ranked
        doubles player should be "heard, not censored."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe56033-fde0-4c55-9b81-a20553445d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, WTA Chairman and CEO Steve Simon said Peng''s accusations
        were of "deep concern" adding the allegations must be investigated "fully,
        fairly, transparently and without censorship."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b20697-7d8c-4b02-b883-aac152ef367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peng Shuai, and all women, deserve to be heard, not censored,"
        Simon said. "Her accusation about the conduct of a former Chinese leader involving
        a sexual assault must be treated with the utmost seriousness."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910eca10-5ed0-4946-ab29-a179f97e9698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATP Tour, a worldwide top-tier tennis tour for men, said in
        a statement Monday it was "encouraged by the recent assurances received by
        WTA that (Peng) is safe and accounted for and will continue to monitor the
        situation closely." No further details were provided as to the veracity of
        the assurances -- or who provided them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b673a077-2286-461b-b967-2d608d09d373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Separately, we stand in full support of WTA''s call for a full,
        fair and transparent investigation into allegations of sexual assault against
        Peng Shuai," ATP Chairman Andrea Gaudenzi said in the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5659348a-dff3-465d-82bf-644f1c6b59f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:17.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, 75, served on the ruling Communist Party''s seven person
        Politiburo Standing Committee -- the country''s supreme leadership body --
        from 2012 to 2017 during Chinese leader Xi Jinping''s first term in power.
        He retired as vice premier in 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a1c86-23c6-478f-bd9b-72a0ec424faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:18.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, which reads as an open letter to Zhang, the 35-year-old
        tennis star alleges a relationship over an intermittent period that spanned
        at least 10 years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d1bea2-103a-4357-961c-ccb5723afde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did you have to come back to me, took me to your home to force
        me to have sex with you?" she wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39ccd74-021c-4115-b41b-58a0566ac09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng said she did not have evidence to prove her allegations, and
        claimed Zhang was always worried that she would record things.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd3e02a-9671-492b-bde5-eb6cded84e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t describe how disgusted I was, and how many times I
        asked myself am I still a human? I feel like a walking corpse," wrote Peng.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab927be2-4d92-4377-aa4b-875e28768c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify Peng''s post, and has reached out
        to both her and China''s State Council, which handles press inquires for the
        central government, for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4d15d1-0405-42f7-a722-f2f0f7a38fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:20.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former top ranking Czech American tennis player Martina Navratilova
        said she supported the WTA''s call for an investigation. "A very strong stance
        by the WTA -- and the correct stance," she wrote on Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca4a380-0532-43a0-a50b-6c2e825af96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:25:36.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/17/tennis/peng-shuai-naomi-osaka-intl-hnk/index.html">"Naomi
        Osaka joins chorus of international concern for Chinese tennis star Peng Shuai."</a></em></p>'
