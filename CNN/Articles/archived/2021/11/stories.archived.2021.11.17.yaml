      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Non-administration
        presidential aspirants should continue their unity talks to win against the
        Bongbong Marcos-Sara Duterte tandem, an opposition senator suggested Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51067fbf-ded1-49b3-ad21-f5b26290a76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.280+08:00
