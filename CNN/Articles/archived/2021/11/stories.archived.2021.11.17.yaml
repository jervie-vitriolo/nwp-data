      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the presidential daughter filed her candidacy as Lakas-CMD''s
        substitute bet, the Partido Federal ng Pilipinas also adopted her as the running
        mate of its standard bearer, former senator Ferdinand “Bongbong” Marcos Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50b688-e7d0-463e-a42e-8d5c65f871e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:29:26.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Marcos confirmed he and Sara Duterte <a href="https://cnnphilippines.com/news/2021/11/16/Bongbong-Marcos-Sara-Duterte-tandem.html">will
        run as a tandem.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c69dd-4041-46a1-ad25-ad9f3477b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:29:26.747+08:00
