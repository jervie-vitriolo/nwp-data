    'jcr:uuid': 'a21f5ee7-65b5-4838-b7ac-28faa4417ab6'
    'lead': 'President Rodrigo Duterte has endorsed Senator Bong Go and Davao City
      Mayor Sara Duterte for the 2022 polls, according to a lawmaker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T19:12:17.433+08:00
