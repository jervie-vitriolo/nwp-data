      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> The
        Department of Budget and Management (DBM) said 97.4% of the 2021 national
        budget has been released as of Oct. 31.</p>'
    '1':
