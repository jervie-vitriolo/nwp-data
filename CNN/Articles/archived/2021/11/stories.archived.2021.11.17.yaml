  'Risa-Hontiveros-Rodrigo-Duterte-Senate':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-11-17T11:12:59.881+08:00
    'imagesource': 'jcr:7b6dfa17-848b-4e1e-97f2-05dd4db11a41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b055edf1-589c-49b7-a856-1ca49a76a7f8'
    'lead': ' "Hindi kasya ang kama at kulambo sa Senate floor," Sen. Risa Hontiveros
      says, when asked on the possibility of working with President Rodrigo Duterte
      in the upper chamber next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T11:15:48.905+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:12:33.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:28.069+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros says Duterte''s personal habits, governance style should
      change in Senate'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f72490f-b28e-4ac1-8358-91a5081a4e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> President
        Rodrigo Duterte needs to change his personal habits and leadership style if
        he makes it to the Senate next year, Sen. Risa Hontiveros said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb958e0-ca21-4da5-836c-492d218300b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:34.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519b9241-dfc8-4258-b24a-39c9c1670801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Honestly, muntik na akong mahulog sa silya ko noong una akong
        tinanong sa posibilidad na iyon</em> (I almost fell from my seet when I asked
        about that possibility the first time)," Hontiveros told CNN Philippines''
        <em>The Source</em> on Wednesday, when asked for her reaction on the possibility
        of having Duterte as a potential colleague in the 19th Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c603d-704a-4ca0-8797-5c6e32ff2495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db570119-ce5f-48cc-9bc7-3f211f95428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros noted, however, that Duterte should not assume that he
        can change something in the Senate''s functions as a fiscalizer and as one
        of the three coequal branches of government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a75af7-0ad4-4025-be7b-79a78c782088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:36.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42087de3-51fa-4661-94f9-477f0dede589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hontiveros, aside from his schedule, Duterte''s "governance
        and political style" runs contrary to what the Senate has long practiced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e414dabc-c4a5-41dd-a9be-4b84e715f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65950f9d-52ba-4634-929b-3651c93f9ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi mai-stamp kahit ng isang Senate President ang kanilang
        awtoritaryanismo sa Senado,"</em> Hontiveros said of Duterte, hinting of a
        scenario when the senatorial aspirant would lead the chamber.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e13be5-7145-47f6-91bb-6b9c380f2ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:38.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34be315-f8c8-4baf-92d2-932c3f377a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:39.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even a Senate President cannot make a rubberstamp
        out of the Senate through his authoritarianism.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39982801-b52d-4f3d-b558-a8cb9d3d9d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be43d4-c87d-4821-b169-51fccc28b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:40.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"By the way, Senate session begins at 3 p.m. May mga personal
        habits dyan na kung saka-sakali, kailangang magbago. At tsaka, hindi kasya
        ang isang kama at kulambo sa Senate floor,"</em> she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f3536-2370-4434-8f73-8d600ea37f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.907+08:00
      'mgnl:createdBy': 'glee'
