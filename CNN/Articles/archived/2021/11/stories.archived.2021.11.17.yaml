      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d220db0-04c4-4cc7-b2ac-f3d84e2df39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:07:47.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:08:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakipag-ugnayan po tayo sa Department of Labor and Employment at
        ang magandang balita ay binuksan ng DOLE ang kanilang government internship
        program para po makapag-hire tayo ng additional encoders,” said Department
        of Interior and Local Government&nbsp;spokesperson and Undersecretary Jonathan
        Malaya during the Laging Handa press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30008b2-adea-4eeb-af6d-b33cfff2584c'
      'mgnl:activationStatus': true
