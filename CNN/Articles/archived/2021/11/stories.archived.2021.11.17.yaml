  'biden-xi-taiwan':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-17T10:29:41.022+08:00
    'imagesource': 'jcr:1be4dc1e-25a8-4736-9270-76c46279761b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6224b867-b67a-4307-b2fd-88f3cfaa029c'
    'lead': 'President Joe Biden made clear Tuesday evening he was not encouraging
      Taiwan''s "independence" after using the word an hour earlier to describe the
      progress he made during a discussion of the island with his Chinese counterpart
      Monday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T10:37:41.621+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:13:01.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:26.707+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Taiwan', 'China', 'Joe-Biden', 'Xi-Jinping']
    'template': '1'
    'title': 'Biden says Taiwan''s independence is up to Taiwan after discussing matter
      with Xi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28308ee9-ad3a-4d75-bb50-79ec20636103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden made clear Tuesday
        evening he was not encouraging <a href="https://www.cnn.com/2021/10/27/asia/tsai-ingwen-taiwan-china-interview-intl-hnk/index.html"
        target="_blank">Taiwan''s</a>&nbsp;"independence" after using the word an
        hour earlier to describe the progress he made <a href="https://www.cnn.com/2021/11/15/politics/joe-biden-xi-jinping-virtual-summit/index.html"
        target="_blank">during a discussion</a>&nbsp;of the island with his Chinese
        counterpart Monday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f390f-bc92-462f-bf61-a75aba67ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:02.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said that they have to decide — Taiwan, not us. We are not encouraging
        independence," Biden said on an airport tarmac in New Hampshire, where he
        was promoting his recently signed <a href="https://www.cnn.com/2021/11/16/politics/biden-new-hampshire-infrastructure-pitch/index.html"
        target="_blank">infrastructure law</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e6f28-acb6-468b-bfae-fa4c37b7dbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:02.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re encouraging that they do exactly what the Taiwan Act requires,"
        he went on, referring to the 1979 law dictating the American approach to the
        island. "That''s what we''re doing. Let them make up their mind. Period."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ab974-c473-4e21-a807-d45e2fb15389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining his position earlier while greeting attendees following
        his infrastructure speech, Biden said he had made limited progress on the
        topic with Chinese President Xi Jinping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774aee3-af83-44ac-8c69-d494c2a4cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made very clear we support the Taiwan Act, and that''s it,"
        he said, shaking hands near a rickety iron bridge in sore need of repair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a99bc-46ef-4316-9d95-dd12e06bdbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its independence," he went on. "It makes its own decisions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc3fd2-e91e-4faf-9800-bc7952aacc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:05.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The various explanations of his approach to the issue underscored
        the fraught position Taiwan now holds in the <a href="http://www.cnn.com/2021/11/13/politics/blinken-wang-yi-call-taiwan-intl-hnk/index.html"
        target="_blank">deteriorating relationship</a>&nbsp;between Washington and
        Beijing. Tensions have been running high as China increases its military posturing
        and warplane flights around the self-ruled island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4eb2c-27fa-4fd3-92ec-a763214725bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "independence" is a trigger when it comes to Taiwan; officially,
        the US does not support Taiwan''s independence. Instead, the countries enjoy
        unofficial relations and the US provides defensive support.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49279ff2-f018-4bd6-9319-75a01dabedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:06.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach is sometimes termed "strategic ambiguity," and has
        caused <a href="https://www.cnn.com/2021/10/21/politics/taiwan-china-biden-town-hall/index.html"
        target="_blank">previous trip-ups</a>&nbsp;for both Biden and his presidential
        predecessors. Last month, when Biden said during a CNN town hall that the
        US was committed to coming to Taiwan''s defense if it came under attack from
        China, the White House said he was not announcing any change in policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ef71f-14eb-423d-ad36-c6227c30f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue consumed the most time of any during Biden''s lengthy
        virtual summit with Xi on Monday evening. Ahead of time, the Chinese signaled
        it was their most important priority to discuss with the US.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba25d9-f231-427d-82f7-26f200bcd221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the talks, Biden raised his concerns over China''s behavior in
        the region. While he reaffirmed the US "One China" policy, which recognizes
        Beijing''s claim of sovereignty but allows for US defense ties with Taiwan,
        he voiced worry that China''s actions were destabilizing the region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c2887-945b-4140-852e-f9db56bf0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charged nature of the topic was evident immediately after Biden
        and Xi''s summit, which stretched a longer-than-expected three-and-a-half
        hours. Chinese State Television reported almost as soon as the summit concluded
        that Biden affirmed to Xi the US did not support Taiwan''s independence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddfe9a2-0c64-470a-9234-7b6bb9a3455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials downplayed the significance of the statement, noting
        it was longstanding official US policy. Instead, they said Biden made clear
        to Xi the US opposes any change to the status quo, or any actions that "undermine
        peace and stability across the Taiwan Strait."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133902b-226d-4dcc-8591-e620e85482c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese offered a more combative interpretation of the conversation.
        They said Xi told Biden his country would be compelled to take "resolute measures"
        if separatist forces in Taiwan cross a "red line," according to a readout
        from China''s Ministry of Foreign Affairs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a0611-f499-46fe-89c9-628f71d4ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:09.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such moves are extremely dangerous, just like playing with fire.
        Whoever plays with fire will get burnt," the readout said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f9c11-317c-4e63-ba51-37274f90e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the summit, US and Chinese officials plan to intensify
        their engagement on Taiwan, according to Biden''s national security adviser
        Jake Sullivan, who said the two leaders spent a "good amount of time" on the
        issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24739143-14bb-4576-8a99-33b56cb4eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:10.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ensuring peace and stability across the Taiwan Strait, having clear
        communication, avoiding miscommunication, is going to be an important and
        intensive aspect of work between our militaries, our national security councils
        and between our diplomats," Sullivan said during an appearance at the Brookings
        Institution. "So you will see at multiple levels an intensification of the
        engagement to ensure that there are guardrails around this competition so
        that it doesn''t veer off into conflict."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9690e2d-d55d-4d8e-b468-d8124a03260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Biden noted to Xi that he voted for the Taiwan Act
        in 1979, when he was a young senator. It contributed to what Sullivan described
        as a "very familiar" relationship between the two men, who traveled extensively
        together when each was serving as his country''s vice president.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4361a638-7a30-4794-aa84-0ae0940667d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the dynamics of when they talk now is they both revert back
        to previous things each of them have said," Sullivan said, "not just to agree
        with one another, but to disagree with one another, while they''re debating."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb4a66-0f36-4713-9628-fbd67c6be9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the White House said familiarity does not equal friendship
        — despite the way Xi greeted Biden as their summit began.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e98bc16-0cea-4268-9dff-6c3cc6f92d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Xi was beaming into the Roosevelt Room from a cavernous space
        inside the Great Hall of the People in Beijing, he addressed Biden in collegial
        and warm terms: "Although it''s not as good as a face-to-face meeting, I''m
        very happy to see my old friend," he said, using the Chinese phrase "lao peng
        you" to convey his level of familiarity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7975fd45-d073-4a9c-afbb-38ab6b525891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only a few months ago, however, that Biden was adamant he
        did not regard Xi on those terms: "Let''s get something straight. We know
        each other well; we''re not old friends. It''s just pure business," Biden
        said in June.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43399198-e775-42f4-a82d-5633b13c2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the White House said it couldn''t speak for Xi''s motives
        in describing Biden the way he did.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7874aa6-3551-4478-8fc7-f4856c40b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he does not," deputy press secretary Andrew Bates told reporters
        aboard Air Force One, "consider President Xi an old friend."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b855376-7947-4798-89c6-05c4d630211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:37:41.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:14.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/16/politics/biden-china-taiwan/index.html"
        target="_blank">Biden says Taiwan''s independence is up to Taiwan after discussing
        matter with Xi</a>."</em></p>'
  'david-king-boy-scout-hawaii':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-17T10:38:40.499+08:00
    'imagesource': 'jcr:4e0e002d-6bf2-4b30-9547-12d8213a5189'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61c1dcd0-eae4-4cf4-9e00-208a46edb9ec'
    'lead': 'A 12-year-old Boy Scout in Hawaii takes the organization''s motto "be
      prepared" very seriously and used his knowledge to help rescue a couple and
      their injured dog on a trail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T10:42:27.069+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:12:52.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:27.117+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hawaii', 'David-King', 'Boy-Scout']
    'template': '1'
    'title': 'A 12-year-old Boy Scout used his skills to rescue a lost couple and
      their injured dog on a trail in Hawaii'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19345c14-221d-44df-9178-e1455ce9e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:42:27.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 12-year-old Boy Scout in Hawaii takes
        the organization''s motto "be prepared" very seriously and used his knowledge
        to help rescue a couple and their injured dog on a trail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e61ec-8bff-49d3-871b-b99efbdda728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:42:27.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David King was on the way back from a 15-mile hike near his home
        in Kailua with his mom, Christine, trying to earn his Hiking merit badge when
        they came across a couple, lost on the trail and trying to aid their dog Smokey,
        in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a49e5b-0a9e-4cd9-b49c-d3cb69e2519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:42:27.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encountered them with about two to three miles left in the hike,"
        David told CNN. "It wasn''t obvious (that something was wrong), but then the
        dog was on the ground, and we asked if they needed anything and they said
        yes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f2ff22-f554-4656-92a8-95ff382dd391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:42:27.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had run out of water and their phones were dead, plus
        Smokey''s paws had been cut up from the trail and he couldn''t walk, David
        said. The couple tried to carry him out but the blue nose pit bull weighed
        almost 100 pounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff932a70-3226-414b-91ef-79e61e68bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:42:27.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine said the couple was in danger of being stuck on the trail
        in the dark, so they shared their water and brainstormed a way to get everyone
        out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08730e2c-f863-4d34-ad51-fd133e60370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:42:27.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when David tapped into his Boy Scout skills to save the
        day and created a stretcher to carry the dog, a skill he learned from his
        brother while getting his First Aid merit badge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84108ff2-b790-42db-9f05-e2381fd678a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:42:27.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we got a big tree branch that had fallen recently and snapped
        it in half, then we put on shirts," he said. "It took us a couple of tries
        because the dog didn''t really want to go on."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaea914-a3a4-458b-aa5d-a5a82f5a2d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:42:27.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group worked together as a team to get back to the parking lot
        safely.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1a849-8677-4b38-bd4f-8aeb3ec8f2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:42:27.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To help someone using my Boy Scout skills makes me feel accomplished
        because it shows I''ve learned something and it wasn''t all in one ear and
        out the other," David said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a3146-bcc2-4dd4-80c2-6d49dbe9dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:42:27.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair followed up with the couple and everyone, including Smokey,
        fully recovered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1900fa-5f58-4fd6-81af-bd46690a2edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:42:27.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:57.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Christine said in a worst-case scenario it is very likely
        if they would not have passed the couple, they probably would have had to
        call for a rescue, something very common on the trails in Hawaii.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a889a1-7cbb-4b1e-8f01-399ac9563e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:42:27.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:58.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hikes are a little tricky, you could be on an "easy" hike and
        all of a sudden you''re on a ridge," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01795ab-970f-454a-86b2-f480e2acb335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:42:27.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:58.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said to make sure to be prepared before you go on a hike.
        He believes everyone should at least have what the Boy Scouts call the basic
        10 essentials: a pocket knife, a first aid kit, extra clothing, rain gear,
        a flashlight, extra food, extra water, fire starting essentials, sunscreen,
        and a map of the area (preferably with a compass).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6b2a8-42d3-456d-aa78-6f0a1e3951d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T10:42:27.071+08:00
