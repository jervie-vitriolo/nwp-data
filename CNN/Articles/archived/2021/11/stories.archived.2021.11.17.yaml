      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is around ₱4.39 trillion of the total ₱4.506 trillion allocation
        for the current fiscal year, the DBM said in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1740aa55-cc34-4a99-bc58-16c2fc73c9d9'
      'mgnl:activationStatus': true
