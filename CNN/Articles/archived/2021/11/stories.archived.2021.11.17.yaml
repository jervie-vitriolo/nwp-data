      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65d439-0f69-4bb4-9c0f-99d2b320e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:19:26.319+08:00
