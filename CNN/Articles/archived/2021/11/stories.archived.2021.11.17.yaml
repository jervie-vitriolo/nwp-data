      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:58.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final list of candidates for the May 2022 elections is expected
        before the year ends.</p>'
