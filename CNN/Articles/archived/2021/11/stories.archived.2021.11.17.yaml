      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the department has also released ₱135.5 billion in line
        with Republic Act No. 11520, which extended the validity of the 2020 general
        appropriations until the end of December 2021.</p>'
