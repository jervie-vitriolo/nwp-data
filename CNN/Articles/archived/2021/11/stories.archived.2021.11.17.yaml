    'template': '1'
    'title': 'Comelec warned: 19th Congress may renew push for substitution amendment'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8139dfde-a4d0-4af3-8e4b-b5b090bb9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> The
        proposal to amend the political substitution scheme may be renewed in the
        19th Congress if the measures now filed in both chambers will not be processed
        under the current administration, an opposition senator seeking reelection
        said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da725c-fcc9-4cdd-b4bc-e5b4b42c50d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2d0c1-5886-4746-b9bc-38e6d1985e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros told CNN Philippines'' <em>The Source</em>
        that the bills filed by her colleagues seeking to amend the Omnibus Election
        Code may be revived to avoid the "unfortunate spectacle" involving aspirants
        allied with the administration prior to the Nov 15 substitution deadline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a37b68-65cd-4829-8f12-2c79cbe2246b'
      'mgnl:activationStatus': true
