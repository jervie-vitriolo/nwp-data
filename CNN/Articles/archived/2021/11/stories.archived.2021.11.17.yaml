    'title': 'COVID-19 death toll surpasses 46,000 with 309 more fatalities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0426e0-8ceb-4d02-88eb-b244294d2742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:09:36.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> The
        country''s total number of COVID-19 deaths breached 46,000 on Wednesday after
        309 more people lost the battle against the disease, the Department of Health
        reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396bf5c-bb6c-4a6f-90af-0e7faa012d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:09:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 46,117 or 1.64% of the case tally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b06601-e77c-4eee-bb71-1517a7f9ada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:09:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported deaths, the agency reported 18 happened this
        month, and&nbsp;"61%" or around 188 in October. The late reporting was due
        to delayed encoding of information in the COVIDKaya data storage system, it
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995bac77-d634-413b-8176-13bafa18c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:09:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This issue is currently being coordinated with the epidemiology
        and surveillance units to ensure information is up to date,” said the DOH
        in an addendum on its case bulletin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e5697-f9eb-406d-9c89-3d088836d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:09:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the case tally is now at 2,820,494 with 1,190 new infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41e963-58c9-4606-9754-458d16194910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:09:39.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 0.8% of the cases are active or currently sick patients with
        58.1% experiencing mild symptoms, 19.6% in moderate condition, 12% with severe
        symptoms, 5.2% without symptoms and 5% in critical condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea69d2a-41d1-44da-b60f-f9dc2a10a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:09:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also increased to 2,750,531 - about 97.5% of the COVID-19
        count - with 2,759 new survivors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a4364a-9d1f-4fc1-92cc-9e46d63fbe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:09:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 264 survivors into deaths after validation,
        and deleted 37 duplicate cases, including 33 recoveries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a6e0f-6a3f-42ad-a8ea-643ff4e7f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:55.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:09:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One laboratory did not submit data on time and was excluded from
        the report. The non-reporting laboratory contributed an average of 0.1% of
        tested samples and 0.1% of positive individuals in the last 14 days, the Health
        department added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e46d45-a427-4b17-b454-078c8ad919c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:45:19.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:09:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - rose slightly to 3.5% based on 33,567 tests reported on Nov. 15.
        On Tuesday, the rate was at 3.2% based on 28,081 tests reported on Nov. 14.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000e5784-0a0c-4325-a487-a27ec25b16f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:45:19.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:09:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate has been below 5% for the past five days. The World Health
        Organization recommends countries and regions to reopen if they maintain a
        positivity rate of below 5% for at least 14 days.</p>'
