    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828b253-eba7-46ab-8afe-7c20c9d90cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:40:27.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly see a consumer that has a strong balance sheet. We
        see spending levels higher. We see demand is higher," said Walmart US CEO
        John Furner said during the company''s earnings call Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7e156-ea5e-4aeb-9c8f-6b678faf4d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:40:27.720+08:00
