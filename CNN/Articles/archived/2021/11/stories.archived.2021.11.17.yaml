      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hanging on to social media connections
        that don''t make you feel good? Talk show host Jimmy Kimmel said today is
        the day to unfriend them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520c6e0-b44c-41d2-b6de-cda0cdd16806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.929+08:00
