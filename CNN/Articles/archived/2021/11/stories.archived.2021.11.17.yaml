  'DOH-to-COVID-19-vaccination-sites--Prioritize-giving-first--second-doses-over-booster-shots':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-17T16:16:08.995+08:00
    'imagesource': 'jcr:4c06392d-6a5b-4b29-bcb9-f306e7a19478'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '305c533b-b29b-4c57-87ae-57fd0083ae83'
    'lead': 'COVID-19 vaccination sites must prioritize giving first and second vaccine
      doses over administering booster shots to healthcare workers, the Department
      of Health (DOH) says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T16:18:27.024+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:09:43.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:34.209+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to COVID-19 vaccination sites: Prioritize giving first, second doses
      over booster shots'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c80961f-cf4a-48e2-b401-6987586c9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> —&nbsp;COVID-19
        vaccination sites must prioritize giving first and second vaccine doses over
        administering booster shots to healthcare workers, the Department of Health
        (DOH) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d72f9c-e555-4444-a477-412fceae3f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the simultaneous conduct of primary and booster vaccination,
        vaccination sites had been instructed to - first, they have to ensure prioritization
        of primary vaccination," Health Undersecretary Maria Rosario Vergeire said
        in a town hall Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a9d400-6232-4bf3-b048-5f0fc32532e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Myrna Cabotaje agreed. "Our primary consideration
        is still to finish our primary doses," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e4e25e-b294-4991-9602-eb959fa935f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged vaccination sites not to use the vaccines set aside
        for first and second doses as booster shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077c93b-9c6e-4d0f-af01-2f84158cf398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster shots are now being offered to healthcare workers. They
        shall be given at least six months after they received two doses of the Pfizer,
        Moderna, Sinovac, Sputnik V, or AstraZeneca vaccines, and three months after
        they got the single-dose Janssen shot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b0264-a5ac-4433-a52a-11854b741c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated healthcare workers can choose which COVID-19 vaccine
        to receive as a booster shot, provided the one they prefer is available at
        vaccination sites. Approved to be used as booster shots are Sinovac, Pfizer,
        Moderna, and AstraZeneca vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a311ad7e-c3d3-45ba-8488-ce221a16e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who originally received the Sinovac, Pfizer, Moderna, or AstraZeneca
        vaccine can opt to be injected with the shot made by the same brand, or a
        different one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc4b03-94f5-4c0f-9478-01813a94c380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire noted that those who initially got the mRNA vaccines
        made by Pfizer and Moderna are "not recommended" to receive the Sinovac vaccine
        as their booster shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b3a7c-f30f-403f-a070-d9f87675d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said those who received two doses of AstraZeneca can be
        given a shot from the same brand as their booster, but it should be used with
        precaution. She said those inoculated with vector-based vaccines such as AstraZeneca
        should be given a vaccine from a different brand for their booster due to
        a possible efficacy issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b85a89-a7a5-4f9a-b163-a8c41b8811dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers who initially got Sputnik V or Janssen vaccine
        can pick AstraZeneca, Pfizer, or Moderna.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a72d7d-72a1-4bf4-8e41-1c8ca647e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two health experts said booster shots are not yet for
        everyone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040396f-53b7-43b4-8275-d0866f747dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your risk is high, if you are in A2 or A3, or your exposure
        is high - A1 frontliner, we are giving the option," Dr. Edsel Salvana said
        in the same town hall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b180edd-998b-4849-b8d5-ce6448d5580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvana added that getting a booster dose is voluntary "precisely
        because we do not know what is the added protection versus the potential risk
        of side effects with either the homologous or heterologous vaccines." But
        he said boosters might work for certain populations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c473f0-825d-405e-bf0b-8df40aca2ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anna Ong-Lim had a similar view.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35eefcb-b066-447b-a34b-7210a86b8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung A1 tayo at nabibilang sa mga grupong iyon (senior citizens,
        immunocompromised individuals), those groups we would encourage - avail of
        this opportunity now kasi mukhang kakailanganin nila," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d127f-4972-4c98-94f4-a897f07ef6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:18:27.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are part of A1 and also belong to the groups
        of senior citizens, immunocompromised individuals, we would encourage - avail
        of this opportunity now because they might need it.]</p>'
