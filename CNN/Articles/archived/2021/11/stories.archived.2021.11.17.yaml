  'Biden-administration-COVID-19-vaccine-mandate':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'caption': 'Courtesy: JIM WATSON/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-17T02:29:34.188+08:00
    'imagesource': 'jcr:785910bb-2a29-4644-892a-1c4c3d7337d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b501f8a-7a15-4fa8-bcc4-8ca09566425d'
    'lead': 'Challenges to the Biden administration''s vaccine mandate targeting employers
      with more than 100 employees will be consolidated and heard by a federal appeals
      court to be chosen Tuesday by a ping-pong ball lottery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T02:31:33.434+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:16:47.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:19.661+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Biden', 'administration', 'COVID-19', 'vaccine', 'mandate']
    'template': '1'
    'title': 'Ping-pong balls to determine court venue for challenges to Biden''s
      vaccine mandate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c08acc-034e-43cd-9306-9ab0fcb52818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Challenges to the Biden administration''s
        vaccine mandate targeting employers with more than 100 employees will be consolidated
        and heard by a federal appeals court to be chosen Tuesday by a ping-pong ball
        lottery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba2c7d1-8d2a-4ea1-85e5-b8aac9ac73e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85302238-b240-43fc-89db-659ce6019882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic announcement could determine the ultimate fate of President
        Joe Biden''s most controversial push to date to ensure that as many Americans
        as possible are vaccinated against Covid-19, especially after the emergence
        of a new strain of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697234d2-e274-476d-bc5b-0aaa18656968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66507ee-c297-409b-9d18-664fdb158cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection of one appeals court to hear the challenge also highlights
        the ferocious battles that have played out in recent years after President
        Donald Trump confirmed a record number of appeals court judges during his
        four-year term, changing the faces of some of the courts. The Biden administration
        is now racing to fill remaining vacancies with judges that share President
        Biden''s outlook on the law. The ideological gap between the 12 circuits is
        at times stark and Republican critics of the mandate were hoping that a conservative-leaning
        court, like the 5th US Circuit Court of Appeals would be randomly selected,
        while liberals were pushing for an appeals court with a more liberal reputation
        such as the 9th Circuit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dca5fb-c65a-43db-bc7b-5607e74ac471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626c0c5-d2a7-41da-8bad-c64c82678cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Occupational Safety and Health Administration ,which falls under
        the US Labor Department, unveiled the new rules on November 4, citing its
        authority to issue an emergency temporary standard to protect employees if
        they are exposed to a "grave danger." It requires employers with 100 or more
        employees to ensure that their employees are fully vaccinated or undergo regular
        testing and wear a face covering at work. It is set to take effect January
        4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c1cd7-eb7f-404c-a64a-d13972528ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486107e6-379b-4994-a201-f3808a93d02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandate came under immediate challenge from Republican-led states
        and some private employers who charge that OSHA exceeded its power in issuing
        such a rule. After the first wave of lawsuits, liberal-leaning unions joined
        in too, arguing in some cases that OSHA has the authority to go further and
        issue a more stringent mandate. Both sides filed their disputes in circuits
        they thought might be the most favorable to their position. Under a statute
        governing OSHA, all 34 lawsuits from across the country filed in 12 different
        court of appeals are required to eventually be consolidated and handled by
        one court chosen by lottery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b61d5b-53f4-457e-bddc-a5f91109604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c8b01-32c8-484c-a088-73c5836aa3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DC-based Judicial Panel on Multidistrict Litigation will conduct
        the lottery. Under the unusual system mandated by Congress, officials will
        the name of each of the judicial circuits with an active challenge on a ping
        pong ball which was then placed in a solid wood raffle drum. And official,
        with a witness, then will pull out one of the balls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db560f70-be14-49be-b682-e2eceb75c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3b5da-8c33-49c4-8cc4-852ac62b153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5th Circuit moved aggressively last week to rule on the mandate,
        well aware that if it wasn''t ultimately chosen to hear the dispute, the Justice
        Department could move quickly to dissolve the order. The move may have been
        an attempt to influence other judges --or even Supreme Court justices -- who
        may ultimately rule on the case. The panel of judges on the conservative court
        called the mandate "staggeringly overbroad."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee872e5-ae45-4f09-86f0-2d84de9288ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16afdd-8941-4563-b41c-fc469a68f4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:55.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blistering 22-page opinion, the court said that the vaccine
        mandate is "fatally flawed" and both "overinclusive" and "underinclusive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce92d5-1cf0-444d-8b29-5f3ee4871ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133d23e-7d05-4ab3-8ea3-67d6d761f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than a delicately handled scalpel, the Mandate is a one-size-
        fits-all sledgehammer that makes hardly any attempt to account for differences
        in workplaces (and workers) that have more than a little bearing on workers''
        varying degrees of susceptibility to the supposedly ''grave danger'' the Mandate
        purports to address," the court held.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185faa4-095a-4738-beec-6b46c98f4fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:31:33.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
