      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — The
        People''s Reform Party, founded by the late senator Miriam Defensor-Santiago,
        has resolved to adopt Davao City Mayor Sara Duterte as its vice presidential
        candidate in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f6735-d86e-46e8-819a-f7eced16f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:29:26.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:42.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRP resolution, which declares its support for Mayor Duterte,
        was signed by the party’s executive committee on Tuesday and made public on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b3253b-9a9b-4d6e-8c57-3a0c150c179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:29:26.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:10:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is running under former President Gloria Macapagal Arroyo’s
        Lakas-CMD party. The PRP has not filed a certificate of nomination and acceptance
        and has no official candidate for the upcoming polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
