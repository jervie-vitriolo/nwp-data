      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba94ec3c-4d07-451d-8d2c-be6bab7d9059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:32:07.995+08:00
      'mgnl:createdBy': 'vince'
