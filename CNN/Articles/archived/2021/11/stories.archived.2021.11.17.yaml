    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Austria', 'extremism']
    'template': '1'
    'title': 'What a staggering gun cache discovered in one suspected neo-Nazi''s
      house says about far-right extremism in Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9867d989-50ec-4aff-a1b2-07b7444f66b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Last month, Austrian police made a
        remarkable discovery. In a raid on a house in the town of Baden, they found
        an arsenal of weapons and 1,200 kilograms of ammunition -- as well as Nazi
        paraphernalia and a large amount of gunpowder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4bc2d0-bd3a-4d3d-9966-f40f40abb2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd5886-552d-48df-9a8a-531a7acbfe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether some 50 weapons, including submachine guns and pump-action
        rifles, were seized. According to a police statement, the house belonged to
        a 53-year-old man who is "suspected of national socialist Nazi activities,"
        including sharing numerous files on Internet forums.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3dcff8-5c32-452d-ae7a-e4099720ccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:10.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d86b0-cc2a-4f8b-ac7d-05c41aba1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Karl Nehammer said of the raid: "The consistent
        action against right-wing extremism is not only part of the historical responsibility,
        but also a clear advocacy of our democratic coexistence in Austria."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86ff61-ed3e-4705-b80e-be217c81a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:11.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e792f-a577-4d8b-8bd1-71cc049bef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:11.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the first action against alleged neo-Nazis in Austria
        this year. In July, police seized automatic weapons and hand grenades in coordinated
        raids against a biker gang whose leader planned to establish a "militia of
        the respectable" that would "overturn the system."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a156e56-02e6-4a04-8abd-a47549103329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c21654-430a-4323-b00c-123ad5daded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:12.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for Nazism is a criminal offense in Austria. The most prominent
        neo-Nazi figure is Gottfried Kuessel, who was sentenced to a nine-year jail
        term in 2013 for propagating Nazism online. It was his second conviction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5f0dd-9138-42b8-9b36-3ebbe751ca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b20f56-b116-4a16-8f05-827d2c3822e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:13.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernhard Weidinger, who studies the far right at the Documentation
        Archive of the Austrian Resistance in Vienna, says that the criminalization
        of Nazi ideology has ensured that it is neither particularly strong nor organized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa9ee5-dd49-4694-9fa3-f7b49c49ca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ca0ca-cd5f-4238-af11-911cc19c5aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what we do have is a very high frequency of weapons finds,"
        he told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b50ca9-c2b2-4ac6-b0af-e144bbeb7331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:15.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb38b32-2fe3-40ad-a21a-e027ddee52ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neo-Nazi activity in Europe is frequently associated with biker
        gangs, organized crime and football fans. In Austria, a group called the Immortal
        follow the club Rapid Vienna, sometimes displaying the Reich War flag at matches.
        In Italy, fan groups known as Ultras adopt fascist slogans and monikers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b182eb-8941-4e5a-8f0c-d883720a6992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70bca7f-193f-4499-ac86-81d6d09c5ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian neo-Nazi activists frequently connect with similar groups
        in Germany, according to authorities, because they perceive themselves as
        part of a greater German Reich. After the seizure of another arsenal of weapons
        late in 2020, Interior Minister Nehammer spoke of links between the five arrested
        individuals and far right cells in Germany, as well as connections with organized
        crime and drug trafficking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d0b03-80a9-4759-be88-e22714a8992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:17.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f2e03-840a-413d-b382-4421ae969340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:17.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Austria, as elsewhere in Europe, the neo-Nazi scene includes
        virulent strains of both anti-Semitism and anti-Muslim racism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3fe7ae-2701-4a02-999d-9555f660726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe609b-d2fc-4a95-9400-3a620b1fa080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, an Austrian rapper by the name of Mr Bond
        was arrested and charged with "producing and broadcasting Nazi ideas and incitement
        to hatred." One of his neo-Nazi songs was used by a man as he live streamed
        a deadly attack on a synagogue in Germany in 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18f13e-591b-4fd0-b9d8-e2dffbff9af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:19.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e25b60-f0f4-4315-a713-d6010670ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:19.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That attack came a year after a third (35%) of Austrians told CNN
        that Jewish people were at risk of racist violence in their country. Nearly
        half (45%) said anti-Semitism was a growing problem in their country. The
        findings were part of a ComRes/CNN survey exploring anti-Semitism in seven
        European countries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe64aee-f258-4392-a029-8db6a4e0d39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac35a68-3d52-4b06-9a99-5d5f65b3faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Austria, 12% of people aged 18 to 34 said they had never heard
        of the Holocaust. Austria also had the highest number of people in the survey
        -- four out of 10 adults -- who said they knew "just a little" about the Holocaust.
        And a third of Austrians (32%) said Jewish people have too much influence
        on business and finance around the world, echoing a long-standing anti-Semitic
        trope.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e30caf-d0e0-4439-9fec-f6e89e43c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364e07e1-c1e3-467e-8880-80ddd24ba8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:21.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings came from a ComRes survey for CNN of 7,092 adults online
        in seven countries between September 7 and September 20, 2018. Data was weighted
        to be representative of each country based on age, gender and region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45beb96-8244-441e-8261-4a970502ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654012e-71a3-491a-9b71-d4381a79c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:22.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria is grappling with the legacy of anti-Semitism in other ways.
        For almost a decade, a statue in Vienna has been at the center of that troubled
        history. It is of Karl Lueger, the city''s mayor at the beginning of the 20th
        century. Lueger exploited anti-Jewish feeling in his bid for office, emphasizing
        Christian and Germanic supremacy, and was much admired by Adolf Hitler.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1885ad-30ef-4e03-95fb-4f912e5b0ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c786c850-8be5-4f9c-a9ac-5f941f178b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:23.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bronze statue, four meters high, has been defaced but still
        stands in a prominent position in a Vienna square. City authorities decided
        this month that it would remain in place but be set in context.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e5ca2-d53b-4ce2-b441-bf91b15cc7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e60168a-55c7-4cd4-99d2-b9359a4db3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:24.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group that took up the cause of protecting the statue was the
        Identitäre Bewegung Österreich (IBO) -- the Austrian branch of a European
        movement that describes itself as Identitarian. Its leader, Martin Sellner,
        visited the statue after it was daubed with the word "Shame."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f2226f-5e28-451e-a70b-3c470a074d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a295a40-bb2b-4861-9692-0875c6b502ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sellner has become a leading light in the Identitarian movement
        which opposes mass migration and wants Europe to have a homogenic white and
        Christian identity. They see this identity being sold out by political elites
        committed to multiculturalism.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443f610-61eb-40bc-884d-f4d16153d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc4697-4b71-459e-8362-7375f00c7e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:26.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian authorities prosecuted him and 16 others using anti-Mafia
        laws in 2018, accusing them of hate speech and criminal association. After
        a high-profile trial they were acquitted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2185bcf-5511-4343-b375-26d7b38806e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:27.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5cdf9c-cc50-48f6-a358-e173103c7d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More damaging for the Identitarians in Austria was the revelation
        that they had received a donation from the man who carried out the attacks
        on mosques in Christchurch, New Zealand, in 2019, and that Sellner had been
        in touch with him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616300d-1d62-4d18-9e3a-25e099e509df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0cc3f7-d502-4471-a7c6-d263284fdde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sellner said in a video statement that he had nothing to do with
        the attack and said the money would be given to charity. Even so, Bernhard
        Weidinger told CNN, the connection seriously damaged the IBO in the eyes of
        much of the public.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38225f75-67cb-4c59-8d4e-7105e6cc5580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d336b85-45a7-421a-af24-13f7634aa45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts make a distinction between traditional neo-Nazis --- whose
        activities are based on violence and crime --- and the emerging Identitarian
        groups, which are political. Besides Sellner and the IBO in Austria, they
        include Génération Identitaire in France and the Neue Rechte (New Right) in
        Germany.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4eeb65-a6a5-4c98-ba5d-3cbec10acce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:30.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16d39b-1f4f-4e6e-9191-7e89d874af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both the Identitarians and neo-Nazi ideologists have taken
        advantage of the conspiracy theories that flourished with the QAnon movement
        and protests against vaccination policies during the Covid-19 pandemic. Sellner
        has said that such movements should be exploited for the only issue that truly
        matters: resisting mass migration.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b9b0b4-51bb-4c4a-8357-ac386f5e5ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226a961-3267-45a5-8f55-e0b8fa59ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vienna, Gottfried Kuessel -- now out of jail -- and others previously
        associated with neo-Nazism joined marches against lockdown.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931bbf72-a41b-42e7-b4c5-f59d2d6dbb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb348f-9a49-4c6f-b657-0cf5b6f91f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weidinger says it''s notable that they also appear to have attracted
        a younger generation -- people in their twenties -- to join them. They have
        also begun to organize their own protest for the first time in many years,
        he told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76394b18-2fb6-4787-8271-e04bca406b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b4303-b7ff-4e42-baf2-d6a5d535d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 40,000 people attended a Berlin rally in August last year
        to protest against lockdown but also against the "deep state." The event was
        notable for the number of far-right groups that joined in (such as the German
        Reichsburger movement) and for its adulation of then US President Donald Trump.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f2f8e-a52e-463d-8a41-0d223a4d27f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:34.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e3c6c0-8358-4f2b-85f7-dc3c68c1d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message, Sellner told the protesters they could mobilize
        a "broad, patriotic mass" to fight the "grand strategy" of global elites.
        Members of the Reichsburger group tried to force their way into the parliament,
        a symbolic act meant to recall the Nazis'' burning of the Reichstag.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd6414f-7230-4cac-bc0f-427de1174f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66eee6b-d9d7-4b56-ab04-9a0f443556e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both Germany and Austria, the more extreme factions speak of
        "Day X" -- an apocalyptic fantasy when democratic institutions will collapse
        in a tide of violence and a neo-Nazi state will be born.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ad891-8998-47d6-b218-fde0b9400391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cda21f-130d-4954-b5c0-9408a9a62bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a persistent theme on the Telegram channel of Nordkreuz,
        a German group of far-right extremists that included police officers and former
        soldiers. Another such group was Revolution Chemnitz, which planned an attack
        designed to accelerate "a turning point in history."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a1f28e-2723-413e-9967-ed92cf30fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:37.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5a1ba-5602-4988-8d95-e7cbdd4a3065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The ''mainstream'' right</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb363fe-c3e8-452a-ba20-9d16860201a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some ideological overlap between Identitarian groups and
        Europe''s established right-wing parties, such as the Freedom Party in Austria,
        the National Rally (formerly the National Front) in France, and Matteo Salvini''s
        Northern League in Italy.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70979339-74ea-4b0b-a001-e61bda8d1b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:39.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f715195-cfa3-40a3-bc67-09dd6704e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, 16 far-right parties signed up to a statement on the future
        of Europe, warning that "European nations should be based on tradition, respect
        for the culture and history of European states, respect for Europe''s Judeo-Christian
        heritage and the common values that unite our nations."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dbe93d-b02a-4485-85e2-4f7a26573a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1ed12-bafb-47c2-a340-0b4679a4cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a time when Europe is facing a serious demographic crisis with
        low birth rates and ageing population, pro-family policy making should be
        an answer instead of mass immigration," they said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd90122-30d5-4f75-9b8a-43c7ab000752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf6c98-1405-4c52-907c-677968b82d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sellner and other Identitarians have used almost exactly the same
        language, warning of the "Great Replacement" in which white Europeans are
        swamped by a tide of migration.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6f0c7-7469-4f1f-9efe-c184f5408f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75766d9-dd98-486c-94e9-45566a77dcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernhard Weidinger says that the Identitarians offer what he describes
        as "critical solidarity" to the Freedom Party (FPO), which dominates the right
        in Austria. He says that now the Freedom Party is in opposition in Austria
        after a spell in a government coalition it has tilted further right, depriving
        the IBO of territory of its own.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e133833-fb4e-409d-ab23-5f199964c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b627e5-7684-498d-8c49-41a627554ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, some FPO members have had an ambivalent relationship with
        the neo-Nazi fringe in Austria. In 2018, a senior official, Udo Landbauer,
        resigned his position because of a previous association with a group accused
        of being neo-Nazis. Landbauer denied knowing about anti-Semitic and neo-Nazi
        content in a book published by the group.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f337752-68ee-41ab-bb35-4bb79cb105b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0744b152-eeff-4464-8b1c-9a05864a2211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European far-right is a fractured environment, where political
        activism and calls to violence overlap, and groups grow and morph quickly.
        Much of it is online or underground, but it has been given new impetus --
        in both Europe and America -- by lockdowns, vaccination mandates and an epidemic
        of conspiracy theories.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9826bb9a-4ced-47db-a91f-bf573135784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff34d5a-4607-4035-a733-50d8eaba8432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:45.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where it coalesces -- at least in spirit -- is on the issues of
        cultural identity and migration, which groups such as the Austrian IBO regard
        as an imminent existential threat.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a48213-036d-48cc-9c96-4c7c688e301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421d3c9-773a-4295-a717-fd7eef541350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June this year, the Austrian parliament passed a law banning
        the symbols of the IBO and another group, "The Austrians," essentially conflating
        them with terror groups.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb23528-09d8-4e4f-8efb-43a734561963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd178f2-9cfb-459d-8147-e08278c64702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBO responded on its website that: "Austria is thus partially
        and purposefully abolishing democracy for two patriotic groups. The autocratic
        censors will not get rid of us."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf8c696-e755-4f77-9ff7-2602183c2ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:56:41.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> "What a staggering
        gun cache discovered in one suspected neo-Nazi''s house says about far-right
        extremism in Europe"&nbsp;</em></p>'
