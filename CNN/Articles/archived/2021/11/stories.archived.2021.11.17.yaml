    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d7211-0ba0-48a2-b7f5-ade3bcd1c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.908+08:00
      'mgnl:createdBy': 'glee'
