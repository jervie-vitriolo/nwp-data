      'mgnl:created': 2021-11-17T17:37:14.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s what we’re studying. We’re studying it very carefully if
        this can be undone but definitely there’s a basis to, if possible, undo the
        transaction to protect the Filipino people,” Gatchalian said at the Kapihan
        sa Manila Bay forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f036da1d-bf27-4dc8-9848-c15fc8eacf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855aa6a-03df-44c1-a909-cfb9e1d962c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian’s committee has been looking into the Dennis Uy-led firm’s
        acquisition of its stake in the gas project, which now stands at 90% following
        the sale of Chevron’s and Shell’s respective 45% shares in Malampaya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9447b6b-9542-4b86-a441-f556bac1f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7f3cd-163a-4a77-976f-6bfb266ab651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator noted that the lack of a proper evaluation from the
        Department of Energy (DOE) of Udenna’s capability could mean it is not qualified
        to run the facility. Should something go wrong with Malampaya, up to 4 million
        households and 20% of the country’s power supply could be affected, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd108925-e507-47e6-bd72-8e2db7e4cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef555527-22a5-4750-bbcd-a9c03c0445c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang gobyernong dapat protektahan tayo, niluto ‘yung</em> transaction<em>.
        Tayo ngayon ang kawawa</em>,” lamented Gatchalian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb01af-e3b6-43e0-959e-dd75c6b99778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e472e-7fc7-49fc-8e68-aeded9b76c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government that was supposed to protected us cooked
        up the transaction instead. Now it’s us who are aggrieved.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c16e32-9fe2-46ac-8646-056a094e80c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e118238-a690-4194-9c9e-8d02739c8623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the transaction must be undone in a way that will
        minimize disruption. The next step is to hold individuals involved in the
        issue accountable, said Gatchalian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dfc205-e4c3-49d1-9cbe-44eec29c11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.967+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c485207-6044-4cc7-91ad-35efd74ea97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.967+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ultimate action is to hold them to account administratively
        and criminally through our court system. Ibig sabihin [This means] cases should
        be filed whether it’s in the Ombudsman or in the other courts…itong mga fact-finding
        na ginawa namin [the fact-finding we have done] will enable us to paint the
        picture,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e125270-2ec1-4ecd-a507-6d6848d1135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.967+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE Asec. Gerardo Erguiza Jr. separately addressed criticisms that
        PNOC-EC — which holds Malampaya’s remaining 10% stake —supposedly not matching
        Udenna’s offer to both petroleum giants on the sale of their shares.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582a314-07dc-422a-ac64-cc987caeaf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:41:32.747+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e6dba-ba6f-412c-98d4-214939ae821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:41:32.747+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Again, we must remember that PNOC-EC is not just the country''s
        energy investment arm. Their mandate is to help the government achieve energy
        security, and foster the development of and sustain a conducive industry environment
        to help attract more investors into doing business in the Philippines,” he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09a472-27cc-4b9d-84b0-91c79370a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:41:32.747+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a3208-c9b7-420d-8681-499d7bfce906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:41:32.747+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erguiza further explained that PNOC-EC went further and dug deeper
        into its mandate apart from taking into account economic and risk factors
        at play.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfad15b-e789-4333-b09c-c96b86e92424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:41:32.747+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51358d07-e3cb-4458-9b87-7cd7fb741048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:41:32.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:24.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For PNOC-EC to pounce on Chevron''s shares actually runs counter
        to their mandate. If acquiring the Chevron shares was so financially lucrative,
        then why didn''t Shell grab at them at the first opportunity?” said the DOE
        official.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7122c24a-ffe0-410a-b6c5-07b7ef5a4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.967+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, three private individuals lodged a <a href="https://cnnphilippines.com/news/2021/10/19/Cusi-Uy-graft-case-Malampaya.html">graft
        complaint</a> against DOE Secretary Alfonso Cusi along with Uy and dozen of
        others for the alleged questionable sale of shares to Udenna and for supposedly
        allowing the firm “unwarranted benefits” and causing the government “undue
        injury.”&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ac266-c300-4074-8369-522c3b092fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.967+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a5a2a-7a7e-4c92-83ef-91d86d035a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:37:14.967+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna has <a href="https://cnnphilippines.com/news/2021/11/2/Udenna-Corp-Malampaya-deal-legal.html">maintained</a>
        the legality of its acquisition of Malampaya shares.</p>'
