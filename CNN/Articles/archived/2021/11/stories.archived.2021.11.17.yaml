      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — The
        Land Transportation Franchising and Regulatory Board (LTFRB) is now accepting
        applications for new transport network companies (TNC) to invite "healthy
        competition."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ae288-af5f-4300-97c5-6b75868bf5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:19:20.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:09:04.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In uniformly applying the existing policies of the board, while
        giving the new entrants the opportunity to apply, thus, inviting healthy competition
        among the TNCs, the moratorium on the acceptance of application for accreditation
        as TNC is lifted," LTFRB memorandum circular 2021-066 dated Nov. 12 stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd4f03-62d0-4d4e-9d2f-e2c193f5117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:19:20.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:09:05.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB suspended accepting new applications in August 2018 so
        it could "closely monitor" existing TNCs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d944efe-f213-4956-b9c4-069988649888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:19:20.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:09:05.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agency noted that since then only one TNC seemed to
        "dominate" the market while others "appeared to be not operationally capable
        to assume the responsibilities as TNC."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3008dac-5809-46e7-a24d-3c01e1b7af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:19:20.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:09:06.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum listed the requirements applicants need to fulfill,
        including proof of Filipino citizenship and financial capability. An accreditation
        fee of ₱30,000 should also be paid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9085f270-ec9f-4f6c-8d07-1ba8a58a9c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:19:20.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:09:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accredited TNCs shall be subject to a periodic performance review
        by the pre-accreditation committee every six months from the date of accreditation,"
        the LTFRB said.</p>'
  'PH-FDA-Astrazeneca-booster-recommendation':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-17T17:32:36.849+08:00
    'imagesource': 'jcr:1a9b2055-f979-493f-b8bf-b033469e9ba7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '402e2c90-c910-4f19-804d-e871d7794ac1'
    'lead': 'Healthcare workers inoculated with vector-based vaccines such as the
      one made by AstraZeneca should be given a different brand for their boosters
      due to a possible efficacy issue, a Department of Health (DOH) said Wednesday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T17:33:39.840+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:08:38.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:36.358+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Different brand recommended for AstraZeneca vaccine recipients''
      booster'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bcc831-b4a5-49da-abc9-af9be1b61bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:03:03.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong>&nbsp;Healthcare
        workers inoculated with vector-based vaccines such as the one made by AstraZeneca
        should be given a different brand for their boosters due to a possible efficacy
        issue, a Department of Health (DOH) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf208475-6cc0-4793-a7f2-7cee0c9e042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:03:03.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire made the remark as
        the government started to offer booster shots to healthcare workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c5fd3-05f3-4cfb-a8da-7829a3a3a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:03:03.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the Food and Drug Administration emergency use [authorization],
        vector-based vaccines such as AstraZeneca vaccines are recommended to be boosted
        with a different vaccine platform due to the theoretical possibility of pre-existing
        immunity attenuating or weakening the immune response on the second or third
        dose," Vergeire said in a town hall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac758b-2e13-41b7-a76c-04b981b4eb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:03:03.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the options are vaccines made by Pfizer, and Moderna (half
        dose).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4a467-0651-40b8-84dc-90b667dea9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:03:03.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire said those who received two AstraZeneca doses can be
        still given a shot from the same brand as their booster, but it should be
        used with precaution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866e459-2209-4d20-8047-0b565a5035ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:03:03.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An infectious disease expert supported the recommendation to give
        a different brand to AstraZeneca vaccine recipients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582bc71-df2a-4df5-88e1-d383f5af85d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:03:03.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a safety standpoint, there doesn''t seem to be any problem
        with the third dose of AstraZeneca...The question then becomes efficacy,"
        Dr. Edsel Salvana said in the same town hall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd6a71-c898-4b74-a761-5d1bb5ff919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:03:03.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a theoretical possibility of decreased efficacy - in which
        case kung gano''n, kung may choices ka naman (if you have choices), and it''s
        not a safety issue, it''s probably better to pick something else. This may
        also hold true, again theoretical, with the other adenovirus vaccines like
        Janssen and Gamaleya," Salvana added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d016b-e0eb-4ab8-bf87-a99b55cb16d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:03:03.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated medical personnel can choose which COVID-19 vaccine
        to receive as a booster shot, provided the one they prefer is available at
        vaccination sites. Aside from the AstraZeneca, Pfizer, and Moderna shots,
        the Sinovac vaccine is also approved to be used as a booster.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcb9c5f-05cc-457d-80b9-57f50a79a9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:03:03.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:08:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire said those who got Pfizer and Moderna vaccines as initial
        doses are "not recommended" to receive Sinovac as their booster.</p>'
