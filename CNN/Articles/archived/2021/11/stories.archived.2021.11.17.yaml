      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Downton Abbey: A New Era" will be released in in theaters on Mar.
        18, 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7609d53f-2ae7-429e-a418-d1d1a5a4672c'
      'mgnl:activationStatus': true
