      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> The
        Department of Labor and Employment (DOLE) has opened an internship program
        to hire more data encoders to address the COVID-19 vaccination data backlog,
        an official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e321b-ad5b-40ed-8989-819260e4c6dd'
      'mgnl:activationStatus': true
