      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong>&nbsp;Labor
        leader and presidential aspirant Leodigario "Ka Leody" De Guzman is not surprised
        by the tandem of former senator Ferdinand "Bongbong" Marcos and Davao City
        Mayor Sara Duterte for the 2022 elections, saying they are "birds of the same
        feather."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac87059-ad47-478b-8fa2-ae875e586290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:50:56.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Di nga nakakapagtataka dahil</em> birds of the same feather
        flock together. <em>Kaya pareho silang magkakasundo. Pareho silang</em> dynasty
        <em>at pamilya ng magnanakaw kaya natural lang na magkapit-bisig sila</em>,"
        De Guzman said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb4ebf-4d4e-4e66-9ffe-870e08cd0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:50:56.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is nothing new. Both Bongbong and Sara belong
        to political dynasties and families of thieves so it''s just natural for them
        to form a team.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b610a7-9ba0-4d64-b35e-6860a48a680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:50:56.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said the Marcos-Duterte alliance may overlook the human
        rights abuses during the regime of the late dictator Ferdinand Marcos. But
        he added that some people may have had enough already of the Duterte leadership.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3304d-1275-457a-b2fc-6da124019c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:50:56.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f023b6a3-0d81-4dcd-bbbc-f996d6d35e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:50:56.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dati na nag-</em>tandem <em>ang</em> Marcos <em>at</em> Duterte
        <em>noong</em> 2016. <em>Paniniwala ko marami na nawala sa palpak na pamumuno
        ni</em> Duterte <em>sa halos anim na taon</em>," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c60e0-7c73-421b-bb3a-0a11498d6cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:50:56.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Marcos and Duterte have been allies since 2016. Many
        people may have already lost their faith in President Duterte because of his
        failed leadership.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d148036-60d3-4441-9e4e-3bc5148c4d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:50:56.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman made the remarks during a commemorative protest at the
        Film Center of the Philippines in Pasay City for the 40th anniversary of the
        Manila Film Center tragedy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2ccc2-46c3-4a7a-a128-84fef5cf3ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:50:56.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:45.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 17, 1981, workers of the center were trapped and killed
        after the scaffolding in the upper floor collapsed. The construction was reportedly
        rushed for the First Manila International Film Festival under the Marcos administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8aff5-08d8-4045-ba0b-69d3b4f60859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:50:56.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman surmised that the reason people are still supporting the
        Marcos family despite its past atrocities is the lack of change in style of
        governance of the administrations that succeeded the dictatorship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083c93d6-6724-4651-8c01-a7351aca4cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:50:56.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung inaasam ng mamamayan na pagbabago hindi naman na</em>deliver
        <em>nang pumalit na gobyerno</em> after Marcos, <em>kaya ''yung mga tao ay,
        hindi ito sa kalimot, ito''y parang wala naman pala eh, so mas mabuti na lang
        ''yung dati, kaya nagkakaroon ''yung ganyang pagbalik, sa desperasyon ng mamamayan</em>,"
        the labor leader told CNN Philippines'' <em>News Night.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80808c6a-3d8b-4d59-8f91-a53058065b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:50:56.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The change sought by the people was not delivered
        even with new governments after Marcos. That''s why the people - it''s not
        that they forgot - they just thought there was nothing new so the past was
        better. People are looking back because of their desperation.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137b0966-ab7d-4e2c-9478-2f50d141adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:50:56.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also alleged that the high rankings of Marcos and Duterte in
        surveys are also due to their efforts to revise the public''s perception of
        history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7868f19d-418f-4449-a6df-96439418279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:50:56.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:47.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Grabe kasi pinakawala na pera para i-</em>revise ''<em>yung
        buong kasaysayan ng panahon ni</em> Marcos <em>kaya nabobola, nalilinlang
        ''yung ating mamamayan</em> using <em>''yung kanilang perang ninakaw ng kanilang
        panunungkulan</em>," De Guzman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be680c-c973-4e1f-9e9a-efcc0a26a75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:50:56.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s because they spend a lot of money stolen from
        the public to revise the history of the Marcos regime. That''s why people
        are being deceived.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149597cf-9c41-4d62-9a3f-833eb7856280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:51:22.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:48.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Janine Peralta contributed
        to this report.&nbsp;</em></p>'
  'defense-chief-lorenzana-covid-positive-again':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-17T21:20:39.958+08:00
    'imagesource': 'jcr:3b06089f-c044-48e0-97a7-9a67544af1bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c785378-1759-4ccf-9f8a-1aef335f3434'
    'lead': 'Defense Secretary Delfin Lorenzana announced he has once again tested
      positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T21:20:45.420+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:05:33.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:41.416+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana catches COVID-19 anew, Senate suspends budget debates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916aea2d-2cd5-411b-93e5-7899a24c7c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:20:45.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> —&nbsp;Defense
        Secretary Delfin Lorenzana announced he has once again tested positive for
        COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7576356-deb8-4593-bfe6-5f1fa59b5245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:56:19.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana told CNN Philippines he took the swab test on Tuesday
        after physically attending a Senate budget hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a38952-8855-4751-836b-bd362191cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:56:19.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, confirmed, I am positive. I had my test yesterday afternoon.
        The result came out this morning," he wrote in a text message on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2652ee-de9a-419a-b07c-413ca8ea7211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:56:19.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, who is fully vaccinated against COVID-19, said he has
        no symptoms. He added that he will undergo another swab test after observing
        his condition in the coming days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabfb94-849c-4e9b-8837-bd7ae76469a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:56:19.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate budget debates will be suspended until Monday
        as a precautionary measure, according to Senate President Tito Sotto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599625dd-8def-48ce-921b-60a534745f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:56:19.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To play safe, we will suspend budget deliberations until all those
        who were exposed to him yesterday will have an RT-PCR test by Saturday or
        Sunday," he said, adding disinfection will also be done in the meantime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d63462-4e65-45cc-940f-994cfe366e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T00:08:17.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, the entire 2022 budget will be delayed, he noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8aa6c4-6e80-4291-83d1-79d5df7cafc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T00:08:17.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:37.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also announced tighter protocols for those visiting the Senate.
        Visitors should present results of their RT-PCR or anti-gen tests taken within
        24 hours to be granted entry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8905a3a2-9e35-46b3-9121-2e2889d72245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:56:19.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:37.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.facebook.com/story.php?story_fbid=257637576401606&amp;id=100064660960700&amp;m_entstream_source=permalink">photo</a>
        posted on the Senate''s Facebook page showed Hungarian delegates were present
        during Tuesday''s session, as the upper chamber presented a resolution commending
        the National Assembly of Hungary for strengthening its inter-parliamentary
        ties with the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b3980-f319-405a-a329-c107241306e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:56:19.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers were photographed without face masks, although
        Lorenzana was not present in the picture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eda881-af32-49f4-b0b4-43bec57494f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:56:19.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 73-year-old Defense chief returned last Sunday from an official
        trip to Europe, where he met with his counterparts in Spain and Poland, Department
        of National Defense spokesman Arsenio Andolong said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c68445-93ca-4e43-9e1d-9c25a81c3502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T21:56:19.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:39.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://cnnphilippines.com/news/2021/4/6/lorenzana-tests-positive-covid-19.html">also
        tested positive</a> for COVID-19 last April.</p>'
