    'template': '1'
    'title': 'Harry Styles launches gender-neutral beauty brand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ad767-becc-49b6-af85-3bbbc54716b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:18:34.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Singer Harry Styles, who is known for his
        <a href="http://www.cnn.com/style/article/harry-styles-fashion-evolution/index.html"
        target="_blank">gender-fluid wardrobe</a>&nbsp;and love of nail polish, has
        launched his own beauty brand, Pleasing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd36416-a12e-4e66-9770-2bffb70c86f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:18:34.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star announced the line via Twitter and Instagram on Monday,
        posting a <a href="https://www.instagram.com/p/CWTWYQ1LAcI/" target="_blank">promotional
        image</a>&nbsp;of himself with the caption "Find your Pleasing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e93030-1765-4b4c-96ee-26d458364ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:18:34.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vegan and cruelty-free beauty range currently comprises six
        products: four nail polishes, a dual roller ball lip and eye serum, and a
        facial serum. With prices ranging from $20 to $75, the products are available
        for pre-order online and will ship at the end of November, according to the
        brand''s newly launched <a href="https://pleasing.com/" target="_blank">website</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2800f71-6347-4bdd-9e5a-376f843d1ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:18:34.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we decided Pleasing would make beauty products I wanted to
        be sure they were something I would use," Styles said in a press release.
        "I didn''t want to make products to mask people, I wanted to highlight them
        and make them feel beautiful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663b2ca3-f3ec-4731-b2b4-e03c29faf92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:18:34.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to the star''s gender-neutral approach to fashion and beauty,
        Pleasing''s campaign models include both men and women. A press release said
        the brand celebrates "the multitude of unique identities in our community."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719ae458-719d-4f62-b088-201fe32b015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:18:34.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pleasing also said that the line was inspired by pearls, which Styles
        frequently wears, calling it an "ode to the beauty found in a simple shell."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3257df-9f60-40d5-b02a-c23298c0f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:18:34.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Styles, who is known for his love of mismatched manicures, joins
        a growing list of male celebrities to launch nail products in recent years,
        including A$AP Rocky, Machine Gun Kelly and Lil Yachty. Pleasing''s polishes
        come in four different shades and have names inspired by pearls: a white shade
        called Perfect Pearl, a pale pink called Granny''s Pearls, a black nail polish
        with a navy sheen named Inky Pearl and a clear topcoat dubbed Pearly Tops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce346665-03e8-4097-976d-4aad4c579644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:18:34.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:46.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as nail products, the line also includes a two-in-one eye
        and lip serum called the Pleasing Pen. One end of the pen features an eye
        gel made from ingredients including lingonberry and okra, while the other
        contains a marshmallow-flavored lip treatment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166395d9-d1d1-4b80-8ec2-491023fdeddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:18:34.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final product is the Pearlescent Illuminating Serum, which has
        moisturizing properties and can be used as a priming base for makeup, according
        to the brand''s website. In keeping with the collection''s aesthetic, it comes
        in a rectangular bottle filled with white pearl-like capsules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7614f-ae70-4e13-ac9d-cc1d7c4d7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:18:34.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Styles said the product was "inspired by the Japanese skin divers
        -- female divers who collected pearls... with no gear, just a net."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8527e71d-9b00-4be1-bd76-dd8cc3577761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:18:34.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:47.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their skin looks so fresh, shining in the sun, and I wanted a product
        that would give that feeling... like you''ve just come from the cold ocean,"
        he continued.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226e5d7-ddb6-4554-a5ef-465a656a89e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:18:34.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Dazed magazine(https://www.dazeddigital.com/music/article/54765/1/harry-styles-pleasing-brand-cover-2021-interview)
        about the launch, Styles said he had worked on the line during the COVID-19
        pandemic(https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk)
        and revealed that there are more products to come.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afee93b-90c5-46be-a512-f0b32de2b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:18:34.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/harry-styles-beauty-brand-pleasing/index.html#:~:text=Singer%20Harry%20Styles%2C%20who%20is,caption%20%22Find%20your%20Pleasing.%22"
        target="_blank">Harry Styles launches gender-neutral beauty brand</a>."</em></p>'
  'us-china-restrictions-journalists':
    'author': 'Steven Jiang, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-17T14:19:41.601+08:00
    'imagesource': 'jcr:6e768741-7c26-4ca4-a739-0bf7f402b915'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5f5166a-e658-44eb-9d59-79579b164cf2'
    'lead': 'Under the agreement, the two governments will increase the validity of
      journalist visas to one year from the current three months. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T14:22:07.104+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:11:35.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:30.693+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'China', 'journalists']
    'template': '1'
    'title': 'US and China agree to relax restrictions on journalist visas following
      Biden-Xi meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e2e7a-4673-47b5-9bf7-e458be630fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:22:07.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States and China have agreed
        to relax visa restrictions on each other''s journalists, according to a US
        State Department official. The deal addresses one source of contention in
        strained bilateral ties following a <a href="https://www.cnn.com/2021/11/15/politics/joe-biden-xi-jinping-virtual-summit/index.html"
        target="_blank">lengthy virtual meeting</a>&nbsp;between Presidents Joe Biden
        and Xi Jinping on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99677d4c-659d-427c-a7f3-9f42b36a5a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:22:07.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:36.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, the two governments will increase the validity
        of journalist visas to one year from the current three months. The authorities
        will also make such visas eligible for multiple entries, allowing reporters
        to travel internationally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47edfc99-508b-4740-a252-2844e11db515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:22:07.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Republic of China has committed to allowing American
        journalists who are already in the country to "freely depart and return, which
        they had previously been unable to do," the State Department official said
        Tuesday. "We plan to facilitate similar treatment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ab858-e5f6-48da-ad62-08b97ac1d45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:22:07.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides have also pledged to resume issuing new journalist
        visas, a process largely halted after the Chinese government <a href="https://www.cnn.com/2020/03/17/media/china-retaliates-against-us-media/index.html"
        target="_blank">expelled numerous American journalists</a>&nbsp;in early 2020.
        Beijing insisted it was forced to retaliate after the administration of former
        President Trump designated US branches of China''s state media outlets as
        "foreign missions," and capped the number of Chinese journalists working for
        those outlets in the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe95131-e738-46be-bee5-5aec66077373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:22:07.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American news organizations affected by the Chinese expulsions included
        the New York Times, the Washington Post and the Wall Street Journal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd427d-206b-48e4-855f-732ceaf66174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:22:07.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have remained in close consultation with the affected outlets
        facing personnel shortages, and we are gratified their correspondents will
        be able to return to the PRC to continue their important work," said the US
        State Department official. It is unclear whether the expelled journalists
        will be able return, or if a new group of reporters will be allowed into China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e7f09-0223-4827-98c7-aa38ad407bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:22:07.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome this progress but see it simply as initial steps," the
        US official added. "We will continue to work toward expanding access and improving
        conditions for US and other foreign media, and we will continue to advocate
        for media freedom as a reflection of our democratic values."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c2647f-1258-47e5-a3f0-3bc58c88b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:22:07.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state media first reported the journalist visa agreement.
        It came as a surprise, as a senior Biden administration official told reporters
        after the leaders'' meeting that this issue did not come up during their conversation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f5559-5615-4868-b6ef-0849d23f412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:22:07.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:11:40.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/16/media/journalist-visas-us-china-agreement-intl-hnk/index.html"
        target="_blank">US and China agree to relax restrictions on journalist visas
        following Biden-Xi meeting</a>."</em></p>'
