    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f044026-ccaa-4451-b5cd-43318275dcb1'
    'lead': 'If elected in 2022, labor leader and presidential aspirant Leodigario
      "Ka Leody" De Guzman vowed to pursue a government that does not protect the
      interests of big businesses but of the working class, unlike previous administrations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T22:12:12.768+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:05:09.668+08:00
