      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)—</strong>&nbsp;The
        Commission on Elections (Comelec) has denied 126 party-list applications for
        the 2022 polls, an official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b035aee-9114-44f2-bf0f-6df7f07e5a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T23:00:56.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/rowena_guanzon/status/1460797544196284421">series
        of tweets</a>, Comelec commissioner Rowena Guanzon said majority of the applicants
        turned down by the poll body have filed an appeal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552d016-7c32-4571-abb9-e5aa5891881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T23:00:56.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 100 of denied party-list applicants filed motion for
        reconsideration," Guanzon wrote on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e08f20-9303-45f6-969d-3d9dce9d27b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T23:00:56.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Comelec] must finish by Dec. 6. Final date for ballot prep Dec.
        15," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd9c214-6bce-48ff-bc75-68cf63bd59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T23:00:56.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:04:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec has yet to release the names of the concerned groups. Based
        on its tentative list of candidates, there are 270 party-list groups seeking
        a seat in Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
