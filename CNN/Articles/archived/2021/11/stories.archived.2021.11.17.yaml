    'mgnl:tags': ['Japan', 'Philippines', 'cold-chain-equipment', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'PH receives ₱36M worth of cold chain equipment from Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f233338-d6ed-46c8-ad01-6d0e7d1ce085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> The
        Japanese government has donated ₱36 million worth of cold chain equipment
        to the Philippines to further strengthen the country’s COVID-19 vaccination
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230375d3-5f58-40e4-b4c0-8019a9c35dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d06c52-ad43-4916-b37a-58db5d144220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation is part of Tokyo’s ₱190 million assistance to the Philippines
        through the United Nations Children''s Fund (UNICEF), the Japanese Embassy
        said in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90b9a6e-5065-4b35-a547-f844273f4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22b0a3-75c3-4081-8fdf-af84b6d39c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:15:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes walk-in cold rooms and freezers, solar-powered refrigerators,
        power generators, temperature monitoring devices, spare parts, and thermal
        jackets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe99a9-97fd-486b-869b-57156585a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e394a-b11c-4c5c-8447-42ae3352929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cold chain system will ensure the efficacy and potency of vaccines
        are maintained in temperature-regulated conditions from vaccine manufacturing
        to its actual administration,” the embassy noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512a75b-5cc5-4fba-a053-baf297f805da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:01.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d34971-d2b2-4ed5-a765-1da568a595a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 35 provinces across the country, specifically geographically
        isolated and disaster-prone areas, will receive the support, which will also
        include training on utilization and maintenance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fb39a-ae89-4132-9a77-d655f05aa13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:02.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a969c-f3ce-4f9d-84a3-51b6ab8578aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:02.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Ambassador Kazuhiko Koshikawa was present in the arrival
        of the equipment. In his speech, he expressed hope that the cold chain equipment
        “will be instrumental in bringing lifesaving support to Filipino children
        and their families nationwide.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7474602-e54d-4d56-9261-a73366188129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:03.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d67070-85e0-49a6-99ad-c655d9c846d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, UNICEF Philippines Representative Oyunsaikhan
        Dendevnorov said the donation “will indeed support filling the critical gaps
        in the supply/cold chain in the Philippines.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e1102-f601-41ca-a922-aa733de28d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2baa491-e719-4bd2-868a-1c994cf0afff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:04.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data shows over 31.8 million Filipinos are now fully protected
        from the coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9a496-375f-40dd-9157-a04834b309f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274eacd-f06f-4e05-9e9d-6a363e1c4d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:35:07.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to immunize 70% of the target population - or
        54 million individuals - by the end of the year.</p>'
