      'mgnl:created': 2021-11-17T00:40:27.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the long period of high demand has also stretched already strained
        supply chains, resulting in out-of-stock items and higher prices, added Walmart
        CEO Doug McMillon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdb7c5-3620-4382-96be-9b0b8a9c4701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:40:27.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be962f1-6d52-4855-8b2d-388a75dc10ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:40:27.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:27.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though people have money to spend, rising inflation is
        weighing on sentiment: Last week, the University of Michigan''s consumer sentiment
        index, which gave an early look at how American consumers were feeling in
        November, fell to its lowest in a decade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0f8ec-d7df-4830-bf62-91dc2fabd31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:40:27.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:27.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e30c6c-7d3b-4c56-81c6-64bef63580cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:40:27.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trend is also visible in the buoyant October retail sales data,
        said economists Tim Quinlan and Shannon Seery from Wells Fargo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9422b5cf-5795-4d99-9e47-e775a2797691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:40:27.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
