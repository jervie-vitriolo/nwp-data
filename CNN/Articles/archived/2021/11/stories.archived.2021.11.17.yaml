      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e72039a-fbae-439e-b32e-3ee5ae590872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:15:48.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are personal habits that would have to be changed.
        Plus, you can''t bring a bed and a mosquito net in the Senate floor.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f83d9f5-5cc2-40be-b415-ac1d07d42111'
      'mgnl:activationStatus': true
