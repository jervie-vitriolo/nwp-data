      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, "Downton Abbey: A New Era," comes two years after the
        "Downton Abbey" feature film and features Tom Branson''s second wedding and
        an admission from the Dowager Countess, played by Maggie Smith, which takes
        the family to the South of France.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20dee86-6b3a-40c7-a0e4-27447dca0ae6'
