      'mgnl:lastActivated': 2023-01-25T00:15:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helena Bonham Carter, Robbie Coltrane, Ralph Fiennes, Jason Isaacs,
        Gary Oldman, Imelda Staunton, Tom Felton, James Phelps, Oliver Phelps, Mark
        Williams, Bonnie Wright, Alfred Enoch, Matthew Lewis, Evanna Lynch, Ian Hart
        and filmmaker Chris Columbus are among the names also set to appear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d9c1a4-de58-44d3-801d-95ebf0edba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:24:20.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One muggle missing from the lineup of the special as of now? Author
        and franchise creator JK Rowling, whose statements regarding the transgender
        community in recent years have alienated fans and "Potter" alums alike.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf3aae8-b4ff-4992-bb21-7114881a4b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:24:20.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, star Radcliffe responded to Rowling''s controversial
        tweets about gender identity, which some labeled as transphobic, in an essay
        for the Trevor Project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fd9d6d-ead9-4e40-af5f-161046c7da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:24:20.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transgender women are women," he wrote. "Any statement to the contrary
        erases the identity and dignity of transgender people and goes against all
        advice given by professional health care associations who have far more expertise
        on this subject matter than either Jo (Rowling) or I."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12e57f-d88d-4c17-a083-93896968e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:24:20.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:24.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling''s absence from the lineup for the time being can be taken
        as a sign that there are some things that can''t be fixed with a simple <em>"reparo."</em></p>'
  'Travis-Scott-Nike-sneakers-Astroworld':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-17T09:31:14.780+08:00
    'imagesource': 'jcr:ff998144-341d-4868-8fa4-b5e82df77111'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f68821f-7bc0-4778-96de-51bde57f0f46'
    'lead': 'Nike has postponed the release of its latest sneaker collaboration with
      Travis Scott following the Astroworld concert tragedy that left 10 people dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T06:32:57.302+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:15:16.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:22.106+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nike postpones release of Travis Scott''s latest sneaker'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cfef22-8bde-48f4-bc73-0c098b368617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:32:57.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:16.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nike has postponed the release of its latest
        sneaker collaboration with Travis Scott following the Astroworld concert tragedy
        that left 10 people dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e6608-19d0-42ed-b0dc-1affdfd39a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:32:57.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of respect for everyone impacted by the tragic events at the
        Astroworld Festival, we are postponing the launch of the Air Max 1 x Cactus
        Jack," Nike said on its website Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594bde4-dd58-4e6f-aca0-f3aea26606b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:32:57.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sneaker, officially known as the ''Nike x Travis Scott Air Max
        270 ''Cactus Trails,''" has several designs. The latest was meant to be released
        in December and a rescheduled release date was not announced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8020ce-1e0c-436e-9035-95991dd481dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:32:57.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the chaotic concert in Houston rose to 10 following
        the death of a 9-year-old boy Sunday from injuries sustained at the festival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462a4e2-1631-441e-994e-b128dbaae9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:32:57.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:18.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, hundreds of concertgoers were crushed, trampled
        and struggled to breathe as the packed crowd surged toward an outdoor stage
        when rapper and headliner Scott started performing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6afb8e2-fe3c-4528-8ff1-9335cd2d4016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:32:57.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slew of lawsuits have been filed against Scott, the festival organizer
        and others by the families of the deceased and injured. A coalition of Houston
        lawyers announced last week they represent more than 200 victims who attended
        the festival and have filed more than 90 lawsuits in Harris County Civil Court
        against promoter Live Nation and others involved in the fatal event.</p>'
  'Pfizer-COVID-19-antiviral-pill-access':
    'author': 'Amanda Sealy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-17T06:33:34.725+08:00
    'imagesource': 'jcr:82c1467d-985f-412a-a713-a2de850f4129'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f94f770-ba4b-4610-af4b-fe56af489aec'
    'lead': 'The agreement would allow generic manufacturers to make Pfizer''s COVID-19
      antiviral pill widely available in 95 low- and middle-income countries, the
      company says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T06:36:10.694+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:15:10.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:22.409+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer signs license agreement to allow broader global access to its
      experimental COVID-19 antiviral pill'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a6dba-54fd-4141-9386-c899fed5da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:36:10.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pfizer said Tuesday it signed a licensing
        agreement to allow broader global access to its experimental COVID-19 pill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53f5313-979f-4b5b-b76e-63df8a8e1a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:36:10.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement with the Medicines Patent Pool, a United Nations-backed
        public health organization, would allow generic manufacturers to make the
        pill widely available in 95 low- and middle-income countries covering 53%
        of the world''s population, the company said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5787e4f4-75e9-45f1-a722-890d4d064f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:36:10.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pill, known as PF-07321332 or Paxlovid, is to be given in combination
        with an older antiviral drug called ritonavir.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5d40d-441e-4564-89d3-e4adea24bea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:36:10.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month Pfizer announced topline results from its trial
        saying that an interim analysis -- done before the trial was scheduled to
        end -- showed an 89% reduction in the risk of hospitalization or death from
        Covid-19 among people given the drug within the first three days of symptom
        onset.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a1ef96-b4a4-49ee-96dd-bd4f18137d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:36:10.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer will not receive royalties on sales in low-income countries
        and will further waive royalties on sales in all countries covered by the
        agreement while COVID-19 remains classified as a Public Health Emergency of
        International Concern by the World Health Organization," Pfizer said in the
        statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8b69a-09e6-43dc-9fd9-1bdef802fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:36:10.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:13.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medicines Patent Pool, founded by Unitaid 10 years ago, facilitates
        rapid access to medicines for people in low- and middle-income-countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe864d7d-d8b7-45e7-92ca-3e607a5d431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:36:10.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:13.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has yet to submit the pill for authorization by the US Food
        and Drug Administration but said it would do so before the end of the month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c8d1d-086b-47dc-9124-f256355236e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:36:10.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, Merck, Ridgeback Biotherapeutics and the Medicines
        Patent Pool announced a voluntary licensing agreement to help create broader
        access to the antiviral molnupiravir in 105 low- and middle-income-countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ccb503-36ec-4c11-9154-c32f13696222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:36:10.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molnupiravir is an oral Covid-19 antiviral for treatment of mild
        to moderate Covid-19 by adults who are at risk of severe Covid-19 and hospitalization.
        It was authorized by the UK Medicines and Healthcare Products Regulatory Agency
        earlier this month, and the companies have requested authorization from the
        US FDA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64514204-cba7-46a7-b422-a89cb336527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:36:10.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck, Ridgeback Therapeutics and Emory University -- the creators
        and license holders of the antiviral -- will not receive royalties for these
        sales for the length of time that Covid-19 remains a Public Health Emergency
        of International Concern under World Health Organization classifications,
        they said.</p>'
  'Top-10-on-Netflix-website':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-17T07:05:31.226+08:00
    'imagesource': 'jcr:fbdaf177-a53e-4926-9e67-e6e7354d8dc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd623998c-cb9d-4f38-ad62-a1d0af8ad89a'
    'lead': 'The platform is launching ''Top 10 on Netflix,'' a new stand-alone website
      that will showcase weekly global numbers for its most popular and bingeable
      content, the company announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T07:11:12.435+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:15:02.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:22.739+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix used to be secretive about viewership. Now it has a new top
      10 website.'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb8a54-8f46-4dc8-9deb-2057c409b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:11:12.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix leads the streaming world with
        213 million subscribers. Now the company is making it easier to see what they
        are watching.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c516bd5c-6622-49c7-b6fc-499c28d19f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:11:12.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform is launching "<a href="https://top10.netflix.com/"
        target="_blank">Top 10 on Netflix</a>," a new stand-alone website that will
        showcase weekly global numbers for its most popular and bingeable content,
        the company announced Tuesday. The streaming service already has a Top 10
        list, but the new site provides significant extra data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1316135-e866-4e6a-8748-4d5156f09ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:11:12.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:04.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Top 10 on Netflix" will rank series and films based on hours viewed
        from Monday to Sunday of the prior week. That''s a big departure from how
        Netflix has traditionally shared viewership data, which was to sporadically
        announce the numbers simply by adding up how many accounts watched at least
        two minutes of a film or series. The company announced in its earnings report
        last month that it would be moving away from that two-minute metric.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4a424-2a42-4c2c-a8b1-9ba62ed7621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:11:12.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new site will track both original Netflix content, including
        hits like "Squid Game" and "Bridgerton," as well as licensed content such
        as "Seinfeld."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e605e0-e45d-40d5-8949-9866edf03eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:11:12.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is notable because until recently Netflix mostly kept its
        viewership numbers under wraps. And even though the data on "Top 10 on Netflix"
        aren''t vetted by an outside source, sharing the additional info is a move
        in the right direction for the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d5588-c703-4fa4-bcf8-50a336ca8852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:11:12.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the king of streaming, Netflix''s moves can have an outsized
        impact on the market at large. Streaming data in general is still kept close
        to the vest, so it''s possible that more transparency from Netflix could encourage
        other services to share more viewing data as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0028ef5-889c-4318-bdc3-c082990693b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:11:12.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, with a public scoreboard for Netflix''s offerings, it''s easier
        to see what a winning content strategy looks like for the company. Letting
        consumers know what''s popular could also benefit the business by driving
        more engagement to the service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f042c3-217d-4783-b7c9-66adf15f95e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:11:12.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pablo Perez De Rosso, Netflix''s vice president of content strategy,
        wrote in a blog post Tuesday that the announcement is "an important step forward
        for Netflix, the creators we work with and our members." But he acknowledged
        that figuring out how to "measure success in streaming is hard."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a2942-8bfe-4e52-9e12-0555c8869c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:11:12.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditional measures like box office or share of audience (which
        was designed to help advertisers understand success on linear TV) aren''t
        relevant to most streamers, including Netflix," he wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd8e5a-516a-4644-b71f-ec8c652259a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:11:12.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company believes that "engagement as measured by hours viewed
        is a strong indicator of a title''s popularity, as well as overall member
        satisfaction, which is important for retention in subscription services,"
        Perez De Rosso wrote. "People want to understand what success means in a streaming
        world, and these lists offer the clearest answer to that question in our industry."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deab071-2499-4246-a73d-092f432462a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:11:12.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:08.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Top 10 on Netflix" may also silence some of the company''s
        critics, who have groused for years about how the streaming giant presented
        its viewership data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6dd2c5-a4ba-4c58-8607-5c6f522b30a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:11:12.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Nonsense.'' ''BS.'' ''Cherry Picked.'' ''Unaudited.'' We''ve
        had a lot of feedback about our metrics over the years," Perez De Rosso wrote.
        "So this summer we went back to the drawing board."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6161dd1f-18c8-4f0e-9d8b-3bdc6045aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:11:12.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/16/media/netflix-top-ten-website/index.html"
        target="_blank">Netflix used to be secretive about viewership. Now it has
        a new top 10 website.</a></em></p>'
  'space-junk-Russia-anti-satellite-missile-test':
    'author': 'Sheena McKenzie, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-17T07:22:53.683+08:00
    'imagesource': 'jcr:0a692707-2cd4-4df1-8d70-5e8f2c21b3c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0522b54-ed5c-408c-8fa8-1d67f2ef5e68'
    'lead': 'Days after world powers wrapped up a monumental climate summit in Glasgow,
      another environmental emergency was unfolding — this time in space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T07:27:25.080+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:14:45.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:23.145+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Space junk is a massive problem. Russia''s anti-satellite missile test
      just made it worse'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd9e0c-24bd-48bc-ad6e-702a3813d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:46.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Days after world powers wrapped up
        a monumental climate summit in Glasgow, another environmental emergency was
        unfolding —&nbsp;this time in space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0487064-812f-4da0-ba13-0c3dfeecfdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Russia fired a missile at one of its own satellites as
        a test, generating thousands of pieces of debris that sent crew members on
        the International Space Station scrambling for cover.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e39225-6ae3-40e7-a717-4f47ff9ef57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-satellite test was condemned by US officials -- and much
        of the scientific community -- as a "reckless and dangerous act" that could
        pose a threat to space activities for years to come.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de42df6f-ccf9-4101-8cbb-3fe0d703aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile test created more than 1,500 pieces of trackable debris,
        according to US Space Command. The fragments are a hazard to the current seven-person
        crew on the International Space Station -- which includes two Russians --
        and to other satellites that provide crucial communication services back on
        Earth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab7502-463f-40e3-868e-06856550ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the newly-created space junk also adds to the more than 9,600
        tons of debris orbiting our planet, according to the European Space Agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79138e3b-39b0-4e51-9a8e-bbadf206dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than six decades after the Soviets launched the first satellite,
        Sputnik 1, the junkyard in our skies is growing. Experts warn that much like
        the climate crisis facing Earth, space is also feeling the impact of human
        activity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1168e8c-3570-4c98-be69-1b6a6a7c8faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can look at the build-up of plastic in Earth''s oceans, and
        the build-up of junk in orbit around the Earth as being very similar," said
        Hugh Lewis, professor of engineering and physical sciences at the UK''s University
        of Southampton.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeae9fc-dcf1-499e-9cfb-7977a40cf929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Earth environment and the space environment -- is just one
        environment," he said, adding that while some governments are working on improving
        space sustainability, there is still a lot of diplomatic work required.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da012d6e-b966-4bea-a657-48cf4ec02b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space junk was not on the negotiating table at the COP26 climate
        summit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa463e-b3d4-48ea-acef-645e54ec31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Junkyard in the sky</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff848da9-6be6-413b-982c-9af2a9bd7220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invisible in the night sky, there are hundreds of millions of debris
        objects orbiting our planet. This debris is composed of parts of old satellites
        as well as entire defunct satellites and rocket bodies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d0944-5165-415a-98a6-118deba08e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a January report by NASA, at least 26,000 of the pieces
        of space junk orbiting the Earth are the size of a softball or larger -- big
        enough to wreck a satellite; more than 500,000 pieces of debris are marble-sized
        -- capable of damaging spacecraft, while "over 100 million pieces are the
        size of a grain of salt that could puncture a spacesuit."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045428c-60b8-459e-9450-e0b08fa70ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As these fragments knock into each other, they can create yet more
        pieces of smaller orbital debris.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fd0b9-1373-407c-924f-8c6ac2eebb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smaller the fragment, typically the faster it will decay out
        of the environment," said Lewis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42dc22c-058c-4eff-b809-1508cbf9c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris created from Russia''s missile test ranges in altitude
        from 440 kilometers to 520 kilometers, according to space tracking service
        LeoLabs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f811202-9061-4137-9bf7-727a5840528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:53.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debris at roughly this altitude is a "concern but in many senses
        a blessing," said Lewis. He explained that the debris would essentially "rain
        down" and "burn up" as it reenters Earth''s atmosphere.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f559ae8e-3ee7-45c6-bb3d-2637d6ea136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia''s recent missile test will also cause a "significant
        increase of obstacle-collision avoidance actions" to be taken by satellites,
        said Tim Flohrer, an expert in space debris at the European Space Agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e6cde-38f1-46ca-83e4-00a1cf55ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:54.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flohrer also pointed to the importance of services like telecommunications,
        weather forecasting and GPS -- all of which rely on satellites.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90084a8-b942-4d77-a9a6-f1d996e2eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while people may not feel the immediate impact of space
        junk in their daily lives, society is nonetheless increasingly "depending
        on space as an infrastructure for a lot of services on ground."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba75448-c5a3-4c84-a221-e4edcdfb85ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the amount of space debris increases further and further, it
        endangers the future use of space by everyone," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062850f-f188-49c4-8b0e-f2d679f388bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia flexes space muscles</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ca9a1-8a86-4178-bfe7-7e2640155fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why Russia would carry out this test now is "the billion dollar
        question," said Lewis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e24506-2df1-4c18-aa76-73bca8811bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, nations have conducted these types of tests to demonstrate
        their technology and the capability -- and also to make a statement that they''re
        able to do that," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd200e9-7c72-42a0-b1e0-9436a4eaea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few countries -- the US, Russia, India and China -- have
        carried out successful anti-satellite weapon tests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ab4d8-1fe5-42f7-9a92-6b4815616aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Russia has carried out such tests. But
        Monday''s incident drew Western condemnation for potentially endangering the
        ISS and its crew.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9066507-b4af-4d05-b5d7-2e8764b881c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew had to quickly don their spacesuits and jump into their
        spacecrafts in case the station was hit by some passing debris, according
        to Russia''s space agency ROSCOSMOS.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1260953d-89bc-4d56-a08a-599640556135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a message posted on Twitter, Roscosmos downplayed the danger.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff702ce2-17eb-4ad2-a95b-a5dc2301727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The orbit of the object, which forced the crew today to move into
        spacecraft according to standard procedures, has moved away from the ISS orbit,"
        Roscosmos tweeted. "The station is in the green zone."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1cad38-6965-4690-9afd-9c3763ec54f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes at a time of increased tensions between the US
        and Russia. US officials have publicly sounded the alarm about Russia''s buildup
        of troops near its border with Ukraine and joined European nations in expressing
        concern about the migrant crisis on the border with Russia''s close ally Belarus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0d2e6-d8b5-49a2-8e54-d3547e1fdd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:27:25.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/11/16/world/space-junk-russia-anti-satellite-missile-test-scn-intl/index.html"
        target="_blank">Space junk is a massive problem. Russia''s anti-satellite
        missile test just made it worse</a></em></p>'
  'Coffee-dementia':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-17T07:46:10.451+08:00
    'imagesource': 'jcr:1175c049-b6d0-4259-917b-42da3d056e1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4be80f5-2fac-4e91-ba78-e162059a336a'
    'lead': 'The cup of coffee or tea you reach for in the morning — OK, maybe it''s
      a few — may be associated with a lower risk for stroke and dementia, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T07:48:35.298+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:14:23.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:23.642+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your morning cups of coffee and tea could be associated with lower risk
      of stroke and dementia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff302a11-7228-471d-ae40-e541ff38b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The cup of coffee or tea you reach
        for in the morning —&nbsp;OK, maybe it''s a few —&nbsp;may be associated with
        a lower risk for stroke and dementia, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd839c-9c88-4050-9d0a-e3d85d8877e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:24.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3791ddd-f0a8-46a1-946d-a6152f454037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among more than 360,000 participants studied over a period of 10
        to 14 years, those who drank 2 to 3 cups of coffee, 3 to 5 cups of tea, or
        a combination of 4 to 6 cups of coffee or tea a day had the lowest risk of
        stroke and dementia, according to researchers from Tianjin Medical University
        in Tianjin, China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab5059-0913-427b-b770-f4f4d39b2a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99140216-33a3-4f8b-aba6-6f7c9e4ffe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:25.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings suggested that moderate consumption of coffee and
        tea separately or in combination were associated with lower risk of stroke
        and dementia," the authors of the study said in a release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9291baf8-40a4-4f8f-832d-c5b9300a95a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47a1f8b-3bfd-48c2-94f5-b275c04c59ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, 10% of deaths are caused by stroke, according
        to a 2017 study published in The Lancet. Dementia refers to a general decline
        in brain function, but it can set in after a stroke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f1d94e-f0ac-43b3-a0b1-cbd1b9b846cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:27.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30973963-f09d-42ba-9df1-262d7723cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:27.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking coffee or tea alone also was associated with lower risk
        for both conditions, but people who had 2 to 3 cups of coffee and 2 to 3 cups
        of tea daily -- 4 to 6 cups total -- faired the best, with a 28% lower risk
        of dementia and 32% lower risk of stroke than those who didn''t drink either,
        according to the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b55f90-655d-4343-acdc-de21f345131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2247a76-d448-4a62-a161-f07428b105e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:28.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants'' information came from the UK Biobank, a database
        of anonymous health information from around half a million volunteers in the
        United Kingdom gathered between 2006 and 2020. The study looked at health
        participants between ages 50 and 74 who self-reported their consumption of
        coffee and tea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ffc44-2b3b-4e98-9bce-81e5ce8746b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:29.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8818f9b8-c93b-4d8c-aa04-fc3ec8290111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the study period, 5,079 participants developed
        dementia and 10,053 experienced at least one stroke, according to the study,
        which was published in PLOS Medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f3b38-244d-4740-b202-9bfd2a5f7b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca62b8c-6593-4662-88cd-b0cd182fdbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:30.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been many studies suggesting health benefits may be associated
        with drinking coffee and tea, but it is important to note that the researchers
        could only say the two were linked -- not that the beverages necessarily offered
        protection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ba4f8-6c23-49e3-9188-b298e1bdb9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777dd7ed-37fd-48e2-aa40-7ceae051816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are limitations to the accuracy of the data because the participants
        reported their own tea and coffee drinking, and their estimates could be influenced
        by their own bias, Dr. Lee H. Schwamm, chair of the American Stroke Association
        Advisory Committee and chair in Vascular Neurology at Massachusetts General
        Hospital, said via email.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eac1f2-b1cf-4218-827a-325042f5906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78173ae-3dd3-4200-9152-697e8aad8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:33.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot impute causality, and say ''drinking more coffee or tea
        is good for your brain.'' What we can only say is that in this study, people
        who reported moderate coffee/tea drinking were less likely to have a stroke
        or dementia occur in the 10 years of follow-up," Schwamm said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7424cc33-77bf-4f75-9b22-3875ad1e160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:33.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb63526-0a02-49df-b4b0-ca5cccd5a8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Is it time to start drinking coffee?</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480b311c-9e62-4053-94fc-fa55106d7d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past research has suggested that coffee may be beneficial to brain
        health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e88a948-065b-4ac7-93c5-cf41dbb06972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f59b65-a9da-4a30-ad09-ef42a189c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 2021 study that utilized the UK Biobank showed that for
        people with no diagnosis of heart disease, regular coffee consumption of 0.5
        to 3 cups of coffee a day was associated with a decreased risk of death from
        heart disease, stroke and early death from any cause when compared to non-coffee
        drinkers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a5ac08-bc46-49b6-9c71-c89a1510e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d86d66-66bb-4bd9-8ff7-ee2c18960a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies have also shown that three cups of coffee a day
        can decrease the risk for Alzheimer''s Disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70da9d3-c61f-4b79-9fe3-17124c89d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:37.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e9804-637c-4fad-94f3-4d396bad8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:37.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caffeinated coffee can help the brain in several ways by increases
        production of granulocyte-colony stimulating factor, according to the UK Alzheimer''s
        Society. Called G-CSF, it helps protect and repair neural brain cells.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3c5b29-b344-4cf2-8dee-249da10ddab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e85697-0b3e-4931-ae66-e496234e0580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither decaffeinated coffee nor caffeine alone was shown to help
        in this way, "suggesting that there could be a combination effect between
        caffeine and an unknown compound in coffee," the society said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47748141-6332-4b01-bfca-6af603110a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d839a0-0d0b-41c3-bef7-85e7c507e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:39.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More is not always better when it comes to coffee. People drinking
        more than 6 cups a day were at an increased risk of dementia and smaller total
        brain volumes, according to a study published in June in the journal Nutritional
        Neuroscience.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af042fc3-4012-46ef-9cce-cca9b5762502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027236f-e0f8-4416-bd84-37d15e7dc0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:40.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the most recent study may point to some benefits
        of drinking coffee and tea, but that doesn''t necessarily mean that everyone
        should start to brew more cups across the day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc71163-fea5-4969-9f7d-b3dbaff2148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:41.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af469aa5-f47c-477b-ac50-b4f705e00582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A word of caution, one man''s cappuccino is another man''s expresso,"
        Schwamm said. "Not all coffee beverages have the same amount of caffeine,
        and people estimate a cup''s worth of coffee or tea differently, so we should
        keep in mind that most things are best consumed in moderation."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf7dae-21c2-4e55-9335-96afab9bd5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c7292-c097-404d-9b3c-516207b9a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you avoided caffeinated beverages in the past, there may have
        been a good reason, and there isn''t evidence yet that there is a benefit
        to starting a coffee or tea habit, he added. For most things, moderation is
        the best approach, Schwamm said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef60d18-d6cb-4538-a1ff-a43ddf9d51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95c84dd-b265-44f2-a2e8-3077a69f520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enjoy your morning cup of coffee, and don''t swear off additional
        cups if you enjoy them," he concluded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830624d7-d282-4a34-8606-fa65e54ce0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T07:48:35.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:44.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/11/16/health/coffee-and-tea-benefits-stroke-dementia-wellness/index.html"
        href="https://www.cnn.com/2021/11/16/health/coffee-and-tea-benefits-stroke-dementia-wellness/index.html">Your
        morning cups of coffee and tea could be associated with lower risk of stroke
        and dementia</a>''</em></p>'
