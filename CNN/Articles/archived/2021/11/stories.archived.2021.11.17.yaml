  'Pfizer-COVID-19-antiviral-pill-Paxlovid':
    'author': 'Amanda Sealy, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-17T06:18:46.017+08:00
    'imagesource': 'jcr:d5e9caee-45d0-4c1b-a6c8-bc29ade9024a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2374fcc9-8996-47c3-a5ee-adb33ab0dd67'
    'lead': 'Pfizer announces it is seeking emergency use authorization from the US
      Food and Drug Administration for its experimental antiviral COVID-19 pill, known
      as PF-07321332 or Paxlovid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T06:21:54.640+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:15:25.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:21.513+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer seeks US FDA emergency use authorization for its experimental
      COVID-19 antiviral pill'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a8f58-b9ac-42c7-9cb0-4ed91e2fdc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:21:54.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:25.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pfizer announced Tuesday that it is seeking
        emergency use authorization from the US Food and Drug Administration for its
        experimental antiviral COVID-19 pill, known as PF-07321332 or Paxlovid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b430acdb-d476-49e5-9d07-2aaf7de03cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:21:54.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With more than 5 million deaths and countless lives impacted by
        this devastating disease globally, there is an urgent need for life-saving
        treatment options. The overwhelming efficacy achieved in our recent clinical
        study of PAXLOVID, and its potential to help save lives and keep people out
        of the hospital if authorized, underscores the critical role that oral antiviral
        therapies could play in the battle against COVID-19," Albert Bourla, chairman
        and CEO of Pfizer, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5e2b5-60b0-4bdc-a97d-44b2dc2a722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:21:54.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pill is to be administered in combination with an older antiviral
        drug called ritonavir and is meant to treat mild to moderate COVID-19 in patients
        at increased risk of hospitalizations or death, the company says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcdb7c7-8ffc-4fc7-a2f7-e7724497f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:21:54.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month Pfizer announced topline results from its trial
        saying that an interim analysis — done before the trial was scheduled to end
        — showed an 89% reduction in the risk of hospitalization or death from Covid-19
        among people given the drug within the first three days of symptom onset.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd017d369-2ac4-48a1-aea8-572551b22542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:21:54.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:27.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer says it is investing up to approximately $1 billion into
        the manufacturing and distribution of this treatment and also has rolling
        submissions for the pill in other countries including the UK, Australia, New
        Zealand and South Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1359db5-03d9-4a3c-a5bd-1ffc1b941e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:21:54.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck and Ridgeback Biotherapeutics are also seeking FDA emergency
        use authorization an antiviral pill known as molnupiravir; an FDA advisory
        committee is scheduled to meet on November 30 to discuss the application.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce926cb5-ae97-4856-9acf-b10cf3b121e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T06:21:54.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, molnupiravir became the first oral antiviral
        to be authorized for the treatment of COVID-19 when it got signoff from the
        UK Medicines and Healthcare Products Regulatory Agency.</p>'
