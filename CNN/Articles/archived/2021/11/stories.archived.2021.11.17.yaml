    'template': '1'
    'title': 'LTFRB lifts ban on new TNCs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf319c86-e5e7-4a0e-a655-05f8c9f8c51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:19:20.533+08:00
