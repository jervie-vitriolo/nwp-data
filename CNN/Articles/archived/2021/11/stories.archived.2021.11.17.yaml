      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/16/politics/vaccine-mandate-osha-lottery/index.html">Ping-pong
        balls to determine court venue for challenges to Biden''s vaccine mandate</a>."</em></p>'
  'US-no-vaccination-required-job-hiring':
    'author': 'Alicia Wallace, CNN Business'
    'caption': 'CNN/Adobe Stock'
