      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If price gains outstrip spending increases, that implies a volume
        decline. For example, gasoline sales rose 3.9%, though the fact that motor
        fuel prices were up 6.1% suggests that consumers may be starting to combine
        trips or otherwise limit their driving," they said in a note to clients, comparing
        Tuesday''s retail sales data to inflation data.</p>'
