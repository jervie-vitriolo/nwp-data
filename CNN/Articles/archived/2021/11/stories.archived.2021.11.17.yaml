    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-17T10:13:39.747+08:00
    'imagesource': 'jcr:9c0b29eb-50c6-47a2-a1f0-a02685c76a8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe481ff-0ccf-4e4c-b1d4-ed4893727c89'
    'lead': 'Health Secretary Francisco Duque III says the rest of the population
      will most likely receive their additional COVID-19 shots once the vulnerable
      sectors have received theirs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T10:15:49.283+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:13:18.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:26.032+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH eyes additional COVID-19 shots for elderly, vulnerable groups before
      end-November'
    'updated': 2021-11-17T13:39:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce49b981-4141-42ab-80ea-85d187406bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:39:57.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:18.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> The
        government aims to start giving additional COVID-19 shots to senior citizens
        and people with underlying illnesses before the month ends, vaccine czar Carlito
        Galvez Jr. said on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be355ef-5d83-4d8b-9f5b-ddc6c99d922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:39:57.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it could happen as early as next week or by Nov. 29 to coincide
        with the three-day national vaccination drive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd694a3-e6a2-4141-be24-173b44451d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:39:57.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi natin sa seniors, maghintay lang ng kaunti, tinatapos
        lang ang protocols," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa108c-e9e9-4f70-a755-5eb43fa63aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:39:57.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking the seniors to wait a little. We are
        just finalizing the protocols.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef88b29f-5111-4195-8030-4ace88e95b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:39:57.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is administering booster shots for healthcare workers
        beginning Wednesday, but there are no guidelines yet for giving additional
        doses for senior citizens and people with comorbidities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed6986-c1f0-4e50-8c67-38672206fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:39:57.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:21.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the guidelines
        for the A2 and A3 sectors will have "minor changes" compared to the rules
        observed for the vaccination of medical frontliners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c96c1-731f-409f-8351-3ebed30f01c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:39:57.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster shots are given to those whose immunity is going down over
        time after completing their shots. An additional dose is for individuals who
        never reached the ideal immune response level. They are usually the elderly
        and people with comorbidities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c86cba-13f1-4e21-8d08-3dc0281511d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:39:57.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III, meanwhile, said the rest of
        the population will most likely receive their additional shots once the vulnerable
        sectors have received theirs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205c462-f867-488c-92a2-be2df88c7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:39:57.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:22.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will eventually happen. We are prioritizing healthcare workers,
        immunocompromised, and the seniors. After that we''ll implement this to the
        general population pero tapusin muna natin ang vulnerable groups [but let''s
        finish the vulnerable groups first]," he said.</p>'
