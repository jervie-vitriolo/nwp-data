      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, spending at restaurants was flat last month but consumer
        price inflation data tells us that prices for eating out at restaurants rose
        0.8%.</p>'
    '19':
