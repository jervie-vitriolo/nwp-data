    'lead': 'Rivian, a 12-year-old startup that''s never sold a single vehicle, is
      now the third most valuable carmaker in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T00:38:20.747+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:17:33.318+08:00
