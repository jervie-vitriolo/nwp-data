    'template': '1'
    'title': "LGUs crafting ordinances banning unvaccinated kids from public spaces\
      \ — DILG  \n"
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7775f62-25f4-4d52-b725-411d6f3a4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Some
        local governments are now crafting ordinances that will prohibit unvaccinated
        children from entering public spaces like malls, the Department of Interior
        and Local Government (DILG) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1cc177-6e3b-4050-8c1d-cacf95753dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:26.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d645fbb-d496-473f-a8c1-8c158c516cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:26.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Secretary [Eduardo] Año po ay kinausap na ang mga mayors at
        sila ay inatasan na pag-aralan na ang bagay na ito… Marami na pong mga LGUs
        ang nagbabalangkas ng kanilang mga ordinansa,” said DILG Undersecretary Jonathan
        Malaya during the Laging Handa press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d711386-72f3-4bc3-a2c5-e1cf400318da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:27.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4604b8c2-fbaa-4ed6-a010-440771878af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Eduardo Año talked to the mayors and they
        were told to review such policy… Many local government units are now crafting
        their ordinances.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d19b98-b9e4-4c32-86b1-ac2dd841c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf07228-7aa3-4ed6-8957-8acc9f936ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:28.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier urged local governments to implement
        measures that would limit the entry of minors, especially the unvaccinated
        ones, to malls and other establishments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1be5dc-ea7d-4859-a90f-5a064247f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d83c88-7151-4cc7-bdad-b9510cb9dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:29.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement following reports that a two-year-old
        child tested positive for COVID-19 after going to a mall. The Department of
        Health said it was an isolated case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9847dc15-d93c-47a7-bde3-85d49405f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:30.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d86c6-070e-450d-b328-6bd61c48df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force recently allowed minors to enter malls
        in areas under Alert Level 2. They must be accompanied by a fully vaccinated
        adult.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ed760b-2c59-4034-9449-8d4b02e53696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2fc972-b105-4866-ba1f-50960c54f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya also said the Metropolitan Manila Development Authority (MMDA)
        has formed a technical working group that would review the policy on allowing
        minors to enter establishments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b5270-1ea0-4136-95e2-89057e439e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5f83e4-375f-40ab-ad96-c3ab51aaefaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayon po kay chairman [Benhur] Abalos ng MMDA, meron na silang technical
        working group composed of the various city health officers para pag-aralan
        kung babaguhin ba ‘yung polisiya on minors entering malls, shopping centers
        and similar establishments,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e668d8-a3a1-40c0-83d9-01e7c28e3ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4311de-f917-410d-ab84-f5f2f4e801fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According MMDA chairman Benhur Abalos, they already
        have a technical working group composed of the various city health officers
        to study if there is a need to amend the policy on minors entering malls,
        shopping centers and similar establishments.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35316e-39a7-4579-a242-a4de4df00a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:52:48.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marikina City Mayor Marcy Teodoro and Muntinlupa City
        Mayor Jaime Fresnedi are proposing that Metro Manila should have a unified
        guideline for the entry of minors to the malls. They also assured that they
        would immediately issue an ordinance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29da8c3e-6517-40ce-970a-2b30232d27d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593c63d-2c48-4f46-8984-dbef52f9b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:21:33.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:09:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the DILG reminded the managers of malls and similar establishments
        to follow minimum health standards and to always check if visitors are vaccinated
        upon entry. The agency warned establishments that their safety seals would
        be revoked and they would be ordered to close if they would not follow health
        protocols.</p>'
  'Boses-Pilipinas-survey-fake-news-elections':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-17T16:34:32.159+08:00
    'imagesource': 'jcr:d304a1f7-ec9c-417b-83b6-a5eb158eaf21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b3afe5d-ca72-4b51-bdef-29b1d9103c78'
    'lead': 'A survey done by the Ateneo School of Government and the group Boses
      Pilipinas showed that young Filipinos who place high trust towards social media
      and who are more likely to support President Rodrigo Duterte often find it harder
      to distinguish facts from false information. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T16:39:32.880+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:09:13.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:35.326+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fake-news', 'Boses-Pilipinas', 'what-the-fake', 'Facebook', 'Duterte',
      'Robredo']
    'stories': ['0c558786-5971-4378-9cdc-f6ce794da8a3']
    'template': '1'
    'title': 'Pro-Duterte, Facebook-reliant Filipino youth more likely to fall for
      fake news – study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18942b7-f886-496b-a588-bb1f014dc6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Certain
        segments of the Filipino youth were found to be more likely to fall for misleading
        or false information, according to <a href="https://poseidon01.ssrn.com/delivery.php?ID=004020091090117119031082014094030075120015077012021005105006111113075121101113111030041107053119007034112080086104123065022007053026022082043002066000114064077115004027040024009124117091025075127110100107007105102109065001088122023104096013077103018092&amp;EXT=pdf&amp;INDEX=TRUE">a
        survey led by the Ateneo School of Government.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c26417-74e6-49f9-827c-4ef48b9d190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:14.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b010dc56-e3a4-41f1-a3f3-10361c771c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 7,428 college students were covered by two survey rounds
        from May to September. In both instances, about two-thirds of the respondents
        said they were confident about their ability to distinguish facts from so-called
        fake news, but many failed when they were put to the test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ca48b-73de-4d17-9021-2025e5146b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ateneo associate professor and researcher Dr. Imelda
        Deinla, two-thirds of the respondents only got six or fewer correct answers
        out of a 10-item<a href="https://www.inclusivedemocracy.ph/fakenewschallenge">
        "What the Fake" online quiz</a>, where they were asked to discern if quotes
        attributed to political personalities were true or not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf13d1-9ff6-4a8e-89c2-25a80970399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:15.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second round, respondents had an average score of 6.9, missing
        the passing mark of seven, illustrating a "mismatch" between a student''s
        perceived ability to identify correct from false information and their actual
        capacity to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fade2cb-77e6-4443-a695-6826fe96ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the respondents scored 6 to 8 points, indicating
        "average" skills in detecting false news items and statements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf958100-bd51-40c3-924e-6a8a7c4d85de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:17.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>False information is also a trigger for political division, Deinla
        said. The study also found that young Filipinos who indicated they are likely
        to support President Rodrigo Duterte were more likely to fall victim in misinformation
        compared to those who said they were supporting Vice President Leni Robredo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeaba0c-1c3d-4e91-8573-4dc65ba4bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinla pointed out that while the quiz items included more pro-administration
        figures, their supporters were still unable to distinguish real from manufactured
        materials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febee2ff-7581-4cf8-8960-81c4f6debb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:18.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This finding is not actually new –&nbsp;this behavior was likewise
        observed among Republican supporters in the United States," said the Boses
        Pilipinas convenor, referring to supporters of former US President Donald
        Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a4aeab-54f0-407b-961e-61e59c038789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible then that these partisan tendencies to fall for
        misinformation is a product of the same disinformation networks that both
        groups are exposed to, or because of the possible impact of constant or high
        exposure to fake news being the new normal –– thus, to regard facts in a different
        way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4b9ce-2c51-4120-82b3-758827ce5738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:19.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who said they are "politically engaged" and will definitely
        vote in the May 9 polls were also found less likely to be deceived by false
        news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6338b17-75a1-4800-8e66-d892111d57d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also showed that individuals relying less on traditional
        media like TV, radio, and newspapers struggled more in discerning real information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8226be-1dd0-4869-a9ec-3b576b83c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga respondents na nagtitiwala sa social media ay mas madaling
        maniwala sa fake news at mas nahihirapan na makakilala ng totoong balita</em>
        [Respondents who put more trust on social media are more likely to believe
        fake news and find it more difficult to recognize legitimate news]," Deinla
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d5acd-d482-43ea-a758-308b14332d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust in social media decreases the odds of correctly identifying
        both real and fake news by 3% and 14%, respectively. Trust in social media
        and Facebook are shown to impair one''s ability to detect misinformation,"
        she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40bc469-b7c3-4c22-a4a5-eee12f9a641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:21.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections director Elaiza Sabile-David said the poll
        body is looking to release guidelines for candidates in campaigning through
        social media later this month, but clarified these will focus more on ad spending
        rather than sanctions for fake news peddlers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff563521-ac74-49bf-a0f4-e0271613a778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee2d860-8094-480f-a51d-53644f1f5bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t think we still have that capacity, especially <em>nga na
        wala pang batas</em> [when we don''t have a law yet] to regulate the use of
        social media," Sabile-David said during the Wednesday forum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9eb681-a083-4465-9bb6-af68c5848374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are partners with some social media providers <em>gaya</em>
        [like] ng Facebook. <em>Kapag may mga na-spot na fake news, pwedeng i-report
        namin ''yun at aalisin naman ng Facebook</em> [When we spot fake news, we
        can report that and Facebook will take it down]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d01a29-a99f-4011-96d7-ad9611c7367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:39:32.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec currently does not set a limit on how much or how many
        ads a candidate can spend for advertising and campaigns on social media, but
        said it’s looking to <a href="https://www.cnnphilippines.com/news/2021/10/1/Politicians-seen-to-hike-spending-on-digital-ads-for-2022-election-campaign.html">use
        online platforms in 2022</a> amid the threat of COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64427c90-84c0-4609-9064-b190dcef9b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:40:07.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:09:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/17/social-media-philippine-elections.html">Social
        media influence on Philippines'' internet-driven elections</a></strong></p>'
  'vaccine-brand-booster-pregnant-healthcare-workers':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-17T17:11:55.199+08:00
    'imagesource': 'jcr:c7067928-d7c2-4b47-bd24-8101cb580990'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed3d7474-d0e2-45b9-b81d-317448e57960'
    'lead': 'An infectious disease expert on Wednesday advised pregnant healthcare
      workers to choose the COVID-19 vaccine they originally received for their booster
      shot as a precaution'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T17:14:49.807+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:09:07.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:35.698+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health expert prescribes same vaccine brand for boosters of pregnant
      healthcare workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ec451-aca6-4475-85f3-828c0eb4a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:14:49.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:08.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong>&nbsp;An
        infectious disease expert on Wednesday advised pregnant healthcare workers
        to choose the COVID-19 vaccine they originally received for their booster
        shot as a precaution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77362756-6a19-45bd-ab3b-ae9288eef204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:14:49.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a personal note, I would probably advise homologous rather than
        a heterologous platform just to decrease the variables, and decrease the likelihood
        of any adverse reactions," Dr. Anna Ong-Lim said in a town hall organized
        by the Department of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7503ee-6405-452d-b9b6-bf5d947828d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:14:49.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:09.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A homologous dose is a vaccine from the same brand while a heterologous
        dose is from a different brand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628535ff-4cee-4e78-85c3-1a90ce8ed1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:14:49.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Dr. Edsel Salvana, "this has to be a personal discussion
        between your OB and yourself," noting there are a lot of "unknowns" about
        the boosters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633e3f4-3dd1-4916-b889-7b11c681c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:14:49.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvana also said it might be best for pregnant healthcare workers
        to "wait for more data" before getting a booster shot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b9af5-b7a3-4b9d-ac92-46645b58ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:14:49.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster shots are now being offered to healthcare workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9f435-2e07-4bf8-ae83-2bee753d0c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:14:49.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:11.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated medical personnel can choose which COVID-19 vaccine
        to receive, provided the one they prefer is available at vaccination sites.
        Approved to be used as booster shots are Sinovac, Pfizer, Moderna, and AstraZeneca
        vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5201e1e-d02a-4ae6-820b-7a13f04f4f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:14:49.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/11/17/Booster-shots-COVID-19-vaccine-health-workers-A1-Philippines.html"
        target="_blank">READ:&nbsp;PH allows health workers to pick COVID-19 booster
        shot</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48242481-05fe-42e3-912c-bc8408995200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T17:14:49.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:09:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said vaccine recipients with "higher risk
        for adverse reaction" such as the elderly, people with underlying illnesses,
        and those prone to blood clots, myocarditis and anaphylaxis should consult
        their attending physicians for the recommended boosting strategy.</p>'
