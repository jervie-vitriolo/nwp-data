    'lead': 'The proposal to amend the political substitution scheme may be renewed
      in the 19th Congress if the measures now filed in both chambers will not be
      processed under the current administration, an opposition senator says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T15:01:55.376+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:10:52.439+08:00
