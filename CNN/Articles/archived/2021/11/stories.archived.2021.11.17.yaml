    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte endorses Go-Sara tandem for 2022 polls — lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae9e5e-e0e2-4bde-8bf1-9150f5dbd63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:12:17.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:25.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)—</strong> President
        Rodrigo Duterte has endorsed Senator Bong Go and Davao City Mayor Sara Duterte
        for the 2022 polls, according to a lawmaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da348af8-a5c1-42e5-abbe-c831ad6fbea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:12:17.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:26.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DIWA party-list Rep. Michael Aglipay told reporters on Wednesday
        that Duterte pushed for the tandem during a meeting with House leaders in
        Malacañang this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6811b005-13c9-43ac-a2d9-6b8c3482078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:12:17.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:26.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Standing order [Senator Bong Go] Sara [Duterte] for 2022,” Aglipay
        said, citing Duterte’s speech during the dinner event Tuesday which he attended
        along with over 90 other solons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c72d76-74f1-48bc-9c21-c1a54877d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:12:17.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:27.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aglipay noted that House Majority Leader Martin Romualdez —
        who leads Lakas-CMD, the party of Sara Duterte — was not present.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c3690-3a34-4bd9-aa0b-f081cbd1a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:12:17.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/11/17/Sara-Duterte-Lakas-CMD-chair.html">Sara
        Duterte accepts Lakas-CMD chairmanship</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cae761-5258-4c5f-9900-9c0394fd1bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:12:17.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace earlier confirmed Duterte’s dinner meeting, saying it
        was an “informal and relaxed gathering” with lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd588db-8d30-4667-906c-f8c0c9b4339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:12:17.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:28.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With active COVID-19 cases now on a steady decline and now that
        we are feeling the positive impact of the government''s vaccination, we expect
        the President to join similar gatherings with friends and allies in the future,”
        Duterte’s acting spokesperson Karlo Nograles said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041d900-5ace-435c-b871-93c22d636b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:12:17.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, who joined the meeting, thanked the House officials for their
        support and reiterated his plan to continue the current administration’s programs
        should he get elected next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16779b1-22c6-42f8-b304-83f2e0d225f2'
