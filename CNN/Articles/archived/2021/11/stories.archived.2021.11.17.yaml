      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning for the sequel are Jim Carter, Brendan Coyle, Dockery,
        Kevin Doyle, Joanne Froggatt, Harry Hadden-Paton, Robert James-Collier, Allen
        Leech, Phyllis Logan, Hugh Bonneville, Laura Carmichael, Elizabeth McGovern,
        Sophie McShera, Tuppence Middleton, Lesley Nicol, Imelda Staunton and Penelope
        Wilton. Hugh Dancy, Laura Haddock, Nathalie Baye, Dominic West and Jonathan
        Zaccaï have all joined the cast for the movie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4974033-481a-48a7-a7fe-20012431c8fb'
      'mgnl:activationStatus': true
