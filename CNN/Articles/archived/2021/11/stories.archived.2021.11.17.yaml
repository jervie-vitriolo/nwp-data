      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said ₱2.496 trillion went to various departments and agencies,
        while ₱387.12 billion went to Special Purpose Funds like Budgetary Support
        to Government Corporations, Allocation to Local Government Units, Contingent
        Fund, Miscellaneous Personnel Benefits Fund, National Disaster Risk Reduction
        and Management Fund, and Pension and Gratuity Fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d6f7f2-2752-465d-a1bf-c61dd2e1e5c2'
