      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for automatic appropriations, ₱34.1 billion has been so far released
        for this, according to the DBM.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b00a29-25e6-4d63-9054-761887bcd4da'
