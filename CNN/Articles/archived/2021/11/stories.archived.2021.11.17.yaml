      'jcr:uuid': 'ef530488-6f8c-46f8-9eda-e163a051b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:07:47.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:08:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We coordinated with the Department of Labor and Employment
        and the good news is that DOLE opened their government internship program
        to hire additional encoders.]</p>'
