    'template': '1'
    'title': '''No vaccine required'' is the latest tactic to attract workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d8484-d395-473c-867b-eaabcfaaa3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the search for workers in this tight
        labor market, companies have courted new hires with the promise of higher
        wages, sign-on bonuses, ample vacation time, and childcare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7b725-b932-46e8-893b-fb6a846e3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2d931-aa12-413d-bf5f-0bf2cf2b7660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: "No vaccine required."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2084a-0cd5-4b5f-9cfd-f291dcfa10e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:10.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeff314-9890-4641-aa62-56fb899ffe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:11.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That three-word phrase is popping up across online job listings
        (sometimes emphatically in all caps and accompanied by exclamation marks)
        as businesses seek to turn the federal government''s proposed vaccine decree
        on its head and attract employees -- notably those from a talent pool that''s
        been turned off by or turned away from employers that require a COVID-19 vaccination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405db76e-4383-4d6b-803a-b2c48afb3f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca824d9-a74e-473a-a86f-6c5a48010d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:12.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the series of federal regulations, which have met some legal
        challenges that could delay or stop their implementation, private businesses
        with more than 100 employees, certain health care workers and federal contractors
        will be required to be fully vaccinated or, in some cases, undergo regular
        testing for the COVID-19 virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6073cc-9ccc-4821-8877-847f145b9ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:12.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410ecd16-a31c-43a1-9409-cd27eae7517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:13.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although the reasons behind the "no vaccine required" job listings
        vary by business — for some owners, it''s philosophical; for others, it''s
        desperation amid an unbalanced labor market — several employers say it''s
        working.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40875a3c-83bb-4f00-8a0f-9104aeacc6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94d6d6-0654-4706-8e96-ceb70ae2d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:14.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Primal Life Organics amended its job postings to include the
        phrasing "*NO VACCINE REQUIRED,*" the company saw an increase in applications
        from the single-digits to 30 or 40, said CEO Trina Felber, who founded the
        Akron, Ohio-based maker of natural skincare and dental products in 2009.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df543846-8f28-498c-8c1d-4de5891e85a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:14.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d8ff2-310f-4248-a48c-f34b59b718bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was at that point that we were then able to start hiring people,"
        Felber said, noting the company brought on six new employees after adding
        "no vaccine required" to its job listing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79433e-cc96-4d0d-bc32-4925f99f43dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543c39d6-761c-48e4-bf71-a3d81e391ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felber said she saw an opportunity to attract employees that would
        fit well with the company''s culture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7492b5f-aed9-4736-96a6-c01be9e4c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44827d71-69b0-4903-8c01-14e95342de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:17.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to foster independence," she said. "I feel that as a culture
        for my company, I don''t want people to be hired being told what they can
        and can''t do personally. I believe that the right to choose and the freedom
        of choice is a basic need that every human has."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da28a3c-f4af-4604-8850-7f37f0cd835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:17.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d44f8a-d05b-4ea6-8e0b-f2221bb778d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primal Life''s "no vaccine required" amendment did come with a caveat
        that any company policy related to the virus or vaccine could be altered "should
        the environment, mandates, or virus existence [change]."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20128d5-97bd-4dd7-af9c-44251181e703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f4941-7c26-4bc7-9aaa-cd6002b6f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some economists and legal experts caution that offering
        this particular incentive is a considerable -- and a potentially deadly --
        gamble.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96378cbf-3c81-4214-a114-5c226d906415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0819c-015d-4388-8949-db27edb5ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My suspicion is that these employers are probably facing hiring
        challenges, and they''re throwing everything at the wall to try to get the
        workers they need," said AnnElizabeth Konkel, an economist at the Indeed Hiring
        Lab. "That''s a very short-term bet with long-term consequences."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ca57e-56bb-4c15-b441-12db2ea0a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b878cb-1dc2-433a-a1d1-7381b45e2bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Indeed''s job listing site, the "no vaccine" searches started
        to pick up in August, gaining steam after the US Food and Drug Administration
        approved the first Covid-19 vaccine, according to Konkel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efbc5d2-47c9-40d1-9aab-7ccdde9c247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f394a655-8799-44b4-b2ec-a0cdb111af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:22.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she noted the non-mandate postings represent an "incredibly
        small" percentage of Indeed''s US job listings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd250402-7147-45e3-a6f7-1b348c29d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047a904-bc22-4e37-9aef-e83c5328039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:23.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 5, fewer than 0.01% of job postings and about 0.01%
        of US searches contained the phrase "no vaccine required" or some iterations
        thereof, according to the most recent data from Indeed. Meanwhile, 2.53% of
        US job postings on Indeed mentioned requiring a vaccination.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850c0fb-0aa4-40de-ac7b-8ff84c83af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88190a0-8326-4188-ad4a-97bcac57560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:24.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a search conducted by CNN Business for "no vaccine required"
        listings on Indeed''s website returned about 230 results.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7326f-a8a8-4099-bc40-981d487980e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d3062-649d-43bf-87c4-42f51576597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:25.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, traditional job sites aren''t the only avenue for these
        types of postings. JP Valadez, of NextGen Code Company in Lubbock, Texas,
        launched the NoVaxMandate.org online job board in August. Since then, the
        site has had more than 2.25 million unique visitors and more than 20,000 resumes
        posted, Valadez said. As of November 12, the site had roughly 500 active listings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dfd376-af57-4745-b3a6-cee47d4d2c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:25.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61181784-4ff5-4a13-9815-ae64b862450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also seeing a massive migration from corporations to smaller
        businesses," he said in an email to CNN Business. "Many in the health industry
        are completely abandoning their career path in favor of something completely
        different. We are seeing nurses and doctors apply at travel agencies, for
        example, and just the other day we saw a resume from a NASA data analyst who
        was willing to work as a plumber or an electrician as long as the employer
        respected their values and their bodily autonomy."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb3ece-5699-49c9-a471-1901a9dd2ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:26.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4dc347-f88e-4025-90be-3ac7785f24eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of the businesses listing "no vaccine required" job ads that
        were contacted by CNN Business declined interview requests or did not return
        calls and emails seeking comment. Several, however, did share their perspective.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36722d07-81ff-450c-a8c7-f145648d9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:27.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a4234-0c58-4d9f-88bd-5dfb2b229cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Dulock, an owner at Spanish Oak Assisted Living in Pflugerville,
        Texas, said he noticed a sharp uptick in applications after he included the
        phrase "NO VACCINE REQUIRED" in the title of a job posting for a certified
        nursing assistant.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e154d94-5a38-4ded-8cfe-59aae525a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ffda1-7c4d-4db2-8ad4-a5b6fcdb519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:29.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a challenging couple of years trying to hire qualified
        staff, he said. After some of the larger health care organizations in the
        region started implementing vaccine mandates, Dulock said he figured the phrasing
        could help get some people through the door.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa5dc33-61e3-479d-8c9a-4bb1f65dea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305baaa-3449-46f6-91f3-6ac9f938ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the majority of the staff and the entirety of the residents
        are vaccinated, he said he feels like the risks are lower.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ecb62-9173-479e-b8c3-0bcb711fddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:31.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d38de-2c77-44a0-8027-3d1b30cf1835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:31.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I''m concerned, if someone does not want to get vaccinated,
        that''s their choice," he said. "We''re all protected by the vaccine."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6223b928-f0a9-4542-8b93-3031a91468ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b24e7-5e89-4b76-a891-102ee7d1015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nampa, Idaho, Allegiant Supported Living, which provides personal
        care services to adults with developmental challenges, is fully funded by
        Medicaid, meaning that employees'' wages are at the mercy of slow-to-adjust
        reimbursement rates, owner Jenny Fultz told CNN Business.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34367f5d-ddc6-4853-85e2-7849efe7ccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:33.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8fa431-6029-4838-ad92-5684119933a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing that Allegiant isn''t able to easily raise wages, Fultz
        said she has tried pulling a variety of levers -- such as sign-on bonuses
        and a raffle for a trip to Las Vegas -- to attract employees at the expense
        of the company''s bottom line. In recent weeks, Fultz added the "no vaccine
        required" phrase into the online postings for jobs at several locations in
        the region.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb65c5-7b7a-472c-be23-0e3fd23ad4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d0f7c0-79fc-4d85-a15d-d4318659491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have the luxury of narrowing the employee funnel," she
        said. "We are placed in a desperate situation for employees to provide critical
        services."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22be1064-104f-4fd7-a9b0-d2ec1abe5feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b4523-a41f-4d04-9394-bdde79f9c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fultz said she''s paying close attention to federal guidance and
        will adjust her company''s requirements as needed. Her business is classified
        as a Medicaid home and community-based service, which is currently exempted
        from the Centers for Medicare and Medicaid Services'' interim final rule issued
        earlier this month that requires Covid-19 vaccinations for certain health
        care organizations that receive federal funding.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e1343-e20a-43fd-a00c-d043fa522ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02bc7e5-0a27-40d4-acd8-0d6b0593359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally speaking, mandating vaccines in the workplace is legal
        as is not requiring vaccines, said Dorit Rubinstein Reiss, professor of law
        at the University of California Hastings College of Law. However, the latter
        group runs a higher risk of Covid-19 outbreaks and potential workers'' compensation
        claims if they can show they were infected on the job, she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3894191-4502-45b1-9d52-b69de1afe039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42789a67-b3cc-4334-942f-c98efceb6210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s vaccine rules for private employers
        were set to go into effect starting January 4; however, a federal appeals
        court has blocked the mandate.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb397f1d-de22-4f53-8983-c5f4a074d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b63f456-694b-4fdd-838d-44205a9cd295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, several states have sued the administration over the
        Centers for Medicare and Medicaid Services'' rule requiring workers at certain
        health care organizations to be vaccinated. The lawsuit alleges the requirement
        is unlawful.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c897957d-3985-40dc-b75a-26bf3ec254eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e082d28-1760-4917-95e9-b0c182ea4f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If federal vaccine mandates withstand legal challenges, businesses
        with more than 100 employees and health care organizations may face hard choices,
        Reiss said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83098241-2851-4657-8d99-1578099bc822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ca7b1-3cb5-4214-9aa0-5eb94919c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For health care: They may, if the courts do not intervene, have
        to choose between accepting Medicare/Medicaid and allowing unvaccinated workers,"
        she said, adding that those employers might also try to be overly generous
        on allowing exemptions to any vaccine mandate that might go into effect.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7522b71e-77a2-4eeb-947c-d9d984a465e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f488184d-0dbf-431d-ac78-3b39fd9204a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine mandates are well within the purview of the government and
        within the Occupational Safety and Health Administration''s responsibility
        of ensuring employees have a safe and healthy workplace, said Stacey Lee,
        associate professor of law and ethics at the Johns Hopkins Carey Business
        School in Baltimore, Maryland.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23efae2-979f-41a2-8b44-45d799afa452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f66c23-532e-4308-b5cc-d4ab9a2ad50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Covid checks those boxes," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af8b82b-ab8d-40b5-9822-f77b84d747e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:43.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9b989-2ea6-44f0-b129-875e4c5b0099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:43.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal orders out of the Biden administration, OSHA and the
        Centers for Medicare &amp; Medicaid Services help to "take the burden off
        the employer for having to be the ''bad guy,''" Lee said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ce92a-eacb-4fb2-a431-1cd2dc0d595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a47cd3-15ae-472c-a64b-bfbde9f1b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of historical precedents for mandates, Lee said,
        noting that the polarization and the politicization of the coronavirus has
        made it difficult for them to be put into place now.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c87c9f-0e2b-48b0-8fcf-828f28bdfc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2065b6-ab42-49d1-a43e-263e4ea0b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T02:35:30.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:16:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has changed is, perhaps, a new interpretation of individual
        freedom, individual liberty and an increasingly divergent view of what medicine
        or science requires as a response to the pandemic," she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9bb16-bf40-4846-a649-fdf4b0c121b6'
