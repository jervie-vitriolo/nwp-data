      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Americans keep spending even as prices are spiking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100690b2-06b3-45f8-9643-26e76ba7a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:40:27.719+08:00
