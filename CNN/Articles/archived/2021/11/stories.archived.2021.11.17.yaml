        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25acb4c0-8da6-4620-8b91-7b1ea62d3dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the virtual world has grown more integrated with the
        physical one -- as well as more politically divided. With the magnitude of
        information coming our way, it is important to be selective about who is allowed
        into our virtual world, said Suzana Flores, a licensed clinical therapist
        with New Orleans non-profit Ochsner Health and author of the book "Facehooked."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6debd-5578-47db-a6f6-96b9ae773935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e3d17-bb4d-4899-83f1-b0789fee15fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media is a very wonderful tool in order to make us feel
        happier, and conversely it can be overwhelming because in today''s world,
        a virtual world, we''re receiving multiple messages from multiple sources
        throughout multiple times of the day," Flores said. "The mind is just not
        designed to handle all of that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f8f10-141c-4486-9dbe-d26f7a5ba0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d02dc-1d51-4c13-bd58-891f227061cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes emotional energy to filter out the posts that bring you
        closer to people and the ones that might strike a nerve -- and even more energy
        to figure out how to resolve those bad feelings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e49f51-5160-4eca-924e-5868543a621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a181ad-32ac-4d78-a14a-70b07ee32cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas we once would debate with friends in person, agree to disagree
        and then get a beer together, we now are frequently using public posts and
        isolated messages to communicate in ways we never would face to face, she
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30a668-d0d1-4ace-8385-a963e372bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6965af5-2d89-4b83-ad77-d683195f8c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse still, with such an influx of information, people really only
        have the attention span to look at headlines and are debating without much
        understanding of the nuance, Flores added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806dfb6-ea94-4575-966b-5f4c25aec7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc73d1-67ec-4e46-8fab-bd9cc40bdfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be able to have these conversations. We think we are
        having these conversations, but we are really not," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b385e64-9b9f-44e2-a934-b83a6f9fd32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:43.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cea8f6f-be9e-4717-9cea-5a2fe18bb3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:43.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is that sometimes it is better for us not to engage online,
        where the problem can''t always be resolved. That can mean taking a break
        from online platforms, unfollowing, unfriend or even block people whose posts
        cause you stress, anger or anxiety.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a0088-7cdc-48da-bce6-04d525985af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3c91d-ab68-4af1-a641-378ecca96652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be a difficult decision to cut someone from your virtual
        world, so Flores gave three factors to consider when making the decision to
        engage in a conversation, unfollow their posts or unfriend them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9ee36-bc67-4f52-ad6d-1123cb5e9ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:45.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01600977-f9d0-403a-80ac-820a5cd42f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>I choose me</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6bcdd7-943a-4312-8ccc-092cd91640fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing to consider is your own feelings, Flores said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c10a1-39e9-4b30-9301-c2469a54cd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d335e-3a6c-487b-929c-16ce4634e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For people that are over accommodating or empaths, it feels selfish,
        but it''s really not," Flores said. "We forget about what''s good for us."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614eef3b-470f-45c4-a354-414d2573042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb2bf9a-9c50-4836-b23e-1bd7047fa391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advises you listen to your body when you come across those posts:
        How does my body feel? Is this causing me stress?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c4213-7ad6-4f20-8291-0e739ec327ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b537e0-147b-4b36-a4a1-891f85f748dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:49.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you feel like a constriction in your chest area ... that''s
        usually a sign," Flores added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae4dc4a-bc98-4e4e-be6e-c3c58cb8df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb3d75a-595c-4a9e-bfa9-ce3eb55060db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important to also give yourself permission to set boundaries
        for yourself.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be157758-356d-4e18-843f-510c1325d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9010cc-4664-4789-bf06-120cb42921dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about setting limits like, ''please don''t send me messages
        about this. It does nothing for me,''" Flores said. "If they can''t respect
        that, then of course that''s an unfriend."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fdc24c-eed7-40d0-bb76-75ad9e2b12d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:52.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e063b465-7757-4b14-a4e2-6d99d1d84060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Equal effort</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82d973-6026-4c73-9e0d-3abcd9f9de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of unfriending, there may be an impulse to debate those
        who post something that makes you uncomfortable, but not every fight will
        be worth the toll it can take on your mental health, she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7bc86-69f2-41b6-bc22-6230a1351419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50a012-e6ac-452f-a0f9-f6f6c9074cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engaging in contentious discussions at all, let alone on a virtual
        platform, takes a lot of effort, and Flores said that it is only worth engaging
        if the other person is also similarly willing to engage in a mature conversation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ca837-6c1e-424a-87ef-cfc1c0ad73bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a2f6bf-5975-48a2-857c-9b285a73443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means that we do not overextend beyond the energy of someone
        else," she said. "It''s like a little dance, like I will give if you give.
        If you withdraw, I may withdraw for a little bit."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96664b08-3d00-4b71-84d9-6c240893b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405ab74-3e2c-4708-90f9-383e685e2c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust your own understanding of that person -- whether they be friend,
        family or casual online acquaintance -- in deciding how open they would be
        to matching your energy she said. That context makes it often more fruitful
        to debate people you who you know well and can predict what an exchange might
        look like.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20255a0-34a2-46fb-bf85-c8692dce265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb2e00-817a-4dd1-ac6e-5d2e96dd7813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:57.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those casual acquaintances, deciphering how a conversation may
        go could become too much emotional strain for the payout, she added. In those
        cases, limiting your interactions with those posts through an unfollow or
        unfriend may be best.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6045e218-9945-41e6-951e-320da041966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1841e-95ad-45b1-8754-740c8badd70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>I will not be disrespected or undervalued</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36464ea-c83f-433d-9a32-413a9924cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no need to stand for someone being disrespectful, hurtful
        or cruel toward you in their posts or the conversations that follow, Flores
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97772ef-7e57-45c7-a109-a468331628e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800cda89-9714-4e95-8494-a435de40bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t mean you have to block people, but it usually does
        mean there has to be some kind of conversation to recognize or establish your
        self-worth," she said. "Otherwise, you are going to sit and fester on what
        you just saw on social media."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f0c2a-c80a-4e7a-80cc-c557eac70b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7522e0-a1b2-4a59-9f15-2031ce8a9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores recommends that the conversations happen in person or even
        over the phone, where there can be more nuance to the discussion, but even
        a text or private message can get the ball rolling.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94ff901-cce8-49d3-9d72-ac6630562e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0299953-2e55-4c99-a862-797a28640ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:01.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be a personal online message like, ''this jarred me, and
        I''m hoping we can have a conversation about it,''" Flores said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996fb930-335a-4d70-8ec1-d031952b60c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49c4852-0b8d-4e37-a220-ba8880afcf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, if you aren''t ready to get into the conversation, you can send
        a message that initiates a future conversation like, "this is my thought,
        and I just need to send it to you to marinate on so that we can have a discussion
        later on."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6fecad-5955-4910-a0f9-f3c81054649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:03.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3104d9-af4b-472e-a322-52522cb65293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:03.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may feel like a big deal to unfollow or unfriend someone if the
        conversations don''t go well, but Flores emphasized that maintaining mental
        wellness is important and that actions you take to care for yourself don''t
        have to be permanent.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45be116-b41a-4803-afb3-bfd7b624879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:04.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1b5a90-4788-4b16-940b-8e745c9e2ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can always check back to see how they''re doing and if they
        are good for you," she added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71904e0-7eff-4c4c-b6ba-b589f7becab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:07:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/17/health/unfriend-social-media-wellness/index.html"><em>"Today
        is Jimmy Kimmel''s Unfriend (on social media) Day. Here is how to decide who
        makes the cut"&nbsp;</em></a></p>'
  'President-Duterte-endorse-Bong-Go-Sara-2022-tandem':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-17T19:09:37.447+08:00
    'imagesource': 'jcr:4b423856-975e-4c52-8314-c494ef0b11f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
