      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Huang Xilian, meanwhile, pledged China will donate
        two million more shots of the COVID-19 vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e4d93-d80a-4def-a008-f32f80c30f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:19:26.320+08:00
