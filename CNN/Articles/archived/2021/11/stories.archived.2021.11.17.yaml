    'template': '1'
    'title': 'Martial law victims file petition to disqualify Marcos from 2022 presidential
      race'
    'updated': 2021-11-18T16:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f31148-6465-4a23-992f-9d9e2884dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:15:07.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — Martial
        law victims and human rights advocates on Wednesday filed a fresh petition
        to disqualify former senator Ferdinand “Bongbong” Marcos Jr. from the 2022
        presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7902b-b07e-479c-a48d-fa7dc618730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:15:07.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:50.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 59-page petition, they called on the Commission on Elections
        to either disqualify the son and namesake of the late dictator or cancel his
        certificate of candidacy (COC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da295f52-7b15-40cc-a913-69ee587b17cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:15:07.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said Marcos’ conviction for failing to file income
        tax returns from 1982 to 1985 already “perpetually disqualifies” him from
        running for any public office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877251b-4237-49d5-9956-f40603c63b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:15:07.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966e28fd-3f10-4325-947b-ed1449844b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:15:07.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:52.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also noted that Marcos made “false material representations”
        in his COC&nbsp;by declaring that he was never&nbsp;found guilty of any offense
        which carries the accessory penalty of perpetual disqualification from holding
        public office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a284fdd-ade7-420a-9bf9-5ce05f09a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:08:37.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His false statement, they said, is “more than sufficient ground”
        for the Comelec to declare him ineligible to join the presidential race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f326dcd-a2ba-4de6-82b0-892d9d916848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:15:07.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reject the petition to disqualify Marcos “is not just to disregard
        an express provision of the law, but, in no uncertain terms, would be to reward
        convicted criminals for the evils and unjust acts they have committed,” the
        petitioners added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493d0c1-0373-4c36-b789-dce1e65f5815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:15:07.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also noted that historical revisionism on the abuses and corruption
        committed during the presidency of Ferdinand Marcos Sr. may be exacerbated
        should his son be elected to the highest post in government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29779662-1e86-4c0b-81b5-b0e10ddcd875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:02:45.487+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:54.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fatal mistake?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51884f8-59b0-4067-9413-778fe35008f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:02:45.487+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election lawyer Emil Marañon, however, said the petitioners made
        a “fatal mistake” when they combined appeals for Marcos’ disqualification
        and for the cancellation of his COC, which are two different remedies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8fbbfd-cf0b-4061-8051-1976516c4b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:02:45.487+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:55.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec rules, a petition to deny due course or to
        cancel a COC is based on the claim that an aspirant made false statements
        therein.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9d356-0929-496a-89df-c419c9829a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:02:45.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, disqualification covers, among others, individuals "who
        committed any act declared by law to be grounds for disqualification," including
        a crime involving moral turpitude.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f69ea1-cffe-4fb4-81aa-2932d067ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:02:45.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Combining petitions to deny due course and disqualification in
        one petition is a ground for summary dismissal,” Marañon <a href="https://twitter.com/13thFool/status/1460817423217553414">wrote
        in a tweet.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396b1e6-e1d5-401b-a387-d5b9e5ff4cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:02:45.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that the period to file petitions to deny or
        cancel a COC already lapsed last Nov. 1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e816fdaa-d359-45e6-a41f-b9bab26b599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:02:45.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:57.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As is, the case is dismissible,"&nbsp;Marañon stated. "The only
        cure for this is to withdraw the petition, redrafted as a pure disqualification
        case and refiled as soon as possible.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7ceeb-b09b-4a2d-8b91-828be0b5091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:02:45.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:57.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marañon was one of Vice President Leni Robredo''s lawyers in the
        poll protest case filed by Marcos after losing in the 2016 vice presidential
        race.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cb8da8-980b-4d97-b238-ebfa9a29a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:02:45.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:58.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen people filed the petition to disqualify Bongbong Marcos,
        including Bonifacio Ilagan, Saturnino Ocampo, Maria Carolina Araullo, and
        other members of the group Campaign Against the Return of the Marcoses to
        Malacañang (CARMA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad63cb-8396-4251-847e-104330676870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:15:07.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other rights groups filed similar petitions. The first plea to cancel
        Marcos’ COC was raffled off to the Comelec’s second division.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a75f44b-66fc-45b6-9591-4abcc3b1555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-18T16:02:45.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:59.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp said it was <a href="https://www.cnnphilippines.com/news/2021/11/3/Bongbong-Marcos-disqualification-petition-Comelec-tax-evasion.html">nothing
        but a “predictable nuisance petition.”</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d6988-680c-4558-a9cb-17f04c406712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T18:15:07.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:07:59.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Marcos confirmed that presidential daughter and Davao
        City Mayor Sara Duterte is his running mate in the elections.</p>'
  'Austria-far-right-extremism-':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-17T18:52:29.841+08:00
    'imagesource': 'jcr:1f0d8c0b-8928-4b26-95fb-bfd52927571d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '059e7527-54aa-4af9-af7e-7cc29e1420b2'
    'lead': 'Last month, Austrian police made a remarkable discovery. In a raid on
      a house in the town of Baden, they found an arsenal of weapons and 1,200 kilograms
      of ammunition — as well as Nazi paraphernalia and a large amount of gunpowder.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T18:56:41.074+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:07:08.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:38.222+08:00
