      petitioners say.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-17T18:13:25.369+08:00
    'imagesource': 'jcr:4f33564e-26f4-4fcd-bcf1-a9c19b9d3c70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
