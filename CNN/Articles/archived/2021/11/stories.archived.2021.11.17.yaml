    'mgnl:tags': ['Ka-Leody']
    'template': '1'
    'title': 'Ka Leody seeks governance not backed by big businesses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5446564c-3866-4e75-ab09-f988fb2ec50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T22:12:12.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong>&nbsp;If
        elected in 2022, labor leader and presidential aspirant Leodigario "Ka Leody"
        De Guzman vowed to pursue a government that does not protect the interests
        of big businesses but of the working class, unlike previous administrations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c643d-583b-41db-85e4-7255ab5939fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T22:12:12.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yun ang aking gustong baguhin sa ating pulitika dahil sa
        mahabang panahon, ang nasa likod ng mga pulitikong tumatakbo puro mga</em>
        big business - <em>mga kartel, mga monopolyo - ng mga kilalang pangalan sa
        mga negosyante, na ''yun ang nananaig na mga interes pagkapanalo</em>," De
        Guzman told CNN Philippines'' News Night on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7d8e5-9a7d-4c78-96de-989cd6d8cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T22:12:12.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is what I want to change because for the longest
        time, big businesses have backed people running for office - the cartels and
        monopolies of known names in business - whose interests prevail when their
        candidates win.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7264897d-56ff-4e37-8c3e-45e6d2dbae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T22:12:12.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned the prevalence of contractualization and the Rice Tariffication
        Law as examples of policies that favor businessmen over the needs of workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f050c94-3825-4521-af5b-f35f2dd1c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T22:12:12.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Babaguhin ko ''yung mga batas at patakaran na nagle</em>legalize
        <em>sa pagyaman ng iilan at pagpapahirap sa mga mamamayan</em>," De Guzman
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964bea24-38be-432b-a9cc-798da1d2f55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T22:12:12.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will change the laws and policies that legalize
        making the few richer and ordinary citizens poorer.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2d4bd-cc01-45f9-95af-e2e83d0cd4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T22:12:12.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:13.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On contractualization, the labor leader explained that companies
        are carrying out this malpractice through the use of manpower agencies. Contractualization
        means hiring workers short-term - depriving them of the benefits that regular
        employees are entitled to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021f374-c7da-4c3e-8e43-ce7e4fa9ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T22:12:12.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also earlier said that if he wins, he would <a href="https://cnnphilippines.com/news/2021/10/29/De-Guzman-Labog-Moreno-contractualization.html">issue
        an executive order</a> on a labor first policy that will put an end to contractualization.
        The policy, he noted, will include an aggressive job creation program and
        set the national minimum wage at ₱750. The benchmark minimum wage in Metro
        Manila is ₱537.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f75bd-3790-4f1b-a022-8b6487682d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T22:12:12.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Rice Tariffication Law removes quantitative limits
        on rice trading and puts a minimum 35% tariff on imports. Farmers said the
        rule resulted in <a href="https://cnnphilippines.com/news/2020/1/10/duterte-rice-tariff-farmers.html#google_vignette">billions
        of pesos</a> worth of losses for their sector.&nbsp;</p>'
