      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301e343-c8ea-4826-b5fb-184805e4bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative started in 2010 on Kimmel''s show, where he advised
        his audience, "post a status update that says, ''I''m moving this weekend
        and I need help.'' The people that respond? Those are your friends. Everyone
        else isn''t."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de06f0-ede2-4506-b5ff-df64eda06d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:02:04.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c605f96-a3bf-4cd2-84aa-5f82f8be5acb'
      'mgnl:activationStatus': true
