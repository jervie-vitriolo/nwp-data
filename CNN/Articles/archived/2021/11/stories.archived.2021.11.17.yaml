      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8045eb31-6930-413e-ac0d-12caddda0039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:01:55.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Senate Bill 2439 and Rodriguez''s House Bill 10380 are still
        pending before their respective congressional committees since their filing,
        indicating a slim chance of being passed under the present Congress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec12dc-ce07-4929-bff8-cded62171380'
      'mgnl:activationStatus': true
