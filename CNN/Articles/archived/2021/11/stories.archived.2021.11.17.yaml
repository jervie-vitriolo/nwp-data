      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf5870-4d45-4da0-8f3e-b1245bb7ff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everybody sees what we are up against on the administration
        side. For one, I will monitor any possibility of some form of a united front
        between the opposition and all non-admin candidates even up until the campaign
        period.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f0b18a-5766-4b77-9ead-ebbd6ccd814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.281+08:00
