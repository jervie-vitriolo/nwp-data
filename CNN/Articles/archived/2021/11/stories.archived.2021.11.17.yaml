      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This therefore leaves a balance of ₱115.57 million, which is set
        to cover funding requirements for the remaining months of the year,” it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a604a48-2899-4116-9929-0f7e263a5785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T05:36:34.768+08:00
