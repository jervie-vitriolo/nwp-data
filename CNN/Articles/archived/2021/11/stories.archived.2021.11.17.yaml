      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte took office in 2016, he admitted to the media that
        he intends to start his work hours as president at around 1 in the afternoon.
        He also told critics last year that he has always been a night person, but
        having a different schedule does not mean he is slacking off. He usually holds
        Cabinet meetings in the evening, often ending past midnight.</p>'
