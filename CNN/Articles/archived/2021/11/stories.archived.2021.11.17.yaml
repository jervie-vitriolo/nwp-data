  'filipino-true-crime-podcasts':
    'author': 'Erika Villa-Ignacio'
    'caption': 'Crimes in the Philippines that gather the most notoriety and infamy
      are hardly ever solved, and we are left with facts that have us yearning for
      justice. Illustration by JL JAVIER'
    'categories': ['bba5720d-74c9-4700-b967-1c9a103984f7']
    'created': 2021-11-17T15:41:20.075+08:00
    'imagesource': 'jcr:4dea7128-8d0b-4abf-89bf-eefce9a91dc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4cf5476-f720-4574-92ad-eb90deb2fb54'
    'lead': 'Crimes in the Philippines that gather the most notoriety and infamy are
      hardly ever solved, and we are left with facts that have us yearning for justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T15:46:25.535+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T00:09:53.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:33.737+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five Philippine true crime podcasts that unearth horror like no other'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713c61c-b773-4b19-83db-0b8aabbd4b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:46:25.535+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:09:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When on the topic of Philippine horror, crimes in the Philippines
        rarely horrify the way they’re expected to. Perhaps it’s because of the way
        news is delivered, or the sheer frequency of reported crime, but reactions
        that tend to be elicited are lukewarm in the least, and sensational at best.
        There is simply too much crime to be horrified by.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c28c12-af1a-4f65-b701-8c64ed074246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:46:25.535+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:09:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Pinoys, faced with recent high profile deaths like those of
        flight attendant <a href="https://www.cnnphilippines.com/news/2021/1/6/Timeline-Christine-Dacera-case.html">Christine
        Dacera</a> and artist <a href="https://www.cnnphilippines.com/news/2021/9/27/Duterte-justice-Bree-Jonson-.html">Bree
        Jonson</a>, tend to treat the cases like sources of gossip, fixating on the
        victims’ grieving mothers, whom they were with at the time of their deaths,
        and whether or not they were addicted to drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f058724c-8025-497e-9bbd-3ef8313581a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:46:25.535+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:09:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When listening to true crime podcasts, you can’t help but really
        listen to the case. And you can’t help but feel intrigued beyond the sensationalism
        each case has brought its time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314342c-dd0f-47d5-b5ce-4fb0c8ef0bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:46:25.536+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:09:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc0ef0c-b44a-4481-9cd9-d75e30f9a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:46:25.536+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:09:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think people gravitate to true crime because we’re naturally
        curious beings with a hunger for truth and justice,” Derek, the creator of
        <a href="https://open.spotify.com/show/1hyQ3YzcdNsTJ5RWX0robX?si=065963fefae24b6a">“Stories
        After Dark”</a> said to me via email. “We want to know the who, what, when,
        where, and why of a crime. And are delighted when perpetrators are caught
        and punished. And maybe there’s a taste for the macabre too.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2fbc9-e9c1-40c7-8459-fa758012ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:46:25.536+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:09:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f87be-ca13-4881-91d5-624e528b70c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:46:25.536+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:09:56.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of scale, Philippine true crime still remains distinct
        compared to crimes found in other countries. “What we lack in serial killer
        stories I think we unfortunately make up for in massacres, rapes, human trafficking
        incidents and extrajudicial killings,” Derek explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00264a80-6d8e-4f5f-861f-ed5ef34d346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T15:46:25.536+08:00
      'mgnl:createdBy': 'gabrielle'
