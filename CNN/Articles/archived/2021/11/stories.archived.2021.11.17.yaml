  'Booster-shots-COVID-19-vaccine-health-workers-A1-Philippines':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-17T08:46:07.374+08:00
    'imagesource': 'jcr:89609371-ca60-4e26-b117-12edef7f99f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf29b481-c426-4353-a194-9f77eb54344d'
    'lead': 'The approved booster shots for health workers are a single dose of Pfizer,
      Sinovac, and AstraZeneca, and half the regular dose of a Moderna shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T08:48:28.459+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:13:39.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:25.047+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH allows health workers to pick COVID-19 booster shot'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf96b90-6e84-481e-b011-a60e20e5ed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Fully
        vaccinated healthcare workers are formally given the liberty to choose the
        COVID-19 vaccine brand they want to receive as their booster shot as the program
        rolled out on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a8911-c29b-41c8-ab1e-564ae45488b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health issued the 15-page guidelines on the administration
        of booster doses for the A1 priority sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf0012-1426-4744-8ea5-b54dbd05d68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved booster shots for 1.6 million health workers are a
        single dose of Pfizer, Sinovac, and AstraZeneca, and half the regular dose
        of a Moderna shot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f50c9-6024-4e86-9c40-87495f588caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting the booster shots are purely voluntary. Medical frontliners
        need to inform the vaccination site what brand they prefer, so it can be prepared
        in advance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88ce8f-34e4-4072-a551-a0f6bb6d724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can opt to use the same vaccine brand (homologous) or a different
        one (heterologous) from the initial series they received. The approved mix-and-match
        combination was laid down by the DOH.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbdc2b0-571e-4799-a0ac-d5d6443b0250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:42.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If the vaccinees opt to get a different brand as their booster,
        they may receive the following:</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05858903-b4b1-4794-aa4c-4e8cd24bb49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Sinovac: AstraZeneca, Pfizer, Moderna (half dose)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d6ace-c799-4931-81a8-dd092628e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-AstraZeneca: Pfizer, Moderna (half dose)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7705a2b-550a-419c-9ae2-8d7a72ce611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:43.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Sputnik V: AstraZeneca, Pfizer, Moderna (half dose)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a3ecb-a8de-4e18-a56b-26e5d52eda71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Janssen: AstraZeneca, Pfizer, Moderna (half dose)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5990589e-4f2c-4f10-adfc-0a8d254b4fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Pfizer: AstraZeneca, Moderna (half dose)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f5bdd-3689-4a27-9284-9522115fffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:45.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Moderna: AstraZeneca, Pfizer</p>'
    '0':
      'image': 'jcr:0a65ec8d-7206-4273-90f0-99ec4ebc75e3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae87212-818a-4957-a425-0806d6bd6aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T11:32:49.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd05cc-4a75-4bff-bf5f-044c2f16ca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department recommended using Pfizer or Moderna as booster
        if the health worker received AstraZeneca as the first series.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2defb913-2a17-43d6-bcb4-e3e84ea5c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who received AstraZeneca as their first two doses can receive
        the same brand as their booster, but it should be used with precaution based
        on the emergency use authorization granted by the Food and Drug Administration,
        the DOH said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb904c-666e-44c8-91b2-c24e03048978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vector-based vaccines (e.g. AstraZeneca) are recommended to be
        boosted with a different vaccine platform due to the theoretical possibility
        of pre-existing immunity attenuating or weakening the immune response on the
        second or third dose," DOH memorandum No. 0484 read.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c1bca-f61d-456a-93cf-91fefbc7f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fully vaccinated health worker can only receive one booster shot.
        It shall be given at least six months after if they received Pfizer, Moderna,
        Sinovac, Sputnik V, and AstraZeneca as their first series, then three months
        after if they got the single-shot Janssen vaccine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd95faf-d36c-4993-a3cf-56995473c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster shots are given to those whose immunity is going down over
        time after completing their first series.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8baae9e-2303-4690-8ca0-b6311b7e38a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said studies are ongoing to
        determine how long the booster shots can provide protection vs COVID-19.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fabe8bc-bb58-4c8f-9195-1f19499ea048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang booster dose ang layunin nito ay maitaas muli ang sapat na
        antibody protection, which over time alam natin bumababa ito," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31f599-c687-4043-89c1-2c76a357e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The purpose of the booster dose is to increase the
        antibody protection again, which we know goes down over time.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4dd9c-a94f-467f-89ed-5ebc2a717d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of health workers in the country received Sinovac’s COVID-19
        vaccine when the inoculation drive started six months ago since it was the
        first brand to arrive in the country.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e59e6a4-e2ab-4afc-b8a7-f7220d78b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T14:06:15.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr., one of the first personalities
        to get vaccinated with Sinovac in March, said he would receive the same brand
        as his booster shot.</p>'
  'Biden-administration-Beijing-Winter-Olympic-Games':
    'author': 'Kevin Liptak, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-17T09:12:06.352+08:00
    'imagesource': 'jcr:55c06c37-a717-4dbc-9846-ab98eff46a09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8855328c-9a08-4129-b5bc-e4999e876cba'
    'lead': 'The Biden administration is still weighing how to approach the upcoming
      Beijing Winter Olympic Games, including the possibility of a diplomatic boycott,
      but hasn''t reached a final conclusion, officials familiar with the matter say'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T09:14:09.338+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:13:30.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:25.400+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration weighing how to approach Beijing Winter Olympic
      Games'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad8d12-96f7-4166-b1d4-e97f1944f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:14:09.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:31.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration is still
        weighing how to approach the upcoming Beijing Winter Olympic Games, including
        the possibility of a diplomatic boycott, but hasn''t reached a final conclusion,
        officials familiar with the matter said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8651f-e949-46c0-a820-933a8a6df029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:14:09.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue did not arise during a highly anticipated virtual summit
        between President Joe Biden and his Chinese counterpart Xi Jinping on Monday,
        American officials said after the meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a88b3-32af-4f72-b7a9-26d2e4362cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:14:09.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post reported Tuesday that Biden is expected to soon
        approve a recommendation to not send American officials to the games. Typically,
        the White House sends a delegation to the opening and closing ceremonies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f84559-7215-4f7c-ae6c-c4a21d003378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:14:09.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic and Republican lawmakers, including House Speaker Nancy
        Pelosi, have advocated for such a diplomatic boycott in protest of China''s
        human rights abuses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c950941-8672-46b0-9169-c8f3f5a9c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:14:09.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans have gone further, insisting no American athletes
        attend either.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e813976-1540-400f-a422-20bc74c6f57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:14:09.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined Tuesday to say whether any boycott was
        planned for the upcoming games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e34971-730d-454b-bf33-13177cd4f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:14:09.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have anything to add on that subject. But I can tell you
        that was not part of (Biden and Xi''s) conversation," deputy press secretary
        Andrew Bates told reporters aboard Air Force One.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca3ed6-6e7c-4983-bbda-95b4eb948011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:14:09.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US Secretary of State Antony Blinken said the US and
        allies are in "active conversations" about how to approach the upcoming Winter
        Olympics in China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4202ab7-874b-4bba-a1a2-a5ee50079820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:14:09.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken, appearing virtually at the New York Times DealBook Summit,
        was asked whether he thinks US athletes should participate since he has said
        in the past that China is involved in genocide, given its policies toward
        Uyghur Muslims in Xinjiang province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6494e-8b16-4973-8086-9da90831e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:14:09.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking to, to allies, to partners, to countries around
        the world about how they''re thinking about the games, how they''re thinking
        about participation," Blinken said. "It''s an active conversation. We''re
        coming, we''re coming up on the games, but let me leave it at that for today."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f06a0e-021b-45b5-b74d-0b62a02ae986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:14:09.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games are set to begin on February 4 in Beijing and last until
        February 20. When asked what date the deadline is for the US and other countries
        to make a decision, Blinken sidestepped.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f554c6fe-4d42-4e0f-96a3-98f7a95a7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:14:09.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, let''s see," he said. "The games are coming up, when, in
        February, early in the year, so before then."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95cf2a2-d43e-4ba5-8315-52df8f93502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:14:09.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/16/politics/beijing-olympics-biden-administration/index.html"
        target="_blank">Biden administration weighing how to approach Beijing Winter
        Olympic Games</a></em></p>'
  'Brazil-SpaceX-Amazon-forest':
    'author': 'Camilo Rocha and CNN''s Jaide Garcia'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-17T09:23:29.591+08:00
    'imagesource': 'jcr:3c8d6e9d-251f-414c-b61e-abf83ded7ff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dad952b-e99c-4694-ba70-84a202982e29'
    'lead': 'Brazil is looking to partner with SpaceX to expand internet connection
      to rural schools and protect the Amazon, the country''s Communications Minister
      Fabio Faria tweets'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T09:25:50.473+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:13:23.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:25.724+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brazil', 'spacex', 'elon-musk']
    'template': '1'
    'title': 'Brazil touts partnership with SpaceX to connect rural areas and monitor
      Amazon forest'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c80825d-945a-440c-bdd7-cf012ebfda66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:25:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brazil is looking to partner with
        SpaceX to expand internet connection to rural schools and protect the Amazon,
        the country''s Communications Minister Fabio Faria <a href="https://twitter.com/fabiofaria/status/1460671321420017672?s=20"
        target="_blank">tweeted</a> on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d48e09f-336c-4ef0-adf0-d1d8002a4279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:25:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faria''s tweets include a video and photo of himself with SpaceX
        founder and CEO Elon Musk, whom he met in Texas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52ce60c-5206-44c6-b094-aa47cfdf71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:25:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking forward to providing connectivity to the least served
        people in Brazil...especially to schools and hospitals in rural areas," Musk
        says in the video, shaking hands with Faria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d9ec67-a963-49bb-a585-c472c3361dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:25:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With better connectivity we can help ensure the preservation of
        the Amazon and monitor the Amazon to make sure there''s no illegal logging
        activity and deforestation," Musk also says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3d9e8-2636-462a-b650-45b9c546b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:25:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what the terms of such a partnership might look like.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5039a2-8f4f-44a6-9b13-e0cadf5ad0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:25:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s Starlink project offers broadband internet through a satellite
        network. According to its website, the service is "ideally suited for areas
        where connectivity has been unreliable or completely unavailable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233936b7-20bd-43ff-ad10-d9217377735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:25:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to join the technology they have developed with the Communications
        Ministry''s own Wi-Fi Brazil program," Faria said in a statement from his
        ministry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30a62f-5d8b-4d4c-bf85-024a72f9ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:25:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our aim is to take the internet to rural areas and remote places,
        as well as helping to control fires and illegal deforestation in the Amazon
        forest."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa651eb-5a8d-4566-b19d-927ea481f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:25:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:28.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s National Institute for Space Research (INPE) already tracks
        deforestation in the Amazon via satellite imaging. However, Claudio Almeida,
        Amazon monitoring coordinator at INPE, told CNN he had not received any consultation
        regarding potential monitoring collaboration with SpaceX.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50abd722-4cc8-472a-8d38-b3dcf7e4a046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:25:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:28.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX did not respond to CNN''s request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2798fc-64c2-4d97-9199-642334177eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T09:25:50.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/16/americas/brazil-spacex-elon-musk-intl-latam/index.html"
        target="_blank">Brazil touts partnership with SpaceX to connect rural areas
        and monitor Amazon forest</a></em></p>'
