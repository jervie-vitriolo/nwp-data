      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b013c1-f754-4112-849a-27bf0805b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros revealed that she agrees with the unification formula
        previously offered by Sen. Ping Lacson to Vice President Leni Robredo prior
        to their filing of candidacies for president, since the "principle-based"
        proposal offers a commonality among aspirants who want to put an end to the
        kind of leadership by the current administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d09e790-177d-4f35-a517-56acc4730915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d29b6-f888-4af3-bb3e-0d480bbac80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo rejected Lacson''s offer back in August, which demands that
        candidates eventually withdraw from the race in support of one common bet
        who performs best in pre-election surveys. She reasoned that once she files
        her candidacy, she will finish the race without deceiving her supporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b27043-aa12-4848-a4f4-5e403df94adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3eb3d8-3c50-4f6d-b1f7-f42c7c7e4724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/8/8/leni-robredo-lacson-2022-elections.html">Robredo
        defends decision rejecting Lacson''s 2022 ''unification'' plan&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968dedae-65c5-4658-847f-970a46b67f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:57.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d2f0e-c38d-4b39-aea0-e966d39046ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo herself also reached out to other non-administration bets
        like Sen. Manny Pacquiao and Manila Mayor Isko Moreno, but unity talks fell
        through after they all filed their presidential candidacies last month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa428067-1168-420c-9228-62196a8d3015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0d825-d66a-40e3-831b-757bdf677ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ano mang formula ang lumabas palapit sa May para sa mas
        malawak na pagkakaisang iyon</em> (Whatever formula comes out approaching
        May for a wider form of unification), I trust that VP Leni would remain open
        to it and hopefully help explore and expand support for it even within our
        own ranks," Hontiveros said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05615157-cb90-4cf1-afd0-b3ec118303dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:07:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Akbayan Party-list called on the public to vote for competent
        leaders instead of what it calls the "tandem of the country''s worst spoiled
        brats hailing from the worst political dynasties." The group issued the statement
        after Marcos and Duterte announced they will run together in 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09e8f8c-7805-4ef2-8783-dd3f937b9609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:07:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76b74e-dfe0-4e13-b2ba-c0da1fb53c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:07:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bongbong''s so-called legacy is built on lies, deceit, and corruption.
        He lived a lavish life and directly benefitted from the ill-gotten wealth
        plundered by his family. And he continues to lie about his education, taxes
        and fake achievements. On the other hand, Sara has tolerated and benefitted
        from the violence of her father''s tyranny," Akbayan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee1780-6611-4a44-9835-cb6fca6bc972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:07:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af24b882-224a-4b21-b231-e69bab6b1387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:07:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has repeatedly branded as lies the allegations of abuses
        during the Martial Law regime of his father, the late dictator Ferdinand Marcos.
        As for Mayor Duterte, she recently offered a leadership that will improve
        on what her father had started.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a3a1f-5e98-498b-8a0d-58bca2b20251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:07:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:01.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ecc61-072a-40b3-8e99-058390bca7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T16:07:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of President Rodrigo Duterte has also been criticized
        for a number of issues, including its controversial drug war which is currently
        under the scrutiny of the International Criminal Court for claiming thousands
        of lives in alleged extrajudicial killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10daee11-5ff2-4d81-b9b8-b465984cbda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890512e6-9de9-4475-b485-c60b20502bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:12:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the key aspirants that will fight head-to-head in the upcoming
        elections are the tandems of Bongbong Marcos-Sara Duterte, Leni Robredo-Kiko
        Pangilinan, Ping Lacson-Tito Sotto, Manny Pacquiao-Lito Atienza, Isko Moreno-Willie
        Ong, Leody de Guzman-Walden Bello, and Sen. Bong Go, who has yet to endorse
        his own vice presidential bet.</p>'
