  'gordon-dargani-lawyer-malacanang-affiliation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-17T20:44:39.055+08:00
    'imagesource': 'jcr:b4b8fab1-f2c4-42f4-a8a1-06756447c5fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3a3f8a2-07e2-4af2-924a-1c3c7a623055'
    'lead': 'Senator Richard Gordon questions the supposed attempt of a Pharmally
      lawyer to “hide” his previous connection with Malacañang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-17T20:47:08.796+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:05:49.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:04:40.697+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon says Dargani siblings’ lawyer hid affiliation with Malacañang'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337efa1-fb4d-477f-a53b-570cff7bcbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:47:08.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — Senator
        Richard Gordon on Wednesday questioned the supposed attempt of a Pharmally
        lawyer to “hide” his previous connection with Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0897f60-1e49-46db-a003-3bfd2ca16942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:47:08.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, who heads the Senate probe into the government’s allegedly
        anomalous deals with Pharmally, said Atty. Daryl Valles “denied being from
        Malacañang” when he visited on Tuesday his <a href="https://www.cnnphilippines.com/news/2021/11/14/Dargani-siblings-arrest.html">detained
        clients</a>, the firm''s executives Mohit and Twinkle Dargani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d05465-d28f-4b1b-acc9-ba72fb280abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:47:08.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not understand why there was a need for the subterfuge, why
        there was a need to hide an important fact,” the senator said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b73876-bca7-439f-addd-9134d552c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:47:08.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gordon, the Senate looked into Valles’ background and
        “found out that per Office of the President directory, he is a Director IV
        at the Office of the Special Assistant to the President, the position then
        occupied by Senator Bong Go.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bed6aab-d02d-492f-800b-fc50f0d18877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:47:08.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles confirmed Valles’ employment under
        the Office of the President, but added that the lawyer resigned in March.
        Upon quitting, he then worked for an office under the House of Representatives,
        Nograles added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a7ff9-4ba4-4499-b279-25b840b73a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:47:08.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valles only admitted he held a Palace post when asked again by the
        Senate’s sergeant-at-arms after his visit, Gordon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55423bcb-2b32-4436-8cad-61ca35f628c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:47:08.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Here, the attempt to hide a fact raises more questions as a result,”
        the senator wrote, adding that in the first place, the Darganis are entitled
        to “hire whichever lawyer their money can buy.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a16ad61-a099-4b69-9b51-ade2b051bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:47:08.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Gordon said the Pharmally issue “all leads to Malacañang.”
        He noted it was President Rodrigo Duterte who appointed ex-Budget Undersecretary
        Lloyd Christopher Lao and former economic adviser Michael Yang, both of whom
        have been involved in the controversy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d8fd5-4365-4e88-88ce-37217ae30855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:47:08.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After <a href="http://cnnphilippines.com/news/2021/8/31/Duterte-Michael-Yang-Lloyd-Christopher-Lao.html">previously
        defending Lao and Yang</a>, Duterte, in his more recent public addresses,
        denied protecting Pharmally, saying he doesn’t care what happens to its officials
        as a result of the probe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ca413-dc4b-4a29-b446-b2d51dce0e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:47:08.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mago leaves House custody</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba7d7b-a2f6-4ab1-bc0d-83a053ef4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:47:08.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pharmally official Krizle Grace Mago is now out of the
        protective custody of the House of Representatives after more than a month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ca997-da1a-4779-a184-062467424594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:47:08.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Michael Aglipay, chairman of the House Committee on Good Government
        and Public Accountability, said on Wednesday that Mago left the House premises
        on Monday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4936a562-11d2-4e98-a52a-b02d54846783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:47:08.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mago was <a href="http://cnnphilippines.com/news/2021/10/1/Pharmally-Mago-House.html">placed
        under protective custody</a> in October upon her request, following her bombshell
        admission that Pharmally may have “swindled” the government by tampering with
        the expiration dates of face shields bought by the government for healthcare
        workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856741d-0c29-4f8a-8b8e-1b8023ebc272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T20:47:08.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Pharmally probe committee report, Aglipay said they now have
        the first draft and are eyeing completion by year-end.</p>'
