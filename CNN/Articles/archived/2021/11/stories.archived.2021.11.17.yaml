      'Popoy-de-Vera']
    'template': '1'
    'title': 'Limited face-to-face classes in universities under Alert Levels 1 to
      3 allowed by IATF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b54502-480f-44cc-bb56-bccd4ef671aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:26:13.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — The
        inter-agency task force handling the country''s COVID-19 response has allowed
        face-to-face classes in areas under Alert Levels 1 to 3, acting presidential
        spokesperson Karlo Nograles said in a statement Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1cde64-acc1-4438-ba7d-96803c5e1df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:26:13.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:15.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said this would be done under certain conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88ac90-0ae7-4200-9b9b-31a4b4fd9280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:26:13.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Limited face-to-face classes are now allowed under Alert Levels
        1, 2 and 3, subject to certain conditions, such as (1) 50% indoor venue capacity,
        (2) no opposition from the local government unit concerned, and (3) participation
        of fully vaccinated teaching and non-teaching personnel and students only,"
        the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ff8c7-0375-4e97-a038-3e95a8a2c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:26:13.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:17.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/11/5/face-to-face-classes-all-degree-programs-alert-level-2.html"
        target="_blank"><strong>RELATED: IATF OKs limited in-person classes for all
        degree programs in schools under Alert Level 2 areas</strong></a>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a33c6d-eedf-43bf-9f2c-46d9f65a0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:26:13.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also approved a resolution adopting a <a href="https://cnnphilippines.com/news/2021/10/11/CHED-seeks-limited-in-person-classes-for-all-degree-programs-in-low-risk-areas-.html"
        target="_blank">proposal by the Commission on Higher Education</a> for a phased
        implementation on limited face to face classes under the government''s alert
        system levels.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629dc09-a30d-4f62-bc58-c41b93d7d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:26:13.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phases are as follows:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f62882-66f1-4f64-8372-d56744995ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:26:13.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phase 1</strong> implementation will be from Dec. 1 onwards
        and under this phase, all higher education institutions (HEIs) in areas under
        Alert Level 2 may apply for limited face-to-face classes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fcb9b1-5e6c-4e54-b0d5-34605f299f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:26:13.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:19.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phase 2</strong> will be from Jan. 2022 onwards and all
        HEIs under Alert Level 3 may apply for limited face-to-face classes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c26eb4-5cc3-41c1-8aa6-63526c1e175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:26:13.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:19.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This circular serves as a guide for HEIs that intend to hold limited
        face-to-face classes and are willing to assume the responsibilities for the
        reopening of their campuses based on the following: (1) their capability to
        comply with health and safety protocols, (2) to retrofit their facilities,
        and (3) to get the support of their stakeholders."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961708f2-8829-491b-9aed-00327738ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:26:13.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing Wednesday, Health secretary Francisco Duque
        III said, "By December, I was told by (CHED) chair Popoy de Vera, <em>na tuloy-tuloy
        ''yan.</em> They''re making sure the schools are ready, they are doing readiness
        assessment activities with NTF and DOH to ensure that the parameters to allow
        the schools are all complied with."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8d680-af91-4347-8ae0-964775ef8edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:26:13.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:20.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By December, I was told by chair Popoy de Vera that
        it would be continuous. They''re making sure the schools are ready, they are
        doing readiness assessment activities with NTF and DOH to ensure that the
        parameters to allow the schools are all complied with.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b595f-642f-46d5-bfcf-180d7a904702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:26:13.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaccine czar Carlito Galvez Jr. said education experts
        and LGUs will have more responsibility when it comes to deciding on such issues</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41aa52e-69fa-4654-a7c4-cedb299bd513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:26:13.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napagdecidan sa</em> IATF <em>na kapag ang</em> Alert Level
        2 or 1, we will be more flexible na the decision will be with the regional
        CHED tsaka DepEd (Department of Education) and also with the LGUs (local government
        units). Most probably <em>ang</em> future opening <em>natin</em> will be more
        massive," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78b766-bda5-4cf5-9dc3-78a99070059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:26:13.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The IATF has decided that under Alert Level 2 or 1,
        we will be more flexible with the decision will be with the regional CHED
        and the DepEd, also with the LGUs. Our future openings will most probably
        be more massive.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9363d2-776b-4ed1-b611-fb7b76a2bd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T12:26:13.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that teachers, school personnel and students will be
        a focus during the government''s <a href="https://cnnphilippines.com/news/2021/11/10/Vaccination-drive-Bayanihan-Bakunahan.html"
        target="_blank">three-day vaccination drive</a> to be held from Nov. 29 to
        Dec. 1. He said this would be done to make sure more schoold could open up.&nbsp;</p>'
