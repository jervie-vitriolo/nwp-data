      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd94077-2d83-49b2-821d-d6c13a217243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think (the unity talks) are very important and potentially, even
        essential," Sen. Risa Hontiveros told CNN Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf865eca-55fe-410a-a707-9b209d033795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T13:31:51.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:52.293+08:00
