      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former aide of the chief executive is seeking the presidency
        under the Pederalismo ng Dugong Dakilang Samahan, an allied party of the PDP-Laban
        faction which he is a part of.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7999a1-d2a5-4ae1-8f4c-93de915778d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:12:17.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte''s daughter Sara decided to vie for the vice
        presidential seat, filing her candidacy over the weekend as the substitute
        bet for Lakas-CMD.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8dbba0-8cf9-4902-8a1e-1aff183d17a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T19:12:17.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:06:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go earlier expressed hope that the Davao City mayor will consider
        being his running mate for the upcoming polls. But the camp of fellow presidential
        aspirant Bongbong Marcos said his tandem with the younger Duterte is already
        official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac6e52-a2af-44b4-b894-92c81bcfabc7'
