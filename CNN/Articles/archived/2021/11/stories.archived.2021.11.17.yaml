    'title': 'Rivian, with $0 in revenue, is now the third most valuable carmaker
      on the planet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd28063-4985-4a0b-bb41-f821bc5ae964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rivian, a 12-year-old startup that''s never
        sold a single vehicle, is now the third most valuable carmaker in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac053e2-a151-4cc8-b931-80963232c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c047c097-87d3-437e-9a22-8f39be584480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric vehicle maker has been public for all of one week,
        but its share price has more than doubled in that time, valuing Rivian at
        more than $140 billion — just ahead of Volkswagen ($139 billion), and in third
        place behind Toyota ($306 billion) and Tesla ($1 trillion).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240e840-8dc1-40c1-92f1-9f88a740fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:35.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ccca0-f1c3-42ab-9097-5c3fd98e1a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the stock opened 6% higher, at about $159 a share. When
        the company debuted last week, it priced its shares at $78.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21879f-f77f-4b1c-96d5-50296d9a7132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133228c-c5c2-41d3-b02c-aa96e080999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Rivian hasn''t brought any of its electric trucks to
        market, it''s ginned up major investor interest with prominent backing from
        Amazon, which bought a 20% stake in 2019, and Ford. Jeff Bezos is a big fan,
        and has been seen shuttling his fellow space explorers to and from Blue Origin''s
        West Texas launch site in Rivian''s signature truck.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d2447-657a-4e76-a84f-a12e50ec0ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a66e98-745b-4f6e-882a-4b10e6576f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric vehicle hype is nothing new — many analysts, and even Tesla''s
        own founder Elon Musk, have argued that its Tesla''s valuation is overinflated.
        But its stock keeps climbing as Wall Street envisions a future in which all-electric
        vehicles are the norm. Under President Joe Biden''s $1.2 trillion infrastructure
        plan, signed into law Monday, about $7.5 billion is being set aside to build
        a nationwide network of plug-in electric vehicle chargers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec0b0e7-3bf8-445a-b638-bfa0f653d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c34a0-83c2-481e-85eb-f8d52a208945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors who may have missed out on Tesla a decade ago aren''t
        keen to miss out on another hot EV pioneer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131eb77e-3d49-4e45-a9e5-475b02a576dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1052b4-26ba-4622-9a48-273e1c5360e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivian also boasts a potential edge over Tesla in the US market,
        in part because it''s angling for the non-Tesla, or even anti-Tesla, crowd.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba821d-4803-4e15-9b5e-4b6b4a4f0e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a4978e-0459-4254-b5bd-58bf5ccd5dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivian''s primary product is not just any EV — it''s a pickup truck.
        That''s important in the US market, given that the top three most popular
        vehicles in the US are the Ford F-150, the Chevy Silverado and the Ram, in
        that order, according to Edmunds research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f2481-c4ca-4f74-880c-359ee30b52f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-17T00:38:20.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:17:41.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/16/cars/rivian-value-tesla-toyota-vw/index.html">Rivian,
        with $0 in revenue, is now the third most valuable carmaker on the planet</a>."</em></p>'
