  'Nagaenthran-Dharmalingam-death-penalty-Singapore':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-09T10:24:11.549+08:00
    'imagesource': 'jcr:1a03fcea-9008-45f1-ba4f-80133e34c6c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d94151c-c0ed-4a73-bbf9-ebf6d559f593'
    'lead': 'Campaigners are making a last ditch effort to save a man with intellectual
      disabilities from execution in Singapore, in a case that has been described
      a "sickening" and a "systemic failure," and put the city-state''s zero-tolerance
      drug laws back under scrutiny.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T10:31:11.162+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:44:07.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:47.243+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Campaigners make last effort to save man with intellectual disabilities
      from execution in Singapore'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299e652-f47e-4d20-b107-649908bc411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Campaigners are making a last ditch
        effort to save a man with intellectual disabilities from execution in Singapore,
        in a case that has been described a "sickening" and a "systemic failure,"
        and put the city-state''s zero-tolerance drug laws back under scrutiny.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d38737-c10c-4c15-8661-703a84719152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagaenthran K Dharmalingam, a 33-year-old Malaysian man, was arrested
        in 2009 for bringing 42.7 grams (1.5 ounces) of heroin into Singapore. He
        was due to be executed by hanging on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13d64d-fdf9-4375-bc59-11a29fa37667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the High Court ordered a stay of execution following
        a last minute constitutional challenge, his lawyer in Singapore M. Ravi posted
        on Facebook -- a small glimmer of hope for Dharmalingam''s supporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4430cd58-08b8-4b83-ba74-57f227af8b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stay is temporary for now. The court on Monday dismissed the
        lawyer''s application to declare the execution unconstitutional, but granted
        a stay of execution until an appeal on its decision can be heard. That hearing
        is scheduled for Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd7f1e9-abfb-463a-a9a0-ced9d671c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:10.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-death penalty activist Kirsten Han said "if the Court of Appeal
        dismisses this as well, then the stay will be lifted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165758c-c178-49d3-b33c-115955ef7685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Dharmalingam''s family are "very relieved."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76514539-e216-423d-83d1-0d839f78fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they are also aware that the appeal could be quite soon. We
        don''t know how long this stay is going to last, it could actually not be
        a very long stay at all. So they are mentally prepared for that. But in such
        cases, every little bit of hope is really important," Han said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a109b02b-875a-4c9c-84a0-f6d95dfcd1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dharmalingam''s lawyers and rights groups fighting to save him say
        Singapore is violating international law by executing a person with a mental
        impairment. They have exhausted all other legal appeals and a petition to
        the President for clemency was unsuccessful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66d0ed-f2ae-4a9b-b224-e983019179f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Ministry of Home Affairs said in a statement Dharmalingam
        "was accorded full due process under the law, and was represented by legal
        counsel throughout the process."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507c9f4-46e9-483d-ae16-fa47f6b4f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his lawyers argue that Dharmalingam should not have been
        sentenced to death under Singaporean law because he was incapable of understanding
        his actions. A psychologist assessed his IQ to be 69, which is internationally
        recognized as an intellectual disability. At his trial, the defense also argued
        he had severe attention deficit hyperactivity disorder (ADHD), borderline
        intellectual functioning, and severe alcohol use disorder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1e802-8053-4c4d-93c6-0d24c9e7aa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dharmalingam has spent a decade on death row and during that time
        his condition has further deteriorated, his lawyers said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d1332-62dd-4a40-8e77-2d2237d7827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:13.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has not a very good sense of what is happening around him,"
        said N. Surendran, a Malaysian lawyer who is representing Dharmalingam''s
        family, and adviser to Malaysian NGO Lawyers for Liberty. "He is disoriented.
        He''s got no real clue of what is going to happen to him."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729ee02-9fec-4257-854f-b63c5ed56885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surendran said executing Dharmalingam "would be tantamount to executing
        a child."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ee3c6-4a51-40ae-9a83-c857eef5fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has some of the strictest drug laws in the world. Trafficking
        a certain amount of drugs -- for example, 15 grams (0.5 ounces) of heroin
        -- results in a mandatory death sentence under the Misuse of Drugs Act. It
        was only recently -- and after Dharmalingam''s case began -- the law was amended
        to allow for a convicted person to escape the death penalty in certain circumstances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298dbfd1-57cb-478f-be31-54fdd81babf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dharmalingam was convicted of drug trafficking and sentenced to
        death by Singapore''s High Court in 2010. His first appeal was dismissed a
        year later. Another appeal after Singapore amended its drug law was again
        rejected in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5022a8e3-f15e-43d2-bef8-710793c2d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court of Appeal affirmed the High Court''s decision and said
        that it was satisfied that Nagaenthran clearly understood the nature of his
        acts," the Ministry of Home Affairs said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9cdff4-9217-4b00-8036-170b6ba27265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court argued Dharmalingam transported drugs "in order to pay
        off his debts" and he knew it was unlawful so he "attempted to conceal the
        bundle by strapping it to his left thigh." It also said Dharmalingam was "continuously
        altering his account of his education qualifications, ostensibly to reflect
        lower educational qualifications each time he was interviewed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6630592e-08b5-4d6d-9f13-f2c47e50e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was ''the working of a criminal mind, weighing the risks and
        countervailing benefits associated with the criminal conduct in question.''
        Nagaenthran considered the risks, balanced it against the reward he had hoped
        he would get, and decided to take the risk," the ministry said in its statement,
        quoting the court''s decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5d977-30cb-4118-a990-d6e846dc2388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:17.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Public pressure</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3fc94-cb1d-4736-8bbc-ca6068b1327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:17.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dharmalingam''s case has sparked international condemnation -- even
        British Virgin boss Richard Branson has appealed for clemency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c9f31-f32f-4d76-8daf-4097fffbb89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Prime Minister Ismail Sabri Yaakob has written to his
        Singaporean counterpart Lee Hsein Loong asking for leniency, Malaysian state
        media Bernama reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790cf9df-1ac9-4ea8-99a1-c2fec808b728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 62,000 people have signed a petition urging Singapore''s
        President Halimah Yacob to issue a pardon. Last week, dozens of activists
        protested outside Parliament in the Malaysian capital Kuala Lumpur.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb073cb2-ab98-4a03-abfd-7038e4a6728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch, Amnesty International, Anti-Death Penalty Asia
        Network (ADPAN) and other rights groups have also called on the Singapore
        government to halt the execution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd545716-85bd-4ddd-8718-fde4321fe336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Executing a man with a disability, who was convicted after an investigation
        and trial that provided no disability-specific accommodations, violates international
        law and won''t deter crime," Emina Ćerimović, senior disability rights researcher
        at Human Rights Watch, said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ecca7-a41d-46b0-94dd-9f3e9d4b7d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singapore should commute Nagaenthran Dharmalingam''s sentence and
        amend its laws to ensure that no one is subjected to the death penalty, certainly
        not people with intellectual or psychosocial disabilities."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72407d4-911f-4a7f-a8a3-3c1acbb0ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:20.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surendran, the lawyer, said the execution order was "sickening beyond
        belief."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7145b180-30ad-433c-ac4f-492df6318ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized the court for ordering the appeal hearings on Tuesday,
        arguing it gave little time prepare submissions overnight.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb2014-093c-4d5a-a055-120a8a818fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These unreasonable court directions and unholy rush to have both
        hearings heard in less than 24 hours amounts to a blatant denial of due process
        to Nagaenthran contrary to Article 9 of the Singapore Constitution. No criminal
        justice system in any country which upholds the rule of law, rushes through
        criminal appeals in this manner; and all the more so in a death penalty case,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96869d1f-fa5d-4365-bf08-f6ddb7208cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family ''shocked''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0604dc82-d148-4fd5-acff-e927b7befa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dharmalingam''s family, who lives in Ipoh, northwestern Malaysia,
        were notified of his impending execution only on October 26. His lawyer in
        Singapore, M. Ravi posted the letter to Facebook, calling the order "state
        sanctioned murder."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb4c69-0f95-4cb8-b6ad-0c789e23b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:23.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter stipulated only five members of Dharmalingam''s family
        would be allowed to enter Singapore and would need to contend with a list
        of Covid regulations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf80c96-8838-4f29-86a0-b3b4ed96e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four family members -- his mother, brother, sister and a cousin
        -- managed to travel to Singapore and meet with Dharmalingam in Changi prison
        but were "shocked" at his condition, Surendran said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d0f16-8cdd-49d5-b47d-5bb3f3c9864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They see a completely different person, they''re not able to get
        through to him," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73611ee-284f-465c-80cf-f2d2560948f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:24.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Han, the anti-death penalty activist, launched a crowdfunding campaign
        that raised more than $19,000 Singapore dollars to pay for the family''s flights
        and hotels.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f468183-2038-4e56-ba0a-b94bf7fce8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something that the family could have afforded themselves,"
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34324324-0e6e-45d8-9774-680ffd327423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the execution order, made worse because it was issued shortly
        after the important Hindu festival Deepavali, which Dharmalingam''s family
        celebrates, is "very emblematic of how cold and clinical the entire death
        penalty regime is."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f83aab-d1bf-49ac-843b-087e310af57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Singapore government has insisted for a very long time that
        (the law) protects Singapore. But drug policy experts say there''s no proof
        that this sort of punitive capital punishment regime deters drug trafficking,"
        Han said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98c1ed-1e9c-456d-aadd-d6d45d9041b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:31:11.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:44:26.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/11/08/asia/singapore-nagaenthran-dharmalingam-death-penalty-intl-hnk/index.html"
        target="_blank">Campaigners make last effort to save man with intellectual
        disabilities from execution in Singapore</a></em></p>'
  'PNP-Chief-Eleazar-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-09T11:03:19.290+08:00
    'imagesource': 'jcr:22c1badc-81c7-4c45-85c9-09a798bf09e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e60adc8b-2c13-4497-9656-bc3acb2bcb0e'
    'lead': 'President Rodrigo Duterte is having a hard time picking the successor
      of outgoing Philippine National Police chief Guillermo Eleazar, an official
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T11:04:51.269+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:44:01.635+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:47.659+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte struggling to pick next PNP chief – Año'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1c498-e68e-42ff-aa07-463130aef0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T11:04:51.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> President
        Rodrigo Duterte is having a hard time picking the successor of outgoing Philippine
        National Police chief Guillermo Eleazar, an official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a32652-66cc-4161-aee1-1052313301d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T11:04:51.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año revealed the President told him this
        was the most challenging appointment he will make since he personally knows
        all the contenders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de519e06-3517-4327-8cf2-1710de77f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T11:04:51.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the seventh PNP chief Duterte will pick is a big deal since
        this could be the last police chief the commander-in-chief will appoint before
        his term ends in 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608b76d-ac46-4b7b-a327-67bcc0e2fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T11:04:51.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa siya nakakapag-decide. Ito ang sabi niya, ''Medyo pinakamahirap
        na pagdedesisyon niya''," he said on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fae0f-ef6d-49c7-a9b8-0da842f09e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T11:04:51.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has not decided yet. He said this is the hardest
        decision he will make.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c90644-69fa-4258-b86e-b203ce2c18dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T11:04:51.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:04.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added Duterte will base his decision on seniority,
        merit, and service reputation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef6fa0-4212-438d-816f-920e8ea298b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T11:04:51.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar is set to retire on Saturday as he reaches the mandatory
        age of 56.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883fed3a-2483-4849-9427-34b1ba28c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T11:04:51.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:44:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on seniority, the possible contenders are Lt. Gen. Joselito
        Vera Cruz, deputy chief for administration; Lt. Gen. Ephraim Dickson, deputy
        chief for operations; and Lt. Gen. Dionardo Carlos, the chief of the directorial
        staff.</p>'
  'yaroslav-vasinskyi-ransomware-charged':
    'author': 'Christina Carrega and Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-09T11:47:18.207+08:00
    'imagesource': 'jcr:97f520b9-00f1-4b73-8622-33ed5134e13a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '511a555a-1314-4454-bacf-e6225e76f37d'
    'lead': 'Yaroslav Vasinskyi, a Ukrainian national who was arrested in Poland last
      month, is accused of deploying ransomware known as REvil, which has been used
      in hacks that have cost US firms millions of dollars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T12:00:17.048+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:43:46.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:48.039+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Ukraine', 'Yaroslav-Vasinskyi', 'REvil', 'ransomware']
    'template': '1'
    'title': 'US seizes $6 million in ransom payments and charges Ukrainian over major
      cyberattack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc0fcf0-abca-4358-b0cd-518e371d3d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Law enforcement officials seized an estimated
        $6 million in ransom payments and federal prosecutors charged a suspect from
        Ukraine over a damaging July <a href="https://edition.cnn.com/2021/06/05/tech/ransomware-cyber-insurance-what-to-do/index.html"
        target="_blank">ransomware attack</a>&nbsp;on an American company in a breakthrough
        for the Biden administration''s pursuit of cybercriminals, the Justice Department
        announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39dd43-0722-44b9-8054-2b7cccd9e5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yaroslav Vasinskyi, a Ukrainian national who was arrested in Poland
        last month, is accused of deploying ransomware known as REvil, which has been
        used in hacks that have cost US firms millions of dollars. Vasinskyi conducted
        a ransomware attack over the Fourth of July weekend on Florida-based software
        firm Kaseya that infected up to 1,500 businesses around the world, according
        to an indictment unsealed Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c7a5ce-085c-4cc2-b87b-d3fe8d3296eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasinskyi and another alleged REvil operative, Russian national
        Yevgeniy Polyanin, are charged with conspiracy to commit fraud and conspiracy
        to commit money laundering, among other charges. As part of the investigation,
        authorities seized at least $6 million in funds allegedly linked to ransom
        payments received by Polyanin, US officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2caf2bb-8072-443e-b43e-33a292ee6bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was first to report on the law enforcement actions before the
        Justice Department announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56485efb-4791-4a7f-887d-5cec7cf23c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law enforcement bust is one of the most impactful actions yet
        in the Biden administration''s multipronged fight against ransomware, which
        accelerated after a series of hacks hampered US critical infrastructure firms
        this year. While some ransomware groups have continued to breach US companies
        and demand payment, others have gone quiet in recent months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca02aaa7-9a35-4ff3-98a7-939cc76ab398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Merrick Garland said at a press conference that
        the US and its allies would do "everything in our power" to track down ransomware
        operatives and claw back the money "they have stolen from the American people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ce8df-0d37-4bc9-95eb-10bd33215a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasinskyi, 22, is being held in Poland pending US extradition proceedings,
        while Polyanin, 28, remains at large. <a href="https://www.cyberscoop.com/yaroslav-vasinskyi-arrest-poland-us-hacker/"
        target="_blank">CyberScoop, first reported</a>&nbsp;that Vasinskyi had been
        arrested.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd8a4cf-e590-4baa-b002-c49dad4d7ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:50.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department on Monday also imposed sanctions on Vasinskyi
        and Polyanin, as well as cryptocurrency exchange that allegedly has moved
        money for ransomware operatives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d27790-0253-45bd-9559-58a02086a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department meanwhile announced a reward of up to $10 million
        for information leading to the identification or location of the leadership
        of the REvil ransomware gang. The department is also offering up to $5 million
        for information leading to an arrest or conviction of anyone conspiring or
        attempting to participate in REvil ransomware attacks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0cef75-5cbf-4f4f-822f-2078c85dcd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have pursued diplomacy with the Russian government,
        <a href="https://www.cnn.com/specials/investing/cryptocurrency" target="_blank">sanctioned
        a cryptocurrency</a>&nbsp;exchange and exhorted companies to raise their cyber
        defenses. But experts say that putting ransomware operators in handcuffs is
        a crucial part of the US strategy to curb attacks. Romanian authorities last
        week arrested two additional alleged REvil operatives, Europol announced Monday.
        And <a href="https://edition.cnn.com/2021/10/28/politics/russian-extradited-south-korea-ohio/index.html"
        target="_blank">South Korean</a>&nbsp;authorities last month extradited to
        the US a Russian man accused of being part of a different crime ring that
        infected millions of computers worldwide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211c982-510c-434e-a98c-3a6d0b5f19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement later on Monday, President Joe Biden said, "We are
        bringing the full strength of the federal government to disrupt malicious
        cyber activity and actors, bolster resilience at home, address the abuse of
        virtual currency to launder ransom payments, and leverage international cooperation
        to disrupt the ransomware ecosystem and address safe harbors for ransomware
        criminals."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6890df-a27e-4072-86bc-6ca47257f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden administration has made tackling ransomware groups a priority</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf801f2-2fa2-48ba-91f7-454afffe73f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden in June asked Russian President Vladimir Putin to take action
        against criminal hackers that were holding US companies hostage. But the Russian
        government has historically been reluctant to pursue cybercriminals on its
        own soil as long as the hackers refrain from hitting Russian targets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec0d246-50a3-4be9-b4dc-5a13f8d18c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Biden-Putin summit, "We have not seen a material change
        in the landscape," US Deputy Attorney General Lisa Monaco told the <a href="https://apnews.com/article/technology-russia-crime-arrests-hacking-f0adf6f0765b0f079a20a95cf85c5334"
        target="_blank">Associated Press</a>&nbsp;last week. "Only time will tell
        as to what Russia may do on this front."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1109fcfa-8e1a-4e18-8123-50c479f1bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garland on Monday declined to comment when asked if the Russian
        government was aware of or condoned the REvil activity, citing an ongoing
        investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0949d7-0916-4cee-9a78-505eca1bd3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a crowded landscape of cyber crooks, REvil has stood out for
        a series of brazen attacks. The group reportedly demanded $50 million from
        Apple earlier this year after hacking one of the tech giant''s suppliers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcee0c7-83f5-46a8-822e-7c2179a0fc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI has also blamed REvil for a May ransomware attack on JBS
        USA, which accounts for about a fifth of US beef production. The incident
        forced JBS to temporarily shut down production at facilities in Australia,
        Canada and the US. JBS paid the hackers $11 million to unlock their systems.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196ce49a-fb1a-44c5-8349-ef7c45856a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>REvil has been deployed on about 175,000 computers worldwide, with
        at least $200 million paid in ransom, Garland said Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbbc999-2e0b-42c2-9d39-386f95ef4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polyanin allegedly conducted about 3,000 ransomware attacks, including
        some on law enforcement agencies and municipalities throughout Texas, Garland
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea65280-943c-4146-aa35-8942024a2919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>REvil has had a volatile few months. The websites the group uses
        to extract ransoms and shame victims went offline after the Kaseya hack, only
        to <a href="https://edition.cnn.com/2021/09/10/politics/revil-ransomware-group-reappears/index.html"
        target="_blank">reemerge in September</a>. But the group shut down again last
        month after a foreign government and Cyber Command, the US military''s hacking
        unit, compromised the group''s computer infrastructure, according to a <a
        href="https://www.washingtonpost.com/national-security/cyber-command-revil-ransomware/2021/11/03/528e03e6-3517-11ec-9bc4-86107e7b0ab1_story.html"
        target="_blank">Washington Post report</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a81a7-f76c-4d63-97a3-e7f4883f2c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:57.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To turn up the pressure, the State Department last week announced
        a $10 million reward for key information on the hackers behind the so-called
        DarkSide ransomware, which forced major US fuel provider Colonial Pipeline
        to shut down for days in May.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67806c75-8267-49be-af04-63b1e0a56907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:57.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies have leaned heavily on private experts in their
        pursuit of criminal hackers. Cybersecurity firm Emsisoft, for example, saved
        victims of a type of ransomware millions of dollars in ransom payments by
        <a href="https://blog.emsisoft.com/en/39181/on-the-matter-of-blackmatter/"
        target="_blank">discovering a flaw in the hackers'' code</a>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abcedc4-9a42-4699-9af4-d745731cf8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:58.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Fokker, a former Dutch cybercrime investigator who is now with
        cybersecurity firm McAfee Enterprise, told CNN that his team had helped law
        enforcement identify multiple suspects involved in REvil and Gandcrab, another
        type of ransomware.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c2db54-cdb8-46c1-a2a0-27a63309929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No single law enforcement action will be a fatal blow to the lucrative,
        transnational ransomware economy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a273d5-b6ac-481f-9037-664af1704857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims of ransomware attacks paid about $350 million in ransoms
        in 2020, according to Chainalysis, a firm that tracks cryptocurrency. But
        that figure is likely just a fraction of the digital extortion that went on
        that year. And victims who don''t pay the ransom can spend millions of dollars
        rebuilding their computer infrastructure.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d1303-e3c2-4b32-bc7a-c5cbbbc63ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Christopher Wray told US lawmakers in September that
        the bureau was investigating more than 100 different types of ransomware.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb818e-061b-4000-8705-a8ca77cf67f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:00:17.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:44:00.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/08/politics/revil-ransomware-attack-charges/index.html"
        target="_blank">US seizes $6 million in ransom payments and charges Ukrainian
        over major cyberattack</a>."</em></p>'
