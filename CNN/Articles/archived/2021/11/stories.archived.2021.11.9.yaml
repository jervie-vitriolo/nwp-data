      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Republic of Congo</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a1058-f0f3-43b8-8e0e-61cc1e55d84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:05.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being placed in Level 3 was a sign of progress in all four locations,
        which were previously listed in the Level 4 category.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa720f-e60f-41c8-aa88-71e9bc64afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:06.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can view the CDC''s risk levels for global destinations on its
        travel recommendations page.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5981b6-6cba-413b-98ba-07b714eb3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:06.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other factors for travelers to consider beyond the Covid-19
        incidence rates that figure prominently in the CDC''s travel notices, according
        to CNN Medical Analyst Dr. Leana Wen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29ff2a-fce0-40c6-8547-c4ee05992ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transmission rates are one guidepost. Another is what precautions
        are required and followed in the place that you''re going and then the third
        is what are you planning to do once you''re there," said Wen, an emergency
        physician and professor of health policy and management at the George Washington
        University Milken Institute School of Public Health.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1bfc8b-b20c-410c-a63c-c38de973a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you planning to visit a lot of attractions and go to indoor
        bars? That''s very different from you''re going somewhere where you''re planning
        to lie on the beach all day and not interact with anyone else," said Wen,
        who is also author of a new book, "Lifelines: A Doctor''s Journey in the Fight
        for Public Health."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0cb61-bcae-452f-a5b0-95116f1ce20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, travelers should be vaccinated, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f3445-918c-46f4-b761-34cc3894d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:08.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Updates in Level 2</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df9d3b-ef82-4967-adbd-b129aa5aec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:09.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two updates to the Level 2 category this week. Nepal
        and United Arab Emirates both moved down from Level 3.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd97b8fc-ffef-4470-bd10-f02058cae3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destinations carrying the "Level 2: Covid-19 Moderate" designation
        have seen 50 to 99 Covid-19 cases per 100,000 residents in the past 28 days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a7678-645a-4b76-a63b-ec57545c6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:10.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind the CDC list updates weekly, and the situation in any
        country can change for better or worse from week to week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c8dbae-254f-4316-b621-67df17a413cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Level 1 and no ratings</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2d2b2-909e-439f-a48b-b0dc3bf836f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:11.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the category of "Level 1: Covid-19 Low" destinations, fewer than
        50 new cases per 100,000 residents have been logged over the past 28 days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ec4bd-bfb9-4ed2-9bfd-a7e1ad88651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five destinations moved into Level 1 on November 8:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea49ccf-e12a-47fb-95c4-a92da57646d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:12.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Côte d''Ivoire (Ivory Coast)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8922164-b4ea-4b1c-b783-89e3478ba6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Guinea-Bissau</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9ecfd-04e1-4c9d-8503-e677e40fa0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:13.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Malawi</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87ae42-ea24-4ca3-9182-596b43e1b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Rwanda</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244e2c8-3360-45f1-a729-9c8f575e3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Sudan</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f251930-4483-43ea-8491-451ecd929974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, there are destinations for which the CDC has an "unknown"
        risk because of a lack of information. As of November 8, that list included
        Madagascar, Cambodia, Nicaragua and Syria.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27229ded-0e13-4839-8fcf-7edccee8ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:15.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its broader travel guidance, the CDC has recommended avoiding
        all international travel until you are fully vaccinated.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e5c2e7-3a22-4f8b-8f47-f6b9238272b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:15.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fully vaccinated travelers are less likely to get and spread COVID-19.
        However, international travel poses additional risks, and even fully vaccinated
        travelers might be at increased risk for getting and possibly spreading some
        COVID-19 variants," the agency said.</p>'
    '1':
