      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/08/health/global-covid-cases-250-million/index.html?utm_content=2021-11-08T15%3A53%3A33&amp;utm_term=link&amp;utm_medium=social&amp;utm_source=twcnnbrk">Global
        Covid-19 cases surpass 250 million</a>."</em></p>'
  'Barack-Obama-COP26-speech':
    'author': 'Edward-Isaac Dovere and Paul LeBlanc, CNN'
    'caption': 'Courtesy: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-09T01:52:35.695+08:00
    'imagesource': 'jcr:4b6a5485-4eac-4ff3-9d75-f12b4be14ab6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27be19a3-e196-42fc-9329-bcc243c51c11'
    'lead': 'Former US President Barack Obama went to the international climate conference
      in Glasgow on Monday because climate envoy John Kerry knew the Biden administration
      needed help convincing the world America was actually serious about combating
      climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T01:56:52.926+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:49:34.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:36.948+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Barack-Obama', 'Glasgow', 'COP26', 'speech']
    'template': '1'
    'title': 'Obama swipes at Trump for ''four years of active hostility'' on climate
      in Glasgow speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f178a-f14c-41be-b36d-ca16e5334e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Barack Obama went to
        the international climate conference in Glasgow on Monday because climate
        envoy John Kerry knew the Biden administration needed help convincing the
        world America was actually serious about combating climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f950d61e-7339-4eaf-8bf1-d1841f900c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e1ac72-f9f1-4c3a-9789-ad6358fef3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as much as Obama expressed regret for former President Donald
        Trump''s "four years of active hostility towards climate science" and the
        climate denialism which defines the modern Republican Party, he expressed
        a deeper, broader worry that politics all over the world is falling short
        of what needs to be done to save the planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51245090-778c-454e-90d8-81cf964e792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad849fd-dc90-453f-934d-f902517be3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:37.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize that we''re living in a moment when international cooperation
        has atrophied—in part because of the pandemic, in part because of the rise
        of nationalism and tribal impulses around the world, in part because of a
        lack of leadership on America''s part for four years on a host of multilateral
        issues," Obama said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd4778d-4c9e-44f0-90c4-535da290531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a4dd2-03e1-4eb8-916e-daa495b6f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s speech came a week after President Joe Biden''s own appearance
        at the conference, during which he explicitly apologized for Trump''s abandonment
        of the Paris climate accords. And it came amid major international doubts
        that Biden, Congress or America is actually serious about climate change,
        no matter what Obama said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f97ac-d248-4248-b1c2-9e00530e4e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc9f43-7a3b-4f81-9ef8-efe96a1b895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said that the US is reengaging with the world on climate,
        and he sought to convince the world that the US has stayed on track, even
        during the Trump years, as questions persist at the conference over how the
        US plans to make up for lost time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb67fa-4db4-44fc-b393-3bf8b898c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93a06c-836f-4cf6-bee2-12a8810a0297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, back in the United States, some of our progress stalled
        when my successor decided to unilaterally pull out of the Paris Agreement
        in his first year in office. I wasn''t real happy about that," Obama said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe1b06f-f2ae-4371-90a4-c5ee5870a6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556a896-4942-44a3-8545-abd073c0c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said these lost years are not reason to lose faith in the
        power of what global cooperation can achieve, or even in the US'' commitment
        to climate. Despite Trump, Obama said, "the American people met our original
        commitment under the Paris Agreement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313b6be-335f-45d9-8deb-a2abd322cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb770cf-f6d2-4e70-9911-d5df5486a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only that, but the rest of the world stayed in the deal. And
        now with President Biden and his administration rejoining the agreement, the
        US government is once again engaged and prepared to take a leadership role."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd13434-895c-4ae5-ad51-294fcca12fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663b8cd-ee65-49b7-82a1-6acfb6b57df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Vote like your life depends on it''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84199883-af58-4fab-b635-4364b9950f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:43.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President pleaded that climate change should be the one
        issue which transcends politics. And Obama said he has his own doubts this
        is possible, which he tries to fight back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ead4d5-45c7-4024-be14-28ee34bbbf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:44.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c06b3f-50a9-4db9-af74-73d2a89b8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are nowhere near where we need to be yet. For starters, despite
        the progress that Paris represented, most countries have failed to meet the
        action plans they set six years ago," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d60bf-336c-4f02-91f3-b0c52c5cf2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e63c1b-7a66-4ff4-876d-a8878494beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''m sure is true for all of you, there are times when I feel
        discouraged, when the future seems bleak, and I am doubtful that humanity
        can get its act together before it''s too late," Obama said "And images of
        dystopia start creeping into my dreams. And yet, whenever I feel such despondency,
        I remind myself that cynicism is the recourse of cowards. We can''t afford
        hopelessness."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8915bbd0-699f-467a-b0ae-0c8b3ff99ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:46.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f7879-f27d-4864-ad45-41db6d4466c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:46.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s appearance at an international conference is already an
        unusual move for a former president, as is his public criticism of "my successor"
        -- the closest Obama came to saying Trump''s name. Also unusual is his criticism
        of current foreign leaders, as he called out Chinese President Xi Jinping
        and Russian President Vladimir Putin for skipping the COP 26 entirely. He
        called that decision "particularly discouraging," adding "their national plans
        reflect what appears to be a dangerous absence of urgency, a willingness to
        maintain the status quo, on the part of both those countries."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7674fc41-8ec1-473b-8c88-36a603b2d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e51267c-ecfb-48aa-b25e-0ade8ec8667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:47.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the younger people in the audience, Obama said "you''re
        right to be frustrated."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9083e96-d563-41b2-ad14-827c358af41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f581160-6c65-43df-8f55-57ab8914942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most of your lives, you''ve been bombarded with warnings about
        what the future will look like if we don''t address climate change," Obama
        said. "And you''ve grown up watching many of the adults who are in a position
        to do something about it either act like the problem doesn''t exist or refuse
        to make the hard decisions necessary to address it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654236a-0fb2-4a63-899b-674e2da31b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b78f0f-51a5-43d5-9afa-21f9924e0f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picking up on a theme he has repeatedly hit on the campaign trail
        back home, Obama pleaded for young people not to give up on politics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ab509-4f5a-4da0-a0a9-a254257f408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1759ef0-e72b-4032-a2f1-11fe56211451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vote like your life depends on it," he said, since "the cold, hard
        fact is that we will not have more ambitious climate change plans unless governments
        get behind them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc764cb-f1c0-4dca-841a-66867e0ef265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd938bc1-7e67-4b8d-a1bf-61949292ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he warned that young people need to rethink their approach.
        He said that first and foremost, young people need to "vote the issue."And
        he picked up on another theme he''s expressed before: that today''s youth
        mistakes online activism and insular virtue signaling for making a difference.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78829065-e7e6-410a-8151-149e61ed1731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee3b4c0-6986-4f28-8f40-144bbccb692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protests are necessary to raise awareness. Hashtag campaigns can
        spread awareness. But to build the broad-based coalitions necessary for bold
        action, we have to persuade people who either currently don''t agree or are
        indifferent to the issue," Obama said. "We have to do a little more listening.
        We can''t just yell at them, or tweet at them -- it''s not enough to inconvenience
        them by blocking traffic through protests. We''re going to have to listen
        to the objections and reluctance of ordinary people that see their countries
        move too fast on climate change. We have to understand their realities, and
        work with them so that serious action on climate change doesn''t adversely
        impact them."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf10c9-981b-442b-90de-a98d30855fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c03d60-d515-443f-a54d-a552106dd156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama pressed the point that local governments and many privates
        businesses stayed committed to hitting the Paris accord targets, despite Trump''s
        withdrawal of the federal government. They should believe in Biden''s commitment
        now, he added, and said he has faith a larger Build Back Better plan with
        more extensive climate measures will soon pass Congress, despite the hold-ups
        in Washington last week which led to a vote on only one of the infrastructure
        bills.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5bc08d-14f0-43dd-b239-7b3f5c320ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6d0237-2e8f-4323-a1e4-c5d50985dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:54.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Obama praised the "meaningful progress" made by world
        leaders through the agreements reached last week in Scotland—such as those
        to combat methane emissions and deforestation, as well as those signed by
        two dozen countries, not including the United States, to end public subsidies
        for fossil fuels and pledging to end the use of coal completely.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11ed58-12ea-4c66-829e-d5f5c0cc352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452704fa-c356-4eb2-b6be-346e043590b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Scotland, Obama will also meet with several groups of climates
        leaders, as well as business and philanthropic leaders, and local elected
        officials. He was introduced by an Obama Foundation leader who is a Northern
        Mariana Islands representative, and he will spend time with several others
        during the trip.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6c171-fee8-40ca-a0f1-33fecf5d2120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:56.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f6409-6f75-4521-a687-b86e38ca5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama had championed addressing environmental issues while in office,
        but Trump -- a longtime climate crisis denier -- attempted to remove many
        of the policy guardrails installed by the Obama administration to limit the
        emissions of greenhouse gases. Since taking office, Biden has been reversing
        many of these actions by the Trump administration and has made ambitious pledges
        to tackle the climate crisis.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a3875-074b-466b-8a19-ba52a8c2a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65cf9e9-8a85-45d2-8316-1dbc5b7a0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the climate summit is taking place five years after the
        Paris Agreement took effect. In 2015, after the COP21, more than 190 countries
        signed onto the agreement at the time to limit the increase in global temperatures
        to well below 2 degrees Celsius above pre-industrial levels, but preferably
        to 1.5 degrees.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f9cef-16c8-447f-bf51-88fc924a3d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9a75a-6e78-4fbd-ac90-11c727aaa05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden reentered the Paris Agreement after former Trump pulled the
        United States out of it, and apologized to his fellow world leaders in remarks
        on the first day of COP26.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47712035-138e-4a68-8e32-14fc2de498eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b11ca4-30b4-4120-a6e6-144b7414c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess I shouldn''t apologize, but I do apologize for the fact
        that the United States -- the last administration -- pulled out of the Paris
        Accords and put us sort of behind the 8-ball," the President said last week
        in Glasgow.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf5a82-f397-4887-9fbd-60c8fe7fde19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:56:52.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:00.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/08/politics/obama-glasgow-speech/index.html?utm_content=2021-11-08T14%3A12%3A35&amp;utm_term=link&amp;utm_medium=social&amp;utm_source=twcnnbrk">Obama
        swipes at Trump for ''four years of active hostility'' on climate in Glasgow
        speech</a>."</em></p>'
