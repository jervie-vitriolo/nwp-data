      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7328249-2455-4907-a250-41c0ab85c49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:50:17.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:18.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20a503-37ce-4e89-a305-552d2ca5bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:50:17.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the metropolis now under Alert Level 2, Chua also noted this
        status is “broadly in line” with the economic managers’ goal of meeting the
        upper end of their target range for 2021.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae2676d-30fd-4550-8fca-8ea85e17ac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T22:57:37.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:45:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, RCBC Chief Economist Michael Ricafort
        even estimated a growth of 5.5% this fourth quarter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d226c-9378-494b-a976-f0e9c238f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T22:57:37.542+08:00
      'mgnl:createdBy': 'bamba'
