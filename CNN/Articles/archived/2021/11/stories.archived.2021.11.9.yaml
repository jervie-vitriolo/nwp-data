      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they are studying if face shields will still be required
        in enclosed public utility vehicles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04c07f-1a02-446b-a84c-3a4d7f9cb8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:28:43.555+08:00
