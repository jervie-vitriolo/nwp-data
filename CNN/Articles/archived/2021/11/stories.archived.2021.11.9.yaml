  'Heinz-Marz-Edition-ketchup':
    'author': 'Sherry Liang, CNN'
    'caption': 'Ketchup is catching up in the space race.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-09T07:54:35.406+08:00
    'imagesource': 'jcr:319e324c-5cff-4662-863e-8a40a3d5b1ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '854b725e-a374-4959-9877-80466807fbbb'
    'lead': 'First came the billionaires, then the movie stars — now ketchup is making
      its mark on the space race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T07:59:28.269+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:46:26.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:42.196+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Heinz Marz Edition ketchup has implications that go far beyond flavor


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b1f288-bd9b-4a32-8f2e-c3a5323e056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:59:28.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:27.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>First came the billionaires, then
        the movie stars —&nbsp;now ketchup is making its mark on the space race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b1b45-18c7-44e7-b1a8-e434ab6805d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:59:28.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:27.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0166d2a-74b5-4d02-8706-ad24ce0df63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:59:28.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heinz revealed its first "Marz Edition" ketchup with tomatoes produced
        on Earth in Mars-like conditions. A team of 14 astrobiologists worked for
        nine months at the Aldrin Space Institute at the Florida Institute of Technology,
        growing tomatoes in a controlled environment with soil, temperature and water
        conditions similar to Mars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b069fe66-715f-45bf-b1cc-6050cb79522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:59:28.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789aa18-0642-4e45-8846-c24e8cf861d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:59:28.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NASA astronaut Mike Massimino said ketchup made from conventional
        Earth tomatoes has been a staple condiment in space to spruce up dehydrated
        meals, but the Marz Edition variety has implications that go far beyond flavor.
        The experiment, which has been two years in the making, demonstrates the possibility
        of long-term food production on Mars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c39ec-b2eb-4acd-903d-755159bbc4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:59:28.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dab7915-e98f-478b-9609-1c318be12521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:59:28.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before now, most efforts around discovering ways to grow in Martian-simulated
        conditions are short-term plant growth studies. What this project has done
        is look at long-term food harvesting. Achieving a crop that is of a quality
        to become Heinz Tomato Ketchup was the dream result and we achieved it," said
        Andrew Palmer, who led the team at the Aldrin Space Institute at Florida Tech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f1a39-3a06-4081-8949-8aa00608efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:59:28.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c24fc7c-2279-4568-941e-ab42e9078c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:59:28.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has also experimented with plant harvesting in space to provide
        astronauts with more nutrients for their freeze-dried diets. (Apparently,
        the human body can''t survive off freeze-dried ice cream.) The International
        Space Station recently hosted a taco party after harvesting the first chile
        peppers on the station -- ketchup could be the taco party''s next guest. There
        has been discussion of sending a tomato-growing experiment to the space station,
        said NASA astronaut Shane Kimbrough on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a35a5a-656b-481d-9379-d32f64450c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:59:28.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddaaefa-d414-40fd-b074-7d29a5a43a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:59:28.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team and Massimino will be the first to taste final
        product on Nov. 10 at 10 a.m. ET. You can watch the historic event on Heinz''s
        social media channels, such as Twitter and Instagram.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0e167-0688-4c4c-b7bc-d1a2fc1ae085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:59:28.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:32.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ec87d-e1be-4547-bfac-23feb87de18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:59:28.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Martian ketchup is not available for purchase, but if you ever
        find yourself heading to Mars, that might be one thing you don''t have to
        pack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a236ee2-e454-4234-b36f-ec8cea010249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:59:28.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/11/08/world/heinz-ketchup-mars-scn/index.html"
        href="https://edition.cnn.com/2021/11/08/world/heinz-ketchup-mars-scn/index.html">New
        Heinz Marz Edition ketchup has implications that go far beyond flavor</a>''</em></p>'
