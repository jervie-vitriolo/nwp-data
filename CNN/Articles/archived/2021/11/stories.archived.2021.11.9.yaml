      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Faroe Islands</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd613d5d2-e65f-4a96-8ae1-9c1e986bdd4c'
