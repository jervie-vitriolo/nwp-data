      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85dc93-9ee2-4517-b334-da990e602046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:58:55.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes on the heels of recent casting news that singers/actresses
        Ariana Grande and Cynthia Erivo are set to star in the big screen version
        of the beloved musical.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6796da7b-262e-4e82-a95f-e098410be2f1'
