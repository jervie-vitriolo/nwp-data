  'end-of-pandemic-scenario':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-09T09:30:51.162+08:00
    'imagesource': 'jcr:294c00e3-5f43-4837-9053-a7c2527df727'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5138bdc5-e167-4509-829c-473950e4af64'
    'lead': 'COVID-19 is here to stay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T09:38:20.034+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:45:25.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:45.258+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What the end of the COVID-19 pandemic could look like'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398d17f-c030-4928-954a-cafc705572a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;COVID-19 is here to stay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caebdbd8-f46e-4fd1-a902-45f5703be79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s highly unlikely that the United States, let alone the world,
        will be able to completely eliminate the coronavirus that causes COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1d9b4-5db1-42e7-a3db-49967a07c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:26.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there will come a day when it''s no longer a pandemic, when
        cases are no longer out of control and hospitals aren''t at great risk of
        overflowing with patients. Many experts predict the spread of coronavirus
        will look and feel more like seasonal influenza.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd767e63-23b5-4b8a-9e12-b9a69920585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s less clear is how and when that will happen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e3eb4c-3476-46b0-be1f-ab12d977247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not even a measurement to say that something is an epidemic
        or pandemic. All of this is in the eye of the beholder -- and that''s part
        of the issue," Dr. Arnold Monto, a professor of epidemiology at the University
        of Michigan and acting chair of the US Food and Drug Administration''s Vaccines
        and Related Biological Products Advisory Committee, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a567e1-6e57-4952-b71a-5250181f7a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, all of this is not based on rules. It''s based typically on
        what you have to do to control the outbreak," Monto said. "What is so different
        here is that our vaccines are much more effective than what we usually see."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bab7e6-b610-441d-b782-14068e801323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:28.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news, according to Monto, is the power of vaccines. The
        bad news comes with the power of the virus to change and evolve.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c4363-034d-4105-aa6b-1bae0239b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one can predict what the future of COVID-19 could look like --
        and the emergence of coronavirus variants, like Delta, has shifted the trajectory,
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f9b64-6f4d-43c6-a6df-c0bc11ea87f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the change in transmission patterns, as the variants have
        emerged -- I call it a parade of variants -- we now see much more extensive
        transmission and much more uniform spread globally. This makes declaring the
        end of the pandemic more difficult," Monto said. "Because the whole pattern
        of spread has changed, and there may still be pockets that really haven''t
        gone through the kind of waves that the rest of the world has gone through."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f9f1e7-0712-424d-ae18-548495aa5382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Wait and see and hold our breath''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d1829-3baf-41e6-844a-d7b1e9aed0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monto and other public health leaders anticipate that in the future,
        the world could track the spread of SARS-CoV-2, the coronavirus that causes
        COVID-19, in ways similar to how the seasonal flu is monitored.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c4ab02-db5b-4ca1-a351-67c6d7365f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no idea whether we''re going to see that kind of seasonal
        pattern with SARS-CoV-2, but it does remind us that most of our respiratory
        viruses start behaving as seasonal events," Monto said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d29c6-5e2d-4cb5-a8ec-d436e143a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is the precedent for a very seasonal pattern for some of
        the coronaviruses that have been infecting people," he added. "Whether SARS-CoV-2
        starts to behave like that, we don''t know, but at least it gives us one scenario
        that it might start to behave like that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4757b-a1c5-48fd-a8c0-f9cc7555dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:32.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Monto put it, we have to "wait and see and hold our breath" to
        unlock what an endemic phase of the coronavirus might look like.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1f929-d338-4c1e-b98c-4ad8f59f0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endemic means that a disease has a constant presence in a population
        -- but it''s not affecting an alarmingly large number of people as typically
        seen in a pandemic. Even in early 2020, as the pandemic was ramping up, officials
        at the World Health Organization predicted that the novel coronavirus "may
        become another endemic virus in our communities" and never go away.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312913e8-ad76-41e2-a09e-9c65ea39333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about pandemics, you''re in the pandemic phase and
        then you have a deceleration phase, then you have a control phase, then hopefully
        you''ll have elimination and maybe eradication," Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases, told the US
        Senate Committee on Health, Education Labor &amp; Pensions in a hearing on
        Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50639dbd-224d-4e5a-a2c4-ede8a4a38899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we hope to get it at is such a low level that even though
        it isn''t completely eliminated, it doesn''t have a major impact on public
        health or on the way we run our lives," Fauci said. "So, if we get more people
        vaccinated globally and more people vaccinated now, hopefully within a reasonable
        period of time we will get to that point where it might occasionally be up
        and down in the background but it won''t dominate us the way it''s doing right
        now."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c44f2-034b-40a9-b6e5-feab963869b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:34.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US Department of Health and Human Services last month
        renewed its determination that a public health emergency still exists in the
        United States due to Covid-19, federal health officials already are thinking
        about how to measure the end of the pandemic and how to continue to track
        the coronavirus once it becomes endemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00eb68-78a3-4ec5-a8f6-04320332b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:34.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There is still much to be done''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b9d7b-5f78-400f-a018-1342ec647dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To transition from pandemic to endemic, the nation has to build
        up immunity to the coronavirus -- which means many more people need to get
        vaccinated, Dr. Philip Landrigan, a pediatrician and epidemiologist at Boston
        College, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c48a6e-d6c3-4d6b-9bda-5f007ca3f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some Americans still refusing to get their COVID-19 shots and
        some refusing to wear masks, the transition could take more time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdef0fd-24d7-4f27-8624-b46225c0513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, about 58% of the total US population is fully vaccinated
        against COVID-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81570ce5-74cd-428a-866f-2b459681b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:36.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to get somewhere well north of 80%, possibly even well
        north of 90% of the population with immunity either through having had infection
        or through having had vaccinations," said Landrigan, who worked at the CDC
        for 15 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c75cd-8bfa-4638-989a-d1169b3a914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:37.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To control the spread of the measles virus in the US population,
        for instance, "we had to get the immunity rate up above 95%, and even then,
        we''ve had sporadic outbreaks. These outbreaks typically occur when you have
        a cluster of people in a particular place who are not immunized and all of
        a sudden the virus gets introduced because a traveler has come in with the
        virus -- and bang, you''ve got 20 cases of measles in some town," Landrigan
        said. "But that''s not an epidemic. It''s an outbreak against a background
        of almost no cases or scattered endemic cases."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50a20b-503a-4c2b-ad60-e379f554832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the CDC says there''s much work to do to control the current
        spread of the virus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066325d-fbf8-497b-86b4-10a83d08bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there is still much to be done to stop the spread of COVID-19
        and end the pandemic. We are still seeing far too many new cases, hospitalizations,
        and deaths. The daily average of cases is over 70,000 a day with more than
        1,000 deaths. This is why we''re encouraging everyone 5 years and older get
        vaccinated to protect them against COVID-19," CDC spokesperson Kristen Nordlund
        wrote in an email to CNN last week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d593f4-af67-49fe-9298-10cc5673c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we look forward to the fall and winter, it''s important to continue
        practicing prevention measures that we know work -- vaccinating, wearing a
        mask in public, indoor settings, staying home when you are sick, and washing
        your hands frequently."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9caf1d-df69-49d7-ad8a-e4153257ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are familiar with the work needed to improve vaccination
        rates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a281e5-69ba-4981-9001-9d29e9c74ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends that almost everyone 6 months and older should
        get a flu shot every year. But during the 2019-2020 flu season, only about
        half of those people -- 51.8% -- did, according to the CDC. The agency estimates
        that flu has caused about 12,000 to 52,000 deaths each year between 2010 and
        2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f59d5b-4b34-4570-a5b7-d2e0bb7c9089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has killed more than 750,000 people in the United
        States so far.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7584abd-de89-4ffd-a951-027f66214bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle to corral coronavirus every year may look very much like
        the annual fight against the flu.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac139b-8303-47ac-917f-0cf3a8452be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:41.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been thinking a lot about what an endemic phase looks like
        and the data that we''re needing to collect during that phase. Certainly right
        now we are collecting data on cases, hospitalizations, deaths," Dr. Rochelle
        Walensky, director of the US Centers for Disease Control and Prevention, said
        in Thursday''s Senate committee hearing. "The question is: What are going
        to be our best metrics moving forward? And probably modeling it on flu."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0f698-39e0-4a18-9e92-5c89919fbcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A more likely picture of our future''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a7005-3e77-4876-abb4-41f44a2ba4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC collaborates with health departments, laboratories, hospitals
        and health care providers to track diagnosed flu cases, determine what influenza
        viruses are circulating and measure the impact those viruses are having on
        hospitalizations and deaths.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d98f7a-f464-4175-aef1-cbea46381e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One idea is that when the coronavirus becomes endemic, a similar
        tracking system could be used to monitor the pathogen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e015e1-8876-4069-a5e4-b1f6459fd4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:43.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could handle the cases just like we do with seasonal flu --
        where we''re able to say we know we''re going to see a number of cases in
        the winter season, and we can have the right staffing, we can have the right
        supplies ready and we''re ready to handle it, as opposed to the surges that
        we''ve been dealing with here," Dr. Stephen Parodi, national infectious disease
        leader for Kaiser Permanente, told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c805d9d-3eed-4817-b669-93391aed6ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still on phone calls talking about what''s our ICU bed capacity?
        What''s our supplies chains that we need to provide care to patients? Do we
        have enough medication? Do we have enough monoclonal antibodies?" Parodi said.
        "We have a lot more work to still do to get to where we want to be, and I
        think we''re going to see this transition over year 2022. But for some locales,
        where there''s less immunity, it''s going to be a longer run."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ae1e1-f174-4b67-bb12-fae9f817fe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even flu is unpredictable, and doctors have seen a lot of flu over
        the years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb51e95a-4165-487f-a333-e4552bda04af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there are going to be cases," Monto said. "With the flu,
        we''ve had experience with flu pandemics before. So we know typically the
        way they behave. This has been an evolving situation with a totally novel
        pathogen."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b09b5cd-db83-4523-aa3e-074fc726155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:38:20.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:45.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/08/health/covid-19-pandemic-endgame-wellness/index.html"
        target="_blank">What the end of the Covid-19 pandemic could look like</a></em></p>'
  'Q3-2021-GDP':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
