      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the recent third quarter figures, economic output expanded
        by an average of 4.9% so far this 2021, according to National Economic and
        Development Authority chief Karl Chua.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
