        Records</a>.&nbsp;</em></p>'
  'senate-duterte-order-supreme-court-sotto':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-09T17:39:12.053+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afd9139d-8811-4fd8-8e96-0e157b449d11'
    'lead': 'The Senate adopts a resolution which would bring to the Supreme Court
      the presidential order calling on executive officials to ignore Blue Ribbon
      Committee hearings on pandemic response funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T17:41:34.946+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:39:36.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:57.582+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate adopts resolution challenging Duterte memo before SC'
    'updated': 2021-11-09T19:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d04198-c79d-4e83-b6ea-93e2831f9fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:41:34.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:37.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> —&nbsp;The
        Senate on Tuesday adopted a resolution seeking to challenge before the Supreme
        Court the legality of President Rodrigo Duterte''s order barring executive
        officials from attending hearings of the Blue Ribbon Committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e214a1-3a15-4cf6-8987-50abae869992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:10:03.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:37.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber quickly adopted Senate President Vicente "Tito" Sotto
        III''s resolution, filed on the same day, which calls for the Senate''s filing
        of a petition in the high court to assert its power to conduct inquiries in
        aid of legislation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdfb830-a718-4312-b660-d9b26aeb1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:10:03.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Duterte issued a memorandum forbidding Cabinet officials
        from attending hearings looking into the alleged misuse of COVID-19 pandemic
        response funds worth over ₱67 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796a3c1-86b0-4110-98cf-50bb8bb155db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:10:03.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:38.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the biggest issues raised was the deal made by the government
        with Pharmally Pharmaceutical to procure alleged overpriced face masks and
        face shields.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fc5531-ce37-4bb3-8fc9-9ef3c3a79eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:10:03.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Proposed Resolution No. 946, Sotto stressed it is the "inherent
        right and solemn duty" of the Senate to seek judicial relief and affirmation
        of its rights and prerogatives when such are challenged or interfered with
        by the government or any individual.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033ed3a0-1e72-4802-a6c0-fc6df111d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:41:34.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators called Duterte''s directive&nbsp;<a href="https://cnnphilippines.com/news/2021/10/5/senators-duterte-forbidding-cabinet-officials-hearings.html">"unconstitutional,"</a>
        while <a href="https://www.cnn.ph/news/2021/10/11/Doctors-Duterte-Duque-DOH-COVID-19-spending-Senate-investigation.html">hundreds
        of medical professionals also stood up</a> against the order which they described
        as an obstruction to the Senate committee''s probe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30023c-34b5-4568-8a7b-92a7ef364c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:41:34.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:39:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous address, the President <a href="https://cnnphilippines.com/news/2021/10/26/Duterte-on-Senate-challenging-memo-for-Cabinet.html">welcomed</a>
        the Senate''s planned move to bring his snub order to the Supreme Court, saying
        Malacañang would be "most eager" to defend the directive.</p>'
