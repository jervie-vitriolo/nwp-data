      'mgnl:lastActivated': 2023-01-24T22:49:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b95956-d82b-4370-bbae-98917dded88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:58:55.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bit of a wicked move, a petition has been started to keep
        the late-night host out of the cast of the eagerly awaited film adaptation
        of "Wicked."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed7e9a-0550-4bd5-b766-4ec7e00e48d8'
      'mgnl:activationStatus': true
