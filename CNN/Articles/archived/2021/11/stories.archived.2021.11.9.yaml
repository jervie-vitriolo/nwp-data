    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0414c-886d-4641-9953-aa1faa5b0942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T00:33:31.786+08:00
