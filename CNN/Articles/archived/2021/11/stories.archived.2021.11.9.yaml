  'steph-curry-50-golden-state-warriors-win':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-09T21:13:20.679+08:00
    'imagesource': 'jcr:f0abc613-ec1e-49b3-9afb-299fb175aba5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68b1a8e7-ca18-4210-9501-b6219fd6f6b5'
    'lead': 'Steph Curry recorded 50 points and 10 assists for the first time in his
      career, overtaking Wilt Chamberlain as the oldest player in NBA history to do
      so, as the Golden State Warriors continued their blistering start to the season
      with a 127-113 victory over the Atlanta Hawks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T21:10:43.408+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:36:34.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:35:03.516+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Steph Curry makes NBA history with 50 points and 10 assists in Golden
      State''s win over the Atlanta Hawks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c49f8-8a1b-4ad1-b774-f7ee767c96e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:10:43.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:34.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Steph Curry recorded 50 points and 10
        assists for the first time in his career, overtaking Wilt Chamberlain as the
        oldest player in NBA history to do so, as the Golden State Warriors continued
        their blistering start to the season with a 127-113 victory over the Atlanta
        Hawks on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a504ee-9ecf-4e41-985b-51b3df8b5e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:10:43.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old stuffed the rest of his stat sheet with seven rebounds,
        three steals and a block to help pull Golden State out of a 15-point deficit
        in the second quarter and guide his team to a league best 9-1 record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee53b8b-27b5-4659-8f84-499a6e4942dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:10:43.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry had been unusually quiet by his own future Hall of Fame standards
        recently, recording 20 points or fewer in his previous four outings. However,
        his 50-point explosion -- the 10th 50-point game of his career -- brought
        on renewed chants of "MVP! MVP!" from fans inside Golden State''s Chase Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313e0cf-5573-4217-bdcd-7c9ff213356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:10:43.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was just a stunning performance by Steph," head coach Steve
        Kerr told reporters. "He was amazing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c8da87-30db-40b7-92d8-c1ebbb95bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:10:43.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:36.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say I''ve never seen anything like it but I''ve been
        watching it for seven years, so I have seen something like it and still it''s
        just incredible to watch."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e7441e-5fef-46ea-bcbc-f8ec7e905cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:10:43.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry hit nine of his 19 three point attempts against the Hawks
        as he became the first player to hit the 50-point mark this season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb0f2e-8bf0-4cea-8f85-19c1a9be44e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:10:43.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors'' impressive start to the season becomes all the more
        concerning for rival teams when taking into consideration the impending return
        of Klay Thompson, Curry''s fellow ''Splash Brother.''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debab248-e1ca-4059-afd8-3f36934f80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:10:43.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson, widely considered one of the best shooters in NBA history,
        missed the entirety of the last two seasons with an ACL tear and, most recently,
        an Achilles tear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c804c-ffb5-4f22-b944-7edad7a188e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:10:43.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the three-time NBA champion is nearing a return to action
        after a 29-month layoff and has reportedly already started playing three-on-three
        in the Warriors'' practice sessions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d628602-2bcb-483b-b624-c4a4cf9b5e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:10:43.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks, one of last year''s Eastern Conference finalists, have
        so far struggled to replicate last season''s form and sit 4-7 on the season
        after a fourth consecutive defeat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd311040c-405b-4c2e-82d0-ed414ac40751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:10:43.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/09/sport/steph-curry-50-golden-state-warriors-win-spt-intl/index.html">"Steph
        Curry makes NBA history with 50 points and 10 assists in Golden State''s win
        over the Atlanta Hawks"</a></em></p>'
  'denmark-restrictions-europe-covid':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-09T21:17:50.437+08:00
    'imagesource': 'jcr:6d10ad4f-3a35-44eb-bd7e-ef289fa710fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a2fe567-e262-4583-b2ca-68804a6df920'
    'lead': 'Two months ago, Denmark was riding high. The European nation lifted all
      remaining domestic coronavirus restrictions as the government declared Covid-19
      was no longer "an illness which is a critical threat to society."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T21:12:00.210+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:36:20.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:35:04.022+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Denmark ditched its Covid rules two months ago. Now it''s joined other
      EU nations in mulling new restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba149c4a-cd53-4dc4-8f51-91c1dccba8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Two months ago, Denmark was riding high.
        The European nation lifted all remaining domestic coronavirus restrictions
        as the government declared Covid-19 was no longer "an illness which is a critical
        threat to society."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6042b7-819d-4c32-8b74-a8d0d0debfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a successful vaccine rollout in their back pocket, Danes essentially
        returned to pre-pandemic daily life. They visited nightclubs and restaurants
        without showing a "Covid passport," used public transport without having to
        wear a mask and met in large numbers without restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2293d549-a9dc-4537-9a62-529a20d1bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The optimism of mid-September has been short-lived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311c29a5-f67f-492e-bae0-1c80a1068260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:22.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark, like many countries across Europe, is now considering whether
        to reinstate restrictions as the continent battles a surge of Covid-19 cases
        that has pushed the region back into the epicenter of the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53653dd-a4cc-4dc6-9310-6e9b9cd694cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large swathes of Europe are battling to beat back surges of the
        Delta variant amid the relaxation of restrictions and stuttering vaccine rollouts
        in some countries, with the WHO warning half a million Europeans could die
        of Covid-19 in a potentially devastating winter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc497273-dc50-414a-a489-542a888111ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the space of a few months, Europe''s Covid-19 fortunes have shifting
        dramatically. By the end of the summer, many countries had done away with
        tough restrictions after nations particularly in the west of the bloc charged
        ahead with vaccination programs and cases plummeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f97429-492b-4ee2-9e27-1beb182aa775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:24.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now as other parts of the world reopen, Europe could again be facing
        a winter of renewed clampdowns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ead582-c01e-4724-a9b1-2aa10c728d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Repeat restrictions</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf37af55-c6d1-4e7b-8716-e48de59368eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:25.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the Danish government proposed reintroducing a digital
        "corona pass" -- used as proof of vaccination or a negative Covid-19 test
        -- for entering bars and restaurants, as the country faces a third wave of
        infections, Reuters reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d911620-cb9e-4b9f-b3d9-accdc65c185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:25.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will be subject to parliamentary approval. But it comes
        against the urgent new backdrop of steadily rising cases -- from a low of
        just over 200 daily infections in mid-September to around 2,300 in recent
        days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f2fb9-eb79-43b8-8b17-9eae72face1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark is not alone. Austria this week banned unvaccinated people
        from restaurants and hotels amid a surge in cases. And Iceland reintroduced
        masks and social-distancing rules following a rise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c6f770-68a2-4903-8287-50c643692d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:26.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Germany''s incidence rate is breaking records on a daily
        basis. On Tuesday the country recorded its highest seven-day infection rate
        since the pandemic began, with 213.7 cases per 100,000 people, according to
        the country''s Robert Koch Institute of infectious diseases (RKI).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593333a1-d9d3-4ed5-83b6-5389d76aaea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:27.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some eastern German states, like Saxony and Thuringia, the incident
        rate has been more than double that, at over 400.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5786b8ad-52df-4fb8-a8b8-f5d023b3af5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:27.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday French President Emmanuel Macron was set to address
        the nation amid a surge in cases -- his first major TV speech since July when
        he announced mandatory vaccinations for all health workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22282a-ef02-483f-8d8b-cc9081ab776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:28.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom has also been battling a stubborn streak of new
        infections, months after "Freedom Day" celebrations at the end of July marked
        the removal of almost all Covid-19 restrictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31471c5c-43bb-4578-9c6b-e163225590ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:28.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though unlike its European neighbors, the UK has no plans to reinstate
        restrictions any time soon, including mandatory mask wearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af9417e-92a5-46ea-b172-58333bfc96a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:29.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine roll on and on</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41022734-831d-499e-b851-b4057510dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:29.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark''s rise in case comes after a successful vaccine rollout,
        with 88.3% of its adult population fully vaccinated, according to the European
        Center for Disease Control (ECDC).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee758c-fc6a-4565-9933-b345fb39d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Health Minister Magnus Heunicke tried to put Denmark''s
        fortunes in the wider context of Europe''s ongoing battle with Covid-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e01adcf-2fbd-437d-bb6e-6b0db695bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several European countries are now in the middle of their fourth
        wave of corona," Heunicke said during a televised briefing, Reuters reported.
        "In Denmark we are heading into our third corona wave."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9cd69e-b4d5-4759-8d81-dff055b7c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:31.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union as a whole has been a world leader on inoculations,
        with 75% of adults fully vaccinated, according to the ECDC. But the rollout
        has been extremely unequal across the bloc; on the eastern side, Romania and
        Bulgaria have fully vaccinated only 40% and 27% of their adults, respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025d434-411a-46be-9698-fa4a37c001db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:31.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now countries are increasingly turning their attention to booster
        shots in an effort to halt the virus'' spread over the winter months, and
        the prospect of unpopular restrictions over the Christmas period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a29289f-33b1-4f3e-ae60-cdee4f985423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany and Austria have offered booster shots for everyone six
        months after receiving their second shot. France has begun administering booster
        shots to its over-65s, those with underlying health conditions and carers.
        The United Kingdom, meanwhile has already administered more than 10 million
        top-up jabs, Prime Minister Boris Johnson tweeted this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaecd09e-28cb-4b48-82e7-5ceb888f5ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:12:00.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Denmark ditched
        its Covid rules two months ago. Now it''s joined other EU nations in mulling
        new restrictions"</em></p>'
  'archaeologists-ancient-hangover-prevention-ring':
    'author': 'Megan C. Hills, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-09T21:15:07.421+08:00
    'imagesource': 'jcr:cf71a4c5-03fd-41c5-8cd2-96c2346a0bf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aa39177-5b54-45c2-b5e7-36b53cf9e21f'
    'lead': 'Raw eggs and Bloody Marys may be among today''s hangover cures, but archaeologists
      in Israel have discovered an altogether different solution from the past: A
      gold and purple amethyst ring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T21:15:18.569+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:36:13.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:35:04.390+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Archaeologists discover ancient ''hangover prevention'' ring'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca4d201-829a-407f-96ba-91c9c4d540de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:15:18.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:14.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Raw eggs and Bloody Marys may be among
        today''s hangover cures, but archaeologists in Israel have discovered an altogether
        different solution from the past: A gold and purple amethyst ring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416121aa-e52e-4d5d-b2f3-8d4d89937af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:15:18.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:14.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excavated in the city of Yavne, the ancient jewel was uncovered
        from the site of the Byzantine era''s largest known winery, according to the
        Israel Antiquities Authority. In an accompanying press release, archaeologists
        Amir Golani said that amethyst may have been worn to prevent the ill-effects
        of drinking too much alcohol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f71c511-2dad-400d-b195-b1c88c06b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:15:18.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many virtues have been attached to this gem," he is quoted as saying,
        "including the prevention of the side effect of drinking, the hangover."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18aa31d-a5d2-4a68-84e4-51f85667479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:15:18.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ring was found just 150 meters (492 feet) away from the remains
        of a warehouse containing amphorae, a type of jar used to store wine. The
        excavation site has been dated to approximately the 7th century -- around
        the end of the Byzantine era and the start of the Early Islamic period --
        though officials said the ring could be even older.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaddbf2e-8601-4f7b-833b-7ad66c1daca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:15:18.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gold rings inlaid with amethyst stone are known in the Roman world,
        and it is possible that the ring''s find belongs to the elites who lived in
        the city as early as the 3rd century CE," the press release said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae67994d-e498-439a-bcac-76ca9dca89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:15:18.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golani said that amethyst was believed to have many other "virtues"
        and has religious associations, having been mentioned in the Bible. He also
        speculated that the ring, which weighs 5.11 grams (less than 0.2 ounces),
        once belonged to an "affluent" person.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bcbe5d-3fd2-435b-a2a5-b965f3150bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:15:18.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wearing of the jewel indicated their status and wealth," he
        added. "Such rings could be worn by both men and women."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efe7b44-16a8-4370-b637-35744aece7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:15:18.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elie Haddad, a co-director of the excavation, said in a press statement
        that the item may have "belonged to the owner of the magnificent (winery)
        warehouse, to a foreman" or to an "unlucky visitor, who dropped and lost their
        precious ring."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f89d0-38b8-4be5-949f-b10cea3130c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:15:18.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did the person who wore the ring want to avoid intoxication due
        to drinking a lot of wine?" she is also quoted as saying. "We probably will
        never know."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb53d4-6c39-49ef-8557-90b839332f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:15:18.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:18.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amethyst is not the only ancient hangover cure to have fallen out
        of favor. In 2015, an ancient Greek remedy was discovered on a 1,900-year-old
        papyrus, which recommended wearing a necklace of laurel leaves as a "drunken
        headache cure," according to Live Science. And in ancient Mesopotamia, a physician
        was recorded recommending a tincture of licorice, oleander, beans, oil and
        wine in the instance that a "man has taken strong wine and his head is affected."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26403c1-0165-4935-8130-a4cf863f90b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:15:18.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:36:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/archaeologists-ancient-hangover-prevention-ring-amethyst-scn/index.html#:~:text=Raw%20eggs%20and%20Bloody%20Marys,gold%20and%20purple%20amethyst%20ring.">"Archaeologists
        discover ancient ''hangover prevention'' ring"</a></em></p>'
