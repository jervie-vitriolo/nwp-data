      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb226b2-074e-476d-9398-4619616cf62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:58:55.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:24.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cats," which also costarred Taylor Swift, Idris Elba and Dame Judi
        Dench, was considered such a bomb that the original musical''s creator, Andrew
        Lloyd Webber, has said he bought a dog to deal with how "off-the-scale all
        wrong" he found it to be.</p>'
