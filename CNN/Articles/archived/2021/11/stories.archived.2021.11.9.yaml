      'mgnl:lastActivated': 2023-01-24T22:50:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently has 2,805,294 COVID-19 cases, with 32,077,
        or 1.1%, active cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904dc3ca-8e99-4b14-b658-6b26cf2656c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T00:33:31.786+08:00
