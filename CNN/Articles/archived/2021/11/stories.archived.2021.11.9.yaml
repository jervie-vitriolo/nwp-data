    'lead': 'Metro Manila may ease to Alert Level 1 if the country''s COVID-19 cases
      recorded per day drop to below 1,000, Health Secretary Francisco Duque III says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T15:29:54.425+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:42:37.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:51.519+08:00
