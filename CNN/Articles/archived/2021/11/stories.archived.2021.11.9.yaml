      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Yung sina</em>-suggest<em> na bilhin ng gobyerno yung</em>
        Petron...anytime <em>po, pwede ko pa ipautang sa</em> Philippine government,"
        Ang said.</p>'
