      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:25.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Corden for comment.</p>'
