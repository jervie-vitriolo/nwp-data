      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> The
        country’s better management of COVID-19 infections helped improve its position
        in Nikkei Asia’s latest Recovery Index ranking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470937f-d997-4db7-9913-8455ebf709b5'
      'mgnl:activationStatus': true
