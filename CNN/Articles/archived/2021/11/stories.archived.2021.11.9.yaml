    'mgnl:tags': ['Europe', 'CDC', 'US', 'United-States']
    'template': '1'
    'title': 'More European countries move to US CDC''s highest risk travel category'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa48c1-3226-452c-a57f-807a989255ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Centers for Disease Control
        and Prevention added two northwestern European countries to its list of "very
        high" risk travel destinations this week amid a surge in cases in Europe that
        a WHO official has said is "of grave concern."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a32c1ea-577c-4875-9376-7c02f0b02ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands and Luxembourg were added to the US CDC''s highest
        risk category Monday afternoon. There were both previously listed as Level
        3, or "high" risk for COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2f77c-ed8a-41c4-bd3c-f3a713ada10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hans Kluge, a World Health Organization regional director, said
        Thursday that every country in Europe and Central Asia is "facing a real threat
        of COVID-19 resurgence or already fighting it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83822256-b673-40ec-b427-53076955eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current pace of transmission across the 53 countries of the
        European Region is of grave concern," Kluge said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78507d-6de7-47df-a81f-0c044fea18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Faroe Islands in the North Atlantic Ocean, a self-governing
        archipelago that is part of the kingdom of Denmark, were also added to the
        Level 4 category. In the Caribbean, the Cayman Islands received a Level 4
        designation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651bf9ad-ec47-49d3-9cb2-2f3c972950ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destinations that fall into the US CDC''s "Covid-19 Very High" Level
        4 category have had more than 500 cases per 100,000 residents in the past
        28 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11302ff2-168f-4d4e-aca6-2f11f1e884a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should avoid traveling to locations designated with a "Level
        4" notice, the CDC recommends. Anyone who must travel should be fully vaccinated
        first, the agency advises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6275eb-a0ee-4005-96ba-9a165d7a4716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These four destinations moved to Level 4 on November 8:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b96e1-f90f-43a4-a287-046d4785d550'
      'mgnl:activationStatus': true
