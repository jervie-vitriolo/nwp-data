      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA chief likewise emphasized this target band will be kept,
        and they hope to surpass 5% annual growth or surpass it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df2f8f-3e56-4f1d-8af2-af5950df2ae7'
