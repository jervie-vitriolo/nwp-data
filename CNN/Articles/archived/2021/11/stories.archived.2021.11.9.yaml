      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dba71e4-8880-431c-8d29-3fffa04b29ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:37:47.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can buy it over five years to pay. I swear if
        the government wants to buy it, I will immediately sell it. Make the evaluation
        immediately.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e69742a-1803-4b64-8864-0ccfd7333aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:37:47.210+08:00
