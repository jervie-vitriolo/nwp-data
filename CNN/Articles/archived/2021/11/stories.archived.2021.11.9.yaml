    'title': 'Travis Scott to cover funeral costs of Astroworld victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cad097-b723-4a95-a974-9fd6623435cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:04:36.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/us/live-news/astroworld-houston-crowd-surge-travis-scott-11-08-21/index.html"
        target="_blank">Travis Scott</a>&nbsp;will cover all funeral costs for the
        <a href="https://www.cnn.com/2021/11/07/us/victims-astroworld-houston/index.html"
        target="_blank">eight victims</a>&nbsp;who died at his Astroworld Festival
        on Friday, according to a statement released Monday by a representative for
        the rapper and producer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bfbe77-3d5b-47e7-a254-62bcdf896cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:04:36.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston-born artist will also partner with BetterHelp to provide
        free mental health services to all those affected by the tragedy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0079ee7-e41e-4337-b141-659708c0f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:04:36.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:41.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travis remains in active conversations with the city of Houston,
        law enforcement and local first responders to respectfully and appropriately
        connect with the individuals and families of those involved," the statement
        reads. "These are the first of many steps Travis plans on taking as a part
        of his personal vow to assist those affected throughout their grieving and
        recovery process."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af0470-e74a-4a32-acba-bbee94fb5ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:04:36.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, organizers of Astroworld will provide a full refund
        to all ticketholders — both those who attended Friday and those who held tickets
        for Saturday''s canceled events, a source close to the situation told CNN
        Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c58067d-1431-478c-9f17-664b8111c31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:04:36.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to festival promoter <a href="https://www.cnn.com/2021/11/08/business/astroworld-live-nation-safety-violations/index.html"
        target="_blank">Live Nation</a>&nbsp;for information about the refund process.
        In a separate statement Monday, Live Nation stated the company is "working
        on ways to support attendees, the families of victims, and staff" by providing
        mental health counseling and will help with hospital costs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd375a7-3abb-43fc-9c4a-c30f67e43c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:04:36.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott <a href="https://www.cnn.com/2021/11/06/entertainment/travis-scott-responds-astroworld-festival-deaths/index.html"
        target="_blank">took to social media</a>&nbsp;over the weekend and wrote,
        "I''m absolutely devastated by what took place last night. My prayers go out
        to the families and all those impacted by what happened at Astroworld Festival."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11aef45-057e-404e-86fe-71564d176d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:04:36.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:43.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott''s partner, Kylie Jenner, was in attendance at the festival
        and also posted a statement to say that both she and Scott did not know what
        was happening in the crowd during the performance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac76ee-0dad-4584-b8e8-793334537a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:04:36.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make it clear we weren''t aware of any fatalities until
        the news came out after the show and in no world would have continued filming
        or performing," Jenner wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2781cd7-c8b2-45b3-9a03-c30832f57695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:04:36.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott took the stage shortly after 9pm on Friday to perform to 50,000
        attendees. Some of those concertgoers <a href="https://www.cnn.com/2021/11/07/us/astroworld-festival-what-happened/index.html"
        target="_blank">described the event</a>&nbsp;as traumatizing, with many witnesses
        saying they saw lifeless bodies being trampled amid the chaos. The first reports
        of injuries began at 9:30pm, with Scott continuing to perform until a little
        after 10pm. He did stop performing at one point when an ambulance was seen
        driving into the crowd.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b5b766-313f-40e4-be9f-35237a4779da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:04:36.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Police Chief Troy Finner told CNN that the investigation
        is ongoing and is asking the community "to be considerate of the grieving
        families" and to "lift them up in prayer."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d4991-cc64-40c2-bd74-a28e272f4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T12:04:36.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:43:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/08/entertainment/travis-scott-funeral-costs/index.html"
        target="_blank">Travis Scott to cover funeral costs of Astroworld victims</a>."</em></p>'
  'Sebastian-Baste-Duterte-withdraw-Davao-Vice-Mayor':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-09T12:25:43.899+08:00
    'imagesource': 'jcr:f2cb3cb2-a2ce-464f-b978-76c6b29c3ddc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '316076dd-604f-41bc-91ab-8696505583b1'
    'lead': 'Presidential daughter Sara Duterte withdrew her candidacy for Davao City
      mayor, while her father''s closest ally, vice presidential aspirant Senator
      Bong Go bared there may be changes in his plans for the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T12:27:01.935+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:43:32.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:48.782+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte withdraws from Davao mayoralty race; Bong Go hints at changes
      in his VP bid'
    'updated': 2021-11-09T16:30:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6201847-8026-4434-a9f6-61ca1b0ec589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:28:19.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:32.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Presidential
        daughter Sara Duterte withdrew her candidacy for Davao City mayor on Tuesday,
        while her father''s closest ally, vice presidential aspirant Senator Bong
        Go bared there may be changes in his plans for the 2022 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d4b500-8f96-4c8c-8da8-05aca88ea825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:28:19.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:33.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara said she will be replaced by her brother Sebastian in the mayoralty
        race. Earlier in the day, Sebastian backed out of the vice mayoralty race.
        He nominated as his substitute candidate Atty. Melchor Quintain Jr., who was
        named as the new chief presidential legal counsel just a few weeks ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5380c-6c47-485f-9a4e-bd68975b0144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:28:19.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte siblings did not give any explanation for the switch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94039d-7758-4539-88de-035ab008a32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:28:19.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:34.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara also did not say if she would be a substitute for any national
        candidate.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ff398-0153-4410-a6f3-860730212e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:34:10.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:43:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quitain accepted the nomination to run for the second
        highest local post, and confirmed that he has also withdrawn his candidacy
        as councilor for the city''s 1st District.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cecd463-2ccf-4f88-85cd-f6f20b6276e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:28:19.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Sara’s earlier statements that she has no plans to run for
        president or vice president in the 2022 elections, several groups have been
        pushing her to either succeed her father or be the running mate of presidential
        hopeful Ferdinand "Bongbong" Marcos Jr.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba7af3c-5f71-415f-a5a4-461273290392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:28:19.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changes in 2022 bid?</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ebb3c-6d0b-47ad-ae0c-1eb432056d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:34:10.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:43:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go turned emotional when he bared there may be changes in his plans
        for the upcoming elections due to the wishes of President Rodrigo Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0085c5ad-032f-4827-b50d-bf9f776afd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:28:19.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:36.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong kandidatura ko bilang bise presidente ay maaaring magbago.
        Gustuhin ko man magsilbi sa inyo bilang bise presidente, pero sa kagustuhan
        ng ating mahal na Pangulo, kailangan ko pong umiwas," he said in an event
        in Antipolo City on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a376d0f-db63-4489-b057-a6cb83bed3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:28:19.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:37.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My candidacy as vice president might change. Even
        though I want to serve as your vice president, because of the wishes of our
        President, I need to step aside.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b945fa-e5dd-48f6-bb19-c6802a9e99d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:28:19.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go also said the changes will unravel in the coming days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4910e81-bc2e-465c-9c65-111f110029e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:28:19.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections allows the substitution of candidates
        until Nov. 15. Under the Comelec''s rules, substitution is accepted if a candidate
        dies, withdraws, or is disqualified by the poll body.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e809ee-5eff-4283-b986-e81d4924d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:28:19.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:43:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Duterte withdrew his reelection bid for Davao City mayor
        and became the substitute presidential candidate of PDP-Laban.</p>'
