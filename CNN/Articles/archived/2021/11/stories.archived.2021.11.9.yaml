      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, who had been held to 20 or fewer points in four consecutive
        games, finished 14-for-28 from the field, 9-for-19 on 3-point attempts and
        13-for-13 at the foul line. He also found time for 10 assists, giving him
        the first double-double in a 50-point game of his career.</p>'
