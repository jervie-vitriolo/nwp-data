      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At another Playboi Carti show over the weekend, held after the tragedy
        at Astroworld, a safety warning was given to concertgoers ahead of the show,
        according to a video posted on TikTok.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b4a8d-4c2f-40bd-831e-a52e35ca0c40'
      'mgnl:activationStatus': true
