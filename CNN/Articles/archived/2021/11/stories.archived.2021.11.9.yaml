      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Vice
        President Leni Robredo is confident recent changes in the political plans
        of President Rodrigo Duterte''s children will not affect her bid for the country''s
        top post</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eadc45-81ab-4c0e-a3a6-cd15a262e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:17:09.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:39:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as our ticket is concerned, I don''t think it will affect
        us at all. If at all when that happens, the lines will be clearer," Robredo
        said at an online event hosted by the Rotary Club of Makati on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7c3e9-c8bd-4f1e-83e9-9bf04c1c5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:17:09.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:39:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo made the comment just before it was announced that Davao
        City Mayor Sara Duterte withdrew her reelection bid and that her younger brother
        Sebastian — who earlier in the day pulled out of the vice mayor race —&nbsp;would
        take her place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a0159-f501-4e7a-978b-cc854ffb017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:17:09.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:39:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President was responding to a question on the effect to
        her campaign strategy of a scenario where the younger Duterte would substitute
        for his sister and the mayor would run for a national post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66003c32-7f64-40b0-92f4-e6e81f758095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:17:09.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:39:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian <a href="https://cnnphilippines.com/news/2021/11/9/Sebastian-Baste-Duterte-withdraw-Davao-Vice-Mayor.html"
        target="_blank">earlier said</a> Atty. Melchor Quintain Jr. was his nominee
        for substitute candidate. Quitain has accepted the nomination to run for vice
        mayor of Davao City.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc76009c-312a-4eff-9576-28ade6f6bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:17:09.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:39:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Quitain said he has withdrawn his candidacy as
        1st District City Councilor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd263ce2b-ec67-4e44-9a5c-9c721effc094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:17:09.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:39:19.096+08:00
