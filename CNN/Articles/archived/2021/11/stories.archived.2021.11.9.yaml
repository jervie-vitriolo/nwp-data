      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media users drew comparisons to Carti''s set, saying
        that the organizers at Astroworld should have forced a stop like they did
        at Lollapalooza.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
