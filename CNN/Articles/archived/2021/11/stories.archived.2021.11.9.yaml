      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The tragedy at Travis Scott''s Astroworld
        Festival left eight people dead and dozens injured, as the crowd surged during
        the rapper''s set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ad904-bcd1-41f9-ba21-e66c245e1bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd at the Friday night show in Houston was so packed that
        when audience members were pushed toward the stage, some told CNN that they
        were crushed to the point where they couldn''t breathe and passed out. Others
        were trampled, as calls for help were drowned out by the music.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc563cd-358d-4595-a1c0-87d546d95bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concertgoers told CNN that Scott stopped the show at least three
        times to ask for help for concertgoers in the crowd, though some have criticized
        the artist and organizers for allowing it to continue. A criminal investigation
        of the tragedy is now in its early stages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88c5a1b-c0c5-46bb-ac2b-7f313928e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott and his partner Kylie Jenner, who was in attendance at the
        Houston show, have stated in separate social media posts that they are devastated
        by the tragedy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e28a229-2269-4153-9ff5-ff4e468c100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:43.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner said both she and Scott didn''t know what was happening in
        the crowd at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241b2b6-5353-4be0-8aee-7e87f462fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make it clear we weren''t aware of any fatalities until
        the news came out after the show and in no world would have continued filming
        or performing," she wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77546d-5fed-4d2e-a52d-c7febaab37df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:44.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar situations have erupted at concerts in the past&nbsp;— here''s
        how artists have asked crowds to stay safe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffcfaba-5f81-4eee-8b67-0d2a8e6964a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Linkin Park</h2>'
    '6':
      'image': 'jcr:4c6c89ec-5fcf-4123-b324-6b948d7a975a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db12311-12d5-4703-bc36-0f2e1bbd4abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:21:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ce2e5-3789-4b02-8275-d25bfd21ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When members of the band Linkin Park noticed that multiple people
        in the mosh pit at their show had fallen during one of their shows, they stopped
        playing, according to a video of the years-old incident shared on Twitter
        over the weekend.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Travis
        Scott should watch this clip of Chester Bennington of Linkin Park handling
        a crowd <a href="https://t.co/JWcfhcdeTa">pic.twitter.com/JWcfhcdeTa</a></p>&mdash;
        Wu-Tang Is For The Children (@WUTangKids) <a href="https://twitter.com/WUTangKids/status/1457155604892487685?ref_src=twsrc%5Etfw">November
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e55da2-909a-4c80-b069-53b0f612283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:15:36.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9919fad0-58a8-4d17-bdbd-296abee9b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:46.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got to look out for safety first, for real. Nobody gets hurt.
        That''s number one," said Mike Shinoda in the video.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826798d-e51d-4635-9a1a-c6b61f0f1553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we''ve been stressing all night about being cool, and this
        is the reason why," Chester Bennington said in the clip. "Let''s go over it
        one more time: When someone falls, what do you do?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc256d86-38ac-4102-bc2a-4270f91fb113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pick them up," the crowd yelled back.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b67fd-1cb9-4fe2-962b-d84447671c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dave Grohl</h2>'
    '8':
      'image': 'jcr:5f5b3984-2e2b-40b1-a51d-04ffc7232a20'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9777f-2a94-442f-9711-68d2875783da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:21:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46142e8-a2f2-44cd-9a09-6918acd13ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another clip going viral in the wake of the Astroworld tragedy is
        one of Dave Grohl, who was seen stopping a Foo Fighters show in 2018 when
        he noticed a child who appeared to need a seat. It was later revealed that
        the child was blind and autistic.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">In light
        of the tragic Astroworld deaths, here&#39;s a clip of Dave Grohl stopping
        a Foo Fighters show in its tracks to help out an autistic child in the crowd.
        Take note, performers - you often see things security cannot. Look out for
        your fans. <a href="https://t.co/Fq6CMUDnGN">pic.twitter.com/Fq6CMUDnGN</a></p>&mdash;
        SPENCE, TODD (@Todd_Spence) <a href="https://twitter.com/Todd_Spence/status/1457202057421606913?ref_src=twsrc%5Etfw">November
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b18c9-0e34-4452-bb2b-c525c8f637ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:15:36.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a2c5f-b1e1-430f-8438-08f5abc68b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hold on one second," Grohl said, pausing and pointing at someone
        in the crowd. "Does that kid need somewhere to sit?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5cd90-683a-4f2a-a4c2-652401e6e199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:50.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grohl then invited the child and his parents to sit at the edge
        of the stage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301007e-bdc5-4489-ba7d-30dfd26e446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slayer</h2>'
    '10':
      'image': 'jcr:53420dfd-e06e-4489-b359-44b975e01146'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7a264-6690-47f7-954a-e91b678ebd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:21:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:51.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07eca59-490e-463c-9ec2-86130bd52c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, metal band Slayer were opening their final tour in San
        Diego, California, when the concert was paused due to the size of the crowd.
        Audience members were instructed to clear the aisles for safety reasons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ec70e-e240-463c-bef8-696802b7d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:52.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fans booed the instructions, Tom Araya <a href="https://www.youtube.com/watch?v=MYz63KIqX-o">asked
        fans to cooperate.</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe5e14-0e1b-49a1-b67e-0199e525b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a society of rules. But these rules are for your safety,"
        he told the crowd. "They need to have cleared aisles so when something does
        happen, everybody has an exit, okay."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdedbc2-1a0c-45c8-87bd-7d6c05bf7200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show eventually continued.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35818f7-b2b8-4666-b36b-473c39d86c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A$AP Rocky</h2>'
    '12':
      'image': 'jcr:451189a4-cfcd-473f-9cbc-5fde4fa19d53'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f845280-b051-404c-8ff8-45e10307c5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:21:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a82ff3-1553-4877-a0a0-ec6261d72632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Rolling Loud performance in 2019, A$AP Rocky&nbsp;Rocky <a
        data-cke-saved-href="https://www.tiktok.com/@briannawellman/video/7027863180684643589"
        href="https://www.tiktok.com/@briannawellman/video/7027863180684643589">stopped
        a performance mid-set</a> when he noticed some people had fallen.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f70c304-118e-4a29-8f8e-aea78b69d334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody back up, look. Watch out," he begins. "Pick the girls
        up, bro. Pick the girls up!!! Pick the f***ing girls up, what''s wrong with
        y''all."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55f74ba-195f-468c-b6bc-efdac57cad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:12:46.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:56.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper continued yelling at the crowd to "back up" and "calm
        down" before he began performing again.</p>'
    '49':
