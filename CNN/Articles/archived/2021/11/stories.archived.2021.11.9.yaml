    'title': 'Global COVID-19 cases surpass 250 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2ab37-4afe-4b73-9363-9798d9b18cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 250 million cases of COVID-19
        have been reported globally, according to data from Johns Hopkins University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfb123-0c9d-48f9-b8a8-b188ae0337ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8e974-bb15-49e6-b844-3d990e09028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:03.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This grim milestone comes about a year and eight months since the
        World Health Organization declared the coronavirus a pandemic in March 2020.
        The first 50 million cases were reported over the first eight months -- a
        full year ago, on November 7, 2020 -- and there have been about 50 million
        new cases reported about every three months since then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a153f6-838a-40fd-a169-ae3bf60ea433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b1266-0e11-41a5-af43-88157d2f6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:04.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, more than 5 million people have died of Covid-19, JHU
        data shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a4c0e-c3fd-4722-b0b8-6c03ab7942af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:04.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4cc08-0402-483f-bde1-d2f3be901231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:05.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States accounts for about one out of every five Covid-19
        cases, with nearly 46.5 million total cases reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28af24a-7157-47e1-adcf-e41352aed23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ed8875-1533-4d45-bc0b-18d966492a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, with 34.4 million total cases, accounts for another 14% of
        global cases, and Brazil makes up another 9% of the global total with 22.9
        million cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739901d-a876-4b44-8430-931f1e1f16f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:06.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2358a-e173-47cd-b37a-f5c2d82074c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:07.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, those three countries -- the US, India and Brazil -- account
        for more than 40% of all reported cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19afcdc8-0b47-4be3-b519-effa7cafbd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c059b8-0fca-473b-bd6f-df4446b431d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:08.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some research has suggested that actual case counts are much higher
        than what is officially reported. For example, the US Centers for Disease
        Control and Prevention estimates that there were four times more infections
        than reported in the United States between February 2020 and May 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80419bfc-f95f-47d8-bd6d-9a989e7b5801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76add79-3bc1-4aa8-aa47-944af2db4723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, trends in cases reported globally show that average
        daily cases have stayed well below their peak from late April, even after
        a summer spike.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd3571-c2eb-47ee-b6d4-10943dad8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e53d852-47b3-4b6c-91da-ad3abf327f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 450,000 new Covid-19 cases were added to the global total
        each day over the past week, according to JHU data, compared to a peak of
        826,000 average daily cases on April 25. Global cases have been ticking up
        again over the past month or so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a08010-80cb-4fb3-af0c-a2402cf5c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5785b1-8420-4a39-9075-2bcf49527d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:52:16.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, about 4 billion people have received at least one dose
        of Covid-19 vaccine, and about 3.1 billion people are fully vaccinated, according
        to Our World in Data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5be2c8-39e9-4ea3-bcc4-353aeb2ae211'
      'mgnl:activationStatus': true
