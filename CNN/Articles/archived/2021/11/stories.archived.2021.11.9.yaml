      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta led by as many as 15 points in the second quarter before
        getting steamrolled by the NBA''s winningest team in the second half.</p>'
    '3':
