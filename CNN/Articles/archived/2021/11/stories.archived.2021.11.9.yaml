      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was again placed under hard lockdown in August after
        months of looser restrictions in a bid by authorities to quash the surge in
        COVID-19 infections driven by the Delta variant. The capital region eventually
        eased to Alert Level 4 later in September, and Alert Level 3 middle of October.</p>'
