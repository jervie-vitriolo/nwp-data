      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi kasi puwedeng nagkakanya-kanya sa panahon ng pandemya. Siguro
        po, kung hindi po batas ang pinaguusapan, respeto na lang po sa ating Presidente...Ang
        sa akin po ay idaan sa proseso,” he said.</p>'
