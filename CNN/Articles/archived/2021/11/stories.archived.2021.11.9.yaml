    'template': '1'
    'title': 'Vaccine hesitancy, preference still slowing down PH inoculation rollout
      – DOH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcca4103-6673-4ad9-907a-afe6d261b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:59:32.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:42:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Despite
        the increasing supply of COVID-19 vaccines in the country, misinformation
        about their effectiveness continues to bog down the immunization drive in
        many localities, the Department of Health said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd186a1-f576-4421-b101-26b1ddab6c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:59:32.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:42:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e8e4bb-46d8-4ada-96f8-16e96af461be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:59:32.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:42:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Health Undersecretary
        Maria Rosario Vergeire enumerated the main factors that raise the need to
        intensify information drive and mass vaccination in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51051be2-5cfb-4e9d-9ffa-6d65d466aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:59:32.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:42:53.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd83b59-b33e-466d-a3b9-d5d7f5109023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:59:32.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:42:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all of these millions of doses are in our storage," she said
        when asked about the unutilized COVID-19 vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10469ea7-be6e-4b8f-b975-36d167a6aba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:59:32.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:42:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330319f7-a6cb-419d-81f9-f911ee3e1c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:59:32.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:42:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been distributed to the LGUs already. What we find challenging
        right now would be still there is hesitancy among the public, among the different
        sectors, because of first, misinformation. They fear that these vaccines will
        not give them that effectiveness that they are expecting," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e53952-1b15-4f6a-948d-bc3008dfa3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:59:32.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:42:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbe263-715d-4b43-b0ef-ec6b5e48ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:59:32.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:42:55.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also pointed out that due to certain preference of some
        Filipinos, they tend to wait for what they perceive as better brands despite
        the government''s reminder that all vaccines provide protection against severe
        COVID-19 and deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf92402-0bf7-4930-ab32-53fb322aa735'
      'mgnl:activationStatus': true
