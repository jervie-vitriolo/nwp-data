  'Imelda-Marcos-graft-convict-Supreme-Court':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-09T16:34:29.835+08:00
    'imagesource': 'jcr:29087331-f14c-4d50-bb18-8641229d71ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89c8b327-24cc-4075-a720-e1e1c6ac16e9'
    'lead': 'Martial law survivors urge the Supreme Court on Tuesday to affirm the
      graft conviction of former first lady Imelda Marcos, who continues to enjoy
      her freedom three years into her conviction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T16:36:48.220+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:41:15.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:54.505+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court urged to uphold Imelda Marcos'' graft conviction'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bfad58-3841-46f8-879f-2c361dc1f0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:36:48.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:41:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Martial
        law survivors urged the Supreme Court on Tuesday to affirm the graft conviction
        of former first lady Imelda Marcos, who continues to enjoy her freedom three
        years into her conviction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d30ec-0872-405e-8bc5-8dfb25674f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:36:48.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:41:16.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahan ng Ex-Detainees Laban sa Detensyon at Aresto (SELDA)
        and the Campaign Against the Return of the Marcoses to Malacanang and Martial
        Law (CARMMA) said there has been no update on her case since she appealed
        her conviction at the Sandiganbayan and the notice was forwarded to the high
        court in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0029bbc3-4813-4922-bafe-f8e26c7feeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:36:48.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:41:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We suffered during the Marcos conjugal dictatorship, and we continue
        to suffer as we continue to see that Imelda is out of jail, out of accountability.
        The dictator’s widow continues to live the life, not sickly and dirt-poor,
        as she receives all the geriatric care she wants and needs using all the wealth
        from the people’s pockets accumulated in their more than two decades of power
        and might,” SELDA vice-chairperson and CARMMA convener Danilo dela Fuente
        said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a6151-6880-4c7b-a5c8-3764c9781ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:36:48.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:41:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widow of ousted dictator Ferdinand E. Marcos was convicted of
        seven counts of graft by the Sandiganbayan in 2018 for illegally funneling
        at least $352 million to Swiss foundations in the 1970s when she was governor
        of Metropolitan Manila. She was also sentenced to imprisonment of six years
        and one month to 11 years for each count of graft, which is equivalent to
        a minimum of 42 years in prison.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1573f2-b304-4976-a5e7-2a05cd4ec2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:36:48.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:41:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she was allowed by Sandiganbayan to post bail partly because
        of then 89-year-old Marcos'' old age and state of health. She later posted
        bail amounting to P300,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9090fa-ae03-4571-9bc3-4b20ff291faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:36:48.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:41:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the Supreme Court not to be accessory to the Marcoses’
        continuing grand deception and escape from accountability," the groups told
        Chief Justice Alexander Gesmundo.</p>'
