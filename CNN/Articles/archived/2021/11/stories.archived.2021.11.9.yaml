      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2021/08/world/human-body-in-space-quiz-scn/"><strong>TAKE
        THIS QUIZ: Your body in space</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4dbcf7-e8e4-432d-a5ea-9bee852a754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.458+08:00
