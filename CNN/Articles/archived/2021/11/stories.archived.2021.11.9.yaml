    'mgnl:tags': ['Biden-administration', 'DHS', 'immigration-application-fees', 'Afghan-evacuees']
    'template': '1'
    'title': 'Biden administration will waive immigration application fees for thousands
      of evacuated Afghans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d30d9-5633-44d1-927c-e2c9b8988181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:57.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is planning to
        waive immigration-related fees for up to 70,000 Afghan evacuees as they are
        resettled in the United States, the Department of Homeland Security said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4673bf-07d1-470e-ab7e-0a0a5de95ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68558143-74d1-4dd1-9792-f9d538839756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resettlement challenge has dogged the administration since the
        frenzied evacuation from Afghanistan in August: resettling tens of thousands
        of people -- many of whom worked with or on behalf of the US -- within only
        weeks or months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431fa34-c5f3-4353-b3da-4215493cf0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b2e6e-3e23-4652-988b-97ec7c34453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:59.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration will now exempt Afghan evacuees -- many of whom
        arrived in the United States with little to nothing -- from paying costly
        application fees to get authorization to work or apply for lawful permanent
        residence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d23b3-7c5f-4801-b0b5-9cb3bb81c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721c2cd-6fed-473e-99da-f71af06da82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing fee for work permit applications -- which Afghans need
        to legally work in the US -- is $410 and fees for obtaining lawful permanent
        residence can be up to $1,225.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65691ed2-dfee-446a-9ef0-895eda41c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7644af97-69fa-4f63-84fb-b53c1157cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By providing these evacuees with access to streamlined processing
        and fee exemptions, we will open doors of opportunity for our Afghan allies
        and help them begin to rebuild their lives in communities across our country
        more quickly," Secretary of Homeland Security Alejandro Mayorkas said in a
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad8715-1878-4fa7-970e-6248051daa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e7500-93c1-446c-a044-0146b4ff40c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghans who were paroled into the US on or after July 30 are eligible
        for the fee exemptions, according to DHS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699af980-b5af-4940-a91a-b65943e7210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59908302-835a-4fc8-b9a6-aa7e297cd7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a group of Democratic senators urged DHS and US Citizenship
        and Immigration Services to waive fees for Afghans applying for humanitarian
        parole to come to the US, arguing the "burden of application fees is weighing
        heavily on communities here in the United States."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14b9111-e5ef-4cc3-bc7b-bb17196a5541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8bf312-191d-467a-a502-c5e2ff739077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DHS, there are approximately 51,000 people at eight
        Department of Defense sites in the US and roughly 2,500 at sites in Europe
        and the Middle East.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f648e-d978-497b-b137-817f90014708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a286277d-76fe-4958-9874-51178049911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 68,000 Afghans have come to the US since August 17 --
        shortly before the US military withdrawal from their country at the end of
        that month. More than 14,000 of them have been resettled in the US, per DHS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ccfd32-4f5a-47db-8f8a-47f0318b8a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:30:44.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/08/politics/dhs-afghan-fees-waived/index.html">Biden
        administration will waive immigration application fees for thousands of evacuated
        Afghans</a>."</em></p>'
  'Elon-Musk-Tesla-shares-sell':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'Courtesy: Maja Hitij/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-09T04:30:56.552+08:00
    'imagesource': 'jcr:87b6f856-996f-4f04-bbad-d75d67fc50fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c596e334-5735-40e0-ac36-f0b4981b0bfe'
    'lead': 'If and when Elon Musk sells a large chunk of his Tesla shares, it''ll
      probably have relatively little to do with a Twitter poll among his loyal followers
      — and everything to do with a looming multi-billion-dollar tax bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T04:34:49.476+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:48:35.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:38.309+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'Tesla-shares', 'state-taxes']
    'template': '1'
    'title': 'Taxes, not Twitter, are the real reason Elon Musk might sell some Tesla
      shares'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c04715-6b6f-44d6-9339-9114885a1316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If and when Elon Musk sells a large chunk
        of his Tesla shares, it''ll probably have relatively little to do with a Twitter
        poll among his loyal followers — and everything to do with a looming multi-billion-dollar
        tax bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f3e6f-f4b6-4c42-9874-85b204e8b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c528a247-139f-4e62-aadb-d578b50859ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:36.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk published a Twitter poll over the weekend, noting that because
        he doesn''t receive a cash salary he pays income tax only when he sells shares.
        And because "much is made lately of unrealized gains being a means of tax
        avoidance," he asked the Twitterverse if he should sell 10% of his shares.
        Some 58% of respondents said yes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf7b02-db8b-4945-b22f-4ae393ad9966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:37.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82e7df-d047-4dbd-9a1d-9cfe7af6a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet got attention, as many of Musk''s social media antics
        do. But the move is not really about a populist vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af45bd79-b886-4348-942b-1e94544ab3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:38.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c51a5-4a43-4c49-ad39-f213eb018788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real reason is because Musk is just months out from a deadline
        to exercise the stock options he received years ago. If he doesn''t use them,
        he loses them. And if he does exercise his shares, he''s going to face a monster
        tax bill between nearly $11 billion to as much as $16 billion at current share
        prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a5d75-13eb-4d51-ace6-3457f981a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd47ed76-f887-437b-8d06-8eb635ecbcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued increases in the value of Tesla stock could push his tax
        bill even higher. Shares of the EV maker, which rose 743% last year, are up
        another 68% so far this year — though they did drop 3% Monday following his
        weekend poll.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84908d72-3f4b-4921-8ff9-ed69fa0fdef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a84c8-7252-4858-9e76-987ffa7017fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk received the 22.9 million stock options in question as part
        of his 2012 compensation package. Those options are due to expire August 13,
        2022, making them worthless unless Musk exercises them before the deadline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36013f5-1e63-448a-a7d3-545549a3f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c66fc-ee18-49d2-9dee-fdd9da700e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he exercises, however, those shares would be treated as regular
        income subject to income tax, said Mark Luscombe, principal federal tax analyst
        for Wolters Kluwer Tax &amp; Accounting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6562bee-9155-4caf-a65b-1ceec8f3df5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29425a99-f9fd-4043-8cb1-805d7e10eeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most cases, options like these, which are based on hitting performance
        numbers, are taxable not as income but instead at the lower capital gains
        rate. But Musk would face the income tax rate because of a special rule: He
        owns more than 10% of Tesla''s total shares.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf75ebde-29c0-4590-8861-5cd0e15b5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e04a27-3018-46fa-9c42-2e6dbcdb41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taxable income is calculated based on the market value of the
        stock on the exercise date, minus the price paid to exercise the options.
        At Monday''s level, that taxable amount would be about $27 billion — and the
        top federal income tax rate is 37%, with another 3.8% net investment tax on
        top of that. So exercising would cost Musk nearly $11 billion today.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb7375-2fbb-420a-89ea-8e298d5a145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803a3cb-c0e9-4a92-bc6e-9b7a89504dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk owns 170.5 million shares of Tesla stock outright, and he has
        options to buy another 73.5 million as of today including the ones expiring
        next year. He''ll get even more if Tesla continues to grow and hits very achievable
        financial targets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6906103b-ce5f-4c6b-a01d-dbddee3d212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42475b9-00e2-4005-9380-a256190cb10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:45.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of those shares and options comes to nearly $300 billion,
        making him the richest person in the world, but an analysis by ProPublica
        in June found Musk paid no federal income taxes in 2018 — and in 2017 he paid
        only $65,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d4c4f-07ce-49b8-a18f-d0890da6dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c7bcf-dfd6-4f68-86db-1279c76ae2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Note, I do not take a cash salary or bonus from anywhere. I only
        have stock, thus the only way for me to pay taxes personally is to sell stock,"
        Musk tweeted on Saturday. In June he tweeted a response to a tweet about his
        tax bill, saying that the "only time I sell Tesla stock is when my stock options
        are expiring &amp; I have no choice."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b665b-6894-4f2b-8199-e6539471ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:47.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b4fb7-c65e-4f82-9fc8-084ebd31b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:47.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State taxes could add to his tax bill</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6556d658-4545-4eeb-b9df-1eb754ee1f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk may also face state taxes on top of the federal bill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4234ebf-3e1f-4939-b17a-4c7457c1bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086eaaec-589b-4b04-bd93-7c94edee118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did move his residence from California to Texas, which has no
        state income tax, compared to California''s top rate of 13.3%. He has announced
        plans to also move Tesla''s California headquarters to Texas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5421eb0d-3857-4de9-acbe-d8d1ecd62719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefad5bd-d9e5-4eeb-9e56-95588cf9d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he could be hit with at least some California state income tax,
        given that Tesla still has a major factory and offices in California and Musk
        still spends time working there. Musk acknowledged that in the June tweet:
        "Btw, I will continue to pay income taxes in California proportionate to my
        time in state, which is &amp; will be significant."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b51181-61ef-423a-86e3-fe4147b410c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c280cd92-7518-4cf7-9c50-651b20a94d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what the final state tax bill would come to, as
        California may or may not try to tax all of Musk''s proceeds from these expiring
        options since almost all of Tesla''s operations were in the state when the
        original grant was made. An additional 13.3% state income tax would come to
        $3.6 billion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f65ec-b536-40d5-bc3b-449e4ee6f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc229c8-ab90-4a34-ae65-796c8fd80e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible Musk will receive additional options to buy
        2.6 million more shares from that 2012 grant. Those options could be worth
        another $3 billion if he gets them by the August 2022 expiration date.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577ba94d-8112-4a66-97f2-8b0a7e53e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:52.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f328c0d8-5f34-406d-a444-2df888e6baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major stakeholder announcing plans to sell shares is rarely a
        good thing for a stock. But many analysts are still bullish on Tesla, predicting
        further price increases in the year ahead. Investors were already pricing
        in some stock sales by Musk due to the expected tax bill, said Daniel Ives,
        senior equity research analyst at Wedbush Securities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b97103-77de-4f44-b2e9-c6f0f0af8487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d49b5cf-e77a-4353-a10a-8f22e6a73725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a tax bill that we calculate at north of $10 billion, selling
        stock over the coming months is not a surprise," Ives wrote in a note to clients
        Monday, "although holding a Twitter poll to sell 10% of his stock is another
        bizarre soap opera that can only happen to one company and one CEO in the
        world."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d041fe8-7677-4de8-9532-f36ba4bf89d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:54.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a20fc-6a0f-4dbf-a8b3-b7f0acd94bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- CNN Business'' Ramishah Maruf contributed to this report</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93cf8e-27f2-45d1-80ed-1324515e1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T04:34:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
