    'template': '1'
    'title': 'DOH logs 1,409 new COVID-19 cases, a new 8-month low'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f0cd6-a79c-43ec-8637-2a1f52f19cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:24:24.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong>&nbsp;The
        Department of Health logged 1,409 new COVID-19 infections on Tuesday, the
        lowest single-day case count in over eight months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662351e6-219e-4ec5-9fc5-01ef0000d743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:24:24.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the lowest number of new infections since Feb. 17, when there
        were less than 1,200.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63654c58-01b7-4254-89db-c32ef3c10f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:24:24.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:34.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 14 laboratories did not submit their data and were excluded
        from the count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c250b6-e091-49b6-9f3d-57bc5886070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:24:24.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide tally is now at 2,806,694 - with 1.1% or 30,544 active
        or people currently sick. At least 60.7% of the active cases have mild symptoms,
        17.05% are in moderate condition, 10% have severe symptoms, 8% have no symptoms,
        and 4.2% are in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c3cf5e-734b-45da-ba31-aa96cdc8ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:24:24.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose to 44,567 or 1.59% of the COVID-19 count
        after 46 more people lost their lives to the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529a039-d0ab-4761-89ec-a998ad648ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:24:24.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:36.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lower deaths reported today is due to technical issues encountered
        with COVIDKaya," the DOH noted, referring to its COVID-19 data storage system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e62f42-5487-4271-af67-e2874561ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:24:24.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2,941 others got better, raising the number of recoveries
        to 2,731,583, which is 97.3% of the total number of cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b73ce-51ad-4da0-a974-31c9fcbcb8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:24:24.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 46 survivors into deaths after validation,
        and deleted nine duplicate cases, including eight recoveries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ee8120-e0a7-49b8-b469-d4b12b66452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:24:24.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:37.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 non-reporting laboratories contributed an average of 1.6%
        of tested samples and 2% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b9230d-6359-49ab-8d90-162d314b7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:17:44.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - slightly rose to 5.4% based on 30,176 tests reported on Nov. 7.
        On Monday, the rate was at 5.3% based on 43,248 tests reported on Nov. 6.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c6cecc-d066-4e73-8efc-033d994a4198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:17:44.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says a positivity rate of below 5%
        means the infection has been controlled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd46c53c-ce46-42eb-81c6-1a9f8273e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:17:44.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reiterated its appeal to the public to follow health protocols,
        as non-compliance may push active cases <a href="https://cnnphilippines.com/news/2021/11/9/DOH--Less-protocol-compliance-may-push-active-COVID-19-cases-to-52-000-next-month.html">up
        to 52,000</a>. This is a big difference compared to the projected 2,100 active
        infections if current mobility and adherence to measures are maintained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713afea0-513b-41b3-ab5e-37c10128f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:17:44.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:41:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal to the public, we do not like to go back to the lockdowns
        that we''ve had in the previous months, so hopefully we will comply with the
        minimum public health standards," Health Undersecretary Maria Rosario Vergeire
        said. https://cnnphilippines.com/news/2021/11/9/DOH--Less-protocol-compliance-may-push-active-COVID-19-cases-to-52-000-next-month.html</p>'
  'Rene-Catalan-aims-another-title-shot':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-09T16:35:04.285+08:00
    'imagesource': 'jcr:8aae5c5e-022b-4933-8cfd-ca3fb5f907dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aafaeee0-1b5d-4060-b15a-a1b21ced2490'
    'lead': 'Veteran Filipino mixed martial arts fighter Rene Catalan aims for another
      shot at the ONE strawweight crown as he faces former title holder Alex Silva
      on Nov. 26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T16:33:08.296+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:41:25.228+08:00
