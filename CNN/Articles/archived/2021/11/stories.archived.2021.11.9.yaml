  'SSS-ACOP-requirement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-09T19:01:16.419+08:00
    'imagesource': 'jcr:4a1d6354-335c-4ac0-a58c-65145aee9d78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '309f221e-e95b-4bc9-871e-1574331c6c88'
    'lead': 'The Social Security System is reminding pensioners to comply with its
      annual confirmation requirement, as failure to do so would result in suspension
      of their monthly benefits beginning May next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T19:02:19.748+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:38:31.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:59.533+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS reminds pensioners of annual confirmation requirement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92c9c3-5be9-4b1b-a0e1-10d688f51743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:19.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:32.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> —&nbsp;The
        Social Security System is reminding pensioners to comply with its annual confirmation
        requirement, as failure to do so would result in suspension of their monthly
        benefits beginning May next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80ac3b-aaf4-48d4-b9e2-ee8895e75388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:19.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency resumed its Annual Confirmation of Pensioners (ACOP)
        program last month to ensure that the social security payments only go to
        rightful beneficiaries. Those required to comply are survivor, dependent,
        and total disability pensioners, as well as retirement pensioners living abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d7bdc-e3e5-4165-8042-b4f77d0eaa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:19.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Marissa Mapalo, SSS member education head, told CNN Philippines’
        Newsroom Ngayon on Tuesday that the deadline for compliance is on March 31,
        2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb825a04-7a15-4fce-8d08-0cc4454f0ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:19.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:33.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She clarified, however, that pensioners are no longer asked to personally
        appear at SSS branches. She said they may instead send requirements through
        electronic or registered mail, or via the agency’s drop box system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23534f7c-5eec-4521-8323-0983a3f92687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:19.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total disability pensioners may also use the drop box option or
        may opt to write a request for a home visit, Mapalo added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f358b-dc35-4bfc-8d8d-7f1d3c5a58b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:19.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, pensioners residing abroad may schedule a video conference,
        based on the SSS website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aeb7be-d4e1-45d6-9701-075914d07ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:19.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requirements include a duly accomplished ACOP form; one primary
        or two secondary identification cards; and a half-body photo that shows the
        beneficiary holding a current newspaper, or with&nbsp;television news as background
        wherein the news headline and date are visible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f255c13-1297-4087-83b2-81d95bacfaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:19.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivor pensioners must also submit a self-declaration form of
        non-remarriage or non-cohabitation. Those with total disability, on the other
        hand, should provide a recent medical certificate and a certified true copy
        of their laboratory results conducted within one year from their birth month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1c038-8e33-4dfd-9133-af4b8cf88475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:19.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag po tayo ay confined sa mga institution, sa iba lang po ito
        applicable, kailangan po ng certificate galing doon sa institution kung saan
        po siya confined,” Mapalo added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a81045-9f40-4e4a-88b4-74df010191db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:19.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For those confined in certain institutions, they would
        also need to provide a certificate issued by the institution where they are
        confined.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff9319-0adc-4ac6-98ab-31b85ead7762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:19.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:38:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACOP program was suspended last year until Sept. 30, 2021 due
        to COVID-19 risks.</p>'
  'NEDA-PH-economy-return-pre-pandemic-level':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-09T18:57:19.002+08:00
    'imagesource': 'jcr:6513d018-e061-4a33-bd8b-d2cacf9e1f40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88443275-ec3c-45ab-a6f5-b42a97dbccd4'
    'lead': 'This comes as the Philippine economy grew by 7.1% in the third quarter
      even with the return of lockdowns, defying analysts'' expectations for the period.
      However, this pace was slower than the 12% rate logged three months prior.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T19:03:43.199+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:38:17.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:59.919+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pre-pandemic', 'COVID-19', 'COVID', 'pandemic', 'GDP', 'economy',
      'NEDA', 'Karl-Chua']
    'template': '1'
    'title': 'NEDA: Economy could return to pre-pandemic level by 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b7605e-eb54-4c97-b246-86f2bbc9da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:18.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong>&nbsp;The
        Philippine economy could finally return to its pre-pandemic level by next
        year, given its higher-than-expected growth in the third quarter, the National
        Economic and Development Authority (NEDA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eb8dee-9834-4379-920f-a942102ee9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b48a02d-e58c-4e06-b5c3-1eb077042ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:19.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get to pre-pandemic nominal GDP level, it would certainly be
        in 2022, even as early as the first quarter," NEDA chief Karl Chua said in
        a virtual briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce5bda-7f18-4c4e-8a77-9b5a1e3fa607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9846c7dc-105c-48ac-93ab-2ca18f438f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua''s remarks came after economic output <a href="https://cnnphilippines.com/business/2021/11/9/Q3-2021-GDP.html">expanded</a>
        by 7.1% in the third quarter, defying analysts'' expectations for the period.
        This, however, was slower than 12% from April to June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84977021-3ea3-4750-a155-168830fb40d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef98b49-cf9e-422c-8d4f-983e89e0b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua added that the latest outturn also boosted the country''s shot
        at <a href="https://cnnphilippines.com/business/2021/7/15/PH-upper-middle-income-economy-distant-Duterte-presidency-twilight.html?fb">upper
        middle-income country</a>&nbsp; (UMIC) status, which has been eyed by economic
        managers for the longest time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d6d62-d1f0-43a3-8a3f-f1854da74eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:21.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da41d7-e94c-44cb-b8bb-c6f8f0fdb214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the UMIC status, it is really slated end of 2022 or early 2023.
        But I think given the strong progress, the likelihood of achieving that even
        within 2022 is now higher," the socioeconomic planning secretary said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed750e-a58b-415f-9686-2b42e55190a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c8532-556b-4176-bb54-80730d901ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upper middle-income economies have a gross national income (GNI)
        per capita from $4,046 to $12,535 annually, according to Washington-based
        lender World Bank. With its GNI per capita diving to $3,430 last year, the
        Philippines remains a lower middle-income country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d0d3e4-78c5-4bb9-bdb2-f33088da3b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:23.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee59ef-c637-4237-8c08-de653399396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said in previous press conferences that the Philippines was
        on its way to achieving such status in 2020 - two years before the Duterte
        administration''s target —&nbsp;but the COVID-19 pandemic ravaged the nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321239f-72fe-4a90-ab03-ec271e991e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898df9f7-3be5-4517-a8c5-29be6df28864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy''s third quarter performance only goes to show that
        recovery has been "accelerating," the NEDA chief also said in today''s presser.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a559a-762a-44ad-8b9a-8fa214bae3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.201+08:00
      'mgnl:createdBy': 'pilar'
