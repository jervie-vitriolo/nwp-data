      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Arab Emirates topped Nikkei Asia''s latest list.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374abbc9-12ea-4649-aa4c-adf1c32bf9a3'
      'mgnl:activationStatus': true
