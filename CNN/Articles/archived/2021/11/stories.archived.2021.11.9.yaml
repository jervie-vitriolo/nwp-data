    'template': '1'
    'title': 'MMA: Rene Catalan aims for another ONE strawweight title shot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c69b14-7f86-46c2-8d87-bf2b2dd851cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:33:08.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) –</strong> Veteran
        Filipino mixed martial arts fighter Rene Catalan expressed his desire to aim
        for another shot at the ONE Championship strawweight crown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261bfa0e-aa89-42c1-a581-c2fd7165a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:33:08.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:26.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f81535-a4c6-4dbf-97d5-348a10830800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:33:08.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:26.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that in combat sports, people will always look at the younger
        fighter as the one who holds the advantage. But there''s no question on my
        drive, my fire to be considered a contender again," Catalan said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7ffa7-6a54-49a7-b832-6200b1197079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:33:08.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc82419-3940-4892-93f9-9f6125842df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:33:08.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:27.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old fighter from the Catalan Fighting System had an
        opportunity to win the title in November 2019, but he lost by submission to
        compatriot Joshua Pacio of Team Lakay in the jampacked ONE: Masters of Fate
        held at the Mall of Asia Arena in Pasay City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf4ad8f-036a-4151-80d7-4a6164d9092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:33:08.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016edc32-61e2-4e04-a822-c1acb358af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:33:08.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:28.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart wasn''t there, especially that I''m facing a fellow Filipino.
        I guess it''s always going to be there, that you feel half-hearted because
        we all want to bring glory to the country but we have to face each other,"
        Catalan reflected on his loss to Pacio, the defending ONE strawweight titlist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732caec-b8f1-4b04-9c5a-218125dfa6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:33:08.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd107d5d-26c7-4b2e-83b2-02f1ff4cc511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:33:08.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before setting sights on a possible rematch with Pacio, the former
        wushu champion looks to regain his place in the ONE strawweight rankings first
        in his upcoming fight against former division world champion Alex Silva at
        ONE: NEXTGEN III on Nov.26 in Singapore.</p>'
    '9':
