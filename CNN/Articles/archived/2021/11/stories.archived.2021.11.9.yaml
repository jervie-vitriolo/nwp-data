      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> James Corden has appeared in some film
        adaptations of hit Broadway musicals like "Cats" and "Into The Woods." And
        that could be part of the problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4775f3c-b50f-42ff-b11b-19bea32cd63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:58:55.680+08:00
