      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang made the remark at Monday''s hearing of the House Committee
        on Ways and Means on proposals to suspend the fuel excise tax in the wake
        of rising oil prices worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d0cb7-9652-41c9-9969-1af13a46ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:37:47.209+08:00
