      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/08/investing/elon-musk-tesla-stock-sale-taxes-twitter/index.html">Taxes,
        not Twitter, are the real reason Elon Musk might sell some Tesla shares</a>."</em></p>'
