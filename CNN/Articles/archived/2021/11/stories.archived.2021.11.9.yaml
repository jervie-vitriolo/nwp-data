    'jcr:uuid': 'e546900d-6a67-4eeb-ae71-fddeef692906'
    'lead': 'Despite economic growth surpassing expectations in the third quarter,
      NEDA chief Karl Chua says they will be keeping the 4-5% target band for 2021
      as the economic team eyes reaching at least the higher endpoint for full-year
      growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T10:01:43.940+08:00
