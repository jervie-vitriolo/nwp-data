      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAMON 18 features an AMOLED screen with a 120hz refresh rate that
        makes every touch experience faster and smoother. Furthermore, TECNO’s CAMON
        18 Premier with Low Blue Light Certification from TÜV Rheinland will provide
        consumers with the best eye care possible. Powered by the latest MediaTek
        Helio G96 chip, and supported by a redesigned HiOS 8.0, the CAMON series is
        able to showcase what it does best, exceeding expectations once again to produce
        the best photos and videos that technology can offer.</p>'
