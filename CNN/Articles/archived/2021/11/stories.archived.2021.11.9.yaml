      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc493340-987f-48ce-973a-4f6b42dcb27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimbrough, McArthur, Pesquet and Hoshide made their return to Earth
        before the next crew of astronauts was able to get to the ISS to replace them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e80440-f574-46f7-8c09-de879a2033d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f22056-1cdb-4e9a-9031-130ac43e45ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of NASA and SpaceX''s partnership for their jointly operated
        ISS missions is to keep the 21-year-old space station fully staffed, making
        maximum use of the orbiting laboratory while it''s in operation. Keeping enough
        staff onboard was a constant pressure for NASA during the nearly 10 years
        that the United States did not have a spacecraft capable of getting astronauts
        to orbit. After the space agency''s Space Shuttle program retired, it had
        to rely on its partnership with Russia and the country''s Soyuz spacecraft
        for getting NASA astronauts to the space station.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa395c60-41b1-4f42-9f00-c794a6666a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa716f2-b1d7-4462-a5b2-6c17a6e50661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next SpaceX astronaut launch, called Crew-3, was delayed — first
        by weather issues and then by a "minor medical issue" with one of the astronauts.
        NASA said last week that it''s expecting that medical issue to clear before
        takeoff, which could happen as soon as Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad4460-8877-4a95-b929-c8f8ea96e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:19.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2045b5d8-c09b-4cb0-951c-5762bb7e225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA is also hoping to bring another launch provider on board: Boeing
        was contracted alongside SpaceX to develop its own crew-worthy spacecraft,
        but Boeing has been beleaguered by numerous testing and development hangups.
        At this point, its spacecraft, called Starliner, is years overdue and was
        most recently taken off the launch pad after issues with its propulsion system
        were discovered shortly before a scheduled test flight of the vehicle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cafc3d-8e4f-48d2-b7fe-0ced4eed768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:20.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/08/tech/spacex-crew-2-dragon-splashdown-toilet-scn/index.html">SpaceX
        splashdown: Astronauts return home from six-month ISS mission</a>."</em></p>'
  'China-Evergrande-warning-Federal-Reserve':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-09T20:03:41.429+08:00
