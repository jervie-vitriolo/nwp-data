    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque: Alert Level 1 in NCR possible if cases continue to drop'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52796cd-f8e0-4ad2-981d-3006e813fd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:29:54.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Metro
        Manila may ease to Alert Level 1 if the country''s COVID-19 cases recorded
        per day drop to below 1,000, Health Secretary Francisco Duque III said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8355f58-4c0a-4a0b-9004-4860dceb5bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:29:54.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region is under Alert Level 2 until Nov. 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14405ca-6481-4a45-ba9a-02d14f49ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:29:54.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depende ‘yan. Titingnan nga natin ang numero, ang datos," Duque
        said in a Laging Handa briefing when asked whether NCR will be under Alert
        Level 1 or 2 until the holidays. "Posible na kapag below 1,000 tayo or 500
        per day ay baka pwede nating ibaba pa ng Alert Level 1.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06b679-09e2-4b62-8a50-0fccc4675fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:29:54.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That depends on our case numbers and data...It is
        possible that if our cases decline to below 1,000 or 500 per day, we can further
        downgrade Metro Manila''s classification to Alert Level 1.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f4b867-6f61-449e-9efa-cf661784e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:29:54.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://mirror.pcoo.gov.ph/wp-content/uploads/2021/11/20211104-IATF-Guidelines-RRD.pdf"
        target="_blank">Alert Level 1 guidelines as of Nov. 4</a>, interzonal and
        intrazonal movement of all people is allowed, while all establishments may
        operate at full capacity as long as they comply with the minimum health standards.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ff39b-765c-46bb-a5c7-43fac0e922b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:29:54.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) on Monday recorded 2,087 new COVID-19
        cases, raising the total to 2,805,294. Of the total, 44,521 died, while 2,728,696
        recovered, DOH noted.</p>'
  'jollibee-mcdonalds-covid-vaccination-sites':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-09T15:35:45.506+08:00
    'imagesource': 'jcr:72d36f7d-ece3-4cf2-b18b-5d39f79eb36b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9c537e8-c00f-4c16-b6d6-29b0dd3f88d2'
    'lead': 'Fast-food giants Jollibee Foods Corporation and McDonald’s Philippines
      offered their restaurants as COVID-19 vaccination sites to assist the government
      in ramping up daily inoculation, a private group says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T15:35:08.606+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:42:31.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:51.851+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jollibee, McDonald’s offer stores as COVID-19 vaccination sites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286bb6ac-d002-4a87-87cf-8d8b530b4694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:35:08.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:32.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Fast-food
        giants Jollibee Foods Corporation and McDonald’s Philippines offered their
        restaurants as COVID-19 vaccination sites to assist the government in ramping
        up daily inoculation, a private group said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec104d-1529-419e-9db1-3df484987102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:35:08.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force T3, a public-private group that supports pandemic initiatives,
        bared this in a statement, adding the move could begin as early as this month
        in identified stores.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8eeee-c9fd-47f0-a6e0-64af5cec1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:35:08.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:33.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus would be in Central Luzon, Calabarzon, and other key cities
        outside Metro Manila, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39417fd5-46b7-4539-98d3-205d36e06f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:35:08.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are willing to offer the space in our stores for two weeks in
        November to help LGUs (local government units) administer the first doses
        for the eligible population of adults and those aged 12-17 years old,” said
        McDonald’s Philippines Managing Director Margot Torres.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7875ec-86c0-4b70-8fc7-c02edc70a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:35:08.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force Against COVID-19 endorsed the proposal,
        according to Task Force T3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a156b-fbbb-4405-bf40-5213735940ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:35:08.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that LGUs will be responsible for the immunization
        drive itself, including the vaccine and ancillary supplies, their storage
        and disposal, as well as personnel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882a301-69c0-47e5-b50c-89fcd1924769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:35:08.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:35.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepot Miñana, Jollibee’s chief sustainability and public affairs
        officer, meanwhile said their teams can also work with the Department of Health
        in making sure the vaccination process will run smoothly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfbfa54-9691-4c9a-9f50-edd4a5078a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:35:08.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:35.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect that we can achieve 150 to 300+ jabs per day depending
        on the location, size and store layout,” Miñana said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b836b-d6d9-4e07-8af6-2afb062413c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:35:08.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:42:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier said it aims to administer a million shots
        per day by Nov. 10, further increasing this to 1.5 million after Nov. 15.
        Latest data show the average number of doses administered daily over the past
        week was at 781,958.</p>'
  'Duque-face-shield-Alert-Level-2':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-09T15:34:16.658+08:00
    'imagesource': 'jcr:a2831239-ca55-4743-a614-0ded62b5c6c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd72905ca-94cc-43e9-a5fb-859509e20b74'
    'lead': 'During Tuesday’s Cabinet meeting, Health Secretary Francisco Duque III
      says his department recommends voluntary use of face shields in community settings
      in areas under Alert Levels 1 and 2. The IATF will discuss the matter on Thursday
      before final approval, he adds.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T15:36:53.407+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:42:23.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:52.208+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH recommends voluntary use of face shields in community settings under
      Alert Level 1, 2'
    'updated': 2021-11-10T05:38:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f561ff9-2180-4c5d-a623-1b3294aee150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:36:53.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:23.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —&nbsp;</strong>The
        Department of Health is recommending voluntary use of face shields in community
        settings in areas under Alert Levels 1 and 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc508935-939f-4f3b-b230-4b2dfacca487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:39:16.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:42:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque told President Rodrigo Duterte
        about his department’s recommendation during a taped Cabinet meeting aired
        Tuesday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde5f65-1cc1-417e-95ea-281252ea0777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:39:16.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:42:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the secretary’s presentation, the DOH is pushing for its
        voluntary use in community areas under such alert levels, but is required
        in public transport under Alert Level 2.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970f1b1-1835-46f9-9d12-2520a3502a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:39:16.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:42:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Alert Levels 3 to 5, Duque said face shields are mandatory in
        activities under 3Cs settings -- closed, crowded, and close contact.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc7459-eaaa-45b0-a4c5-d2756b3521a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:39:16.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:42:25.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across all levels, face shields are required in healthcare settings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35e10f-16b1-4282-a584-e9700b9cabb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:39:16.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:42:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases will discuss this on Thursday before a final set of recommendations
        is made for the President’s approval.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f79c6c-3fd8-4c66-b388-c664c8d1389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-10T05:39:16.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:42:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief earlier said he prefers that the use of face shields
        should be made voluntary except in the 3Cs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc5bb4-fb34-4a24-ad95-0a1bb9034fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:36:53.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito personal. I have to qualify. Pwede gawing voluntary under certain
        circumstances siguro Alert Level 2. Pero iyong mga 3Cs, kinakailangan parin
        tayong mag-face shield diyan," Duque said in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa2b0d-fdf5-4f2a-a340-64f3d13eaad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:36:53.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is my personal opinion. I have to qualify. This
        can be made voluntary under certain circumstances in Alert Level 2 areas.
        But face shields must still be worn in 3Cs.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a75c8dd-a91f-4eb6-91fa-ac8cc83a24cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:36:53.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede nating gawing mandatory sa Alert Level 3 and 4. May mga ganoong
        flexibility dapat, hindi ang usapin ay gagamit o hindi. Hindi naman ganoon
        kasimple iyon," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403813ca-bcb0-4c10-a269-3861a8c75dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:36:53.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:28.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can make it mandatory under Alert Level 3 and 4.
        There has to be some kind of flexibility. The discussion should not be just
        whether we will use it or not. It''s not that simple.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee7233b-ff6f-4ba0-8b50-6cf60ded3f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:36:53.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary called his stance a "risk-based use of face shield."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d445a01-9ea2-4d1d-a92e-99aaa0bdf56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:36:53.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:29.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque''s remarks follow Manila Mayor Isko Moreno''s decision to
        drop the face shield policy, except in hospitals, effective Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e071ed-4142-40b5-a039-d9eb27dfd004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:36:53.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:30.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Health advised all local government units
        to wait for the Inter-Agency Task Force''s official recommendation on the
        use of face shield, which may be out on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be76c67-f4ee-467c-a000-46c915fb327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:36:53.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang said the Manila government''s new executive
        order on face shield use is "null and void," but an <a href="https://newsinfo.inquirer.net/1512305/ano-backs-dropping-mandatory-face-shield-policy-thru-eo"
        target="_blank">Inquirer report</a> quoted Interior Secretary Eduardo Año
        as saying that it is not.&nbsp;</p>'
