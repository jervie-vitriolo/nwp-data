  'Garbin-denies-involvement-Legazpi-Albay-radio-station-closure-NTC':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-09T14:36:22.314+08:00
    'imagesource': 'jcr:4f5216ee-0551-4ae7-90e4-897b93ff6777'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ae2f2c6-a8d7-43c4-8ad7-3d5c40a1e168'
    'lead': 'Ako Bicol Rep. Alfredo Garbin has denied claims he was involved in the
      closure of Zagitsit News FM, a radio station based in Legazpi City in Albay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T14:36:11.937+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:43:05.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:50.201+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['alfredo-garbin', 'ako-bicol', 'lawmaker', 'denies', 'involvement',
      'hermogenes-jun-alegre', 'zagitsit-news-fm', 'legazpi', 'albay', 'bicol', 'closure',
      'shutdown', 'cease-and-desist', 'national-telecommunications-commission', 'ntc']
    'template': '1'
    'title': 'Rep. Garbin denies involvement in Albay-based radio closure'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9060c-4665-4fb2-8539-a110edb38ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:36:11.937+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:43:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Ako
        Bicol Rep. Alfredo Garbin denied claims he was involved in the closure of
        Zagitsit News FM, a radio station based in Legazpi City in Albay.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa21b980-3cf7-4fd4-8390-0d4c919c303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:36:11.937+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:43:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the station should, in fact, be thankful it was allowed
        to operate in the past six years, even without a congressional franchise and
        a separate frequency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd341cfc0-1729-4029-91e6-1a7335b13343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:36:11.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:43:06.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission issued a cease-and-desist
        order, a copy of which is still being acquired by CNN Philippines, against
        Zagitsit News FM on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863d9c7-054c-4506-86c5-c53f22d9e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:36:11.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:43:07.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Station manager and owner Hermogenes "Jun" Alegre, a well-known
        voice impersonator of President Rodrigo Duterte, said the commission was likely
        pressured by Congress'' legislative franchises committee, where Garbin is
        an "influential member."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65c06f-4601-45df-9e38-eee6da0f5fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:36:11.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:43:07.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicol-based lawmaker dismissed as "baseless" Alegre''s claims,
        noting that other radio stations have also been shut down by the NTC for operating
        without a franchise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f667692-22b4-4ae6-82fd-27732d2582cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:36:11.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:43:08.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre is vying for a provincial board member seat in Albay. He
        is an ally of incumbent Legazpi Mayor Noel Rosal, who is running for Albay
        governor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ce368-0a67-493e-b362-0227ff43f3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:36:11.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:43:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin, on the other hand, is challenging Rosal''s wife, Geraldine,
        in next year''s mayoralty race in Legazpi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d962f-ad9f-4427-a1fa-dd5a06e7dbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:36:11.938+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:43:09.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre said he and his lawyers will do their best to challenge the
        order, but that the station will continue broadcasting through other platforms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a541d61-2f86-4648-a0d0-d16d4de5b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:36:11.939+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:43:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zagitsit News FM has been operating since 2015 via its affiliation
        with the Hypersonic Broadcasting Corporation. It said its permit to operate
        will not expire until Nov. 19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f14800-cc66-4a3e-84c4-475c308ce10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:36:11.939+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:43:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin pointed out that the closure, which drew the ire of local
        media practitioners, was not an act of suppression of press freedom, as the
        operation of the radio station was "illegal" from the very start.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59beb5c6-cb42-4e25-bfd6-d9c327fd489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:36:11.939+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:43:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Rosas Olarte contributed to this
        report.</em></p>'
  'COVID-19-vaccine-hesitancy-still-a-problem-PH-rollout':
