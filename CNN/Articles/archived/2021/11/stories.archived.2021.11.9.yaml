  'Biden-admin-waive-immigration-fees-for-Afghan-evacuees':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-09T04:28:34.364+08:00
    'imagesource': 'jcr:63a9d9b5-06a0-420c-ad63-312c80d80c06'
