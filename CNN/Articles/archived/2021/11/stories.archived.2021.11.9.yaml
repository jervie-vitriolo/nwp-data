    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c36decc-e769-4a84-8315-0ce4da085746'
    'lead': 'Malacañang said on Tuesday the public may no longer follow health protocols
      set by the national government if local government units will impose their own
      set of rules'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T17:09:30.478+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:40:40.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:55.738+08:00
