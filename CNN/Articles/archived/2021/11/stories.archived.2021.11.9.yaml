      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea1745-fc88-4a91-bb3f-fb86dbcbe577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T00:33:31.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2021/11/5/COVID-cases-triple-digits-ahead-of-Christmas-OCTA.html">OCTA
        Research</a> group projects the daily average infection number to go down
        to triple digits by end-November, as the hospitalization utility rate and
        daily attack rate improve in Metro Manila and most parts of the country.</p>'
