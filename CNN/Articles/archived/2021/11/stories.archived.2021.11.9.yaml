      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d097d1-1ebd-46a3-8a98-6a41581c198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T13:26:30.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior department recently bared a proposal to withhold the
        ₱750 health and nutrition monthly grant, a component of the Pantawid Pamilyang
        Pilipino Program (4Ps), until the indigent recipient agrees to be vaccinated
        with a COVID-19 vaccine.</p>'
