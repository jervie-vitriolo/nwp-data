      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2552e24-1dff-4e1b-9d1e-a3ec77ff2ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karina is an undergraduate student currently on a leave of absence.
        She plays a variety of other games daily, like Valorant and <a href="https://cnnphilippines.com/life/culture/tech/2021/4/30/genshin-impact-dota-2-money-spending.html">Genshin
        Impact</a>, and it is&nbsp;this&nbsp;neatly packaged video game format that
        first got her interested in Axie Infinity. Unlike Owen, however, this is the
        first type of cryptocurrency Karina has invested in. “Axie is my first but
        I only took the risk because I knew that I could hustle it and still get what
        we invested in it back with time lang,” she explained. “And we already had
        the disposable income naman that was just sitting in our bank accounts so
        we thought it would be better to invest in good axies instead of just relying
        on my cousin.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751e72cd-fd5f-4b37-b783-19d2b5242433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/tech/2021/4/30/genshin-impact-dota-2-money-spending.html"><strong>READ:
        Genshin Impact, and the reality of gaming funds</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82baa7-0a6e-473a-9860-a861f9c0eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She invested in a team with her siblings, spending ₱60,000. “I think
        Sakura was the most expensive one? Between ₱25-30k. Then Naruto was mga ₱20-25k
        rin. Then we bought sasuke last with the remaining money —&nbsp;mga ₱10,000
        —&nbsp;but we got him for super cheap na considering how good his stats were!”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e41c64e-3e64-4562-8229-0816734aa8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of hours a player spends depends on their axies, their
        skill, and their luck that day. Greggy, who is unfamiliar with gaming, spends
        longer hours playing compared to Owen, who said he plays for an hour or two
        before work “to get it out of the way.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01913749-dace-4c32-9c6f-7f009931e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As I got the hang of things, it was easier to decide when I could
        integrate playing for 2-3 hours into my daily routine,” said Greggy. “Since
        I’m usually busy in the mornings until lunch time, I try to start my grind
        in the mid afternoon or early evening. It’s become somewhat ritualistic —
        meditative almost.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45053ead-1826-4e53-b70e-fab64e0cbba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:10.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We start at like 8 a.m., which is the energy reset, because we
        don’t want to waste our entire day playing it and we usually end mga before
        lunch —&nbsp;so around three to four hours,” said Karina. “Sometimes we go
        over depending on how bad our games are.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e92fb-065a-495a-a4b6-920f6767516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most inviting thing about Axie Infinity is that you are guaranteed
        to earn. There is a reason why the Philippines takes up the <a href="https://playercounter.com/axie-infinity/?fbclid=IwAR2KScyJbE6Bxj6an8XsYDhREJb2oPASZrbfzmibVbm59RNt0-HLOK_mzcM">largest
        percentage</a> of the overall player base. “You earn money by completing tasks,
        which can earn you a minimum amount of SLP, which you can convert into cash.
        You earn more SLP if you win in the arena,” explained Owen. “You don’t lose
        SLP if you lose in the game. You just lose the capacity to earn more. If you
        win more games, it means that you’re better than most people, so you will
        have the capacity to earn more SLP because being better at the game rewards
        you with giving you more SLP per win.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57bff00-d3f2-463f-aec4-ca772e2017d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game itself has been accessible from the start. You can play
        it on a PC or your phone, which is the platform majority of the Cabanatuan
        players play on. The scholarship programs have pushed the game’s availability
        even further because it gives access even to those who cannot afford it, like
        Greggy, who now earns a minimum of ₱3.7k a month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c7e6c-b00a-4bd0-94f6-6dcd7bbaebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T17:05:47.855+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, the average player can grind like 100 SLP siguro per
        day — or 150, depende kasi kung gaano ka kagaling dun sa game,” said Spraky.
        “Price ngayon 3.5 SLP to ₱3.5.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a59fce-724e-452b-9654-bc7e46c7c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T17:05:47.856+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the amount they earn depends on the value of SLP, many have
        made a livelihood from playing the game. In the few months since she started,
        Karina has earned enough to get her return on investment and now turn a profit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c4e51-4757-47bc-b7b4-0b15aa18a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T17:05:47.856+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[One scholar], she lost her father [to] COVID, tapos napaalis sila
        sa bahay nila. Nagapply ng scholarship… 18 years old lang siya,” said Spraky.
        “Siya na yung breadwinner! Yun yung naging work niya.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9828b2d-a017-42ac-b9b4-5c692cf01434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:13.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks later, my friend — who I learned earns a minimum of
        ₱1,000 a day — brought up the game again. He asked me if I wanted to try my
        hand at playing. Unsure about whether I could fit three hours of playing into
        my mornings, I told him I’d think about it, but was interested in becoming
        a scholar.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a63dc-3f7e-4d4e-a0ff-52efc530365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just buy a team,” he said. “I think you can start with ₱60,000.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff97175-e1c4-436f-a4dd-41b95dc7efc9'
      'mgnl:activationStatus': true
