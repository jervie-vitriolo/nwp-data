  'PBA-relaxes-eligibility-rules-Fil-foreigners':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-09T14:52:20.793+08:00
    'imagesource': 'jcr:89670f13-5925-4f3b-9a54-a5a4eb389ea2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b03dc282-91db-4b2c-ae08-863f9cef1ddf'
    'lead': 'PBA chairman Ricky Vargas says the maximum number of Filipino-foreigners
      per team will be increased from five to seven next season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T15:01:15.497+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T22:42:45.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:50.894+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA relaxes eligibility rules on Fil-foreigners '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f312299c-78bb-4acb-b269-c6f7d931a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:01:15.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:42:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Local
        hoops fans can expect to see more Filipino-foreigners in the next season of
        the PBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4cbac4-67a0-4ba2-b624-aac8182e6a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:01:15.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:42:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PBA chairman Ricky Vargas, interested Fil-foreigners
        will only need to have a Philippine passport for them to be eligible in the
        rookie draft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e4a9e2-6390-4724-a957-e8f081931ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:01:15.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:42:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will basically look at Fil-foreigners less stringently now.
        As long as they have Filipino blood and they can get their passport, they
        are able to come and play for us," the league official said during Tuesday''s
        Philippine Sportswriters Association online forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc1e493-008b-4448-8827-08a647a08137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:01:15.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:42:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look at them with less rules to disqualify them," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf2f8b-ea7f-4b8a-af08-1849ef00e5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:01:15.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:42:47.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA chairman added that the league will increase the allowed
        number of Fil-foreigners per team from five to seven.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f55c7-b564-44c8-8492-dd8feaa1c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:01:15.498+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:42:48.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that way, we''ll make the PBA exciting," Vargas said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fdf6b7-d2ef-4c01-aef2-1630a57279e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:01:15.498+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:42:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA previously required Fil-foreigners to submit documents from
        the Department of Justice and Bureau of Immigration to apply for the rookie
        draft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d02a0-07d5-471b-9805-8a3d572fdbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:01:15.498+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:42:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prevented several Filipino-Americans including Jason Brickman
        from joining the last rookie draft as they were ruled ineligible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2815da0-a5d4-4845-a9f9-f3e83320a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:01:15.498+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:42:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll bring the world to the PBA just like the NBA but at the
        same time, (we''re) trying to balance it so that we''re able to give jobs
        to our (local) players," Vargas said.</p>'
  'Ping-Lacson-withdraws-death-penalty-bill-Senate':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-09T15:07:00.000+08:00
    'imagesource': 'jcr:1f8ae880-4b39-447d-a9aa-47d5f3571d83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7e27e20-f53e-456c-b9d4-578a5a575499'
    'lead': 'Presidential aspirant and Senator Panfilo Lacson has officially withdrawn
      his authorship of a measure seeking to reinstitute death penalty in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T15:07:54.879+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:42:41.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:51.205+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['senator-panfilo-ping-lacson', 'withdrawal', 'death-penalty', 'bill',
      'senate']
    'stories': ['c14912a6-ad63-4945-a3dd-9cec0a5512e9']
    'template': '1'
    'title': 'Lacson withdraws death penalty bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e80559-5663-4465-b09b-e4a05a87537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:07:54.880+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:42:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Presidential
        aspirant and Senator Panfilo Lacson has officially withdrawn his authorship
        of a measure seeking to reinstitute death penalty in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6df02a-bfa0-400d-a289-05f7adbc69c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:07:54.880+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:42:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter dated Nov. 8 to Senate Secretary Atty. Myra Villarica,
        Lacson requested that Senate Bill 27, or "An Act Reinstituting the Death Penalty
        in the Philippines," no longer be considered for deliberations by the committees
        on justice and human rights, and constitutional amendments and revision of
        codes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bff402-38eb-48eb-b83b-5ff5ffdc807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:07:54.880+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:42:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson filed SB 27 on July 1, 2019. Last week, he took back his
        support for the reimposition of death penalty for heinous crimes, noting the
        innocent may be executed just "because of wrong judgment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4271f4e-1ad0-43f4-ab46-566fee427712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:07:54.881+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:42:43.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the presidential hopeful pushed for life imprisonment and
        penal reforms as the "better" alternatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff4b04-3b03-4586-ae16-afaac37ff0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:07:54.881+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:42:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also supported the suggestion of Senate President Vicente
        Sotto III, his vice presidential running mate, to confine "drug lords" in
        a "super max penitentiary, with no means of communication with the outside
        world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7220a60-f203-42d4-9ebe-102f025c90cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:07:54.881+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:42:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights <a href="https://cnnphilippines.com/news/2021/11/6/CHR-Lacson-Sotto-death-penalty.html?_=1636203805629">earlier</a>&nbsp;hailed
        Lacson and Sotto for "abandoning" their long-standing push for the reinstitution
        of death penalty, which it deemed as a "win for the sanctity of life." It
        expressed hope this will encourage other lawmakers to reconsider their position
        on the measure.</p>'
  'Alert-Level-1-NCR-possibility':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-09T15:01:18.024+08:00
    'imagesource': 'jcr:7b5c82ad-50a9-4f5c-bcee-7f23da98f315'
    'jcr:mixinTypes': ['mgnl:hasVersion']
