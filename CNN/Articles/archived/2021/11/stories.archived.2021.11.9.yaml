      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Adele debuted a new song, "Hold On,"
        ahead of the release of her album "30."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1122cab-dfda-45ef-8d1a-52c07f7d6401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:30:07.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song can be heard in an Amazon holiday commercial that shows
        a young girl walking through a subway station and then into the light to her
        school friends. She is also seen studying and sitting alone on a park bench.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebc5738-367b-4111-867f-23dabaf484a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:30:07.700+08:00
      'mgnl:createdBy': 'catherine'
