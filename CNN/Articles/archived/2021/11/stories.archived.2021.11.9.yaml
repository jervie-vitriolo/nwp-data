    'jcr:uuid': '63fadea2-4888-4a88-805a-75b526fbf023'
    'lead': 'Petron Corporation''s earnings for the nine-month period represent a
      shift from its ₱12.6-billion loss last year "as its volume and revenues remained
      on the uptrend in the second and third quarters of the year" despite the return
      of lockdowns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T19:20:47.065+08:00
