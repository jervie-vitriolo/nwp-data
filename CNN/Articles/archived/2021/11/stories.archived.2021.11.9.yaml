      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b646b-7f37-45c6-a689-fe871a29561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trek home presented one last challenge: Issues with the toilet
        on board SpaceX''s Crew Dragon capsule left the astronauts without a bathroom
        option during their trip back home. Instead, the crew was forced to rely on
        "undergarments" — essentially adult diapers — during the nine-hour journey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72a0aa-dc82-4568-8e5c-5ffa7e92c088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:13.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651ed7a5-902e-46c6-a600-8a391fae5fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference conducted remotely from the ISS on Friday,
        McArthur said using undergarments rather than the toilet is "suboptimal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086cf87-2c83-445a-adea-5ac6d208f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfaef5-3209-4859-acd0-c16fafa039de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are prepared to manage," she said. "Spaceflight is full
        of lots of little challenges. This is just one more that we''ll encounter
        and take care of in our mission, so we''re not too worried about it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b959199-a6b4-4d50-8361-15db7dd36a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.458+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:15.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b1b67-1afb-48ce-a164-38f4ad281236'
