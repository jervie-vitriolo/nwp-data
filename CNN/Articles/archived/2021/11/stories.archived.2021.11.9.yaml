    'title': 'SpaceX splashdown: Astronauts return home from six-month ISS mission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74943761-680d-4531-b37e-5cf4ea3aa73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:08.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Four astronauts splashed down off
        the coast of Florida aboard their SpaceX Crew Dragon capsule, capping off
        their six-month stay in space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a35ac4f-86d2-40a3-8a3a-245044c16d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e8642-e468-4e23-9046-c4a361f21db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their journey kicked off Monday just after 2 pm ET when the astronauts
        strapped into the Crew Dragon capsule, which had remained attached to the
        International Space Station since it arrived with the crew in April. The spacecraft
        spent nearly nine hours slowly maneuvering through orbit, approaching the
        thick inner layer of Earth''s atmosphere before the Crew Dragon lit up its
        thrusters to safely slice into the air, deploy parachutes and splash down
        in the Gulf of Mexico around 10:30 pm Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94355bca-489e-44b5-acfe-f71193a34ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0699b04-2dc3-46c8-8472-43542d2921ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fleet of rescue ships awaited their arrival and brought the four
        astronauts — NASA''s Shane Kimbrough and Megan McArthur, French astronaut
        Thomas Pesquet of the European Space Agency, and Akihiko Hoshide from Japan
        — to safety.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb5d0f8-d878-4089-92cb-7037b9086159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b51de-e801-4d3e-b8c5-7d69b488a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great to be back to planet Earth," Kimbrough was heard saying
        in the moments after splashdown on NASA''s webcast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb10a656-dd64-4514-b5cc-fed7de9905d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560402c9-7cfa-4265-85b6-a8a0423a30e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their stay in space, Kimbrough, McArthur, Pesquet and Hoshide
        oversaw numerous science experiments and even tested the first chile peppers
        grown in space. They also conducted spacewalks — in which they don the iconic
        puffy white spacesuits to exit the space station to work on its exterior —
        and endured some harrowing challenges, such as working through the misfire
        of a new Russian module that attached to the ISS and briefly knocked it out
        of position.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df3fa72-c8b9-48c4-8543-88563ac1c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:03:32.457+08:00
      'mgnl:createdBy': 'pilar'
