      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> San
        Miguel Corporation (SMC) president and chief executive officer Ramon Ang is
        willing to sell Petron Corporation back to the Philippine government, with
        the payment made on an installment basis over a five-year period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758b2b0-77f2-4080-85da-85f1cbcecc5d'
      'mgnl:activationStatus': true
