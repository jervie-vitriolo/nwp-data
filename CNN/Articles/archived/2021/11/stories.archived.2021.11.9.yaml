      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort noted that key in economic recovery is further easing restrictions
        since this would allow more businesses to reopen and expand, which in return
        will generate more sales, employment, and income for workers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6b9f7-e1a3-4dfe-9177-faef4811c86f'
      'mgnl:activationStatus': true
