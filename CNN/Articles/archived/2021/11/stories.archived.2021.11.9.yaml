      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christmas is an enchanting season where people celebrate and get
        together despite the odds. It gives us restored joy and optimism even as we
        continue to brace the effects of a worldwide pandemic. This is the magic of
        Christmas, and we want people to be reminded of this through our giant Christmas
        tree," Araneta Group Vice President Judy Araneta Roxas said.</p>'
