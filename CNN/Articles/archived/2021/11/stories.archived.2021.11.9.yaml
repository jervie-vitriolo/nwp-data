      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have spent almost a trillion to combat COVID-19, let''s have
        the political will to fight the long-standing number one political security
        threat in our country," Esperon said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
