      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For economic growth to meet the minimum 4% target this 2021, Mapa
        said gross domestic product must expand by 1.7% this fourth quarter. For 5%
        full-year growth, output must accelerate by 5.3%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb306c92-2191-4ce3-922b-3260f25fc73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:50:17.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a817c-e015-456c-b6ef-33b8dce9bece'
