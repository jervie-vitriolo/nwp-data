      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">He paused
        when he saw people. But you can’t gauge the severity from the stage. As soon
        as they saw a casualty the Venu should’ve responded like this but they did
        not; <a href="https://t.co/UxYzZeEkyS">pic.twitter.com/UxYzZeEkyS</a></p>&mdash;
        Doctor Dre🌬🇭🇹 (@vlonefrost) <a href="https://twitter.com/vlonefrost/status/1457366091177594889?ref_src=twsrc%5Etfw">November
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
