      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recovery accelerating</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11182973-6bee-4d07-b80e-133715a8b5ed'
