    'template': '1'
    'title': 'Robredo: I am not a dictator, why would I ‘dictate’ petitioners to withdraw
      case vs Marcos? '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da732925-b69e-4062-bfba-6f889e7c3c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:54:29.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:39:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Vice
        President Leni Robredo on Tuesday said she would not “dictate” petitioners
        to withdraw the candidacy cancellation case against presidential aspirant
        Ferdinand "Bongbong" Marcos Jr. as she is not a dictator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b2389-fcfa-4818-a388-16c96e56ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:54:29.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:39:20.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman kami diktador. Bakit namin didiktahan ‘yung mga</em>
        petitioners <em>na i-withdraw ''yun?</em> But if Mr. Marcos thinks there is
        no ground for the petition to prosper, <em>wala naman siya dapat ikatakot,"</em>
        Robredo said during a virtual event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b9285-a707-43eb-b8a1-b80773f97585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:54:29.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:39:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not dictators. Why would we dictate petitioners
        to withdraw it? But if Mr. Marcos thinks there is no ground for the petition
        to prosper, he has nothing to be afraid of.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7832ca-a65c-4e32-a858-70c4f7c2c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:54:29.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:39:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an event in Tacloban on Monday, <a href="https://cnnphilippines.com/news/2021/11/8/bongbong-marcos-leni-robredo-disqualification-petition.html"
        target="_blank">Marcos said</a> Robredo should tell the petitioners to withdraw
        the case, and called them “allies” of the Vice President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0081045-7a32-45ce-9b2f-f3348e639b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:54:29.041+08:00
