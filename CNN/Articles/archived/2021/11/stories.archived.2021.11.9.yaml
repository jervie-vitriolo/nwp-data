    'jcr:uuid': 'd52c9ad3-5fc5-44d4-b628-7944c76631c2'
    'lead': 'The diversified engineering conglomerate also reports its revenues reached
      a record ₱80-billion high, owing to the "strong rally” of coal, nickel, and
      electricity prices, along with the “steady” uptick in construction accomplishments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T20:30:26.308+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:36:41.168+08:00
