      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Troubles in China''s vast real estate sector
        could spill over to the global economy — including the United States, according
        to the Federal Reserve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ae56e-1ca7-41ff-adb1-3142496a775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64cfd08-d346-4e74-b57e-f8e18cbe04a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:55.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US central bank warned Monday that China''s ongoing property
        woes could elevate "financial stresses in China, [which] could further strain
        global financial markets and negatively affect the United States."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9cea2c-ddfb-4cbf-b1dd-142690d7bc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64393c-aea8-438b-8a53-8f4f95c7ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its biannual report on financial stability, the Fed pointed specifically
        to the crisis at Evergrande, China''s most indebted developer. The company
        has sparked fears of contagion since September, upon warning that it could
        default on its debts of more than $300 billion. Several other real estate
        developers are also in trouble.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b057410e-79ff-40f3-9789-3d77947b5a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14813f4-4c36-4437-9b58-52d2a1c16141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though "Chinese authorities have introduced measures to cool down
        property markets," there is a risk that "financial vulnerabilities will continue
        to rise," the Fed noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3055875e-ae24-4e12-96cc-f65dcfa3736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384616b9-cfc2-4a07-b74d-b5bd35037023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank warned that given the size of China''s economy
        and financial system, and its global ties, "financial stresses in China could
        strain global financial markets through a deterioration of risk sentiment,
        pose risks to global economic growth, and affect the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed11efa-b1be-4025-97ef-4bbc9becc628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c21386-f93f-4551-9b08-f87eedcd7d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande is one of China''s largest real estate developers. The
        company is part of the Global 500, meaning that it''s also one of the world''s
        biggest businesses by revenue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4c842-b385-441c-b483-74b04aac93dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72604143-b4a9-492c-af75-fb4cca6b0968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks in Hong Kong, New York and other major markets have previously
        been swayed by fears of contagion from Evergrande and a slowdown in Chinese
        growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7570a0-e1ce-4480-b68f-945cd4bc441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e921386-d76d-453c-877b-68102b695b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those worries have receded in recent weeks as Evergrande managed
        to find enough money to meet international debt repayments, including raising
        about $144 million over the last few days from selling a small stake in media
        company HengTen Networks Group. But it faces much bigger bills in the coming
        months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bbf523-7fbb-47e9-9040-7c34e6ea73e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:02.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c721a1-d5ca-4e13-ada9-18127238de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate''s ongoing fiasco is seen as a big test for Beijing.
        Initially, some even raised the possibility that a default by the company
        could turn into China''s "Lehman Brothers moment," though many analysts later
        said it''s unlikely the government would let that happen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67c4cf-b40e-4ad5-b145-b089de6b9741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:03.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d5d3d-fed9-43a3-93f7-77f4a8dbf8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:03.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China has previously said that Evergrande
        had mismanaged its business, but risks to the financial system were "controllable."
        And Chinese Vice Premier Liu He has stressed that risks are generally under
        control, despite what he calls "individual problems" in the property market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b853ef-2a80-46bb-ae4e-8f86233bcfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:04.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab28d34-e133-4543-b79f-c627b4205bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:04.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, authorities also called on companies to pay their debts
        — and redeem the principal and interest payments on their overseas bonds,
        according to a government statement. It did not specify which firms the message
        was directed at. But in recent weeks, a slew of real estate developers have
        disclosed their own cash flow issues, asking lenders for more time to repay
        them or warning of potential defaults.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d1223-be27-4c95-a297-733ac4951577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b8a9b-3b02-4ec6-a371-69910c6fd9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high: Real estate — and related industries — account
        for as much as 30% of Chinese GDP.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade2c750-947e-4de1-af80-e7b25090cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/09/investing/china-property-evergrande-fed-warning-intl-hnk/index.html">Fed
        warns China''s property problems could hurt global markets and the US economy</a>."</em></p>'
  'DMCI-Holdings-income-Jan-Sept':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-09T20:28:07.373+08:00
    'imagesource': 'jcr:6c839d65-6542-4b39-bb61-21df2526c6dd'
