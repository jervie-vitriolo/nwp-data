      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)—</strong> The
        government aims to hike the COVID-19 vaccination coverage for the elderly
        this month, Vaccine czar Carlito Galvez said Tuesday amid a similar call from
        the World Health Organization (WHO) to focus on the sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752b687f-0dfa-44a5-ac1b-641d180265ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T22:11:52.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:35:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WHO has already spoken that we need to concentrate our vaccination
        to the elderly. Right now, we are at 59% of the coverage of the elderly. We
        will be focusing that this month of November, we will try to push for 70%
        coverage of all the elderly," Galvez told reporters during the arrival ceremony
        of AstraZeneca doses donated by Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f054836-7fab-49af-b87a-0e99c513b7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T22:11:52.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:35:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/11/9/AstraZeneca-COVID-19-vaccine-donated-Germany-.html">PH
        receives over 790,000 AstraZeneca doses from Germany</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067912dc-c14c-4d6d-a705-a87c07cc36fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T22:11:52.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:35:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO country representative Rabindra Abeyasinghe —&nbsp;one of the
        officials who welcomed the fresh vaccine shipment&nbsp;—&nbsp;also underscored
        the need to concentrate on the priority group amid increasing vaccine supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89429a66-5157-4d43-a13d-4f72dea83f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T22:11:52.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:35:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still believe that we need to increase the coverage among the
        elderly population, the priority groups, so that we can save as many lives
        as possible," Abeyasinghe said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e7e74b-6ee6-490b-b007-a31f27cf85b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T22:11:52.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:35:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Galvez and Abeyasinghe reiterated calls for local government
        units to ramp up the vaccine distribution in the regions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1ed69-1851-4dba-bc91-9272dd9b5e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T22:11:52.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:35:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] continue to urge the LGUs to take ownership of the vaccination
        drive to use the vaccines so that we can protect the most vulnerable groups
        as quickly as possible, so that we can open up the economy in a sustainable
        manner, and prevent the need for future lockdown," the WHO official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616410c0-bca5-4da1-8b1d-62904a5ab16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T22:11:52.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:35:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government seeks to inoculate at least 54 million Filipinos
        by year end.</p>'
