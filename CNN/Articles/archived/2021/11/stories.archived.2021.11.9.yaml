    'template': '1'
    'title': 'Axie Infinity and the concept of play-to-earn'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edfc467-35aa-40fa-9bb1-eaaace87b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:38:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do you play Axie?” My friend asked me in between topics of conversations.
        “It’s pretty lucrative,” he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f07e77-b07c-47f1-9cc0-c252a8c54f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:38:55.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, another friend had posted multicolored creatures
        on her Instagram story. They were shaped like cotton balls, donning goofy
        expressions and strange appendages. “What’s this? They’re so cute!” I replied.
        “Girl, Axie. You might like it. It’s like Pokémon but crypto,” she answered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d8081-1738-4def-a4f4-9c630161a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:38:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376357be-ee0b-4a81-b284-fa3bca6c8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:38:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axie Infinity is a game created by <a href="https://welcome.skymavis.com/">Sky
        Mavis</a>, a Vietnamese startup, and hosted on the Ethereum blockchain. Like
        Pokémon, each player uses a team of three Axies, where they can either go
        through an adventure mode or battle other Axie teams in an PvP (player versus
        player) arena. The more a person plays, the more Smooth Love Potions (or SLP)
        they can earn. It is this SLP that can be converted into Ethereum and then
        sold for profit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52a47e-6100-4168-8b40-c82b8e658c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:38:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49187a5a-9330-4f4c-aaf4-fd4e8d17b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:38:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.youtube.com/watch?v=Lg5C2EbYueo&amp;ab_channel=PLAY-TO-EARN">documentary</a>
        by Play-to-Earn, a local Axie Infinity community in Cabanatuan City, Nueva
        Ecija has blossomed into the hundreds. Thanks to the game’s play to earn aspect,
        many have been able to pay for their food, their medicines, their bills —
        even their debts — despite the pandemic putting them out of work.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/Lg5C2EbYueo"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86958d0b-eb78-4ca9-8917-49bf462e4b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:38:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593a3a7-8b03-4991-b381-d32ae4f4daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T17:05:47.855+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:38:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such early adopter is user AxU Spraky, who lives outside Cabanatuan
        City, but also in Nueva Ecija. “That time, mga daily active users 5,000-7,000
        lang,” he said. He started playing the game a year ago, after seeing a post
        about it on Facebook. “Yung picture-picture ng mga axies, yung nagbabattle.
        Nacurious ako, ano ba ‘tong mga bilug-bilog na ‘to. Kasi, since I was a kid,
        mahilig ako sa computer games, tapos at the same time, pandemic, naghahanap
        din ako ng extra side hustle para makatulong lang sa sarili at sa family.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a4f3c2-e3fb-48c3-965e-4511e094630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T17:05:47.855+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:38:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time when the Cabanutuan community got into the game, a team
        of axies cost only around $5 or ₱250. When Spraky started a few months later,
        he had bought his team for ₱14,000. Now, the price has skyrocketed. The cheapest
        a single axie sells for is a minimum of ₱10,000. For a team, you need around
        ₱50,000 to get a solid start.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225b740-7a94-43d4-96c0-8afee4e1d380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:38:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the popularity of Axie Infinity’s pay-to-win concept continued
        to grow, so did “scholarship” programs, where “scholars,” who cannot afford
        to buy a team on their own, can rent one, which helped the community cope
        with increasing prices. According to Spraky, the terms “scholarships” and
        “scholars” were coined by <a href="https://twitter.com/vesakaxie?s=20">the
        player AK</a>, but players had already been lending their axie teams to others,
        with the goal of helping them earn amidst the pandemic. This inspired him
        and his two other friends, Ken and Pot, to set up an Axie University. “Nagstart
        kami 65% for scholars then 35% kami, pero after a month lang, ginawa namin
        70% sa kanila,” he explained. “Alam mo, honestly, sasabihin ko sayo, secondary
        nalang talaga yung earnings eh. Ang talagang nakakatuwa dun — mga scholars’
        stories na natulungan during the pandemic.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d017b9-c095-485f-bd19-7852df11fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T17:09:31.283+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>As the popularity of Axie Infinity’s pay-to-win concept
        continued to grow, so did “scholarship” programs, where “scholars,” who cannot
        afford to buy a team on their own, can rent one, which helped the community
        cope with increasing prices.</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dd1096-f7f2-48b2-a904-8338151b5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T17:05:47.855+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be chosen for a scholarship, an applicant must first become an
        active member of the local Axie Community Discord. “Papasalihin ka sa Discord
        namin, then you need to be active sa Discord — magkwentuhan, para lang makilala
        mo yung community. More on community kasi talaga, hindi dun sa profit, kaya
        inuubliga namin to engage sa community,” explained Spraky. If chosen, they’ll
        be asked to fill up a form to confirm their personal information, after which
        they’ll be interviewed by the Discord [server] moderators. “Medyo strict talaga
        sa pagiinterview. Yung iba kasi nagmumultiple account — bawal kasi yun sa
        Axie Infinity. Kailangan isang account lang kasi, isipin mo, ikaw dalawa yung
        axie mo, eh pwede mo ibigay ‘yung isa sa ibang tao na matutulungan ‘yung pamilya
        nila. Sa iba parang maliit lang na bagay, pero dito kasi sa province namin,
        malaking bagay yung halaga na yun.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ddf7ea-cef2-43ee-a129-ce3bbe16f31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T17:05:47.855+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May this year, they have given out more than <a href="https://bitpinas.com/feature/interview/ken-pot-at-spraky-axie-university-co-founders/?fbclid=IwAR3NRQ4gmB3rxxQTpa3QQGso_5x7C4CjUvGhSwvHs7095EfhpYElpNyda80">100
        scholarships</a>, with many of the [players] “graduating” after three months.
        “Diba sa totoo ngang buhay ang scholarship, parang, scholar ka, then gagraduate
        ka diba. Dun na rin na rin sa axie! Ang graduation naman, makakabili ka na
        ng sarili mong team,” explained Spraky. “Tapos ang masaya dun, ang iba naming
        scholars, meron na rin silang sariling scholarship programs.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2dd883-9941-4676-a0d0-5d841535cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’d seen a short documentary on the Axie scholarship program and
        how it essentially started in Cabanatuan City,” explained Greggy*, who plays
        the game as the scholar of their partner’s cousin, who they refer to as their
        manager. “The structure’s helped many people, who’d lost their livelihood
        in the pandemic, make a living for themselves and provide for their families
        by doing something that they were already good at — gaming. That blew my mind.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d51c8d2-1012-496a-8e97-188e5ad236a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:02.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greggy was an account manager for an ad agency. When the long hours
        had added up to an irreconcilable burnout, they quit, and turned to Axie Infinity
        as a way to earn money in between jobs. “I struggled a lot in the beginning
        — sometimes I still do,” they said. Before Axie Infinity, Greggy was not an
        avid gamer. In fact, they never played any games at all. “My manager said
        that I was one of the worst scholars in terms of performance since I didn''t
        have initial gaming prowess. I barely slept for a week just to meet the bare
        minimum quota!” they said. “They call it the <em>daily grind</em>, and that’s
        what it is! I wouldn’t say I’m a pro now, but I’d like to think I’ve ‘grown.’”</p>'
    '44':
      'image': 'jcr:27c009ed-5d9a-4a1b-b6c5-052024733b09'
      'imageCaption': 'A screenshot of the Axie marketplace. Photo from MAIA PUYAT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b240f8c-dd1a-4f68-aae9-8724ad478535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bdb165-dea6-40ef-8bc1-166f94edc359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:03.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Owen*, a real estate agent, has spent most of his life
        playing games. He heard of Axie Infinity from a friend in his gaming circle,
        who told him, “We spend all our time playing games anyway, might as well earn
        from it!”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2da295-89c7-4c8b-90d7-9ad12b10324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As someone already familiar with earning money from cryptocurrency
        (he trades it on the side), he decided to invest in a team of axies after
        reading the game’s white paper —&nbsp;a map published by the developers so
        people know whether they want to buy into the game or not. “I liked the <a
        href="https://whitepaper.axieinfinity.com/">white paper</a>. I liked how the
        gameplay would work. I liked their plans for it,” said Owen. “But, most importantly,
        I liked how the basic economy would work in Axie wherein there will always
        be high demand for the crypto but there will always be less supply.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18ace3-b507-4fb2-9f01-80d735cd86f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:04.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abcc8fe-3a91-4272-9ab7-280de884b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started with an axie team, which he uses himself, that he bought
        for ₱10,000. Now, he has scholars working under him, too. “I have a lot of
        scholars also —&nbsp;I have around 20,” said Owen. He splits the profits with
        his scholars biweekly, and he’s set a 1700 MMR quota (matchmaking ranking
        determined by your win rate) for them so they earn around <a href="https://leveldash.com/slp-arena-brackets-axie-infinity/">18
        SLP</a> per win. The lowest amount you can get is 1 SLP.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c796d49-b36b-4a87-9d16-51849a4dc5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:05.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SLP’s value, like any cryptocurrency or commodity, depends on market
        participants. That is, how many people are willing to buy or sell it. “In
        order to get more axies into the game, you have to breed it,” he said. You
        can breed one axie a maximum of seven times, each taking five days in real
        time, with more costs incurred every time. “If you want to have more players
        in the community, you have to breed more, you have to spend more,” he said.</p>'
    '45':
      'image': 'jcr:d2f491c5-c7bd-4d43-b337-84918aeaaeee'
      'imageCaption': 'A screenshot from Greggy''s axies battling in the arena. Photo
        courtesy of respondent'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef03261-aeca-4864-8e43-81c4b06cbb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.718+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:05.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379753df-fb80-4d84-94f9-7aaaeab25dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are nine classes of axies: Aquatic, Beast, Bird, Bug, Dawn,
        Dusk, Mech, Plant and Reptile. Like Pokémon types where grass is weak against
        fire but strong against water, certain axies do better or worse in specific
        matchups. Aquatic, Bird, and Dawn are strong against Beast, Bug, and Mech,
        who are strong against Reptile, Plant, and Dusk, who are then strong against
        Aquatic, Bird, and Dawn. “Per axie, there are actually four cards that you
        can get. And then axies also have these dominant, recessive one, recessive
        two genes, or the cards that you can draw into the game,” explained Owen.
        “Let’s say, I want to produce an aqua axie that has at least one support card
        from a beast axie so, when I’m faced with a plant axie, I’m still at an edge.
        That’s why people mix and match. They want to create the perfect axie that
        can cover its weaknesses.” These axies are referred to as “super axies.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ab1b2-f8e2-4aa0-b81a-bfc4c6229dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like real life, you can’t change the axie cards you’re dealt
        with. “They’re stuck na with what they were born with, which is sad because
        [if] I could change one of Sasuke’s cards —&nbsp;the heal to an energy steal
        — feel ko mas mataas winrate ko right now,” said Karina*, a recent Axie Infinity
        player. She named her team after characters from the anime Naruto. “I have
        a plant (Sasuke), a beast (Naruto), and an aqua (Sakura). Sasuke is my front
        line and he has to have a super high HP (health points) rin so he can tank
        all the damage. Si Naruto naman is a beast axie with one strong attack, a
        heal, a shield, and an energy regenerating move set so even if Sasuke dies,
        may chance pa ako to either kill one or survive long enough for my backline
        (Sakura) to kill them all!”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a506f40-c62a-4bae-8b60-76612005c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T18:29:53.717+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'image': 'jcr:3b5c1d5d-3e00-49e2-b28f-39476d8b2f14'
      'imageCaption': 'Axie is the first type of cryptocurrency that undergraduate
        student Karina has invested in. Photo courtesy of respondent'
