      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition on Change.org reads "James Corden in no way shape or
        form should be in or near the production of Wicked the movie. that''s pretty
        much it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a1137-e5bc-42ad-af9b-d4e2fc52a918'
