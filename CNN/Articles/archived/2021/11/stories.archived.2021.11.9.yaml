    'lead': 'Despite the increasing supply of COVID-19 vaccines in the country, misinformation
      about their effectiveness continues to bog down the immunization drive in many
      localities, the Department of Health says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T14:59:32.350+08:00
