      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd999536f-b510-40cf-8ceb-ff6390cfde03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T13:02:42.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:21.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Health Usec.
        Rosario Vergeire said that based on their nationwide projections, if mobility
        increases by 91% to 95%, coupled with a corresponding decrease in compliance
        to minimum public health standards by more than 30%, active cases may reach
        52,393 by mid-December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba92bf-74da-4b35-ac44-d19093714d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T13:02:42.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:22.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b7901-3779-4df2-803e-cda8547da84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T13:02:42.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a scenario where the current mobility and compliance to health
        protocols will be maintained, the country may only have about 2,139 active
        cases by December 15, Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd8f02-ccfd-4216-a2c3-fb7d73fd24a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T13:02:42.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41778ac-bce7-4580-8e2b-9e14ca4c1caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T13:02:42.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a very big difference," she noted. "I appeal to the public,
        we do not like to go back to the lockdowns that we’ve had in the previous
        months, so hopefully we will comply with the minimum public health standards."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef020d-778f-4d4a-81a1-02c2a009abbe'
