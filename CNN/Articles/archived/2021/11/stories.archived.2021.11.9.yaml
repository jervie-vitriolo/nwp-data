      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fa1e10-3d65-47fc-942c-9d14b6cd1aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T01:58:55.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:49:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden actually has close ties to the Broadway community and won
        a Tony Award in 2012 for his performance in "The History Boys."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f800fde-766e-4ec0-9178-0c0b95e06ad6'
      'mgnl:activationStatus': true
