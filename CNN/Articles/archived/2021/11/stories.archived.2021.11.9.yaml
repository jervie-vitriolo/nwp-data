    'jcr:uuid': '59ece8fc-529c-4515-98c0-8fc9b74e9576'
    'lead': 'The Biden administration is planning to waive immigration-related fees
      for up to 70,000 Afghan evacuees as they are resettled in the United States,
      the Department of Homeland Security said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T04:30:44.872+08:00
