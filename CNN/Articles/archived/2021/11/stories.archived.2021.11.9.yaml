      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH monitors case projections through the sub-technical working
        group on data analytics, and a surveillance tool called Feasibility Analysis
        of Syndromic Surveillance Using Spatio-Temporal Epidemiological Modeler for
        Early Detection of Diseases or FASSSTER.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c665dddf-0f87-4416-a13b-5805ed254386'
      'mgnl:activationStatus': true
