    'lead': 'The one-seat apart rule inside cinemas in Metro Manila applies to family
      members, too, the Metropolitan Manila Development Authority said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T08:28:31.527+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:46:12.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:43.721+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA: One-seat apart rule in NCR cinemas applies to family members'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980daa09-c072-410a-8068-84b8dbf251d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:36:33.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — The
        one-seat apart rule inside cinemas in Metro Manila applies to family members,
        too, the Metropolitan Manila Development Authority said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c6602-59fa-496f-b12f-8565ba8d5478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:36:33.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:13.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is under Alert Level 2. Under this alert status, movie
        houses can reopen to fully vaccinated adults and minors, even if unvaccinated,
        up to 50% of their indoor capacity and 60% for those safety seal stickers,
        according to the Inter-Agency Task Force <a href="https://mirror.pcoo.gov.ph/wp-content/uploads/2021/11/20211104-IATF-Guidelines-RRD.pdf"
        target="_blank">guidelines as of Nov. 4.</a>&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320462d4-5a62-44a3-8875-8cb83f94d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:36:33.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I understand that it will be one seat apart even if
        they are family members, for easy implementation," MMDA general manager Don
        Artes told CNN Philippines'' New Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f39f25-5f4f-4682-9443-03c749c32f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:36:33.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade earlier said moviegoers can remove their
        face shields inside the cinemas but must always keep the masks on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a728db-b54c-4218-81ea-895eb37f225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:36:33.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, eating and drinking inside the theaters are not allowed,
        Artes said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d21e838-62bb-4623-8276-40c23b108338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:36:33.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cinemas in and outside the capital region will reopen their
        doors starting Nov. 10, according to a group of cinema owners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aabfd9-b5b9-4df7-a127-771ca95c1c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:36:33.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The running list can be found <a href="https://www.facebook.com/Cinema-Exhibitors-Association-of-the-Philippines-100451381666910/photos/pcb.404130661298979/405812504464128/"
        target="_blank">here</a>.</p>'
  'DILG-face-shield-executive-order':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-09T08:25:46.010+08:00
    'imagesource': 'jcr:ac975c92-c7c3-4af2-b0fc-8ea8f6aedfa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ed0dd36-152f-4f82-97f8-baff8af4f4c8'
    'lead': 'Interior Secretary Eduardo Año says the local chief executives will not
      be sanctioned, but he advised them to wait for the formal IATF resolution on
      the face shield policy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T08:28:43.553+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:46:04.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:44.057+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayors'' orders scrapping face shield policy not ''null and void,''
      DILG chief says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebbdfa1-90de-421c-9cc6-6ce7079d3426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:28:43.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:05.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Interior
        Secretary Eduardo Año has said the executive orders issued by several mayors
        no longer requiring the use of face shields are enforceable, contrary to the
        claim of Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517ea153-f100-4bd4-aa03-abc854fa1e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:28:43.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede sila mag-enact ng mga ordinansa at executive orders," Año
        said in a chance interview on Monday. "Nag-iba na ang situation natin ngayon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936bbddb-5938-4f20-a06c-d881d775c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:28:43.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:06.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can enact ordinances and executive orders. The
        situation is different now.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5529cb-873f-4a76-9394-4d12fa1e9541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:28:43.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those LGUs na nasa [that are in] low risk, I will not hold
        it against them," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c7cf4-e369-452a-9d68-a379048c56dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:28:43.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque earlier said the executive
        order issued by Manila Mayor Isko Moreno removing the mandatory use of face
        shields except in hospitals is null and void pending the final decision of
        the Inter-Agency Task Force.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b1735-5b16-4370-8607-53157e2d62ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:28:43.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it is up to the Department of the Interior and Local
        Government if it will impose sanctions on Moreno.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5d4e07-b5e2-4591-bcec-37cf44e6c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:28:43.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:08.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Justice Secretary Menardo Guevarra said it is up to the DILG
        to decide if the executive orders are enforceable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156aec27-b90b-47dc-a67a-33f95f3a2749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:28:43.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:08.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Sara Duterte-Carpio and Iloilo Mayor Jerry Treñas
        earlier issued executive orders scrapping the contentious use of face shields.
        Moreno was the latest mayor to issue such an order.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd066b87b-fe6c-4681-9e44-113c42df0b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:28:43.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:09.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the local chief executives will not be sanctioned, but
        he advised them to wait for the formal IATF resolution — which is expected
        within the week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d3166-082b-46e5-9de5-0902961f5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:28:43.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:46:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they have discussed within the task force to "tie
        up" the use of face shields to the <a href="https://www.cnnphilippines.com/news/2021/11/8/DILG-face-shield-requirement-alert-level-vaccination-rate.html?_=1636350574491">alert
        level and vaccination rate</a> in an area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9d98f-9b8a-4669-a978-1fc7ae2e09fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:28:43.555+08:00
      'mgnl:createdBy': 'lara'
