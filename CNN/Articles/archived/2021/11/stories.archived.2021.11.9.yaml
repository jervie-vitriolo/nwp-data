      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wind engineer from the University of the Philippines earlier said
        face shields would only trap COVID-19 airborne particles, stressing that they
        do not offer an additional layer of protection.</p>'
  'Discrimination-mental-behavior-youth-study':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-09T09:04:16.668+08:00
    'imagesource': 'jcr:b9c67586-7545-4986-a48c-5bdd768165a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f7e0aa4-b70f-4951-afe5-fd53021a767d'
    'lead': 'Young adults who experience discrimination about their bodies, race,
      age, or sex have a greater risk of dealing with mental health problems than
      those who do not, a new study has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T09:07:35.445+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:45:51.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:44.442+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Discrimination of any kind can lead to much higher risk of mental and
      behavioral issues for young people, study finds'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2215fcc-03aa-4a1b-af36-99c072f956ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Young adults who experience discrimination
        about their bodies, race, age or sex have a greater risk of dealing with mental
        health problems than those who do not, a new study has found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8f092-0aaf-402b-a1a0-ee4567a00721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encountering discrimination -- especially racism -- has long been
        associated with negative effects on overall well-being, such as higher levels
        of stress, poor cognitive function, anxiety, depression, and substance use,
        previous studies have found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f69acee-33d8-4c7a-aa6f-e986f7e49e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who faced discrimination frequently -- at least a few times
        per month -- were around 25% more likely to be diagnosed with a mental disorder
        and twice as likely to develop severe psychological distress than people who
        didn''t experience discrimination or did less often, according to a study
        published Monday in the journal Pediatrics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b9c45-3ee7-4528-b2a1-11cd98776573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having dealt with any degree of discrimination was linked with a
        26% higher risk for having poor overall health, according to the participants''
        responses. Often experiencing discrimination wasn''t strongly associated with
        binge drinking but was linked with more use of drugs such as amphetamines,
        marijuana, tranquilizers, barbiturates or cocaine in the last year without
        a doctor''s prescription.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd46059b-18f6-47e3-94da-34eb7c3808e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors analyzed a decade''s worth of data from 1,834 American
        participants who had reported details about their mental and behavioral health
        and discrimination from when they were age 18 in 2007 to age 28 in 2017. In
        this study, discrimination referred to "perceived" interpersonal discrimination,
        defined as "the behavior of individual members of one group that is intended
        to have a harmful effect on the members of another group," the authors wrote.
        This differs from institutional and structural discrimination, which can influence
        and reinforce discrimination between individuals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988fd0e-f6fa-45fb-ae00-cc554fe62c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants answered questions about how often they were treated
        with less courtesy; given poorer service; or treated as if they were stupid,
        scary, dishonest or inferior. Then they shared whether they attributed the
        main reason for their experiences to their ancestry, national origin, race
        or ethnicity; sex; age; height; weight or other physical aspect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f6e64-ee07-43aa-a18f-6aa6a36323ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 93% of participants said they had experienced discrimination
        a varying number of times throughout the 10-year study period, the authors
        found -- this included 91% to 94% of each category of adults (White, Black,
        Hispanic or Latinx, Asian, native Hawaiian and other Pacific Islander, American
        Indian, Alaska Native and other Indigenous peoples). Ageism was the highest
        reported reason for discrimination, followed by physical appearance, sexism
        and racism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bdf7b-36ec-4494-b7f6-e8de0403d019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:55.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this study, researchers had still been looking into the impact
        of discrimination over time and at specific developmental periods, such as
        when someone transitions into adulthood between ages 18 and 28, the authors
        wrote. The study is the first to focus on the transition to adulthood and
        follow the same group of adults over time, according to the authors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be42ff-35ad-4672-b2ad-58513b75fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With 75% of all lifetime mental health disorders presenting by
        age 24, the transition to adulthood is a crucial time to prevent mental and
        behavioral health problems," said Yvonne Lei, the study''s corresponding author
        and a medical student at the University of California, Los Angeles'' David
        Geffen School of Medicine, in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a548956-921a-4b48-93ec-80e5ce6b4f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:56.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings mirror the clinical experiences of psychologist John
        Duffy and his colleagues, said Duffy, who wasn''t involved in the study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d5d806-ffbc-4f9f-9503-171438aca4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more a young person is discriminated against, the more likely
        they will experience emotional difficulties including depression, anxiety,
        self-esteem issues and even suicidal ideation," said Duffy, who specializes
        in work with teens, parents, couples and families, and wrote the book "Parenting
        the New Teen in the Age of Anxiety." "I also find that, as the study concludes,
        substance use tends to increase with discrimination experienced."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be29ea0-de64-4204-b96a-ddf52549d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How discrimination could impact one''s health</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3f1c6-c20c-441f-aee6-dc976337bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:58.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person''s stress response to mistreatment could be the way discrimination
        affects health, the researchers suggested.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8af2d3-51bb-4926-9d38-837c377fab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black women who were participants of a separate 2020 study and often
        experienced racism including racial slurs, poor store service or stereotyping
        had 2.75 times the risk of poor subjective cognitive functioning than women
        who had faced less racism. Cognitive function is a person''s mental capacity
        for learning, thinking, reasoning, problem-solving, decision-making, remembering
        and paying attention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ce36e-c32b-4613-8370-f88bc721dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The associations we found are likely also intertwined with mental
        health care service disparities -- including inequities in care access, provider
        biases and structural and institutional discrimination in health care -- leading
        to inequities in diagnoses, treatment and outcomes," said the study''s senior
        author Dr. Adam Schickedanz, an assistant professor of pediatrics at UCLA''s
        Geffen School of Medicine, in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3ca09-4360-4bbe-94cd-e3f39a732ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people who face discrimination already feel some insecurity
        about the issue, whether it''s gender, race, age or appearance, Duffy said.
        "This compounds the damage to the psyche, as the discrimination can serve
        to confirm a bias the victim already holds about his or her worth."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba7685-1312-4ad1-bac0-085f7a01f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, sex or gender, race, age and appearance all have one
        thing in common: They''re outside the mistreated person''s control, so they
        can''t change them nor hide from them, either, Duffy said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a392d-740e-4766-823a-3c7ac47aa50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the type of ageism young adults experience depends on their
        age. Ageism toward younger people might look like disrespecting their opinions
        due to their lack of experience, Duffy said in an email. "For those in the
        18-21 range or so, they feel as if they have learned a lot, and have access
        to far more data and information than previous generations did at that age.
        They also feel they are more discerning, so having their ideas and thoughts
        disrespected or dismissed is particularly difficult for them."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fde8e5-2830-4acb-a0b5-21da3bcb9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, adults between ages 25 and 28 might be discriminated
        against in a way that makes them feel too old to be attractive or to be successful
        if they haven''t accomplished career goals, he added. "Discrimination in this
        direction diminishes their sense of hope for the future."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc88fcd-4966-48e8-990c-c18edc1ab4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearance discrimination can lower people''s self-esteem, said
        Ann Kearney-Cooke, a psychologist who specializes in body image and eating
        disorders and wasn''t involved in the study.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaec374-e0b2-4241-9c43-0584f8288599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:02.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re struggling with such mistreatment, Kearney-Cooke recommended
        focusing on your signature strengths and choices that make you feel good about
        yourself.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccdcb68-b501-4ade-a513-312e78471431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t let people make you feel uncomfortable or like you''re not
        good enough," she said. "I encourage people to be with people who aren''t
        like that. Sometimes we can''t have control with our family or job, but really
        think about who you surround yourself with."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6862023-7712-4ef2-9bfb-d2581a37a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:07:35.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:03.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/08/health/ageism-racism-sexism-discrimination-mental-health-effects-wellness/index.html"
        target="_blank">Discrimination of any kind can lead to much higher risk of
        mental and behavioral issues for young people, study finds</a></em></p>'
