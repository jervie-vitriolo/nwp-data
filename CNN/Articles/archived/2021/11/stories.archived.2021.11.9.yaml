      'jcr:uuid': 'eb3cda94-4e84-43b8-8afa-a08f082e431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T22:57:37.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:45:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will already normalize towards that because we came from very
        low base effects. At least we will meet the target of around 5% for this year
        for GDP," he explained.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873e1f2-0efa-40c3-a033-0e6e5951f924'
      'mgnl:activationStatus': true
