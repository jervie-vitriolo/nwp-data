      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>Stephen Curry scored 18 of his
        NBA season-high 50 points in a third-quarter flurry Monday night that rallied
        the Warriors past the Atlanta Hawks 127-113 in San Francisco, Golden State''s
        fifth straight win.</p>'
