    'jcr:uuid': '4904b197-9d2a-493e-92dc-913b9a8973b0'
    'lead': 'Cebu City Hall employees will receive a ₱20,000- Christmas bonus this
      year, but only if all of them have received their COVID-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T05:44:13.642+08:00
