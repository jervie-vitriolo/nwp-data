      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c16cc-8699-428b-abfd-c895c27924ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:39:14.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon’s roots in grunge and punk informing her brand of emotive
        electro makes for a potent creative center. Plenty of synth and electro music
        these days can easily be an anemic listening exercise of Artoo bleep-bloops,
        occasional chord samples, and mumbled verses. But Dizon’s obsession with song
        structure is what sets Manic Mundane apart from your garden variety pad pusher
        with an audio library subscription. It’s a sonic ride that UDD’s live sound
        engineer Sho Hikino has lent his veteran hand to in the mastering for a good
        polish.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235d132-4ab9-41d4-8996-0a3f2783e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:39:14.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That people think Manic Mundane is creating exquisitely cinematic
        music from what is widely mistaken as a conflict area in Mindanao is something
        that Dizon just shrugs at. “During Fête de la Musique someone told me they
        had the impression that Koronadal was a warzone,” said Dizon. Apparently there
        is a thriving music scene called Ilonggo Pop round those parts down south.
        A cultural exchange that usually gathers music acts from General Santos City
        and Koronadal City for performances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c59d3-7e6e-462b-97d0-065c894225b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:39:14.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember there were terror attacks [here] way back in the 2000s,
        but this city is pretty peaceful and always has been,” explained Dizon. “You
        can definitely get groceries, walk your dog, live safely without much worry.”</p>'
    '18':
