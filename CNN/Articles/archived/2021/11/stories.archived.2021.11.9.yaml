    'template': '1'
    'title': 'DOH: Less protocol compliance may push active COVID-19 cases to 52,000
      next month'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c9023f-fe48-414c-80e9-69a470e87e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T13:02:42.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:20.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Active
        COVID-19 cases may rise to around 52,000 next month if the country will further
        increase mobility and less Filipinos will follow health protocols, the Department
        of Health said Tuesday amid eased restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c332e02-0407-4af3-a1c0-44b534b4e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T13:02:42.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:21.469+08:00
