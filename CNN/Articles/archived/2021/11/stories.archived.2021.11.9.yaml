      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c9ce3-7b1b-400a-89c2-d157e7cfc4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno this afternoon said they "will continue
        to be patient" with its accommodative policy stance to support full economic
        recovery.</p>'
  'US-CDC-more-European-countries':
    'author': 'Marnie Hunter, CNN'
    'caption': 'The US Centers for Disease Control and Prevention added two northwestern
      European countries to its list of "very high" risk travel destinations this
      week amid a surge in cases in Europe that a WHO official has said is "of grave
      concern." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-09T19:02:19.809+08:00
    'imagesource': 'jcr:252bf57f-7b2d-405c-a7bc-691960d891bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6be1265-3a74-4514-b707-e205585e50e0'
    'lead': 'The US Centers for Disease Control and Prevention added two northwestern
      European countries to its list of "very high" risk travel destinations this
      week amid a surge in cases in Europe that a WHO official has said is "of grave
      concern."'
    'mgnl:activationStatus': true
