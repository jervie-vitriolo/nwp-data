      'mgnl:lastActivated': 2023-01-24T22:46:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effectiveness of face shield has been a contentious issue among
        the public and lawmakers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af1cb61-fca0-49ba-9d80-1e92d29a51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:28:43.555+08:00
