    'template': '1'
    'title': 'Rama says ''no vaccine, no Christmas bonus'' for Cebu City Hall employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61273dda-b754-4942-b8d0-2cf06a573884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:44:13.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Cebu
        City Hall employees will receive a ₱20,000 Christmas bonus this year -- but
        only if all of them have received their COVID-19 vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1975d-f926-4c0d-9062-7ce858d28e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:44:13.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0239b671-c2bf-4c3c-8b43-cbb10e3f2a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:44:13.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bonus will be granted for all... But as I’ve said…no release of
        bonus unless all have been fully vaccinated,” acting Cebu City Mayor Michael
        Rama announced on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6aa43-4d78-4083-896b-474880489358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:44:13.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:04.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2df764-50bd-471b-8027-a20569172595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:44:13.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama explained there is a need for such policy to set themselves
        as an example for their citizens as government employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d6fec-e58d-4813-abcf-739569d3b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:44:13.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2d503-2d66-47d7-af1d-eac08e950217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:44:13.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Councilor Joel Garganera, head of the city’s Emergency
        Operations Center (EOC), supported Rama’s new directive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a655a-18b8-47e3-a1df-fdf636bb3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:44:13.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ac5bc-3b38-4658-a1a4-ea8278429077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:44:13.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the bonus is on top of the 13-month pay and is a
        prerogative of the City Government to grant or not to grant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4ae1d-fdc8-4e49-bd4b-ed28b0dfd8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:44:13.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:07.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e88a01-df9e-484e-943b-0fb2660ba90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:44:13.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also seen to further boost the local government’s vaccination
        program that is still around 40% of the target population, he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a5537-5b5c-4af7-8cfb-c5d804bd39f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:44:13.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:08.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3f288-4ccc-4bcd-9242-8417d42ab6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:44:13.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City has fully vaccinated around 290,000 residents out of the
        more than 700,000 target population qualified for the vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a366f5e-8c6a-4189-a1dc-8670b0598dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:44:13.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b90b7-21dd-4c21-983c-cda33f1f92f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:44:13.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to latest government data, the city has a total of 43,023
        COVID-19 cases, of which 244 are currently ill patients. More than 41,000
        patients recovered, while over 1,300 died.</p>'
