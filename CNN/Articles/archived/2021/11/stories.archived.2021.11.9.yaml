    'title': 'Sara Duterte fires Davao City official amid drug raid mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf63c0-6135-4f05-a7dc-1a23aedd8fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:36:12.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:39:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)—</strong> An
        official of the Davao City government was sacked after being tagged in a drug
        operation over the weekend, authorities confirmed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1a4e6-8dd8-4edd-acef-e60d1d4cd50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:36:12.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:39:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the city government said information officer Jefry
        Tupas was “involved in a drug raid” which took place in Mabini town, Davao
        de Oro on Nov. 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38940ae-640f-4c8b-989d-51627ca7b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:36:12.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:39:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last Sunday, Jefry signified his resignation and on the same moment
        he was informed that he is terminated from work with the City Government of
        Davao,” the LGU said, adding that details of the operation are “known only
        to the PDEA (Philippine Drug Enforcement Agency) officers in Davao de Oro
        and Tupas.”</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdavaocitygov%2Fposts%2F4811475558903928&show_text=true&width=500"
        width="500" height="729" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5cb797-fc12-49c9-a007-675a1c4c8b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:36:12.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:39:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b1f893-dd80-4705-b8bd-61c2b0fc2515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:36:12.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:39:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate advisory, PDEA reported that some ₱1.5 million worth
        of suspected party drugs and other illegal substances were seized during the
        buy-bust operation, which took place at a resort in Barangay Pindasan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960c764-3447-42fa-8182-e99fa49936fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:36:12.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:39:51.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 17 people were arrested during the party, it noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7d6e4-798d-4cf5-a5e7-14b2ce6cc976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:36:12.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:39:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tupas was not among those arrested by authorities, but the former
        official, in an interview with online news site Rappler, admitted attending
        the party. CNN Philippines is trying to reach Tupas for more information on
        the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e0d54d-86e6-42fb-ba4f-617be64878d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:36:12.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:39:52.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are detained at the National Bureau of Investigation’s
        detention facility, PDEA said. Cases for violation of Republic Act No. 9165
        or the Dangerous Drugs Act are being readied against them.</p>'
