    'lead': 'Sarah Jessica Parker is tackling criticism of her looks as she grows
      older.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T08:24:10.845+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:46:16.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:43.394+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sarah Jessica Parker is not here for your ''misogynist'' ageism'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665bc2a-b79f-4f5a-b293-fc8eb8ddd6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:24:10.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:17.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Sarah Jessica Parker is tackling criticism
        of her looks as she grows older.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ea71f-fe98-466f-84d6-838c43e5ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:24:10.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker said she and her former "Sex and the City" co-stars have
        received some negative comments over how their physical appearances have changed
        as they''ve gotten older. The cast is in production on a spinoff series, "And
        Just Like That..."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88935ab-75e0-4c2c-ab1d-0f08b5272733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:24:10.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so much misogynist chatter in response to us that would
        never. Happen. About. A. Man.," Parker told&nbsp;<a href="https://www.vogue.com/article/sarah-jessica-parker-cover-december-2021"
        target="_blank">Vogue</a>. "''Gray hair, gray hair, gray hair. Does she have
        gray hair?''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea3289b-09e9-4084-b91d-8964a30da898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:24:10.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Parker displayed her natural gray roots while out for lunch
        with friends. She addressed the frenzy that followed, saying, "I''m sitting
        with Andy Cohen, and he has a full head of gray hair, and he''s exquisite.
        Why is it OK for him? I don''t know what to tell you people!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7fd7a6-5ef4-4181-9877-11732a787d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:24:10.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:19.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker adds that the scrutiny has gotten worse because of social
        media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c5903-283d-4711-853d-7ce70b1a1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:24:10.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It almost feels as if people don''t want us to be perfectly OK
        with where we are, as if they almost enjoy us being pained by who we are today,
        whether we choose to age naturally and not look perfect, or whether you do
        something if that makes you feel better," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1cfa70-0e3c-4d89-a64f-833d88dafd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:24:10.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know what I look like. I have no choice," she added. "What am
        I going to do about it? Stop aging? Disappear?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c5a762-3635-45cf-a3ec-b4da2c18a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T08:24:10.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:46:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/11/08/entertainment/sarah-jessica-parker-aging/index.html"
        target="_blank">Sarah Jessica Parker is not here for your ''misogynist'' ageism</a></em></p>'
  'One-seat-apart-NCR-cinemas-family-members':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-09T08:25:58.299+08:00
    'imagesource': 'jcr:fa2b80cb-5a35-473b-9e3f-f037b11a998f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
