      'jcr:uuid': '7eb5e361-6706-46e3-ae2a-928a29a486d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:50:17.022+08:00
      'mgnl:createdBy': 'pilar'
