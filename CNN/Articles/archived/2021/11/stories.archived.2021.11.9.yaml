      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a9156e-0614-48f2-82e3-0b24a7016b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T13:26:30.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under<a href="https://www.officialgazette.gov.ph/downloads/2019/04apr/20190417-RA-11310-RRD.pdf">
        Republic Act 11310</a> or the 4Ps Act, eligible beneficiaries from poor households
        are entitled to at least a ₱750 health grant per month and a monthly cash
        grant ranging from ₱300 to ₱700 per child in the household, depending on their
        year level.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
