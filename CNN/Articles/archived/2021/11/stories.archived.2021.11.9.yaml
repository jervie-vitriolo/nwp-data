    'mgnl:tags': ['Malacanang', 'Harry-Roque', 'Inter-Agency-Task-Force', 'pandemic']
    'template': '1'
    'title': 'IATF rules should prevail in pandemic response — Malacañang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534810db-6e65-4b30-823f-b74bd65e1472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:09:30.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Malacañang
        said on Tuesday the public may no longer follow health protocols set by the
        national government if local government units will impose their own set of
        rules.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f17b9-cb77-4aa7-b215-9358a7bc4eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:09:30.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:41.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32e6c31-564d-44d2-b295-6031de8ef6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:09:30.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:42.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said mayors should wait for
        the final decision of the Inter-Agency Task Force over the face shield mandate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7ca60-45ed-4528-af78-88e8849346c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:09:30.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf7f08-8ba7-46ae-9c3d-c63768702460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:09:30.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag hindi natin sinunod ang IATF resolutions, baka isipin ng
        lahat ng ating mamamayan ay pupwede ng balewalain ang mga IATF policies. Paano
        ngayon susunod ang mga mamamayan, kung ang mga mayor mismo ay hindi sumusunod?”
        he said in a Palace briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c897e-b3e8-4141-af2a-fa505771d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:09:30.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c876ca77-6552-4d4f-acef-ccd8bbcf82bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:09:30.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:44.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we do not follow the IATF resolutions, the public
        might think they can disregard the IATF policies. How would the people follow
        if the mayors themselves do not adhere to the protocols?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e6e4b1-eec2-46e3-8f29-07745b917836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:09:30.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd332e7-e96f-44d3-902f-f69437170062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:09:30.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:40:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said Monday that Manila’s new ordinance limiting face
        shield use to medical facilities is <a href="https://www.cnnphilippines.com/news/2021/11/8/Face-shield-use-Manila-City.html">“null
        and void”</a> pending an IATF recommendation. Iloilo and Davao cities also
        ditched the mandate. Interior Secretary Eduardo Año on Tuesday defended the
        move of the mayors.</p>'
