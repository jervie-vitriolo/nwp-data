      '
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec306dcb-1177-4c92-9622-568b41821bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:04.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Presidential
        spokesperson Harry Roque on Tuesday downplayed the opposition of over 150
        lawyers to his nomination to the United Nations’ International Law Commission
        (ILC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7358e34-3914-488e-91d8-243a74986dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:04.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbad7cd-46e5-4d92-ab2d-afb6153fcdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tinututulan nila tayo dahil sa pagiging spokesperson natin ay meron
        tayong guilt by association kay Presidente. Unang-una, wala pong ganun. There’s
        no such thing as guilt by association,” he said during a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b828daa-47e4-4b62-a727-88c3e9b23fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9562edd-2d08-45fd-9bb9-53389253df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are opposing my nomination because they believe
        I have guilt by association for being the spokesperson of the President. First
        of all, there’s no such thing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0879102-0448-458f-8c2d-e5eccb933abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90736b26-7c51-4803-a2f9-5682b5a1440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter of objection released on Monday, <a href="https://cnnphilippines.com/news/2021/11/8/roque-ilc-bid-lawyers-objection.html">more
        than 150 lawyers</a> said Roque is unqualified for a seat in the ILC as he
        repeatedly justified President Rodrigo Duterte’s “unacceptable positions”
        on human rights, justice, pandemic response, and good governance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf0e2a-49cb-49b5-b378-48c6e34f2ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca618f01-2024-47fe-9b42-c1d5b41f2b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers also noted that Roque “openly undermined” international
        mechanisms on accountability, such as the International Criminal Court’s (ICC)
        probe into the Duterte administration’s drug war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a809f2-3983-4e18-a614-00c474857fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e6f06-7e2a-470d-ad5d-62d7d660b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:09.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque argued that expertise on international law is the basis for
        having a seat in the ILC, and the objections against his nomination are just
        “political noise.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc6a1d8-d259-4215-adeb-a18f9b950cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:09.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf2f22-85cc-46a3-a67c-3503c928bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:10.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang kailangan lang pong qualification sa International Law Commission
        ay napatunayang kakayahan bilang eksperto sa international law. Tatanggapin
        ko ang husga ng iba’t-ibang estado ng buong mundo pagdating ng Biyernes,”
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4f44d-e709-4563-8787-23c4ae4d3684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:10.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310ead8-9ffa-49e5-8b1b-d70cb22ba48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only qualification needed in the International
        Law Commission is proven expertise on international law. I will accept the
        decision of different states around the world on Friday.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67472ad3-b087-4124-a639-e0501387b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:11.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f0049-6f06-4169-a077-b6b65c963cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ILC elections are scheduled on Nov. 12, according to National
        Union of Peoples'' Lawyers president Edre Olalia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e67ee-24cb-40dc-8f01-d99acee807ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69aaa7-6efa-4ae0-8b21-0da2a9a4a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:13.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said that Duterte is not convicted for any crime, noting
        that the ICC is investigating the country’s anti-illegal drugs campaign and
        not the President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387dbdae-16ba-4412-bb0b-22ca725c54e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:13.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8787b813-b1e6-4354-a8bd-bc7fdc076133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:14.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang preliminary investigation po ay laban sa drug war sa Pilipinas,
        ni hindi po ito laban kay Presidente Duterte...Lahat ng mga paratang ay paratang
        pa lamang,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb3ea8-de56-4b1e-ae0c-90ed04499eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ed9e1-0f33-4341-b4ba-f684b2d4aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:53:33.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:42:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The preliminary investigation looks into the country’s
        drug war, not President Duterte...All accusations remain as accusations.]</p>'
  'NBI-case-buildup-drug-war-deaths':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-09T15:49:58.885+08:00
    'imagesource': 'jcr:e003aad2-e4bd-4420-af15-f7873bab27fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '833c9b5e-33ba-4cd0-9925-3b62a34607da'
    'lead': ' The National Bureau of Investigation has started its own investigation
      into 52 cases of deaths in the government''s drug war referred by the Department
      of Justice, NBI spokesman Ferdinand Lavin says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T15:55:33.614+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:41:58.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:52.965+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI starts case buildup vs cops in drug war deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28375d-77a0-4503-b8df-4621f7c164b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:55:33.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong>&nbsp;The
        National Bureau of Investigation has started its own investigation into 52
        cases of deaths in the government''s drug war referred by the Department of
        Justice, NBI spokesman Ferdinand Lavin said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3af023-b1eb-4e0d-97fd-d46d00b8749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:55:33.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:41:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gumugulong na ito, imiikot na ito," Lavin said in a Laging Handa
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed422a7a-d25b-4f08-893d-fc078ce1a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:55:33.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is already underway.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da036a68-a30a-4ea1-b8c8-84e4a13675f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:55:33.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the bureau earlier created investigating teams from across
        the country, including Mindanao, Metro Manila, Laguna, and Quezon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5949d7fc-9346-460e-b048-1e1bc1e4d70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:55:33.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ previously found "possible criminal liability" of police
        officers involved in the drug war cases it reviewed. Possible sanctions include
        murder or homicide charges, if proven there was really an intention to kill
        the drug suspects, DOJ Undersecretary Adrian Sugay said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592d809-fd53-40bb-8aaf-74196445ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T15:55:33.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:42:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the NBI will file criminal complaints if warranted by the
        evidence.</p>'
  'Senate-cuts-NTF-ELCAC-budget':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-09T16:25:29.924+08:00
    'imagesource': 'jcr:34bb18a9-5873-4b0c-99d0-62b2538fdcdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '112e2328-58f2-430f-b072-de3123ad0bcd'
    'lead': 'An official of the anti-communist insurgency task force says he hopes
      senators "will take to heart the plight of people" affected by the armed conflict,
      following the significant budget cut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T16:23:14.515+08:00
