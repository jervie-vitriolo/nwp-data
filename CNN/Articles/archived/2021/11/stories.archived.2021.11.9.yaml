      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four locations were previously listed as Level 3 or "high" risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798288cd-00d0-40d7-9450-e79d7848206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many popular international vacation spots remained lodged at the
        highest level of alert, evidence of COVID-19''s continuing grip.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6e0b3-d765-4900-8e3e-56bbb679df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 80 countries at Level 4 as of November 8. The current
        list of Level 4 destinations includes: Austria, Barbados, Belgium, Botswana,
        Greece, Maldives, Switzerland, Turkey and the United Kingdom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc00877e-3ec8-4de7-8f6d-3463ff48cad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:07:35.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:02.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New entries on Level 3</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e5524-fb17-4fea-bb36-77f871e76750'
