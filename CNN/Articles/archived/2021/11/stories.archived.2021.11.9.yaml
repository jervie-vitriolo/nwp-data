      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d603c15-cb31-4d0c-91d2-a964b45f0fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:37:47.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the government can buy Petron if it thinks the company
        is profitable despite racking up ₱18 billion in losses in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a5a162-472c-462e-9fa9-46175375a044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:37:47.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c27a21-36fa-45d2-8a7f-8e6b4d977a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:37:47.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi kami yung nag-kukunya-kunyari dito ngayon</em>," he said.
        "<em>Kung sa tingin niyo</em>, jackpot<em> yung negosyong yan</em>, let the
        government buy it. At the market valuation <em>lang</em>.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d604c3-591a-4be8-8b2a-177bdf8241b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:37:47.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4487b47-59b6-44a7-8084-d1fd71bba057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:37:47.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not pretending here. If you really think this
        business is a jackpot, let the government buy it. At the market valuation
        only.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39633d68-b44c-4116-b571-b78e8d113f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:37:47.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:19.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f012a6f-784e-4bec-b2d5-9f13e2e1ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:37:47.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:20.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna party-list Representatives Carlos Zarate, Ferdinand Gaite
        and Eufemia Cullamat have filed House Bill No. 244 seeking to renationalize
        Petron, which was owned by the government until 1993.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713064e-c202-4d7e-a4af-b142b68ec685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:37:47.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:21.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc0653-a034-46a1-943b-47ecbd0d72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:37:47.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:21.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gaite welcomed Ang’s readiness to sell Petron back
        to the government. He said he is hopeful that the current administration or
        the next one will take the offer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff894a61-0e79-4931-8787-93e89c1d9607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:37:47.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:22.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6fb93e-5335-4f2a-9fe3-682f3ef5091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T05:37:47.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:22.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, our House Bill 244 specifically calls for the full renationalization
        of Petron in a span of four to five years so that we can have a midterm to
        long term deterrent to runaway oil price hikes," Gaite said.</p>'
  'Michael-Rama-no-vaccination-no-Christmas-bonus':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-11-09T05:41:34.585+08:00
