      'jcr:uuid': 'b9c03bb1-1f74-4b01-adb5-4c3b818ab41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was in his early 30s and working as an engineering manager at
        a local television station in Hartford, Connecticut. The station''s vice president
        of engineering pushed him to save in the company''s 401(k), which was offering
        a generous matching contribution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e8e93-0f03-4bbb-9ae3-f0802973495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d30855d-cced-4f71-a73a-da258e2165fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Vigneaux said he couldn''t afford to -- he and his wife, a
        schoolteacher, had just had their first child and had bought a "money pit"
        for a house -- his boss pushed harder.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e303ee7-4b54-4320-8667-29da2c6895fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:44.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39a987-2fed-43ed-ae44-32238d8a207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''Yes you can, and you must. When you get your next raise
        save half, you''ll never miss it,''" Vigneaux recounted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e03a8-dc20-4aae-bf74-bea79e3fa8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a1f94-1fcf-4db2-8e08-83591b21cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boss went further, telling Vigneaux to invest half of every
        raise he gets from then on until he maxes out his contributions. "You''ll
        be glad you did," the boss said, noting that he would be crazy to pass up
        the free money from the company match.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffea764-f088-4fb6-aa99-b5a954609317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5826f2-56b1-48a9-85e8-563ee64dbeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s 35 years later, and he was right on all counts," Vigneaux
        said. "We never missed the portion of the raise we directed to savings."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4152200-903a-481b-bcdd-581478d21fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff02428-40bd-40eb-9197-0039e26b685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigneaux has since given the same advice to friends and family.
        And today, mostly retired, he says he and his wife aren''t rich but live comfortably
        without financial stress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad753175-265d-4269-a99e-fee08f1d02f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b423f18-e8ad-489e-8aa1-8aed89a3c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If you can''t pay in full for what you''re buying, don''t charge
        it</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d0939-6726-4035-8c5a-0a19b11c09db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit cards should be used as a financial convenience, not a crutch.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f362f-b2d2-456b-a626-c6318aaf61c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80c0a7-bb93-4079-9412-edb9581a33cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the underlying message of what Brian Schmidt''s father
        told him when he went to college.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7aedbf-e6fd-4adc-921a-8d03da206518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22455d5d-0a05-42e9-bf45-5ba86b725b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father told me it''s okay to use a credit card, but never carry
        a balance. I''ve followed that to this day. I use my credit card for most
        purchases, but pay it off every month. Never carry a balance on a credit card
        due to the high interest rate," said Schmidt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ab223-f367-4efb-9984-7f42c0feea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa497ba3-cda8-4f09-bace-b325ebc0c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:52.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesson influenced how he thought about other debt, too. "I was
        always thinking if I couldn''t afford to pay for it then I''d wait, unless
        it was ''good debt,'' like taking out a mortgage on an appreciating asset."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5c775-a17c-4e45-899b-a8688bf65e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06318a40-6445-41a6-9026-38c83811e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:53.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today at 46, Schmidt said he and his wife are debt free, having
        paid off their mortgage in 16 years. Their plan now is to put their 16-year-old
        son through college -- giving him just one credit card and his grandfather''s
        wisdom.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3becc2c4-ca7f-428d-b579-98cab252abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a3dea-10f2-43f8-9dd6-8d6cc4758e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s never too late to invest</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef85ad9-8d8c-4b10-94e8-61f081597a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade ago, at 55, Michael Blount made his first real foray into
        investing. Nearing retirement from a 23-year career in the military, he decided
        to invest a small amount of money with a broker.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6427bf3-5c71-463f-858f-f6c51a241771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e7bba5-1b41-4f78-82a4-2ffd073b688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he wasn''t working with hundreds of thousands of dollars,
        Blount said, "I was worried the broker might laugh it off. But he didn''t."
        The broker instead suggested putting the money into index funds.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5de6e3-1fab-4201-aedd-0ed89831f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a9ce2-86e2-4f27-9ea8-8c197ff7c897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after, Blount said, he listened to a series of online personal
        finance lectures. It was in one of those lectures that he heard what he characterizes
        as some of the best financial advice he''s gotten: "The best day to invest
        was yesterday. The next best is today."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a8682-d758-4d30-91f8-2065a294bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed02c78-8cdd-4b35-8c11-ebc1f57191e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decided to take gains that accrued in his index funds and invest
        them in some top technology stocks -- including Apple, Amazon and Microsoft.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a274e5-d4de-44f2-bf30-18feec507cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:58.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b643c-0ea1-4011-8ccf-7c952881e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he thought to himself, "I''m gonna take a chance."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6b8e63-f899-4a90-a9bd-1e4cf356a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:46:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14037752-3052-49a6-b07d-83c846a0682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His bet -- and his timing -- has paid off quite well. He said he
        was fortunate to buy Amazon at $800 a share, for instance, and today it''s
        trading at roughly $3,500.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da20114-4509-4907-90f3-2331ce77de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd1ae8-912f-445e-81d0-5708e4c8e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:01.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retiring from the service in 2015 Blount became a federal
        contractor. He''s 65 today and plans to work until he''s 70. Since his military
        pension isn''t large, he will rely on his stock portfolio to augment his retirement
        income, along with some prior savings he put away in the federal government''s
        Thrift Savings Plan.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ada7b-fd5d-4271-b7aa-1112259b0ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:02.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0639d-fdc2-4e5f-9515-ccda82e16ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knows he''s lucky to have entered the stock market when it was
        "going sideways" coming out of the Great Recession. And he''s grateful his
        portfolio has done well. "It certainly takes the pressure off," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d718e-6333-42ca-af07-1e6d80db286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f44eb-0f9f-4a8d-a2a7-a05f4b46097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:03.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Budget for all your needs, including fun</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee7576a-2993-4dd8-b8b7-3c0136c2cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:04.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to stick to a diet that is so rigid you can never eat what
        you really love is a waste of time because you''re going to blow it. The same
        is true of a hyper-strict budget.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db1ab8-8ab6-4e4e-b8f1-1e9ef81eca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0453cd3e-e50f-4aa7-8e08-23fa1560c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, when she was 22, Sarah Williams had her first job
        out of college. But she made so little that she bartended at night for extra
        cash. Even then, she couldn''t make ends meet between her living expenses,
        credit card debt and student loan debt.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c87835a-4db7-4152-917c-31274330ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505bc35a-570d-4aeb-80e5-e59a09263479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on her general idea of what she had coming in every month,
        Williams would try budgeting but usually fell short because she didn''t have
        a realistic sense of her spending.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc43305-a8b4-4155-9fc0-45327593848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd462bf-0226-417f-93d4-c63a4f23d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A work colleague then gave her some advice.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cea382-bfc5-4c11-9863-d95a1ca10dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25b653f-55fb-4d21-b07a-90b8892b17ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She used to tell me, ''Budget realistically and make sure to include
        the things you like to do for fun or to treat yourself. Then the budget doesn''t
        feel restrictive, it feels productive,''" Williams said. "It has made a huge
        impact on my life."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5742c5-79db-4036-8c71-5a5ec27b5bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd5d85-fcae-487f-8521-a22bf40afebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:09.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, that meant acknowledging that she is regularly going to
        "blow a lot on Amazon."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cdf9c8-3c49-4b16-b806-ce7b81aa446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f81d5e2-0733-46ca-8c09-21b8d1247838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she set a dollar limit on Amazon purchases, and earmarked money
        for the occasional weekend trips she takes with her boyfriend, as well as
        a $50 monthly gym membership.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c266504-cf91-4565-9846-0083a77ac091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1319049d-a172-4b24-b588-34be3452bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also set up a schedule to work down her debt, starting with
        the smallest credit card balances first. And throughout the pandemic she continued
        making her student loan payments even though she was allowed to defer them.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5013a0-f014-4086-aae7-0611554c1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432bbc0b-0766-4441-ba26-0e5b7f23eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, at 25, Williams is working as an IT director at a financial
        advisory firm, getting a graduate degree and said she has whittled her $7,000
        in credit card debt down to less than $1,000.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ef7a6-5369-4885-80ca-4d616aacbc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f9ab15-2dc8-43d8-8d69-a797f38ed639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:13.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Retirement is easy to solve if you start saving in your 20s</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be97730a-5646-4e8a-8973-6c2cc19117ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:13.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Anderson credits his dad with teaching him the importance of
        saving for retirement early on.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d28fd54-c98e-4692-bd54-88011b841767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ccb74-aec1-453f-a03b-0ffb32b099fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:14.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He started nagging me from the moment I got my first job out of
        college," Anderson said. "I wasn''t great with money in my early 20s, and
        I can''t say that I immediately took his advice. But I did hear it, and as
        I got a little more comfortable financially [in my late 20s], I started upping
        my 401(k) contributions with every pay raise until I was maxed out."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb72db0-ac74-451c-bd13-8b5502e7f1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:15.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ab3b9-e595-4957-93f7-b2f30dc920fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then encouraged his future wife to do the same. Now in their
        early 50s and hoping to retire sooner rather than later, they''re glad they
        did, Anderson said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfdcc1a-2829-4cb8-a791-3b232f4c4a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c31822e-1e09-4a87-8270-976b4514d577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he flew to visit his father soon after his dad had been diagnosed
        with Alzheimer''s, his father assumed Anderson''s mother had paid for the
        trip.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e31841-4d04-477a-b6cc-9c4896ec37b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:17.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74a033-20e9-4ea2-88f3-a5842f1390a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It pained me to realize that my dad didn''t understand that thanks
        in part to his advice, I had long since achieved a level of financial comfort
        that I could afford to come see him on my own," Anderson said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c1677d-4406-4946-9b0d-c74c5f0f9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:18.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7c9a4-45c9-4846-9c77-8f275055addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Never spend money behind your spouse''s back</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b102e6b-b2e3-450c-a10b-49241f274864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:19.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne Nelson''s father, a Swedish immigrant who worked as an electrician
        at steel mills, shared many financial tips with his three kids. For instance,
        Nelson said, the first check you write is to give to others every month, then
        to yourself in the form of savings and investments. "At dinner, we talked
        about how the ''Nelson stocks'' did today," he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21663c6-1312-41da-8e24-c76a82511ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a2bb31-c78b-482c-bba2-f2d4d831dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next on the list: Never have more than one mortgage and car payment
        at a time and carry no other debt.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0377d44b-027c-4863-9e48-07550ed7d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e2c934-0ff6-4b3b-be0e-ed8e2be91289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nelson, a former teacher who is now a real estate broker at
        age 78, speaks most fondly of the next item on his dad''s list: Before you
        get married, make an agreement with your spouse-to-be that you will never
        spend money behind each other''s backs.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ace75-6171-4bd2-9a8f-8d9311fd1c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7612867-ccec-4323-88fa-0327e69fd742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spending behind your spouse''s back is to defy the marriage contract
        and will land you in divorce court," Nelson said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed4fda8-5222-4b78-b582-841954e79ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b90a92-48c2-4e10-adaa-ab70eb583a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own marriage -- now going on 50 years -- Nelson said he and
        his wife, Susie, who was also a teacher, have never bought anything without
        first checking with the other -- whether it was a shirt from Macy''s or a
        toy for their daughter.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c06e9-4ed4-4a8f-85e3-c463a47a0c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4a669-0360-4e75-aa42-b3e6703f1ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:24.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took it one step further: "We both agreed if there''s a major
        financial purchase and one says no ... the other can''t hold bad feelings."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4486159c-d259-4248-988c-057c51bc4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:24.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee9524-d8b8-4349-8722-2918f1625bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson said they have had arguments over the years, especially when
        he was struggling with PTSD after Vietnam. "But we have never had one money
        argument. Not one."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b011fa9f-086e-4f3d-a622-4f9bd0067fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dee0fe-9668-4f7c-ae87-072bad087ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family is always more important than money</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21572c14-9f7a-46ff-aff2-bc3861d2c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People make a lot of jokes about how annoying or difficult in-laws
        can be.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc30fb-b217-4fed-bd96-ae2829318826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d007d15-5287-480f-99e1-2e5a3c9afe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Elliot Pepper can''t say enough good things about his in-laws,
        whom he credits with convincing him to go to college and then offering him
        encouragement as he explored different professional opportunities.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583aa963-1d40-48d3-bed6-c47c4a30f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac7f7e-aff4-4acd-9157-f77d26c6b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had a profound impact on my life," Pepper said. "Without them
        I would have been a hot mess."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6efcfa-ebe4-4f00-b140-a63844ed31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d2cfea-5df4-4b05-9580-547ed5877444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a financial planner who also teaches a high school course in
        financial literacy, Pepper acknowledges that his in-laws almost certainly
        had an alternative motive for encouraging him to find his way in life, what
        with his marrying their daughter, Shira, when he was just 21.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230661f-c0bd-4798-a15d-3f193d9cdd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39760974-f005-4ba3-b587-99dbaa5e8f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to him, the most important financial wisdom they ever imparted
        had less to do with how to make money than it did with how to use it well.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38d0c7-d09b-4afe-b783-d4cbf060d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da729e6f-4143-481f-b194-b212fb31120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They always made sure their children could get the education they
        wanted," Pepper said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99754dd-65b1-417d-b8d8-3ca2b98781ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f8bd8-77d5-413a-badd-bfbc15b085ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:47:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His in-laws would pay for far-flung relatives to travel to family
        gatherings. And most impressive was how well they supported their own aging
        parents.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9633f13e-ba6d-4d19-96e9-f854ebd0c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T07:54:19.175+08:00
      'mgnl:createdBy': 'glee'
