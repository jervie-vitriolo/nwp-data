    'jcr:uuid': 'b4bc8ee3-cb74-429d-95b5-b4926f7a3bd2'
    'lead': 'Troubles in China''s vast real estate sector could spill over to the
      global economy — including the United States, according to the Federal Reserve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T20:06:10.527+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:36:54.185+08:00
