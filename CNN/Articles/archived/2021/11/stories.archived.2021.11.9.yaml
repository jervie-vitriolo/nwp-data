      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A voiceover says, "In other news, cases of anxiety in young adults
        are rising as experts warn of the effects on well-being caused by the pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff66443b-ea50-4c08-97cb-6caeabb4aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:30:07.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I swear to God i''m such a mess, the harder I try I regret / Every
        day feels like the road I''m on, might just open up and swallow me whole.
        Let time be patient / Let pain be gracious / Just hold on, just hold on /
        I will survive," Adele sings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190916a-4e4b-4de7-9220-cc2ee2a7fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T09:30:07.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:45:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second song the singer is releasing from the new album.
        She released "Easy On Me" last month.</p>'
