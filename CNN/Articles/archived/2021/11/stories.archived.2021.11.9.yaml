      'PSA']
    'template': '1'
    'title': 'Economic growth eases to 7.1% in Q3, but govt confident 2021 target
      to be met  '
    'updated': 2021-11-09T14:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311bfddd-a6df-44c4-b781-af8499599945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:01:43.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:08.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong>&nbsp;The
        Philippine economy grew faster than expected in the third quarter but not
        as quick as three months prior to lockdowns getting in the way, government
        data published on Tuesday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a078195-d873-4709-b559-b65ce4aca3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:01:43.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e5e0c-cc99-475f-b737-cb84e6c4b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:01:43.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa said economic output expanded
        by 7.1% from July to September, quicker than the 11.6% plunge in the same
        period last year but slower than the 12% growth registered in the second quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889acbb5-703c-48fd-a1d9-c07b988e5dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:01:43.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:09.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic growth hit 3.8% on a quarter-on-quarter seasonally adjusted
        basis, said the Philippine Statistics Authority chief.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c31ff0-a73f-4fb7-a0d4-7a6d093b7d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:01:43.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest GDP outturn is higher&nbsp;than the 5.16% average yielded
        by CNN Philippines'' <a href="https://www.cnnphilippines.com/business/2021/11/6/Q3-2021-GDP-poll-.html">poll</a>
        among 14 economists. Analysts primarily emphasized that lockdowns making a
        comeback during the period dampened overall consumer and business activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a8f29-ceec-4911-ab54-f0d89a529725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T10:01:43.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:45:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Services grew the fastest during the period at 8.2%, trailed by
        the industry sector at 7.9%. However, agriculture, forestry, and fishing contracted
        by 1.7%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb9eed-f9ed-49e3-a22f-52d08c45aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:50:17.022+08:00
      'mgnl:createdBy': 'pilar'
