  'US-Pfizer-COVID-19-booster-all-adults':
    'author': 'Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-09T06:17:43.536+08:00
    'imagesource': 'jcr:83818d66-0eba-47c5-bda1-f60424bb27f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dddb2ecd-353e-4da0-b3c1-c7ba873ba96b'
    'lead': 'Authorization would bring the country one step closer to US President
      Joe Biden''s mid-August prediction that boosters would be available for all
      adults in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T06:18:54.648+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:47:35.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:40.668+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer expected to seek authorization in US for coronavirus vaccine
      booster for people age 18 and older'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345573d3-33a5-422b-9bcb-1a308a27f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:18:54.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pfizer is expected to seek US Food and
        Drug Administration emergency use authorization for a coronavirus vaccine
        booster shot for people 18 and older, a Biden administration official said
        Monday. The request could come as soon as this week, although the date could
        shift.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb5db2-4d4e-4f3d-bc17-3f2b6d460cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:18:54.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected EUA request was first reported by the Washington Post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a25df-7ab0-481b-b033-12980008b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:18:54.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorization would bring the country one step closer to US President
        Joe Biden''s mid-August prediction that boosters would be available for all
        adults in the United States. It also comes as federal health officials have
        made clear their concern about waning immunity as the nation heads into the
        winter months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f8511-dc1c-49d6-bea7-375b0b0ec70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:18:54.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has already authorized Covid-19 vaccine boosters for the
        majority of adults once they''re far enough past their initial doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b1597-f99d-406e-88d4-c0a2a0ce2d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:18:54.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who got the Pfizer/BioNTech or Moderna Covid-19 vaccines
        six months ago or longer may get a booster if they are 65 or older; at risk
        of severe Covid-19 from a breakthrough infection because of a medical condition
        such as diabetes, kidney disease or pregnancy; or at risk because of living
        conditions or work. Anyone who got the Johnson &amp; Johnson shot two months
        ago or longer is eligible two months after getting their first shot. The J&amp;J
        vaccine is only authorized for people age 18 and older.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e92582e-9357-4c51-9f91-3bf414125014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:18:54.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said Monday the company has no update about whether it will
        seek booster authorization for additional groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc6d423-4266-4c79-8427-88f290577f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T06:18:54.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:47:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 24 million fully vaccinated people, about 12.4% of the
        total, have already received a booster dose of vaccine.</p>'
