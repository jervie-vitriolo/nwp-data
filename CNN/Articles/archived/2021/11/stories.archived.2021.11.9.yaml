    'title': 'New music spotlight: Manic Mundane’s “Narrative Three”'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb5c92c-6efc-4053-9f36-09881bb6d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:39:14.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/manicmundaneph/">Manic Mundane</a>,
        the musical moniker of solo artist Kath Dizon is aptly named. She crafts a
        particularly robust strain of electro out of deceptively simple digital riffs,
        spiced up by sci-fi synths imbued with a trip-hop vibe, garnished by ‘80s
        post-punk elements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecde59c-ee4e-44b8-9f01-daf2ed2d9354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:39:14.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forthcoming “Narrative Three” EP under Cebu-based Melt Records
        is Dizon’s big coming out as a solo artist, as well as a return to her roots,
        literally being back at her Mindanao stomping grounds. The college rocker
        who used to front a hardcore punk band in Iligan city now makes moody hymns
        about the imagined ecstasies of psychic travel and exorcising religious demons.</p>'
    '21':
      'image': 'jcr:b277a0a7-f946-4a27-9cab-04e3733e0d3d'
      'imageCaption': 'The "Narrative Three" EP is Kath Dizon''s big coming out as
        a solo artist. Photo courtesy of MELT RECORDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680a83f-500f-4024-90eb-e8c361db29b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:39:14.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:42.772+08:00
