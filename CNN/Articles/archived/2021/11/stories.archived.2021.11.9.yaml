      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:48:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you guys do not follow the rules, if you guys jump over to the
        floor, if you guys do anything that they consider dangerous, not one, not
        two, but just one person messing up, this show is over," the loudspeaker announcement
        said before Carti''s appearance. "We are fighting, we are convincing them
        to let us do this show for you, but this show now, if it happens, it is on
        you. So please, let''s have a good time and be respectful."</p>'
