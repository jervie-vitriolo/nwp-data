    'template': '1'
    'title': 'Petron reports ₱4.99-B profit as of end-Sept.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821cb72b-626e-4d36-a3df-bb51f9571ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:20:47.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:33.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong>&nbsp;Petron
        Corporation is well on its way to recovery amid the COVID-19 pandemic with
        earnings rising to nearly ₱5 billion from January to September from last year''s
        loss.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6880c7-c8c2-4936-a294-34e32508cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:20:47.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e31306-14ce-4ebc-8d71-86666e95e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:20:47.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil refiner on Tuesday disclosed a consolidated net income of
        ₱4.99 billion for the nine-month period — swinging from a ₱12.6-billion loss
        last year&nbsp;—&nbsp;amid "efforts to reduce costs and yield more savings."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcdcc7c-7120-4afa-b9cf-964e83a06cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:20:47.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:35.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4205c4b8-5036-41b9-b2a9-29fa302fa69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:20:47.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:35.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent figure also came as consolidated revenues from Petron''s
        local and Malaysian operations surged by 35% to ₱291.57 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d34b56f-e6d8-4d00-abd0-635fd097873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:20:47.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d52124-e17e-4b89-9020-b4836c95b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:20:47.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm''s local sales of lubricants logged a 28% jump during
        the said period, while retail station volume logged a 9% jump despite the
        return of lockdowns. Consolidated sales of 59.2 million barrels matched last
        year''s 59.5 million tally, Petron added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2df735-a837-4ea3-9d38-5196d9c94cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:20:47.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:37.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de78f2f8-2a39-4a64-83f9-b10bb5b761ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:20:47.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrochemical exports registered a 68% increase in sales, referred
        to by the company as "substantial" growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c9e69-3328-45dc-b7d4-cc6fbbb53a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:20:47.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e941c-6e18-4500-800e-23f1b3412d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:20:47.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite external challenges, sustaining the financial resilience
        of the company has helped ensure that we have the means and the capacity to
        continue growing the business while providing our investors with the best
        return," Petron president and chief executive officer Ramon Ang said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4dbcc-9b7e-4b0a-8ceb-ed64bb0a502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:20:47.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:39.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f1a002-c96a-4f2b-bf46-4a2e887057ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:20:47.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also cited "strategic" investments in the company''s service
        station expansion, refinery enhancements, and supply chain management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b64e8-5f47-4f23-8ef0-c86af61cc427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:20:47.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f52d8-a943-468f-81e9-3de5dddcd13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:20:47.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:37:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking forward to ending 2021 in a much stronger and stable
        position than last year," the Petron big boss added.</p>'
