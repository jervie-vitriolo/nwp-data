      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f459c-873b-4222-9301-c46b228f635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:39:14.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This project is all about duality, the vintage and the futuristic.
        I personally call it my ‘catharsis’ project,” said Dizon, clarifying that
        she finished the record before even thinking of a name for herself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e10b6-382f-4ab1-88dc-2848e27e5b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:39:14.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she went back to her hometown of Koronadal City in South
        Cotabato, the 31-year- old Dizon was on the verge of a breakdown as a stressed
        advertising and PR executive in Dubai. Composing songs as a self-taught bedroom
        producer and collaborating with other UAE-based Filipino artists (like shoegaze
        duo <a href="https://cnnphilippines.com/life/entertainment/Music/2020/11/5/pinoy-shoegaze-bands.html">WYWY</a>)
        saved her from the weight of such a fast-paced environment sans work-life
        balance. “Life in Dubai was like being in a hotel, eventually you need to
        check out,” she said, recalling how she used to need to get up at 4 a.m. to
        line up with her housemates for a bath before hightailing it to the office
        to clock in before 8 a.m. “For the weekends I’d do laundry or just catch up
        on sleep. I spent six years like that in the UAE and I got burnt out.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91dab8a-0819-4f52-955f-dc5f0fe3316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:39:14.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now back to a more relaxed professional working environment, the
        tracks on her EP allowed for plenty of serious investigation into her beliefs
        and attitudes, an introspection that was welcome especially as the pandemic
        forced her into convalescent thought. Like her zombie OFW days in Dubai, she
        held onto her songwriting like a lifesaver.</p>'
    '20':
