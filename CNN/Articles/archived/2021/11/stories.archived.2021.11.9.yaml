      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Luxembourg</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e887f8-ca50-4511-8baa-8896e346f5c4'
