      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ff3f9-969c-4e3e-b9f0-21a3b5b564a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T00:33:31.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the infection management category, we are seeing significant
        improvement. The Philippines gets a score of 16 for this category in this
        latest ranking compared to only 6 points last month,” Nikkei Asia’s Grace
        Li told CNN Philippines.</p>'
