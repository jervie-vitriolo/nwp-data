      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daade1c-29d9-4fb0-b7ad-770f64880597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T14:50:17.023+08:00
