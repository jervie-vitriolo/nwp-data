  'DOH-COVID-19-cases-lowest-in-8-months':
    'caption': 'The Department of Health logged 1,409 new COVID-19 infections on Tuesday,
      the lowest single-day case count in over eight months. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-09T16:22:38.366+08:00
    'imagesource': 'jcr:feaef34b-d43b-4849-b401-161d6632bdea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
