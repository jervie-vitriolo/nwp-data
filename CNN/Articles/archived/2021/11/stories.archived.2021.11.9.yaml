      'mgnl:created': 2021-11-09T19:07:35.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Level 3 category — which applies to destinations that have had
        between 100 and 500 cases per 100,000 residents in the past 28 days —&nbsp;had
        four updates this week:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315c68b-5b9c-4bae-913d-4dc9634efaae'
