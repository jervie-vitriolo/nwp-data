      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Tokyo-based financial newspaper’s latest list, the Philippines
        landed 103rd with 41.5 points, a big jump from last month’s 121st with a score
        of 30.5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953d111-c034-4221-b263-5901520a3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T00:33:31.786+08:00
