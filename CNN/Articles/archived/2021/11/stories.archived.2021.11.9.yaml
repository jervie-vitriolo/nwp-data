      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the current seven-day average mobility for the Philippines
        is at 82% of the pre-pandemic level while the current detection to isolation
        time period, which represents the country''s health system capacity, is about
        5.5 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef4d92-b7a5-4a0f-b601-38b1ddcaa8b1'
