      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brightening the holidays for the past four decades now, this much-awaited
        Araneta City Yuletide tradition will spread wonders on Thursday, Nov. 11,
        starting 5:30 p.m. with the theme "Believe in the Magic of Christmas."</p>'
