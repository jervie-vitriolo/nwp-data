      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to advise the public, let us try to continue practicing
        safety protocols. If you see that there are a lot of people in the area, please
        don''t go anymore, try to reschedule your visits to these places so that you
        don''t get infected so that we won''t be having these superspreader events,"
        she said.</p>'
