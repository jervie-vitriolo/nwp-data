    'lead': 'Vice President Leni Robredo on Tuesday said she would not “dictate” petitioners
      to withdraw the candidacy cancellation case against presidential aspirant Ferdinand
      "Bongbong" Marcos Jr. as she is not a dictator.'
    'mgnl:activationStatus': true
