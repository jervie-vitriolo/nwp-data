      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> TECNO, a rising
        superstar as a global smartphone brand of the new generation, has released
        its newest CAMON 18 series phones in the Philippines - CAMON 18 Premier, CAMON
        18P, and CAMON 18, pushing the boundaries of what it means to be a professional
        camera smartphone in anti-shaking and clarity. The new CAMON 18 Premier brings
        together the best of the CAMON series, such as TAIVOS, Super Night Mode, and
        Selfie Mode, and combines this with an all-new Ultra-steady Gimbal Camera,
        a 60X Hybrid Zoom, and even more enhanced AI features for achieving professional
        videography.</p>'
