      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> The
        Health department supports the Interior department’s "no vaccine, no subsidy"
        proposal, saying the move would redound to the health of mothers and their
        children eligible to get COVID-19 shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2376c1-45d2-4be2-a51c-d41c9b71e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T13:26:30.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c923ff7-fa90-4fd7-85dc-d7da8c5d4002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T13:26:30.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this will be proposed, it will be a welcome development because
        it is part of the help-seeking behavior so people will be interested or will
        be encouraged to have their COVID-19 vaccinations both for the mothers and
        their children," Health Usec. Rosario Vergeire told CNN Philippines'' <em>The
        Source</em> on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36582e97-95cd-4af4-9c68-ff86004d4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T13:26:30.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:13.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae508ce7-0c22-485e-82bf-3723a580e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T13:26:30.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:43:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is going to push through, of course, we will support...but
        we need to review thoroughly if this is going to violate any of the rights
        of our citizens or the members of 4Ps," Vergeire added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2989b47-2bff-4457-86b1-65737114ba1b'
      'mgnl:activationStatus': true
