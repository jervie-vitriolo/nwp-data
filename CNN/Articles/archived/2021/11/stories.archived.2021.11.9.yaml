      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780b520-5923-450c-8d42-cc7274c5ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T00:33:31.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Southeast Asian countries also fared better in the latest index,
        with Indonesia ranked 41st, Cambodia 47th, Malaysia 50th, Thailand and Vietnam
        both 95th, Singapore 100th, and Laos 121st.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e945754f-ced7-48cc-988f-53972b41900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T00:33:31.786+08:00
