  'senators-want-higher-risk-allowances':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-09T22:00:22.635+08:00
    'imagesource': 'jcr:eb4aeb76-fab0-424d-8b35-6e9dcbcd0e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4219896-f7fe-4676-b336-b14eb54cc2c4'
    'lead': 'Senators are seeking special risk allowances amounting to as high as
      ₱9,000 for COVID-19 frontliners, as the proposed 2022 national budget reaches
      the plenary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T21:58:54.475+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:35:51.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:35:05.324+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators want higher risk allowances for COVID-19 health workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b5bd61-9639-4377-ae88-1eb73cf8e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) –</strong> Senators
        are seeking higher special risk allowances (SRA) for COVID-19 health workers
        as the proposed 2022 national budget reaches the plenary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba7038-e766-42df-892e-a0710bea6a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, who sponsored the proposed 2022 General Appropriations
        Act, said funding for the allowances and benefits of medical frontliners are
        not included in the National Expenditure Program submitted by the Department
        of Budget and Management (DBM) to Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa3f8d-ca93-40c4-812b-9931a9baebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdddc71d-4cfc-4f2b-9b67-31e0af0f00ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted senators to introduce an amendment that will include
        a nearly ₱52-billion budget allocation for SRAs and other related benefits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d96c30-7f1d-4050-98b6-c82c9f6454ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd22b45-7d0f-496a-b004-c9d08256eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said their proposed SRA allocation for health workers are
        ₱3,000 for those with low-risk exposure to COVID-19, ₱6,000 for medium-risk
        and ₱9,000 for high-risk exposure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97518cff-c70b-45fd-9a41-481b34e9de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:55.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795fb503-24ee-4256-9812-21b67431004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added that there will be also additional funds to support
        medical workers who contracted or died of the coronavirus disease while performing
        their duties: ₱15,000 for mild and moderate cases, ₱100,000 for severe and
        critical cases, and ₱1 million for those who died of COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3368a1-533f-4ba2-ad78-dc01e7a7ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc468bfa-7b3c-4e5e-84cf-3abe11dc7ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are for the medical frontliners, the doctors, the midwives,
        nurses, and other health-related workers who have tirelessly fought against
        the virus and did the best they could to treat and care for those who have
        been stricken with disease," Angara said in his sponsorship speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac02e3ab-40eb-4529-96e8-4e1814542459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a7628-888d-4746-9b18-cbedcb5e4183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan 2 Law, SRAs are given to healthcare workers
        who directly cater to COVID-19 patients,  ranging from ₱3,000 to ₱5,000 per
        month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0443c6b0-e17b-49aa-bd64-0054e2926b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:58.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4aeb47-2329-4402-87bc-58c93250296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM earlier said in a Senate committee hearing that it <a href="https://cnnphilippines.com/news/2021/9/8/SRA-Senate-DBM.html"
        target="_blank">did not allot any SRA funding</a> for health workers in the
        2022 budget amid the country''s continuing fight against the pandemic.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cae7c9-6520-4d0e-b99f-92a202f19b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc52bcc-47e6-4464-ab14-b0154c0f0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T21:58:54.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:35:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget department has released around ₱1.2 billion in total
        to compensate medical frontliners who attended to infected patients from Dec.
        20, 2020 to June 30, 2021, after some medical groups complained they haven''t
        receive their SRAs.</p>'
