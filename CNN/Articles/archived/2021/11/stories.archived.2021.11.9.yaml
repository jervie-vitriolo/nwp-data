      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua noted that the progress observed in the third quarter shows
        the country’s recovery is accelerating, adding it’s “likely” the higher end
        of the government’s 4-5% target will be met.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c5b7a1-1c94-40f9-8fb9-53b6a63ecaf2'
