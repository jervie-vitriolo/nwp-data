      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Playboi Carti''s Lollapalooza set this summer in Chicago, organizers
        came onstage to halt the rapper''s performance, saying people were passing
        out -- information Carti immediately relayed to the fans, in a video posted
        after the Astroworld incident.</p>'
    '2':
