        record videos, network, and run games with remarkable smoothness. With TÜV
        Rheinland certifications for Safe Fast-charge Systems, CAMON 18 Premier supports
        33W Flash Charging, attaining a 50 percent charge in just 20 minutes and a
        full charge in 65 minutes.</p>'
