    'mgnl:lastActivated': 2023-01-24T22:41:41.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:53.365+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate cuts NTF-ELCAC budget by ₱24B to fund health workers'' benefits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4909a1-8012-4898-854c-1b4010243a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> If
        senators would have it their way, the Duterte administration''s controversial
        anti-communist insurgency task force would suffer a huge budget cut next year
        to provide funding for the allowances and benefits of healthcare workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04bd51a-f5c6-46a6-a9b1-5d50b9570b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of subcommittee hearings, the Senate committee on finance
        slashed ₱24 billion from the proposed 2022 budget of the National Task Force
        to End Local Communist Armed Conflict, panel chairman Senator Sonny Angara
        told reporters on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb433ff-8e7f-4981-af2c-9f27ac0de1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1534296-173a-4afd-af26-0e9f1a81a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allocation for the NTF-ELCAC is now down to ₱4 billion under the
        latest version of the spending bill, with a separate ₱2.3 billion to be distributed
        to various agencies for the administrative and operational expenses in implementing
        the task force''s Barangay Development Program. It''s composed of various
        support projects for barangays deemed cleared of communist rebels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976959ac-f73c-4c12-9692-2c3cce8f7828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e885bb-e1e2-4ef1-bdd0-b54108f75b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive branch initially proposed a ₱28 billion funding for
        the hotly contested program, something the House of Representatives adopted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851fd619-1717-43ab-9eaa-5c8cc4ae0750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:44.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3afcb9-036c-4e24-805c-a1032a0b1896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:45.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the NTF-ELCAC received ₱16.4 billion for its barangay
        assistance projects. Angara said they are still waiting for a report on how
        these funds were spent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9044c6ae-71e9-4f5b-9773-7cf45ff7dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f2b29f-ac1e-4b33-9604-b266c2474446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators insisted on cutting the NTF-ELCAC''s budget, with some
        even pushing for zero funding, Angara recalled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb320ab-3f4d-4e96-a53e-0d1589600b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:46.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9649909-16ef-4b02-bef6-9d2e420329f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insistent ''yung senators because nalalakihan sila doon sa binigay
        namin this year (The senators were insistent because they find the budget
        we gave NTF-ELCAC this year to be too big)" Angara said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f709688-e1f2-4833-9963-3f4155853f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b9fe0-c0a6-4972-892d-fc2d87f4d453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:48.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you take it for the 850 barangays, it''s still about 5 million
        per barangay so we did not abolish the program all together. Although ''yung
        iba, gustong wag na pondonhan ''yun, nag-iwan pa rin kami doon (some wanted
        to withdraw funding but we still left some allocation there)," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949514cc-2bbb-4411-898a-ec92b47583e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943808a4-ca00-4969-90cf-611a49c426b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:49.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the NTF-ELCAC, the Senate committee is also proposing
        cuts to the budgets of the Department of Public Works and Highways and the
        Department of Transportation to make room for health interventions, Angara
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd637f29d-78f2-464f-ba0a-4966d8a56d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316f223-3e5e-4a02-bbee-9f19cbc367d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>₱51B for health workers'' benefits</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e51f4-188b-4648-851f-c0cb9b7c2aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said ₱51 billion will go to the special risk allowance and
        other benefits of health workers, which were not funded in the executive''s
        proposed National Expenditure Program. In the General Appropriations Bill
        transmitted by the House, ₱4.5 billion was allotted for health workers'' benefits
        but senators want an additional ₱6.5 billion. This yields a total of ₱11 billion
        programmed funds for health workers'' compensation, while the remaining ₱40
        billion are unprogrammed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabf64e-97ba-4141-86d5-e544640ebcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8bc29f-c8d8-4228-86ee-3537054de745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:51.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee also seeks an additional ₱16.2 billion for
        COVID-19 vaccine booster shots, for a total funding of ₱61.6 billion, Angara
        said. Of this amount, ₱45.3 billion are unprogrammed appropriations while
        the ₱16.2 billion is programmed under the budget of the Department of Health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32264c4-3e16-42a8-ae6c-4c79f00c4e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:52.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f1f23-9808-47e8-8eb3-060174e423fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:52.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see a lot of government officials saying bakit sa unprogrammed
        nilagay, hindi naman napopondohan ''yun. That''s not true," Angara said. "Look
        at the ₱70 billion we put for (vaccines in) the 2021 budget, napondohan agad
        ''yun. If the executive wants to fund the unprogrammed, they can do it, that''s
        the bottomline."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a077522-e977-4216-ab82-0e04e33a7c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e167929-c228-4a44-9885-7e343dbe8b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I see a lot of government officials saying, why put
        it under unprogrammed which does not get funding. That''s not true. Look at
        the ₱70 billion we put for vaccines in the 2021 budget, that was immediately
        funded. If the executive wants to fund the unprogrammed, they can do it, that''s
        the bottom line.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aea80e3-4678-44a9-8e8b-cbbcc6701149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197e7f7-2c66-4079-bb0c-55eadd77e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T16:23:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:41:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, under the Senate committee''s version of the 2022 budget,
        the health sector will receive a total of ₱312 billion -- the third highest
        next to education and infrastructure.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782cf7d2-fd35-45ba-8ca3-28be76c39ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:44:59.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:55.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senate''s ''understanding'' sought</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88faad6-1662-4478-bd78-9d26b9b39559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:44:59.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While NTF-ELCAC vice chair and National Security Adviser Hermogenes
        Esperon, Jr. said he recognizes the need to address COVID-19, he hopes senators
        would "understand" the task force''s efforts to end a 53-year-old insurgency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bec392d-0eba-417e-90ff-1675abd26a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:44:59.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:41:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the lawmakers to "take to heart the plight of people"
        in the areas affected by the prolonged armed conflict.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a7f81-2840-47fd-8c88-f8d37d118f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:44:59.754+08:00
      'mgnl:createdBy': 'kristel'
