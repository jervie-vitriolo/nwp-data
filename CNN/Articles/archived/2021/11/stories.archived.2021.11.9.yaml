    'template': '1'
    'title': 'Fed warns China''s property problems could hurt global markets and the
      US economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2891a51c-d6b9-4233-9984-4e15743d7922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:06:10.528+08:00
      'mgnl:createdBy': 'pilar'
