      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b1e0e-f39c-4727-a898-0a6892f4534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T00:33:31.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ranking, Nikkei Asia assesses the infection management, vaccine
        rollout, and social mobility of a country, with a score between zero to 90.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032c9b6-db51-44d1-8816-b7bfdbeb9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T00:33:31.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c352b-371d-43c1-81e5-8880f26734d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T00:33:31.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li noted that mobility in the Philippines has slightly improved,
        with vaccination an area that needs enhancement, though they are seeing an
        increase in the administration of doses per day per capita, as the government
        ramps up inoculation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd02580d-6323-480b-a5aa-3515ee48f586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T00:33:31.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31252775-f0a1-4c85-93eb-021446f2fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T00:33:31.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:50:22.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of cumulative (vaccine) doses given and the share of fully
        vaccinated population, the Philippines still lags,” she explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b72eb8-ef13-4ec5-b36e-01c5d94c7888'
      'mgnl:activationStatus': true
