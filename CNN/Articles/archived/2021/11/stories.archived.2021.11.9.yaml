    'template': '1'
    'title': 'MMDA studying reimposition of number coding scheme for peak hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8a2756-c1e2-437d-8408-a7b4f6ad71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:55.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:37:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)—</strong> The
        Metropolitan Manila Development Authority (MMDA) is studying the possible
        resumption of the number coding scheme during rush hour, an official said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1226b-a14f-4ebf-9f79-73db72401f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:55.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:37:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, MMDA chairman Benhur Abalos confirmed the agency
        is looking at potentially reimposing the policy during traffic-heavy periods
        in the morning and afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd262874-30f4-4465-94e9-626636c1917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:55.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:37:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If traffic continues to worsen, we are looking at the implementation
        of the number coding but not for the whole day,” Abalos said. “It will only
        be during peak hours of the day – 7 a.m. to 9 a.m. and 5 p.m. to 7 p.m.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0813dcd6-28a4-48ea-8cd5-0f9421f1fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:55.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:37:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added MMDA personnel will be monitoring the traffic situation
        in the next few days “before coming up with a decision.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4833112-daa9-43e6-bb72-b63abfafbf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:55.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:37:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, MMDA said that the number coding scheme in the capital
        region <a href="https://www.cnn.ph/news/2021/10/20/MMDA-mall-hours-EDSA.html">remains
        suspended</a> despite the easing of COVID-19 restrictions.</p>'
  'Petron-earnings-end-Sept-2021':
    'author': 'Pilar Manuel, CNN Philippines'
