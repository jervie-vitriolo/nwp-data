      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Erratum: A previous version of this article stated that there
        are only four classes of axies. We have since corrected this error.&nbsp;</em></p>'
  'US-reopens-to-Europe':
    'author': 'Sheena McKenzie and Joseph Ataman, CNN'
    'caption': 'The United States has reopened its borders to vaccinated international
      travelers, ending a 20-month travel ban at the same moment Europe is battling
      a surge of COVID-19 cases that has pushed the continent back into the epicenter
      of the pandemic. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-09T18:41:21.223+08:00
    'imagesource': 'jcr:66cbf1be-02f1-47a8-bb95-2e8e4e4f326b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '241c6763-bd45-489a-8c9d-0ee11d0df4e5'
    'lead': 'The United States has reopened its borders to vaccinated international
      travelers, ending a 20-month travel ban at the same moment Europe is battling
      a surge of COVID-19 cases that has pushed the continent back into the epicenter
      of the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T19:02:08.503+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:38:39.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:34:59.153+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Europe']
    'template': '1'
    'title': 'The US is reopening its borders to Europe, the global epicenter of COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd33759f-4ca6-4f5f-bf3a-9bd9a8495554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States has reopened its
        borders to vaccinated international travelers, ending a 20-month travel ban
        at the same moment Europe is battling a surge of COVID-19 cases that has pushed
        the continent back into the epicenter of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c202717-9ad2-46cc-a1a3-77172bd07e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated travelers from 33 countries — including the United
        Kingdom and much of Europe —&nbsp;can now enter the US without needing to
        quarantine, provided they have proof of vaccination and a negative viral test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5cee7-1e33-4a25-ad66-94e09a7c22b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families and friends separated since the start of the pandemic streamed
        into airports across major European cities on Monday morning, excited to see
        loved ones for the first time since former President Donald Trump imposed
        tough travel restrictions at the outset of the pandemic in an effort to control
        the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e2fe3-6cc0-4f8e-8172-587e2ea72259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond these happy scenes is a darker backdrop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5952084e-31f3-47ac-babb-004b82ed8219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is in the grip of a fresh wave of coronavirus cases, with
        the World Health Organization last week warning the region is once again "at
        the epicenter" of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb1169-48f4-428e-8168-98f67e458baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large swathes of Europe are battling to beat back surges of the
        Delta variant, amid the relaxation of restrictions and stuttering vaccine
        rollouts in some countries, with the WHO warning half a million Europeans
        could die with COVID-19 in a potentially devastating winter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53705c75-e7ad-43dd-9515-efbee56e6de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany on Monday recorded its highest seven-day incidence rate
        since the pandemic began. The same day, neighboring Austria banned unvaccinated
        people from restaurants and hotels amid a surge in cases. Iceland has also
        reintroduced masks and social-distancing rules following a rise. And cases
        are hovering at record levels in Russia, Ukraine and Greece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c727e1-9ae8-41ab-a096-c4228b5e8ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From Paris to the US, with love</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690463cb-f7e1-4241-8cab-952219b071ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France too has seen a sharp rise in cases in the last month, with
        President Emmanuel Macron set to address the nation on Tuesday —&nbsp;his
        first major TV speech since July when he announced controversial mandatory
        vaccinations for all health workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a5ab3-4b87-4711-a640-bf43b5d2fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, a steady stream of masked travelers arrived at Paris''
        bustling Charles de Gaulle airport on Monday morning, excited to finally see
        loved ones in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a88e2f-bf52-4aea-869f-c970d756745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport''s departures board was filled almost back-to-back with
        flights to destinations in the US. Some travelers wondered if this was a window
        of opportunity to see loved ones before another COVID-19 wave in Europe shut
        them off from the world again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d955fc0-c6a3-4cf5-8e25-8c05716030ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One traveler, Maxime Barei, told CNN he was on his way to visit
        his two children in Los Angeles where they are studying. It''s the first time
        he''s been able to go to the US in two years. "We can call it freedom," Barei
        said, adding "I hope it continues." Amid the uncertainty over another wave
        in Europe, he said: "I don''t know if the borders will be closed again another
        time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceeabe8-3fee-4392-8350-1113c6828d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman, Maria Giribet Caldentey, was also headed to California
        to see her twin grandchildren, after already postponing the trip once before
        due to border closures. "I''m leaving the first day they will allow me to
        leave ... I''ve got butterflies," she said. It''s the first time Caldentey
        has traveled alone, after her husband died last year, and she admitting to
        having a few nerves around the trip. But mostly she was relieved to finally
        be going on a journey she''s been "dreaming of since July."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d42029-eafb-4003-bce1-19056380a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:46.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many European airlines —&nbsp;including Lufthansa, Virgin Atlantic,
        Swiss Air and British Airways —&nbsp;reported full or nearly full flights
        on the first day the US reopened to vaccinated international travelers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7444c8da-ba19-41a3-bb99-72fb96353dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways and Virgin Atlantic celebrated the easing of restrictions
        with a dual take-off of their first flights from Heathrow airport in London
        to JFK airport in New York. Air France said it would increase its capacity
        after the US announcement led to a significant increase in bookings, particularly
        on routes to New York, Miami and Los Angeles over the Christmas holiday period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427f3c6-a48b-4def-a2aa-21e13981de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After an unprecedented 18 month closure, today we celebrate the
        reopening of the US to the nearly 76% of the adult EU population who have
        since been vaccinated against COVID-19. Europe''s airlines look forward to
        reuniting families and friends who have been separated for far too long,"
        Europe''s largest airline association, Airlines 4 Europe, said in a statement:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b38f1-2250-4126-b453-5c50ebb86869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Good for the economy, good for the people''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d67dfa-093c-4661-b045-229dd9b4de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in some parts of Europe, experts have expressed concern
        that further rises in infections, coupled with seasonal winter colds, could
        place health care workers under unmanageable pressure through Christmas and
        in the New Year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddae3b55-52fa-4cf9-b09a-a482020b4375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Germany''s daily COVID-19 infection rate climbed to 201.1
        cases per 100,000 people, its highest since the start of the pandemic, according
        to the country''s Robert Koch Institute of infectious diseases (RKI). In some
        eastern states, like Saxony and Thuringia, the incident rate was more than
        double that at over 400.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e2937-7616-40b5-8ef4-1ebf3680cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However there was little mention of rising cases from German politicians
        who welcomed the US travel reopenings Monday, with the Minister of Economics
        and Technology, Peter Altmaier, welcoming the move in a statement, saying
        it was "good for our transatlantic relations, good for the economy and good
        for people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d477f0a-2a69-44c9-92a1-6d227ca9f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, almost 80% of the adult German population has been fully
        vaccinated, a slightly lower figure than other major EU countries like France,
        Spain and Italy, according to the European Center for Disease Control (ECDC).
        But the rollout has been extremely unequal across the bloc; on the other side,
        Romania and Bulgaria have fully vaccinated only 40% and 27% of their adults,
        respectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d3d31-fbec-4857-a4bc-78c0fb9f3579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, the UK has been enduring a stubborn streak of new infections
        since the end of the summer, but has resisted implementing measures like mask
        mandates or vaccine passes which have become commonplace across Europe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a21bdd7-33e0-434c-ade8-39413b1c6a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has suffered its own devastating COVID-19 toll, recording
        more than 46 million cases and over 754,400 deaths, the highest worldwide,
        according to the John Hopkins University (JHU). More recently, COVID-19 deaths
        and hospitalizations have been dropping nationally, though there have been
        regional spikes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42495c61-b328-47a9-ad55-742fb8f0be84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:51.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month the world passed the grim milestone of 5 million
        COVID-19 deaths since the beginning of the pandemic —&nbsp;a mark the UN Secretary-General
        Antonio Guterres called "a painful new threshold."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746ffbe-7714-47fb-bb54-9fbfcb2b4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:02:08.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:38:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
