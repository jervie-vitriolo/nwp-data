      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of expenditure, household spending rose by 7.1% in the
        third quarter. Gross capital formation also surged by 22%; government expenditure
        by 13.6%; exports by 9%; and imports by 13.2%.</p>'
    '11':
