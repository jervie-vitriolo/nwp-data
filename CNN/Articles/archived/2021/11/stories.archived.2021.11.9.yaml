      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024507f-bc7c-4e92-aa75-0c4e0b7f28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While analysts acknowledge the recent numbers came as a surprise
        —&nbsp;especially with Delta-driven lockdowns seemingly not impacting consumer
        spending —&nbsp;they''ve expressed doubts on a similarly strong performance
        happening this fourth quarter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b05c86-d980-4f67-8c14-cc0787b25175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc777b99-b492-4089-967d-980cdfb4b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We highly doubt that the Q3 momentum will be sustained, particularly
        with inflationary pressures still elevated, the job market continuing to languish,
        and with remittances providing little material support," Pantheon Macroeconomics
        senior Asia economist Miguel Chanco said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c1a94c-0142-4731-883b-fae4876cfbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:27.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1533d6-ad06-4814-9ce1-cec3d0b0e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Oxford Economics assistant economist Makoto Tsuchiya
        noted that recovery will indeed continue this September to October and will
        become more broad-based next year in light of efforts to further relax restrictions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d6428-d5d5-46b0-a718-c9e2bb77300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6185e5-3e71-486d-8f33-119314dc40f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:03:43.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:38:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite Q3''s strong outcome, GDP is still 5.9% below pre-Covid
        level and we expect the BSP (Bangko Sentral ng Pilipinas) to stay on hold
        next year to support the recovery and lessen any permanent economic scarring,"
        Tsuchiya said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31989c-80ff-4c5b-9e0e-851d5b401ab8'
