    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e304382-ed84-4057-937c-d70acb3f0769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T17:39:14.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:39:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check out the single <a href="https://meltrecords.bandcamp.com/track/astral-bodies">“Astral
        Bodies”</a> with its stuttering drum flourishes and groovy synths, all moving
        to an impressive climax that begins with just a basic looped sequence — a
        sharp riff that wouldn’t be out of place on a progressive band’s repertoire.
        The music video, fully CGI with visuals recalling the game “Final Fantasy:
        The Spirits Within,” is pretty damn cool, too. Charmingly hesitant singing
        soaked in reverb bob and weave through brawny drums and confident hooks in
        a cross between nostalgia and a haunting, while keyboard arpeggios dart like
        fireflies around a melody you can dance to even in your darkest moments. That
        is to say, Dizon’s singing her poetry has a clarity to it even while remaining
        just obfuscated enough on an ephemeral stratosphere. It’s notable on tracks
        like “Lover” and “Awake/Solitude,” the letter having just enough drama on
        an industrial-style bassline to make it sinister.</p>'
    '22':
      'image': 'jcr:4eeb015f-4d40-4c5e-8e97-37e053d51ba4'
      'imageCaption': 'South Cotabato-based Kath Dizon is the musician behind Manic
        Mundane. Photo courtesy of MELT RECORDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68850b70-3c3d-4e96-99a9-d1509256f723'
      'mgnl:activationStatus': true
