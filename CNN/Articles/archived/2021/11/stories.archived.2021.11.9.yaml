      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/cdc-very-high-risk-travel-destinations-november-8/index.html">More
        European countries move to CDC''s highest risk travel category</a>"</em></p>'
  'Pakistan-Taliban-ceasefire':
    'author': 'Sophia Saifi and Helen Regan, CNN'
    'caption': 'The Pakistani government and the armed militant group the Pakistani
      Taliban have agreed to a one-month ceasefire while negotiations get underway
      to end years of bloodshed. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-09T19:08:05.728+08:00
    'imagesource': 'jcr:2d7b2480-33b6-4886-9e41-e181a74963a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '407b4311-c6c8-4dcf-bab7-e68a89fc82ff'
    'lead': 'The Pakistani government and the armed militant group the Pakistani Taliban
      have agreed to a one-month ceasefire while negotiations get underway to end
      years of bloodshed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-09T19:13:07.288+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:37:45.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:35:00.845+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pakistan', 'Taliban', 'ceasefire']
    'template': '1'
    'title': 'Pakistan government and local Taliban agree to ''complete ceasefire'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a74337-59a2-48b7-92b6-d6d94d06d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:07.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Pakistani government and the armed
        militant group the Pakistani Taliban have agreed to a one-month ceasefire
        while negotiations get underway to end years of bloodshed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5edd3-7dd1-4e76-8281-edba7408a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:07.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:46.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Information Minister Fawad Chaudhry announced Monday
        a "complete ceasefire" was agreed with the group, known as the Tehreek e Taliban
        Pakistan (TTP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67d00c0-29ec-4b59-ae18-8597ae996c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:07.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:46.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TTP is a banned Islamist group that is responsible for some
        of the deadliest attacks in Pakistan''s history, including an assault on an
        army-run school in 2014 that killed 132 children, as well as the 2012 attempt
        to kill schoolgirl Malala Yousufzai, who became a Nobel laureate and education
        rights activist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb85c556-fa8b-492f-b569-6f4f0e9d2531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:07.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:47.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Chaudhry said talks with the TTP are "underway"
        and a truce will be extended as the talks progress. He said negotiations are
        in accordance with the constitution of Pakistan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85594cf0-5961-4bb1-b66b-365a2cf7d24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:07.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks will focus on "state sovereignty, national security, peace
        in conflict zones along with social and economic stability," Chaudhry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce251ca-b76d-4e00-90c0-09fc9ea26d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:07.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is heartening that there will be peace in these conflict ridden
        areas," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d3233-2a1d-45c8-a9d7-d675fbbf04b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:07.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPP spokesperson Muhammad Khurasani said both sides would observe
        a one-month ceasefire from November to December 9 and negotiation committees
        will be set up to keep the talks ongoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb5b07b-4a98-4179-9b2b-8d33bd549456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:07.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TTP is ready for negotiations with the government for the restoration
        of durable peace in the entire country," Khurasani said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10952bb4-163a-402b-a79d-93621e31298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:07.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as a senior Afghan Taliban delegation, led
        by Afghanistan Foreign Minister Mawlawi Amir Khan Muttaqi, will travel to
        Pakistan on Wednesday. It''s the first time an Afghan Taliban delegation will
        enter Pakistan as a government representative, since the group took control
        of the country in August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e0457-be26-4e5d-b642-10da77063664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:07.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ceasefire talks are not on the agenda, the Afghan Taliban
        has played a role in facilitating the talks between the Pakistan Taliban and
        government, according to Chaudhry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43fb903-50ef-4765-a851-237a4be42d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:07.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:50.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TTP have fought to overthrow Pakistan''s government and replace
        it with an Islamist state since 2007. They are a distinct group from the Afghan
        Taliban, though they are closely linked —&nbsp;as well as with al Qaeda —&nbsp;and
        share a religious extremist ideology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac0781-34d7-483c-b904-1cae614d9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:07.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department designates the TTP as a "foreign terrorist
        organization."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed7af50-7bf0-4e94-b4f0-cf4e4ffedc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:07.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within Pakistan, TTP fighters often target members of Pakistan''s
        armed forces, kill civilians for political and religious reasons, and attack
        foreign interests of Pakistan''s allies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd896d80e-f001-4588-ab9c-f7cbe6dd0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:07.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, three people died and 15 were injured in an attack
        on paramilitary troops in the city of Quetta in Pakistan''s southwestern province
        of Balochistan. The TTP claimed responsibility for the blast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f5bbd7-788d-4a00-9957-59e8f03dc613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T19:13:07.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:37:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/09/asia/pakistan-taliban-government-ceasefire-intl-hnk/index.html">Pakistan
        government and local Taliban agree to ''complete ceasefire''</a>"</em></p>'
  'MMDA-number-coding-rush-hour':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-11-09T19:11:24.854+08:00
