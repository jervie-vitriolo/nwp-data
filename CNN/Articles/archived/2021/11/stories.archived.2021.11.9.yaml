    'template': '1'
    'title': 'Higher energy prices, construction uptick lift DMCI Jan-Sept earnings
      to ₱13.5B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314dd19c-1727-4862-b663-fcf0f35c4a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> The
        earnings of DMCI Holdings Inc. for the first three quarters of 2021 enjoyed
        a huge boost thanks to record-high revenues, according to its latest disclosure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac40d7-60ca-4415-b1dd-32a94133f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98112d3-ecf5-482c-8336-cacaa8d01fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified engineering conglomerate reported on Tuesday a consolidated
        net income of ₱4 billion in the third quarter, surging from ₱1.9 billion last
        year. This brought earnings from January to September to ₱13.5 billion, more
        than triple its ₱3.9-billion income in the same period in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6feb6-dfa3-4db4-814a-747863622aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de5ead1-3899-4f39-9e9a-640dc7c412fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revenues of DMCI Holdings in the last quarter reached ₱26.4
        billion, bringing cumulative revenues as of end-September to an all-time high
        of ₱80 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0671f1-2665-4f0a-a62f-4067cba149dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed6b98-6aee-4f50-8b81-7fbc03dfcca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly double the ₱44 billion tallied last year, the stellar growth
        consolidated revenues came amid the “strong rally of coal, nickel and electricity
        prices, coupled with the steady increase in construction accomplishments.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c045ddb-0aa7-4256-9836-53df9bea43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f05c9c-6c24-4b83-a88d-a31950c07254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed conglomerate likewise reported that Semirara Mining and
        Power Corporation’s net income contribution rose to ₱6 billion during the
        three quarters from last year’s ₱1.7 billion, owing to higher coal shipments
        and average coal and electricity selling prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f5cba-851f-4486-9447-10d7eafb6d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:46.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7632a8-de4b-4878-9deb-3b7774019fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DMCI Homes contributed ₱3.2 billion in core earnings,
        also up from ₱1 billion due to higher construction accomplishments and downpayment
        recognition from new accounts, according to the disclosure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7bf49-5a47-4d0c-8de4-50b7d9fc0afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5373e99-a6a2-4637-851a-1d68d47f2489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI Mining provided ₱983 million in earnings, skyrocketing from
        ₱252 million last year on top of higher selling prices, shipment and production.
        This comes as two of its mines were at full operational capacity during the
        period, said DMCI Holdings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70386a-bed2-4f61-a948-ad64f21b9bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:48.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b686624-c8f7-4615-a76c-64e12375631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher electricity sales and average selling prices drove DMCI Power’s
        net income contribution to ₱428 million, compared to ₱403 million from end-September
        2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8bae6f-5417-4fde-8436-0c1905431a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:49.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1da1017-6013-465d-b897-7464653ab097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:49.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DM Consunji Inc. likewise swung from its ₱97 million net loss to
        contribute ₱585 million during the period, also due to an increase in construction
        accomplishments, along with “minimal COVID-19 costs,” said DMCI Holdings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21e2624-2486-46b4-a43c-e6f9f69d296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:50.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608eba95-4c20-473d-a67d-47ad11bea4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:36:50.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad’s contribution, however, fell slightly from ₱1.2 billion
        to ₱1.1 billion due to “sluggish billed volume and lower average effective
        tariff” resulting from quarantine restrictions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d29604-1985-4a23-9d70-31ee383651bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T20:30:26.309+08:00
      'mgnl:createdBy': 'pilar'
