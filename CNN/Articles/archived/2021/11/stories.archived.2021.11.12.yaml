    'template': '1'
    'title': 'Ayala''s 9-month net income up 70%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7306d4e-f539-4a6f-ba6a-bcf7a35699e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> Stronger
        outturns from most of its units and the sale of assets led to a 70% boost
        in Ayala Corp.''s earnings this January to September, its latest disclosure
        read.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea4cc47-f53d-4ae6-a0ff-cac6e997cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7e113-06cd-4292-a97d-43d22394315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the conglomerate said its net income rose during the
        nine-month period to ₱19.4 billion —&nbsp;up from last year''s ₱11.4 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b55db-5eae-4434-932b-5790545dd85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8d2112-4975-4979-a8ea-07fa6d18461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth came with the "improved performance of most of its business
        units," the listed firm said, adding it was also "boosted by gains from the
        partial divestment of the group''s thermal assets and AC Health''s acquisition
        of Qualimed Health Network earlier in the year."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dddad4-7944-4ee3-a556-ad19bd24478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30260bf-6a58-44e2-bf7c-9e1d654ee21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala closed the sale of its 45% stake in the GN Power Kauswagan
        coal facility this September - yielding ₱3.5 billion in gains, including remeasurement
        gains on retained interest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd531e9-2147-4036-adad-2184e994e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e9552-b86b-413e-96bf-893454534611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property arm Ayala Land also raked in <a href="https://cnnphilippines.com/business/2021/11/3/Ayala-Land-Inc-earnings-end-September">₱8.6
        billion</a> during the period —&nbsp;a 35% surge —&nbsp;as business operations
        kept improving despite the re-tightening of quarantine measures in August
        and September.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b58b6-8540-4c9c-89e1-1ae8e4e8bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea9fa80-f928-4e86-b6f4-dcd1aee5a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power segment AC Energy reported a net income of ₱4.3 billion, with
        strong power demand in Luzon and increased operating capacity primarily driving
        the 22% annual growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9634c76c-c160-461d-a76f-7e748fb9c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2385ba-5ca6-40e2-9d10-c5391890b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecommunications giant Globe also saw earnings rise by 13% to
        <a href="https://www.cnnphilippines.com/business/2021/11/12/Globe-rebounds-to-pre-pandemic-levels-explores-new-revenue-sources.html">₱18
        billion</a> amid higher gross service revenues, lower non-operating costs,
        and benefits from the CREATE Law.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857335f-9d52-43a6-8e96-3853ed65c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e4101-9a19-447c-b6af-96ed574ff6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI, meanwhile, had a <a data-cke-saved-href="https://cnnphilippines.com/business/2021/10/21/BPI-sees-net-income-for-Jan-Sept-hit-17.5B.html"
        href="https://cnnphilippines.com/business/2021/10/21/BPI-sees-net-income-for-Jan-Sept-hit-17.5B.html">₱17.5-billion</a>
        net income for the three quarters —&nbsp;a 1.8% leap —&nbsp;mainly led by
        lower loan loss provisions for the period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b569af-ffcb-4af3-b351-787a04a10977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd173c-f698-4fac-b2a7-1525a954835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net income of Manila Water stood at ₱3.4 billion as of end-September,
        improving by 6% mostly with the "absence of provisions and adjustments made
        in the same period last year," according to Ayala.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d83fb-59c3-42bf-b03f-761c2c1a9042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d926932-1979-4952-993f-e45b6a6fb374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Industrials was also able to trim its losses to ₱1.2 billion
        from last year''s ₱2.1 billion, with its subsidiaries —&nbsp;including IMI
        and AC Motors —&nbsp;posting better results for the first nine months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2e7cc-15d2-4ee8-923f-c5adefb88871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce110b-e451-476a-94fa-63a125babed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala president and chief executive officer Fernando Zobel de Ayala
        noted how the improving business environment shows the adaptation and re-adjustment
        of organizations a year into the COVID-19 crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7befbd85-de21-46af-9189-3e5aa183099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142938a6-9178-44a4-855a-a0ebf693d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the pace of inoculation ramping up, we look forward to a further
        reopening of the economy and sustaining this positive trajectory," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a763f334-c7df-4949-b32d-5cbad6cb7db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8d1e4-34c3-454b-818c-23ce72dacbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:07:18.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:12.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Corp. shares settled at ₱880 apiece on Friday —&nbsp;down
        by 0.34% from yesterday''s close.</p>'
