    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47d9884-4b9c-410d-bc1b-81abedd41b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.713+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:20.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes P-pop “pop”?</strong></p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491545b5-837a-4ec1-828e-1d949aa9e1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.713+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“P-pop for me is kung ano yung uso, nagkakaroon tayo ng expression,
        nagkakaroon tayo ng lingwahe,” says StarPop Executive Rox Santos. Santos is
        well acquainted with the shifts in the industry, having started his career
        as an in-house producer for ABS-CBN Star Music 15 years ago and is currently
        the head of its Gen Z-oriented sub-label.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048659d7-a61c-4071-b296-95b65b2a4ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.713+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:21.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what factors make up a hit song, Santos points to a common
        thread in the records that have done well regardless of time period. “Kasi
        ibang iba na yung music compared to yung OPM before noong ''60s and ''70s.
        Yung OPM kasi noon more on ballads,” he says via video call from the label’s
        HQ. That slow, heart-wrenching style of music typically features a relatable
        (usually sad) narrative, making up the foundation of classic OPM. It’s a style
        that earned the industry its name in the 1960s and 1970s and continues to
        be used today.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/LDbdNKqXnhA"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ce921-9541-48ae-b5ed-4da1da0ca58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:07:40.255+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c9f63-3d8b-4f62-bf0c-d94251da14c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.713+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than a specific sound, he says it’s the lyrical content that
        carried over from classic OPM to all forms of mainstream Pinoy music, regardless
        of era. “Nagiging effective ang kanta kung base sa totoong experience, or
        kwento. Nagiging patok din siguro ang song kung ang Pinoy napapa-move sila
        — napapasayaw sila, naiiyak sila, nagiging masaya sila. Parang, kung napapakinggan
        nila, nadadala sila sa ibang dimension,” says Santos.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba056c1-51c2-4174-ac3f-00b7466c99e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.713+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:23.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, he says, is also the reason why baladeers like Gary Valenciano,
        Martin Nievera, Regine Velasquez, Lani Misaluscha, and Jaya continue to be
        revered as local superstars.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e781fece-3360-436f-a3d7-1de46f25f1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.714+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:24.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to digital in the mid-2010s was an industry game changer,
        both sound and content-wise. Lacsamana observes that she and her songwriter
        friends have posed the question of what makes this current generation of listeners
        different from before. “Matatalino sila ngayon. Yung sound ngayon, second
        na lang ''yan. Yung concept naman mismo, ''yun yung pinariringgan nila — na,
        [what is] the song is about?”</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcfa46c-4b84-4f5b-b380-873d248de2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.714+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis echoes his statement. “If you take an act like Ben&amp;Ben,
        they''re writing the soundtrack to some kid''s high school senior year. They''re
        writing the soundtrack to someone''s first kiss, someone''s first love. Here
        in this country — not anywhere else,” says Davis. “And that''s something I''ve
        been preaching to other local artists: stop trying to do something global.
        Do something for your people and they will make it global. Not you. You will
        make it local, you have to make it so local that 107 million people see themselves
        in it.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921b48c-3c79-4bc3-b13c-954fae50c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:07:40.255+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He uses a collaboration he brokered between Inigo Pascual and American-Canadian
        boy group PrettyMuch as a great example of how it’s possible to make Pinoy
        culture look cool on the world stage. “I was in LA and I was in Simon Cowell''s
        Syco entertainment headquarters. They were showing me this boy band they had
        called PrettyMuch and when they found out I was from the Philippines, they
        were like ‘Hey, we have a question. We just noticed that whenever we release
        stuff, there is so much Philippine traffic. What is that about?’” recounts
        Davis.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8836b6c-92b9-4796-a23d-40d38d302cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.714+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The label was looking for ways to get their numbers up in Asia,
        so Davis showed them Pascual’s Instagram count, which had twice as many followers
        as their group’s. The deal went through, and the product was “Love” featuring
        Inigo Pascual. The video, which is now at over 1.5 million views on YouTube,
        shows the group and Pascual hanging out and eating Filipino food like halo-halo
        and lumpia.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1d09c-5855-4123-b09c-4ead3ed55ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.714+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to represent [our culture] like we know it''s cool. And
        if there are people all over the globe looking, they [might be] thinking,
        ‘I wanna do that,’” adds Davis.</p>'
