  'Mandatory-COVID-19-vaccination-workers-employees':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-12T11:30:14.287+08:00
    'imagesource': 'jcr:185a6e3a-3838-4a7a-b246-5b33792c24ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '244ac813-edb3-44ba-ab82-99523339134e'
    'lead': 'The government stresses that unvaccinated workers cannot be terminated,
      but they will be required to take regular RT-PCR or antigen tests at their own
      expense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T11:31:53.676+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:04:54.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:38.348+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH requires COVID-19 vaccination of on-site staff, but termination not
      allowed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc2d8b7-a1f9-4591-890f-d35221b0fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:37:37.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:04:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        government will require all on-site employees in areas with enough COVID-19
        vaccine supply to get inoculated beginning Dec. 1, presidential spokesperson
        Harry Roque announced on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f35da-fc27-4e44-a210-e58d8c2787e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:37:37.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:04:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force said all public transportation workers
        should also be fully vaccinated to continue operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752bb1dc-982e-4557-ade3-56680fc752f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:37:37.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:04:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government stressed that unvaccinated workers cannot be terminated,
        but they will be required to take regular RT-PCR or antigen tests at their
        own expense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c72749-0470-48c4-b71f-753cd00f0b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:37:37.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:04:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also said those who are ineligible for vaccination must
        present a medical clearance issued by a government health office or birth
        certificate as proof.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8efb262-c93a-4f90-af88-890d0f81ff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:37:37.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:04:56.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Incentives</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f116c-c1e1-4231-a1ee-7fb1c4235723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:37:37.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:04:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also urged establishments to refuse entry or deny service
        to individuals who are unvaccinated or partially vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292a4f2-df1a-48fc-a502-97138ecefc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:37:37.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:04:57.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ramp up demand for vaccination, local government units were encouraged
        to issue ordinances providing incentives for fully vaccinated individuals.
        Government agencies were also told to implement measures prioritizing fully
        vaccinated individuals availing of government programs and services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e5816-344d-4541-80f5-b504b2ac5a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:37:37.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:04:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandating vaccination and giving incentives is part of the government''s
        efforts to boost the inoculation rate in the country. Over 30 million people
        in the country are now fully vaccinated, while 36 million have received their
        first dose of COVID-19 vaccine.</p>'
  'Duterte-face-shield-use-enclosed-spaces':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-12T11:42:39.994+08:00
    'imagesource': 'jcr:e7208a42-0023-40b0-b795-e9d387b8adcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '804dd11a-8a4c-4c9e-bff3-d723bc0bf491'
    'lead': 'Presidential spokesperson Harry Roque says the IATF has forwarded its
      recommendation to President Rodrigo Duterte, who has yet to make the final decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T11:45:53.820+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:04:49.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:38.440+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF''s decision on face shield use for Duterte''s approval – Roque'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861cae50-924e-402a-b6a9-c1578ab2e8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:45:53.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:04:49.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> Filipinos
        still have to wait for the revised guidelines on the mandatory use of face
        shields in enclosed spaces.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3f0e4-2442-4277-920b-cf087e4936c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:45:53.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:04:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Friday said the Inter-Agency
        Task Force has forwarded its recommendation to President Rodrigo Duterte,
        who has yet to make the final decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c92c7-0512-4a73-88ca-5d74c56251d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:45:53.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:04:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paano po ‘yung face shields? Meron na pong desisyon, pero ito ay
        for approval and possibly for announcement by the President himself," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df186f86-3ba3-46ce-b1b1-72d58c099ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:45:53.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:04:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How about the face shields? There is a decision, but
        it is for approval and possibly for announcement by the President himself.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c9d21-5266-47ce-b216-7e321e66018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:45:53.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:04:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF met on Thursday to discuss the recommendation of the Department
        of Health to only require the use of face shields in hospitals and enclosed
        public utility vehicles in areas under Alerts Level 1 and 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98fe34b-2754-4a00-80ae-4fd54ae5b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:45:53.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:04:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local government units have relaxed the face shield policy,
        but Malacañang told them to wait for the official decision of Duterte before
        enforcing it — causing confusion to the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83b22fc-6c3b-4c7c-80b9-859bcd1925bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:45:53.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:04:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effectiveness of face shield use has been a contentious issue
        among the public and lawmakers. A wind engineer from the University of the
        Philippines earlier said face shields would only trap COVID-19 airborne particles
        and these offer no additional layer of protection.</p>'
  'Andres-Centino-new-AFP-chief':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
