  'Belarus-Poland-border-migrants':
    'author': 'Frederik Pleitgen, Claudia Otto and Tamara Qiblawi, CNN'
    'caption': 'Courtesy: Leonid Shcheglov/BelTA/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-12T01:47:01.220+08:00
    'imagesource': 'jcr:83ea5d7c-44ec-47f4-b61c-137bf7214398'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d23f2a9-4745-4249-ae75-5dbfd8adaa2b'
    'lead': 'Hundreds of migrants have been trying to cross into Poland from Belarus,
      where authorities appear to have facilitated their passage into the European
      Union country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T01:52:51.422+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:09:57.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:30.743+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Belarus-Poland-border', 'migrants']
    'template': '1'
    'title': '''We drank from puddles'': Migrants describe brutal journey through
      forests on Belarus-Poland border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a626511e-5f0c-418f-bdc6-21484141fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the crisis on the border between Belarus
        and Poland escalates, harrowing stories are emerging of the brutal conditions
        migrants have endured on their journeys, with some going without food or water
        for days and others surviving vicious beatings along the way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e2345-df33-4f3d-a02a-516b9d44cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007d8d0-698a-4fbb-80dc-cf67fab460cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of migrants have been trying to cross into Poland from
        Belarus, where authorities appear to have facilitated their passage into the
        European Union country. Many have been stranded in the border area in freezing
        conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee296fc4-2c77-4242-9bfe-7affc37cf840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:59.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df18f826-feba-4ce2-ace5-927d7ae5b80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youssef Atallah, a 37-year-old Syrian, arrived in Poland recently
        after his third attempt at crossing from Belarus. Speaking at a refugee center
        in Białystok, he recalled how upon arriving at the border, Belarusian guards
        caught his group of four and he was beaten, leaving him with facial injuries,
        a broken nose and bruised ribs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a3127-5d03-4cf8-a092-03f97b2f4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb28dbd-9613-40b2-9e94-b60620e7057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took us to the forbidden area. That was the first try to cross
        the border to Poland," he told CNN. He said the officials refused to provide
        medical aid and repeatedly told them to head to Poland rather than return
        to the Belarusian capital Minsk. While making the treacherous journey, Atallah
        said he had no food and drank water from a swamp. He added, "I saw stuff left
        by another refugee group (and) I found a cube of sugar. I just start sucking
        on it because I can''t chew, I can''t bite or anything."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f0469c-2aa2-4dfd-929c-0ac3593e94e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c08082-8b94-45f0-9c25-7fba0a68c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Syrian woman who CNN spoke to in recent weeks said she had flown
        from the Lebanese capital Beirut to Minsk. From there she alleges the Belarusian
        military helped her and a group of other migrants get to the border area and
        cut the border fencing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e1d2e-5db0-4c8d-810a-e57c66fec609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:02.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d1c82-52d1-4bf6-8ca2-9e10c0293788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:03.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Polish police repeatedly pushed the group back, the woman said
        they begged Belarusian authorities for safe passage back to Minsk airport,
        so they could go back to their countries of origin. She said they refused.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df8d62-1e69-4832-acd4-68fed7f8ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d186ef-d2a0-48cc-a8de-5a1e8bc4eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:04.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman said she ended up trapped in the forest on the Belarusian-Polish
        border for 12 days before she was able to slip past Polish police and cross
        the border into Poland. From there, she made her way to Germany -- the desired
        destination for many of the migrants -- after hiring what she described as
        a "taxi" for $2,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2668a8-739b-4fa6-a3cf-c92a5ccc0435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:04.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3256c47a-0aef-4029-ac62-f06a754932fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:05.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN several weeks ago from a refugee center in the German
        town of Eisenhüttenstadt, the woman, who asked not to be named, said: "I slept
        under a tree all the time. [The] first days we have a sleeping bag. [But]
        we lost everything when we walked [between] the trees."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad2bd5-83e5-4ae4-8cd2-2a203532f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188464e1-0ffb-4e3e-a774-cb0a4c4fc748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five days later we drink water from the floor. We don''t have anything,
        they didn''t help us," she said. "We put a bottle on the floor ... we drank
        water from puddles."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c6131-4914-4fca-9e04-8ec86cba6a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:06.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef9d3d5-219d-4b3b-8873-6234f1132bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot drink from it in the morning because it is black," she
        said, choking back tears.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9309ee-9af7-4dfc-9802-4d0100e27cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f474319b-2f59-4d68-af09-a88e8bbe5aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of stranded people between Poland and Belarus are caught
        at the center of an intensifying geopolitical dispute that has pitted the
        EU, the US and NATO against the Belarusian government. Western officials have
        accused Belarusian strongman Alexander Lukashenko of manufacturing a migrant
        crisis on the EU''s eastern frontier to destabilize the bloc as retribution
        for sanctions over human rights abuses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ffe05-0b2b-4d65-bb49-1a3ddb8c646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa85cb78-6a2f-42e1-b2bd-5d8a4fc78676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His government denies the claims, and instead blames the West for
        dangerous, sometimes fatal, border crossings and poor treatment of migrants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c767ed-ffa0-448b-a795-f7e30b012249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:09.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d44c3c-cb59-4eff-b0e0-50e8144a27fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:10.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish border guard said on Thursday that it had recorded around
        1,000 crossing attempts in the last two days, including some "large-scale"
        efforts with groups of more than 100 people trying to breach the fence. Polish
        authorities have detained small numbers of people and immediately sent others
        back to Belarus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41be054-7766-4def-aa03-d99233ab3e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c1ad6-5d1e-49af-93f2-4b852785b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:11.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish authorities said that since the beginning of November, there
        have been 4,300 recorded border crossing attempts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2480d17-8238-4b43-9024-1e2de272d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a1e99f-1387-440d-9982-3ded8fc68bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants who CNN has spoken to say they paid around $8,000 for their
        journey. "I went to Lebanon [from Syria]. From Lebanon, I went to the airport,
        on FlyDubai on a tourist visa to Belarus," said 27-year-old Syrian migrant
        Mohammad Nassar.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc38de-630b-4205-8529-927b6a8c5b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:12.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d1ff5-88cd-4490-8f89-20e2090389d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the airport, they treat you like a tourist. There''s a hotel.
        But as soon as you go to the border village of Harodnia, they start to treat
        you very badly," said Nassar. "For the last four days, we had no food. They
        gave us nothing. They only gave us water sometimes."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a00b8-c20a-40c9-8bbd-f4b4c4f63113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:13.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b8455-7cb1-449c-be15-880062fce7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jino, a 17-year-old from northern Iraq, said the Belarusian military
        hauled her group into the back of a truck and transported them to the border.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d95f5-9ed1-4cbc-9469-48543d21bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee71833b-7821-4172-b878-031728f32855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Belarusians ... sometimes they treated us bad, sometimes they
        treated us good," said Jino, who did not disclose her surname for security
        reasons. "In my case, they brought us to the border in a truck ... and they
        cut the [border] wire."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ccd17-c85f-41f7-85b9-6fd6b2308707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eea45b-bcc0-4a5f-a67f-9c587248b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press officer for the Polish border guard, Katarzyna Zdanowicz,
        said the situation in the Kuznica area was calm on Wednesday and that migrants
        had received hot food and drinks from Belarusian servicemen overnight.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84085e8f-2687-49fb-8446-904250a137e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:16.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21276da-8fdb-4f52-815a-8fff1d9703b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:17.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zdanowicz put the number of migrants camped out along the border
        at around 4,000, citing border guard estimates. She did not rule out the possibility
        that more people were making their way towards the border area from other
        parts of Belarus. However, the Belarusian State Border Committee said Tuesday
        there were around 2,000 migrants at the scene.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4578de03-4d79-4bef-a64c-b02124d21c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b2f42-c0d0-40c5-9200-e155936cc8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple Polish officials have accused Belarus of helping migrants
        in attempts to cross the border. Deputy Interior Minister Bartosz Grodecki
        told Polish media on Wednesday that migrants are "constantly transported to
        the border by the Belarusian services."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fcd7d5-36a2-4e74-99d5-3ded5effc0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a110151f-db74-4563-9c6a-c81c2774a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:19.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grodecki also alleged that "apart from the Belarusian services,
        there are probably also representatives of the Russian services" among the
        crowds of migrants.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc02142-5a50-4de4-a6df-1426211d6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb2926-0bb1-4caa-af2b-ebfb8e6b935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Russia denied it was helping migrants get into Belarus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3240f66d-633a-413b-bac8-92d9c3fa1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:52:51.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:10:21.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/11/europe/migrants-brutal-journey-belarus-poland-intl/index.html">''We
        drank from puddles'': Migrants describe brutal journey through forests on
        Belarus-Poland border.</a>"</em></p>'
  'Disney--Home-Sweet-Home-Alone-review':
    'author': 'Brian Lowry, CNN (Review)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-12T01:53:05.102+08:00
    'imagesource': 'jcr:9ae5dd1b-fbc0-405e-91b6-750cc186b033'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5affc3a2-5623-4782-b010-c755f56efb29'
    'lead': '"Home Sweet Home Alone" premieres Nov. 12 on Disney+.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T01:55:24.294+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:09:44.962+08:00
