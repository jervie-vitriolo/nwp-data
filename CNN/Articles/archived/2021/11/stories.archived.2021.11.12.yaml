    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125f85f-a4c0-48a6-bdc6-15147708c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T23:31:10.673+08:00
