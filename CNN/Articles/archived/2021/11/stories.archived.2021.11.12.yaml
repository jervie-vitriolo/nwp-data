    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf6030-4cf3-4c16-8d36-4f83681a2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it seems that other talents who started out in the “artista”
        system are also beginning to find their voice and direction as musical artists.
        Young celebrities-turned-budding soloists like Maris Racal, and Maymay Entrata
        are examples of stars continuing Geronimo’s holistic view of pop stardom.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6754e-9e63-48c2-b315-1e6f14c0b321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racal, whose latest releases feature verses sung in her native Bisaya,
        started writing at the beginning of the pandemic, when she realized the joy
        of creating catchy songs while listening to new releases from artists like
        Lady Gaga and Itzy. “Ang dami kasing ideas, and that''s the beauty of releasing
        pop music,” said Racal in a video call with CNN PH Life. “It''s a bunch of
        ideas and you''re putting it into one genre, one theme, one album. It always
        starts from one song and then nanganganak ng ibang song.”</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38affcc-c242-4599-a279-025f75efae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though these big artists are backed by their respective
        agencies and labels, they are not exempted from the limitations caused by
        the lack of support from the industry as a whole. While the situation varies
        per label, Racal says that she co-produced her own music video for “Ate Sandali,”
        providing some of the budget and reaching out to the creatives involved in
        the production herself. “I think sa age ko and sa mga ka-age range ko, ang
        pinaka-importanteng investment is yourself kasi your older self will thank
        you for it,” she says.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74688ab0-7d2d-48a4-b943-6d62e9f1feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/Entertainment/music/2021/10/21/maris-racal-vispop-pop-star-journey.html"><strong>WATCH:
        Maris Racal on Vispop and her pop star journey</strong></a></p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb14668c-0284-431f-81b2-cb10d748030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Budget talaga siya. Medyo struggle sa totoong buhay, pero we''re
        getting there kasi may effort na makikita mo naman talaga,” adds Santos, who
        is also handling Entrata’s music projects.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef001ec-93cc-4489-91db-0faa61cfa72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For P-pop as a movement to progress and possibly reach the heights
        that K-pop groups have worldwide, Cancio, Lacsamana, Santos, Davis, and Racal
        emphasize the need to value the craft of music making and invest money for
        more quality output.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cccc1b-b14e-4e5e-9984-94fb0ed0b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also emphasize that the South Korean government’s support for
        their entertainment industry was one major factor that pushed the K-pop industry
        to the heights it has reached.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d3443-a667-4329-b7f1-e8af541bf620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.716+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis gives a more pointed statement: “I think the most important
        thing we can do, aside from everything I''ve said — to help the industry evolve,
        we have to support the creatives,” he says. “That''s one area where we fall
        short and we will never compete with America, K-pop, or Europe, or Spanish
        countries until we support the creatives directly. The stars, the celebrities
        can''t be the only ones making a living in this system.”</p>'
