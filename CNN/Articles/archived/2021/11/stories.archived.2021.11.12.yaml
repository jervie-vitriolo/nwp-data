      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804e6f9-c2e2-4c0f-8f03-9ac36104b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno was accompanied by running mate Dr. Willie Ong, and senatorial
        aspirants Jopet Sison, Samira Gutoc, and Carl Balita.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d07ce-9d8e-495e-963f-a96a0e8de6d2'
