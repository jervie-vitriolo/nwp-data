    'template': '1'
    'title': 'Female gamers on the joys and challenges of video game streaming'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd2280-d992-4a66-9ec3-ba3d416cfbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.563+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/kellyweltplays/">Kelly Welt</a>
        always opens her streams with a smile. Sometimes, she dresses up in a costume,
        like a member of the Akatsuki or Paimon from Genshin Impact. She spends the
        first hour chatting with viewers by reading comments, most of whom are complimenting
        her looks and asking for shoutouts, and responding to questions like “Have
        you watched this anime?” or “Can you dress up like a cat girl on tomorrow’s
        stream?”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6dae22-c9c3-4b4c-a4e0-c2ac8f51e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.563+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welt is one of many female streamers managed by esports organization
        Galaxy Racer locally. While she is not new to games, she is fresh in the streamer
        scene, having just passed the one year mark last May. “Nung nag quarantine
        na, parang sabi ko, try ko nga kahit phone lang,” she explained. The support
        had been overwhelmingly positive — her follower count went from 15,000 to
        one million in only a year. “Sa streaming, everyday is a surprise,” she said.</p>'
