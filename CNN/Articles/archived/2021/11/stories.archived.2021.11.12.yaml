    'mgnl:tags': ['Boracay', 'Aklan', 'swab-test', 'vaccination', 'COVID-19', 'covid']
    'template': '1'
    'title': 'Boracay waives swab test for fully vaccinated tourists beginning Nov.
      16'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c081baa-65d0-4979-9ea7-6ae0a42aadac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:29:09.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> Fully
        vaccinated tourists visiting Boracay Island will no longer need to present
        a negative RT-PCR test result starting Nov. 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c409378f-d892-4285-ba37-d8a33825650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:29:09.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are ready to open Boracay to more tourists,” Aklan governor
        Florencio Miraflores declared on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a22b6a-ad42-4737-a67f-5ef5ff0a3bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:29:09.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced that 90% of the island’s tourism workers and 70% of
        the whole community are fully vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419d9ba-5f13-4ba1-a5bd-90c7d6ff817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:29:09.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been zero active cases or currently sick patients on
        the island for the past week, according to the governor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d679bc4-4e2c-4890-9187-f7dbcc077041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:29:09.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of the negative swab test result, travellers will need to
        show a vaccine certificate from the VaxCertPH, the country’s digital vaccine
        certification system.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1fb4e5-5879-4e78-9ac2-fc534cf5076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:29:35.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay local government will also accept vaccination cards
        from local government units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca9723-7e88-4e5d-9e6e-729302ef7d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:29:09.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, other requirements like the online health declaration
        card, bookings will still be there but RT-PCR will be removed to really open
        up business in time for the holidays,” Miraflores said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fae5c9-030a-4621-989b-fc05af6de9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:29:09.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Department of Tourism welcomed Aklan’s decision,
        noting that Boracay felt a “dramatic increase” of tourist arrivals in the
        last two months, with a total of 32,452 visitors in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a8060-5f42-4476-a1df-2d9ba6ba08bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:29:09.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VaxCertPh data not complete</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07492f6b-e32a-46d0-9c83-de9e4ddd9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:29:09.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol, another popular tourist destination, earlier waived its RT-PCR
        test requirement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64eb078-e5cb-4e51-94b1-d99fcffa72eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:29:09.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Arthur Yap, however, said many travellers are having a
        hard time getting certification from VaxCertPH as their data have yet to be
        encoded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb30867e-e697-449e-97b9-513ec074d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:29:09.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagkaproblema kami</em>," Yap disclosed. "One week <em>talagang
        hindi namin magamit ang</em> system because it''s still dependent on LGUs
        having to upload it. So when there are mistakes <em>sa mga</em> information
        or <em>''yung</em> data <em>hindi mag-</em>match, <em>hindi ma-</em>upload
        <em>sa</em> VaxCert certification."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7117b743-4c1a-4ec0-940a-bff15c45c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:29:09.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We encountered a problem. We could not really use
        the system for one week because it''s still dependent on LGUs having to upload
        it. So when there are mistakes in the information or the data wouldn’t match,
        we couldn’t upload the VaxCert certification.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b5d139-25e0-4a0c-9a2a-c6cbff41ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:29:09.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap is urging the national government to work with the LGUs in making
        sure the data can be uploaded immediately to be able to efficiently use the
        national vaccination certificate system.</p>'
