      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Times have changed and we have to be ready for the unexpected. This
        is where financially empowered Filipino women have an edge because they are
        prepared to face sudden financial hurdles, such as those brought about by
        the pandemic.</p>'
