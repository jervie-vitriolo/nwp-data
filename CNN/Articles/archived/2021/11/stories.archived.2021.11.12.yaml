      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de995d0-4c10-480c-ae30-ec87e586d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:37.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two aforementioned K-pop groups came three to seven years after
        the success of The SexBomb Girls, when "I Don''t Care" (2NE1) and "Genie"
        (Girls Generation) were almost as ubiquitous here in the Philippines as "The
        Spageti Song." The rise in popularity of 2NE1 and Girls Generation can partially
        be explained by the trajectory of the K-pop industry, which was on its second
        wave at the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8fe982-32fb-4660-b18b-38e47e6042d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2NE1 and Girls Generation were a product of the Korean idol training
        system that transforms young talents into huge stars. In her book “Idol Trainees’
        Sweat and Tears,” pop culture expert Lee Jong Im observes that K-pop superstardom
        often involves a significant financial investment and a harrowing pre-debut
        training process in which young talents are prepped for the stage. The combination
        of both, plus significant <a href="http://www.cnn.com/2010/WORLD/asiapcf/12/31/korea.entertainment/index.html">support
        from their government</a>, is the reason that they’ve been able to achieve
        worldwide recognition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90980c-f74f-4360-b12d-96008770bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The media continue to perpetuate the narrative that a star is born
        by chance, and many people still believe that. But I realized the opposite
        is true,” said Lee in <a href="http://kpopherald.koreaherald.com/view.php?ud=201901181819018493571_2">an
        interview with The Korea Herald</a> about her book on the Korean training
        process.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2222c-7395-4585-8cdf-30dd866b82a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancio didn’t know it at the time, but the dance training system
        that she developed for the SexBomb members was similar (albeit significantly
        less rigorous) to what was also going on in South Korea’s SM Entertainment
        with first generation K-pop groups like S.E.S. and H.O.T, who both debuted
        two to three years prior. “Never nag-stop ang jazz class namin kahit they
        had ‘Daisy Siete’ already, and lots of shows [on their schedule]. Part pa
        rin. [The girls had] to do warm-up, and training.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0d939-baf8-40ac-9431-187e5886bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:39.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, if there is anything that the Filipino entertainment
        industry has had a grasp of without having to look to the K-pop industry,
        it’s that a little bit of training and tweaks to a person’s appearance can
        do wonders for their image. Oftentimes, budding stars were discovered through
        nationwide talent searches and televised competitions like “GMA Supershow,”
        “Starstruck,” and “Star Circle Quest” (Fun trivia: 2NE1’s Dara actually got
        her start from this very show, back then known as Sandara Park).</p>'
    '36':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
