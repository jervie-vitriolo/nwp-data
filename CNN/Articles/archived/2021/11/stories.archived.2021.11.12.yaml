  'DOST-identifies-five-cities-as-trial-sites-for-mix-and-match-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-12T15:48:10.002+08:00
    'imagesource': 'jcr:e57b39e8-6353-4a04-8ab6-a107903282af'
