    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f118abb-ad94-4f48-8c24-51bef673a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Ppop label’s dissolution, it should be noted that other
        networks and agencies began assembling their own groups as well. There was
        the MCA Music group 1:43, which became <a href="https://www.philstar.com/entertainment/2011/05/30/690894/143-mini-album-sold-out">one
        of the top 10 best selling OPM albums at record stores</a> such as Odyssey,
        Astroplus, and Astrovision in 2011. Viva also had the five-member group Chicser,
        who rose to fame from a dance video of the popular song “Teach Me How to Dougie.”
        2016 also saw an influx of the group concept, thanks to televised talent competitions
        such as such as ABS-CBN’s “Pinoy Boyband Superstar” which produced BoybandPH,
        as well as TV5 and Viva’s “Born to Be a Star,” which produced the groups Nitro
        and UGG (U Go Girls). Meanwhile, ABS-CBN’s Star Music also followed through,
        with groups like Gimme 5 and the “It’s Showtime” dance-only groups Hashtags
        and GirlTrends were composed of Star Magic talents and PBB alums.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9bbe36-ec37-4d31-b9df-1c749ef8dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move towards a group formula continued well into 2019, when
        Viva continued to launch girl groups such as the 45-member PPop Generation
        and Charmed, even partnering to manage SexBomb’s offshoot group, SB New Gen
        — though lackluster views and streams showed that they didn’t seem to hit
        the mark with the general public. All these groups experienced the same criticism
        that Pop Girls and XLR8 experienced during their times; facing backlash on
        social media for being “copycats” of K-Pop and J-Pop, as well as Western pop.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588fd6fc-ab33-4ca0-960a-6d26acf49b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>P-pop today</strong></p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4ff8ca-95fe-4957-b304-9552ee03904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:07.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P-pop became the buzz word to describe this new movement when boy
        group SB19 was thrown into the limelight in September 2019. Previous attempts
        to market the movement as such, as in the case of Viva’s attempted sub-label
        and a 2011 article on <a href="https://ph.news.yahoo.com/blogs/the-inbox/k-pop-gives-rise-p-pop-032835701.html">Vera
        Files</a>, never really stuck.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e3e3dd-fc3e-4868-9601-3ccfa6ee9a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:08.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Pop Girls and XLR8 before them, Pablo, Josh, Ken, Stell, and
        Justin were performers hoping to translate the K-pop formula to the Filipino
        setting. But this time, they also adapted the discipline of the Korean training
        system, which led to their performances being just as refined and synchronized.
        It was a management decision by their company, the Korean owned and operated,
        but Philippine-based, ShowBT.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0394e0-5151-48e4-8676-28532842f773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.713+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/entertainment/Music/2020/2/19/sb19-profile.html">READ:&nbsp;Why
        SB19 is the Pinoy boy group to watch out for</a></strong></p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a464ad9-8798-4993-ab33-b3eceecfe696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:09.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because of previous experiences with the way K-pop and other
        foreign-influenced groups were treated, they didn’t expect the public’s reaction
        to be positive at all in the beginning. “Kasi kabaliktaran po, na mas madaming
        mag-bash sa amin, kasi alam naman natin na dito sa Pinas, parang ayaw nila
        sa K-pop na dating kasi it looks very feminine sa kanila,” said Ken in <a
        href="http://www.cnnphilippines.com/life/entertainment/Music/2020/2/19/sb19-profile.html">a
        2020 interview with CNN Life</a>.”</p>'
