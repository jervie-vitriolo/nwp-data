      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a06a1d8-6c2d-478e-a270-d7e4d921d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Especially when I was starting out, there would always be these
        trolls or people who obviously only feel comfortable saying what they’re saying
        because they know their face is not attached to it, saying, ‘Oh she’s just
        there because they want to fill up a quota, what kind of achievements does
        she have?’, ‘Why are they getting a woman to cast when nobody really knows
        them?’ When, in reality, everybody has to start somewhere, right?. But there’s
        really this unspoken notion that, if you’re a woman you should have proven
        yourself to some extent before you even get an opportunity.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6449e6bc-7ece-40ee-99a8-fb02460df527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These expectations extend past skill. Even though streaming is typically
        done in a very casual setting, women are expected to look a certain way and
        are frequently <a href="https://kr-asia.com/what-is-it-like-to-be-a-female-e-sports-player-in-southeast-asia">harassed</a>
        when they do not meet this standard. This is not an experience men, who can
        show up in a T-shirt and hear no complaints, can share.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f2033-f9e5-4e5a-a7c6-fb54af1aa634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:15.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980026a-b2ca-4c45-acae-d8f1aee1e48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a female in the industry, people will always notice you physically,
        always, all the time,” Heredia said. “Like if tumaba ka, they will say tumaba
        ka. If pumayat ka, sasabihin nila namamayat ka kumain ka naman. So either
        way, they will always judge you on the way you look, kaya andun ‘yung pressure
        sa pagiging female streamer na kailangan maging okay ‘yung itsura mo. There’s
        the pressure that you have to play really well tapos you have to look good
        at the same time.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd679cbc-b869-4ceb-8bf1-ac74aa50ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:16.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a8f660-6388-46af-af7c-1a0af63cffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess one experience I can talk about is during the SEA games
        itself,” said Dee. “I’m not trying to bash anybody who organized it or who
        was part of the media coverage of it, but I mean, I would always be taking
        way longer in makeup and all of the visual aspects whenever we were going
        to appear on screen, and things like when we were taking photos, they would
        ask me to pose not like the usual way that the guys do but maybe something
        a little more pacute.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01ccc34-2d63-4f11-9fbd-340d8e56800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920111ed-660a-48ff-93ae-57eafd4aeecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:18.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This experience, however, is not universally shared. “I do not think
        that gender has given me any sort of advantage in terms of what I do,” said
        <a href="https://www.facebook.com/KristineSantamenaPage">Kristine Santamena</a>,
        a Galaxy Racer streamer who has had an overwhelmingly positive experience
        since she started. Santamena, who has been a Facebook streamer for three years,
        has amassed 3.5 million followers. “I believe what draws my audience is the
        genuineness of my character and the sincere effort of trying to communicate
        with each and every one of my viewers. For gaining subscribers and receiving
        stars, I make sure that I make them feel appreciated too so that they will
        also feel happy with the support they give.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e9996-55db-4ae5-8022-ea4e5b9a162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67170ec8-90b2-4b89-bc12-793756555386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwen Foster, a game developer who founded two studios locally, <a
        href="https://www.chikon.club/">Chikon Club</a> and Robot Turtle, on top of
        a full time job with <a href="https://www.robotteddy.org/">Robot Teddy</a>,
        shares Santamena’s sentiments regarding the industry. “In the game development
        industry, it’s still male-dominated. But the thing is, a lot of studios are
        run by women here in the Philippines,” she said. “A lot of the major studios
        — you see a lot of women doing the key work.”</p>'
    '29':
