    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b0087c-c0ce-4192-acc2-a24ae1c22019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:45:47.833+08:00
