      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong>&nbsp;The
        country’s total number of COVID-19 fatalities surpassed 45,000 as of Friday,
        after 170 more people lost their lives, according to the Department of Health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe2511a-c07f-4247-9d90-1aaec9db95ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:08:36.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is at 45,035, comprising 1.6% of the case tally which
        rose to 2,813,115. The DOH listed 1,894 new infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a852141-502f-453e-a527-a17a7ad66246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:08:36.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this total, 1% or 29,105 are active cases, or currently sick
        patients. At least 63% of active cases have mild symptoms, 16.7% are in moderate
        condition, 10.2% have severe symptoms, 5.7% are asymptomatic and 4.4% are
        in critical condition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6d11e8-5f3a-41d4-9518-de8f05f34ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:08:36.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recoveries increased to 2,738,975 —&nbsp;which is 97.4%
        of the case total —&nbsp;after 1,421 more people recuperated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6265771-042d-4e94-8091-8bfc2543fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:08:36.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 145 survivors into deaths after validation,
        and deleted 27 duplicate cases, including 23 recoveries and one fatality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ac1a2-1063-4344-ae22-bc55c1412374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:08:36.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories failed to submit their data on time and were excluded
        from the total. These laboratories contributed 0.7% of tested samples and
        1.5% of positive individuals in the last 14 days.The positivity rate, or percentage
        of tested people with positive results, returned to over 5% at 5.5% based
        on 43,591 tests reported on Nov. 10.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97c468-d1a8-494f-8cc3-ec3921e98c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:24:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the country missed the target of retaining the below
        5% rate for 14 days which the World Health Organization says should be achieved
        for areas to reopen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6ef22-a908-42cc-b9d6-005b8f97cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:24:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:04.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, OCTA fellow Guido David, who said he doesn''t look at the
        overall positivity rate since some areas have low testing, noted that Metro
        Manila''s percentage has been below 5% "<a href="https://twitter.com/iamguidodavid/status/1459070834262171650">for
        sometime now.</a>"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e274ba-0f08-4a14-8fa0-29eaf2689bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:24:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the recent case numbers were "<a href="https://twitter.com/iamguidodavid/status/1459070834262171650">good</a>"
        and lower than expected, but the deaths remain high.</p>'
  'requirements-for-Alert-Level-1':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-12T16:23:40.071+08:00
    'imagesource': 'jcr:4c06392d-6a5b-4b29-bcb9-f306e7a19478'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '991376e4-2138-43f7-929d-1a6160760d34'
    'lead': ' Aside from keeping a low number of COVID-19 cases and hospital admissions
      for a month, an area has to reach high vaccination rate before it can be placed
      under the lowest COVID-19 alert level, an official said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T16:26:45.433+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:00:46.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:42.166+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When can an area shift to the lowest COVID-19 alert level?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd041d-796a-4ec5-84eb-feb351de6d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:26:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:00:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> Aside
        from keeping a low number of COVID-19 cases and hospital admissions for a
        month, an area has to reach high vaccination rate before it can be placed
        under the lowest COVID-19 alert level, an official said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538619ac-6aca-40df-9640-a4e0f17074c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:26:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:00:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the locality must remain under low risk for COVID-19 for
        "two incubation periods" or four weeks, Health Undersecretary Maria Rosario
        Vergeire said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e0e5f-f82b-4265-a5d0-413139635fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:26:45.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:00:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, it should have a 70% vaccination rate for senior citizens,
        70% immunization coverage for people with comorbidities, and 70% of the target
        population must be inoculated, Vergeire also said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae9cbd-db1e-46af-82e1-491851c1052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:26:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:00:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety seal certifications will also be among the requirements,
        she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4b381-7212-4047-9bf1-2907224c3ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:26:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:00:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinag-uusapan po ngayon ng IATF (Inter-Agency Task Force) kung
        ano yung baseline o threshold na ilalagay natin para po iyong safety seal
        ay kasama rin sa reqs para ikaw makapag-deescalate," Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde63e81-76fd-4003-9948-f87ba68ccb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:26:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:00:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: IATF is discussing what the baseline or threshold
        should be, so we can include the safety seal as part of our requirements for
        de-escalation.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29dde1c-38e7-47de-8170-30caefea8f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:26:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:00:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it is not na agad agad, magbababa tayo sa Alert Level 1," she
        noted. "Mayroon po tayong safeguards and the vaccination coverage and the
        safety seal requirements are the safeguards."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b898ac5-28ba-402e-a727-f47f745e0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:26:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:00:50.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, this is not done in haste - the downgrading to
        Alert Level 1. We have safeguards and the vaccination coverage and the safety
        seal requirements are the safeguards.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19adfa0-10d2-4c7a-a8a5-ea947b96d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:26:45.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:00:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Alert Level 1 <a href="https://mirror.pcoo.gov.ph/wp-content/uploads/2021/11/20211104-IATF-Guidelines-RRD.pdf"
        target="_blank">guidelines</a> as of Nov. 4, interzonal and intrazonal movement
        of all people is allowed, while all establishments may operate at full capacity
        as long as they comply with the minimum health standards.&nbsp;</p>'
  'the-origins-of-p-pop':
    'author': 'Gaby Gloria'
    'caption': 'From The SexBomb Girls, to Sarah Geronimo, to SB19, we dive deep into
      the origins of OPM''s newest movement. Cover design by KITTY JARDENIL'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-11-12T15:38:50.557+08:00
    'image': 'jcr:67e76859-390c-45ee-bd80-d93c258284c8'
    'imagesource': 'jcr:b5306e48-1e00-4a90-9e68-2c4c8bf21903'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '830235fb-43a1-4f9e-9392-7f192ef9ed82'
    'lead': 'From The SexBomb Girls, to Sarah Geronimo, to SB19, we dive deep into
      the origins of OPM''s newest movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T16:38:50.702+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T22:59:30.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:42.805+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Tracing the origins of P-pop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce96e20-2719-44db-81f2-22fd9df7472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, a catchy novelty track called “The Spageti Song” sparked
        a nationwide dance craze ages before TikTok challenges made it trendy to do
        so. The song, produced by Lito Camo and sung by a girl group known as The
        SexBomb Girls, contained lyrics that doubled as instructional choreography.
        The lyrics “Spageti pababa, pababa nang pababa/ Spageti pataas, pataas nang
        pataas” triggered many a dance showdown at birthday parties and other social
        gatherings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d82bc-d791-41ed-b0e5-7d6dedb9bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, SexBomb had already risen to fame as backup dancers
        on the noontime show “Eat Bulaga,” where they performed in the popular segments
        “Meron o Wala” and “Laban o Bawi.” “Spageti” was their second novelty hit,
        following the almost equally popular “Bakit Papa,” a single off of their 2002
        debut album “Unang Putok.”</p>'
    '18':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/uosa8k5DgCo"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
