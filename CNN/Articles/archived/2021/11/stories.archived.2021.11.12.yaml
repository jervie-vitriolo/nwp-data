    'template': '1'
    'title': 'Bank exec: Lack of financial literacy, branches among reasons for ''significant''
      unbanked Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37cbd37-4540-46b0-840e-b77423c2e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:11:33.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong>&nbsp;A
        huge number of Filipinos still do not have bank accounts due to reasons other
        than lack of income, a bank official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805cb1f-2fd8-42cc-a373-ed5cb16ffdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:11:33.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:14.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c3cb18-8d55-4559-a7dd-e0419ce2fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:11:33.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:14.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s&nbsp;also a lack of financial literacy. Individuals are
        not familiar with the benefits of savings, of keeping their money in banks.
        There''s also, I suppose a lack of access particularly in remote areas —&nbsp;there
        are not enough branches," BDO senior vice president Dante Tinga, Jr. told
        CNN Philippines'' <em>The Exchange</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715c49f-f8e9-481b-afd7-29304321877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:11:33.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c098e53d-eef6-4880-9750-4e08457c82ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:11:33.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinga, who also serves as the listed bank''s director of research
        and investor relations, added that requirements needed to open bank accounts
        — like valid IDs — get in the way as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbd1d97-c72f-4480-8cc8-60557681aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:11:33.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07959500-a90d-4a77-a2fe-df3663529b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:11:33.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 36.9 million Filipino adults have no bank account as of the
        fourth quarter of 2020, data from the <a href="https://www.bsp.gov.ph/Media_And_Research/Financial%20Inclusion%20Dashboard/2020/FIDashboard_4Q2020.pdf">Bangko
        Sentral ng Pilipinas</a> showed. This is 48% of the country''s adult population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d6cebd-beb7-46a9-96f1-adff5bc491b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:11:33.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a8ece-c85e-41fe-bb6c-c38c2fdfc0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:11:33.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do have a significant unbanked population in the Philippines
        but we see that as an opportunity rather than just a risk, especially as the
        issues are related to things other than low income levels," the BDO executive
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04170c-eed5-44ba-87ca-08fa59f529b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:11:33.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe110e-426e-4362-8dbf-a7f4cef57a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:11:33.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinga also noted that these issues can be addressed, or are currently
        being addressed, citing the government''s efforts to implement the national
        ID, and promote financial literacy as examples.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b87fe-caba-48fd-8782-e351e1096132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:11:33.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35be8c9-c07c-4bf5-b852-4b6676c4cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:11:33.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The banks, including ours, are opening branches in remote or underserved
        areas of the country, and also using technology to access these undeserved
        areas. Hopefully, we cast a wider net, we make it easier for individuals to
        open accounts," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5c202-417b-443c-a4e9-f6bd9a40c103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:11:33.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078a072-a2f8-4e66-95d1-48b62475d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:11:33.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of contraction due to uncertainties caused by the COVID-19
        pandemic, bank lending finally grew by 1.3% in August —&nbsp;followed by a
        2.7% expansion in September.</p>'
  'Bikoy-tagged-killing-Daraga':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-12T20:15:53.739+08:00
    'imagesource': 'jcr:4a2db1e3-2251-4cf5-9f69-e5b6503a0ce7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe2f39fd-1de6-4bc9-975f-4cf1aa4a9f22'
    'lead': 'The victims'' bodies were discovered inside an ukay-ukay shop allegedly
      owned by Peter Joemel "Bikoy" Advincula - who once linked the Duterte family
      to the illegal drug trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T20:13:19.345+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:59:13.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:45.019+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-whistleblower ''Bikoy'' tagged in killing of Sorsogon town councilor,
      2 others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66197f2-acf3-49df-aebd-7b77b37dee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:13:19.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:13.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) -</strong> Peter
        Joemel "Bikoy" Advincula, who linked President Rodrigo Duterte''s family to
        narco politics, was held by police Friday in connection with the killing of
        three people in Daraga, Albay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de41687-0002-429a-aa89-3a74c8aec410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:13:19.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:13.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee286a-0bb1-4f12-8c76-5969347b74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:13:19.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:13.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daraga policemen questioned Advincula over the deaths of Donsol,
        Sorsogon councilor Helen Advincula Garay, and Karren Dela Rosa Averilla and
        Xavier Alim Mirasol - who are both running for councilor of Donsol in next
        year''s polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b949b7b-da3c-46db-834c-e1b186221c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:13:19.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:13.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c98c87-4f59-4c09-b3ac-43ebc608db68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:13:19.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:13.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their bodies were discovered inside an ukay-ukay shop allegedly
        owned by Advincula in Barangay Busay in Daraga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed608d6-b8cf-41f9-993b-e0aac231ec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:13:19.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:13.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d92ce4-bf6c-44b2-9c25-316f8c0624ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:13:19.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:13.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the local police''s initial investigation, couple Lalaine
        Herrera Amor and Victor Amor went to the Daraga Municipal Police Station at
        around 11 p.m. of Nov. 11 to report that the three individuals were missing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c1019-8878-4811-be51-8244ec4fb602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:13:19.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:13.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4cf12-f614-41a1-9099-0b5863433345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:13:19.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:13.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Amor''s statement, Advincula fetched her and the three
        victims one by one supposedly to bring them to a meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e727d318-62e7-48a9-9a3e-df4b37e8ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:13:19.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd86e70-43bc-4e51-a8f6-48e2857eb831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:13:19.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:13.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amor, however, became suspicious and managed to escape and seek
        the help of authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3758b7-0030-4153-8665-2a1dfd6a395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:13:19.346+08:00
