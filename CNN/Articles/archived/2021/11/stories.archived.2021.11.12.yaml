      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former journalist is part of the senatorial slate of the tandem
        of Senator Panfilo Lacson and Senate President Vicente Sotto.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe848c-46ed-4f40-828e-f8db7fa98783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:40:17.810+08:00
