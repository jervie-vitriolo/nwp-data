    'lead': 'After three long pandemic semesters, most parents are so happy for their
      tweens, teens and young adults to finally be back in school full time, with
      some inside-the-building face masks one of the few trappings of the pandemic
      remaining in their daily lives.'
    'mgnl:activationStatus': true
