      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We continue to monitor the developments in the national political
        landscape and we are exploring all options as the dominant majority party,
        including our original plan of fielding a Go-Duterte tandem,” the group headed
        by Energy Secretary Alfonso Cusi said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10282ca6-286d-4c7d-8e0d-3987e383104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:45:47.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the meantime, we continue to consult PDP leaders in the provinces
        and cities so our ultimate decision will be reflective of the sentiments on
        the ground,” it added.</p>'
