      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, being financially empowered truly helps. And Pinays—the
        financial gatekeepers of Filipino households—cannot let the same financial
        mistakes be a burden again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
