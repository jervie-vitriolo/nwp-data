      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2023, he will turn 56, the mandatory retirement age
        for the country''s uniformed officers.</p>'
