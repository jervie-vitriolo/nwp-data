  'unbanked-Filipinos-lack-of-access-banks-':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2021-11-12T20:30:53.635+08:00
    'imagesource': 'jcr:e70610d1-5134-4932-bdb0-77813f4d5f86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19ebaec6-6eac-4583-b779-979a1e2979ea'
    'lead': 'Nearly 37 million Filipinos have no bank account as of the fourth quarter
      of 2020, according to the Bangko Sentral ng Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T20:11:33.134+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:59:14.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:44.878+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
