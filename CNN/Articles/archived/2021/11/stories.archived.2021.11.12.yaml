    'template': '1'
    'title': 'AstraZeneca is starting to profit from sales of its COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33adfc4d-e31e-4131-bae7-4dd4e950087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;AstraZeneca has booked its first profit
        from sales of its Covid-19 vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38269423-e56a-44fa-9b30-5d96ad3ccfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d91cf-70f2-4093-8dab-15e3537ead23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company sold $2.2 billion worth of the shot in the first nine
        months of the year. In the quarter ending September 30, the vaccine''s sales
        totaled $1.05 billion, contributing one cent to earnings per share.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9430f79d-8931-4916-b6e7-e78ec75a898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3909ec-920f-4c88-8ee3-a0027b0bf5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing its earnings on Friday, the UK''s largest pharmaceutical
        company said it expected to see modest profits from the vaccine in the final
        quarter of this year, as it gave guidance on the sales impact of its Covid-19
        vaccine for the first time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f52f7f-e66c-471e-b56a-a37746d97841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49295c0-8311-4947-8038-98899640785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company is now expecting to progressively transition the vaccine
        to modest profitability as new orders are received," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a6a33-b004-435d-aeaa-78addb9a4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb3e16-515c-4d8e-9d8c-c922b47f0303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of vaccine sales between October and December this
        year were expected to come from existing supply agreements, the company said,
        adding that it also expected some new orders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77eb811-e141-4e67-ac45-caee2b9d397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9816ff-4a66-4039-a010-30a06a564cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson confirmed that AstraZeneca would continue
        to fulfill existing orders to developing countries at no profit, as previously
        pledged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037f5bf-8850-4a2c-95da-08c437797bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94566ead-1f34-4f36-8a0c-6ed8e275f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still very much honoring our existing agreement with Oxford
        [University] and will continue to fulfill [those] orders at cost price," she
        told CNN Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e85293-94b2-4d23-a149-9daeab84c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deecc6d8-2168-4b0f-9de6-a14bfeba6764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that "the limited profit contribution from the
        vaccine" in the fourth quarter would offset costs related to a Covid-19 antibody
        combination drug it is trialling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faa29fc-fd3e-4618-aee0-25832cea9d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3b927-735e-4e28-a37f-8a9984817d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of its Covid-19 vaccine contributed to a rise in AstraZeneca''s
        total revenues for the first nine months of the year, which were up by nearly
        a third to $25.4 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f703aa-6f34-4926-90b7-fbd7e25929ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7175d7-e794-4630-b9d5-17bde3927aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the company and sub-licensing partners had released "more
        than 1.5 billion vaccine doses as of the 30 September 2021, for supply in
        over 170 countries."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36afc21d-a7cc-4138-8fad-fa50f3a7a98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb892958-95d0-45d9-a199-93b89b04684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca''s overall operating profit for the year to date was
        down 63% from the same period in 2020 at $1.3 billion. Pretax profit slumped
        to $371 million from $2.75 billion the previous year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79012340-4af1-4dd9-87ed-f074838ea047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f82b30-6e14-41fc-8f60-9fe33d6a8c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the company, supplying the Covid-19 at no profit to
        AstraZeneca had contributed to a drop in core profit margin of six percentage
        points to 74.1%, alongside a rise in general expenses and research costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e86894-40e4-4039-b941-501cf25ef3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:10:48.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/11/12/business/astrazeneca-profits-covid-19-vaccine/index.html"
