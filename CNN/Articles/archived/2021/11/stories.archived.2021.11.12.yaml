      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6618ff1a-8d59-466f-9d6b-71f2c63301e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was referring to the Marcoses, Moreno said: "I''m just
        stating the facts. It has nothing to do with personality. It''s trying to
        make the people realize and it is my obligation to at least share to the people
        kung ano yung mga kakahinatnan ng kanilang mga desisyon sa darating na panahon
        (what the result of their decisions would be in the future)."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e24b9-9d76-43e6-a01d-0940165e49c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.806+08:00
      'mgnl:createdBy': 'david'
