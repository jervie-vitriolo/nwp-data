    'jcr:uuid': 'cb9e1777-9606-46c5-9cd5-5ed8aa5ce233'
    'lead': 'The government is preparing trial sites pending the go signal from the
      Food and Drug Administration to begin the mix-and-match COVID-19 vaccine clinical
      trials, the Department of Science and Technology said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T15:49:07.651+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:01:13.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
