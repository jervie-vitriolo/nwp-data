        raised voices and a lot of passion. We at People, we take our journalism very,
        very seriously and we take who we''re choosing very seriously, because it
        does lead the national conversation for that day. When you''re on the cover
        of the Sexiest Man Alive issue, you are the most talked about person in America
        for that day."</p>'
