      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Following a tremendous
        showing last year, SMDC bagged a total of 11 awards at the 9th PropertyGuru
        Philippines Property Awards, including the highly coveted Best Developer (Philippines)
        for the second straight year, and Best Mid Rise Condo Development (Philippines)
        for Gold Residences.</p>'
