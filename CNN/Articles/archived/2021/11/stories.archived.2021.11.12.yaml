        recovery still lagging other G7 economies as growth slows</a>."</em></p>'
  'Alibaba-record-sales-Singles-Day':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
