    'jcr:uuid': '92060e75-4345-4816-910b-7603f4ef13cf'
    'lead': 'Manufacturers of more than half of the Noche Buena products will not
      implement price increases during the Christmas season, a Trade official said
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T18:42:36.093+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:59:18.618+08:00
