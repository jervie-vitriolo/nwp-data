      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the right help and the right knowledge, Filipino women can
        unleash the "Sheroes" in them. As "Shero" Iza Calzado emphasized, "You are
        a ''Shero.'' <em>Lahat tayo</em>, we are somebody. You may not have a public
        platform but it doesn''t mean that you are not a hero."</p>'
