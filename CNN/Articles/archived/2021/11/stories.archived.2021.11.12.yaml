    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christopher-Walken']
    'template': '1'
    'title': 'Hollywood actor Christopher Walken paints over genuine Banksy in BBC
      drama'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9adf2-81ed-4877-85e0-6678174b1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:09.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Paintings by the anonymous street
        artist Banksy sell for millions of dollars. But in just moments one of his
        most recent creations was destroyed by none other than Hollywood actor Christopher
        Walken.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1d945-cf01-4d83-a893-2065eb058f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banksy''s latest offering, titled "The Rat," appears at the end
        of the final episode of "The Outlaws," a BBC drama written, directed and starring
        Stephen Merchant, co-creator of British comedy series "The Office."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7835677-8df3-420a-8521-e4f75d5894c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Outlaws" is set in the southern English city of Bristol. Many
        of Banksy''s earliest murals appeared in Bristol, leading many to believe
        that the anonymous artist hails from the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd4c1f-db47-48d6-bdb0-50b54d3fcc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:10.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walken features in the drama as one of seven bickering lawbreakers
        forced together on a community service program. In the final scene of the
        episode —&nbsp;which aired on BBC iPlayer on Wednesday evening —&nbsp;the
        cohort are seen completing their service by painting over some graffiti.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f98b12-01e8-4c3f-8be4-ffa97c55da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Walken''s character, Frank, pulls away a piece of wood,
        he discovers a rat with two cans of spray paint with the word ''BANKSY'' written
        above it. Hesitant, he turns around and asks probation officer Diane, played
        by Jessica Gunning, what to do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74859023-1285-408a-b8c1-2346fd638395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diane, look at this rat I found," he says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd984a7e-bd19-48a3-a92f-c9a2a8bd8edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:12.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any vermin under 10 kilos are yours, bag it and bin it," says his
        supervisor, without turning away from the Lee Child novel she is reading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69615248-52a1-43d7-a243-9528607be69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, it''s a graffiti rat," he responds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d375f0-3440-4e26-807e-3dc30be9bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:13.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Council said paint over any graffiti, so crack on," a fed up Diane
        says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af644870-2975-4ca9-b295-031e55e1ffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s awfully good," adds Walken, in an attempt to talk her round.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43883aac-10d3-48c3-a578-000a719c4896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Diane ends with "less debating, more painting," Walken
        shrugs his shoulders and rollers over the image, bringing the series to a
        close.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0553da-692a-4629-b78d-e00ac48a6c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:14.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for "The Outlaws" confirmed to CNN that the piece
        was a genuine Banksy, destroyed by Walken.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324c997-5f67-4b77-b773-bce0268917c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said in a statement: "We can confirm that the artwork
        at the end of ''The Outlaws'' was an original Banksy, and that Christopher
        Walken painted over that artwork during the filming of this scene, ultimately
        destroying it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6cf4de-f5ab-4c75-bf89-a0ebbe7ddd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:15.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time a Banksy painting was destroyed in a
        public setting. In 2018 Banksy''s iconic image of a girl reaching out for
        a red, heart-shaped balloon sold for $1.4 million at Sotheby''s auction house
        in London. Moments later, a shredder hidden inside the "artist''s frame" started
        its work and the art "self-destructed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b512207-3add-4b4c-8209-0bb9b17c0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork, given the new title "Love is in the Bin," was auctioned
        again at Sotheby''s last month, selling for a record £18.5 million ($25.4
        million).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f6d16d-522d-44e4-bafe-fbc11f3f10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:42:47.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/christopher-walken-banksy-scli-intl/index.html">Hollywood
        actor Christopher Walken paints over genuine Banksy in BBC drama</a>"</em></p>'
  'Meralco-power-rates-November':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-12T14:42:53.764+08:00
    'imagesource': 'jcr:44da9d2f-965e-4a64-98f5-02acca3ef291'
