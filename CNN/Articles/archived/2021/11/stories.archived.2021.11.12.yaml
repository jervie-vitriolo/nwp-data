    'jcr:uuid': '480a9678-9f66-4440-9256-048eecafd794'
    'lead': 'Former US President Donald Trump has blasted the bipartisan infrastructure
      legislation recently passed by Congress as a "Non-Infrastructure" bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T01:59:01.840+08:00
