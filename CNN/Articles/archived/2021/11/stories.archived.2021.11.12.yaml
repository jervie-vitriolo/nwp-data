      'jcr:uuid': '9dfca58c-28d9-4ad0-8444-51bbadd8d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> The
        regional party founded by Davao City Mayor Sara Duterte was just as surprised
        about her sudden resignation and eventual transfer to national party Lakas-CMD
        amid brewing speculations that she will seek the country''s highest post before
        the substitution deadline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0eb74-b871-4585-9559-1b3c4000191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:00.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7381a-86d5-4168-8d56-4e2dbe5dc430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea," Hugpong ng Pagbabago (HNP) secretary general Anthony
        del Rosario told CNN Philippines'' <em>The Source</em> on Friday when asked
        if he knew Mayor Sara was leaving HNP for Lakas-CMD.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3577ccb-97c2-4efe-b101-c7882fd34554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d32a40-b954-4c4f-bde7-4711d4967b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the oath taking with Lakas, we were also equally surprised,"
        del Rosario said. "We knew she was probably going to join a national party
        in order for her to avail of the substitution process if she was going to
        run for president or vice president but we did not expect that she would be
        joining a national party as early as last night."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa7e32-9758-409e-adf6-4afe5466ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653faee-3e94-47ea-8459-5b27226eac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said that as early as 7:30 a.m. on Thursday, Mayor Duterte
        only texted him about her plan to go to Balesin and Cavite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98cb0b9-01df-421e-87f2-e13a9f16dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91ec08-d7f7-4bb4-8bd5-2a9b100e4aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:04.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three hours later, however, he said he received a handwritten letter
        of her resignation from HNP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f76cea-0eee-4a82-9ebb-1f025085f39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec8ad04-cb1e-4b4e-8c18-65dec1394709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Sara Duterte''s oath-taking with Lakas-CMD, the party of
        former president Gloria Macapagal-Arroyo, she took a quick trip to Balesin
        Island in Quezon Province to attend the birthday celebration of House Speaker
        Lord Allan Velasco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591593c0-1e27-4294-9ce8-2d9c4533798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:05.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e4497-0118-407a-ba70-88bde50726cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon, she went to a farm in Silang, Cavite to serve
        as a principal sponsor in the wedding of Sen. Bong Revilla''s daughter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190bf4b-d7e4-4687-bd76-0153f17c691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:06.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29693e64-e32a-46d4-9c8f-4e5e06bd2afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said he assumed that Duterte only crafted the letter
        just before boarding a plane to Balesin in the morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2c9723-2ae7-4bfa-b4d9-a10f7c1dc960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac039f70-dd7a-4ed0-b9ee-9d9b3d3e00d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he tried to reach out to her immediately upon receipt of
        the letter, but Mayor Duterte could not be reached anymore.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d7cdca-c829-4387-b24b-2ec5f4470462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:08.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562e823-8e0a-43ff-aab3-b41ced2c8009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News only broke out about her HNP resignation on Thursday afternoon.
        Hours later, she took her oath with Lakas-CMD, still donning the dress she
        wore to the wedding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24159e39-e047-458e-84a1-068f3e382550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b4fcdd-9454-4209-ac03-e3d9c8eca486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, nonetheless, assured that HNP is "not offended" by
        Duterte''s sudden decision. He said the local party will talk about its next
        plans, including a potential alliance with Lakas-CMD.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab4614c-9fff-421e-b001-d73951141c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c53f8c-c2fd-403c-a252-677eac8b9f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami po sa</em> (We in) HNP, there is no doubt we will support
        Sara in whatever post she chooses in 2022," Del Rosario said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02efa826-e696-42fa-8eed-7a3af34c06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7825a2-b9fe-403a-8cd1-c7ff188a0ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, we are having a meeting today, the officers of HNP
        and one of the options is to have an alliance between HNP and Lakas <em>para
        mas maliwanag ang pagsuporta ng HNP sa aming mahal na</em> (so that we could
        strengthen HNP''s support for our beloved) former chairperson," he also said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13733bc-98af-447b-a6dc-be9839b5ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32859cf8-e92c-48c4-9af6-10357ee6a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:13.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Comelec''s substitution scheme, an aspirant has to first join
        a national political party before qualifying as a substitute candidate for
        whoever filed a candidacy for a national post.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f30503-959a-4f84-a971-c32919895d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:13.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a687536-3a42-4a45-8a47-931ef58fa763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte has yet to personally disclose her next steps, but
        she left a message to her supporters on Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d10553-9517-40e8-8ebe-9c89e0ebf41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:14.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2896b623-f342-4572-98ff-b39c8ff3aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T11:30:42.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:05:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagpapasalamat ako sa mga supporters ko and I hope na kung
        ano man ang mangyari sa mga susunod na mga araw ay maibigay ko sa kanila kung
        ano ang gusto nila,"</em> she stated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4171a5-7695-48f7-be37-f8505fad831e'
