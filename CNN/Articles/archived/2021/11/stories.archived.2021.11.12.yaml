    'lead': 'NBA ROUNDUP: Malcolm Brogdon scored a game-high 30 points and the Indiana
      Pacers ended a four-game road trip with a 111-100 victory over the Utah Jazz.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T16:44:09.903+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:59:24.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:43.381+08:00
