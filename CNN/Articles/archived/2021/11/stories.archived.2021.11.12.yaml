    'mgnl:lastActivated': 2023-01-24T23:07:38.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:34.224+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astroworld victim Bharti Shahani has died, bringing the death toll to
      9'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef09e5d1-4b07-4931-8340-1dcc49bb7302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 22-year-old woman who attended the Astroworld
        Festival in Houston has become the ninth person to die in the tragedy, an
        attorney handling her case said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c6de6-2e47-4475-a4d0-d31c13f1ee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bharti Shahani died on Wednesday night, said attorney James Lassiter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea6c42e-f267-4f22-8898-1b5050f1333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahani, a student at Texas A&amp;M University, attended the concert
        with her cousin and her younger sister, according to cousin Mohit Bellani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff71283-bdc7-4fa8-9e6d-bf6ccf584e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahani had been on a ventilator in critical condition days after
        she suffered injuries at the concert, which was headlined by Travis Scott.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70051ac7-feba-4679-ae92-64c0190b3c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of others were injured in a crowd surge at the music festival
        on Friday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ad6fc-e5ce-4bd3-80c1-286b9d5d1675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 9-year-old child was seriously injured, his family said, and is
        in a medically induced coma.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72abf90-edf5-4ead-b812-9bf07815e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors of the surge describe scenes where many attendees were
        pressed together and at times unable to stay upright.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d800c-6a88-47c2-92b8-4cb69ebee518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:42.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Espinoza, who attended the concert with his brother Jonathan,
        said Wednesday he''s had trouble sleeping since the tragic events unfolded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf46ab-8d36-40ba-87ab-ab91d63da698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw people screaming in front of my face, just trying to fight
        for their lives, basically. Everyone''s life was in danger and I just saw
        people passed out, bodies on the floor, just a lot of stuff you don''t see
        on a daily basis," Bryan Espinoza said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322a75c7-fb6d-4b82-888f-26f539db07cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one point I thought I wasn''t going to make it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad88028-1c77-408c-a317-00ac7e469a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Espinoza told CNN''s John Berman on Thursday that as he
        and his brother walked to get their tickets scanned, "fans immediately bust
        down a fence."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43853521-4978-41ad-9d80-7f3fe3334b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:44.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have cops trying to stop them, but I mean, there''s about 50
        people that just break the fence down (and) immediately start running," he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a2c0c9-4e68-4f14-9c27-3ed626b15cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you start off poorly, I don''t get how you would expect to
        finish with success," said Jonathan Espinoza. The event "unraveled in chaos"
        from the moment he and his brother arrived, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9156e038-1531-47c3-86a8-9d09244c2aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fire official denied access to venue twice, union says</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b5a6f-6ac1-421d-adca-fac77b4b1dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the Houston Professional Fire Fighters Association
        said Thursday the district fire chief whose station was closest to NRG Park
        stopped by the Astroworld venue the morning of the concert but was denied
        access twice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1183991-f9ec-41c7-8e28-9457775ae53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Patrick "Marty" Lancton, the district fire chief of
        Station 21 stopped by to walk through the venue to get a lay of the land ahead
        of Friday night''s concert, something he said is "normal."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a287ea27-504a-4895-ac19-8b1701782615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with any big, large-scale event he took a ride over and said
        ''hey, let''s check everything out,''" Lancton said. "In the city of Houston,
        a district fire chief is usually over three or four stations. When a response
        is required in his area, he is the first to respond. He would be the one taking
        command if something happened and determine what resources are needed."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd3125-99c6-4f6e-b215-d1563e0225eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:47.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lancton, the district fire chief was denied access
        first by security. He requested to speak with the head of security who also
        denied the district chief access. Lancton said the district fire chief was
        given a map of the venue instead.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68e146-b452-4724-b314-de09d85f1065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out several times to Contemporary Services Corporation,
        who handled security for the event, and has not heard back.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85f6aa6-fef4-4255-a3af-8caeded3bbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:48.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Fire Chief Samuel Peña backed up the claims that the district
        chief was not let in.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82382db3-1620-4a33-a775-754dfe9e8c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Peña went a step further, saying he''d like to see his teams
        be a part of the planning before the day of the event.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a123dd5b-1970-4067-9df0-0ebc9a96b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do need to have my people there in the planning, in the contingency
        planning," Peña said. "It''s important for us to have a comprehensive plan
        that everyone understands."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee78eb54-fdd1-41dd-a827-30a6b7986b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:50.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lancton said that the district fire chief was among some of the
        first Houston Fire Department personnel on the scene after four firefighters
        stationed inside the Orange Parking Lot became increasingly worried about
        the situation unfolding inside the venue</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d7e2e7-7397-4ad6-b182-7d31c2a998fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of professional emergency personnel at Astroworld was "absolutely
        a problem," Lancton said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc6e56-b232-4584-848c-cfe7c8b2c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What that really means is that whoever put the event on hired a
        third party medical company ... to handle any emergencies that are happening
        on the inside," Lancton said on CNN''s "New Day.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38696fb4-a958-4752-972b-759ade132537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston Fire Department "had no command and controlled presence
        on this inside of the venue," but were nearby "in a support role," he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99236299-4a4f-4364-8685-ba44b6b8a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lancton said the firefighters on-scene asked the hired emergency
        personnel if they had radios and were given a list of cell phone numbers.
        He said the fact the logistical emergency strategy relied on cell phones,
        not radios, was problematic because "seconds matter, communication matters."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c11206-9f1b-44e2-ac9a-b808167dcc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that cell phones are very reliable when you have
        fifty or sixty thousand people, especially when you have people that are dying,"
        he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4243e3d5-d7d8-442e-a17e-a9a67f90fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said firefighters were primarily monitoring Houston Police Department
        radio traffic and noticed a growing tension from authorities on the ground.
        After not hearing any response over the radio to stated medical emergencies,
        the HFD personnel on standby chose to self-initiate a response.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7477144-bacd-404a-baf0-e7abbaf8a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took it upon themselves, when they started to hear radio traffic,
        and self-initiated a Houston Fire Department response and upgraded it to a
        mass casualty incident," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ee21c-0ad7-4da5-bf79-0bf8dd13ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott''s attorney, Attorney Edwin F. McPherson, released a statement
        Wednesday night blasting Houston city officials over the "finger-pointing,"
        "inconsistent messages," and backtracking of statements, CNN previously reported.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e83488-0933-4ae6-98af-ca5f0e8f3db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At least 58 lawsuits filed over Astroworld tragedy</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5481d52-4830-47f9-bf2d-36af16ad7b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As investigators and attendees seek to know more about what caused
        the deadly crowd crush, a bevy of lawsuits are being filed in civil court
        on behalf of those at the show.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac8806-1203-47d5-92a7-1bf180f26db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 58 civil lawsuits have been filed in Harris County District
        Court in connection to the disaster as of Wednesday, asking city officials,
        concert organizers and performers how the concert was ultimately allowed to
        continue as people were dying in the melee.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd77be-f00b-42be-9b60-e7aba8ce6d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Troy Finner said at a news conference Wednesday that
        the "ultimate authority to end a show (was) with production and the entertainer,
        and that should be through communication with public safety officials."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec2e75-9503-43b8-9d33-8c57e967c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t hold the plug," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45e7e3-9d18-4fa4-a107-abaf809cfad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said first responders began to receive word of
        injuries in the crowd around 9:30 p.m. and the show continued for another
        40 minutes.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4546ac0-4057-4db7-81bc-d3fac5b6750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finner claims their investigation has revealed police personnel
        told the production team in charge of the performance that CPR was underway
        on at least one individual and to stop the show. Finner did not specify who
        the production team is or the timing of the notifications.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6b822-87d4-42ec-914e-a307c6b9dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have also been raised regarding the actions of Live Nation,
        the show''s promoter and organizer, as well as Scott, who has maintained he
        did not know what was happening in the crowd during his set.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fab242-a524-4110-9b53-e610ea367270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the lights would have been turned on -- (if) the promoter or
        the artist called for that -- it would have chilled the crowd, and who knows?
        Who knows what the outcome would have been? But everybody in that venue, starting
        from the artist on down, has a responsibility for public safety," Peña told
        CNN on Monday.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c323e-a4c4-4ace-8a2e-3ad60a203a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet representatives of Scott are disputing characterizations made
        by city officials of his responsibility in the surge.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a19bad-0d22-4b5b-a060-063bafce92d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:07:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McPherson released a statement Wednesday blasting Houston city officials
        over the "finger-pointing," "inconsistent messages," and backtracking of statements.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efb5307-fae8-481c-8d07-547ebcdbe26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 56-page operations plan obtained by CNN this week, a clear
        chain of command in case of an incident is laid out, identifying the role
        of the executive producer as well as the festival director as the only individuals
        with the authority to stop the concert. The PDF obtained by CNN is marked
        Version: 0.1, and it is unclear whether it was the final version of the plan
        and when it was drafted.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cbde95-9936-4a63-bfae-697bbc9e8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was reported that the Operations Plan designated that only the
        festival director and executive producers have authority to stop the show,
        neither of which is part of Travis''s crew," McPherson said in the statement.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1a2f62-5355-4d64-9b00-b648753d15f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:01.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McPherson also noted Finner''s comments on Saturday that authorities
        had concerns over the show stopping early due to potential rioting from concertgoers.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf3c627-b20b-40dc-81d7-6243c5891c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:01.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Baltimore Mayor Stephanie Rawlings-Blake, who was introduced
        to Scott by a mutual friend, told CNN''s Erin Burnett that Scott is "absolutely
        devastated" at what happened at the festival.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40bcef4-82ca-4515-acd2-9c02f50d4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His heart is bleeding for his fans," she said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0347453f-e64a-44fd-8d0c-66300eec3161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from Houston, Rawlings-Blake said that she spent over four
        hours with Scott on Wednesday and is working with him to ensure that they
        are speaking with city administration and the promoters.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d697919-8440-4ff3-9d02-1277b0f70678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:03.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing everything that he can do in his power to make sure
        that no fan ever loses their life at another concert," she said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b90cd-4554-4d67-bd7e-4918c204e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is angry. He is upset that this happened," she said, adding,
        "I think the finger-pointing is just -- It is unproductive. He at his heart
        wants to reach out to the families. He also wants to reach out to make sure
        that something like this never happens again."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb666a2-d907-427a-b3fa-a13053a04e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:04.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation will ''take weeks, possibly months''</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ae6f27-53fd-4835-89fe-a2246ecfc4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finner said at Wednesday''s news conference that it was too early
        to say for sure that charges would be filed over the disaster, but said investigators
        were "not going to leave any stones unturned."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f33cb4-574c-42f4-9a9c-02040ac251d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:05.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into the crowd crush will "take weeks, possibly
        months," he said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc1eb9-ee52-4df9-9278-53a06b9780a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief clarified earlier reports and said there was no evidence
        a security guard at the festival had received a drug-laced injection, but
        rather was struck in the head and knocked unconscious.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31077033-58c1-4a09-9183-b0665accbbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite Finner saying Wednesday that an independent investigation
        is unwarranted, Harris County Judge Lina Hidalgo may direct a potential third
        party to do so.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e20e5c-a1ae-4373-896f-ac906819e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened at Astroworld this weekend was a horrific tragedy,
        and the families of victims deserve answers. There may well be criminal liability,
        and that is why we continue to fully support the Houston Police Department''s
        criminal investigation," said Rafael Lemaitre, communications director for
        Hidalgo.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fca2cf-088a-4cf7-a3de-3aba0603cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T06:25:43.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:08:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, Harris County continues its process of identifying
        a separate independent, third party to look into any operational or administrative
        steps — beyond anything criminal — that could have been taken to prevent this
        from happening."</p>'
