      'mgnl:lastActivated': 2023-01-24T22:59:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these groups were far from one-hit wonders, they didn’t enjoy
        the lasting success that their soloist contemporaries still enjoy up to today.
        Gary Valenciano, Donna Cruz, and Jolina Magdangal (and in latter years, Sarah
        Geronimo, Sam Concepcion, and Julie Anne San Jose) are all classified as pop
        artists, and yet they’ve enjoyed decades-long careers. At some point it was
        also common for pop-leaning soloists to try to make it big in the international
        scene, such as Billy Crawford, Jay R, and Jake Zyrus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500cd4c8-7255-46ef-be2e-28117fae47c5'
      'mgnl:activationStatus': true
