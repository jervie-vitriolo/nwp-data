    'template': '1'
    'title': 'Revitalizing your exhausted tweens and teens, post-quarantine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272beed9-89d4-4a86-91b8-25d52f1baedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Psychologist John Duffy, author of "Parenting
        the New Teen in the Age of Anxiety," practices in Chicago. He specializes
        in work with teens, parents, couples and families.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c7153-4915-43d9-a5ef-def4e2195c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After three long pandemic semesters, most
        parents are so happy for their tweens, teens and young adults to finally be
        back in school full time, with some inside-the-building face masks one of
        the few trappings of the pandemic remaining in their daily lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8740fd-a097-44e1-9153-5807a205dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class is, by and large, in session and in person. Sports, clubs,
        plays, band and other extracurricular activities are in full swing. This is
        the semester families have been waiting for. After missing out on sports seasons
        and graduations, dances, games and other rites of passage, adolescents and
        young adults essentially have their lives back. This should be an invigorating
        time for them. Right?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3672f-148a-4d88-b5d6-83f60284335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:21.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not quite. My young clients, ranging in age from 10 to 22 years
        old, tell a different story. They are exhausted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437fd5d-1473-4df6-8380-5295a6194baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why, along with some quick and easy 15-minute solutions
        to help them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd08648-ea71-44cc-af15-0170a9814d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:22.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not leaving home to go to school</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4555ed2-79d4-49c1-ac9a-79480d4fbbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year and a half, many of our kids have become accustomed
        to rolling out of bed and logging into class, all within just a few minutes.
        No shower, no breakfast, perhaps no change of clothes. Now, new routines and
        habits need to be reestablished. If your child leaves little or no time to
        prepare for the day ahead, this contributes to their exhaustion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62b3e9-971a-4b93-97af-657650d91d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15-minute solution: Encourage them to gradually wake up earlier,
        15 minutes a week or so, to allow time to get ready. Within a few weeks, they
        should be back in their morning groove.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c2acc8-c441-4f3c-8afb-1a2db3ed49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going to sleep way too late</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e645e-f259-442f-ac46-6c01d092b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:24.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite our best efforts, many kids stayed up and slept in later
        during the pandemic. They were simply not getting enough sleep. Now back in
        school full time, kids haven''t adjusted their sleep patterns. This adds to
        their sense of exhaustion, as they are still up late, but waking earlier,
        missing the eight to 10 hours they need each night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b402d-143f-4b8f-9b5f-ddcfcc4b8563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15-minute solution: Make gradual adjustments to your kids'' bedtimes,
        scaling back 15 minutes every few days until they are sleeping enough. Eliminating
        screens from bedrooms can help significantly here as well. And perhaps most
        importantly, make sure you establish sound household sleep patterns, including
        adjustments to your own sleep.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff47f5f-e27e-4d44-b62f-1239a46bd750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:25.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They didn''t have to work hard</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c2719b-73d5-4f1d-9041-22f87aa584a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids are way out of practice academically. These past semesters
        have been a hodgepodge of learning methods, and kids tell me that none have
        been particularly effective. In moments of honesty, most of my school-age
        clients tell me they learned virtually no material since March 2020, but some
        very effective ways of cheating the system, Googling answers during online
        exams, and completing the bare minimum in homework assignments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af1aae-8206-4fca-873d-1a7a4c15fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15-minute solution: Our kids need to relearn paying attention in
        class and studying at home. For parents, this will require contact with teachers
        and counselors to ensure your kids are on track at school, and possibly tutors
        to help reestablish effective homework routines. Try adding homework time
        in manageable 15-minute chunks each week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb12ae4-c179-4a9a-9cd5-6ca98500d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These interventions may only need to be temporary, just to jump-start
        effective habits that your kids may lack the energy for right now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee50e0b-2c13-4740-a2a6-e9c174b8990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They didn''t have to deal with people they didn''t like</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341fb3c7-5d1c-452a-a996-d547684e4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some kids have told me that reconnecting socially has added to their
        exhaustion. Many have been far less social during the pandemic and found it
        a welcome relief from pre-pandemic social pressure. There were few social
        ladders to climb, dramas to manage, or new relationships to nurture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883949e0-12b3-45c6-aff3-60ba95a7bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, kids feel thrust right back into their social lives, and they
        feel unprepared. Outcasts feel outcast again. Bullies are back to bullying.
        Dramas are playing out again, and old assumptions about each other are rearing
        their heads. Of course, old connections are also thriving, and new connections
        are being forged. Most kids are very happy to be back with their peers, but
        they are finding themselves overwhelmed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7dc5ea-91a6-4490-95f9-d13aff45ac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:28.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15-minute solution: Take 15 minutes for a vital, no-pressure check-in
        with your kids. Ask them for a high point and a low point from their day and
        talk them through those moments. You may get precious little back, or a full
        discussion. Either way, your kids will know you''re available to talk with
        them about the fresh dynamics of their social lives. And you''ll have the
        opportunity to briefly brainstorm through the low points without the talk
        feeling overwhelming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de56c7-cc27-4feb-9d0b-be35235f7c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, step back and allow some space to find their way anew. They
        may, for instance, choose to stay in on a weekend night when they would normally
        go out. For now, let them regulate their social lives and tap out when they
        tell you they are on the verge of feeling overwhelmed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df89d4b3-7110-4d10-b907-a28d86bc451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:29.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They didn''t move enough</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050e2167-9086-4a2b-9ca2-d30887676ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many kids became increasingly sedentary during the pandemic. They
        were reclined in bed, playing video games, scrolling through social media
        and texting with friends. This pattern has left them feeling sluggish and
        fatigued.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbc02a-68a7-44aa-9295-11fdf4f35ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15-minute solution: This time presents an opportunity to get your
        kids reengaged physically. Have them sign up for an athletic team or dance
        club. Get them working out or running at school. The more they move, and the
        more physical energy they spend, the less exhausted they''ll feel. And for
        parents, I would encourage you to make daily exercise nonnegotiable. A boost
        to your kids'' emotional well-being will prove to be a bonus here. And if
        you find your kids are resistant, start with 15 minutes of exercise a day
        for a week, and build from there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a45cf2-ba07-4c22-95c9-cedb27b1e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keep the long game in mind</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efaebe0-c5c1-43a0-a480-889eb2c0c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I urge parents to extend some grace to their kids as they make these
        adjustments. The pandemic has taken so much away from them, and it has thrown
        their lives out of rhythm, leaving them exhausted. Allow them to slowly gain
        back their momentum and point out their victories in enacting change successfully.
        With a little time and grace, you''ll be helping your kids to find their way
        through these issues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0bde75-3285-4fbd-b4b0-7a330fdced5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:37:28.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:32.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/11/health/kids-quarantine-fatigue-pandemic-tips-wellness/index.html">Revitalizing
        your exhausted tweens and teens, post-quarantine</a>".</em></p>'
  'Christmas-alert-level-1-Metro-Manila-Leachon':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-12T09:38:01.404+08:00
    'imagesource': 'jcr:d3935874-c94c-4be5-9f07-9ced30993776'
    'jcr:mixinTypes': ['mgnl:hasVersion']
