      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capino said he realized he needs to further introduce himself and
        his advocacies, which include amplifying the voice of the sector of persons
        with disabilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccaf624-40e4-449b-bea7-7a365ea47045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:40:17.810+08:00
