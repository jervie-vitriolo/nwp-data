      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — Listed
        property developer Cebu Landmasters Inc. (CLI) surpassed its 2020 output after
        its earnings in the nine months to September soared by 23%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c005de4d-5a40-4d16-8a5d-6b77ba1738c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:50:05.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:16.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CLI chief financial officer Grant Cheng said the company is bringing
        its "A game" after achieving a record profit of ₱1.85 billion, higher than
        the ₱1.5 billion in the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d226c-4e55-4033-bf09-c19b15fca8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:50:05.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:16.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With three more months, the group already beat its full-year 2020
        financial results, it said in a disclosure Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c032546-4a00-48b0-9dc9-38fff58c4f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:50:05.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues also climbed 34% to ₱7.7 billion against the
        previous ₱5.7 billion, mainly buoyed by the 59% contribution of its Cebu footprint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a182f-6578-42b3-9f99-95bf3cb90c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:50:05.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also noted it saw growing sales in other key cities
        such as Cagayan de Oro, Bacolod, and Iloilo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeafcc96-ed7d-4a09-ae49-97613e799af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:50:05.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has emphasized to our buyers the importance of and
        impact to family stability of owning a home in a safe and secure community,"
        said CLI Chairman and Chief Executive Officer Jose Soberano III.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec0b93-5805-44c7-95a1-3414857311b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:50:05.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano said the group will continue to pursue projects in the
        Visayas and Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca95527-898c-4e1a-98f8-8003b5bf1ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:50:05.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group already shelled out ₱8.7 billion in capital expenditures,
        including ₱1.2 billion for land acquisitions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8604862-16f8-4ec6-9121-58c5889eea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:50:05.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company purchased more than 40 hectares in key areas in the
        Visayas and Mindanao, raising its landbank to 105 hectares.</p>'
  'PH-record-COVID-19-vaccine-doses-administered-Nov-11':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-12T19:46:35.277+08:00
    'imagesource': 'jcr:3bfa8bfa-fd96-4878-8b77-c8f74c9a2609'
