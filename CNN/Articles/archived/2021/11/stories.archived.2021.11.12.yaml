    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA ROUNDUP: 4 ejected as Pacers top Jazz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292fa47d-c97c-455e-b8f2-2212d09c0951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:44:09.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>Malcolm Brogdon scored a game-high
        30 points and the Indiana Pacers ended a four-game road trip with a 111-100
        victory over the Utah Jazz in a wild game Thursday night in Salt Lake City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba247a-441d-464e-be74-7f072bf7842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:44:09.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A night after losing at Denver against a Nuggets team that was playing
        without suspended MVP Nikola Jokic, the Pacers seemed at a disadvantage against
        a Jazz team with all of its starters and a spotless home record entering the
        night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442db04-a1d2-4e18-a106-b0c87dc3aa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:44:09.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd934b4-a042-4921-9c1e-3190832a7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:44:09.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah, however, finished the game without three of its key players
        after Donovan Mitchell (26 points), Rudy Gobert (19 points, 11 rebounds) and
        Joe Ingles were ejected following a fracas that also resulted in the Pacers
        losing starting center Myles Turner for the final four minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fa0c58-e562-4000-b499-572e1d017379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:44:09.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:24.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cec5d1-56f2-4b57-8c6b-32d518e21a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:44:09.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:24.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Indiana leading 102-92 -- after taking the lead for good in
        the second quarter -- Gobert and Turner got involved in a physical tit-for-tat
        that threatened to devolve into a large brawl at the 4:01 mark of the fourth
        quarter. The ruckus began when Turner hit a driving Gobert from behind under
        the basket.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e7490-740f-4f2f-ac32-d84d3a4129d0'
