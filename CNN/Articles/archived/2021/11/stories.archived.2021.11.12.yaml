        Use of Face Shields in the City of Muntinlupa during the COVID-19 pandemic)
        <a href="https://t.co/dBDVNbqRhP">pic.twitter.com/dBDVNbqRhP</a></p>&mdash;
        OFFICIAL MUNTINLUPA (@OFFICIALMUNTI) <a href="https://twitter.com/OFFICIALMUNTI/status/1459058255473229828?ref_src=twsrc%5Etfw">November
        12, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2da02d-913a-4a8e-8ce5-fa6be5cfcb64'
