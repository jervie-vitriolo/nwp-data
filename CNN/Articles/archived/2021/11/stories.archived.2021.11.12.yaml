      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good thing the InLife Sheroes Movement is here to champion financial
        empowerment by enabling women to pursue financial literacy, educating them,
        increasing their confidence in managing finances, and helping them make the
        right financial decisions for themselves and for their families.</p>'
