      'mgnl:lastActivated': 2023-01-24T23:04:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411e4bc-81d4-4145-9e45-81736196e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:00:20.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:04:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centino also reminded uniformed personnel that they have a deadline
        to meet in ending the local armed conflict before President Rodrigo Duterte
        steps down in June next year.</p>'
    '17':
