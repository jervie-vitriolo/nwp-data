      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also pushed for the creation of an integrated system on
        vaccine passport validation and contact tracing, institutionalization of social
        protection for non-traditional forms of employment, and promotion of transnational
        education and digital inclusion in APEC economies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cebdea7-a860-489a-985f-49f689573d4a'
