      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Paul Rudd is objectively cute. He''s funny.
        He''s a family man. He is charitable. But ... sexy?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee5c8f-0c86-4a1b-9939-d687dee810e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:26:39.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:27.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38812f5d-b9d7-4bbc-a4b4-2c9cdd50c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:26:39.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People magazine''s selection of Rudd as this year''s Sexiest Man
        Alive came as a surprise to some, including Rudd, according to Dan Wakeford,
        the Editor-in-Chief of People, who said the actor was "baffled" by the honor.</p>'
