    'title': 'How Paul Rudd landed on the cover of People''s Sexiest Man Alive: ''He
      was baffled'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a660addb-9670-46a4-b9e6-c2b92020d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:26:39.282+08:00
