      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc31ace-8c93-49ba-8d5c-193394a7022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T23:31:10.672+08:00
