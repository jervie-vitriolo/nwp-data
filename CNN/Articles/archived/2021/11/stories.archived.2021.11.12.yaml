      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developing economies such as the Philippines contribute the least
        to climate change, but we are the most vulnerable to its disastrous consequences.
        And the cost of transitioning to a green economy is too high for developing
        countries to afford. This is the simple truth," he said.</p>'
