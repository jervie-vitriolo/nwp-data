      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8eaad-4d90-43a5-be20-3d3c311ccee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:50:37.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> —&nbsp;The
        government''s One Hospital Command Center (OHCC), a healthcare referral network,
        has reduced its bed capacity in isolation facilities as COVID-19 cases drop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4928a7d8-16de-416e-bbc7-d349aa9d45c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:50:37.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa isolation facilities, dahil sa pagbaba ng cases nagbawas rin
        kami ng beds," Dr. Marylaine Padlan, OHCC medical officer, said during a virtual
        briefing Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e42ec2-fed3-4c79-b0d7-fed7c2b72976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:50:37.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the declining cases, we also decreased
        the bed capacity in isolation facilities.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b3a8f-0307-4829-845d-891afb7b6f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:50:37.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Padlan noted that if the Philippines - especially the capital
        and nearby provinces - witness another spike in cases, the OHCC is ready to
        boost the bed capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e9b39-b7b8-4c65-81b8-395bf1270e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:50:37.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OHCC representative did not elaborate on where the isolation
        units are located, or how much had been slashed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2998c331-0994-42c9-bd4d-1962330ed82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:50:37.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the volume of calls received by the OHCC, Padlan said they
        have been averaging 150 requests per day in the past weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b49d250-9eb0-4b97-8150-8c73ad92b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:50:37.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padlan, however, added that they have yet to study the impact of
        the Alert Level 2 in Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb750e80-4778-44f4-85dc-6267ad3fbcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:50:37.159+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force earlier approved the shift to the lower
        alert status, starting Nov. 5 until 21 - allowing business establishments
        to cater to more customers as capacities have been expanded to up to 70%.</p>'
