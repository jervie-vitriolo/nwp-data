    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed9783-ebed-49f9-a0e4-7886c399c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.563+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the video game and streaming communities continue to grow, it
        is important to note that the industry still tends to skew to one gender:
        males. Even with Welt’s near rapid rise and the success Heredia has seen,
        the reality is that females are a minority in the games industry worldwide.
        The <a href="https://www.wired.com/story/e3-2019-female-representation-videogames/">percentage
        of female protagonists</a> in video games are steadily decreasing, with only
        6% as of 2019. This male-predominance seeps into the industry itself. Just
        earlier this year, Activision Blizzard, best known for Call of Duty, was swept
        up in a <a href="https://www.theguardian.com/technology/2021/aug/08/activision-blizzard-lawsuit-women-sexual-harassment">lawsuit</a>,
        resulting in female employees staging a walkout to fight for pay transparency
        between genders and company-wide equity and diversity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3257f3-8c96-4a16-972a-60a2d680d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:11.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At first it was hard because I didn’t know how to present myself
        to the gaming community. Of course, I’m a girl, and I’m not really that good
        at the games I play,” said <a href="https://www.twitch.tv/kitzcua">Kitz Cua</a>,
        another Galaxy Racer streamer who mainly streams League Legends and its mobile
        counterpart, League of Legends: Wildrift, on Twitch. “I had to rely on my
        charms,” she says with a laugh, “pero I tried to improve din on the games
        I play. Nasa average ako, at least hindi naman noob, kasi mahirap na may papasok
        tapos they call you an e-girl, pabuhat. Ayoko din ng ganun.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf0e11-e699-4b17-8a93-9599044f32bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first few months of me streaming, they were very [judgmental]
        because most of the time females cannot play like the guys,” Welt said. “But
        when you learn how to play, minsan nga, I’m better than my teammates.”</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkitzcua%2Fposts%2F1299383836916184&show_text=true&width=500"
        width="500" height="820" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
