  'Fiona-Hill-on-GOP-and-Trump':
    'author': 'Shawna Mizelle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-12T04:22:17.852+08:00
    'imagesource': 'jcr:13b4f62b-0b7a-417c-9eea-8fbed52cb799'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1568c646-8f15-4f94-8923-b2f7380d4e2c'
    'lead': 'She also said that the former President''s expectation of unwavering
      loyalty from members of the Republican Party is worrisome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T04:24:23.575+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:08:58.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:32.433+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fiona-Hill', 'GOP', 'Trump', 'ex-Russia-adviser']
    'template': '1'
    'title': 'Trump''s ex-Russia adviser Fiona Hill on the state of the GOP and Trump:
      ''Am I a dissident now?'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6bd410-f504-4e5d-ba48-5cf005d4c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Fiona Hill, one of former President Donald Trump''s top
        Russia advisers, blasted the former President Thursday, saying he has opened
        up "the possibility for every single election outcome to be contested," and
        suggesting her criticism could make her a "dissident."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e946a48-121c-4bc9-ad6e-271aae4a3f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d4dd6a-4549-4d75-b7f5-17f384a5391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s worth speaking out, you know, for myself, you know,
        am I a dissident now? I don''t know. You know, is that kind of the path? But
        you know what? In other settings, historically in other times, people didn''t
        stand up when the time was there, and they didn''t speak out, because they
        were frightened," Hill, who has previously criticized Trump, said during a
        CNN Axe Files podcast released on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d121ab5-319d-4ca5-835e-db30878fc15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:00.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe2375-48d0-497e-a6f7-d63b1d38b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that the former President''s expectation of unwavering
        loyalty from members of the Republican Party is worrisome.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d97a64-42a5-486d-93bc-58a8c56db14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:01.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b31379-510c-45ef-8924-4d70c6b15430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he''s already kind of called in to question the peaceful transfer
        of power, and he''s made it very clear that, you know that he expects 100
        percent loyalty from, you know, the Republican Party, which is no longer a
        Republican Party, but as he said is the party of Trump," Hill said. "There
        is no such thing as a congressional Republican Party. There''s no independent
        party entity from him."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925ef2a-d3be-453d-bd4e-be6086908fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cdb65b-a41d-42ba-83e2-636edb4e078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill joined the Trump administration in April of 2017 and served
        as the deputy assistant to the President and senior director for European
        and Russian Affairs until leaving in the summer of 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd12de48-9ce6-4dd2-880c-423dfb656914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:03.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d25632-a23b-4446-8d65-6130cb1f6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill was a witness in the first Trump impeachment hearing. She testified
        that it was "very clear" that the White House meeting in the Oval Office that
        the Ukrainians wanted "was being predicated on other issues, namely investigations
        and the questions about the election interference in 2016."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e3a539-0c36-4684-bc25-c4af94fa5b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:04.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3616e4-9d12-4d2a-87c1-2685d70f89c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since leaving the Trump administration, Hill has been a staunch
        critic of Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9edea1-c665-4e06-9f18-00dec768a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec207a6-98eb-4785-ad34-46c2c263e05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can certainly be sure that if he came back in, he would take
        vengeance on, you know, kind of everyone from me, and you know the people
        have spoken out," she told CNN''s David Axelrod in the podcast out Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c3415d-d098-4013-aab0-cf04b9a1fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a7ee8-cc9d-4aaa-8ae9-e26fb7d3a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill also warned that US'' democratic institutions must be protected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a881f937-1510-4c0a-b017-25a205025bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b94837a-910a-40ff-bc73-691e243543c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s trying to bully and intimidate everybody. And you know, he''s
        bullying and intimidating people in the Republican Party who ought to know
        better. I mean, I''m very disappointed that, you know, kind of people are
        not recognizing, you know, kind of the risk to the United States. Maybe they
        have a failure of imagination. Well, I don''t have that failure of imagination,
        because I''ve seen it," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ac782-085e-4b00-b731-d7d5e3db497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T04:24:23.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/11/politics/fiona-hill-dissident-donald-trump/index.html">Trump''s
        ex-Russia adviser Fiona Hill on the state of the GOP and Trump: ''Am I a dissident
        now?''</a>."</em></p>'
  'Paul-Rudd-cover-of-People-magazine':
    'author': 'Marianne Garvey'
