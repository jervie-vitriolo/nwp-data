      'mgnl:lastActivated': 2023-01-24T23:02:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6dc9c-a38f-4303-8a4d-d5908deea9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prevailing gender stereotype that precedes women in gaming is
        that they are, inherently, less adept at it than their male counterparts.
        Professional overwatch player Seyeon “Geguri” Kim was baselessly <a href="https://nikopartners.com/asias-women-crack-esports-glass-ceiling/">accused
        of illegally enhancing her performance</a> using a program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b79eb3-e424-4717-aca9-d10bdc15250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:13.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, personally, if I’ve experienced any time of discrimination,
        it’s usually online or people in chats because, every time there’s a esports
        event that’s broadcast live, we always have a live chat that an comment in
        real time what they think,” said Jia Dee, a professional Hearthstone caster
        who represented the Philippines in the 2019 Southeast Asian Games.</p>'
