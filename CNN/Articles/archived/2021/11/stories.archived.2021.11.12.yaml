    'template': '1'
    'title': 'Alibaba posts record sales for Singles Day, but growth is slowing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5019fd29-e7c7-4c38-b977-20e2a21d8396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.351+08:00
