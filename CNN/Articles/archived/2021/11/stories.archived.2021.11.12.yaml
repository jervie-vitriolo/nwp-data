      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul George scored 27 points and Reggie Jackson added 22 as Los
        Angeles held on to push its winning streak to six games with a victory over
        visiting Miami.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c1e88-6adf-4527-8698-468c188fda4a'
