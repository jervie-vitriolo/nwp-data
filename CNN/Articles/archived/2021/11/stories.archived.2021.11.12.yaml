      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Bledsoe added 21 points as the Clippers rallied from an early
        17-point deficit then held off a late Heat run while improving to 3-0 at the
        start of a six-game homestand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4c793-f0f4-475c-a9ae-de0f4ae33be6'
