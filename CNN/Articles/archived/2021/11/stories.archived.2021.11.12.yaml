    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI: More Noche Buena food items to keep current prices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e6d089-5582-4b9d-810d-11f1f717a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:42:36.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> —&nbsp;Manufacturers
        of more than half of the Noche Buena products will not implement price increases
        during the Christmas season, a Trade official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a40639-671e-4af3-af47-0fd6519512af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:42:36.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of 184 products na nasa listahan (that are in the list) this
        year, 94 of these products are not going to move prices,"  Department of Trade
        and Industry Usec. Ruth Castelo told CNN Philippines'' Newsroom Ngayon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e429886-21da-4513-b31a-dce604f0db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:42:36.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:18.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers of twelve more products are expected to lower their
        prices, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012aed9-1bec-4879-8538-09e39818b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:42:36.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:18.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the DTI said it would approach producers to put off
        price hikes amid the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2854c0be-5359-4820-b71f-284dd1cf3639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:42:36.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:18.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Castelo, only those Noche Buena staples with unchanged
        prices will be promoted by the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd849b8-73ea-4276-9c5f-4d27e80eecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:42:36.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/11/9/DTI-Noche-Buena-items-price.html">RELATED:
        DTI: Only Noche Buena items with unchanged prices to be promoted</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9edfef4-4f52-4625-8c25-1f3ac396eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:42:36.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:18.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI is targeting to publish the list of items within the month,
        Castelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9136c1-8396-45d9-b238-6fa28a0e5c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:42:36.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:18.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Trade Secretary Ramon Lopez said the cost of
        grocery products barely increased by 3%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5469f937-797b-4753-aa70-e1f93097042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:42:36.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than one-half po noong ating nasa listahan ng basic necessity
        and prime commodities wala pong pag-increase at iyong mga may nag-increase
        man, ito po ay nasa mga 3% lamang," the DTI chief said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4b103-9981-4b0a-88f0-d046d06f1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:42:36.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More than one-half of products listed in our basic
        necessity and prime commodities did not increase prices while for those that
        increased, it was only around 3%.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf177fc-af26-4518-96c9-ac134710b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:42:36.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:59:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in August, the DTI issued suggested retail prices for products
        like noodles, coffee, condensed milk, evaporated milk, salt, and canned goods.</p>'
