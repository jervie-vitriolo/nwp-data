      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69a3b5-01ba-49de-b7a7-342465a84359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:44:09.904+08:00
      'mgnl:createdBy': 'david'
