    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Army commander Andres Centino is new AFP chief'
    'updated': 2021-11-12T16:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49cb75-4889-4653-89f3-94cd5955041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T12:13:10.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> Philippine
        Army commander Lt. Gen. Andres Centino has been appointed as the new chief
        of the Armed Forces of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb46c5-0488-4c80-8312-c6ba4718b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T12:13:10.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf809d7-47e9-419f-8b86-4e58d3cb3e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T12:13:10.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centino succeeded chief of staff Jose Faustino Jr., who retired
        after a four-month stint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b575d6c-b296-450b-84f4-64d1fbbc35ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T12:13:10.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:38.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the change of command ceremony in Camp Aguinaldo,
        Centino told troops to continue the military''s winning streak against enemies
        of the state, as they are getting closer to achieving victory against all
        threats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2158e7-0fbb-4539-9b31-0415b88ca286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:00:20.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:04:39.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe68bfc-611e-4b1e-b9af-28803b71eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:00:20.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:04:39.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have gained much in our operational campaign to address the
        threat groups, thus we must unleash our full force to the final blow that
        we ultimately destroy and defeat the enemies of the state," Centino said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e747b6de-66b1-46fb-afb1-457426891b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:00:20.022+08:00
