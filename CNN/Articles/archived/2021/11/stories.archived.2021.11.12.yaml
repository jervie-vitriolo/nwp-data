    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed4a257-978d-4438-98d3-cd3cabe6bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:12.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girl group MNL48 is another example of a Filipino group co-managed
        by a foreign agency and trained using a similar Japanese training format.
        Formed as a Southeast Asian sister group to Japan’s AKB48 franchise in 2018,
        the members were chosen during a segment during the noontime show “It’s Showtime!”
        before SB19’s rise to fame. The group has also garnered significant support
        from fans here and <a href="https://youtu.be/E6K0USKBJ8I">abroad</a>.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1870eac-e0b9-4ec2-b0d1-9cdebf145696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:13.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This widespread acceptance of groups can be attributed to the shift
        in dynamics of the way music is marketed these days. Urrutia also observes
        that social media gives fans more power than ever before.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163276f3-abcb-4d2c-8f21-4dfa8351d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.712+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:14.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Twitter, TikTok and YouTube have all contributed to shaping the
        industry’s growth, while empowering fans to rally behind their favorites and
        pull some strings to change the trajectory of their idol’s trending placement,
        chart performance or streaming numbers. This shift in dynamics, where fans
        make or break a career, is what makes this industry alive and kicking,” he
        says via email.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28558f-cd89-4f83-a8f6-4b31e342f35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.712+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36872783-41db-4806-a849-80f3f75aafd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.712+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis sees the Philippine fan culture as something that can be very
        advantageous to the music industry as long as artists do them justice. “To
        have that base of fans just in this little place, from just the Philippines…
        that''s huge, that speaks volumes for how dedicated and how committed fans
        are to backing their own,” he adds.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81cfa4c-34f8-4c0b-803e-c46e56ff520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.712+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce20c7b-85ad-46a3-85a2-16308b370e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.712+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though obviously patterned after K-pop, J-pop, and Mandopop, Urrutia
        believes that the P-pop movement “has nurtured a kind of discipline that promotes
        remarkable consistency in all fronts — music production, choreography, aesthetic
        value, branding — name it.” Fans coming from stanning artists in those countries
        are now very aware of what kind of quality is possible, and this has taught
        them to expect better and in effect be more critical of the media they consume.</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/I7vPP-yIhY0"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823fcd9a-adba-42ba-bb64-94811c88d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:07:40.254+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4822dd61-de06-439c-aa98-c79deea97e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.712+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a51cbc-7eae-4f30-ab1b-2ecb9a5441a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.712+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:17.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Urrutia says that “P-pop has cultivated a sense
        of identity that subverts antiquated notions of authenticity and aims for
        something that is uniquely Filipino but globally ready.”</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a1351-494f-4b33-b15c-d589bfbd26fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.712+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:18.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cites SB19 — whose members were involved in the group’s song
        and visual production process from the very start — for reflecting “distinct
        sensibilities that can only be attributed to Pinoy culture.” He also looks
        to the Viva group Alamat as another innovation because of the way they “have
        integrated indigenous music elements with modern hip-hop, pop, and electronic
        music.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a762b-9977-46a7-a301-7e09a738f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:07:40.254+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the latter’s debut song “kbye” written in different Philippine
        languages, Urrutia says that we’re a step closer to reversing “the white-washed,
        Oriental-leaning or Manila-centric standards imposed by the powers that be.”</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08c4a3-7c5e-4725-8bf6-d11047548dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.713+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:19.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nating kailangang hubarin yung identity bilang Pinoy para
        makilala sa buong mundo. Kasi diba, kadalasang ginagaya natin ‘yung sa ibang
        bansa para sumikat? ''Yung sa amin naman po, niyakap natin ang sariling atin,"
        said Alamat member Mo in <a href="https://cnnphilippines.com/life/entertainment/Music/2021/3/5/alamat-p-pop-group-interview.html?fbcid">a
        previous interview with CNN PH Life</a>.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd9cc5-1adf-482d-92f2-0c2ead46a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.713+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:19.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive response to the group also indicates a cry for more
        regional representation in Pinoy music.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
