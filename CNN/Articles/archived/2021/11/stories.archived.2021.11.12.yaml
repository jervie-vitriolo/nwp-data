      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I enjoin everyone to maintain our momentum, sustain our gains,
        and remain victorious. Let us remember that the enemy is on the brink of irreversible
        defeat," Centino said. "We can and we will win for we - both the AFP and the
        Filipino people - are traversing the attainable path towards inevitable victory."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d691d-cc9a-4957-82fb-8d667486bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:00:20.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:04:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3cfd0-c734-4694-8ced-c50f512e50f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:00:20.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:04:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new AFP chief of staff also vowed that under his watch, the
        military will safeguard the May 2022 elections, and pursue the enforcement
        of the rule of law in the country''s maritime territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6804a578-a572-4390-a1df-19758ac50cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T12:13:10.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:43.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centino is part of the Philippine Military Academy''s "Maringal"
        Class of 1988, where he graduated with cum laude honors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe360a5-3750-4031-b2d8-eba3dd54c7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T12:13:10.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:43.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Dionard Carlos, who became the new chief the Philippine
        National Police also on Friday, and Centino belong to the same PMA batch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebadcf8-0a65-41ee-a9dd-22d338254ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T12:13:10.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2021/11/10/PNP-chief-Dionardo-Carlos.html">Duterte
        appoints Carlos as his seventh PNP chief</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d84e8-bada-4eaa-a6d8-ea35343e38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T12:13:10.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:45.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tacloban-born Centino also earned a Master''s Degree in Management
        from the University of the Philippines and a Master of Science Degree in National
        Resource Strategy from the National Defense University in Washington, D.C.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45954fb5-bdd0-4230-a387-2c0d1d4cb292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:00:20.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:04:45.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a1b9f2-ea50-4d20-a8a0-eb15274c5293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:00:20.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:04:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his military career, Centino received several awards - including
        four Distinguished Service Stars, Bronze Cross Medal, Silver Cross Medal,
        and Gold Cross Medal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef7c27d-4354-462e-b03c-85ab3ded2989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T12:13:10.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:04:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centino is the 11th AFP chief appointed by President Rodrigo Duterte,
        and likely to serve the longest term of up to 15 months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1feea7c-4212-4d13-aade-f9fde87fbeeb'
      'mgnl:activationStatus': true
