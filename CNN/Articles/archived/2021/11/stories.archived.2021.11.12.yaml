      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the PDP-Laban wing <a href="https://cnnphilippines.com/news/2021/9/8/PDP-Laban-Go-Duterte-2022-elections.html">nominated
        Go and Duterte</a> as its standard bearers for the upcoming polls. At that
        time, the chief executive said he would push through with his vice presidential
        bid, while the senator maintained he would be declining the endorsement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c9f8a-b87e-4a5c-bc55-210ff7bdc86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:45:47.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party surprised the public a month later when Go filed his <a
        href="https://cnnphilippines.com/news/2021/10/2/Bong-Go-vice-president-2022-PDP-Laban.html">certificate
        of candidacy (COC) for vice president</a>. He explained that he decided to
        "take on the challenge" after Duterte said he would be withdrawing from the
        2022 race and would be <a href="https://cnnphilippines.com/news/2021/10/2/Duterte-retirement-politics.html">retiring
        from politics.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd081015-38bc-4b11-82f3-dc015f59376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:45:47.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban then fielded Senator <a href="https://cnnphilippines.com/news/2021/10/8/Bato-Dela-Rosa-COC-president-2022-PDP-Laban.html">Ronald
        “Bato” Dela Rosa as its presidential bet.</a> The neophyte senator, however,
        said he was willing to step aside if Davao City Mayor Sara Duterte decides
        to run for the country’s highest post and would be adopted by the party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022e552-0d50-4101-ba17-0e314a6e2730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:45:47.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara withdrew her candidacy for reelection in Davao City. She has
        yet to announce her plans for next year’s polls. On Thursday, the presidential
        daughter officially joined national party Lakas-CMD after resigning from her
        regional group Hugpong ng Pagbabago, where she was the founder and chairperson.</p>'
