      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President likewise reiterated his call for developed economies
        to provide climate change support for vulnerable countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01ba5d-55bc-4bd7-b702-150855a6d001'
