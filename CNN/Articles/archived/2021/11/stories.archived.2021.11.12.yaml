      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/11/success/portugal-employer-contact-law/index.html">In
        Portugal, it''s now illegal for your boss to call outside work hours</a>".</em></p>'
  'Revitalizing-your-exhausted-tweens-and-teens-post-quarantine':
    'author': 'John Duffy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
