      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have stocked up as much as we could. Second is we have very
        reliable partners to do the last mile fulfillment for logistic companies to
        help us transport the goods to people''s homes in exactly the conditions that
        we want and as fast as possible," he said.</p>'
