      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My mother doesn''t have 3,000 shoes. My father doesn''t
        own any gold.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd9967-c69b-46a2-9370-d773f343c2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.806+08:00
