  'china-india-cop26':
    'author': 'Angela Dewan, Ivana Kottasová and Amy Cassidy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-12T08:32:56.752+08:00
    'imagesource': 'jcr:f304139f-4f0f-414d-b81d-1d49d3ef8008'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8256ef7e-b3c4-46d5-8536-7f269f6ebc79'
    'lead': 'That section contains all of the agreement''s language around reducing
      emissions, including the recognition that the world should aim to limit global
      warming to 1.5 degrees Celsius, which is what scientists say is necessary to
      avert the worst climate impacts'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T08:42:15.312+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:07:09.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:35.624+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: China and India among 22 nations calling for key section to
      be cut from COP26 agreement'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b1004-0132-4e4b-9600-6755b4eeaca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After 11 days of climate talks that
        have included progress on protecting forests, phasing out coal and transitioning
        to electric cars, the future of our planet has boiled down to one key thing:
        who''s going to pay for the mess we''re in?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5717cc-03e8-48e4-98fe-35e18e888851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday afternoon, the eve of the final day of COP26, huge gaps
        remain between what different countries want on key issues, including how
        ambitious the world should be in slashing greenhouse gas emissions, all part
        of what climate folks call "mitigation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d933c8e-e3f7-4df3-985f-9b5005b03f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what has been the fiercest opposition to the summit''s draft
        agreement published Wednesday, Bolivia''s chief negotiator Diego Pacheco said
        his country and 21 other allied nations -- including major emitters like China,
        India and Saudi Arabia -- would oppose the entire section on climate change
        mitigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67fa004-6b19-42d2-b127-881bcd407285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, India and Saudi Arabia are all part of the Like-Minded Developing
        Countries group Pacheco was speaking for. None have replied to CNN''s request
        for comment on their stance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c287df5-e928-41af-adc8-1898f90c9b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:12.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That section contains all of the agreement''s language around reducing
        emissions, including the recognition that the world should aim to limit global
        warming to 1.5 degrees Celsius, which is what scientists say is necessary
        to avert the worst climate impacts. The countries'' biggest point of contention,
        Pacheco said, was urging everyone to ratchet up their ambitions on emissions
        by the end of 2022, for COP27.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5df42-3d67-49e6-81e9-c2ef9e31f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued developing nations should not have the same targets as
        rich ones who have had a greater historical role in the climate crisis. And
        he accused rich nations of trying to "transfer responsibility" to the Global
        South.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c26b6-3c49-4e3e-9c29-620919ddea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History matters and history is very important to understand and
        to put in the context in the discussion on ambition," he said. He added that
        it would be impossible for many countries in the group to achieve net-zero
        emissions by mid-century.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf18e6-b9de-4b0b-bfcd-e09242227c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue at the heart of this sentiment is money. He made clear
        that making such a transition would be impossible if rich nations didn''t
        start paying their fair share -- including for developing countries to adapt
        to the impacts of the crisis. Developing nations have repeatedly complained
        about so-called climate finance this week, and it and has emerged as the biggest
        sticking point stalling the talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450805d6-c3cb-4bbf-83c7-6bef069e4f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine Abreu, founder of the non-profit Destination Zero, which
        works on climate justice issues, said that Bolivia''s announcement was essentially
        a negotiation tactic and the underlying issue was more to do with demands
        for more funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939cc8d4-7422-45a4-bf55-79887e62a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:14.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The draft of the text was so mitigation focused, so I think that
        announcement was a play," Abreau told CNN, saying that the countries'' message
        meant other parts of the agreement would "get held hostage."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab46be80-f317-4008-a07a-3cc75c11faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion to delete the mitigation section "is clearly a punch
        in the face of people suffering from the climate crisis," said Teresa Anderson,
        a spokesperson for Climate Action Network.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd645db9-e905-4804-9256-e62750746052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:15.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frans Timmermans, the EU Commission''s vice president, ridiculed
        the call as illogical, saying there''s "no amount of money on the planet"
        that could develop adaptation to withstand the extreme temperature rise that
        would come if mitigation were scrapped.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca773e-2218-45ca-9c5d-ec01352f155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rich world still short in funding promise</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a76712a-c3fc-47d7-96a3-f2e972536353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conference that is trying desperately to close gaps, the most
        important gap is really the one between what humans are willing to do and
        what''s actually required to avert catastrophic climate change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e59cce-ae71-459e-aacc-0e8eaed2929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report published this week by Climate Action Tracker found that
        even with all the pledges made at COP26, the world is on track for 2.4 degrees
        of warming. Closing that gap will require deep and sustained cuts to greenhouse
        gas emissions over this decade, the latest UN climate science report showed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4663605-2c3d-49c5-99d5-f9ff194fba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:17.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that costs money, and there is good reason for developing nations
        to be dissatisfied.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583600cc-2cdb-473b-b8fa-144181980747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:18.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More developing countries are on the frontlines of climate change
        than wealthy ones, and they collectively have had a much smaller role in creating
        this crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba0ad6-1801-4512-8db9-eb4c217fdd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the money already promised hasn''t even flowed in full.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ea1fe-9457-4e9a-b277-520f84a19a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich countries agreed more than 10 years ago to transfer $100 billion
        a year to developing nations to help their transformation to low-carbon economies
        and to adapt to the climate crisis. Adaptation can involve anything from building
        sea walls to prevent flooding, to moving communities back from the coast and
        retrofitting homes to netter withstand extreme weather events.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2bd158-548e-448c-9675-d334afdb23cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only has the rich world failed to deliver the $100 billion by
        the 2020 deadline, developing nations say it''s nowhere near enough in the
        first place. They also want a 50-50 split between mitigation -- measures to
        reduce emissions -- and adaptation. Far more money has flowed to measures
        focused on cutting emissions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d7fb6-b0c8-44b9-a939-4d235c0335a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anger against the US brews</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9fb32e-22c6-40e6-8403-912ad4d407c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the money for adaptation, developing countries want new
        systems to pay for "loss and damage," which essentially involves wealthy countries
        being held financially liable for the impacts of the climate crisis. It''s
        the idea behind the concept of climate reparations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01a48c-729f-4fb3-a3f2-7e2434d23139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:21.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US official said one idea being considered is funding the
        Santiago Network, a UN body set up to give technical assistance to countries
        trying to rebuild from the impacts of the climate crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c412d8-c907-47ce-a08f-deb50cf00822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US is otherwise closed to the idea of a new loss-and-damage
        fund, which is what many developing nations want. The European Union has said
        the same thing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca4fb4-6527-4abe-8e4e-833a9dd4831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is growing anger, too, towards the United States. A representative
        of the Climate Vulnerable Forum -- a group of around 50 nations -- said Thursday
        that the Biden administration was under-delivering on finance. He praised
        Nicola Sturgeon, the leader of Scotland, the only country that has committed
        any money to a loss and damage fund, with £2 million Scottish pounds ($2.7
        million). It''s a small but symbolic figure that shows such a fund may be
        possible.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99b1f2-d13a-41e1-826d-65813c55f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The true leader that has emerged here at COP26 is not a party to
        the convention. She is our host, she is the First Minister of Scotland," Saleemul
        Huq, the forum''s expert advisory chair told journalists.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694f9df5-dac3-4185-9480-ed884450bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just before the COP started she put a million pounds of Scottish
        money on the table for a new fund on loss and damage and challenged all the
        other leaders to match it. Yesterday, she doubled the amount. So she is the
        true leader who is putting money on the table for loss and damage. The US
        is giving us zero dollars. Europe is giving us zero euros. But Scotland has
        given us two million."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e66e3c7-b55b-424d-aca2-ced27709978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind him was sign picturing Biden with the message "Has the US
        kept it''s $100 billion promise? NOPE!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e358b139-f45c-4b7e-976b-c1b6bacbabe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You can''t say no to everything''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c21cb6-e38c-44dc-bd4c-602a1d23a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European lawmaker Bas Eickhout from the Netherlands said that US
        was not showing flexibility on several matters, and that its fair share on
        funding for the developing world would be closer to $40 billion than the $11.4
        billion pledged.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ace8e-01ea-4e04-bb49-0d619a212c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:25.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The developing countries are coming here with a couple of demands,
        and climate finance and loss and damage are the most important," he told CNN.
        "If the US is going to say no to everything, that will be a problem. And this
        will feed into what China wants. The more there is a battle between developing
        countries and the developed countries, the more China can sit back and relax."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb90d79-44ad-43a7-8ecc-021d088f37d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:25.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eickhout added: "You can''t say no to everything. And if you want
        a review mechanism on accelerating mitigation, then of course, the question
        will be ''OK, but is finance developing?'' And if you then don''t deliver
        on loss and damage, and you haven''t delivered your $100 billion, well what
        are we getting in return?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df75f6-7fef-4660-bfa9-06078f163d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underpinning all of this is humans continued use of fossil fuels.
        Two sources familiar with the negotiations told CNN that Saudi Arabia, Russia,
        China and Australia were opposed to an article in the draft agreement calling
        for the phaseout of coal and fossil fuel subsidies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5003e239-2058-47b4-87cb-c0f5d2717155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:26.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any reference to fossil fuels in the agreement would be a first
        and a breakthrough for the COP climate process.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1552223-9327-42fc-97de-9941e56cbce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is one of the world''s biggest oil producers, Australia
        is a major coal producer, and Russia is a big producer of coal, oil and gas.
        China is the world''s biggest producer and consumer of coal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d8898-dd6e-408d-92a4-d9193964b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of those countries have responded to CNN''s request for comment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa95952-2c25-4012-b46a-e1f468047d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also unlikely to support the language on fossil fuels,
        the sources told CNN. Climate envoy Xie Zhenhua was asked by reporters on
        Wednesday whether it would support the section, but he did not answer directly
        and simply listed all of China''s plans for coal and finance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037ea70-60f5-4835-b66e-af1420b2bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s Energy Minister Prince Abdulaziz bin Salman Al-Saud
        said on Wednesday that the world should recognize "the diversity of climate
        solutions ... without any bias towards or against any particular source of
        energy." Reuters reported that he responded to accusations that his country
        was blocking process as "lies and fabrications."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb15f927-7ea7-484b-9adc-bcbb613f3adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:42:15.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:29.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/11/11/world/china-india-bolivia-cop26-climate-intl/index.html"
        target="_blank">China and India among 22 nations calling for key section to
        be cut from COP26 agreement</a></em></p>'
  'racist-attack-against-Suni-Lee':
    'author': 'Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-12T08:51:21.119+08:00
    'imagesource': 'jcr:3cc07e65-6c56-4591-80da-e37cdf76d076'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e99032f4-4472-4d08-9788-f41cccdb8086'
    'lead': 'American gymnast Suni Lee, an Olympic gold medal winner and the first
      Hmong American to compete in the Olympics, said she was pepper-sprayed in a
      racist incident while in Los Angeles for her stint on ''Dancing with the Stars.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T08:58:07.937+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:07:02.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:36.010+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic gold medalist Suni Lee says she was pepper-sprayed in a racist
      attack'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c1c2b-cf2e-4643-bfaa-1a2b4c6dc00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:58:07.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> American gymnast Suni Lee, an Olympic gold
        medal winner and the first Hmong American to compete in the Olympics, said
        she was pepper-sprayed in a racist incident while in Los Angeles for her stint
        on "Dancing with the Stars."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca32c38-d4f0-45ea-98cc-ab72e6775b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:58:07.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was waiting for a ride after a night out with a group of girlfriends
        who were all of Asian descent, she told PopSugar in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e2431-09ff-4d8f-b4b5-ac9ae4408e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:58:07.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a car drove by and the people in it started shouting racist
        slurs like "ching chong," and telling the girls to "go back to where they
        came from," according to the article.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3c3c3-173f-4603-a8a7-11f9557580ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:58:07.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, one of the passengers sprayed her arm with pepper spray before
        the car took off, Lee said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d06de0-cae7-4949-8370-7ee3dcc2a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:58:07.938+08:00
      'mgnl:createdBy': 'catherine'
