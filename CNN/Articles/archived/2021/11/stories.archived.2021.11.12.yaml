      'mgnl:lastActivated': 2023-01-24T22:59:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac997142-c11d-4d1a-9c02-03c5a999c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.706+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of this may be because while groups are seen as whole units
        in the eyes of the public, there’s a high possibility that individual members
        have different trajectories set for themselves. From the groups mentioned,
        most of the girls ended up living lives outside of mainstream showbiz, while
        the boys (like Prats, Aquino, and Streetboys’ Vhong Navarro) who were already
        teen idols at the time of their fame continued to pursue the artista route,
        with music at the backburner.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4545ed06-7cba-41d9-939c-09414d24665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.706+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c8c01-d62f-40f3-bd21-9928c1a6ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.706+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even SexBomb wasn’t exempt from this — in Cancio’s 11 years of handling
        the group, she witnessed many members come and go for different reasons, with
        others getting married and starting families, and some even moving to rival
        networks.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b4c9d-5265-40b5-a88b-7f94135a12bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.706+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until recently, no other song and dance group in the Philippines
        had reached (and maintained) the level of commercial success that SexBomb
        had in the early to mid-aughts. But there have been a few attempts to do so
        in the past using K-pop as a peg.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810d839-1096-4d38-9cb7-8d05cf93a25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.707+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Viva Entertainment’s head honcho Vic Del Rosario reached
        out to record producer Marcus Davis — then known for his skill in creating
        pop music with a Pinoy touch (most notable at the time were the ABS-CBN station
        ID <a href="https://www.youtube.com/watch?v=T1nNUOMS14g&amp;ab_channel=ABS-CBNEntertainment">“Star
        ng Pasko”</a> and <a href="https://www.youtube.com/watch?v=WszdedpYIe0&amp;ab_channel=MarcusDavis-Topic">“Kembot”</a>)
        — to help him create groups comparable to the K-pop groups popular in the
        Philippines at the time.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c524b-6a9c-49b4-9c8b-22a420c1512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.707+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Boss Vic reached out to me and said ‘Ok, I have this idea to start
        a record label. We''re gonna do Tagalog stuff but with a foreign sound to
        it, kind of modeling after the K-pop stuff,’” says Davis to CNN Philippines
        Life.</p>'
    '67':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/Dpuw7AMlDyM"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea73b0-d007-4d14-bc6f-624966dd72d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.707+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd9628-08cf-4d0b-b213-e2ab5e3e619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.707+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two ended up co-owning the Viva Records sub-label called Ppop,
        short for Pinoy pop. As creative director, Davis signed three groups: Pop
        Girls (of which pre-JaDine Nadine Lustre was a member), boy group XLR8, and
        co-ed group RPM. All three went through the regular training expected of Viva
        talents, with a special emphasis on their vocal and dance training.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9036e8bb-cbf4-4f81-9a7c-672387e75426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.707+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd0a38f-adf6-41f6-a681-1addabba81c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.707+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when they started releasing music, they were criticized for
        looking and sounding dangerously close to the Korean groups that they were
        supposedly inspired by. Copying, Davis says, was common in the local music
        scene at the time, but wasn’t part of his original vision for the Ppop label.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a62e2ce-48ef-4368-9daa-63f97385996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:53.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our goal was, ‘Hey let''s really establish ourselves in the Philippines
        and make these young artists matter and make the music matter and make the
        creators behind the music matter in the hopes that that''s enough for this
        country to rally behind itself,’” he adds.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d30502-e674-45e9-a800-6a7bd0cb8cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years after the Ppop label was launched, Viva realized it
        wasn’t a profitable venture and decided to shutter it. “What we found [was]
        that the groups were getting more popular than the music, because the music
        was just copies of stuff they had already heard. So that was working but we
        still never really found our own sound.”</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d86a44-5e63-4444-96ec-d55307ca2265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:54.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then Davis decided to strike out on his own as a producer, but
        the label continued to produce pop groups with a similar formula.</p>'
    '75':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/a9VP0PToxnM"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9c242-2415-4bd6-b314-c92a60537ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8f2fd-0cfe-47ba-92c5-872daf3dcf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The proto P-pop sound and soloist experimentation</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3f4b5-158e-4de0-8fa8-9a187717a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music writer and Nyou Philippines founder Ian Urrutia thinks that
        P-pop is a suitable term “to describe this recent wave of Filipino pop groups
        that are carving out a space in the global music market.” Urrutia has been
        observing the industry for more than half a decade, having also co-founded
        live events platforms The Rest is Noise and doing marketing for Gabi Na Naman
        Productions. He currently handles PR for clients like Sony Music Philippines
        and Philpop Foundation.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f446de2-646a-4ec3-9d93-8b5c7dfece52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in any music industry, the sound of popular music in the Philippines
        has gone through several shifts over time. Rampant piracy and declining CD
        sales in the mid-’00s pushed record labels to play it safe. Davis recalls
        how the mainstream labels’ approach to pop music in those times was resistant
        to experimentation, designed to minimize any financial risk.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a4a14-2d24-44a7-8229-7b9bcfb2a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What the [mainstream] record labels would do is that they would
        go to the cheapest producer, cheapest studio possible, and make the cheapest
        product possible, put the biggest celebrities face on it, and have them make
        the rounds,” says Davis.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e836947-103c-4ef1-8ab7-07c52313887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:58.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason why [covers] did so well was because the formula was
        simple: let''s get a big star and a popular song, and put them together and
        that''s the safest option. It worked very well but it''s glorified karaoke
        and it can only last so long,” he adds.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a5791c-b549-4315-9b2d-5f603caecd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the negative reception towards the dance pop-leaning groups
        of the time, there is no denying that the 2010s was a seminal time period
        for Pinoy pop.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ac04d-b287-40b6-afc4-47a300470815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:59.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2013 onwards were also breakthrough years for both budding artista-musicians
        and already established talents who wanted to experiment both visuals and
        genre-wise. In August 2013, Sam Concepcion, who rose to fame as a teen heartthrob
        after winning “Little Big Star,” released “Infinite” with an accompanying
        futuristic music video for the carrier single “No Limitations.” It was also
        this time that Sarah Geronimo, dubbed “Popstar Princess” after winning the
        singing contest “Star for a Night” in 2002, released her 10th studio album
        “Expressions” in 2013 featuring “Ikot-Ikot” and “Tayo,” which signaled a move
        towards a more holistic view of pop stardom.</p>'
