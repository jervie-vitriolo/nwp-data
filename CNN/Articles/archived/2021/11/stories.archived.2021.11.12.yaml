      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab87ff-c41f-4de4-8a7f-2c66a8ca8400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable acts include KZ Tandingan, whose work leans more towards
        soul and pop rock. Last year, we witnessed Nadine Lustre, who went from Pop
        Girls to ½ of the JaDine love team, release the pop R&amp;B album “Wildest
        Dreams” (complete with individual music videos for each song, Beyonce style).
        Her label, the James Reid and Bret Jackson-founded Careless Music, produces
        artists that also deviate from the typical pop sub-genres, instead choosing
        to venture more into hybrids of R&amp;B and hip-hop — sounds closer to the
        music created by 88Rising artists. PBB alum Ylona Garcia and Kiana Valenciano,
        themselves signed to 88Rising’s Philippine sub-label Paradise Records, are
        also coming up with their own work.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c724fb-fd0a-4003-b905-1d711d2af8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming has redefined what counts as the mainstream in this day
        and age, and while it is a highly debated measure of success in the industry,
        there’s no denying that it has democratized the playing field to a certain
        extent. The digital shift in music has allowed for much heightened exposure
        for independent artists, as well as soloists and groups from smaller labels
        and international ones. And while there is still no aggregated music chart
        that can track, independent accounts like Chart Data PH and Music Artists
        PH have dedicated teams to compile data from Spotify, YouTube, and iTunes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a43ea-37f4-4b9f-9916-5e5d4390b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:39:10.372+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Streaming has redefined what counts as the mainstream in
        this day and age, and while it is a highly debated measure of success in the
        industry, there’s no denying that it has democratized the playing field to
        a certain extent.</strong></h2>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130c3b9-b766-4880-8977-65be6f2b720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:32.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Spotify’s <a href="https://open.spotify.com/playlist/37i9dQZEVXbNBz9cRCSFkY?si=8c4a6b2ffc7f4bd7">Top
        50 - Philippines playlist</a>, which is updated daily with “the most played
        tracks” in the country, local names like Arthur Nery, Nobita, Zack Tabudlo,
        and Ben&amp;Ben currently occupy top spaces in between international acts
        like Adele, Blackpink’s Lisa, and Coldplay featuring BTS. This doesn’t necessarily
        mean that they’re the most famous artists in the country, but it certainly
        indicates a shift.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66764a2-c035-4c09-96a4-c14f1d4f5c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The streaming numbers in the Philippines are getting bigger each
        year, especially during the pandemic,” says a representative from Chart Data
        PH.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a95214-ac74-4ee0-8093-22ddd0ffc69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:33.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During these times, lots of streaming records were broken (like
        Sarah Geronimo''s ‘Tala’ becoming the most viewed OPM music video in YouTube
        history, Moira dela Torre and Ben&amp;Ben surpassing 1 billion streams on
        Spotify, Arthur Nery''s ‘Pagsamo’ became the first OPM song to breach 500k
        daily streams on Spotify). We also witnessed how some small artists struggled
        on streaming in their early years but now, their numbers are huge, like [with]
        SB19, Arthur Nery &amp; Zack Tabudlo.”</p>'
