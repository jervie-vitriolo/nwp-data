    'template': '1'
    'title': 'House panel OKs bill suspending, reducing fuel excise tax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc016d1-6c6f-4b8f-95c6-f32ff787b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> The
        Ways and Means Committee of the House of Representatives has approved a bill
        seeking to suspend and reduce excise taxes on petroleum products amid soaring
        global oil prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a5afd2-be37-493a-8086-06ff7ee74c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e3a98-6ed3-41c1-a06f-2b883a0c406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure aims to suspend excise taxes on diesel, kerosene,
        and liquefied petroleum gas for six months. It also seeks to reduce tax on
        low-octane gasoline used primarily by tricycle drivers, but it will retain
        tax on premium gasoline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe25a68-aa34-4711-b3ae-cb6ca81a122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:18.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34573b-7cd8-4050-a857-b13a4f699ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Albay Rep. Joey Salceda said rates will be reverted
        back to prevailing levels once global price of oil normalizes or goes back
        to $65 per barrel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7fa2f-6222-4658-bbc3-5494ef8435fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7197b-441e-4cc5-9ac2-114ac4339e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:20.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 10963, or the Tax Reform for Acceleration and Inclusion,
        requires an excise tax of ₱6 per liter of diesel, ₱10 per liter of gas, ₱5
        per liter of kerosene, and ₱3 per kilo of LPG.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30297f06-5f6e-499d-888f-72c0f511d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda79ea-e3b5-49b5-b3c3-21f7e3d15a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:21.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the imposition of excise taxes be suspended for six months,
        the government will lose ₱45 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a781e23-0886-4e38-9a73-95f7155925ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f672c5-a3b1-49fe-afed-fd61fcb5d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the lower chamber will prioritize the bill, so it could
        be turned over to the Senate before the end of the month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3a041-60d8-4a1e-a6d8-5ee1ca9e760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:22.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1002a735-fea2-49a5-b235-e2dcf9619461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:23.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://cnnphilippines.com/news/2021/11/2/salceda-bill-fuel-excise-tax-reduction.html">earlier
        filed House Bill No. 10438</a> that intends to suspend the imposition of excise
        taxes on diesel and kerosene from Dec. 1, 2021 to June 1, 2022, and slash
        the taxes on gasoline by ₱3 per liter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589bcd94-2851-47c4-b539-1f94e1eb3680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:23.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b862bd3-3daa-4ac6-a0e3-fb3d01c78f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Grace Poe recently filed <a href="http://legacy.senate.gov.ph/lisdata/3661632972!.pdf">Senate
        Bill no. 2445</a> that seeks automatic suspension of excise taxes on regular
        gasoline, unleaded premium gasoline and diesel. It will amend section 148
        of the National Internal Revenue Code.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ab001f-eb0b-4404-8c32-fba927f9ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:23:05.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
