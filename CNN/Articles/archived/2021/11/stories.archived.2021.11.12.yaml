      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t do anything to them, and having the reputation, it''s
        so hard because I didn''t want to do anything that could get me into trouble.
        I just let it happen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
