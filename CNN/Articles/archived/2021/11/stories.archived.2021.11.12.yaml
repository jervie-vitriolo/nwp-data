      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also mentioned the downgrading of Metro Manila''s alert
        level to 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99bd9c-be93-4eac-8b64-e326dcf5f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:01:30.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:59:21.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order defined hospitals as healthcare institutions that are
        "built, staffed and equipped for the diagnosis of disease, for the treatment,
        both medical and surgical of the sick and the injured, and for their confinement."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8884155b-44be-45de-aed9-a259b72278d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:01:30.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:59:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa is the second city in the National Capital Region to
        scrap the controversial face shield policy, shortly following <a href="https://www.cnnphilippines.com/news/2021/11/8/Face-shield-use-Manila-City.html">Manila</a>
        - which removed the rule four days ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e1510-2002-46c2-ae69-e3f9cb2cd6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:01:30.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:59:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacañang earlier said Manila''s new policy was "null
        and void," as local government units were told to wait for the Inter-Agency
        Task Force''s final decision on the use of face shields.</p>'
