    'template': '1'
    'title': 'PH faces delays in delivery of syringes for COVID-19 vaccinations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7186f-8b2c-41aa-a453-9d57168592c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:12:47.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:02:26.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —&nbsp;</strong>The
        government is facing delays in obtaining syringes to administer mRNA vaccines
        like those developed by Pfizer and Moderna due to the "apparent global shortage,"
        a Health official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3b548-8dbc-4ed5-92c9-c9ef70816136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:12:47.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:02:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire disclosed the supply
        issue during a Health department forum.&nbsp;The question stemmed from the
        World Health Organization''s warning of a possible shortage of one to two
        billion syringes for COVID-19 vaccinations in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857ce28-7983-4fc6-813a-f7eb3a977ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:12:47.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:02:27.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early part of this year, we have placed our orders... but hanggang
        sa ngayon medyo nagkakaroon ng delays ang kanilang (UNICEF) deliveries sa
        atin and this is because of the apparent global shortage," Vergeire said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f4d77-58fe-4aad-885c-c4658a67d141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:12:47.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:02:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until now, we still experience delays in deliveries
        from UNICEF and this is because of the apparent global shortage.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5aa465-e6ee-41be-90e6-1d89f5b04d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:12:47.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:02:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the government ordered 44 million syringes from UNICEF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d4dc5d-e8cf-4b2e-92a7-a72ff6d61b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:12:47.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:02:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending the imported supply, vaccinators are using an alternative
        called tuberculin syringes used for tuberculosis tests, Vergeire said, adding
        that the government is looking for other suppliers.</p>'
  'female-gamers-joys-and-challenges-of-streaming':
    'author': 'Maia Puyat'
    'caption': 'Even though streaming is typically done in a very casual setting,
      women are expected to look a certain way and are frequently harassed when they
      do not meet this standard. Illustration by JL JAVIER with photos courtesy of
      GALAXY RACER, JIA DEE, & GWEN FOSTER'
