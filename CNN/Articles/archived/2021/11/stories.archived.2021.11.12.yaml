      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f35d1a4-e440-4a79-a47b-15fa30ab8e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:44:09.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bam Adebayo amassed 30 points and 11 rebounds for the Heat. Kyle
        Lowry scored 22 of his 25 points in the fourth quarter as Miami, playing without
        Jimmy Butler (ankle) and Markieff Morris (neck), lost its third straight and
        fourth of its last five games following a 6-1 start.</p>'
