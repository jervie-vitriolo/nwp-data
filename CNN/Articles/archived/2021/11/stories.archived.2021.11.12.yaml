      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Robredo announced her presidential bid, Buendia tweeted that
        the Eraserheads might have a reunion if Robredo seeks the highest post in
        the 2022 elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
