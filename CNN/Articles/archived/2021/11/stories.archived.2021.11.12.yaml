      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ad9d2-3242-4f0b-b8eb-591c9c0ef594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally assembled in 1999 as a dance group of back-up dancers
        for “Eat Bulaga,” their manager Joy Cancio thought of the project more as
        a way to help “the less fortunate have a life,” and support their families
        using their talents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb33821-b8da-491c-a236-e1fb96c743c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group’s rise to fame was not planned. “Nagkataon na they were
        hired to promote a song and it became phenomenal, yung Tom Jones na "Sexbomb,”
        and nagkataon din yung dance resonated with the masses,” said Cancio’s son
        John in a video call interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5980d7-f380-418b-a068-7d3b8d70ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushing dancers to the next level of fame was also a goal, though
        it was one they didn’t think they could achieve right away. Many of the original
        SexBomb members entered Cancio’s agency because of their passion to perform,
        but at the end of the day, the gig was just a job; a way for them to put food
        on the table.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7bf753-925c-467e-9f2d-d266b2aad542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/2021/11/3/history-sexbomb-girls-joy-cancio.html"><strong>READ:
        A history of The SexBomb Girls, according to their founder and former manager</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b100b1b-9974-414c-99dc-a73d3a9c5855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though initially dismissed by the larger Philippine music industry
        because of their place as a novelty (a.k.a. gimmick-led) group, SexBomb’s
        success is notable in many ways — chief of which are the career heights that
        the artists of today can only dream of. These include becoming multi-platinum
        recording artists (“Unang Putok” got a PARI platinum certification only a
        month after its release, meaning that it sold at least 40,000 units), top-billing
        on a record-breaking TV show with a seven-year run on a major network (GMA’s
        “Daisy Siete” had an average of 22% TV rating according to AGB Nielsen at
        the height of its popularity), multiple film cameos, and sold-out concerts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71d37f-f8c5-41cf-bde2-ed544ba61319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, who can deny the greatest achievement a performing
        artist could ask for: a permanent place in the Filipino cultural psyche. Ask
        anyone from here what “The Spageti Song” sounds like and you’re likely to
        get an immediate response, complete with the moves to boot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ed449-b692-4b7f-bb54-71cb81ade66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The PH entertainment training system</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74462d91-4961-4744-a739-58e2f5c41d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/mainpopgirls/posts/did-you-knowfilipino-girl-group-sexbomb-was-actually-the-best-selling-girl-group/862122047525701/">A
        meme post</a> that circulated on social media last year said that SexBomb’s
        sales records within Asia were only broken when K-pop girl groups 2NE1 and
        Girls Generation came onto the scene, and while the claim has yet to be proven
        by an official entity (Cancio and former Sony BMG boss Narciso Chan confirm
        the PARI achievements, but cannot remember the official sales counts — former
        Focus Entertainment boss Butch Pura says it is because they “were not that
        particular with those things during those times”), it isn’t a stretch to say
        that they may as well be considered as one of the highest selling female groups
        in the Philippines, considering how massive the SexBomb Girls became as a
        pop cultural phenomenon.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmainpopgirls%2Fposts%2F862122047525701&show_text=true&width=500"
        width="500" height="511" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b621f-4172-4e79-a100-3101a2f817ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:11:29.615+08:00
      'mgnl:createdBy': 'gabrielle'
