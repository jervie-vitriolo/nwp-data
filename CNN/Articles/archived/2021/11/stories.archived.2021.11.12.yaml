      'type': 'embed'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ab16d-62a4-4303-8728-15e091e42e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:20.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster theorizes that problems with sexism and sexual harassment
        are more prevalent in the West compared to locally because of the powerful
        women in charge in the local games industry. “Actually, yung Chikon Club,
        when we started, we didn’t realize that we were an all woman team. In the
        West, that’s such a big deal,” she said. “There’s been isolated incidents
        of sexual harassment and alleged rape, and I think those have been handled
        better here than they were at Activision. I’m happy here that, at least the
        men I’ve interacted with, if you ask them who they really admire in the games
        industry, they would almost always answer that it’s a woman.”</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://itch.io/embed/662981" height="167" width="552"
        frameborder="0"><a href="https://risingseagames.itch.io/2020-naga">Naga by
        Rising SEA Games, chickon club</a></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3c3c1-5c96-4788-9e9b-e3258153ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T17:37:07.743+08:00
