    'mgnl:tags': ['United-Kingdom', 'UK', 'GDP', 'economy', 'growth', 'G7']
    'template': '1'
    'title': 'UK recovery still lagging other G7 economies as growth slows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec5bc2-49ea-4a61-a9c4-2bfdd8d5c0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;UK GDP growth slowed between July
        and September, leaving the economy still around 2% smaller than it was before
        the pandemic and trailing the recovery in other G7 nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81478a8a-7ed5-4b99-b4f8-2bcf36af1997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511aca20-2d2f-4e5e-a7df-0fb61df836c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK economy, struggling with supply chain disruptions and high
        energy prices, expanded by 1.3% in the quarter, down from growth of 5.5% in
        the previous three-month period when many coronavirus restrictions were lifted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46224cec-e25e-44b5-a7ee-19cb7006c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be1f02-8e5a-4644-93e0-59885534a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office for National Statistics (ONS) said Thursday that services
        drove growth in the quarter, led by spending on accommodation and food. But
        the wholesale and retail trade shrank by 2.5%, hurt by weak consumer spending.
        Manufacturing output also fell slightly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cbf41b-a0c6-4faa-b442-0fa7e7870425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ca43f9-11fc-4217-88fa-c5ea34dd210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, France and Italy all reported stronger growth for the third
        quarter, and are much closer to completing their recoveries from the pandemic
        recession than the United Kingdom. US GDP, which has already returned to pre-pandemic
        levels, rose by 0.5% in the quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d136808-63d9-4bda-bb38-3c1230a29d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd325f539-caec-41fe-9c0b-befa5fecd18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK''s still won back less of the output lost in the pandemic
        than either the eurozone or the US," said Kit Juckes, a strategist at French
        investment bank Societe Generale.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99578091-9881-4f63-bd9b-73326af80e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba619d-bed3-4200-812b-809bdc87ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kallum Pickering, senior economist at Berenberg, said UK growth
        was "slightly below" his bank''s own 1.4% prediction, but added that the country
        remained "on track" to return to its pre-Covid level of GDP in the first quarter
        of 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f4432-9961-43fe-9ec7-df882788a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1130c7b4-89c6-4693-a304-9bf601e3b106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While private consumption and government spending expanded at faster
        rates than we had anticipated, business investment and exports disappointed,"
        he added in a note on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b1a27-edbe-432f-8217-25d33620dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231bc817-a0c0-4cad-b0a9-d81b1c4c2035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pickering pointed out that global supply chain issues and shortages
        were only part to blame for a slowing UK economy, adding that business investment
        had slumped after the Brexit vote in 2016, before collapsing during the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e499fc5-6955-4ab8-b6d7-48eca2f36860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627be197-dcb8-44c8-b34b-709278354f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK''s unique Brexit-related issues and higher non-tariff barriers
        with its biggest market (the EU) no doubt amplify the port and transport challenges,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a5443f-3475-432a-8bad-59e896d74e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b97cc1f-13d1-4b7a-94ea-192d4e232c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK economic output shrank by 20.4% in the second quarter of 2020,
        suffering a bigger contraction than any other major economy as recession took
        hold as a result of lockdowns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a32c4-14e9-480e-93e1-e6d2947311c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd311e5-ee77-4d52-b072-5dd3f4af1217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom suffered a bigger contraction than any other
        G7 country last year at 9.7%, and so has further to climb to return to its
        pre-pandemic size.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18022b32-2803-4036-aee2-a0056570b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:15:14.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/11/11/business/uk-gdp-growth-g7/index.html"
