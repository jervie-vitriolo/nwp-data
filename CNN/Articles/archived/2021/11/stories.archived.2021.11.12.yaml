        officially announcing my withdrawal from the Senate race. <br><br>The last
        survey which included my name in it, means my chances of winning are slim
        to none. <br><br>I recognize the need to further introduce myself and my advocacies.
        <a href="https://t.co/aiEl0xsjCw">pic.twitter.com/aiEl0xsjCw</a></p>&mdash;
        Paolo Capino (@paolocapino) <a href="https://twitter.com/paolocapino/status/1459013462726615044?ref_src=twsrc%5Etfw">November
        12, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0deae0-6d75-4987-89f1-666e86372841'
