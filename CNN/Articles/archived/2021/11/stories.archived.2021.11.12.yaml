    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c2866-8bbf-4054-9828-af86b1e0e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:01:30.702+08:00
      'mgnl:createdBy': 'janine'
