        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940fc703-e6ae-4ccd-bd4a-13a418f46c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the history of OPM, Filipino pop musical acts who made
        a successful career out of writing, singing, and dancing their own original
        songs were few and far between. As far as the mainstream crowd was concerned:
        if you weren’t an actor or TV personality who could also sing and dance, you
        were either just a singer or a dancer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95240b9d-1855-4110-ad59-da26e27d4070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups that fell under the singer-dancer hybrid were Ryan Cayabyab’s
        co-ed groups Smokey Mountain (‘80s; responsible for the smash hits “Kailan”
        and later on, “Da Coconut Nut”) and 14K (‘90s; also where Jolina Magdangal
        originated from).</p>'
    '65':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/7LO2jB2gGUg"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9bdeb4-401c-4a16-a644-c1fffb248c01'
