      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c954de2-219f-40d0-b26f-ecb4bdb44122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.565+08:00
