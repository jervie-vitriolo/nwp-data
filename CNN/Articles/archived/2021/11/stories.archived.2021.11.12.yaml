      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by these empowered "Sheroes" who were able to build protection
        from the impact of the coronavirus crisis, "Shero" Abby Asistio realized how
        it pays to be secured, and that being financially prepared goes way beyond
        having savings in the bank.</p>'
