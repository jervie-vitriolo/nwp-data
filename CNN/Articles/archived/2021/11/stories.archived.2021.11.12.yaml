  'DOH-zero-quarantine-fully-vaccinated':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-12T14:09:05.265+08:00
    'imagesource': 'jcr:9b15675f-aed5-4fc1-8a70-ace86c648e7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80e1027f-4203-435a-947b-2ef0c282a76e'
    'lead': 'The government will study the proposal to lift the quarantine requirement
      for fully vaccinated travelers, an official of the Department of Health said
      on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T14:12:16.409+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:03:49.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:39.144+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt to study proposed lifting of quarantine for fully vaccinated travelers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160841b7-bf20-4c7b-ae37-ea00cd7b2be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:12:16.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:03:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        government will study the proposal to lift the quarantine requirement for
        fully vaccinated travelers, an official of the Department of Health said on
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da2f81d-9267-4e94-92bf-29b3068f2552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:12:16.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:03:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only fully vaccinated travelers from "green" countries
        and territories, or those tagged as low risk for COVID-19, are exempt from
        quarantine upon arrival in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d2689d-9486-4ebc-b7ad-613e7dd61084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:12:16.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:03:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito''y pinag-uusapan na. Actually, this was part of the discussion
        in the Inter-Agency Task Force (meeting) yesterday. Ito ay further na pinapaaral
        sa atin ng IATF officials para makita natin talaga ang mga pros and cons based
        on scientific evidence," Health Undersecretary Maria Rosario Vergeire said
        in an online media briefing when asked about Presidential Adviser for Entrepreneurship
        Joey Concepcion''s pitch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698d0ad-7d87-4a2a-8813-03c0297f59f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:12:16.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:03:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is already being discussed. Actually, this was
        part of the discussion in the IATF meeting yesterday. IATF officials asked
        us to study this further, so we can see its pros and cons based on scientific
        evidence.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bf2c41-4d88-4b3b-93e2-16ff3ccf966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:12:16.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:03:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation may be out in the coming weeks, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e19bd3-847a-4c9c-acd6-31993bf26487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:12:16.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:03:52.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion on Thursday pushed for "zero quarantine" for fully vaccinated
        travelers. He has proposed to have them undergo two COVID-19 tests — 48 hours
        prior to departure and then upon arrival — in lieu of quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e01435c-a204-4a1a-99b7-f8fa8211da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:12:16.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:03:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said his proposal would help the ailing airline industry
        recover from the COVID-19 crisis.</p>'
