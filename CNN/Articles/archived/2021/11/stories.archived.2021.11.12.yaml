      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b51c28-63b6-4c2d-8503-02dc2c18f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T18:40:15.592+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:59:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, Filipino women have already been in a constant battle
        with an invisible enemy: the lack of financial literacy. <a href="https://www.forbes.com/sites/maggiegermano/2020/09/22/how-women-can-change-the-world-with-their-money-choices/?sh=507224366138">Forbes</a>
        found that 90% of key financial decision-makers at home are women, but unfortunately,
        the <a href="https://gflec.org/wp-content/uploads/2015/11/Finlit_paper_16_F2_singles.pdf">S&amp;P
        Global FinLit</a> Survey revealed only 30% of them are financially literate.
        Before Filipino women even had the chance to recognize what the problem really
        is and what has been challenging them the whole time, the pandemic happened.&nbsp;And
        life has never been the same.</p>'
