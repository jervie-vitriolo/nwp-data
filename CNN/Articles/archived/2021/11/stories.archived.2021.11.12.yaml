        ‘Scream’ and a queer coming of age</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1515a3-31e7-4339-8235-ed9c5276f5f8'
      'mgnl:activationStatus': true
