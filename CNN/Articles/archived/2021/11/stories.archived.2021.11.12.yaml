      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — Senatorial
        aspirant Paolo Capino on Friday said he would withdraw his candidacy due to
        low survey ranking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219f458-b588-4508-94a0-458debeb0b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:40:17.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:03:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am officially announcing my withdrawal from the Senate race.
        The last survey which included my name in it, means my chances of winning
        are slim to none," he said in a tweet.</p>'
    '11':
      'contentWidth': '100%'
