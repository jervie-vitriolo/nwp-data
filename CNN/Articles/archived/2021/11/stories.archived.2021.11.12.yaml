      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Alibaba reported another year of record
        sales figures for Singles Day, the world''s largest annual shopping event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54653ac-2cb9-4009-93a0-d0dca2351cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ea5cb-9f56-4f8a-bb18-5b080a28d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its momentum is seriously slowing down as China''s economy weakens
        and as Beijing has tightened its grip on the tech industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7bb1b-98a5-42be-b318-becf7e57cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5324285-19f6-40ea-acfd-0916f92cec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba said that total gross merchandise volume (GMV) reached 540.3
        billion yuan ($84.5 billion) through the first 11 days of November, culminating
        in the holiday on Thursday. That''s an increase of 8.5% from a year ago —
        far lower than the top end of a forecast recently given by analysts at Citi,
        who expected as much as a 15% increase, or 578 billion yuan ($90 billion).
        It''s also below the low end of that analyst forecast, some $86 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6351edb-0e7b-48f8-9f01-42c161dae582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba2870a-bfd3-4ea2-92d4-e89eb0458b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s figure is a big slowdown from the 26% jump Alibaba
        posted last year, compared to 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b8eb2c-3ce7-49bb-8b46-35eaab9a6e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15187cb5-6c4b-4f83-b53c-ec29da95b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Citi analysts wrote Friday that while this year''s numbers were
        worse than they predicted, "it was not entirely unexpected" given tough competition,
        a slowing economy and softening consumer sentiment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b50e32-2c00-402b-b1aa-cdb4805ebd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d3fd1b-5b5a-4b5c-8f9c-4d40ef2f69dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller rival JD.com fared better, recording 349.1 billion yuan
        ($54.6 billion) in sales by GMV. That was up 28.6% from a year ago — though
        still slower than the 33% growth rate it hit last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4156993-78ed-43f9-99c8-43803f63d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb444a1d-f8a9-4415-9998-0ccdfb5287b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation headaches</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de553cb-f0a2-4f08-9b3e-a0ebb3e88c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba launched the first Singles Day Shopping Festival on November
        11, 2009. The event, which is also known as Double 11, is pegged to China''s
        informal, anti-Valentine''s Day holiday that celebrates people who aren''t
        in relationships. The date — 11.11 — was chosen because it is written as four
        ones, or singles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f2f735-5c88-4f51-b34f-3a8332dbe2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1431e3-cc43-4a48-8807-ca26178930bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since that first occurrence, Singles Day has ballooned into a shopping
        frenzy observed not just by Alibaba, but also by other e-commerce companies
        that offer their own steep discounts and promotions. Deals take place over
        several days or even weeks. It has also spread outside of China, with Alibaba''s
        Southeast Asia subsidiary Lazada offering deals in Singapore, Malaysia, Indonesia,
        Thailand and Vietnam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f76b2-8c81-41fd-a05c-cf62f2bfcc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17b753-a416-4a0c-905e-4befcfdb496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an incredibly lucrative event, but consumer sentiment may
        be taking a hit this year because of headwinds facing China''s economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d1358d-b760-4195-a651-701a1b50939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa20cc-0fce-433e-8a6b-00365cd73af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP is growing at the slowest pace in a year as energy woes, shipping
        disruptions and a deepening property crisis take their toll on the world''s
        second largest economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da73a52-7698-4f81-9f6d-0be051115a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a23210-1cd0-4755-841f-243664479d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation, meanwhile, has risen, which threatens to erode profit
        margins and the purchasing power held by consumers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2bc77-f598-43a6-a0ec-957023382966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb10a91-2f14-4184-96d3-4642a402a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of goods leaving China''s factories surged by another record
        rate last month — China''s Producer Price Index jumped 13.5% in October from
        a year ago — and there are now signs that the higher costs are trickling down.
        China''s Consumer Price Index rose 1.5% in October from a year ago, double
        the rate of the previous month and the fastest pace of increase since September
        2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a4966-8de0-4ec4-88cd-34bc8b793b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd294cdbc-fd23-4658-ad6d-fd63469526b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, the soaring input costs have significantly squeezed
        the profit margin for downstream manufacturers, which in turn limits the space
        to offer a large discount this year," said Alicia Garcia Herrero, chief economist
        for Asia Pacific at Natixis, a French investment bank. "On the other, domestic
        consumption is not yet back to pre-pandemic level[s] and even online retail
        sales, which remained relatively resilient in 2020, have decelerated."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c0fa2-329d-4d14-b60a-4493024a44e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3a1adf-8029-4ab4-98da-6f80f8598b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crackdown woes</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b08a03-52f4-4bfd-91e2-0ae8a409801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sweeping government crackdown over private business also cast
        a shadow over this year''s Singles Day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a3577-4661-426b-bbb3-34aa0281c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653814f3-d50b-4f06-8880-aa8dc7d66bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing last year launched sweeping campaign against a wide range
        of industries, and e-commerce firms have been under particularly harsh scrutiny.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9281c5-d88f-4247-ba06-ae78ae0683a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94853bc3-4ea3-4107-8cc5-1e64d0c938e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba was hit earlier this year with a record $2.8 billion fine
        for behaving like a monopoly, and the company has shed hundreds of billions
        of dollars in market value as Beijing''s reforms take shape.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96925071-8d0c-4a35-af7c-978e662ba9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df8503f-3138-437e-8e1f-e47e1acda299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JD.com, Tencent, Pinduoduo, Meituan and other companies have also
        been investigated or fined over alleged anti-competitive behavior.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b97a8dd-9f9d-4ce3-bc36-1650efaddeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31411f14-6a7d-401c-8971-10d185ff09c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As pressure grows, a lot of companies have rushed to donate billions
        of dollars from their own profits to government-based social causes, after
        President Xi Jinping makes clear his priority to redistribute wealth and achieve
        "common prosperity."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348fa2d-ce75-4d62-9b67-2bc4c959493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3cd94e-1659-4d2b-804e-647567b87b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba has pledged to donate 100 billion yuan ($15.6 billion) by
        2025 in support of Beijing''s "common prosperity" campaign. Pinduoduo said
        in August it would give its entire profit for the June quarter to rural development
        projects in China, and expected to donate a total of 10 billion yuan ($1.5
        billion) toward such causes. JD.com unveiled a plan late last year to "revitalize
        rural China" using money and its logistics infrastructure.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f4b5b-55af-4de6-b54c-71b7c587822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797b055-23c1-4a61-a27a-3b476591b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singles Day has entered Beijing''s sights, too. On Saturday, the
        State Administration of Market Regulation — the country''s anti-trust regulator
        — banned e-commerce platforms from participating in unfair practices during
        the holiday shopping period, such as "raising prices of items before putting
        them on sale."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec27d06-4356-47fd-8ea0-c187ce61f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78fcd88-ab99-4dc0-94b8-f0bd9cc52543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Ministry of Industry and Information Technology,
        which overseas the internet industry, summoned Alibaba, JD.com, Pinduoduo
        and Meituan and warned them against spamming consumers with marketing messages
        during Singles Day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbbb4e-4fb4-4880-9938-bf4ba402ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af537d-7f42-4c81-93ce-a4de496e04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big internet platforms appear to be more cautious in marketing
        and promotions this year to refrain from breaching the antitrust regulations,"
        said García Herrero from Natixis.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a300721b-fc64-47a6-8a8f-8a9941f8197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7dd6c7-b940-4cbb-a2dc-bb07a4a7d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supporting Beijing</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514bf9ba-d2f0-4224-b7bb-e109e4a646ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are also rushing to support government initiatives intended
        to boost social equality or to reduce carbon emissions — both among Xi''s
        top policy goals. Climate has been a particular focus, with China this week
        even pledging to ramp up its climate ambitions in an agreement with the United
        States. (China, though, is still the world''s biggest coal consumer and earlier
        did not sign on to a statement at COP26 committing to phasing out the use
        of coal.)</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5adaa60-53e7-4d88-92f1-f979045818c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67275862-60ce-44b2-aae0-d57e23d42b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba said they would shift focus from pure sales figures — usually
        each year''s headline — to sustainability and inclusiveness.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a40751-45d7-4f9e-8ff9-2061b202a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc6f2ef-cf31-40f5-b396-35602d9e08b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s Festival marks a new chapter for 11.11," said Chris
        Tung, chief marketing officer of Alibaba Group, in a statement. "We believe
        we must leverage the power of 11.11 to encourage sustainable development and
        promote inclusiveness to consumers, merchants, and partners across our ecosystem."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b246e-cf5d-4fc5-bb4f-2e5667942fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40210523-4f27-479b-a565-cdbfcc70f854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it would showcase energy-efficient products on
        its services and give out 100 million yuan ($15.6 million) worth of "green"
        vouchers meant to encourage people to buy more sustainable products. It also
        wanted to reduce the event''s carbon footprint by recycling the packaging
        it uses.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e16ba-7d50-419e-bdc4-4a955f67c386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78681a-ebcb-41d8-9c98-0cd79438768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it wanted to support "vulnerable populations,"
        and its Taobao app has introduced a "senior mode" option. The new feature
        is designed to be more accessible for the elderly with an updated interface
        and voice-assisted technology.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844205ad-1462-4359-9cf3-dfedc30f3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e1c31-0ae1-4149-9a4f-449fa67bdd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JD.com also announced this year''s Singles Day would be "the largest
        one where renewable energy is used, and one where [JD.com] will push for a
        reduced carbon footprint."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98a845-60a4-42ec-b766-36b5ac421870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:18:53.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:09.506+08:00
