      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e4baa6-655a-4972-a944-db5b5dd55433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c95e22-2ba7-4140-b230-647ada23dc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, the gaming landscape seems to be changing everywhere,
        for everyone. The number of female gamers in Asia is increasing, with 36%
        of competitive players being female. In China and Korea, one-third of the
        esports audience are female. This is all in large part to the women in the
        industry fighting for these changes. Women in Games is an organization filled
        with activists fighting for equality in the games industry. Within the game
        development industry itself, Ubisoft has made a statement by appointing a
        woman VP for Diversity and Inclusion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f125622-1e41-4984-b279-8824a266ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:22.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster says, “Narerecognize ko na ang daming horror stories, at
        least in the gaming space, and that’s why it’s not that I want to draw a separation,
        but I think the game development industry is in a better place and is going
        in a better direction where you know that there’s always one woman making
        the calls, making the decision, speaking their mind about things, or calling
        things out. That in itself, I think we’re already doing better than the West.
        I recognize that I live in a bubble and I can’t possibly know everyone in
        the games industry. At least, in the bubble I live in, it has always been
        so respectful and there has always been a sense of equality. I think for the
        general games industry to actually change for the better, they have to stop
        treating us as diversity hires and actually just create a safe space for people
        to thrive and recognize what we’re doing.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0ec10-66ed-430d-a237-760451764161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-15T17:37:07.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:23.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I think for the general games industry to actually change for
        the better, they have to stop treating us as diversity hires and actually
        just create a safe space for people to thrive and recognize what we’re doing.”
        - Gwen Foster, game developer</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31548480-d1e8-4110-9c20-1780ca93425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:23.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I started out and when any woman, honestly, in gaming starts
        out, there is that kind of backlash they might receive,” said Dee. “But as
        I just continued and proved that I was here on my own merit, people appreciate
        my casting, less and less of those comments I receive and, most importantly,
        the moderation of these chats has improved as well —&nbsp;much less tolerance
        for people who use sexist or hateful speech.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3c6a2-5039-417e-9f2f-938c15d18ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For local streamers, they’ve learned that those discriminating against
        them are all bark and no bite, and they’ve learned to focus on the love they
        have for the communities they’ve built and discovered around streaming games.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529371f6-1c93-4f6b-a0c4-c7b2c53fa137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:24.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes, kapag may basher na sinasabi ang pangit mo naman magsalita,
        kakausapin ko sila at eventually magiging viewer na sila na loyal,” said Heredia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a46c7-177c-4acf-9065-a0ca221f8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you don’t wanna watch my stream because you think I’m a noob
        or I’m not really that good, it’s okay to leave diba, tas makikita mo sila
        nakasupport na hanggang ngayon,” she said. “You have to make them realize
        that you’re worth watching.”</p>'
