  'Globe-rebounds-to-pre-pandemic-levels-explores-new-revenue-sources':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-12T13:48:02.900+08:00
    'imagesource': 'jcr:5a037f2e-a9a6-4401-b979-54cd16d202ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42b080ca-78d1-4ce4-aeb5-1b478276e9df'
    'lead': 'Globe Telecom has bounced back to pre-pandemic levels in the first nine
      months of 2021 as it pursues revenue streams beyond connectivity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T13:51:29.591+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:04:06.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:38.827+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe rebounds to pre-pandemic levels, explores new revenue sources
      beyond telco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd2378-8825-49ea-8cdc-a35f1d64ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T13:51:29.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:07.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — Globe
        Telecom has bounced back to pre-pandemic levels in the first nine months of
        2021 as it pursues revenue streams beyond connectivity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16745fe8-60cb-40ad-9a26-e9b8a3255c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T13:51:29.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led telco giant’s performance in January to September
        period even emerged stronger than its 2019 operations with a net income of
        ₱18 billion, up 13% than the ₱15.9 billion it realized a year ago. The figure
        is also higher versus 2019’s ₱17.68 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c47fbd-1b1a-4612-9b46-41c01bda5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T13:51:29.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated service revenues in the period also jumped to ₱113.6
        billion, a 4% leap from last year and 3% higher than 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b08e30-84e4-48e4-89c2-2112e0ba8d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T13:51:29.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in data consumption and broadband usage continued to fuel
        Globe’s topline, accounting for 80% of total service revenues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c199eb-ed77-48e7-baed-0bbe2264a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T13:51:29.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:09.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy to report a resurgent business performance in the
        third quarter, with the topline now back to pre pandemic levels, despite the
        continued economic and public mobility challenges, and competitive industry
        environment," its president and chief executive officer Ernest Cu was quoted
        as saying in Globe’s regulatory filing on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03d91d-9872-4454-b225-b72608b339a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T13:51:29.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu also stressed Globe''s target of transforming into a digital
        solutions group further received a push after GCash operator Mynt — backed
        by the telco, Ayala Group, and China''s Ant Financial — attained "double unicorn"
        status.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936010a-6e75-4fde-8064-d53ac80ba1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T13:51:29.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:10.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Mynt''s success, the executive hopes Globe could introduce
        more potential unicorns as it steps up its game in the fields of fintech,
        healthtech, AdTech, and e-commerce, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd210cae-9586-4b74-b7ea-411417d28b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T13:51:29.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash, claimed to be the country''s leading mobile wallet, is on
        track to triple its gross transactions handled to ₱3 trillion this 2021 from
        ₱1 trillion last year. It has more than 51 million registered users.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee32775-a95e-414e-b1fb-d7a9c2295b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T13:51:29.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other portfolio companies under Globe’s corporate builder 917Ventures
        include telehealth service platforms KonsultaMD and HealthNow, a digital and
        mobile marketing solutions firm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd214275-760b-42cd-9e58-ec345d2460b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T13:51:29.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also boasts adtech company AdSpark, loyalty, and e-commerce
        solutions provider RUSH, and online grocery shopping platform PureGo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ebb106-0a5b-4004-a5a0-354619536050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T13:51:29.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embarking on such a big leap beyond its core business, Cu says this
        will "pave the way for us to become a leader in the digital space."</p>'
