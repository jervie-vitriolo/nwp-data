    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST identifies five cities as trial sites for mix-and-match COVID-19
      vaccine tests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f3e20-0999-44bd-884b-a48ffb5ba6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:49:07.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        government is preparing trial sites pending the go signal from the Food and
        Drug Administration to begin the mix-and-match COVID-19 vaccine clinical trials,
        the Department of Science and Technology said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d5c92-ce35-4b96-ba18-a2f0ddd92bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:49:07.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST Usec. Rowena Guevara said trial sites will be in Manila, Marikina,
        Muntinlupa, Davao City, and Dasmariñas in Cavite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c423b-db18-44d2-be86-b113928926f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:49:07.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing ang pagsasagawa ng virtual site initiation visit ng project
        team kasama ang kanilang mga clinical research organization," Guevara said
        during a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb2089-31b5-4092-aff9-3d8cb97b5f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:49:07.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:15.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The virtual site initiation visit of the project team
        together with the clinical research organization is ongoing.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c8f4d7-011c-44d0-a549-9ceb9094708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:49:07.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara said the DOST has yet to recruit clinical trial participants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6694f9-6a79-4aca-8661-1e75e3b2623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:49:07.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in October, Guevara said around 3,000 Filipinos are expected
        to join the trials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a6e36-4622-4ead-b208-ede00afae04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:49:07.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:17.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/25/COVID-19-vaccine-mix-match-clinical-trial-Philippines.html">RELATED:
        PH recruiting 3,000 volunteers for mix-and-match COVID-19 vaccine clinical
        trial</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa45c4-99ff-4016-8138-24885f2f7859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:49:07.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated that the participants need to be unvaccinated to
        see the effect of mixing vaccine brands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6efab6-af41-4f47-9056-7c9a199568f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:49:07.652+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:01:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the trials will run for five months, and the project team
        will monitor participants for a year.</p>'
  'DOH-unauthorized-booster-shots-use':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-12T16:04:33.895+08:00
    'credit': 'FILE PHOTO'
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b708699-7555-4320-aab5-631fa6247ad2'
    'lead': 'The government will not be held liable for possible adverse effects arising
      from unauthorized COVID-19 booster shots, a Health official said on Friday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T16:08:19.425+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:01:06.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:41.890+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH warns vs. unauthorized use of booster shots'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbe5177-e8c9-4827-af56-cef00c4c858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:08:19.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:01:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong>&nbsp;The
        government will not be held liable for possible adverse effects arising from
        unauthorized COVID-19 booster shots, a Health official said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd825a83-c259-4eb4-8f97-45d5af15cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:08:19.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:01:07.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag nagkaroon ng aberya o kaya (Should there be issues or) untoward
        reactions to these booster doses, government cannot be held accountable. The
        ones accountable will be the ones who gave you those vaccines and who have
        sourced out the vaccines," Health Undersecretary Maria Rosario Vergeire said
        in an online media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178bbf75-25ce-40f1-b0cf-76007899f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:08:19.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:01:08.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pangalawa (Second), you are violating national protocols," she
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa804ce4-bb6b-4712-9a16-06d5fa203a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:08:19.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:01:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire issued the warning after "hearing a lot of reports" of
        people getting booster shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e4d1d-fbfc-4d69-8e14-31e3929b567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:08:19.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:01:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also called out groups that warned of a spike in COVID-19
        cases if the government does not give booster shots soon, saying their statements
        cause confusion among the public. She did not name the groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78801cf-1bb2-422a-8cc4-a176863f3cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:08:19.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:01:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fellow from OCTA Research Team recently noted the need to administer
        booster shots in the first or second quarter of 2022. "Otherwise, the risk
        for a Delta re-surge will increase," Nicanor Austriaco said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71bc34-95c3-471c-8485-57a1dcb6bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:08:19.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:01:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May we call on...all of those groups stating this kind&nbsp;of
        statements to be very careful and cautious because the public is getting confused,"
        Vergeire said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba824230-ad34-4ef7-a94d-d5f4a3bdc145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:08:19.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:01:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us all be responsible in issuing our statements," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac64837-9b4f-416a-bbb0-2c0abc9d110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:08:19.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:01:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration has yet to decide which vaccine
        brands will be given as booster shots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a911e-ce29-4dbe-b8b4-f9616a8f6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:08:19.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:01:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers of Pfizer, AstraZeneca, Sinovac, and Sputnik V vaccines
        have applied for amendments to their emergency use authorization to include
        a third dose or booster shot in their regimen, FDA chief Eric Domingo said
        early this month.</p>'
