      'mgnl:type': 'text'
      'text': '<p>The Vice President also shared photos of her with the singer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ade5c8-daee-411e-818d-b3375596da91'
