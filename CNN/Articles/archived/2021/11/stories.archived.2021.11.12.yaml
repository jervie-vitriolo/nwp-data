      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is needed to accelerate the Asia-Pacific region''s economic
        recovery from the COVID-19 crisis, the President said in his virtual address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdbb01-2342-4c24-a132-c9356e7e1d44'
      'mgnl:activationStatus': true
