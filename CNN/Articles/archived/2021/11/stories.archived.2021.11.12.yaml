      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)—&nbsp;</strong>The
        long wait is over: IKEA Philippines is finally launching its physical store
        in Pasay City this month.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f828e2-2ae1-456f-8f05-8dd8339137fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:49:48.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Friday, the Swedish furniture maker said its
        first branch in the country —&nbsp;located at the Mall of Asia Complex —&nbsp;will
        open its doors on Nov. 25. It is tagged as the biggest IKEA store in the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc08309-a51b-4b0f-9148-fbb9d8634f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:49:48.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:41.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a challenging couple of years, but we are proud that
        even through a pandemic, we are now ready to build a better everyday life
        with the many people in the Philippines," said Georg Platzer, IKEA Pasay City''s
        store manager.</p>'
