      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60edf624-89bc-4f3d-8475-c1d7a90b07ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Home Sweet Home Alone" premieres Nov. 12 on Disney+.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e2063-31b1-4d31-9062-457bd0e5bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.297+08:00
