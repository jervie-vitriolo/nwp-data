      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from winning Best Developer, SMDC also secured the all-new
        Best Developer (Luzon) Award as well as being a two-time winner for the Best
        Lifestyle Developer Award in recognition of the company’s efforts to offer
        additional facilities across all developments made to enhance the living experience
        of residents.</p>'
