    'jcr:uuid': '0886d3eb-92d2-4e02-b33c-7a914d82d3bb'
    'lead': 'The National Task Force Against COVID-19 reports over 1.23 million doses
      were administered on Nov. 11, surpassing the 1.1 million record on Nov. 4 as
      the country approaches its daily 1.5-million average shots targeted on a daily
      basis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T19:53:08.986+08:00
