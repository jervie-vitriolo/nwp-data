      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> OPM
        icon Ely Buendia visited Vice President Leni Robredo on Thursday and gave
        her a limited edition of Eraserheads 25th Anniversary Album on vinyl.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d9140b-4cdc-4df6-9c6f-c5109585d03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:50:39.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:12.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ely Buendia in the house!! Grabe, nabulabog opisina,” Robredo wrote
        on her personal Facebook page after the former Eraserheads frontman visited
        her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a246195a-f5d7-46a7-ba14-67999d2d5ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T05:50:39.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:08:12.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you, Ely. Nakita mo kung gaano kadami fans mo sa office namin,”
        she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9120e7d-a628-4bca-adad-1b94b29a491f'
      'mgnl:activationStatus': true
