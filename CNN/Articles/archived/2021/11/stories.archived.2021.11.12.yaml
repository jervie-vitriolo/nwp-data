      'mgnl:created': 2021-11-12T19:34:54.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a gathering of youth leaders in Cabuyao City, Moreno vowed
        to include teaching subjects that will help make the Filipino youth at par
        with students from highly developed nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567acc56-5c2a-4bde-b915-4523b5ed5b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11125c-656c-4919-9dec-64b1afa0a1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to invest on STEM (science, technology, engineering,
        and mathematics) so that we will be competitive with Singapore and other countries,"
        the Aksyon Demokratiko standard bearer said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4eae47-a08a-4039-a18f-212f73fd663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11eef93-d7a0-4514-ba3b-95f72c7033d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also reiterated a campaign promise to include young people
        in his potential government. "We will create at the very least the secondary
        or supervisory level na mga bata. So that they''ll learn, kami matuto kami
        sa mga matanda, tapos makapag-prepare kami for further responsibility," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5371d9-4d4c-48c7-8ad5-3369a2d47cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e7adc-2167-4cfd-bb7d-06122760acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will create at the very least the secondary or
        supervisory level for young people. So that they''ll learn, then we will learn
        from older people, so we can prepare for further responsibility.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf23d9-f7e7-4d21-b58f-38805f52b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017da00b-97f6-4649-a9bf-c59ede0ea3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is something that Moreno is familiar with - having appointed
        a young former journalist, Julius Leonen, to head the Manila Public Information
        Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba758fb-d025-429d-9ccd-ad8737ecde42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8587f9-4cbe-4982-a309-59e41e980b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen was 21 when he was appointed. Now 24, he is leading the Isko-Doc
        Willie campaign after leaving his post last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd47a0db-55fb-444d-9bcd-b4c5a7eadff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1324e7-b8bd-4e45-af6c-2c363f1d5554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have resigned from the Manila City government as the Mayor''s
        public information officer to join his campaign for the Presidency, effective
        October 1, 2021," Leonen told CNN Philippines in a text message. "It''s an
        honor to be invited by the Mayor himself to join his presidential campaign
        in the 2022 Philippine national elections," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733def66-73ff-42dd-a529-daa02ab5b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4de1cf-b07f-42f9-b189-81ad3d89581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same event, Moreno criticized some unnamed rivals - calling
        out one aspirant for using the social media app TikTok.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be97344c-9f2e-440b-89c6-2228c7f86d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb8d4f-d39c-430e-b4a8-cc5f5c53b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pati yung TikTok, pinasok na ng pulitika eh. Dati, pang saya saya
        lang yun, pang alis ng buryong sa buhay nung kasasagan ng pandemic. Ngayon,
        hindi na," Moreno said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bc08f9-6690-4519-a31c-69f2bde72e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade96950-2ff5-4ebb-9636-4bb33b81f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: TikTok is now being used for politics. Before, the
        app was just for fun, to relieve stress caused by the pandemic. That has changed
        now.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad34c9de-212a-457b-985d-ba0020bdca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416da25-3743-40d1-9247-6e5983821654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appeared to take a swipe at fellow presidential hopeful
        Bongbong Marcos. "Ang nanay ko, walang 3,000 shoes. Ang tatay ko, walang ginto,"
        Moreno said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8735c5-d2fa-4d6f-8db2-c1c8218c1133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a671d-91ed-426a-b926-4d4e48b36c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:34:54.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:18.103+08:00
