    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disney-', 'Home-Sweet-Home-Alone', 'review']
    'template': '1'
    'title': '''Home Sweet Home Alone'' weakly revives the kid fantasy (again) for
      Disney+'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282cea94-7686-4467-b8ac-cd9d9d97db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:45.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Home Sweet Home Alone" is a very odd duck
        -- a movie that basically replicates the three-decades-old "Home Alone" template,
        but in a way that feels slightly weird and ill-conceived. Dropping on Disney+
        in connection with the streaming service''s two-year anniversary, it''s a
        reminder that not all well-known intellectual property ought to be let out
        of the house.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0602da82-c4b0-4b2e-8c47-83429bf0eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49902375-1f26-49bc-a7ab-5b9301255df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marking the sixth movie spun out of the premise since Macauley Culkin
        first defended his home from "bad guys" back in 1990, the movie tweaks the
        concept slightly by casting the invaders as an ordinary couple, played by
        Ellie Kemper and Rob Delaney. Grudgingly forced to sell their house for financial
        reasons, they discover that an inherited doll could be extremely valuable,
        which might spare them from having to move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea439ec9-1a74-460d-bc65-f2fc014519b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558bf28f-5f9f-4dbc-867a-47d0462e96c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet when young Max ("Jojo Rabbit" standout Archie Yates) makes a
        bathroom-break-inspired visit to their open house, the couple concludes that
        the boy has stolen the precious item. And before they track him down, his
        parents prove every bit as scattered and inept as the McCallisters once were,
        inadvertently leaving the sleeping kid at home when they jet off to Tokyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408fc23d-e7cd-4ba7-b5b1-abcfdf10f99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba68abd-9be0-4b52-b67d-ca3838f8bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So yes, Max is left to fulfill every child''s fantasy by fending
        off adults with all of his self-generated gadgets and gizmos. This time, though,
        the victims of all those pratfalls, bumps and bruises are a seemingly ordinary
        couple, other than their extraordinarily bad judgment and ability to weather
        a lot of physical punishment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f56d5a-8fc9-4a78-9c4d-519cd2b40046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127bc05f-1339-4acd-af23-3eb1a5a26c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, naturally, the movie is about exalting the importance
        of family, and teaching all concerned to appreciate those near and dear to
        them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d99a2-309a-4dc6-a863-b3018f7b4a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7564e1-7275-4f00-b416-be428a9ae755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casting, however, mostly squanders some very funny people, which
        in addition to the leads include supporting players Kenan Thompson as the
        couple''s realtor, Pete Holmes and Tim Simons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa07375-2a42-467e-8854-691131172963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b849d603-50e9-46cd-b979-99aabc0f057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Yates, his British accent reflects the international flavor
        behind the production, but writers Mikey Day and Streeter Seidell ("Saturday
        Night Live") and director Dan Mazer (a frequent Sacha Baron Cohen collaborator,
        including the "Borat" movies) have made the kid more irritating than he really
        needs to be, while earning style points for a clever callback to the earlier
        movies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a13b3d-d5a8-447a-948d-a4ef921c9f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:52.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd50c0-1010-4a3a-99ae-761f732845f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Home Alone," notably, came into the Disney fold through its 2019
        acquisition of Fox''s entertainment assets, and despite its cartoonish qualities,
        the slightly sadistic nature of the original John Hughes-scripted story isn''t
        exactly a perfect fit with the Disney+ brand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240ec46-b00c-4edc-a82a-abcd6f2d473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2114325-a101-40d0-bd42-6e724dc5e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because something features kids, in other words, doesn''t necessarily
        make it ideal Disney fare. And just because "Home Sweet Home Alone" finally
        seeks to sweetly remind us about the importance of family during the holidays
        doesn''t mean it''s a slam-dunk choice when seeking an option to kill roughly
        90 minutes with yours.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33800929-9f37-4c10-9080-3b171ece76fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:55:24.297+08:00
      'mgnl:createdBy': 'bamba'
