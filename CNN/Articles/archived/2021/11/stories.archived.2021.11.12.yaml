      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea3703d-9b03-4be1-9f89-ae3783dc9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.563+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:08.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix and Youtube have seen an <a href="https://www.nytimes.com/interactive/2020/04/07/technology/coronavirus-internet-use.html">increase
        in daily traffic</a> from users on their desktop. Twitch, which has been predominantly
        used for video game streaming specifically, is a platform where the behavior
        of its content creators is to livestream for hours, has seen its <a href="https://www.businessofapps.com/data/twitch-statistics/">viewership</a>
        spike to 18.6 billion hours watched in 2020. This year, it continues to remain
        strong, with 2.84 million active viewers. Welt’s main platform is Facebook.
        <a href="https://ph.news.yahoo.com/how-esports-and-community-drive-facebook-gamings-sea-growth-014543717.html?guccounter=1&amp;guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&amp;guce_referrer_sig=AQAAAGlo5EpGnnBWpHBl3Gn1r8Ppsyg3ccRXY6q79nP4jDYxwwwEU_wTbYL1lKbiX4V2hzrjLc7l35vx3ejeUyyTm00_ROb18kLN5kEEs3d-6fbJe_hXEPgPp5CmiedifsiAIOIO4HF7_NTjflhv9sLT1Tpq1g3NMTMjP5xMvz4qbtIf">In
        Southeast Asia</a>, Facebook Gaming has become the more popular streaming
        option because of its accessibility. Out of Facebook’s 2.4 billion active
        monthly users, around 700 million engage with Facebook Gaming content, either
        through playing games, watching livestreams, or participating in Facebook
        group discussions. In the Philippines, in particular, viewership grew by 41%
        in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147320a-2e07-4db3-a00e-70db7e2f7520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.563+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the numbers show: Facebook Gaming topped their record 291 million
        hours watched at the beginning of the pandemic this year with <a href="https://www.theverge.com/2021/3/15/22331623/twitch-facebook-gaming-pandemic-hours-watched">400
        million hours</a> to date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09394ac1-fff5-4c3e-9377-9a6bd3738410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T15:25:27.563+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:02:09.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My experience now [is] no matter what I do, yung feeling na when
        I go live, meron na kaagad a thousand viewers on average,” described <a href="https://www.facebook.com/KaylaHerediaOfficial">Kayla
        Heredia</a>. Previously signed under Galaxy Racers and currently signed under
        Rumble Royale, she exclusively streams Mobile Legends: Bang Bang on Facebook
        Gaming to her 3.2 million followers. “It doesn’t matter kung magsstay sila,
        basta they wanna see me for that [or] they wanna see me for that day. It’s
        a good feeling na may umaabang talaga sa akin,” she said.</p>'
    '45':
