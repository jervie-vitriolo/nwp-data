    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13534744-d872-4a93-9847-04c62ecb2ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talent scouting is something that provided the bread and butter
        of major television networks, through legendary talent managers such as the
        late German “Kuya Germs” Moreno in the ‘70s and ‘80s, Johnny Manahan in the
        ‘90s to early ‘00s, and Laurenti Dyogi in the 2010s. The three are usually
        credited for having the midas touch when it comes to finding the next big
        thing. Moreno, Manahan, Dyogi, and even SexBomb''s Cancio have said that an
        eye for talent is one thing, but what''s even more important is that the candidates
        they pick are trainable.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc0642-d18f-424f-9f38-650073220ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on <a href="https://open.spotify.com/episode/0ntGkVwlvnNRY6NuA0kNFr?si=4f0f6130f8444abb">The
        Howie Severino Podcast</a> last September, Manahan explained his gut feeling
        when it comes to stars and the concept of the “X-Factor” that goes beyond
        physical looks and can be brought out through training.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e57ee-2acc-4847-8784-8472410208d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Initially it’s a physical thing… may classification system sa ulo.
        Maganda ‘yan, gwapo ‘yan,” he shared. “‘Yan muntik na maging pangit pero maganda.
        And then you have a feeling about these people, meron na silang magic. But
        you wanna validate it so you send them to the workshops, you send them to
        dance instructors. And then after a certain time, you say, ''How did that
        person do? That''s when they say, ''Direk, may magic ''yan. May garbo ''yan.''
        So you validate it."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393b4d7-10ea-4adc-ab2d-8c6c80730b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:41.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Finding the place of the singing/dancing group in OPM</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf770e8c-738d-42ee-aa1f-b1ceb4b6a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the clear presence of a training system in the Filipino
        entertainment industry, one major difference is that talent agencies usually
        applied it to forming all-around celebrities and showbiz personalities (labeled
        teen or matinee idols) instead of primarily music and dance-focused artists.</p>'
