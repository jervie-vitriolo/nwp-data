    'mgnl:lastActivated': 2023-01-24T23:06:02.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:36.954+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health expert opposes Alert Level 1 in NCR for holiday season'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba0ccb-57f8-44f8-831b-ce9a36d881b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:40:55.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:06:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> A
        health reform advocate has warned that placing Metro Manila under the lowest
        alert level could lead to more coronavirus infections, especially during the
        Christmas season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c33816f-e3e9-4d35-962a-1026d29e457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:40:55.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:06:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon, a former adviser to the National Task Force Against
        COVID-19, told CNN Philippines on Friday that although the positivity rate
        in the capital region is currently at 3% — well within the benchmark set by
        the World Health Organization — it could easily change because the public
        traditionally go out more during the holiday season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55044ed-20f2-46cb-8b0e-5c22db27008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:40:55.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:06:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we loosen up the restrictions, there will be an increase on
        mobility then, of course, mobility will increase the viral transmission,"
        he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec851c-4407-442c-8c80-bfc7717a8196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:40:55.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:06:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will actually be risky particularly this holiday season when
        you expect increase in the number of the volume of people going to of course,
        to the malls and other areas," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f24e87-5cc3-43df-b18d-4f4d6f5d59c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:40:55.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:06:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon, meanwhile, said the policy to allow children in public
        spaces could lead to superspreader events since only a few minors have been
        vaccinated against COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ba8cd-4c63-45bf-a007-3b93ea53fd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:40:55.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:06:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should be cautious and not too aggressive or complacent and I
        don''t think it''s time for Alert Level 1," he pointed out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af3b44-76de-4f64-9e81-9691f66f5b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:40:55.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:06:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should maintain the Alert Level 2 and observe the recourse and
        the number of cases, the number of deaths and the positivity rate in the next
        few weeks," he also said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7242f21-f9c5-4d6c-b1c9-effcc69fab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:40:55.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:06:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said Metro Manila may ease
        to Alert Level 1 if the country''s COVID-19 cases recorded per day drop to
        below 1,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36989189-c9b0-4602-a518-c0224bda77e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:40:55.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:06:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region is under Alert Level 2 until Nov. 21.</p>'
  'CCP-landmark-resolution-Xi-Jinping':
    'author': 'Yong Xiong and Pauline Lockwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-12T09:45:23.449+08:00
    'imagesource': 'jcr:01583fd8-67d2-4493-a3b6-9117d62376d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e4d246d-3cc0-4d3c-bc09-7996fadf7e83'
    'lead': 'This resolution is a way for Xi to codify his authority in the present
      and project his long-lasting power and influence into the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T09:54:47.949+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:05:54.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:37.102+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese Communist Party passes landmark resolution celebrating leader
      Xi Jinping'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefeae9c-3892-4e5f-a7b1-2aa0720d22ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:54:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:54.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Chinese Communist Party (CCP)
        has adopted a landmark resolution on the party''s "major achievements and
        historic experiences," according to a communique published by the official
        Xinhua news agency on Thursday, in a move expected to further strengthen President
        Xi Jinping''s hold on power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad5a6d-4045-46e4-a9a6-704778821abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:54:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:55.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is only the third "history resolution" issued by the CCP in its
        100-year existence; the other two, in 1945 and 1981, cemented the supremacy
        of Mao Zedong and Deng Xiaoping, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc8b39-e48e-4822-863f-54af4f18ffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:54:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resolution is a way for Xi to codify his authority in the present
        and project his long-lasting power and influence into the future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671a6e8-e9bb-44de-978f-11f7e7dcc43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:54:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:56.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communique states that, under Xi, the Communist Party has "solved
        many tough problems that were long on the agenda but never resolved, and accomplished
        many things that were wanted but never got done."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb6065b-a478-446f-bddb-d48c43af3598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:54:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pledged to "resolutely uphold Comrade Xi Jinping''s core position
        on the Central Committee and in the Party as a whole and uphold the Central
        Committee'' authority and its centralized, unified leadership to ensure that
        all Party members act in unison".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea41504-5006-4823-b4e4-bc26b1cbc78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:54:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was passed during the sixth plenum of the CCP''s
        19th Central Committee, a four-day meeting behind closed doors in Beijing
        which brings together the country''s top leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa811ee8-7186-4f17-bdd8-9baea8451f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:54:47.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, China''s largely ceremonial parliament changed its rules
        to remove presidential term limits, paving the way for Xi to potentially rule
        for life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8379564-c623-45bb-89e9-f4e653365471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:54:47.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has already managed to establish his own eponymous political
        theory and have it written into the party''s constitution, a measure previously
        only reserved for Mao and Deng. By issuing his own resolution, Xi seeks to
        further entrench his status as a towering leader on the same level as the
        same two predecessors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3e694c-fdd2-4978-9789-73c56018df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:54:47.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mao''s resolution in 1945 established him as the unchallenged authority
        within the party, after a three-year "rectification" campaign that brutally
        purged his political and ideological opponents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e72ac3-8224-4542-93a3-d430d1def245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:54:47.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deng''s resolution in 1981, meanwhile, acknowledged Mao''s errors
        in launching the Cultural Revolution -- a political campaign that plunged
        the country into a decade of chaos and torment -- although it concluded that
        Mao''s contributions to the Chinese revolution "far outweighed" his mistakes.
        By admitting to and moving on from past mistakes, Deng was able to usher in
        a new era of reform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e807b68-c99d-4484-9494-5734afe72104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:54:47.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:00.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Xi, China has adopted more autocratic domestic policies while
        turning increasingly confrontational abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451c468-93b8-4bd5-8c08-608aba9d76ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:54:47.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has greatly tightened his grip over the Party''s 95 million members,
        emphasizing "absolute loyalty" from senior officials as well as the rank and
        file. Beijing''s recent crackdown on the private sector and so-called "social
        ills" is seen as Xi''s determination to reassert the Party''s dominant role
        in every aspect of Chinese society and to reshape the country according to
        his worldview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e6af88-a21d-4789-94c2-3c3c3f59e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:54:47.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s second five-year term as the Party leader ends next year,
        but he is expected to seek an almost unprecedented third term and beyond at
        the 20th Party Congress in late 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656fdd5-67c9-4e6b-9e31-0e5b1ede4c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:54:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/11/asia/xi-jinping-ccp-resolution-intl/index.html"
        target="_blank">Chinese Communist Party passes landmark resolution celebrating
        leader Xi Jinping</a></em></p>'
