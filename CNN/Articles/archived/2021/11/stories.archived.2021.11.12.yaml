      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/10/business/china-singles-day-intl-hnk/index.html">Alibaba
        posts record sales for Singles Day, but growth is slowing</a>."</i></p>'
  'Taylor-Swift-Red-Taylors-version':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-12T21:29:46.787+08:00
    'imagesource': 'jcr:6541de7d-0bdd-47d3-b7a6-907643a21c0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b355845-a62e-4e44-a14c-e68eda3db2dc'
    'lead': 'Taylor Swift has unlocked the vault, releasing ''Red (Taylor''s Version),''
      a rerecording of her acclaimed 2012 album ''Red'' that also includes nine previously
      unreleased songs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T21:32:53.761+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:59:06.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:47.552+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift releases ''Red (Taylor''s Version),'' an expanded rerecording
      of her classic 2012 album'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80266510-36a7-42ca-adc7-1111564be685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;It''s official. Taylor Swift has unlocked
        the vault.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ccee0f-c29c-4a5c-8a66-3e6f434fdeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Grammy award-winning singer unveiled "Red (Taylor''s
        Version)," a rerecording of her acclaimed 2012 album "Red," as part of her
        ongoing mission to regain ownership of her early music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1844a147-ca88-497e-8d1f-edfed83ef6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the original album was 16 tracks, "Red (Taylor''s Version)"
        is an epic 30 tracks, featuring musical collaborations with Phoebe Bridgers,
        Gary Lightbody, Ed Sheeran and Chris Stapleton. It also includes nine previously
        unreleased songs that didn''t make the final product in 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24553b9-47f4-45ea-83f3-1a791bdb0961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And guessing from the reactions on social media, revisiting the
        past isn''t always a bad idea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77f961-aa3a-47ac-a7f9-a55246ee0591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am crying @taylorswift13 #RedTaylorsVersion . Freaking AWESOME,"
        one fan wrote on Twitter, while another said: "taylor swift just hits different
        and especially when its Red we are talking about."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f4cd3e-bb4d-4794-9758-9f8ebe79847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among music critics, the reception was also largely positive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea3bf6-59ff-47a4-94f4-633821aa3a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awarding the album five stars, Rolling Stone''s Rob Sheffield described
        the project as "a tribute to how far she''s traveled, but it makes you even
        more excited for where she''s heading next. "</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55785de-67b5-4632-8fef-6ce9a4b72c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing specifically about the long-lost 10-minute version of "All
        Is Well," he said Swift "takes her own masterpiece, tears it all up, breaks
        it like a promise, shreds her tapestry, and rebuilds it into a new heartbreak
        epic, twice as long and twice as mad."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e7313-bfee-469f-b27c-29693d446cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Variety''s Chris Willman, Swift benefits from having
        nearly all the original producers from the album back on board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be51eb6-c9d3-4f6c-84ae-5a90fc637994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he writes: "A general initial impression is that the more
        acoustically based stuff is easier to exactly recreate without producer Nathan
        Chapman than her very first forays into electro-pop are without Max Martin,
        although the differences may be hard for the non-Swiftie ear to immediately
        be heard."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e0bb2-8d00-493b-9825-95ddb46dc720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, he says, the collection of nine previously unreleased
        songs "doesn''t have a real dud in the bunch."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40461845-665f-4761-b52e-739eda2e4c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a four-star review entitled "A retread of heartbreak," NME''s
        Hannah Mylrea says 31-year-old Swift''s matured vocals are the most significant
        change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc8d6f-75fa-4955-8be1-6d02e9bbb27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You hear it clearest on the spoken-word moments, like ''We Are
        Never Ever Getting Back Together''s withering put-down: "With some indie record
        that''s much cooler than mine," she writes, before adding that "It''s the
        sort of eye-roll moment typical of being a young adult, and while delivered
        with vim in its creation, in these moments the shifts in Swift''s lyricism
        and vocals in the 10 years since it was first released are obvious."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc30822-24b3-421c-ac75-2f4249579612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Red (Taylor''s Version)" is the second in the series for Swift''s
        rerecording project. In April this year, she topped the Billboard 200 chart
        with "Fearless (Taylor''s Version)," which was the reworking of her 2008 sophomore
        album, "Fearless."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f8742-3131-4335-9f01-f38962ec2564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift previously announced plans to revisit her early albums (from
        her 2006 self-titled debut up to 2017''s "Reputation") in a bid to regain
        ownership of the work she released under her former label Big Machine Records.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd9f703-9762-43ae-80e4-c58e41d273b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superstar manager Scooter Braun acquired the master recordings of
        Swift''s first six albums in 2019, despite her objections. Swift confirmed
        in a Twitter post in November last year that the masters have since been sold
        to Shamrock Holdings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc62bf-7238-473c-8880-671581d7e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the release of "Red (Taylor''s Version)," Swift thanked
        fans for inspiring her to reclaim her art, telling her 89 million Twitter
        followers: "It never would have been possible to go back &amp; remake my previous
        work, uncovering lost art &amp; forgotten gems along the way if you hadn''t
        emboldened me. Red is about to be mine again, but it has always been ours.
        Now we begin again."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731689b2-2259-48f1-b242-f8cdea74851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T21:32:53.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:59:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/12/entertainment/taylor-swift-red-taylors-version-intl-scli/index.html">"Taylor
