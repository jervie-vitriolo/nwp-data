      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong>&nbsp;Muntinlupa
        City no longer requires the use of face shields outside and inside establishments,
        with the exception of hospitals and clinics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f7a3f4-b948-444a-b6ec-e7f42230b48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T17:01:30.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:59:21.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a signed ordinance, officials cited the high percentage of vaccinated
        individuals against COVID-19, and the decreasing number of cases.</p>'
