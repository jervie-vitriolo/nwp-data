    'jcr:uuid': '075a31ff-216e-4676-93ae-0d63e785065f'
    'lead': 'A health reform advocate has warned that placing Metro Manila under the
      lowest alert level could lead to more coronavirus infections, especially during
      the Christmas season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T09:40:55.972+08:00
