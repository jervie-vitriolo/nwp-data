  'House-bill-suspending-and-reducing-fuel-excise-tax':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-12T05:19:07.952+08:00
    'imagesource': 'jcr:5b332c52-6f53-4c03-9cb7-47f7ae33e464'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd79fb485-ea2b-417e-af75-1dbe0a180753'
    'lead': 'The proposed measure seeks to suspend the imposition of excise tax on
      fuel for six months. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T05:23:05.124+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:08:16.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
