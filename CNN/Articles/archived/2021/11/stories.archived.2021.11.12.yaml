    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco power rates increase in November due to Malampaya shutdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c955563-a78d-4bda-af51-578336348118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:44:47.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:03:04.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — Customers
        of Meralco will pay more for electricity this November as the power distributor
        announced a new round of rate hikes, triggered by the Malampaya natural gas
        facility shutdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2130f73f-20d4-4f6e-9c31-817bf37914da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:44:47.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:03:05.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, Meralco said the overall household
        rate for the month inched up by ₱0.3256 per kilowatt hour (kWh) to ₱9.4630
        per kWh from ₱9.1374 per kWh registered in October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4254ee-f6ec-4d57-8cd3-13ecc3fd3a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:44:47.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:03:05.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means residential customers consuming 200 kWh a month should
        expect to pay an additional ₱65 for electricity, the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e2b66-298d-4e50-abeb-6c4a765717c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:44:47.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:03:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco attributed the upward adjustment to higher generation charges
        which jumped ₱0.2911 per kWh to  ₱5.3346 per kWh from last month''s ₱5.0435
        per.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c851e21a-4f5a-491e-b9c5-ec9b4efb047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:44:47.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:03:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shutdown resulted in higher costs of power from the Wholesale
        Electricity Spot Market (WESM) and Independent Power Producers (IPPs)," it
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa05c16-61cb-45a3-aa14-cf60b02af685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:44:47.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:03:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant, which supplies 40% of Luzon''s power needs, went on original
        maintenance downtime last Oct. 2 to 25.</p>'
  'COP26-Thursday-final-agreement':
    'author': 'Ivana Kottasová, Angela Dewan, Amy Cassidy and Ella Nilsen, CNN'
    'caption': 'With just over 24 hours before the COP26 climate summit comes to a
      close, it''s all hands on deck. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-12T14:43:16.432+08:00
    'imagesource': 'jcr:f01352e4-a147-40dd-96e5-67205ab88ded'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b41eb3de-a34b-4233-b124-d2e820376aac'
    'lead': 'With just over 24 hours before the COP26 climate summit comes to a close,
      it''s all hands on deck.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T14:50:34.462+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:02:45.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:40.228+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Takeaways from Thursday at COP26: A fight is brewing over a critical
      piece of the final agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba926af-9eab-40d4-9842-5013f7427753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:45.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With just over 24 hours before the
        COP26 climate summit comes to a close, it''s all hands on deck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99060399-3250-4101-b596-d30754e157b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new version of the draft agreement text is expected to be published
        at some point Thursday night, but COP26 President Alok Sharma made it clear
        the negotiations are far from over —&nbsp;so don''t be surprised if they continue
        past the deadline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3d55c-26f6-463d-96ae-9bbcd1c74bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what happened on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e4ab8b-ac91-42a8-945e-74292ccb900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sharma urges a ''gear shift''</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea973e14-f3f0-429a-a2c5-79ee9d1f441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharma is pressing hard for the forthcoming Glasgow agreement to
        have substance, knowing well that history will judge the summit based on the
        final text. Speaking to delegates on Thursday, he said he was concerned about
        the number of issues still not agreed on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debccf28-0d8a-410b-a7cd-c47a1a9504cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know just how hard you''re all working. But today must represent
        another gear shift when negotiators finalize outstanding technical work and
        ministers dial up their engagement," he told the delegates. "And I remind
        colleagues again, COP26 is scheduled to close at the end of tomorrow."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe32c1-8295-4638-a3fc-e58f8ba23f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first iteration of the draft agreement was published on Wednesday,
        and it did not go down particularly well with many climate experts and advocacy
        groups, who have criticized it as vague and not ambitious enough —&nbsp;and
        that was before negotiators from some of the world''s biggest fossil fuel
        producing countries ratcheted up efforts in trying to water it down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066716b0-33db-4c77-b00e-b69cf42be4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate finance —&nbsp;getting wealthy countries to help developing
        nations cut emissions and adapt —&nbsp;is shaping up to be one of the main
        sticking points, with Sharma urging the delegates to find common ground.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda5534-9eb1-46be-9a16-d869be28dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our leaders were clear at the start of the summit. They want us
        to show ambition and build consensus and yet we still see that in the finance
        rooms we are struggling to make progress even with some routine technical
        issues. This my friends cannot be the case today," Sharma said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dccffe-4221-4a0a-a0c7-4c334542a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight brews over critical section</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d587168-5729-4480-b2cd-be929045c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of nations known as the Like-Minded Developing Countries
        (LMDC), which include China and India, asked for the entire section on the
        mitigation of climate change be removed from the draft COP26 text, in a sign
        of the struggle that remains a day before talks are due to close.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d9d26-53df-4d56-80f7-ee7524c78c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mitigation section in the draft includes language on reducing
        greenhouse gas emissions enough to limit global warming to 1.5 degrees Celsius
        above pre-industrial levels, as opposed to the 2-degree Celsius upper limit
        in the Paris Agreement. It also urges countries to fast-track updates to their
        emissions pledges by the end of 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c3de5-7508-43dc-a61c-b3d907c9dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivia''s chief negotiator, Diego Pacheco, who represents the LMDC
        group, said on Thursday that the countries felt the developed world was trying
        to transfer its responsibilities for the climate crisis onto the developing
        world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf461ff-0236-4e57-a358-efe0712433b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We requested the presidency remove completely the section on mitigation,"
        Pacheco said at a press conference in Glasgow. The LMDC group does not believe
        that developing countries should have the same deadlines and ambitions on
        emissions as wealthy nations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c2c7b-28d9-4349-96be-83d179789be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some civil society groups at the conference have criticized the
        LMDC''s stance, calling it a deliberately overblown request to gain leverage
        in talks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bd116-415e-4b18-ac51-e73452cce930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion to delete the mitigation section "is clearly a punch
        in the face of people suffering from the climate crisis," said Teresa Anderson,
        a spokesperson for Climate Action Network.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6f849-002c-4a17-9023-3ac4bcd733a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frans Timmermans, the EU Commission''s vice president, ridiculed
        the demand as illogical.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe43b1-4975-45ed-bff7-c1c27d2b8bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to follow the logic of that position," he said, acknowledging
        that he understood developing nations'' calls for more money to adapt to the
        climate crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc8fd6-f858-4b1a-967d-752ab2f7790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:54.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then to say let''s remove that mitigation —&nbsp;there is no
        amount of money on the planet, there''s no great technical solution for adaptation
        good enough to have to get us where we need to be on adaptation if we don''t
        do mitigation. Look at what''s happening with 1.1 degrees now. Just imagine
        we shoot through the two degrees and two-and-a-half degrees. What are you
        going to do on adaptation?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e3249-1c5e-4f3d-91e5-e10fe0b80786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New alliance on fossil fuel phaseout</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf5aca-8106-4125-b161-cfb1e2836f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa Rica and Denmark officially launched the "Beyond Oil and Gas
        Alliance" on Thursday. The group includes France, Sweden, Ireland, Wales,
        Greenland and Quebec, while California, Portugal and New Zealand have joined
        as associate members, and Italy expressed its support for the group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f221f0cc-a381-4b3f-af8b-6dae2a2876fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark''s Climate Minister Dan Jorgensen said all members of the
        group have committed to ending all new concessions, licensing, and leasing
        for oil and gas projects, and they have also pledged to set a Paris-aligned
        date for ending oil and gas production and exploration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395521f9-e1a6-4565-884f-2784c3f9bda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, which is hosting the climate conference and has spearheaded
        many of the agreements announced in the past two weeks, has not joined the
        alliance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae99456c-a309-4f6c-959b-ef4edd35b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorgensen said some of the countries that have joined have significant
        oil and gas production and reserves. He said that one of the key goals of
        the alliance is to put the issue of ending oil and gas exploration and drilling
        on the agenda.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c2efd2-9ade-4192-a65e-a39ce95dd874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you defend wanting to be carbon neutral in 2050," Jorgensen
        asked, "but still wanting to produce oil and gas and selling it to others?
        That, in our view, does not add up."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d4273-7629-4f5f-b6fc-9f1636fe7dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Negotiations on carbon markets</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e225a-241f-4e26-a5d3-c241e4939688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COP26 presidency is still pressing for a deal on the details
        of Article 6 of the Paris Agreement, which sets out the need for carbon markets.
        Previous COPs have failed to find a consensus on rules that should govern
        emissions trading, and the talks in Glasgow are proving to be just as difficult.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab54b8a-30b6-46c0-b59d-186bda1a8990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is that countries that struggle to meet their emissions
        cutting targets could, in the future, purchase emissions reductions from the
        countries that have already cut their emissions by more than they pledged
        to.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556c9925-847e-4334-bd05-162e8f95796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:02:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are some major sticking points, such as how to avoid double
        counting and how to prevent the world''s biggest polluters from relying on
        emissions trading instead of focusing on actual reductions. Some developing
        countries have also argued for taxing the markets, saying the proceeds should
        go into climate funding.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec286cd1-0347-49c0-851e-4de259d533b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous peoples'' groups have been campaigning for any agreement
        to include strict human rights protections and clauses that would protect
        their lands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a32ef-c09c-4a94-b7e9-87adcee63a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries are pressing ahead on the issue: Switzerland announced
        Thursday it reached an agreement on emissions trading with several countries,
        including Peru, Ghana, Senegal, Georgia, Vanuatu and Dominica.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3dab83-911f-443e-bf36-bf26b21bf7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US gives thumbs down to climate reparations</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45796857-1009-41ff-9379-bdc346dd9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:02.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US does not support the creation of a loss and damage compensation
        fund, an idea being pushed at COP26 by developing and smaller countries particularly
        vulnerable to the impacts of climate change, a senior US official told reporters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12756803-59be-4556-81f1-ec93921ad42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vulnerable countries argue that wealthy countries are more responsible,
        historically, for climate change. Some countries on the frontlines of the
        crisis feel nations that have polluted the most should be held liable, and
        even pay reparations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22121b8b-212e-47a0-b6bd-bace344e9ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the US signed onto a recent statement from a group of
        61 countries, known as the "High Ambition Coalition," which agreed to increase
        resources for particularly vulnerable countries, the senior official said
        the US still has a lot of questions about how that would work in practice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a3c38-8dcc-4d4c-821b-62502e24897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T14:50:34.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:03:03.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/11/world/cop26-takeaways-thursday-climate-intl/index.html"
        href="https://edition.cnn.com/2021/11/11/world/cop26-takeaways-thursday-climate-intl/index.html">Takeaways
        from Thursday at COP26: A fight is brewing over a critical piece of the final
        agreement</a>"</em></p>'
