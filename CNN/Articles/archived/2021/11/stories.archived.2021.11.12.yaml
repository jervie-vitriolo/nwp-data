    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc869542-f234-4bee-adaa-5f4f5f62bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “Natatakot din ako kasi bago yung music namin na dinadala
        dito, diba? Bagong type of sound. Hindi ko alam kung paano sila maga-adjust,
        yung mga Pinoy. Kasi nakasanayan natin na medyo Western yung dating, heavy
        yung beat, medyo bouncy. Hindi ko talaga in-expect na ganun siyang tatanggapin
        ng mga tao.”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1188a97-3327-46d4-8bd9-06ba4377ea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:11.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other groups have since debuted after. "Naging inspirasyon talaga
        ang K-pop phenomenon para sa pagbuo ng mga groups, BINI at BGYO," said current
        Star Magic head Dyogi in a 2021 documentary about the two groups’ journey
        to debut. "ABS-CBN has always dreamed of creating artists for the global market.”
        He said that talent comes naturally for Filipino, but "kulang tayo sa disiplina."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d287a-96d4-48d7-a251-9035a874717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this November, the two groups held a joint concert in which
        they performed a mix of original songs and covers. Both groups also went viral
        for their sharp synchronization during their Sarah Geronimo performance medley,
        which included “Tala” and “Kilometro"&nbsp;during the concert.</p>'
