      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Financial literacy in the middle of a pandemic</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5229040-ae0c-41d9-9d76-69e2e12a6159'
