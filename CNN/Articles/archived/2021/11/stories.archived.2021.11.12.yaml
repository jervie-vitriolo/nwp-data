      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) -</strong> President
        Rodrigo Duterte called for "closer international cooperation" at the 28th
        Asia-Pacific Economic Cooperation (APEC) Economic Leaders'' Meeting on Friday.</p>'
