    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a08bc7-d86d-4db8-9f6e-f273295022b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.706+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late ‘90s and early ‘00s, there was also a move towards the
        Western concept of a pop group. On the girl group front was Fruitcake, most
        famous for the dance hit “Whoops Kirri” and were compared to UK R&amp;B group
        Cleopatra, while the boy group <a data-cke-saved-href="https://www.youtube.com/watch?v=9pMzjN1cl54&amp;ab_channel=StefCamFanatics"
        href="https://www.youtube.com/watch?v=9pMzjN1cl54&amp;ab_channel=StefCamFanatics">JCS</a>
        featuring a teenaged John Prats, Carlo Aquino, and Stefano Mori was a teen
        favorite meant to be <a data-cke-saved-href="https://www.youtube.com/watch?v=UztCTklCU8c&amp;ab_channel=StefCamFanatics"
        href="https://www.youtube.com/watch?v=UztCTklCU8c&amp;ab_channel=StefCamFanatics">a
        Filipino counterpart of the American band Hanson</a>. Other ‘90s groups include
        the hip-hop-leaning Streetboys (of “Boom Tiyaya” fame), R&amp;B trio <a data-cke-saved-href="https://www.youtube.com/watch?v=aSLtEStB1ag&amp;ab_channel=VannaVannaFOJ"
        href="https://www.youtube.com/watch?v=aSLtEStB1ag&amp;ab_channel=VannaVannaFOJ">Vanna
        Vanna</a> (formerly FOJ), and <a data-cke-saved-href="https://www.cnnphilippines.com/life/entertainment/Music/2021/7/6/wyrd-queer-coming-of-age.html"
        href="https://www.cnnphilippines.com/life/entertainment/Music/2021/7/6/wyrd-queer-coming-of-age.html">WYRD</a>.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08c5b0-0bed-4744-8a91-78802ecc9452'
      'mgnl:activationStatus': true
