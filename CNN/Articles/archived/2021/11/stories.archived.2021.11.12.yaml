    'lead': 'Customers of Meralco will pay more for electricity this November as the
      power distributor announced a new round of rate hikes, triggered by the Malampaya
      natural gas facility shutdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T14:44:47.516+08:00
