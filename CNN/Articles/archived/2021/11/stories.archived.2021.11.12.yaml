    'template': '1'
    'title': 'US Chamber: Trump is ''wrong'' on infrastructure bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3ff320-1aa6-41d6-926b-9e9cef93cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:11.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump has blasted
        the bipartisan infrastructure legislation recently passed by Congress as a
        "Non-Infrastructure" bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d764619-6f74-4137-8f7c-7179ba9dd7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b1e0e-7504-41a6-876c-f1785fc6a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:12.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, long an advocate for infrastructure spending, put out a statement
        last weekend claiming that just 11% of the $1.2 trillion package is going
        toward "real" infrastructure. The former president, who repeatedly tried and
        failed to get an infrastructure bill passed when he was in the White House,
        argued Republican lawmakers should be "ashamed of themselves."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d029b5-478a-4c9b-93c7-46bb6bfe0b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a901fa0-b9cc-468b-9c0f-c68c80453601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Bradley, chief policy officer at the US Chamber of Commerce,
        told CNN that Trump is "wrong."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f46d7-8e5e-45ed-bfce-c525429f66a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a122c1-4d80-4558-9a42-3ce966f9c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of misinformation going around about this bill,
        including that only a small amount goes to infrastructure," Bradley said in
        an interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e51a87-6080-4475-8156-2d89b5c92975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:14.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d8c22-c6b5-4180-b41f-fdb6ae7cee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber of Commerce executive pointed to hundreds of billions
        of dollars devoted to roads, transit, airports, and shipping ports. And the
        legislation also calls for major investments in broadband and the US power
        grid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db72b0f-c781-493f-83b5-933584235455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:15.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04f236-d6a2-4c3e-8a0c-b5acb6c0ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:16.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to say the internet and electricity don''t count as
        infrastructure," Bradley said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021080c1-1656-4cbb-ba15-bd90c4e270b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97039023-58b3-4c3b-94a7-7ac764360f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business community loudly backed the bipartisan infrastructure
        bill, which President Joe Biden plans to sign into law Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe31eb2-8238-4c55-8079-847af80eb9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0588399e-62ef-4b7d-91c8-5e594807c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ecstatic we are going to finally make a long overdue investment
        in our nation''s infrastructure" Bradley said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0902df5-59aa-4842-84d0-062874475bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519dcb5f-bd65-4ecd-9e7c-b3e6982e4aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation concerns</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe27c3f-0fc2-43d6-8056-37d7e145cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber does remain committed to blocking the sweeping economic
        and climate package the White House hopes to get through Congress in the coming
        weeks on a partisan basis through reconciliation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d2b114-dbff-49b1-846a-95492d34854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:20.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da878663-71ca-40c0-966d-e70b022f8820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do still have a very high level of concern about the reconciliation
        package," Bradley said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b84f65-02bf-4c95-a206-2955c18ac1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ee63a-0bf3-4b7e-a865-d2c102a14075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley is skeptical about the shrinking $1.9 trillion price tag
        on the proposal, down from $3.5 trillion previously, because he said Democrats
        will likely try to extend key policies such as the child tax credit rather
        than letting them sunset.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361ef8a8-2f46-40d1-a6ca-4a809e3f1a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945faa67-30aa-425e-8a72-ad38e1cacc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is kind of a shell game," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2315c3-4be3-44d4-a6eb-29bd2abed99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:23.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beeaabd-1bd5-41aa-aae5-a5baf7975a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley also argued that the reconciliation package could further
        inflame America''s worsening inflation problem. US consumer prices surged
        in October at the fastest 12-month rate since late 1990.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153706ab-5bf1-4238-9c4c-679c955b526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:24.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dd926a-96b4-4ba4-bd19-34f3e10dcecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Moody''s Analytics put out a report last week on the
        impact of both the infrastructure and reconciliation packages, and found that
        "concerns that the plan will ignite undesirably high inflation and an overheating
        economy are overdone."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b490a2-3b8b-4994-8dc5-754226898897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e77529c-07f8-4c36-8841-58d8e8e13536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:25.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s pointed to the long-term nature of the spending as well
        as efforts in the legislation to ease inflation, including lowering drug costs
        and easing the financial burden of childcare, education and housing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4fb748-3bc5-453d-b179-11dd6d6afd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca79d7-3600-444c-8cc4-25afdb06859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:26.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley conceded some parts of the reconciliation package "can be
        deflationary" but said "other aspects can be pretty inflationary."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0e5ba-0c32-43ad-8103-cd166d2e8e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b31928-b435-44ec-8d5e-066dbc154ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chamber will keep fighting Biden''s signature bill</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666fc34-252b-4379-9e49-c9bcfbb71abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, the Chamber''s biggest concern is over changes
        to the tax code that the group argues would put US companies at a competitive
        disadvantage on the world stage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e3cd7d-03e7-4723-b518-487847858492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:28.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5541b351-8b29-4215-b13f-9f0c26fd6e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley signaled the Chamber will continue its ad blitz against
        the legislation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8782a8-5731-48d1-8deb-7c7e4cafc88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c22f63-6e9e-4729-b44f-48ab2e310289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:30.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect we will continue advertising," he told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0070252b-da39-4023-abd8-398e9d9ab32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca7a1d-2728-4627-b4cf-1bebb23d15ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber''s staunch opposition to the tax proposal has riled
        the Biden administration. Commerce Secretary Gina Raimondo told CNN in September
        the Chamber''s ad blitz is "not helpful" and urged the group to work together
        with the White House. "Get in here and let''s do the hard work of compromise,"
        she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b005e-9672-4c4a-a3fb-5a098a127634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0442ae-92d8-4518-9768-834e2f594bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patagonia CEO calls out Chamber, business leaders</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a6e81-65c6-4268-b0c7-01801a540618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:32.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the reconciliation package''s aggressive climate investments,
        Patagonia CEO Ryan Gellert slammed the Chamber in a recent LinkedIn post for
        "working to stall and weaken this historic legislation" and spending millions
        to pressure moderate lawmakers to "vote against the planet."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cde70-f8da-495a-b70a-e422a6725b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f403b78-e974-4bbc-86a2-a2095d3ff74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:33.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patagonia boss called out business leaders for arguing they
        support climate action but then supporting trade associations like the Chamber
        that oppose this legislation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c031e-17bf-44b4-9e2b-464b4d09a26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89cfe6b-d5be-463c-9a7c-7891ee6c8c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no longer ok for them to hide behind groups that do their
        dirty work," Gellert wrote.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ab463c-0461-47bc-99a4-05688f557ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed9f59-af67-45cf-a393-16f74ca3a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:35.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley pushed back against the comments from the Patagonia CEO.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05591cf6-d0c3-460d-9c47-f71dd6bbec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686578b3-66bf-435a-b5bd-94b8b97a406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:09:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ill-founded," he said in the interview. "It''s part of a
        broader message that if you support climate action, and the Chamber very much
        supports climate action, you therefore have to support the reconciliation
        bill. That might be the case if the reconciliation bill were simply a climate
        bill."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c71ca0-5960-4da0-a5ae-2e61ec7ef212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T01:59:01.844+08:00
      'mgnl:createdBy': 'bamba'
