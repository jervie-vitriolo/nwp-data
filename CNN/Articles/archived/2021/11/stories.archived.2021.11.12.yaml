    'lead': 'With most of its units performing better during the period and the partial
      divestment of its thermal assets, Ayala Corp. saw earnings zoom to ₱19.4 billion
      this January to September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T21:07:18.903+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:59:12.955+08:00
