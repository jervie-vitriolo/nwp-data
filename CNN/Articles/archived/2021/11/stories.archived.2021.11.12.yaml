      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978132af-4dbf-4954-beaa-7a30086c9486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:49:48.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IKEA Philippines was supposed to open its first physical store in
        2020, but it was pushed back to this year due to construction delays and the
        COVID-19 pandemic. In an interview with CNN Philippines earlier in the day,
        Platzer had assured that the store will open before year-end.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f890dd5-1e46-4acd-8ef0-b90e5efc7cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:49:48.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:43.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect in the IKEA store</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df16f77-6009-43cd-b4f1-71413e592ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:49:48.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:43.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IKEA store will feature a showroom and market hall with a total
        of 8,000 products.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bce868-a075-4ec1-8cc7-25a5cc9b88ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:49:48.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors can stop by IKEA''s restaurant, which can accommodate up
        to 850 people —&nbsp;subject to strict COVID-19 protocols.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38519c6c-0c31-4c22-a46a-e48ef9b6c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:49:48.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:44.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a marketplace where customers can find various
        Swedish food products, including vegetarian and vegan products like meatballs,
        hot dogs, and ice cream.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63cda7f-5074-4d3d-a05c-89ddc44f625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:49:48.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:45.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the ongoing pandemic, the store will only allow a limited
        number of visitors per day via a slot booking system, IKEA said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d3eb19-35f3-473a-b41e-b8c4e5728b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:49:48.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To schedule a visit, customers must visit ikea.ph and follow these
        steps: 1. Book a date and time slot; 2. Choose number of visitors (up to 3);
        and 3. Get a digital token. IKEA Family members will be getting early access
        to book shopping slots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95438ff9-2745-44f7-842e-a1b1e6de01b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:49:48.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IKEA Philippines launched its e-commerce site earlier this month.
        The site is now operating 24/7 and accessible to more customers buying items
        for home storage and work space, Platzer said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb5d40-7199-412a-b27d-5c2a7b376b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T20:49:48.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:06:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platzer also said the company has enough stock to cater to the needs
        of customers ahead of the yuletide season.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d661f0-4fe1-4d92-b5fe-4cdc385d29a3'
