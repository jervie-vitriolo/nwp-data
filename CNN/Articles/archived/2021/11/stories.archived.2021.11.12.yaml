      'mgnl:type': 'text'
      'text': '<p>He also said he believes Lacson and Sotto will continue to fight
        for the rights of PWDs if they are elected president and vice president, respectively.</p>'
  'Christopher-Walken-Banksy':
    'author': 'Amy Woodyatt and Lianne Kolirin, CNN'
    'caption': 'Paintings by the anonymous street artist Banksy sell for millions
      of dollars. But in just moments one of his most recent creations was destroyed
      by none other than Hollywood actor Christopher Walken. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-12T14:37:07.379+08:00
    'imagesource': 'jcr:b809b81a-6150-4be7-bd1d-35a771ecc8ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68e74b84-e9ee-4b8b-9712-2d896cf6baf9'
    'lead': 'Paintings by the anonymous street artist Banksy sell for millions of
      dollars. But in just moments one of his most recent creations was destroyed
      by none other than Hollywood actor Christopher Walken.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T14:42:47.622+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:03:08.619+08:00
