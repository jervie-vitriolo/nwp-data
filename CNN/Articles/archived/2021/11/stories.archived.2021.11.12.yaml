      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney reported Wednesday that its streaming growth slowed dramatically
        last quarter, sending shares of the company down as much as 8.5% on Thursday
        morning. No surprise there: Disney''s media empire may stretch to parks, cable
        networks and films, but right now its stock is tied to the success of its
        streaming business — especially Disney+.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecfda3d-0184-4616-9c5d-bbda5c3104f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After keeping the company afloat during the pandemic, when theme
        parks and movie theaters were forced to close, the company''s streaming business
        has slowed. Wall Street is concerned, as the company''s stock slide after
        Wednesday earnings release showed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7e2d7-56b1-4593-a380-399f2ea8ec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:37.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ really needs a subscriber boost, and the best way to do
        that is by lining up some hits from its stockpile of beloved blockbuster brands
        that can nab new consumers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f8120-b919-4a94-ac63-48ccaec22366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel series like "WandaVision," "The Falcon and the Winter Soldier"
        and "Loki" have come and gone. Season three of "The Mandalorian" is still
        a ways off. Films like "Shang-Chi and the Legend of the Ten Rings" and "Eternals"
        are making pit stops in theaters instead of being released immediately on
        the service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec0e42-13fb-4e80-8dfe-27285ef6f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear not: for, behold, Disney+ is bringing consumers good tidings
        of potential hit shows and films this holiday season that could change the
        narrative. The biggest of which comes from a galaxy far, far away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e98c2e-6aee-4baa-b949-50013d8a6c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:38.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bounty hunters, archers and a dash of magic</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebe2ae2-9e62-4473-ae75-ebbfdc4b9200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Book of Boba Fett," a new Star Wars series, will premiere exclusively
        on the service on December 29. This is exactly the type of hit that Disney+
        needs right now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576da834-7698-43b8-87d0-d0df539856fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:39.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boba Fett" follows the franchise''s infamous bounty hunter as he
        navigates the criminal underworld of the Star Wars universe. If that sounds
        familiar, it should. Disney+ was built on the back of another bounty hunter
        with "The Mandalorian." (It helped that he had a cute little green buddy,
        Baby Yoda, tagging along.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824daa47-b7b0-4cb2-9c35-2a061c3f8176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel series are another thing that Disney+ can rely on. The next
        one arrives on the service November 24.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca46837-95cb-4492-b95d-822f5bb79863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hawkeye," starring Jeremy Renner as the titular Avenger archer,
        is the latest in Marvel''s Disney+ series. Marvel, in case you just landed
        on Earth, is the biggest blockbuster franchise in all of Hollywood, so another
        series from the studio is likely a surefire hit for Disney+.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af9d89c-1d7a-4628-95c3-5f428ec9cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:41.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s "Encanto." The Disney animated film will play in theaters
        over Thanksgiving, but not for long. The film, which tells a story of a Colombian
        girl who comes from a magical family, has music from "Hamilton" creator Lin-Manuel
        Miranda and debuts on Disney+ around Christmas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a783d-61ae-4fed-95cf-f89032b598ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:41.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a pretty quick turnaround, which allows the film to make
        some money at the box office before trying to nab new subscribers who want
        to enjoy the family film from their homes over the holidays.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9afdcc7-f46f-492a-b69a-61e10cff0280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not all for Disney+. Far from it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856095b3-6f34-4be4-8f45-553f06642683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disney+ After Dark</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9949ea-0b85-4af3-9d8b-cc0565651e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney dazzled fans and investors last December with its investor
        day presentation that went over everything in works for the company''s film,
        TV and streaming units. There was, uh, quite a lot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a38e6-77de-4eae-a3c1-60690d61533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney said in December that it has multiple shows for Disney+,
        such as a Star Wars series focused on Obi-Wan Kenobi, a Marvel series about
        Ms. Marvel and She Hulk, as well as a live action Pinocchio film starring
        Tom Hanks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bacea79-3e55-4002-8671-5a9201b400ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also going out of its way this week to keep Disney+
        in the forefront of people''s minds by promoting "Disney+ Day," which on Friday
        will celebrate the company''s second anniversary. That includes telling consumers
        about all the new content that comes with the celebration such as "Shang-Chi"
        and a new remake of "Home Alone."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c678d-7b2a-464a-9ec4-8a9756d59f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there''s plenty in the works for Disney+, it may have to
        broaden its audience to a slightly older demographic if it really wants to
        compete with the Netflix''s of the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b1d26-869a-408a-b669-808bc1222c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney as a brand screams "family-friendly," but Disney as a company
        has multiple units that produce content that skews towards an older demographic,
        from 20th Century Studios to FX.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd91f6a1-e4aa-4672-98fc-5a1be08cb4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Disney has kept most of its more mature content
        on Hulu, its other streaming service but it could help the company''s streaming
        efforts if Disney+ becomes a one stop shop for all your streaming needs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327e479-0236-43fe-87e1-4c14800e0e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A service — a "Disney+ After Dark," if you will — with content not
        just for a young audience, but also has more shows and films for older audiences
        could take advantage of Disney''s deep vault.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b959e0-9ff3-40c5-87ff-b6e104d51f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And bear in mind that Disney+ already does this overseas with its
        "Star" general entertainment offering, so the company has that card to play
        — at least in its biggest market: the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4049e97-8984-4896-9858-0334e0e43a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will the company actually do this? It''s hard to say.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e2dbb-7525-43f0-8b6e-fadde571b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is very protective of its brand, and having R-rated content
        like "Deadpool" offered next to "Mickey Mouse Clubhouse" in the Disney+ queue
        may dislodge the pillar that the company has been built on since 1923.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f244a2b-4ab8-4338-8d8d-405ac1b1d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:59:29.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, if it wants to avoid worrying Wall Street with soft subscriber
        numbers and conquer the streaming world, it may have to consider tinkering
        with the keys to its magic kingdom of hits.</p>'
  'Hidden-black-hole-nearby-galaxy':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-12T10:10:58.187+08:00
    'imagesource': 'jcr:dd5db732-976b-48d2-935f-41a9e1c014c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23765dc8-da5d-451a-9b50-93a4dbc11ec4'
    'lead': 'The black hole is 160,000 light-years away from Earth, and it''s 11 times
      the mass of our sun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T10:17:10.209+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:05:26.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:37.566+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hidden black hole discovered in our neighboring galaxy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12738b7c-7e80-4c2d-995b-7f3984a92145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T10:17:10.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A newly discovered black hole has
        been hiding in a cluster containing thousands of stars in our neighboring
        Large Magellanic Cloud galaxy. The black hole is 160,000 light-years away
        from Earth, and it''s 11 times the mass of our sun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94497fb0-2f3a-4293-855f-06642505e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T10:17:10.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:27.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers found it by using the European Southern Observatory''s
        Very Large Telescope in Chile and observing how the black hole''s gravity
        influenced the motion of a nearby star, which is about five times the mass
        of our sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0d91a-5a58-4ca0-83cc-19c7ff5d0460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T10:17:10.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:28.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time this way of detecting a black hole has been
        used, and it could help researchers uncover other hidden black holes in our
        Milky Way galaxy and other galaxies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c2c28b-f0fa-43a1-b44f-8681deb4ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T10:17:10.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:28.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more astronomers learn about black holes, the better they can
        understand how these cosmic objects form and change over time. A paper describing
        this discovery has been accepted for publication in the Monthly Notices of
        the Royal Astronomical Society.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96624a8-8936-41db-b729-222090792197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T10:17:10.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar to Sherlock Holmes tracking down a criminal gang from their
        missteps, we are looking at every single star in this cluster with a magnifying
        glass in one hand trying to find some evidence for the presence of black holes
        but without seeing them directly," said Sara Saracino, research lead and a
        member of the faculty of engineering and technology from the Astrophysics
        Research Institute of Liverpool John Moores University, in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf70ec7-ec6c-46f5-8f74-3591e80d554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T10:17:10.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result shown here represents just one of the wanted criminals,
        but when you have found one, you are well on your way to discovering many
        others, in different clusters," Saracino said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d9889-62f0-4bc4-bd28-b66938035228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T10:17:10.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:30.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While black holes are tricky to spot, they tend to give away their
        otherwise invisible presence by their actions. Black holes emit X-rays when
        they gobble up surrounding matter or create gravitational waves when they
        crash into one another or collide with dense neutron stars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162688d7-33fb-4bc7-b040-0feca6283bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T10:17:10.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all black holes are not created equal, and this one is smaller
        than some of the others astronomers have detected. It was only noticeable
        to the researchers once they saw a star with peculiar motion among so many
        other stars that weren''t behaving the same way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90173e71-4779-4b61-8197-d72b3d764754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T10:17:10.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:31.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority (of black holes) can only be unveiled dynamically,"
        said Stefan Dreizler, study coauthor and professor at the University of Göttingen
        in Germany, in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f735d4-6a59-437d-819a-983d06a06670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T10:17:10.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they form a system with a star, they will affect its motion
        in a subtle but detectable way, so we can find them with sophisticated instruments."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b5673-ab04-4d6c-8f4a-82244ca0f696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T10:17:10.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time astronomers have found a young black hole in
        a cluster of stars that are also this young -- about 100 million years old,
        which is infancy when compared with the rest of the universe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72709d82-2229-497c-a3fa-782e19fca4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T10:17:10.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, astronomers could use this method to find other young
        black holes to understand their evolution and compare them with larger black
        holes in older star clusters to see how black holes grow over time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f1e53-5af2-4dac-9df9-7d143967db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T10:17:10.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single detection we make will be important for our future
        understanding of stellar clusters and the black holes in them," said Mark
        Gieles, study coauthor and research professor at the University of Barcelona,
        Spain, in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60599b-e71e-4bfb-8d2c-07278c605f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T10:17:10.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:05:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/11/11/world/black-hole-star-cluster-scn/index.html"
        href="https://edition.cnn.com/2021/11/11/world/black-hole-star-cluster-scn/index.html"
        target="_blank">Hidden black hole discovered in our neighboring galaxy</a></em></p>'
