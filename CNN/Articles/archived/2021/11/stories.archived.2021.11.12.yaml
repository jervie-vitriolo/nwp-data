      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A move towards appreciating the craft</strong></p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d755ddc-4ade-45b0-98e6-2d79a35edde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.714+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, the important factor for P-pop to truly take off is to
        treat music as an art and to respect the craft rather than treating it as
        a mere marketing tool for celebrity image.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a7564-8e79-47a2-a6ac-65061b07583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.714+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacsamana, who participated in Ryan Cayabyab’s <a href="https://www.facebook.com/elementsmusiccamp/">Elements
        Music Camp</a> at the same time as Moira Dela Torre and Ben&amp;Ben’s Paolo
        Guico, believes that the reason popular music in the Philippines was able
        to evolve was because of certain organizations and individuals who never stopped
        supporting the artists, producers, and songwriters.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611cec8-4417-4f58-ba56-fe20a3aa300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.714+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Songwriting competitions like] <a href="https://www.facebook.com/philpopmusic">PhilPop</a>
        and <a href="https://www.facebook.com/Himig2020/">Himig Handog</a> — ''yun
        ''yung mga bagay na, kung itong mga tao behind these record labels and itong
        mga foundation na naniniwala sa mga singers, songwriters na bago, kahit sila
        bumigay sila or naniniwala sila. Hindi sila nag-produce ng kung ano mang mga
        camps and songwriting competitions, babagsak at babagsak lahat. Pero nandito
        sila eh. They believe na the industry, the music industry is not dead.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa8fb90-4c99-4109-9006-9c463fb27879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.714+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:29.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from creating a distinction on groups, there’s also been an
        interesting shift happening genre-wise within the pop umbrella, as more soloists
        are experimenting with other pop sub-genres.</p>'
    '199':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/iUxZLMvC5f8"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e3c17-e9cf-4926-92e9-18f7e30ec75f'
