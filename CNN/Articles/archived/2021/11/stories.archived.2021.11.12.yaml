      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c590c-95b7-48e4-95cc-0f86edde185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:59:32.161+08:00
