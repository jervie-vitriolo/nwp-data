      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee confirmed to CNN that the incident happened in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e89a1a-ad72-4482-8bbf-618fefabdaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:58:07.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so mad, but there was nothing I could do or control because
        they skirted off," Lee told PopSugar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61460fe1-1e19-4f74-8c05-f7eb6ddf6884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T08:58:07.938+08:00
      'mgnl:createdBy': 'catherine'
