  'Portugal-after-hours-business-messages':
    'author': 'Julia Horowitz and Vasco Cotovio, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-12T09:32:54.678+08:00
    'imagesource': 'jcr:a0cf7bb5-024a-437d-9856-084d3744c3f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbee5adc-0d67-48bd-9619-3ad4cb1988bf'
    'lead': 'Ever had a persistent boss who won''t stop messaging you once you''ve
      left work or logged off? In Portugal, that behavior is now illegal.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T09:35:10.769+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:06:33.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:36.572+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Portugal, it''s now illegal for your boss to call outside work hours

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d547f99-a1d3-40f8-a6ea-579cc1210e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:35:10.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ever had a persistent boss who won''t
        stop messaging you once you''ve left work or logged off? In Portugal, that
        behavior is now illegal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd701b3a1-c8c7-4dd7-aecf-eea9284079ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:35:10.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:34.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country recently introduced a law that bans employers from contacting
        workers outside of their regular hours by phone, message or email.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b0b1a-7a1b-4a7e-af4e-fb605f4e2970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:35:10.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The employer must respect the privacy of the worker," including
        periods of rest and family time, the new law stipulates. Any violation, it
        continues, constitutes a "serious" offense and could result in a fine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb922257-41f7-4267-9cdf-477b78be5171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:35:10.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar rule gave French workers the right to ignore after-hours
        business emails in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a79baa-5339-4270-a9b1-624a06bf0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:35:10.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal''s new policy is part of legislation that regulates working
        from home. Employees now have the right to opt-out of remote work should they
        so wish — but they can also request the arrangement if it''s compatible with
        their job.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db22af3c-217e-4018-a63d-2f56586e0d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:35:10.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also stipulates that employers are responsible for providing
        workers with the appropriate tools to do their jobs remotely. They should
        reimburse workers for any additional expenses, including any increase in bills
        such as electricity and gas, they might incur while working from home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7906f448-d807-42aa-b2f6-5fb394cc263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:35:10.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was passed by the Portuguese parliament last Friday and
        came into effect the following day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e798db-7d2c-49e8-bbee-293b4e104bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:35:10.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal has been led by a socialist government for six years, though
        Prime Minister Antonio Costa could be pushed out of power early next year.
        The country''s president recently called a snap election for late January
        amid a standoff over the budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f1c656-8414-4b0a-b496-250714b7a239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:35:10.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital, Lisbon, has worked hard to appeal to digital nomads
        who want to take advantage of remote work to temporarily relocate or travel
        outside their home country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f6e8af-1b45-45b8-ab38-0bc7951f1568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:35:10.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:06:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice became more common during the pandemic. Research firm
        Gartner estimates that remote workers will represent 32% of the global workforce
        by the end of 2021, compared to 17% in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fcb549-0473-4020-a544-70cedb17a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:35:10.771+08:00
