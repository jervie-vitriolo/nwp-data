      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These shifts can be attributed to producers and composers as much
        as they are to the performers. And in the 2010s, chief among those were the
        composer duo Thyro &amp; Yumi and the producer Jumbo “Bojam” De Belen. Thyro
        &amp; Yumi were responsible for kickstarting Geronimo’s new sound direction.
        In an interview with CNN PH Life, Lacsamana, shared that the “Perfectly Unknown”
        lead single “Kilometro” was a gamble for Geronimo and Viva when they first
        released it. According to her, the label initially wanted to stick to the
        power ballads that the singer was known for.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f325b66-b75c-4340-9318-129a23645a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sugal siya. Suntok sa buwan. Pikit mata lahat talaga kami. Even
        the label. Alam mo ''yun? Na, ‘Ok. Let''s just trust the song and Sarah''s
        stature sa industry na sana pakinggan,’” she shares.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc798375-80c2-4b83-b75b-03fe31c7b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was after that song’s success that Viva trusted Thyro &amp; Yumi
        with more projects to add their signature style, which was R&amp;B-pop leaning
        at the time. Alfaro and Lacsamana, together with De Belen, are credited for
        albums that are known for refreshing&nbsp;local mainstream pop, including
        James Reid’s “Reid Alert” (featuring “Randomantic”) and the “Diary ng Panget”
        OST (featuring “Kakaibabe” by Donnalyn Bartolome).</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd606d5e-e477-4c6b-a590-65d7e64ea73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/music/2021/11/10/yumi-lacsamana-dati-kilometro-behind-story.html"><strong>READ:
        Yumi Lacsamana on&nbsp;composing “Dati,” “Kilometro,” and other Pinoy pop
        hits of the 2010s</strong></a></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25582388-943c-4483-bb0e-babb3f2c06cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:02.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding on the success of “Perfectly Unknown”, Geronimo ventured
        further into dance pop territory. With “The Great Unknown” era in 2015, she
        amped up the performance factor with more choreography in the album single,
        “Tala.” The song went on to become a successful dance challenge in 2019, with
        success reaching the same level as “Spageti.”</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5ce581-7211-43de-b61e-675a28207853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c307443d-3d27-4c77-90c9-10fbbd3e7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T16:38:50.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:00:03.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geronimo’s efforts to experiment earned her (Lacsamana says, “nagulat
        kami na Spotify recognized "Kilometro" as the song of the decade sa Pilipinas”),
        multiple PARI platinum certifications and sold out concerts, and even a Netflix
        concert film. They also earned her recognition globally at the MTV EMAs, being
        nominated for the “Best Southeast Asian Act” twice and winning once (SB19
        is now nominated for the same award). She also won the Best Asian Artist Award
        at the 2012 Mnet Asian Music Awards, a highly-awaited Korean awards show in
        which the biggest K-pop groups perform.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4941bc27-3b8a-4794-bb68-a2aaa643ace0'
      'mgnl:activationStatus': true
