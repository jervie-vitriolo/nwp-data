    'template': '1'
    'title': 'PH logs fresh high of 1.23M COVID-19 vaccine shots in a day'
    'updated': 2021-11-12T22:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5b258-0424-4a19-81d4-09f1b0647bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:53:08.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:16.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> The
        country once again broke its record of coronavirus vaccine doses administered
        in a day, the National Task Force Against COVID-19 reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695b5fdd-48ad-4f0c-a8ee-a71f765e5060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:53:08.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd012df-1c78-48fe-adfd-0ca3a7f915e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:53:08.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NTF said over 1.23 million shots were administered
        on Nov. 11. This surpassed the 1.1 million record on Nov. 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eaaa35-6a70-4dd9-b703-0427be1a5a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:53:08.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b06516-f28a-4381-8a6e-70b17e38ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:53:08.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very pleased to see that the hard work, determination, and
        concerted effort from all sectors of society has paid dividends and is bringing
        us closer to our goal of achieving 1.5 million daily jab rate,” said NTF chief
        implementer and vaccine czar Carlito Galvez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a1fd9e-564b-4822-8ad3-352a0d453c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:53:08.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba789f13-b4c1-4df6-80a1-f0dc9844240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:53:08.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, over 541,000 Filipinos received their second COVID-19
        shot while more than 698,000 got their first dose. These figures bring total
        vaccines administered to date to 67.71 million, including 30.8 million fully
        vaccinated. Some 36.9 million, meanwhile, acquired their first shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e43aac-6915-472c-8082-817122534917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:53:08.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235efcbd-772e-4e92-ab8b-39243811a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:53:08.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the country is building momentum in vaccinating millions
        of people every day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d90718-be57-4172-9a62-bed6a6786318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:53:08.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3894855-638d-4fdf-bcde-37ba93362bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:53:08.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will ensure that we will sustain this effort, as we continue
        to increase the capacities of our LGUs, address the lack of manpower in vaccination
        sites, and generate greater vaccine demand from our people,” said the official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9006e35d-bc74-46db-ae5f-098957ce88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:53:08.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021359c5-6c13-4e05-9e61-310c9c5e3d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T19:53:08.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:59:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government recently <a data-cke-saved-href="https://cnnphilippines.com/news/2021/11/12/Mandatory-COVID-19-vaccination-workers-employees.html"
        href="https://cnnphilippines.com/news/2021/11/12/Mandatory-COVID-19-vaccination-workers-employees.html">required</a>
        the vaccination of on-site public and private employees in areas with sufficient
        vaccine supply.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e12e140-f6f0-435b-9c3e-a350def7da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T22:55:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:59:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Natl vaccination drive eyed as ''working holidays''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebf4b5-5737-40f6-a2df-65c30b910953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T22:55:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:59:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9177f71-a548-425d-b188-2e13e21dfc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T22:55:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:59:16.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also said on Friday that the three-day national vaccination
        drive from Nov. 29 to Dec. 1 may be declared as working holidays.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6cefd1-e090-44ce-8137-bd810ddcd9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T22:55:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:59:16.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9490d6-f1c8-4579-a1d6-264d3dc15e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T22:55:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:59:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recommendation of many is <em>gagawin itong parang</em> working
        holiday like the elections. At the election day, after they cast their votes,<em>
        pwede silang bumalik sa trabaho nila</em>. Because we want to save ''<em>yung</em>
        working days <em>para maging</em> productive <em>sa ating</em> economy," he
        explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb12ee-3c63-4029-9345-4447aca2ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T22:55:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:59:16.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9fe79a-2947-45b7-ac3d-44fc866c3065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T22:55:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:59:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are recommendations to make this a working holiday
        like the elections. At the election day, after they cast their votes, they
        can go back to work. Because we want to save the working days so the economy
        will be productive.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8939bac-81b2-4cbd-8981-b9e8920f5a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T22:55:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:59:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4457dd-8dca-4f51-8c8a-488f4fe300e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T22:55:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:59:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said in a briefing Thursday
        that Malacañang will issue a final directive on the matter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66cfe9a-1a80-4666-9bb0-68a37f4c5eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T22:55:49.136+08:00
      'mgnl:createdBy': 'bamba'
