  'mars-jezero-crater-zero':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-12T08:59:11.250+08:00
    'imagesource': 'jcr:38f34d01-4599-46e1-9eae-d42fb572649f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1fb4bd2-8ac8-4685-949a-fa04f3e64068'
    'lead': 'The Perseverance rover took a well-deserved break in October during solar
      conjunction, but it''s back to investigating intriguing rocks in Jezero Crater
      on Mars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T09:04:14.890+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:06:56.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:36.143+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mars rover scrapes at rock to ''look at something no one''s ever seen'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802332e0-ab09-41c4-b270-ea92f24d53aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:04:14.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:56.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Perseverance rover took a well-deserved
        break in October during solar conjunction, but it''s back to investigating
        intriguing rocks in Jezero Crater on Mars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecda7d2-cfe9-4f55-9573-f977ffe25523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:04:14.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:57.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar conjunction -- a period when the sun is between Earth and
        Mars -- began on October 2, which halted NASA''s communications with the rover.
        This blackout ended on October 19, and Perseverance jumped right back into
        its search for signs of ancient life on the red planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9372f-dd2c-4079-85a2-8a9a89cfa235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:04:14.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the rover''s key goals is to collect samples from rocks and
        dirt on Mars that will be returned to Earth by future missions. It has already
        collected two samples and has used help from the Ingenuity helicopter, acting
        as an aerial scout, to find its next sample-worthy targets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7878393d-99fb-4374-ad52-2d45d23b14aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:04:14.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since October 25, Perseverance has been investigating some rock
        outcrops of the planet''s South Séítah region, which are of interest to the
        rover''s science team on Earth. The rover has an abrading tool on its robotic
        arm that can scrape away at rock layers to take a look inside these rocks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948335b6-466e-404a-a086-183a9d408039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:04:14.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Layered rocks like this often form in water, and can hold clues
        about what their environment used to be like. Let''s see if this would be
        another good place for #SamplingMars," read a post from the rover''s Facebook
        account, run by NASA, on November 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c300c-da98-4dc4-b019-e4db825ab4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:04:14.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After chipping away at the rocks, the rover sent back images to
        show what was beneath the rusty-looking top layer: what appears to be a bevy
        of grainy minerals and sediments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce1234-66a1-45de-869b-e0244868b402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:04:14.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peering inside to look at something no one''s ever seen. I''ve
        abraded a small patch of this rock to remove the surface layer and get a look
        underneath. Zeroing in on my next target for #SamplingMars," the Perseverance
        Facebook account posted on November 9.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ead61-dbcf-4fc5-855d-f87dbc87481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:04:14.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mineral content of rocks in Jezero Crater, which was once the
        site of a lake 3.7 billion years ago, act like an undisturbed ancient time
        capsule. They can tell scientists how the rocks formed and what the climate
        was like at the time. This could provide a big picture look at what the lake
        and its river delta were like when the planet was warmer and wetter -- and
        potentially habitable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa8b3bc-6fd2-4690-8526-96f7653184fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:04:14.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounds like Perseverance is gearing up to collect a sample from
        the abraded rock to see what Martian secrets South Séítah may reveal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89fb567-ab47-4733-861f-d1da457d3e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:04:14.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perseverance and its team have come a long way over the past 8
        months of operation on the surface of Mars," wrote David Pedersen, co-investigator
        of the rover''s PIXL instrument at Technical University of Denmark, in a recent
        Perseverance blog post. "Now, it is part of the mission''s normal routine
        for the rover to collect rock samples and perform proximity science using
        the instruments mounted on the turret that sits at the end of the robotic
        arm/manipulator."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e8d741-cf55-44d8-8469-a89b4b1e584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:04:14.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:07:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/11/11/world/perseverance-mars-rover-rocks-scn/index.html"
        href="https://edition.cnn.com/2021/11/11/world/perseverance-mars-rover-rocks-scn/index.html"
        target="_blank">Mars rover scrapes at rock to ''look at something no one''s
        ever seen''</a></em></p>'
  'DepEd-to-increase-pilot-schools-in-person-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-12T09:22:36.675+08:00
    'imagesource': 'jcr:944547a8-afc5-4ef8-9f83-61cc1c2ba6b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3f456a6-afaf-403a-a695-263123dd2fd1'
    'lead': 'More schools are joining the pilot implementation of face-to-face classes,
      the Department of Education announced on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-12T09:24:41.585+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:06:51.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:36.254+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd to increase number of schools joining pilot in-person classes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63405246-4d3d-4f14-866a-786932bca892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:24:41.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — More
        schools are joining the pilot implementation of face-to-face classes, the
        Department of Education announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac0eee9-f71f-4b83-8805-b7449925b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:24:41.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the approval of the Office of the President, the DepEd…will
        increase the number of participating schools in the pilot implementation of
        face-to-face classes,” it said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e3fce9-8601-4a74-80f4-7d7e71b6c5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:24:41.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development came after the DepEd and the Department of Health
        assessed that more schools qualified to be included in the pilot run of in-person
        classes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4059a59b-66de-4d04-9777-78271bf539b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:24:41.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:53.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said 484 of the 638 schools passed DOH’s criteria for
        low-risk status for COVID-19. Previously, only 100 public schools and 20 private
        schools were supposed to participate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7e645-e9a5-4ddc-aa3a-04779185847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:24:41.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:53.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd added it also received appeals from local governments
        to include schools in their jurisdictions in the pilot implementation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cbec33-5f3a-4459-aab5-a372e516d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:24:41.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education department will release the final list of schools
        soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab9c459-fd47-439c-8c32-7a5b5087ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-12T09:24:41.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:06:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the initial 100 public schools will start the pilot implementation
        of physical classes on Nov. 15 while the 20 private schools will begin on
        Nov. 22, the DepEd said.</p>'
