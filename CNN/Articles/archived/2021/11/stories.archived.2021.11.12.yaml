      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipino women
        have faced a lot of battles in the past, and won them over time. But then,
        there goes a bunch of financial problems worsened by the COVID-19 pandemic
        - and addressing them remains to be a huge problem at present.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
