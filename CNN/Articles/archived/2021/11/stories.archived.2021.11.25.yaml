      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cfeb09-8575-4143-9de2-4454ecfa1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s sea minister Annick Girardin said French, British
        and Belgian helicopters were searching for the missing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b822d2-2ef8-4501-9516-e36c1b2e05f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2c1fa-e466-4f16-b8c5-18605b10b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Prime Minister Jean Castex described the incident as a "tragedy."
        "My thoughts are with the many missing and injured, victims of criminal smugglers
        who exploit their distress and misery," he said in a tweet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc87b33-1b87-45cb-8750-4e575bcb180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2095a9-087c-4c8c-a51a-09fddbf7f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Johnson said he was "shocked and appalled,
        and deeply saddened by the loss of life at sea."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36dce8-12f3-40ed-97f3-5fdfb65d4170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f444b-1b42-45bc-af19-683f33a0834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts and sympathies are, first of all with the victims and
        their families, and it''s an appalling thing that they have suffered," Johnson
        told reporters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29576133-7205-4f71-b623-b1207e8c4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a0002-210a-4e57-bac9-b9ade5857daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I also want to say that this disaster underscores how dangerous
        it is to cross the Channel in this way. And it also shows how vital it is
        that we now step up our efforts to break the business model of the gangsters
        who are sending people to sea in this way, and that''s why it''s so important
        that we accelerate if we possibly can all the measures contained in our borders
        ... so that we distinguish between people who come here legally, and people
        who come here illegally."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7ee7e6-05c1-4d97-82e1-e14e3e10ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da17dfee-4c4f-4e79-b831-38b7a0b0ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the authorities would "leave no stone unturned to
        the business proposition of the human traffickers and the gangsters ... who
        are literally getting away with murder."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a03fe-61de-427f-a859-09cca65a6c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa125a9a-87e9-4283-bc99-6aad60bc9b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said it was time for Britain, France and Europe to "step
        up" and work together. He was due to chair a meeting of the Cobra emergency
        committee in response to the tragedy, his spokesperson said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd72dee-4a83-4625-a4de-89ab5aef46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ad724-5efd-48bb-8c8b-ee3e2e601691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Home Secretary Priti Patel said in a statement that the
        tragedy "serves as the starkest possible reminder of the dangers of these
        Channel crossings organized by ruthless criminal gangs."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340445db-daca-48b4-b90b-548f2988dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410329c-88c5-47a7-99fc-a8a30b3e4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "We will continue to intensify all cooperation with France
        and other European partners to prevent migrants embarking on these deadly
        journeys."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e938b-76a3-4fb6-bcea-18091fb2cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b747f3-4281-4574-8b1c-75a1cca2f2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beth Gardiner-Smith, CEO of the NGO Safe Passage International,
        said the deaths could have been prevented and called for the British Home
        Secretary to resign.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5a98d-7163-44a9-b381-62f875139d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b41344-726f-4699-8e06-fa25083582e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more people are risking the freezing, frightening journey
        across the Channel in small, unstable boats since the government closed safe
        routes to the UK last year," Gardiner-Smith said. "Choosing to play politics
        with people''s lives, the government has failed to prevent people risking
        the crossing and this is the result. The government must act now to save lives
        by opening safe routes."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f76f7-f937-4ba5-8e01-e818d1ed5073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc589a2-376b-4fb6-8930-87ce971deb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, France''s Ministry of Interior announced it was sending
        equipment and vehicles worth over 11 million euros ($12.3 million) as part
        of an agreement with Britain, "to secure the coastal strip extending over
        more than 130 kilometers (80 miles), from Dunkirk to the Bay of Somme."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1304d-70f9-48dc-80af-d0b509c4693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a368e0-b864-43eb-bb42-33f1c8f87d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that "the police and gendarmes will have additional resources
        to carry out the mission of fighting illegal immigration."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7b8fd-d83d-4a14-b9ce-c474fb1a8317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a0774e-0c26-48dd-95c3-779e8d7ec44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, 243 people were rescued in the English Channel as they
        tried to cross to the United Kingdom.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20af4f1-1cbc-448c-b93b-55ec66b4e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/24/europe/france-channel-migrant-deaths-gbr-intl/index.html">"Dozens
        dead in Channel tragedy, after inflatable boat sinks off French coast"</a></em></p>'
