      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMP - known then as Partido ng Masang Pilipino - helped former actor
        Joseph "Erap" Estrada win the 1992 vice presidential and 1998 presidential
        elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a6045a-d0c3-49e9-a0a1-91e3b7d47cb4'
