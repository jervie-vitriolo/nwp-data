      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74a970-6201-40be-9db0-418af9eec154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Party has also decided to leave the minority coalition
        government with Andersson''s Social Democrats, it said. "The current government
        will remain as an interim government until a new government is in place,"
        it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa7fe8-e4b6-48b6-8064-49446eae37f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5eb0e4-cd01-4152-890e-4f41f9be7078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andersson, 54, said she had told the speaker of Parliament she hoped
        to be reappointed as prime minister at the head of a "single-party, Social
        Democrat government," Reuters reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7873c68-4bb6-4a0d-a1ba-6cf122829feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509f606c-ac00-4eed-a924-dd4acf88a7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She replaced Stefan Löfven, who recently stepped down as both the
        country''s premier and as leader of the Social Democrats party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e9dfc-aa11-438f-b44d-cb0b88194a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a71f61-d1f5-4f78-86f8-97e3f3c16169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the other Nordic countries -- Finland, Denmark, Norway and Iceland
        -- have previously elected female national leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5841ca28-adc8-47ca-bf83-d6077f1297d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063e38c-45e1-409f-8a0c-e3e42b40eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As prime minister, Andersson was preceded by 33 men. She previously
        worked as Deputy Director General of the Swedish Tax Agency, according to
        her CV on the Swedish government website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c789d9c-1fe8-4d28-a04a-750e0e1b989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3177a1-aad4-44cc-800b-1ce346dfc813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She holds a master''s degree in Economics from the Stockholm School
        of Economics and has served as Sweden''s finance minister since 2014.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e33952-3fb8-402a-82f6-cfe8b91d46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c98c68-4649-4de4-baaf-8377d33fa44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also the second woman to head up the center-left Social Democrats
        party, according to Sweden''s Twitter account.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61a7a8-0fe0-4557-804c-d81ffe0c94de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abcc8ef-d57f-4342-8a8d-4a176f1c435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Already facing major hurdles</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2da32-4df0-4a8a-89fa-f90bf3e2948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andersson won parliamentary approval after reaching a last-minute
        deal with the former communist Left Party, but her grip on power was tenuous
        because of the Nordic country''s fragmented political landscape.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9094138-a1c2-4e96-8521-f6540ea032a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba18132-50dc-482c-9d78-0adb5f081e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her predecessor Löfven governed by performing a complex juggling
        act to secure support from both the Left and Center parties in parliament,
        even though they are not part of the coalition government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae3c75-9517-472e-a1af-df040baf815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007e7d6-104f-4c41-bb19-4e23e302115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Center Party was worried by the deal with the Left Party
        and had said it would not back Andersson''s government in a vote on a finance
        bill proposed by three opposition parties.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc8d59-313c-4c4e-a1f8-5d54259a60fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0906ca12-fc3f-40ac-b7f0-b4bf128233ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot support a budget from a government which is moving far
        to the left, which we think the incoming government is doing," Center Party
        leader Annie Loof told reporters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c45968-aea0-476b-8d4c-cd1e615d689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903ec1d-6205-42bb-aeda-ad00227efc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Löfven, who stepped down earlier this month to give Andersson a
        chance to boost support for the party before a general election in September
        next year, said he would not continue if he lost the budget vote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230cad26-9d38-4477-9b46-1d8a6f4d92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1487de6-571d-4da8-a031-f71c7287e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever leads Sweden will face significant challenges. Gang violence
        and shootings blight life in many suburbs of the capital, Stockholm, and other
        major cities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc31e5-6695-44b9-a962-e496a378d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d34fb-6623-42f7-90ef-1acc4f0836db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 pandemic exposed gaps in the much-vaunted welfare state,
        with the death rate in Sweden much higher than in neighboring Nordic countries.
        The government also needs to speed up the shift to a "green" economy if it
        is to meet its climate change goals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9f018b-e794-4abc-9c40-4003dec7fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/24/europe/sweden-first-female-prime-minister-intl/index.html">New
        Swedish prime minister resigns hours after being voted in</a>."</em></p>'
