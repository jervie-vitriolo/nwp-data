    'title': 'PH’s COVID-19 situation can be labeled as ‘controlled’ – NTF adviser'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedce4be-b555-46eb-a35a-dfef9830e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:33:15.049+08:00
      'mgnl:createdBy': 'bamba'
