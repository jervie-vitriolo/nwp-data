    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade2759-0179-4948-812b-4bfcb680a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:40:45.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Ex-presidential
        adviser Michael Yang filed a petition on Thursday before the Supreme Court
        seeking to nullify the arrest orders issued against him by the Senate amid
