      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, member-parties of the UniTeam Alliance should
        give their "full and unqualified" support for Marcos and Duterte in the 2022
        polls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0e5e5-e354-40d5-a54b-97813a5dc6d7'
