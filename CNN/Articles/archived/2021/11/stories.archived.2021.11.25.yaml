  'Bongbong-Marcos-COC-cancel-petition-extension-Comelec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-25T13:00:25.607+08:00
    'imagesource': 'jcr:cdd117b1-1d99-464b-a2a2-1e699f055c3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06229e54-0657-43a6-ac81-13e598502f85'
    'lead': 'The poll body''s second division denied the motion for reconsideration
      filed by the first petitioners, saying it granted the plea of the Marcos camp
      ''in the interest of justice and speedy resolution'' of the case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T13:03:24.229+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:46:56.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:31.160+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec upholds extension given to Marcos Jr. on candidacy cancellation'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46b24f-68df-4754-b9e1-45b98e901d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:03:24.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:56.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        Commission on Elections stood by its decision to give presidential aspirant
        Ferdinand "Bongbong" Marcos Jr. more time to respond to the petition to cancel
        his 2022 candidacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371c5fa-c86e-49f0-bfaf-686fe9fae62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:03:24.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:56.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body''s second division denied the motion for reconsideration
        filed by the first petitioners, saying it granted the plea of the Marcos camp
        "in the interest of justice and speedy resolution" of the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad65417-01d9-4cd4-b8fa-5dc714ea0b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:03:24.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:56.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was promulgated on Tuesday and made available to the
        media on Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169949b-c807-42c0-aba9-b7b7e3707444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:30:45.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:56.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez denied the poll body is favoring
        Marcos, saying it is within its purview to allow extensions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c08ac-2b61-4c79-a52f-39eb47c22068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:30:45.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:56.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number 1, the Comelec does have the authority to disregard procedural
        rules which is normal, even the courts do it," he said in a media briefing.
        "Second, the 2nd Div saw that there was a need to resolve this issue rather
        than postpone it to a later date so tinuloy [so it was allowed to continue]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0870403b-aedd-407a-af6c-a9b897f8722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:03:24.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:56.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Theodore Te filed a motion for reconsideration last week
        to ask the poll body to recall its earlier decision giving Marcos another
        five days to formally respond to the petition to cancel his certificate of
        candidacy. However, the former senator''s lawyers filed their response to
        the poll body that same day, ahead of the Monday, November 22 extended deadline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23dc7a-16a2-4936-a9f3-bd4dc61d65bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:03:24.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:56.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te, a former Supreme Court spokesman, argued the Comelec should
        not have given any sort of extension regarding the case, saying the poll body''s
        Rules of Procedure specifically states that deadlines for written responses
        sought by the poll body are "non-extendible," based on Comelec Resolution
        No. 9523.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e695d62a-3b77-4ab9-923d-7e9e39b6cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:03:24.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:56.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first petitioners said Marcos'' guilty verdict over unfiled
        tax returns meant he can no longer participate in any election, based on the
        country''s tax code.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dac71c-3fde-4325-9f29-75a4eec11a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:03:24.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:56.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is currently facing five petitions questioning his candidacy,
        three of which are cancellation bids, one to declare him as a nuisance candidate,
        and one disqualification petition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b42c3c-3066-4f07-98b8-bb9e11d2827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:03:24.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:56.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.&nbsp;</em></p>'
  'biden-colonoscopy-lesion-removed':
    'author': 'John Bonifield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-25T13:20:07.316+08:00
    'imagesource': 'jcr:7c23b992-4c55-48b7-a91d-18f79b4235cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a80e9f6-f7b7-4d34-9e30-02170f279e96'
    'lead': 'United States President Joe Biden had a single 3-millimeter polyp removed
      during his routine colonoscopy last week at Walter Reed medical center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T13:22:28.273+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:46:56.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:31.326+08:00
