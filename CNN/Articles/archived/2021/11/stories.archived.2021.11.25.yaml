      'jcr:uuid': '27e7ada5-ea59-47a3-bb8f-b598612a36f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:47:33.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:46:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert level system is now being implemented nationwide, allowing
        more businesses to operate. The government has also granted some minors and
        vaccinated senior citizens permission to visit establishments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe370213-c925-47ba-994b-61c7e3c2649a'
