      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86984102-a628-4933-998c-daeef475dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main concern of many was that local taxes would drive up prices,
        similar to other global franchises that made their way here in the past. Store
        general manager Georg Platzer was <a href="https://cnnphilippines.com/life/style/design/2018/11/20/ikea-philippines-interview.html">previously
        quoted</a> as saying that they “would like many people to afford [Ikea in
        the Philippines].” “It doesn’t necessarily mean that they have [to have] big
        money and big wallets,” he said at the media launch in 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f4477e-92ad-4e56-9f54-017142ee2490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick survey of the items I came across confirmed this commitment
        to reasonable prices. Bathroom accessories like the tabo (Ikea name: Grumlan)
        and the quick dry Toftbo bath mat are priced at ₱80 and ₱200 respectively,
        and bedroom accessories like the Lersta floor reading lamp and the Stillebäk
        rug are priced at ₱990 and ₱1,990 respectively.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1730e5-0a96-4f17-bec5-11653b5c5685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also spotted some Ikea classics that I previously encountered
        on online pasabuy spaces last year while upgrading my desk area, such as the
        Vittsjö laptop table (₱1,190) and the Poäng modern armchair (₱4,290 for the
        set, inclusive of both the frame and cushion), and Långfjäll computer chair
        (₱6,990). These prices weren’t so bad, considering the numerous “Scandinavian-inspired”
        knock-offs I found on e-commerce platforms that were double the price but
        shipped from China.</p>'
    '39':
      'image': 'jcr:bd255428-b9ce-465f-a8cc-ef7ec063e884'
      'imageCaption': 'The Långfjäll computer chair retails for ₱6,990. Photo by JL
        JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eea732-3c1d-4f6f-946a-a6311be20c6e'
