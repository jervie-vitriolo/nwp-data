      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the looser restrictions, the country has been experiencing
        a decline in COVID-19 cases in the past few days. On Wednesday, the country’s
        daily case count once again dipped below 1,000, with 890 new infections recorded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f18ad-788e-4545-b119-f623ad67920c'
      'mgnl:activationStatus': true
