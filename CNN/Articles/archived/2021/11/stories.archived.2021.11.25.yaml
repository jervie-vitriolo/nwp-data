    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0799c82-6215-4ff6-b40e-ef4d56d07361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:37:57.883+08:00
      'mgnl:createdBy': 'vince'
