      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff463d-91eb-41bc-8bf9-f79306ac9d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no official word yet on whether or not the brand is cooking
        anything up with any local designers or furniture makers, but for now they
        have partnered with local social enterprise Rags2Riches for their textile
        services. At the store, you can choose from the wide array of Ikea textiles
        available, and Rags2Riches artisans can sew custom-made cushion covers (starting
        at ₱150 per piece), sofa covers (starting at ₱1,500 for armchairs), tote bags
        (starting from ₱200) and curtains (starting from ₱350). They can also adjust
        sizing, and personalize other fabric-based materials like towels and bedsheets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970eb018-c28b-4829-a292-53f26730635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:26:12.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:47:19.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food is a whole other story and a fitting way to end a tour
        of the space. Sections 10, 26, and 27 are for the Swedish Restaurant, Food
        Market, Bistro, and Cafe, where you can find the iconic Swedish Meatballs
        (starting at ₱159 for eight pieces at the Restaurant, and ₱599 for 1 kg of
        the frozen option at the Food Market), Crunchy Almond Chocolate Cake (₱89),
        and Hotdogs (₱29 at the Bistro).</p>'
    '2':
      'image': 'jcr:09d86b5c-a877-4e18-8aa0-89f7a566b52c'
      'imageCaption': 'You can find the iconic Ikea Swedish Meatballs (starting at
        ₱159 for eight pieces) at the Swedish Restaurant. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4446ba13-176f-44cd-a21d-a9759acd7e12'
      'mgnl:activationStatus': true
