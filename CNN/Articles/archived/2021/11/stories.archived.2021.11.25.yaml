      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Manila
        Mayor Isko Moreno and Dr. Willie Ong, who are running in tandem for the country’s
        highest government posts, have tested negative for illegal drugs after voluntarily
        submitting themselves to drug tests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb37f7-6c8d-492d-b490-1e7b89e0dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:37:57.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:46:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35322744-8083-446c-ace1-260d5cfcda95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:37:57.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:46:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is one way of submitting ourselves to the proper agencies
        of government...." said Moreno in a chance interview with reporters. "Ito
        rin ay isang maliit naming kaparaanan ni Doc Willie na sinusuportahan ang
        war on drugs ng ating Pangulong Duterte being a candidate (It is our own small
        way of showing support to Presidet Duterte’s war on drugs as candidates).”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405aaf2d-c587-482d-ae57-3c0dbf12df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:37:57.883+08:00
