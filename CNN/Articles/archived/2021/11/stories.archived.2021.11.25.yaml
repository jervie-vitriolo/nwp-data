    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaead66e-b2cf-4e73-9644-5f16cc7e6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.941+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the retakes, editing, and fine-tuning it requires, a 13-minute
        video would take almost a whole day to complete. For fictional stories, which
        she feels deserves more detail, the whole production process can take two
        days. As for the actual content, Nik’s videos have undoubtedly resonated with
        many people because they feature stories which, in some horror content communities,
        would be considered unconventional — that is, they don’t necessarily scare
        as much as they disturb; many of them are psychological thrillers free of
        paranormal elements that populate most horror channels. Nik’s videos lack
        the kind of world-building that audiences have come to expect in many horror
        narrations — instead, she focuses on the inner lives of her characters as
        a means to create a “scary” atmosphere.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb58348-f0dc-4891-935e-5834ebb35fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The content creator personally favors heavier themes, ones that
        delve into the psychology of horror rather than its more literal aspects.
        “I like stories about trauma and grief because they’re real, human stories.
        Add supernatural elements to that and you get a haunting story.” Nik hopes
        for her channel and the Filipino horror content creator community on YouTube
        to continue growing, hopefully far from the state it was in two years ago,
        when there weren’t a lot of Filipina horror narrators on YouTube yet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d554a4-7e1f-4d74-861d-b6695e7ef7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0fc14d-aceb-4e21-9187-e8ea3dd5c66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scream Ph</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ffe639-e602-4b18-a2f9-894dcc8818d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides effective narration and well-crafted stories specific to
        Filipino horror traditions, setting seems to be one of the main elements that
        has resonated with Filipino horror fans. <a href="https://www.youtube.com/c/ScreamPh/featured">Scream
        Ph’s</a> <a href="https://www.youtube.com/watch?v=Ge_VfI6Pz-w&amp;list=PL7y3GOuCXO4DKdZCan6gc0SMfNoYKPRbX&amp;ab_channel=ScreamPh">“Universities
        After Dark”</a>&nbsp;is a video series that retells urban legends set in different
        universities in the Philippines. The series&nbsp;seems to have touched on
        something deep by banking on what is&nbsp;purely nostalgic. But that’s the
        point — and it works, if only because the person behind the videos understands
        the function of familiar places in horror stories and storytelling in general.
        Ken, whose parents hail from Siquijor and Negros Oriental, grew up with stories
        steeped in Philippine folklore and mythology. “I was immersed in stories about
        aswangs, mangkukulams, engkantos, and all those crazy myths my parents believed
        to be true.”</p>'
    '59':
