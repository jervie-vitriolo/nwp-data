      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e45f66f-fd2b-4e60-a60b-f6fdd35ee9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:47:33.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:46:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has administered a total of 77.56 million COVID-19
        vaccine doses. More than 43 million have received their first dose while more
        than 34 million are now fully vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4961ef-dcd6-4a76-b6bf-2727ac369d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:47:33.801+08:00
