      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second delivery came before 8 p.m. containing 1,017,900 Pfizer
        shots bought by the national government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6066527c-f39f-4e8d-92bf-c94b0701b2e5'
