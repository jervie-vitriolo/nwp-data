    'mgnl:tags': ['French-coast', 'boat', 'death', 'missing', 'incident', 'G-rald-Darmanin']
    'template': '1'
    'title': 'At least 31 migrants dead and others missing after boat sinks off French
      coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa487b-504d-4ddd-b3f9-445643bc30c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 31 migrants died after a boat
        capsized in the English Channel, off the coast of Calais, northern France,
        on Wednesday, French Interior Minister Gérald Darmanin said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1085510-c513-4551-9a39-23b1e65efd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4459a7-7cf7-4b06-a1af-fc6747b9f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking outside a hospital in Calais, Darmanin said five women
        and a little girl were among the dead. Two people were saved and one person
        is still missing, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b83c0-34ee-4f74-ba01-7df515bfb467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ecaac5-88bb-40b3-a3e1-6f180f668677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron and UK Prime Minister Boris Johnson
        both expressed horror at the tragedy, and sent their condolences to the families
        of the victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceed9645-741e-4d8a-8798-6a2421a6d5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aaa876-8ee5-4433-b93e-7fd65a4e8bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said his country would not let the English Channel become
        a graveyard and urged his European counterparts to increase efforts to avoid
        future tragedies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c181bc7c-c4f2-4c39-b9af-c811e55d6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a1b59c-899a-4f54-85b4-afc570c5866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the families of the victims, to their loved ones, I want to
        express my compassion and the unconditional support of France," the President
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b7377-170f-4373-9f03-a1415c8344d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11696b3b-c928-4bb6-bd53-b8ac4142f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure them that everything will be done to find and condemn
        those responsible, networks of smugglers who exploit misery and distress,
        endanger human lives and ultimately decimate families," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff1718-a006-4cc5-91ae-58ba175c99b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad6c802-f6fe-4668-8fd1-affba52911de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said France had been working with the UK for several months
        to dismantle smuggling networks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24faecb6-72ec-4edf-99d2-5abf14892add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36805ad2-1975-4c82-8e78-df922b601b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the beginning of 2021, thanks to the mobilization of 600
        police officers and gendarmes, 1,552 smugglers have been arrested on the northern
        coast and 44 smuggling networks have been dismantled," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6d13cc-9be9-4b30-ab04-21a5e77e1609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6282423-a565-4923-bf9e-a369a1a3b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite this action, 47,000 attempts to cross to Great Britain
        have been made since January 1st, with 7,800 migrants saved by our rescue
        services."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c891d3-34c2-4323-9fee-7deb9b389d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd37220-f4b1-4ab2-8e22-77d50c802240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s regional maritime prefecture earlier said a search-and-rescue
        operation for survivors was ongoing in the Strait of Pas-de-Calais, and described
        it as the worst-ever accident in the stretch of water.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039be1b3-485a-4c03-a9ec-c37020bb949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c7a5be-8597-49e7-bc58-2ece4f387a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s sea minister Annick Girardin said French, British
        and Belgian helicopters were searching for the missing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a498c-c088-4b6d-aee9-681be232fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c764bc-de68-4869-848e-a704b346d1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Prime Minister Jean Castex described the incident as a "tragedy."
        "My thoughts are with the many missing and injured, victims of criminal smugglers
        who exploit their distress and misery," he said in a tweet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774bb091-3380-4bd5-8664-7d9523e6edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ffef08-af3e-4a23-89e4-14df9e103111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dangerous crossing</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ccaa7-de94-41bf-9255-477bebd065ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson said he was "shocked and appalled,
        and deeply saddened by the loss of life at sea."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac45dad-9463-4c16-b349-06ea60e39fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ee4bc-148e-438d-bacd-849d33f67a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts and sympathies are, first of all with the victims and
        their families, and it''s an appalling thing that they have suffered," Johnson
        told reporters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df82f724-8e29-4f45-a31d-ace0c68b6dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6dacf9-67d7-465c-9609-aa1c651958a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I also want to say that this disaster underscores how dangerous
        it is to cross the Channel in this way. And it also shows how vital it is
        that we now step up our efforts to break the business model of the gangsters
        who are sending people to sea in this way, and that''s why it''s so important
        that we accelerate if we possibly can all the measures contained in our borders
        ... so that we distinguish between people who come here legally, and people
        who come here illegally."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefdac29-f507-45e6-b2c4-28e815f2ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681967d2-1ce1-4d78-868e-0e3aba628a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the authorities would "leave no stone unturned to
        the business proposition of the human traffickers and the gangsters ... who
        are literally getting away with murder."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad07eb8-0a4c-43f6-8a7a-1686491c2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29de96f0-ecb1-4684-ae2c-13548b965bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said it was time for the UK, France and Europe to "step
        up" and work together. He was due to chair a meeting of the Cobra emergency
        committee in response to the tragedy, his spokesperson said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e7335-5c5b-4430-b128-c6185c58821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca5acce-669c-4410-888d-1e22a28a4694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Home Secretary Priti Patel said in a statement that the tragedy
        "serves as the starkest possible reminder of the dangers of these Channel
        crossings organised by ruthless criminal gangs."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c66ec6-f606-42c7-a09f-b3c7df4cdb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4a280-2b74-4937-ac55-addc82436ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "We will continue to intensify all cooperation with France
        and other European partners to prevent migrants embarking on these deadly
        journeys."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9583199-925d-408f-bd2a-ee67de13c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e65df-c04d-4aa0-9854-e13572377add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, France''s Ministry of Interior announced it was sending
        equipment and vehicles worth over 11 million euros ($12.3 million) as part
        of an agreement with the United Kingdom, "to secure the coastal strip extending
        over more than 130 km, from Dunkirk to the Bay of Somme."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28673e0-1407-43ba-947e-598c1567107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1e00c-e130-4997-be9f-a4b3ae5d43de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that "the police and gendarmes will have additional resources
        to carry out the mission of fighting illegal immigration."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab350e-bb26-4a23-b307-94053dfd5d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e11e4-b665-4d3c-9ffd-aab578355f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, 243 people were rescued in the English Channel as they
        tried to cross to the UK.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c824b59-3c24-47db-882f-ec8d82f29220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e515c0-2994-499f-8988-2ad89332487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 25,700 people have crossed the English Channel to the
        UK so far this year in small boats, according to data compiled by Britain''s
        PA Media news agency. This is three times the total for the whole of 2020,
        PA reports.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392b79a-aeb9-4d3c-b3c8-0cb5430b0ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T05:01:09.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/24/europe/france-channel-migrant-deaths-gbr-intl/index.html">At
        least 31 migrants dead and others missing after boat sinks off French coast</a>."</em></p>'
