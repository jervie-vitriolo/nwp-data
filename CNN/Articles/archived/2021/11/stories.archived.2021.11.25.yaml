      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four suspected traffickers accused of being directly linked to the
        doomed crossing had been arrested, Darmanin said, according to Agence France-Presse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd180d294-3e00-4606-b3cb-bc4f4c00f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974fbdf3-409a-4147-a7e5-d65ba7ea7463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narrow waterway between Britain and France is one of the busiest
        shipping lanes in the world. Refugees and migrants fleeing conflict, persecution
        and poverty in the world''s poorest or war torn countries risk the dangerous
        crossing, often in dinghies unfit for the voyage and at the mercy of people
        smugglers, hoping to claim asylum or economic opportunities in Britain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007afb4-a5d7-4a54-9221-2341933dd982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9499f3-558b-4730-8a91-99983d4dcf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darmanin said the migrants'' dinghy had deflated, and when rescuers
        had arrived it was "deflated like an inflatable garden pool," according to
        Reuters</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89621c-4d65-4663-80bb-57bdd993599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba36de3-c7e4-4a56-a43e-b8ad0ddcc30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those primarily responsible for this despicable situation are the
        smugglers, that is to say criminals who, for a few thousand euros, organize
        human trafficking from Iraq, Afghanistan, Africa, Asia and who then use these
        people to bring them to Belgium, the Netherlands, France, especially to cross
        the Channel and to go to Great Britain," Darmanin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc415c4-2ff1-4c53-a302-95e5f87f6e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c3c1e-6d7b-4ac2-83f2-2e99e82a7948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants once sought to smuggle themselves aboard the trucks that
        regularly crossed the Channel on ferries or by rail from France. But in recent
        years that route has become more expensive, with people-smugglers charging
        thousands of euros for each attempt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ebdf23-6bc4-4c79-b272-331e4b52ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a636135e-fc95-420d-a1b3-b5def14c4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, more than 25,700 people have crossed the English
        Channel to the United Kingdom in small boats, according to data compiled by
        Britain''s PA Media news agency -- three times the total for the whole of
        2020. On Wednesday alone, French authorities rescued 106 people adrift in
        various boats in the English Channel, and more than 200 people made the crossing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a1d78-9f12-4757-8cd7-6c04c4d0234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3e332-dec0-4153-a85a-1d5928da6c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accusations of politicizing the migrant crisis</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39e079-cf3d-472e-b007-6bd1b05bae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron and British Prime Minister Boris
        Johnson both expressed horror at the tragedy, with Macron saying his country
        would not let the English Channel become a graveyard. The two leaders agreed
        to step up joint efforts to prevent the migrant crossings but accused each
        other of not doing enough.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd1a63-121d-4e8f-b0ef-e779d6bb6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895faca-db4e-4fb4-8096-15a5cfd9e1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the families of the victims, to their loved ones, I want to
        express my compassion and the unconditional support of France," Macron said
        in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5543d72-3cef-47a9-b417-b99db38c83c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b2fd8-077e-4479-adf9-de4791e1fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure them that everything will be done to find and condemn
        those responsible, networks of smugglers who exploit misery and distress,
        endanger human lives and ultimately decimate families."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d94a40-37ef-458d-a6b2-518163e2032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe2bbc-fa81-4c32-a0ae-4cecbb0b737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call between the two leaders, Macron called on Johnson
        to stop politicizing the migrant crisis for domestic political gain, saying
        he "expected the British to cooperate fully and refrain from politicizing
        a dramatic situation for political purposes," according to a readout of their
        call from the Elysee Palace.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8fd2e5-d4cb-4034-ba05-21f49584b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25734661-81ca-41ad-829f-82d8f1fd4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underlined the "shared responsibility of France and the United
        Kingdom" to deal with the migrant crisis on their sea border, the statement
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6876e6-9c49-43f9-8800-1976517788d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9d640-73bb-40f7-b329-4f0b633ef09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister Darmanin accused Britain of not delivering
        enough resources to help France combat the Channel crossings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740bda9b-e1dc-4a87-9337-6f716f6cc990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd4568-6d24-4646-a435-839e350d3ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer must also come from Great Britain," Darmanin said outside
        of a hospital in Calais on Wednesday night, adding the resources that United
        Kingdom is giving France "remains minimal compared to the resources that we
        [France] are obviously putting in place to put in more police officers, more
        gendarmes, more cameras, more resources in general."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b57a92-ab10-438c-ada7-983608b7ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f8652c-f336-41a4-825e-a213404030be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smuggling networks</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e044f-d34c-4e17-b05b-c0d98fa68aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said France had been working with the United Kingdom for
        several months to dismantle smuggling networks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc863591-6f76-4ff9-8f8c-f79af206fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28387edb-50be-4fe3-9b82-5a69ea6ac9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the beginning of 2021, thanks to the mobilization of 600
        police officers and gendarmes, 1,552 smugglers have been arrested on the northern
        coast and 44 smuggling networks have been dismantled," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40639b7-29e1-4008-9298-286d4bab4c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1e38d-4e4b-441c-8f54-ce62f4fc4b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:25:20.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite this action, 47,000 attempts to cross to Great Britain
        have been made since January 1, with 7,800 migrants saved by our rescue services."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c136b11-e7b0-4350-ad9c-c09a6913632a'
