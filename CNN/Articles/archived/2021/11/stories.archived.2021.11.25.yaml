      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan po tuloy-tuloy ‘yung pagsunod sa minimum public health
        standards. Tuloy-tuloy din po ang pag-iingat. Tuloy-tuloy din po dapat ang
        gobyerno at ang local governments sa tracing, testing, and isolation, at of
        course sa vaccination,” said Rye.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ff5a8-f032-4d75-ad04-f1d77fb2efe7'
