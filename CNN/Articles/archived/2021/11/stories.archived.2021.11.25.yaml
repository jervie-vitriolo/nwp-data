      'mgnl:lastActivated': 2023-01-25T01:46:41.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d52ca-a2db-4776-9dd1-14e0a3b78147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:33:37.439+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:46:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lesser evident in the digital entrepreneurial space is the industry
        that has been around for decades. When it comes to tried-and-tested ventures,
        the energy industry is a forerunner. Lockdown or not, there will always be
        a demand for fuel.</p>'
