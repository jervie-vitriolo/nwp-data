      'mgnl:lastActivated': 2023-01-25T01:45:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties are also allowed to field one senatorial candidate in
        the UniTeam lineup. The complete ticket will be announced on or before December
        1st.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd45bd1-08b7-4aa1-9b2b-3a1114451359'
