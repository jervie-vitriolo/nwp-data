      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a necessary and urgent travel for Ms. Ressa herself: plainly,
        this is a unique and very unusual situation...Put simply, she will not be
        awarded a second Nobel Peace Prize,” her lawyers said in document filed with
        the Court of Appeals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee5de86-76b5-415d-96b1-9708f5a97a11'
      'mgnl:activationStatus': true
