      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties have named their coalition "The UniTeam Alliance," based
        on one of the themes of Marcos'' presidential campaign: to establish a "unifying
        leadership" under him after the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4444baf6-8484-4991-9d23-10c88c7469cd'
