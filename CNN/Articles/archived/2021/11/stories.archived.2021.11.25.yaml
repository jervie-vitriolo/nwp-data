    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:36.101+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'Logistical issues, hesitancy hamper COVID-19 vaccination as gov’t rushes
      to reach target'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0d853-db4d-44dd-9a78-0e49ca712e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong>&nbsp;The
        government aims to increase daily COVID-19 vaccinations to 1.5 million from
        the current rate of over one million per day, hoping to reach its target of
        100 million shots administered within the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5680de7-dae5-48a8-a0cc-895d22d29f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities continue to face challenges such as logistical
        issues and hesitancy among the public, even almost two years into the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ca027-0e12-4279-922d-fdcdadbb9c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There has been this number of factors which has been affecting
        distribution, first would be logistical issues — like for example it’s not
        the same in [Bangsamoro Autonomous Region in Muslim Mindanao] compared to
        the National Capital Region or other urbanized areas because of these storage
        facilities that are required,” Health Usec. Ma. Rosario Vergeire told CNN
        Philippines’ Politics of COVID-19 special.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae2bd85-9b05-44ef-b583-558f744fa7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 Task force deputy chief implementer Vince Dizon agreed,
        saying it is not easy to deliver vaccines in an archipelagic country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf5887-bd0d-4646-a50e-2c0619ae0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Esperanza Cabral said she also observed
        distribution problems in rural areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f82ad-1c97-4cd0-b91b-1cc6e7b928ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, we have a small farm in Victoria, Laguna and our farm
        heads have not been given through their barangays their vaccination,” she
        shared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4965c1-7081-4181-89fc-33c57c115255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also related that there are still people hesitating or
        refusing to take the vaccine unless they’re from specific brands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037e055d-eec1-4f1b-b063-d0d6c9658db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these obstacles, Dizon is optimistic that the country will
        achieve its vaccination goal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f0f9d-9f66-4c36-8d8f-d9d2a177c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Targets are very important. Our initial target was just 500,000
        a few months ago. I’m confident we are going to meet the 1.5 million target,”
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a23de-5741-4aea-ada2-aeb2cf224f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the country hit a milestone of close to 12 million administered
        doses in a 14-day period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4f7e8a-820b-4594-8d36-61fa1bddeedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that in May, vaccine hesitancy was at over 30%
        but the latest survey showed this was cut down by almost half, at 18%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd09bb-1710-41fb-8891-736ed7c4a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2022</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7349f-eef6-46da-93e9-8960423a81b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rapid rise in vaccinations, businesses are expecting to
        recover.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d23cbb-86c4-49e2-9bef-dc2c3b30443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion said the
        goal of the private sector was to “save” the fourth quarter of 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2c57b4-9d7e-41b2-bfee-e379963f4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we are seeing more consumer spending and we are seeing
        more establishments getting better cash flow which they need badly to move
        to 2022 with more confidence and more hope and more business viability,” he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d7d9b2-8745-453f-9dd0-1fef2c27860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant Owners and Employees Association President Stella Sy
        also shared that she is “very happy” with current conditions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad9e08-16d4-4e23-972f-df9d774aaddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]e’re almost 70% to 80% pre-pandemic sales with our business
        model,” she related.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087ae0e-76d2-43e4-a50f-35c0ba71ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion also stressed that vaccination is key and this can be
        supported through implementation of “drastic measures.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b31ab-7520-4ff5-8266-2f2e0a4f3a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Inter-Agency Task Force plans to impose a rule requiring
        unvaccinated workers to get tested weekly at their expense, to draw them towards
        getting the shots.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87327c7d-4acb-4611-a837-4a0fafdecb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy, on the other hand, said her group was able to reach 100% vaccination
        just by “positive reinforcement” and “persuasion.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f2d7f-3d09-4724-9243-f7d229efee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cabral, vaccination should be mandatory for select groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5729546-4fca-46cb-ad0d-b6d5cf699fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we do that, we are not going to be the first country to make
        vaccination mandatory,” she pointed out. “There are many countries where there
        is mandatory vaccination whether for groups or the entire country.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a439d50-b0d4-4fa9-9b2a-ba51fb464fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:17.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Build back fairer''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8314357b-18e8-46f6-9790-5efe47d715af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:17.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the government should focus on equality in access to
        health services next year or building back "fairer", Cabral added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61773591-c6c2-4bc7-aebf-71bc30957c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maricar Limpin of the Philippine College of Physicians cited the
        country''s risk of losing more of its healthcare workers as they seek jobs
        with better pay overseas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0891ae-f941-4750-b84e-6362bc9e4e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are so many nurses that are being recruited abroad and because
        of greener pastures being offered, there is really no way to keep them unless
        we also increase their pay,” said Limpin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122d564e-4360-4ecf-ae93-3e85487fd105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:17.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral stressed that as the country aims to rebound from the pandemic,
        it should build a better healthcare system that would benefit all.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e199ac0-6ba6-420c-9105-64b384f1682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T19:23:26.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:46:17.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to improve the infrastructure and I don’t mean just buildings,
        but also manpower in health,” the former health chief said. “Aside from having
        a good hospital with trained doctors and nurses, we need to make sure the
        people have access to these services.”</p>'
  'Lacson-BRP-Sierra-Madre-Ayungin-Shoal':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
