      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The cast of "Cobra Kai" went out of their
        way to make a superfan of the show feel very special. That superfan just happened
        to be actor Andrew Garfield.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10935cfd-5aad-4c73-8a33-6aadb46e35f2'
