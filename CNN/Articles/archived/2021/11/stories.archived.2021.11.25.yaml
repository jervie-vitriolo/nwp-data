      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac369b1c-8684-42c8-ac42-79baeddda0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T23:48:00.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator''s running mate - Davao City Mayor Sara Duterte
        - chairs both Lakas-CMD and the Davao Region-based HNP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c971bd7-bdf8-4934-8eb3-63cd600e2391'
      'mgnl:activationStatus': true
