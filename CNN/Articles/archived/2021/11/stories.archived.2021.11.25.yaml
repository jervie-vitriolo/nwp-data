      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos founded Lakas-CMD six years after leaving the Marcos regime
        at the height of the 1986 EDSA revolution that toppled the dictatorship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b754c764-1f32-40b9-a46c-ff762aded7e4'
