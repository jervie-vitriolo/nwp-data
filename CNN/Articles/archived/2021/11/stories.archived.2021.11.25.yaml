      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People should continue to follow the minimum public
        health standards. We should continue to be careful. The administration and
        the local governments must continue the tracing, testing, and isolation, and
        of course the vaccination.]</p>'
