  'guilt-free-flying':
    'author': 'Paul Sillers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-25T15:03:48.657+08:00
    'imagesource': 'jcr:9c28582b-9d8a-469f-8dd3-fa615d85953c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49ebbf9c-a09c-4063-9435-dbfbefaea836'
    'lead': 'So how close are we to guilt-free and genuinely low-impact flying?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T15:09:20.779+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:46:38.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:33.948+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How close are we to guilt-free flying?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15bfd0-1ad3-4a24-ae62-f2afe8284788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gleaming airplanes have been returning
        to the empty blue skies above 30,000 feet in recent months, opening up travel
        possibilities as they skim the clouds on their way towards unfiltered sunshine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f6719-70fe-4839-83cb-27ebe5c88b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On board, safely behind face masks, many passengers have been shrugging
        off the old discomforts of plane travel in their excitement at being in the
        air again. Airline food has never tasted so good.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b385bc-f17e-4227-9e17-67b3fa373c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, something is leaving a bitter taste. The world is a changed
        place since we were last exploring it, and one of the main changes is the
        heightened concern we have for the damage we''ve been causing to it through
        activities such as flying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b48e72-2cfd-4939-90d5-2c71793f5226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation generates 2.8% of global CO2 emissions and, even before
        the recent COP26 climate talks, has become a lightning rod for the "flight
        shame" movement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc1a5f8-c797-4348-a6e1-4bf9ce44d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the heels of the climate summit agreement by 200 countries to
        slash greenhouse emissions by 2030, the industry has been steeling itself
        for a crisis as more and more people raise concerns over the impact of air
        travel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd16ccd-dd27-4746-9049-2989ff626ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous airlines have already pledged to offer carbon-neutral travel
        and explore alternative fuels to reduce pollution. Developments in electric
        airplanes, though still a distant possibility for long-haul flight, have also
        raised hopes for green air travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f547c355-7d7c-4bbc-9f3d-33c246712650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Net-zero carbon emissions by 2050</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c52067-e03d-47f1-b14b-6b0b6dc1fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how close are we to guilt-free and genuinely low-impact flying?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedcefe3-d1f5-4698-b173-cbe272e3d49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s definitely a priority for the industry. At its annual meeting
        in October, IATA, the International Air Transport Association, rubber stamped
        a resolution in support of net-zero carbon emissions by 2050.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352deca7-6f83-4408-98a7-621397e8e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a tall order. It''s anticipated that 10 billion people will
        be flying annually by 2050, which by today''s emission standards means that
        the aviation industry will need to deal with a cumulative total of 21.2 gigatons
        of carbon over the next three decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a8932-b66c-4b61-b200-55e12f78ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATA reckons that figure won''t be quite so high as some emissions
        will be mitigated through the adoption of cleaner energy sources and better
        airplane design.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7446cd-21a4-4005-ae57-6fc882e28a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A potential scenario is that 65% of [carbon] will be abated through
        sustainable aviation fuels," Willie Walsh, the former British Airways boss
        who is now IATA''s director general, said in a press release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a530f1b-42bc-4f25-83d8-e2e031818ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustainable fuels, made from materials such as wood residue deposits,
        tobacco or sugarcane, can already be used in many of today''s newer jet engines
        without any modification.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c3cdc-957a-4d70-b0e6-c7042628da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh says new propulsion tech, including hydrogen, will take care
        of another 13% while efficiency improvements will account for a further 3%.
        The remainder, he says, could be dealt with "through carbon capture and storage
        and offsets."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc68ba3-df8f-4d23-abd4-b82d6e777e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sustainable aviation fuel</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ac09e-e6e4-454c-9130-cc4f12e52f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines seem to be on board. British Airways'' parent company IAG
        plans to power 10% of its flights with sustainable aviation fuel (SAF) by
        2030, and says it is investing $400 million over the next 20 years into fuel
        development.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e71ee-5624-48a5-a157-a6fd53db1f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Gulf, Abu Dhabi-based Etihad Airways has collaborated with
        Khalifa University, Boeing, and jet engine maker SAFRAN on producing sustainable
        biofuel from salt-tolerant halophyte plants that can be grown in seawater.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2930859a-c5e4-45f4-99aa-100e3be025c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2021, London Heathrow became the first UK major airport
        to successfully integrate SAF into its fuel distribution system, with a trial
        supply of SAF to power between 5-10 short-haul flights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4df03-db60-4b2e-95b2-bb6db0300f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over its life cycle, sustainable aviation fuel reduces up to 80%
        of greenhouse gas emissions compared to fossil jet fuel use. And that''s why
        its deployment is key to reaching the 2050 targets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a60f7-d241-44d2-9397-09f7650715ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s the downside? A key one is price. Sustainable jet fuel
        costs around three times as much as its fossil-based counterpart. In the pre-Covid
        era of 2019, less than 200,000 metric tonnes of SAF were produced globally
        -- a tiny fraction of the 300 million tonnes of jet fuel needed by commercial
        airlines in a normal year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ce7b8-1ad2-4843-97ca-9a1479657ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-Covid, air travel is already expected to get more expensive
        due to uncertain demand. Green air travel is likely to be even more costly,
        which could lead to slower uptake.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a61e9-4212-400e-b63a-c5662557d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The value of offsets</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5dc8a-e1e9-4090-99c1-c2a3658b4887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until less harmful fuel becomes commonplace, fliers can still try
        to mitigate the impact of their journeys through offsets -- schemes that compensate
        for carbon footprint by funding emission-reduction projects such as tree planting,
        wind farms or methane capture.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee9f85-8da3-4d29-ac5b-bc17fd1a8946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several airlines operate their own. Cathay Pacific says its Fly
        Greener program has offset over 160,000 tonnes of CO2 since its launch in
        2007 -- the equivalent of 30 million taxi journeys between Hong Kong International
        Airport and downtown.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd6084-c086-4e49-b47b-f9d5caaa765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No doubt, offsets bring societal benefits and help reduce the problem,
        but ultimately they''re a form of accountancy -- they don''t actually cut
        the amount of carbon spewing out of the back of jet engines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc70878-794e-4617-abfa-a255da28d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Compensaid platform developed by the Lufthansa Innovation Hub
        is trying to help passengers play a more direct role in making airplanes operate
        with less CO2. It''s set to become SWISS and Lufthansa''s prime carbon offsetting
        option.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe15370-6e6a-451c-9626-fb2649507f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as offsetting their emissions via investment in climate
        protection projects, SWISS travelers can also reduce their CO2 emissions by
        purchasing sustainable aviation fuel (SAF).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0945087-258e-49d3-988d-951ad99f6eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alternative technologies</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5930df-07e1-40be-82c1-bef377b9bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While SAF is expected to do the heavy lifting in aviation''s green
        revolution, alternative technologies are developing at pace, especially for
        the sub-1,000-mile range flight market.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f41b27-4bcc-401b-a724-7b023919d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s biggest airplane maker, Airbus, is betting on hydrogen
        to change aviation''s trajectory for short- and medium-haul flight.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6552ee92-4c63-466a-8176-9e99b5b7ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a high-profile pivot last year, Airbus switched from a strong
        focus on the development of small electric planes to a new initiative exploring
        the potential of hydrogen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162375d-fd18-4dc0-bb04-cc18e9f5f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It revealed a trio of hydrogen-powered zero-emission airliner concepts,
        under the banner ZEROe, which could enter service by 2035.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89db10-f006-4384-ad55-a9d9265deffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still plenty of obstacles to the widespread adoption of
        hydrogen. For one thing, airports don''t have the infrastructure to store
        and deploy it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4db384-091a-4758-a8be-afe95fb6a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA-based startup Universal Hydrogen has a solution to that. It''s
        developing a fuel distribution network that means hydrogen can be delivered
        in modular capsules straight to the airplane by freight.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ba7c0-c998-4798-be77-ac6c54480977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also designing conversion kits that can be retrofitted to
        existing regional airplanes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec9716-a56c-4ff2-9340-07dac50a32f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the near-term decarbonization of regional aviation as a
        first step and catalyst, setting the whole industry on a path to meeting Paris
        Agreement emissions targets," Paul Eremenko, Universal Hydrogen co-founder
        and CEO, tells CNN Travel.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328a3af-120e-4c4d-afeb-b5a35482c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hybrid aircraft</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3595b1-6aa9-43f9-a247-50743d857636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the hybrid model.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49759f-c352-4e27-b4c7-a88a8b70d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampaire Inc, another LA-based player, is developing hybrid electric
        systems for existing commuter airplanes in the nine to 19-seat category, such
        as the Cessna Grand Caravan and Twin Otter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d921e81-190d-4448-ace8-fb0f74bb4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of such aircraft would be suitable recipients
        for the upgrades -- in fact, the Union Bank of Switzerland estimates the global
        value for hybrid-electric aircraft could be worth $178 billion by 2040.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506bd7f2-d749-4feb-a550-b0667e5f20b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampaire recently flew its Electric EEL technology demonstrator (a
        modified six-seat Cessna 337 Skymaster) on a potential airline route from
        the Orkney Isles to northern mainland Scotland.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b633c-c7b0-4fa2-941b-440409df11b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Electric EEL runs on a combination of battery power and a conventional
        combustion engine, thereby reducing emissions and operating costs by as much
        as 25%.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0d545-6abf-46af-8985-8f788c837b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has the potential to change the economics as well as the ecology
        of regional aviation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd403b7c-1a3e-48aa-b298-5da4090cef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hybrid-electric aircraft achieve two objectives," explains Susan
        Ying, Ampaire''s senior vice president for global operations Susan Ying. As
        well as hitting environmental targets, "They can also make current routes
        more profitable while lowering fares and strengthening connectivity."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba216721-ac0c-483b-bbd5-ebfac458e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maximum efficiency</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7392abfc-bee5-432e-960d-ca81afac4820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another approach to cleansing the skies comes from Washington State-based
        Eviation Aircraft which recently unveiled the production version of its nine-passenger
        all-electric Alice aircraft, which produces no carbon emissions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82da7a4-0988-44dc-b455-14eb40f64db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft, which has a range of 440 miles, is intended for feeder
        routes and also comes in a cargo version -- DHL Express has ordered 12 slated
        for service in 2024.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd708bb8-ddd8-4ec4-991d-4a89a2169cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While energy sources are still evolving, UK-based Faradair Aerospace
        is currently working on a design that will squeeze the maximum efficiency
        out of whichever fuel prevails.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4550c348-4ac7-4edd-b41e-f70f0ed16d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its 18-passenger BEHA aircraft, made from lightweight composite,
        can carry a five-tonne payload, operate from short runways, and has a 1,150-mile
        range.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5d2f5b-4db7-4f74-b967-2f2e0e7138b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s quiet too, driven by contra-rotating pusher propfans, and
        has a solar panel for "always on" cabin ground power.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e585acaf-6aff-4c7c-b0ee-7faa58f790ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company boss and founder Neil Cloughley tells CNN Travel that a
        first flight potential for 2024/25 is possible, followed by certification
        for commercial operations by 2027.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4e15d-09d2-42cf-a6d7-56dcd1c66afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future-proofing</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f48f1-7d75-4d7f-9b1c-8cc5ae58b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, he says, is to use a Honeywell turbo-generator which is
        based on the Airbus A350 Auxiliary Power Unit (the A350''s onboard electricity
        generator) as the core power source.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307621d8-9fa6-4945-a0d7-2db4b803c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This provides the "lower emission and noise benefits of replacing
        twin turboprop operations with all of the operational costs savings of electric
        motor propulsion, powered by a single efficient generator."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49bfe0d-5fc8-4701-b4cd-e7c56cf0c851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means, it won''t require significant reconfiguration to adapt
        to different fuel types -- smoothing the path for regulatory approval on adoption
        of improved systems.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d158ed5-8cf0-409a-bc39-26e9445d20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, Cloughely says, will "future-proof the asset''s lifespan,
        providing longevity of operations without obsolescence threat for the near
        future."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d9b68b-4b52-44eb-a4de-d3d546c48a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an uncertain world with fuel prices having never been so erratic,
        keeping energy options open could indeed be a smart strategy for the aviation
        sector as it strives for carbon neutrality.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58daebc4-3ab7-40c2-bc88-1c5ebc6f16a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fliers, anything that brings true zero carbon flying closer
        is likely to be welcome, but as they continue to head up into those blue skies,
        it''s clear that the promise of impact-free air travel is still a long way
        off.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c79730-ed5c-4645-af14-7c5ca3a9974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:09:20.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/aviation-environmental-impact-2021/index.html"
        target="_blank">How close are we to guilt-free flying?</a></em></p>'
  'Immigration-bureau-preparations-holidays-influx-travelers':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-25T15:14:00.000+08:00
    'imagesource': 'jcr:dab67fca-84c9-4cef-a537-b21fdc6fb446'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2897057f-0936-4af1-ab7a-5a108265b2a2'
    'lead': ' The Bureau of Immigration has set specific measures to avoid another
      surge in COVID-19 cases, as it expects an influx of arriving passengers during
      the holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T15:14:59.514+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:46:34.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:34.203+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bureau-of-immigration', 'bi', 'dana-sandoval', 'preparations',
      'holidays', 'travelers', 'passengers', 'inbound', 'arriving', 'covid-19']
    'template': '1'
    'title': 'Immigration bureau preparing for ''expected'' influx of travelers during
      holidays'
    'visualType': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0cca25-0fc5-4327-93f9-8b5aa022b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:14:59.518+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        Bureau of Immigration has set specific measures to avoid another surge in
        COVID-19 cases, as it expects an influx of arriving passengers during the
        holiday season.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48953897-fa81-4d58-9268-3f4f19f0bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:14:59.518+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is prohibiting its frontline workers from taking vacation
        leave "to maximize our manpower in the coming months," its spokesperson, Dana
        Sandoval, said on Thursday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf768ea-d6de-44af-ac17-564638d4940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:14:59.518+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:34.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said the bureau has deployed 99 additional personnel to
        major airports and seaports in the country to speed up immigration processing
        time for travelers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78648e0-a935-43b4-839d-edc298516330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:14:59.518+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:34.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electronic gate (e-gate) system, which requires biometric scanning,
        was likewise reactivated, with strict enforcement of health protocols, she
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee5b2e6-c104-4f4c-8af6-2f327d6812c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:14:59.518+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:34.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat naman po are in place na</em> (Everything is already
        in place). <em>Nakalatag na po ''yung ating manpower, [....] technologies</em>
        (We have prepared our manpower, technologies), so we can say that we are ready,"
        Sandoval said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a8fda7-041f-4cde-8003-5cea88fdc0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:14:59.519+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron din po tayong assigned marshalls sa immigration areas
        natin para may guide ''yung travelers natin na arriving,</em>" she added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ccaf3-688d-49da-8ed0-ca69019584e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:14:59.519+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:34.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have also assigned marshalls to our immigration
        areas to guide arriving travelers.]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463268f1-7424-4572-9ccd-a02aa8e1f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:14:59.519+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said 75% of their personnel nationwide have been fully
        vaccinated against COVID-19. In Metro Manila, they have extended their operating
        hours in all offices.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808541c2-fec0-4008-8116-db41de6ca47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:14:59.519+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:34.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it was expecting an increase in inbound travelers
        in December, particularly overseas Filipino workers and balikbayans, which
        may exceed the 152,000 passengers in the same month last year.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c5c2a-8078-474c-80b2-b2c45bb0c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:14:59.519+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa figures po natin, ''yung first three quarters ng taon, nakita
        natin na malaki ''yung binaba ng arrivals natin — nasa 72%</em>," Sandoval
        said. "<em>We''re expecting po na once mag-open na ''yung shores dito sa international
        tourism ay unti-unti pong tataas ''yung bilang ng mga bumabiyahe [rito] sa
        bansa.</em>"</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7bd7f-7762-4f21-ae87-af102a7cd40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:14:59.519+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our figures, passenger arrivals dropped by
        72% in the first three quarters of the year. We''re expecting a higher turnout
        in travelers once we start reopening our shores to international tourism.]</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853a8e6-ff50-4afb-9d8d-a136cf28c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:14:59.519+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:34.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is looking to open to fully vaccinated tourists
        coming from "green list" countries or those tagged as low-risk for COVID-19
        "<a href="https://cnnphilippines.com/news/2021/11/19/PH-fully-vaccinated-tourist-green-states.html">soon</a>."</p>'
  'Bayanihan-Bakunahan-COVID-19-vaccine-side-effects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-25T15:19:04.673+08:00
    'imagesource': 'jcr:d7dc4c39-f6ed-49c2-ba19-7a756a4d3c93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a714aa2-1a00-4290-ad9f-f24be9e5b60e'
    'lead': 'Food and Drug Administration chief Eric Domingo urged vaccination sites
      on Thursday to prepare their supplies in case of side effects during the upcoming
      three-day COVID-19 vaccination drive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T15:20:44.509+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:46:32.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:34.309+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccination sites told to prepare for possible side effects during ''Bayanihan
      Bakunahan'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f7dcb-eb90-4cc9-8977-566424427257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:20:44.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Food
        and Drug Administration chief Eric Domingo urged vaccination sites on Thursday
        to prepare their supplies in case of adverse event following immunization
        (AEFI) during the upcoming three-day COVID-19 vaccination drive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85734933-494a-4a7a-86c3-86a479d24304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:20:44.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the "Bayanihan Bakunahan" could prove challenging if vaccination
        sites are unprepared since the government is targeting to vaccinate 15 million
        during the event set on Nov. 29 to Dec. 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae4a868-bf93-43bf-b851-9ab4c58b7318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:20:44.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the incidents of adverse events are very, very low, when
        you''re talking about vaccinating 15 million people in three days, that''s
        a lot of people," he said in a webinar hosted by the Department of Health.
        "You have to make sure that emergency drug and medical supplies are readily
        available."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ea608a-6f01-42df-8d7e-2e62a26356f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:20:44.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said they can stock supplies for common side effects such
        as increase in blood pressure, fever, headache, and injection site pain. He
        added they should also ready medicine for anaphylaxis or severe allergic reaction
        even if it''s a rare side effect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2bef0-bd0e-4184-addc-2854a8e72b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:20:44.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 75 million doses administered in the country, FDA said that
        76,837 or 0.10% reported mild adverse event, while 3,874 or 0.005% reported
        suspected serious side effects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5935a0c6-cb6c-4cc2-a634-64d9e1527e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:20:44.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:46:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said it''s too early to issue a report on adverse events
        connected to booster shots since it was rolled out only a few days ago.</p>'
