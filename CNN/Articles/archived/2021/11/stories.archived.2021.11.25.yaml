      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2eb545-8041-467f-8ee9-b7185f8a7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.941+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I make sure that the animations I create for these episodes have
        enough realistic and interesting visual effects to enhance the viewing experience,”
        says James Cortel, the creative director and animator behind the channel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ee8a9-2d44-47a3-bc16-5ccc5718e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.941+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Pinoy Creepypasta, Aswang Real Stories crowdsources some of
        its material from its audience and relies on a strong narrative voice. For
        “Dayuhan,” Cortel collaborated with Nik, another self-taught Filipino horror
        content creator who has gained a bit of recognition among audiences for her
        skilled narration. A lifelong horror fan “addicted to audio narration,” Nik
        started her own YouTube horror channel called <a href="https://www.youtube.com/c/KwentongNakakakilabot/about">Kwentong
        Nakakakilabot</a> after discovering the wealth of Filipino narrative horror
        content online.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4c02b-f834-4392-8973-198048b18c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.941+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The channel started out as a secret. “I didn’t tell anyone about
        it. I started my channel with just my phone and earphones for recording audio.
        I didn’t know anything about editing software,” she shares.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9f5974-51b7-4d8e-9b58-5306852ff6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.941+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Qerro, it took a while for Nik to arrive at a narrative voice
        she could be proud of: too shy at first, she deepened her voice so that it
        resembled a man’s. The audio quality was also a problem at first — yet she
        was happy to see that about 10 people had watched and liked her videos. Eventually,
        with some helpful feedback from viewers and a “not-so expensive condenser
        microphone,” Kwentong Nakakakilabot gained a dedicated audience. And while
        recording continues to be a challenge (“I have to record in secret since my
        family doesn’t know that I do this stuff; I have to wait for when no one is
        home and there’s not much noise.”), the one-woman channel thrives on what
        seems to be a deep respect for stories and how you tell them. Nik either writes
        or crowdsources her stories, doing the necessary research and making sure
        that credit is given where it’s due, internalizes the plot to help her narrate
        effectively (“An effective narrator can put listeners on an emotional ride.
        They must know when to pause, slow down, or speed up their storytelling.”),
        and then goes on the intensive process of recording and editing.</p>'
    '58':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/Q_rcrz-ilwU"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e1840-49c9-44e4-a1e7-4f1a831ec208'
