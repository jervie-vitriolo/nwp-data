      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:46:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0895d42-dad6-4f41-a197-54557c9701e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:33:37.439+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:46:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming threats of job and financial insecurity have led <a href="https://business.inquirer.net/329845/financial-savvy-of-ph-youth">younger
        Filipinos to become more concerned about their financial future</a>. Many
        reconsider how they spend their money, looking into long-term benefits instead
        of short-term gratification. For some, the most inciting choice is to pour
        a portion of their savings into financial investments in hopes that it will
        appreciate over time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c8f68-7fb1-4cbd-af4a-90e1922f671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:33:37.439+08:00
