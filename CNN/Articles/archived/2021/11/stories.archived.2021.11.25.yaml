      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakas-CMD, meanwhile, produced two presidents: Fidel Ramos in 1992
        and Gloria Macapagal-Arroyo in 2004.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11742cc3-4c6a-497c-9855-8f2403b2608e'
