      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The COVID-19 pandemic
        has placed the Philippine job market in a perilous position. With threats
        of prolonged lockdowns and closures of physical venues, many have struggled
        to stay employed. By September 2021, nearly 13.5 million adult Filipinos were
        jobless in the second quarter of the year, <a href="https://cnnphilippines.com/news/2021/9/9/SWS-survey-joblessness-Q2-2021.html">according
        to a survey by the Social Weather Stations</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53167d23-72d6-4535-a265-53c69d04acd6'
      'mgnl:activationStatus': true
