      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d41325-0d3f-4a00-a1ae-0e8c4b656678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old content creator, who currently works in the clinical
        trials department of a pharmaceutical company, was so fascinated with these
        stories that he did his master’s degree on babaylans (ancient healers). He
        lived with them for 30 days, interviewing them and closely observing their
        healing practices. That kind of genuine fascination, which coincided with
        his night classes at UST after which he and his friends would share different
        urban legends with each other, inspired “Universities After Dark” as well
        as other setting-centric series such as “Buildings After Dark” and “Haunted
        Manila,” all of which shaped the kind of content viewers have come to expect
        from his channel.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e3b669-bb54-4d35-8729-2821c50b6c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Horror equals familiarity. So setting scary stories in familiar
        places is very important. Everyone went to school at some point, so everyone
        can relate to campus horror stories, which is probably why [“Universities
        After Dark”] became so well-known,” says Ken.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cccc58-2f78-490f-974b-9295964372b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T01:46:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other Filipino horror channels, Scream Ph started out as a
        horror fan trying their hand at creating their very own versions of content
        they enjoy. At work, Ken listened to many of these creators, including Pinoy
        CreepyPasta’s Qerro, and one day thought of starting his own channel, using
        stories from his friends and family, and eventually writing his own. Like
        Qerro and Nik, Ken narrates and edits his videos and follows the same general
        process when creating his videos: after editing the story on paper, he records
        his narration, edits the audio and video, and uploads it to YouTube.</p>'
    '61':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
