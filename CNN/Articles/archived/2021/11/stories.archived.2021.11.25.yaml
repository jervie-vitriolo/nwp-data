    'template': '1'
    'title': "OSG opposes Ressa’s Norway trip to receive Nobel Peace Prize: ‘No necessity\
      \ and urgency’  \n"
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c854556c-f57b-4806-a5cc-2403fade38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        Office of the Solicitor General tried to block journalist Maria Ressa’s travel
        bid, noting that there is “no necessity and urgency” for her to personally
        claim the Nobel Peace Prize in Norway in December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b452235-52ad-4e14-80dc-e83c180d51c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa62c1-d30c-499f-98e5-540803115ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, the first Filipino to be awarded a Nobel Prize, earlier filed
        with the Court of Appeals a motion to travel to Oslo from December 8 to 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5052734f-b46c-4039-b956-bde5efad013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec0511-d481-4868-952c-244fbc4fee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no showing that accused-appellant Ressa’s in person attendance
        thereto is necessary or her non-attendance in person to the events in Oslo,
        Norway would cause irreparable damage or prejudice to her,” the OSG said in
        its opposition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a6012-af61-4fa5-80a7-fb144a0c27a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f90943c-4197-42a6-a03f-0dc10b1ca0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the letter from the Norwegian Nobel Institute to Ressa,
        co-founder and chief executive officer of news website Rappler, is a “mere
        invitation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e5833-635e-4461-b321-ed08298dcba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b3e24-2227-4917-b65a-9da3e1f3370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Admittedly, there are alternative means by which accused-appellant
        Ressa may participate in the enumerated events, such as through videoconferencing
        and other technological applications,” said OSG.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21143567-36a2-402a-8242-02f1963a59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f73ecf6-e62b-4a10-8adb-4e9c7777ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said said Ressa is a flight risk, citing her previous statements
        wherein she criticized her June 2020 cyber libel conviction over a 2012 investigate
        article published by Rappler.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce576f2-01e0-4f31-a654-e2f1d3462d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b488881-c556-42d0-bc7e-a3149f16ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Her persistent use of the online fora to discuss her cyber libel
        conviction reflects her lack of respect, not just for the Honorable court,
        but for the justice system in general,” it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47230e9e-54a5-40f5-b648-aa04278e3647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42399d2b-983b-4280-8f64-fb4f3638868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Essentially, these actions imply that accused-appellant Ressa no
        longer believes that our judiciary is still capable of dispensing impartial
        justice,” the OSG added. “With her conviction, coupled with her views on the
        justice system, accused-appellant Ressa can be considered a flight risk.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22637168-7de9-485b-8dda-91c88cf08f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68765008-37a7-49b5-b98b-5d2b49c744f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ressa’s camp</h3>'
