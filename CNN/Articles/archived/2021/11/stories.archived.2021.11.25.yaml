      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b710ee86-7d2a-45ac-bbe2-72fc297fdcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also received a Russian-made Sputnik Light booster on Sunday,
        six months after his second dose of Sputnik V.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ad127-6aca-4f2b-8ed2-d9d048c9a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f3909-fe31-4272-80b5-ddf2dc9f60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving the booster shot, Putin volunteered to take part
        in testing the intranasal vaccine in development by the Gamaleya Center, the
        maker of Sputnik V and the subsequent single dose Sputnik Light, he said at
        a televised meeting with government members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c45fe-98cf-4711-9c6f-6af35748a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb123745-a526-4df4-8a08-e83b8c89d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said he "didn''t feel anything" after the intranasal vaccination.
        "Today, after these two procedures -- the injection and the nasal form, the
        second part -- I already went in for sports this morning. So I can testify
        that everything is developing the way our scientists say it does," he told
        ministers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6ad86-fcd7-4dbe-a13e-b1cf6dad19c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60aa6a3-1060-427e-a554-61d75003ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-October, the Russian Ministry of Health approved clinical
        trials of a nasal spray form of the Sputnik V vaccine developed by the Gamaleya
        Center, according to RIA Novosti.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e762d1ce-82ed-46de-8d09-3592562e7f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4186f818-a8d3-4f87-b7f0-b9449a4f9a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamaleya is still testing the efficacy of the nasal vaccine, according
        to the deputy director of Gamaleya, Denis Logunov. "I must confess it is an
        off-label administration basically, as usual, we are testing it on our employees,"
        Logunov told Putin in a televised conversation after administering the booster
        on Sunday. Putin responded by asking Logunov whether he could "take part in
        this experiment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c86c5-9052-45c0-a7de-bca9cd8bb5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c16c24-8ee4-49aa-b81b-c55013cab517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logunov said the intranasal form was developed in order to "induce
        barrier immunity," which with Covid-19, "refers to our immune organs located
        in the nose and the pharynx."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba45872-6e0e-49dc-9c2c-cdcc056e94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33283467-615d-41ac-8359-44f55342f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know that vaccines administered through parenteral method,
        or intramuscular injection, are effective, but they have limited ability to
        induce immunity from so-called breakthrough infection and symptomatic illness.
        We need to deliver the agent through the mucous membranes to induce barrier
        immunity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d498fca-8fa2-4212-904b-b1fc84c6d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e36ad-82e8-4a09-b07c-296acc14da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Logunov, the nasal vaccine "just needs a little finalizing
        then it will go into clinical tests, and after that, we certainly plan to
        begin the new vaccine rollout." It is "convenient, painless, with an absolute
        minimum of side effects," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd80532-e070-4090-8845-183eca079c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1a51e-47f6-4a6c-afc6-e4c9f156ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has lagged behind much of the world when it comes to getting
        its population inoculated, despite being the first country in the world to
        approve a coronavirus vaccine, Sputnik V, for use in August 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23af821-3273-4891-9874-1f941fa27c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64053f9-a497-4e7a-83e6-68da97c017df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest numbers available from October, 47.8 million
        Russians have received their first shot and 42.4 million have been fully vaccinated
        in a country with a population about 146 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0a9d7-c311-4432-8ce1-0fac53ee8e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ad906-e7d5-43ae-a354-06b9ba10dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has struggled to bring rising coronavirus infections under
        control in recent weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6290f246-d960-4da0-9eea-4e1aed03153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e455e7-9db2-438b-868f-e395235fcdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded 262,733 deaths from Covid-19, according
        to the latest figures from Johns Hopkins University.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaa533f-b3a1-4f4a-8edf-881cc5fcb35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T01:06:28.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/24/europe/putin-nasal-spray-covid-19-vaccine-intl/index.html">Russia''s
        Putin tests experimental intranasal Covid-19 vaccine</a>."</em></p>'
  'New-Swedish-prime-minister-resigns-':
