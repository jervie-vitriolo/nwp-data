      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno and Ong went to the Philippine Drug Enforcement Agency (PDEA)
        headquarters in Quezon City on Thursday morning to have their drug tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a61803d-9d2e-4eee-bee0-213b8f01bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:37:57.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:46:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7ca15-8e30-4d29-8fa6-4fe05f061d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:37:57.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:46:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to PDEA Director General Wilkins Villanueva on Tuesday,
        the presidential aspirant requested to “immediately” test him for use of cocaine,
        shabu, marijuana, and all other illegal substances, "in the interest of public
        service in the highest order."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f0096-1a42-4f72-9bd2-2958a8c96a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:37:57.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:46:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c060a0-a3a7-4400-b71d-36420802bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:37:57.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:46:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakit ang ordinaryong tao nire-require natin i-test? Kapag sila’y
        suspected? Bakit kapag kandidato sa pagka-presidente, di na pwede sa PDEA?
        Parang double standard tayo,” Moreno told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc5f2e7-d106-4e4a-9366-3aa22aa5771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:37:57.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:46:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54452704-da06-4b55-bc8c-8844f58a58a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:37:57.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:46:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why do we only require drug tests on ordinary people?
        Just because they are suspected? But why do we exempt a presidential candidate?
        It’s a double standard.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2769cae-d7de-4f5c-a77b-b218ba640342'
      'mgnl:activationStatus': true
