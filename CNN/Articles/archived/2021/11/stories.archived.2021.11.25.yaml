    'jcr:uuid': 'de80cadf-fb2b-4841-b69c-46da5df74399'
    'lead': 'The senator and Partido Reporma presidential bet says the country should
      strengthen its presence in the West Philippine Sea shoal, as China insists the
      Philippines must honor its supposed commitment to take the ship out of the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T20:01:10.557+08:00
