    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:32.679+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['land-transportation-franchising-and-regulatory-board', 'ltfrb',
      'fuel-subsidy', 'program', 'jeepney-drivers', 'puj', 'long-term', 'covid-19']
    'template': '1'
    'title': 'LTFRB eyes ''long-term'' fuel subsidy program for jeepney drivers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d5813-938b-4526-ad7f-3c17056dce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:16:51.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Transport
        regulators are discussing the possible implementation of a long-term fuel
        subsidy program for jeepney drivers beginning next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b51553d-f0f1-47d8-a331-7d2e2cc6927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:16:51.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board made the
        disclosure on Thursday, as it warned beneficiaries to "strictly" spend their
        subsidy on fuel purchases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad064c-9adc-4a86-8fdf-205a25b5b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:16:51.771+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinag-uusapan na rin po ''yan for next year, na kung maaari
        hong maipagpatuloy natin ang ganitong programa,</em>" LTFRB NCR Director Zona
        Tamayo said in a public briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2904036c-aa39-44da-b6a3-9a28b71b6e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:16:51.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are already discussing if we could continue the
        program for next year.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2a99c-19bc-4fd2-bf32-745be4aa3726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:16:51.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw natin mangyari ''yung tinatawag pong ma-flag ''yung kanilang
        account kasi po we''re looking at a long-term program for fuel subsidy. Kaya&nbsp;palagi
        po nating pinapaalalahanan ang ating beneficiaries na gamitin po talaga ''yung
        card para lang ho [sa fuel purchases],</em>" she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e3423b-927a-4e40-a0f7-95e5ee76467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:16:51.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t want their accounts to be flagged since
        we''re looking at a long-term program for fuel subsidy. That''s why we''re
        always reminding our beneficiaries to use their cards exclusively for fuel
        purchases.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e50f5b1-f460-4aab-8c7e-13646ed56f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:16:51.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erring jeepney drivers may be suspended or have their franchises
        revoked, Tamayo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa637a-7877-496b-88b0-1c2567c25310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:16:51.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the LTFRB has released more than half, or around ₱560 million,
        of the government''s ₱1 billion aid to beneficiaries affected by the rising
        pump prices. The distribution began on Wednesday, Nov. 24.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430747b6-4a5c-4254-8e2d-79e430788cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:16:51.772+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/24/Govt-starts-fuel-subsidy-distribution-jeepney-drivers-.html"><strong>READ:
        Govt starts distribution of ₱1B fuel subsidy to 136,000 jeepney drivers</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d7da02-cb11-4002-9b01-d7eb1865a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:16:51.773+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 136,000 identified recipients, some 85,000 already have
        existing fuel subsidy cards through which the assistance is credited. In the
        present program, each jeepney driver is set to receive a one-time aid of ₱7,200.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a99e0d-5c5d-4340-b261-24c2e95e1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:16:51.773+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo said the LTFRB is targeting to complete the distribution
        of cards to the remaining 51,000 beneficiaries by the "first or second week
        of December."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b14b7c-395a-421b-84dc-692dfea71bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:16:51.773+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:46:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney drivers may avail of their subsidy in any of the outlets
        of participating companies, including Petron, Shell, Seaoil, Total, Jetti,
        Rephil, Caltex, Petro Gazz, Unioil, and Phoenix Petroleum.</p>'
  'Zhang-Gaoli-Peng-Shuai':
    'author': 'Nectar Gan and Steve George, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-25T14:21:19.107+08:00
    'imagesource': 'jcr:07b29782-806e-4206-9513-dd2c8dfa5adb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24a9d16d-88e2-48f1-b3f7-5f4258c4ef79'
    'lead': 'Before retiring as vice premier, Zhang Gaoli was the face of China''s
      organizing efforts ahead of the 2022 Winter Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T14:27:43.703+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:46:44.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:33.047+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is Zhang Gaoli? The man at the center of Chinese tennis star Peng
      Shuai''s #MeToo allegation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3827431-ccb1-4649-9b23-c6d29fcd60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Before retiring as vice premier, Zhang
        Gaoli was the face of China''s organizing efforts ahead of the 2022 Winter
        Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf37f9d-68db-4d01-8f80-4e5fc384045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the head of a government working group on the Beijing Games,
        Zhang inspected venue construction sites, visited athletes, unveiled official
        emblems, and held meeting after meeting to coordinate preparation work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55174f30-50bf-4602-a9a3-a41c893b71af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received International Olympic Committee (IOC) President Thomas
        Bach at the leadership compound in the Chinese capital in 2016, promising
        to make the Games "fantastic, extraordinary and excellent."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c953ef4-8167-4254-ba3e-8ac09107bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, three years into his retirement and less than three months
        before the Olympics, Zhang has found himself at the center of an explosive
        #MeToo scandal that has prompted global uproar -- amplifying calls for a boycott
        of the Games that he helped organize.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a864701-9c00-439f-84ee-2971c529bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, 75, was accused earlier this month by Chinese tennis star
        Peng Shuai, 35, of sexual assault at his home after he retired three years
        ago. The two-time Grand Slam doubles champion also alleged a relationship
        with Zhang over an intermittent period that spanned at least a decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675108e8-72bc-46c1-a497-5f6b77084f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did you have to come back to me, took me to your home to force
        me to have sex with you?" Peng alleged in a since-deleted social media post
        dated November 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a878b0-924a-4e7f-90ce-ff9b267b1267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that for someone of your eminence, Vice Premier Zhang Gaoli,
        you said you were not afraid. But even if it''s just me, like an egg hitting
        the stone, a moth flying into flames, courting self-destruction, I would tell
        the truth about us," she wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae700cc-2a99-4975-b706-7274cf00b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities rushed to muffle Peng with blanket censorship.
        But as weeks went by, the women''s tennis world began to demand answers as
        to Peng''s whereabouts -- as well as a full investigation into her allegations
        against Zhang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b72513-9ea4-498b-9cb3-1d34de49eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing global concerns about her safety and well-being, individuals
        working for Chinese government-controlled media and the state sports system
        released a stream of "proof of life" photos and videos of Peng.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f6a53-411d-420e-accc-bacfb81df2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach, the IOC president who has been photographed with Zhang on
        at least one occasion, held a video call with Peng under the close watch of
        a Chinese sports official, during which the three-time Olympian insisted she
        is "safe and well" and wanted to have her "privacy respected."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac0189-fa6b-4585-b171-f7d3b9cbb772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing has avoided any mention of Peng''s sexual assault allegations,
        with censors blocking all CNN broadcasts on this story in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9401532-2099-4521-b967-033223b46203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, Zhang has remained completely outside of public view,
        and he has not issued any response to the accusation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0754f64-e21d-40c4-b9c1-bbb29a0bdb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since retirement, Zhang has kept a low profile and faded from public
        life, and there is no published information relating to his current whereabouts.
        CNN''s repeated requests for comment from China''s State Council Information
        Office -- which handles press inquiries on behalf of the central government
        -- have gone unanswered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970c56d-4839-4a6b-85e9-9166843b3d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Zhang Gaoli?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9630a6eb-3d09-4aad-90c0-bd7bd6ff8b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public, Zhang had cut a dull, rather unremarkable figure -- even
        by the standards of the Communist Party, where senior officials typically
        follow a tight script while on official business and stay out of the spotlight
        in private.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70efbb2-3935-4a02-9e3a-7feb046833d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In photos and on state television, he was rarely seen wearing any
        expression, and always sported impeccable slicked-back, jet-black hair --
        a hairstyle traditionally favored by senior Chinese officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c36b62-957d-41b2-9972-b94c53b47a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after he officially became one of China''s seven most powerful
        men, Zhang seldom stood out among his colleagues on the ruling Communist Party''s
        Politburo Standing Committee, where he served alongside President Xi Jinping
        from 2012 to 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb99fd6-0060-450f-a85c-72fbcc861c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2013 state media profile, Zhang enjoyed tennis, reading
        and playing Chinese chess in his spare time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc074d-8ef6-4841-88a2-f03bb6e492bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his low-key personality shouldn''t disguise the tremendous power
        he wielded. He was in charge of the economy, the energy sector and Xi''s signature
        Belt and Road initiative -- as well as preparations for the Beijing Winter
        Olympics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aef543a-c2e6-4085-8433-9b0a814e7951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was nothing outstanding about him. He''s a standard technocrat
        trained and cultivated by the Chinese Communist Party system," said Deng Yuwen,
        a former editor of an official party journal who now lives in the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ba30a-fb9c-46c1-b2e7-28a61a604172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had no notable achievements, nor was he involved in particular
        scandals -- he had been a bland figure without any controversy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff41b4-d297-431b-81ee-ee7e40ca0972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Xi, who was born a "princeling" -- a child of communist revolutionary
        heroes -- which gave him inherent status and prestige within the party, Zhang
        came from a modest background.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a4e06b-11f0-447a-b97a-da81eb77cc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1946 into a farmer''s family in a small seaside village
        in the southeastern province of Fujian, Zhang grew up impoverished. His father
        died before he turned 3 years old, and he helped his mother with farm work
        and fishing from a young age, according to state media reports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad1bd68-5407-4086-a86e-5fcffe090d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zhang studied hard and was admitted to the economics department
        of Xiamen University, a prestigious institution in his home province. When
        he graduated, China was in the midst of the havoc wrought by the Cultural
        Revolution, a decade of political and social turmoil unleashed by late Chairman
        Mao Zedong in 1966.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc70179-2506-4cd3-8ecd-e4a7838f341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang was assigned a lowly job in a state-owned oil company in the
        neighboring province of Guangdong, carrying bags of cement from the warehouse.
        According to Chinese state media, it was while working there that he met Kang
        Jie, a colleague who would become his wife, though the report did not provide
        further details of their relationship. Zhang eventually rose through the ranks
        to become the party boss of the oil company, and started his political career
        from there.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61b5a0-db9e-4922-8b25-aedc57bb08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing three decades, Zhang continued his rise. In the 1990s,
        he was put in charge of economic planning for Guangdong, a pioneer for China''s
        economic reforms. In Guangdong, he also had a brief stint as the party chief
        of Shenzhen, home to a special economic zone set up by late paramount leader
        Deng Xiaoping and one of China''s fastest growing cities at the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30579a13-c9fe-4090-89d6-ab1583bb413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the turn of the century, Zhang was transferred to Shandong,
        the third largest provincial economy of China, before becoming the party chief
        of Tianjin, an important port city near Beijing, in 2007.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0468e4b7-299c-4515-8a45-d029f78f3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the allegations?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ac6c32-b1c5-45aa-86cb-676a4146647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in Tianjin that Zhang is alleged to have begun a sexual relationship
        with Peng, according to the tennis star''s social media post. Peng claimed
        in the post that she first had sex with Zhang more than 10 years ago, though
        she did not explain the circumstances.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7484bc4-842f-4a51-81be-4adfddf2d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, when Xi took the helm of the party, Zhang was promoted
        to the Politburo Standing Committee in Beijing. Peng alleges he broke off
        contact with her soon after.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8337ca-01c1-4402-a71d-aaae559d43b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the post alleges, one morning about three years ago after
        Zhang had retired, Peng was suddenly invited by him to play tennis in Beijing.
        Afterward, she wrote, Zhang and his wife brought Peng back to their home,
        where Peng claims she was pressured into having sex with Zhang.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c975a-125a-443f-9fc1-1966e7cff5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That afternoon I did not agree at first and was crying the whole
        time," Peng wrote. Then, at dinner with Zhang and his wife, Zhang tried to
        talk her into it, according to the post.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ef216-fa5a-45c6-9829-f113963ed028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You said that the universe was so big that the earth was no more
        than a grain of sand in comparison, and that we humans were even less than
        that. You kept talking, trying to persuade me to let go of my ''mental baggage,''"
        Peng alleges in the post.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f0d06-6f5a-45e9-ba15-5d64d8e3c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:44.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She alleges she eventually relented, out of panic and fear, and
        with her "feelings" for Zhang from their time in Tianjin, according to the
        post.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e614d2-7e9a-4d71-b4e5-6fae3d1cafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng said she then entered an extramarital relationship with Zhang,
        but she suffered "too much injustice and insults." She claimed they got into
        a quarrel in late October, and Zhang refused to meet her and disappeared.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb0d3f3-8578-4bb1-a3db-ae72bf9533fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t describe how disgusted I was, and how many times I
        asked myself am I still a human? I feel like a walking corpse. Every day I
        was acting, which person is the real me?" wrote Peng. CNN could not independently
        verify the authenticity of the more than 1,600-word post.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b7ee66-c1fa-49cd-87ed-9f3691f8592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Tuesday, China''s Ministry of Foreign Affairs
        spokesperson Zhao Lijian declined to comment on whether the Chinese government
        will launch an investigation into Peng''s sexual assault allegations against
        Zhang. He repeated previous comments made to reporters, saying Peng''s situation
        "was not a diplomatic issue."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5174b439-aeca-45a7-8379-5df418889959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government hoped "malicious speculation" about
        Peng''s well-being and whereabouts would stop, and that her case should not
        be politicized.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03888e16-1612-49d7-aba2-2647903e9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng''s original post sent shock waves through Chinese social media,
        and was deleted within 30 minutes. Since then, Chinese censors have been diligently
        scrubbing her name and even the vaguest references to her allegations from
        the internet.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba98db77-dd5d-4267-b024-522b94644ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few days, while individuals connected to state media
        pushed the narrative that Peng was well on international social media platforms
        blocked in China, the tennis star remains missing in the country''s domestic
        media and online sphere.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256d6868-52c4-4909-b51b-78958c65b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, meanwhile, has remained silent. His last public appearance
        was on July 1, at a grand ceremony celebrating the 100th founding anniversary
        of the party in central Beijing. The septuagenarian was seen standing on top
        of the Gate of Heavenly Peace among a row of retired leaders.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad8d693-4e97-4d5a-a104-505a0da7cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will there be an investigation?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb3b5c-d317-45ec-b2e7-e40f36a8a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Women''s Tennis Association, as well as some of the biggest
        names in tennis and the United Nations have called for a full, fair and transparent
        investigation into Peng''s allegations against Zhang.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003409e-6c8b-4618-ba09-08f0baf114f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, there has been no indication an investigation is underway.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b949d6c-2aca-419e-ba2c-6b4094b5704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have not acknowledged Peng''s accusation, and
        it remains unclear if Peng has reported her allegations to the police. Peng
        wrote in the post that she did not have any evidence, and "it was simply impossible
        to have evidence" because Zhang was always worried that she would record things.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1e265-44ca-4b33-900d-365fd0f00593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ling Li, an expert on Chinese politics and law at the University
        of Vienna, said if Peng''s allegations were true, Zhang''s extramarital relationship
        would no doubt be regarded as "improper" and a violation of the "lifestyle
        discipline" of the party.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83821308-e1f0-4546-a120-c384223e02b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rules of the Central Commission for Discipline
        Inspection, the party''s much-feared disciplinary watchdog, the sanction for
        such an offense ranges from remonstration to expulsion from the party, depending
        how much damage the party has suffered from the offense, Li said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807d8fda-f348-4a2d-a797-d0085f6d29ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having said that, there has been no party official of (Zhang''s)
        rank who has been expelled from the party based on a lifestyle offense alone.
        And an allegation of sexual misconduct does not necessarily trigger an anti-corruption
        investigation," she added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caa0dc2-2c69-45f6-b154-0b956f4ff3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If past practice is any guide, to launch an anti-corruption investigation
        against a member of the Politburo or above, the decision needs to be made
        by the Politburo Standing Committee collectively."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd825926c-9330-459a-8bd2-204a412c1128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s sweeping anti-corruption campaign has previously targeted
        senior officials -- including a former Politburo Standing Committee member,
        but they were all initiated by the party itself. In China, party leaders of
        Zhang''s rank are beyond reproach from members of the general public, and
        it would be almost unthinkable that a sexual assault allegation could bring
        down a top leader.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce0456-fd3e-4c3e-8834-68899cecf323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deng, the former party journal editor, said it is virtually impossible
        for the Communist Party to cave in to international pressure to conduct a
        transparent investigation into Zhang and release the results to the world.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a555d4f8-01a3-40f5-bbdb-d98d129f90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Zhang is not seen as an ally of Xi''s (instead, he is
        considered to be in the orbit of former President Jiang Zemin and his so-called
        Shanghai faction), publicly punishing a former elite official who worked so
        closely with Xi for alleged sexual misconduct would likely be considered a
        big embarrassment not only for the party''s image, but also to Xi himself
        -- especially given that Xi has doubled down hard on enforcing party discipline.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490942bd-72e9-477d-86f0-e352fd71980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the private lives of senior officials remain a closely guarded
        secret, allegations of extramarital affairs among political elites are commonplace
        -- and have long been fodder for public gossip.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295660a5-a894-4eb5-beee-492197e39e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Xi, the party has made an example of disgraced officials,
        including those who have abused their power for sex. In recent years, it has
        become common for salacious accounts of officials'' tangled private lives
        to be published in state media following their removal from office on corruption
        charges.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3615ada-f1de-460f-9ec9-6077b166470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as he came to power, Xi underscored that officials should
        be honest and upright, and act as moral role models for society. He has demanded
        Communist Party members to maintain their (ideological) purity," Deng said.
        "While indiscretion in private life is still prevalent among officials, it
        is a different matter when it is thrust into the public view."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c5dca-ad17-4a7e-b97a-793b0c1a8ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because of that, Deng says he believes the party has likely
        already quietly launched an internal investigation into Peng''s allegations.
        But neither the process nor the result of the probe is likely be announced
        externally, he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5102b47-51be-420b-a561-479533536224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing they want to do is to give the international community
        an impression that they''ve been pressured into doing it," Deng said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae65c9-8f5e-4259-a71d-8b35936040d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the ball is in the court of the international sports community
        -- whether they''ll be satisfied by the "proof of life" videos of Peng, or
        if they will continue to press for a full investigation into her allegations.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe819f4-93f4-446f-b9de-29ddf50692ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Zhang, it''s likely he would never have expected that after
        dedicating much of the final years of his career to preparations for the Winter
        Olympics, allegations against him would one day fuel growing calls for a boycott
        of the Games.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e322b3-08f2-4d2f-9c8f-78b465e11c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if more and more countries join the Olympic boycott and the
        pressure becomes too acute, we can''t entirely exclude the possibility --
        however small -- that (the party) might throw Zhang under the bus," said Deng.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d961e1-58e2-472d-9b65-45869e480410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was originally a scandal against Zhang, but the (party''s)
        fetish for power has blunted its response, turning a personal scandal into
        a national scandal."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b1fc2e-7b57-4de4-ac5a-7f350515e86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:27:43.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/25/china/who-is-zhang-gaoli-intl-hnk-dst/index.html"
        target="_blank">Who is Zhang Gaoli? The man at the center of Chinese tennis
        star Peng Shuai''s #MeToo allegation</a></em></p>'
