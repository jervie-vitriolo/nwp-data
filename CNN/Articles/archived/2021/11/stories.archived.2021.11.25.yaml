      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0baa76e-5752-4a3e-875d-c5bb7dfa2050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janet Rollé, formerly the general manager of Beyoncé''s Parkwood
        Entertainment for five years, will be the new CEO and executive director of
        the American Ballet Theatre. Her role goes into effect January 3, 2022, and
        her hiring marks the first time a person of color has led the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a703d6-f049-4950-8460-7117e65378f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10cdcc1-a812-4be2-b4ce-68696cc23c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rollé credited her mother, an immigrant from Jamaica, for forming
        the foundation of her career, by taking her to her first dance class at the
        age of 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74115f-55eb-491b-b32a-ecde7308f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36429edd-7084-4128-8e05-e77c35176ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through dance, I learned how to be a professional, the value of
        discipline and technique, and my love for the creative process. These lessons
        have always been at the core of my professional life and work," Rollé said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdfa4bf-a340-464b-b3e6-2342f379b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdc6375-fefb-4a61-83cb-ef5fea70bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "It is therefore a singular privilege to be entrusted
        by the Board to preserve and extend the legacy of American Ballet Theatre,
        and to ensure its future prosperity, cultural impact, and relevance. To come
        full circle and be in a position to give back to the art that has given me
        so much is a source of unbridled and immense joy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f369e57-47e3-4328-88ec-708ccb4b65f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa1868-f8db-4345-9643-7e6b593ff4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her role with Beyoncé''s company, Rollé was credited as an associate
        producer for the singer''s iconic performance as the first Black woman to
        headline the Coachella Valley Music and Arts Festival. She also executive
        produced "Black Is King," an award-winning visual album accompaniment to 2019''s
        live action remake of "The Lion King."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39689f-a547-4b1e-8d06-d1f9705b0750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8fea44-9a9b-4879-8f3c-f9f7395f0ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rollé also previously served as executive vice president and chief
        marketing officer at CNN Worldwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da68950-288c-42f6-bb52-b0ccc2ae204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a3a6c0-4ff3-4ba8-927b-28f9cd70a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Barth, chairman of the company''s Board of Governing Trustees,
        said Rollé is perfectly positioned to lead ABT, given her dance background
        and experience as an executive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc540565-8a25-44c7-8f5e-0116861f6973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25702f-7062-49bc-8809-5a5bbb770673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is brimming with ideas to lead ABT into the next decade, all
        while respecting Ballet Theatre''s history and legacy," Barth said in a statement.
        "I am confident that Janet''s accomplished background in business operations
        and development, strategic partnerships, and brand management will be a tremendous
        asset."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc53f40f-a51a-4751-b42a-a4eb085ea8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0af54b-4060-4cf0-94a3-2c2c3de06540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rollé''s hiring is a huge step for the ballet world, which has long
        been criticized for its ostracization of Black dancers specifically. Misty
        Copeland, the first Black woman principal dancer for the ABT, has been one
        of the most outspoken critics, telling CNN in 2018 that the ballet world "doesn''t
        really celebrate or have women of color."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf060d8-693f-45da-96cf-4fe6fa91be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e395bc-43a1-47e0-b5a9-6d18f6bd903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 7 years old being a black girl in their school, and they''re
        being told by their teachers ''You don''t belong here, your skin is the wrong
        color, your feet are too flat ... we can''t work with your hair,''" Copeland
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed0aa7-1813-47f3-8013-52da4fc12794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1c7d70-1b5b-4131-9008-857647bf0045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloé Lopes Gomes, another Black ballet dancer, has made similar
        comments about the ballet world. In a piece this year for CNN, Gomes wrote
        that racism is institutionalized in ballet around the world, calling the art
        form "primarily White and elitist."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aae7d05-33f8-4622-9de8-1d6caf9e2b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496b128-ec83-4843-a23f-19f8bc0a23b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have heard over and over the damaging stereotypes that Black
        dancers aren''t flexible enough or don''t have the right feet, or that Asian
        dancers aren''t expressive enough," Gomes wrote. "Ballet is still designed
        for White dancers, down to the shoes and makeup we wear. Nude-colored ballet
        shoes for Black dancers didn''t exist until 2018."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f36f0e-e9b5-4da9-acd2-880f50da4963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:30:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/24/entertainment/american-ballet-theatre-janet-rolle-cec/index.html">Janet
        Rollé makes history as first Black American Ballet Theatre CEO.</a>"</em></p>'
  'Arctic-Ocean-warming-study':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-25T03:30:19.751+08:00
    'imagesource': 'jcr:8d277add-448a-40f7-9f9c-62050eea1247'
