    'jcr:uuid': '859dffea-02b3-4a99-912e-e4dc5cd16ce9'
    'lead': 'A randomized clinical trial finds training older adults on good sleep
      habits prevents depression by reducing insomnia, a common cause of mental concerns.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T07:46:07.914+08:00
