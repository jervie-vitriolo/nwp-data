      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75bf316-2f48-4590-981a-11f7c3c24cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T23:48:00.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud of this agreement that powerfully illustrates leadership
        transcending throughout political colors. To PFP, Lakas-CMD, PMP, and HNP
        - there is no turning back," Mayor Duterte said in a recorded speech.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04bc908-313d-45e8-947d-aa2b49bcec7f'
      'mgnl:activationStatus': true
