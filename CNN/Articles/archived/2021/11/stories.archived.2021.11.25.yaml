    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c76364-c119-427a-a244-8ec2ea56c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:47:33.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:46:32.183+08:00
