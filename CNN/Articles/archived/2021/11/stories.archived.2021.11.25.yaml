    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fc9ab01-27f4-4f46-8aa5-c4ab85ae2074'
    'lead': 'Gap said it lost $300 million in sales heading into the holiday season
      because of Covid-related factory closures, and backlogs at ports that significantly
      stalled its ability to get merchandise into stores on time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T00:54:38.657+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:47:48.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
