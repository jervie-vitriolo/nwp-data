    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:30.360+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PATAFA: No need for PSC mediation in EJ Obiena issue'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ecaa0-ea2c-4085-8476-0fa5bb27c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:53:02.287+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Philippine
        Athletics Track and Field Association (PATAFA) president Philip Juico said
        there''s no need for the Philippine Sports Commission (PSC) to mediate in
        the issue involving pole vaulter EJ Obiena.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c93fe-d427-4d10-b616-1564fa0b4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:53:02.288+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2021/11/24/PSC-EJ-Obiena-PATAFA-no-public-statements.html">PSC
        asks Obiena, PATAFA to ‘refrain from issuing statements’ amid ongoing row</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7b16c-b2ea-49d8-8a94-d8572b100325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:53:02.288+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athletics official stressed that the governing body only wants
        clarification on the report they received that Obiena''s coach was not compensated
        for his services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1088874a-1bb0-4ec0-8e6a-b11c9a9f4c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:53:02.287+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first place, there''s no need for mediation because no one
        is fighting. We just said we discovered something, that his coach and sponsor
        did not receive payment," Juico told <em>CNN Philippines'' Sports Desk</em>
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cacc7d-a032-493f-949c-24728e7eadb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:37:57.089+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PSC chairman Butch Ramirez said the sports body will
        forward a Mediation Submission Agreement to EJ Obiena and PATAFA for them
        to review and he expects both parties to comply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f16b2-f8d4-47bd-ae68-11683acc2906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:37:57.090+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the agreement is signed, it will initiate the mediation process
        to assist in resolving the dispute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f7f54-b83a-4ec4-a16e-4a9650e7b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:37:57.090+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez expressed worry over the situation as statements from the
        two sides have aggravated the relationship between the federation and one
        of its top athletes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062bcc7-f019-4929-b1b7-8da545b8e075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:37:57.090+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The role of the mediator is merely to facilitate communication,
        identify issues and help the parties arrive at a settlement. My role as mediator
        is not to decide who is right or wrong. We are after a win-win solution for
        both sides. The goal is to preserve relationships of the disputing parties,”
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc7f3f-cbd9-4193-8dea-14c106f15c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:53:02.287+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA and Obiena have been grabbing the headlines in the last couple
        of days after the association alleged the athlete failed to pay over ₱4.8
        million of coaching fees to his Ukrainian mentor Vitaly Petrov.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58173d1-84ee-4a26-8627-33b20a176292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:53:02.287+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to know what really happened to improve our policies. Is
        it bad to ask questions? After all, we''re the ones liable to PSC and Commission
        on Audit (COA)," Juico said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4f659-914a-43d0-95d9-1dc1b12c8b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:53:02.288+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Obiena slammed PATAFA for burdening him with the task
        of directly paying the coaching fees of his coach while he''s training alone
        in Italy. The star athlete admitted that he made late payments to Petrov,
        citing that he has been trying to manage his training workload and other commitments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d77f27a-4a4b-4216-8926-d68b6b37c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:53:02.288+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2021/11/23/Obiena-blasts-PATAFA-not-paying-coach-directly.html">Obiena
        blasts PATAFA for not paying coach directly, admits late payments</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7e6fc-abe5-4baf-83d1-c6f7613ab864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:53:02.288+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juico said PATAFA is only exercising its right to investigate the
        matter and hopes Obiena will cooperate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa09c84b-6f04-489a-8040-484151897194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:53:02.288+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just fulfilling our mandate. It''s up to you to follow,
        just take the responsilibity in the investigation. This is part of our job,
        nothing personal," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a22d80-6574-4a6e-baa4-2a0fc37f4758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:53:02.288+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the social media outburst, Senator Pia Cayetano warned
        she will push to remove PATAFA’s funds for next year if there would be no
        efforts to “rectify the grave injustice” done to Obiena, the current pole
        vault record holder in Asia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2c4c65-a82a-4d23-bf96-d8022d6d5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T11:53:02.288+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:47:16.924+08:00
