    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden had benign but potentially precancerous lesion removed during
      colonoscopy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a6df6-b7ce-40f5-a486-1e5c082a1dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- United States President Joe Biden had
        a single 3-millimeter polyp removed during his routine colonoscopy last week
        at Walter Reed medical center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f051a-be34-4fed-9974-8c2835b33767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881f67a-1ab1-4fbf-8f45-63b6acc73694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s physician, Dr. Kevin O''Connor, on Wednesday reported
        that testing on the polyp has revealed it to be a tubular adenoma, a benign,
        slow-growing lesion that is thought to be potentially precancerous.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00de3f-b9fc-4a30-af9e-c0f708bf6fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d55e5-7479-4392-aa6c-d3da25335e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polyp, O''Connor said, is similar to one that Biden had removed
        in 2008, and he noted that no further action is required at this time. The
        physician said routine surveillance was recommended for the finding and that
        Biden would be due for his next colonoscopy in seven to 10 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b7f4ec-3d16-4985-85ef-1b345775e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9004d921-0552-4726-9570-89cabb67286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colonoscopy procedure, which required anesthesia, meant that
        Biden on Friday temporarily transferred power to Vice President Kamala Harris,
        who became the first woman to assume US presidential power for 85 minutes
        that morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12034245-fcb4-42a1-92cb-5369cb113cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105f7ef-b92c-4e96-a57c-121bffe702bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents are not required to publicly disclose the results of
        their annual checkups but have done so to be transparent and assure the American
        people in the face of questions about their state of health. Presidents, however,
        have also hidden their illnesses, the severity of their illnesses or medical
        treatments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c62cf4-3443-4d20-a07e-07c62cc8b744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb80702-fa7a-41c9-9ded-07b5466b75f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who turned 79 on Saturday, also received a physical while
        at Walter Reed, marking his first such appointment since he was inaugurated
        as the oldest first-term president in US history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55146ce0-23d8-4f52-b4b3-d5a858907fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9e944-9b46-48af-ba58-2699f04e69f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, O''Connor wrote in a memo that Biden "remains fit for
        duty, and fully executes all of his responsibilities without any exemptions
        or accommodations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6344819-1569-46cc-a63a-3d390dc36c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68f884-2f93-48c8-8cd3-ba2e8771adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor, who has been with the President since he served as vice
        president, singled out two areas of "observation" he set aside for detailed
        investigation: an "increasing frequency and severity of ''throat clearing''
        and coughing during speaking engagements" and the President''s ambulatory
        gait, or walking abnormality, which O''Connor said was "perceptibly stiffer
        and less fluid than it was a year or so ago."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db13f3-45ea-4896-a72d-fb7d0bff8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3508fe5-583a-40de-8f7c-4b87abbb06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both have been noticeable elements of Biden''s public appearances
        since taking office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f910b7d5-ea99-4c3d-8776-78ab6cc18cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3729c0f-5cba-4cd9-b43d-ddd6893038a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden remains a healthy, vigorous, 78-year-old male,
        who is fit to successfully execute the duties of the president, to include
        those as Chief Executive, Head of State and Commander in Chief," O''Connor
        wrote in his summary following the Friday physical.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b51728-726f-4baa-b2b0-9b37dc6840fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T13:22:28.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/11/24/politics/biden-colonoscopy-lesion-removed/index.html">
        "Biden had benign but potentially precancerous lesion removed during colonoscopy"</a></em></p>'
  'france-channel-migrant-deaths':
    'author': 'Helen Regan, Pierre Bairin, Dalal Mawad and Xiaofei Xu, CNN'
