    'created': 2021-11-25T11:55:34.035+08:00
    'imagesource': 'jcr:cd725253-c590-4b3d-8562-1c516f08ec43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb06d114-1a4a-4c0d-b8d8-5e97b595eb8a'
    'lead': 'The Office of the Solicitor General tried to block journalist Maria Ressa’s
      travel bid, noting that there is “no necessity and urgency” for her to personally
      claim the Nobel Peace Prize in Norway in December.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T12:04:36.782+08:00
