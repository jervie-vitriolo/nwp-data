  'PATAFA-Philip-Juico-EJ-Obiena-PSC-mediate':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-25T11:36:49.207+08:00
    'imagesource': 'jcr:9bbdde16-b237-41ab-9973-06bf2b55eddd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3391dc43-bf9f-4ca8-a936-5cc23217d02c'
    'lead': 'In an effort to settle the issue as soon as possible, Philippine Sports
      Commission chairman Butch Ramirez says the sports body will initiate an ''alternative
      dispute resolution'' by sending a Mediation Submission Agreement to PATAFA and
      EJ Obiena which he expects both parties to comply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T11:53:02.287+08:00
