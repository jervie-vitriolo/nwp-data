      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration''s Office of Management
        and Budget on Wednesday released a detailed breakdown of agency compliance
        with the federal government COVID-19 vaccine mandate, which went into effect
        via executive order earlier this week, linking high levels of compliance as
        proof mandates work to boost vaccinations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d308051-879f-4a05-ba08-da16a2f9368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.942+08:00
