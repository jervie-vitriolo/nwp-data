  'Comelec-in-person-campaign-guidelines':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-25T21:05:41.329+08:00
    'imagesource': 'jcr:bb63dadc-44fd-4f7b-8ec2-73f06bdcae05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e41219d6-828f-4068-9602-7f18040c5b9d'
    'lead': 'The Commission on Elections is setting up a campaign committee per city
      and municipality to accept and process applications for physical sorties, campaign
      rallies and party meetings, which must be submitted at least three days ahead
      of the event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T21:09:24.083+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:46:10.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:36.846+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec sets limits for in-person campaigns per alert level, prior approval
      required'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ad14cc-3ea9-49f4-bb56-41fdc39edd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)—&nbsp;</strong>Candidates
        planning to mount face-to-face sorties for the 2022 elections should secure
        approval from the so-called Comelec campaign committees (CCCs) ahead of time,
        according to new rules of the poll body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb7e47-c1c9-4ec3-85b1-c62d26e7ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections en banc on Wednesday also identified
        a five-level classification which determines the allowed audience size and
        campaign teams per candidate, as well as for in-person political caucuses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a0c66f-4d15-48a8-a2da-e8e7865da666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system is anchored on the alert level in a specific area, as
        set by the Inter-Agency Task Force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a43e04-fb8e-49ed-a3f8-e7956b74d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications before the CCC must be filed at least 72 hours before
        the schedule, and should be decided upon by the panel within 48 hours upon
        receipt. Inaction would mean automatic approval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780f000-436c-4d68-9ea7-e4666ec8cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, no physical campaign events may be held in areas under
        alert levels 4 and 5 due to increased COVID-19 transmission. Meanwhile, party
        meetings may be held only in areas under alert level 4, but venues can only
        be 30% full.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8691a337-4f93-449f-b376-e18b08c24c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there is no limit on the number of attendees if a city
        or municipality is under alert level 1, the most relaxed restrictions. Private
        cars, tricycles, and motorcycles joining motorcades may be fully occupied,
        although the capacity is lower for areas under higher alert levels to maintain
        physical distancing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbe26c-ace8-4515-8660-c42ec266e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the campaign event, a party or politician must apply for
        a permit from the CCC and disclose the date, time, and place of the gathering.
        They should also list the names of the candidate’s companions, present proof
        of reservation of a hotel or conference venue, and secure the approval of
        the local government unit (LGU) where the sortie will be held.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Here are Comelec’s limits for in-person campaigns, political
        rallies, party caucuses, and motorcades. These are anchored on the alert level
        per area, as identified by IATF <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/FwgYVVuK3Q">pic.twitter.com/FwgYVVuK3Q</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1463838687591305217?ref_src=twsrc%5Etfw">November
        25, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af63b7-dd82-42f4-b4ca-2aded320449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b50659-2677-4e9b-a9e8-c99a61f2e567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCC will be led by the local election officer of Comelec, while
        the city or municipal health officer, chiefs of the local police and military
        units, and local Department of the Interior and Local Government officials
        will sit as members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11999c7c-0434-44bf-96a0-845860164ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the rules, the LGUs —&nbsp;which have the authority to grant
        permits —&nbsp;can only deny a permit on a single ground: that a prior permit
        has been applied for and granted for the same location, same time,” Comelec
        spokesman James Jimenez said in a Thursday media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a659e08e-f663-4e3b-b209-20b82fb81f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that these rules will only apply beginning February
        8 for those joining the presidential, vice presidential, senatorial, and party-list
        races, as the official campaign period starts. Those vying for all other positions
        need to apply for a permit for events between March 25 and May 7, the campaign
        period for local posts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed93cdc-479e-4935-a53f-a8b9c16d7316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handshakes, hugs, linking arms, or any form of physical contact
        among candidates, their companions, and members of the public are prohibited,
        according to Comelec Resolution No. 10732. Taking selfies or photos at close
        proximity is also banned, along with the distribution of food and drinks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183daf7-8cbe-487a-a1d2-a1731088f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Only candidates, campaign leaders, and supporters belonging to
        the same household are allowed to be in the same vehicle,” the rules also
        stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78355f43-db80-47c0-ad15-f93a767fa3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report must then be submitted to the CCC providing details of
        the event after it was held.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558a6a3-b659-4463-a8e9-6aa46bd8b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to comply would be an election offense, which is punishable
        by a fine, one to six years in jail, or even disqualification from the 2022
        race.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b5bad-8d23-4d17-8cac-0d92536a0f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As political aspirants make the rounds nationwide to campaign ahead
        of the official period, Jimenez said other government agencies should take
        charge in enforcing health protocols in such events.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e75d88b-0d37-4ea8-83ef-43b03c1a33fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they are doing this as private citizens, not some ‘special breed’
        of citizens going to run for office, then they should be held accountable
        by the regular authorities,” Jimenez said, pointing instead to the DILG and
        the Philippine National Police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee46e9f-41e6-4342-892b-0e096d336f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:09:24.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:46:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You don’t need Comelec intervention in this regard because under
        the Election Code eh, hindi pa siya sakop ng Comelec [they’re still not under
        Comelec jurisdiction] ,” he added. “The candidates have to be more responsible
        than that.”</p>'
  'reactions-china-demand-sierra-madre-ship-removal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-25T21:43:00.100+08:00
    'imagesource': 'jcr:bdf6502f-1f43-4f33-aed6-63332a2e0156'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fc4a84b-9678-4921-bfad-487592bd055d'
    'lead': 'Some presidential aspirants and lawmakers have again asserted the country’s
      rights in the West Philippine Sea, saying China has no right to demand the removal
      of the grounded BRP Sierra Madre from Ayungin Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T21:42:30.615+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:46:09.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:37.072+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential bets, senators push back against China''s call to remove
      grounded ship from Ayungin Shoal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63a99d-8ab7-46da-8ecc-244f063ef2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong>&nbsp;—&nbsp;Some
        presidential aspirants and lawmakers have again asserted the country’s rights
        in the West Philippine Sea, saying China has no right to demand the removal
        of the grounded BRP Sierra Madre from Ayungin Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c49d3-c6c6-49ac-909b-0a39307f6eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736a972-52be-4104-acfb-ed3eaa78384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Vice President Leni Robredo, the issue is non-debatable, since
        a Hague tribunal had already ruled in 2016 that the Philippines enjoys sovereign
        rights over the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5bab3-4796-4645-be9c-684adb95d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6786df-a863-4a61-9099-8799f075627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayungin Shoal is located 104 nautical miles from the archipelagic
        baseline of Palawan and is well within the country’s exclusive economic zone
        (EEZ).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31dff1-2224-49c6-96ab-5cb1badb6640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5100ed56-2f52-4f3e-a7fe-0609c2e83c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Klaro na bahagi ito ng ating EEZ at mayroon tayong sovereign rights
        over dito," Robredo told reporters in an event in Cavite. "Dapat iyong enjoyment
        ng resources doon ay exclusive para sa mga Pilipino."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a26096-2101-4c7b-b388-45b3a7cd4baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2f2eb-fb49-4b19-8554-408dfcf2aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The shoal is clearly part of our EEZ, over which we
        have sovereign rights. The enjoyment of these resources should be exclusively
        for Filipinos.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce41dc-e7f3-450f-9afd-d0d2f9deaf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebd00d-da8d-4f6c-824d-61f939538b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno, another presidential hopeful, also cited
        the country’s arbitral victory. He vowed to take strong action against China’s
        aggression if he wins in next year''s elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0532b9a-933c-4deb-bfcf-412c69ca6049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e80b6b-9d00-47f5-aa3e-b6a170fe90ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is ours historically, technically, and the world agrees with
        us. We own it under the Hague ruling,” he said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60159daa-80e4-457c-8939-1ecb0a934710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df4a5b-5cac-4102-8ded-2cd4c87729bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Panfilo Lacson in a briefing <a href="http://cnnphilippines.com/news/2021/11/25/Lacson-BRP-Sierra-Madre-Ayungin-Shoal.html">said</a>
        the country should strengthen its presence in the shoal, suggesting that the
        grounded vessel be refurbished. Earlier, he urged the government to take a
        more authoritative stand, saying “we are already being bullied because we
        don’t do too much.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d20f5c-840e-4359-8808-7e18de97104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0052c7c9-3acf-47cc-b412-ac97b51731b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b624c8a-c32f-4bea-9bea-6823d6821bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of senators have also issued statements slamming China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadf93b4-e848-46ac-bd49-efb559eb068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14986ced-2479-440b-94f4-93a80587c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them were Senators Joel Villanueva, Grace Poe and Francis
        Tolentino, who stressed that the Asian giant cannot dictate what the Philippines
        can do within its waters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec49c151-e648-4b63-8c5a-711a736a4beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed742f-da03-44d1-b2c1-bc32202cd781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T21:42:30.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:46:09.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Trespassers have no right to issue an eviction order,” Villanueva
        said, while Tolentino noted a sovereign state like the Philippines “should
        not get instructions from another government where to dock vessels within
        our territory.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
