  'Gap-losses-due-to-supply-chain':
    'author': 'Parija Kavilanz, CNN Business'
    'caption': 'Courtesy: Justin Sullivan/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-25T00:52:10.137+08:00
    'imagesource': 'jcr:18390cd2-3904-4fec-9b13-c3888a2c1697'
