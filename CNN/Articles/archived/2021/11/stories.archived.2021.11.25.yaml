      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c30f1e-4413-4552-b374-1fdd5b60826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could also roll a 401(k) into an individual retirement account
        (IRA).</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21216bc-c313-4bd1-b0f2-6e37f57be8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1bdc81-3533-4c6c-b061-c93be9d3a32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look into contributing into an IRA while you are between your jobs,"
        said Carlisle. "As much as you can save for retirement, it sets you up for
        success in the long haul."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff69fbf7-acff-4390-8bdc-36719c1b91a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38783b-b264-4bc3-b12f-d947a283e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that you should make sure you are rolling the money over
        into a qualified account so you don''t get hit with fees.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd520280-acc2-4639-b53d-0189de3f12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1872216-932d-43a7-b9c5-3893d6c4adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to avoid dipping into your 401(k) early. "A lot of people look
        at that 401(k) as a potential slush fund ... that is not a good option for
        most people outside of retirees. There are penalties involved and that pushes
        retirement back even further," said Barrow.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7a8df-0d9c-4cde-bc76-558d5449095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de45cb-db09-4184-9366-f496e1419bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should also check to see if there are any vesting dates attached
        to your retirement plans.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5c4a6-2f47-4da4-8681-0ca444660f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5c0b0-1171-4863-9ac4-171255bd0400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you have a pension that you are leaving on the table or are
        you not vested fully in your 401(k)?," said Barrow. "Those are things you
        need to consider as well before you pull the trigger and leave.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d74ec3-7f3d-4b4b-96db-f193b7565781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/24/success/financial-impact-quit-job-feseries/index.html">How
        to financially prepare to quit your job</a>."</em></p>'
  'Germany-minimum-wage':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-25T22:11:45.356+08:00
    'imagesource': 'jcr:cbdface5-71b8-493e-a241-e5db01916f6b'
