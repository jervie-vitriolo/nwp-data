      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859da4d1-23ec-4b6a-aaa7-a6f71a651aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T15:47:33.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:46:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, there is the worry that there might be
        a spike in cases. But because more people are now vaccinated, especially in
        NCR, we will not see the surges that we saw two months back and the kinds
        of surges we saw in the early parts of the year.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4976e-fd26-4ee1-89c5-7eab2d340492'
