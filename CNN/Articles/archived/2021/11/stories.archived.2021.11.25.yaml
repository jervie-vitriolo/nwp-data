    'mgnl:tags': ['Germany', '2-million-workers', 'pay-rise', 'minimum-wage']
    'template': '1'
    'title': 'Germany is giving nearly two million workers a 25% pay rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d9faca-c0ba-4525-b111-8a92ec9035ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Almost 2 million workers in Europe''s biggest
        economy are set for a big pay rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181a40ae-cf10-4908-b92f-1d4990100bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220f2f7-f049-40c1-b3f8-fb27df035206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three German political parties agreed to form a new government on
        Wednesday, with left-leaning Social Democrat Olaf Scholz set to succeed Angela
        Merkel as chancellor following lengthy coalition negotiations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce76f55c-0694-45bf-aa7a-14155d9b7520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677ea406-ad4c-49b0-9fce-9eadb619086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the coalition agreement, the country plans to raise its
        minimum wage to €12 ($13.46) an hour, from the current rate of €9.60 ($10.77)
        an hour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cb6d84-77cb-44c4-83f7-aa22ca4c7f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf07c1ff-7162-4e91-922f-10771704f010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move could boost the income of nearly 2 million people in Germany
        who earn minimum wage salaries, or about 5% of workers, according to Carsten
        Brzeski, an economist at ING. He said the move was "clearly significant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433796ce-1d77-4acb-b20c-09a55447a972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c410141e-2dd4-4365-babe-4e664cf2f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum wage was already set to rise to €10.45 ($11.72) in July
        2022. The text of the coalition deal did not state when the bigger one-off
        increase will take effect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5e487-9cb6-4660-b060-bc177fd02d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f8853-9e08-4b3e-becf-9104dd9ad9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UBS economist Felix Huefner said the move should "boost overall
        wage growth" across the German economy, while warning it could "contribute
        to broader wage pressures."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d17755-1ef1-4754-9da4-e668a7ccba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bbef1-ad26-49d8-b602-86b5c460d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s hawkish central bank took the unusual step of publicly
        criticizing the measure this week, calling it "worrying." It said it would
        have a knock-on effect on wages for higher earners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c95158-f8c4-4f4d-b16c-b8835acc6bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1de83d-11f0-4f7e-be6a-fc06df91d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflationary pressure</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322f18c-73d5-4fa2-ba4a-1266a6b31668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists and policymakers around the world have been closely watching
        rising wages as a key component of inflation. In Germany, inflation in October
        stood at 4.5%, the highest measure in almost three decades, as energy prices
        shot up and the cost of food climbed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd82fac-c372-4c92-8a94-7875bf1c9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98314509-cf92-484e-addc-cd25f3726f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany first introduced a national minimum wage of €8.50 ($9.54)
        in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc06da-4226-4c03-90d0-88c0da3e08eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:14:41.104+08:00
      'mgnl:createdBy': 'pilar'
