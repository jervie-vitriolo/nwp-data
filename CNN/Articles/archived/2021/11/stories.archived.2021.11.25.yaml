      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0b7ea-d501-4c51-94bf-ec81a86d9715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:33:37.439+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T01:46:41.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have ventured into stock trading and social media-based small
        business enterprises, like young adult clothing lines on Instagram, and trendy
        home bakeries on Viber group chats. In the region alone, it is estimated that
        <a href="https://www.herbalife.com.sg/apacnews/press-release/2021-young-entrepreneurs-survey/">72%
        of Gen Zers and Millennials aspire to become entrepreneurs</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69e43c-7972-4c5d-a987-dcded4f3d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:33:37.439+08:00
