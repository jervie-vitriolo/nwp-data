      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is backing the presidential bid of his
        longtime aide, Senator Bong Go, despite his daughter''s alliance with one
        of Go''s rivals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2128c-bc65-455c-b8af-169f6542edd9'
      'mgnl:activationStatus': true
