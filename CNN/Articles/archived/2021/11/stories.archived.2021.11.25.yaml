      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before you leave, there are things you want to do to prepare. And
        then after you leave, you are going to want to look at the short-term, intermediate
        and the long-term implications," said Isabel Barrow, director of financial
        planning at Edelman Financial Engines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24228a6a-9f1d-4f84-b6ce-b21408814dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d48908-2ed4-4675-822d-4ca5145d5c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know if you are considering quitting without
        another job offer:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e067812-cd42-4877-b8c2-a7401243235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc323d-4845-43a5-99a6-ed08a53357a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do a quick gut check</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b672a9-2166-4866-a4de-0f3e3177cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a good time to be a job seeker, but make sure you are leaving
        for the right reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74f4df-6efe-445c-b39e-9908b6959b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c95759-0b03-493f-bf3f-fa17ed37ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grass is very often not necessarily greener," said Tami Simon,
        a corporate consulting leader at employee benefits firm Segal. "Take the time
        to really think about what your own motivations are, and the real reason why
        you are thinking about leaving your job as opposed to just following a trend."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca469a4a-6181-42e7-8b35-c4d14d9d46c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce8afc-2080-4a5a-b6d5-1751620805ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are looking to leave because you''re seeking more flexibility,
        money, responsibility or you want to learn new skills, now''s the time to
        ask your current employer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1da67c6-c44c-4144-85a3-d5196b99b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd089a4c-4e84-4542-9136-d0c9f47a02bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/business/calculators/retirement-calculator"><strong>CALCULATOR:
        How much do I need to save for retirement?</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad57eda5-57ec-4b62-a88e-1f1cd50264ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen organizations learn how to be agile and flexible in
        a variety of different ways, certainly with their workforces," said Simon.
        "If you want to pursue a new direction in your career and are thinking about
        going back to school, well maybe your employer would be interested in helping
        you pursue that and maybe even help fund it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53586da8-61df-4c37-9aab-24ee7dcf2331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d7fd28-4f20-4507-9072-cf7e9d51be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching out to a mentor or sponsor to discuss a possible change
        can also help provide some insight and clarity on the decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be442fde-398d-42e9-a351-f5b341449bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6015fe-01a1-45ad-a630-07861bcac0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talk to your trusted advisers, the people that you can really count
        on to always have your back and always give you the honesty that you may not
        be able to determine for yourself," said Simon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8bc00-8f57-492f-9b0e-4cf8abda7800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2699b2e-b11e-423a-9ae5-c0922303a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Timing is everything</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b12706-915b-490b-a4a7-703378af31bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember all that paperwork that you got when you started the job?
        It likely includes information about any potential financial impacts of quitting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc423b0-0ebe-41f8-be89-0feed4a89d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e307fe99-db61-4175-a50b-03e1929a8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon suggests reviewing your original offer letter, compensation
        arrangements and the employee manual before you announce your departure. "What
        are you contractually bound to?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8644abe2-3603-4783-92f5-be96a806f164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888deaff-d544-406d-871a-0f82a5e685e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes benefits are awarded based on how long you''ve been with
        the employer, and offers could also include non-compete clauses or clawbacks
        of signing bonuses or other incentives if you resign before a certain period
        of time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165f1ea-bafe-4642-b07b-4bd2c48929b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a9f34-d9bf-4282-b523-a5aaca7898a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, you might be anticipating a big payout for unused
        accrued paid time off, but according to Simon, laws vary in whether it has
        to be paid out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6816cdee-aa97-43f3-a41d-787ccb222a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c5b981-54c8-4c92-9810-7d85e06b7c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You shouldn''t assume that if you give two weeks'' notice and you
        have two weeks'' worth of vacation that you can just spend [it] sitting on
        the beach. Make sure you take a look at how that is structured within the
        organization."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be47de9e-092b-4381-8691-c5c35f3b33bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471819d6-77cb-46ac-a9a5-01e69ccd8842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving could also mean potentially losing out on bonuses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a9267-f266-4964-a8c1-5e497c2051ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87080168-528c-4828-a47f-f86f239d6a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are about to hit the end of the year, there can be end-of-year
        bonuses or incentives that come with that," said Kristen Carlisle, general
        manager of Betterment 401(k) business. "While it''s tempting to make a change
        as fast as possible...think of that as part of your total compensation and
        something that can help you as you make a transition when leaving your job."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4819c1-62b5-4ea4-a534-d1803c03edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09bfb9f-afdd-4efb-a594-7b75be1774bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evaluate your budget</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d3f62-0732-4f9b-a2e5-6df96c538697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job seekers have the upper hand right now, but it''s hard to know
        how long that will last.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5047c18b-bb32-4906-86cb-ed3a555f18f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315aaec7-4295-4617-bd6a-8fc2d194e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to look at the worst-case scenario," said Barrow. "In
        six to nine months down the road after you''ve taken some time off, you don''t
        know what that job market is going to look like."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae72cfd6-cac0-4758-9e44-07fccfe3114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea2feb-ef53-4ffe-8b27-88b1e523f49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before walking away from a paycheck, create a budget that details
        your monthly cash inflow and spending. List all your non-discretionary living
        expenses, including housing, transportation, groceries, taxes, utility bills
        and any debts that would still need to be covered without a paycheck.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909c080-378e-410c-9f00-7599f847d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a043b6-85f0-4d5f-8156-8c0d0e6ee0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlisle recommended having at least three to six months of living
        expenses saved in addition to your regular checking, savings and retirement
        accounts. Barrow advised having 12 to 24 months of living expenses on hand.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd62379-3aa4-4796-ba58-a77a2719c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb979eee-7a3a-4a10-954b-a62f33cc9a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You really need to have a really strong cash reserve before you
        make the leap," Barrow said. "While you are out of work...your fridge might
        need to be replaced, or [you may] need a car repair or a major dental expense."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4594d3f6-b5e7-422d-867d-5d5697529d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcbf8b2-c4f6-406b-8812-5ace6410a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you are planning to take this time for expensive endeavors
        like traveling through Europe, Barrow recommended saving for it outside of
        your emergency fund.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9c8de-e36e-42e9-a167-f7d054406989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981bee14-beea-4225-993c-7d5babc26c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested evaluating any debts -- especially credit card
        debts. "You need to try and tackle that and get rid of it before you leave
        the job. What you don''t want to do is find out you have to make the choice
        between: ''Do I pay my mortgage or do I pay my credit card bill?'' You want
        to get rid of some of those unsecured debts that might be at higher interest
        rates."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6543e617-9a82-4cb8-8d6f-9b5c407b4c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af6e1d-9ed9-4cf3-81b3-81764bc15b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benefits: What are you giving up?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c3635-f3ee-4308-b54d-230bf58530d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving a job can also mean giving up other benefits, including
        health insurance.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab46ff-04b0-4887-b5f7-830a1bb5803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1396a9-d047-4754-b8bb-dade27dc8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most employees know that their employers offer heath insurance
        benefits, but they don''t necessarily always realize how much employers subsidize
        the cost," said Simon.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40887638-db6c-48d4-9dc8-9b841dac0fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee3be4-cc54-4381-9014-c6c4bca52d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consolidated Omnibus Budget Reconciliation Act (COBRA) generally
        requires employers with more than 20 workers to offer a temporary extension
        of health coverage to former employees for a certain amount of time.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0bea8-9465-4f21-99e1-8d4f3356f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443108d1-cc82-451f-a668-97f0d9c24598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employers will sometimes subsidize the cost of COBRA, but most
        don''t," said Simon. "And employers are permitted to charge up to 102% of
        the applicable premium for COBRA."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ca19e-8d84-45a0-add3-d3fa4921a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca30d61-bc47-4b8d-80f1-cfba0f4f4657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that employers are required to provide a COBRA notice
        that details your rights and responsibilities, including coverage costs.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be876e82-3217-4f69-83f4-8deaed37ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58968d5a-967b-4f45-bad2-dbcdd909d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is to find coverage on public health exchanges. You
        can review the options your state offers on healthcare.gov.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8329ecc7-ced6-4857-bc94-8b3746f80c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab6256-ab4a-44f8-93a7-3b5e37b2955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Health care] is a lot more expensive than people expect," said
        Barrow. "It''s really important that you consider that as part of your overall
        budget before you leave your job."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e565354-82d1-4580-8073-1f480e7ff938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa79f821-4631-42b5-80c5-6c7fb7b086ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about retirement savings</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aca009-5484-4a2d-ad56-4fad4fbf1558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a 401(k) at your soon-to-be former employer, you''ll
        have to make a decision on what to do with it.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ddd00-409b-47b1-bf8a-4c2efdee4045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cadf4c-0e4d-4458-94fd-c7f459bc6fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:46:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have a few potential options: You can leave it in your current
        employer''s plan if permitted, but you won''t be able to make any further
        contributions. Or you may be able to roll it into a new employer''s plan once
        you find a job.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c582681-9dd7-4fb4-ad9d-db3d9eb4e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:09:26.449+08:00
