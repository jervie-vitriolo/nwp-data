  'US-trade-blacklist-Chinese-firms':
    'author': 'Jill Disis and Kylie Atwood, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-25T21:58:50.659+08:00
    'imagesource': 'jcr:15288ac5-d7e8-49e2-a7ba-d44f142fb6f1'
