      'mgnl:type': 'text'
      'text': '<p>The OCTA research team also said it <a href="https://cnnphilippines.com/news/2021/11/25/OCTA-less-chance-COVID-19-surge-high-vaccination-.html">sees
        a smaller chance</a> of the country experiencing more surges due to the rise
        in vaccinations.</p>'
