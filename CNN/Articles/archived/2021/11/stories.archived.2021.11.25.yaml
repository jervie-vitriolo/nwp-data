    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea3178c-f687-4fa8-8e4d-577e796f6596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T18:28:47.942+08:00
