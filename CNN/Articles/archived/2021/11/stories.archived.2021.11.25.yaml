      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We chose Caltex because they communicate very well to us and assist
        us, from the construction to operations phase,” shares Joyce Villanueva, 21,
        who together with her family manages a Caltex station in Bulacan. Although
        Villanueva wasn’t initially comfortable with running a station, she was able
