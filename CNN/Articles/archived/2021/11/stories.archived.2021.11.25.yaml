      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Nov. 24, the National Task Force against COVID-19 said the
        country has more than 57.6 million vaccine doses in stockpile. This is from
        the total count of 135.2 million delivered by various manufacturers and donor
        nations since February.</p>'
