      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, it recommends countries
        or regions to reopen if they maintain positivity rates below 5% for at least
        14 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d550b73-be1d-404b-9699-df2b5093a6ca'
