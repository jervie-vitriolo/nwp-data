  'cybersecurity-tip':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-25T12:35:34.165+08:00
    'imagesource': 'jcr:63ef33f0-0b3d-40c6-bc67-3d50cd3a845c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78947f87-80bb-405e-be7a-6820d55d0f02'
    'lead': 'A cybersecurity expert is urging telecommunications subscribers not to
      trust the messages they receive from unknown sources in light of the new text
      scam offering fake jobs'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T12:38:04.143+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:46:58.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:30.953+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cybersecurity expert: Be paranoid when you receive texts from unknown
      numbers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6e6b0-ee2d-46c3-bbd6-63aa13dd095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:38:04.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:58.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> A
        cybersecurity expert is urging telecommunications subscribers not to trust
        the messages they receive from unknown sources in light of the new text scam
        offering fake jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2b566-7a1d-40e3-82f4-d20fc3102b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:38:04.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:58.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to be paranoid, whenever you receive text messages that
        are not coming from your friends or coming from your contact list then do
        not trust the message...Anything that you receive actually, you need to be
        paranoid," Angel Redoble, Smart-PLDT chief information security officer told
        CNN Philippines'' The Source on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7397504f-838b-4fe4-96f4-bd54a041bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:38:04.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Commissioner Ed Cabarios of the National Telecommunications
        Commission shared the same view.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ed9a5-7938-4b54-8faf-00c2269b9efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:38:04.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag hindi mo kilala, magsuspetiya ka na. Di mo naman idi-disregard
        - pero mayroon ka nang suspicion. And that suspicion - huwag mong ibalewala
        iyan," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2283a864-afb6-47b6-b45b-5e6549c24dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:38:04.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don''t know them - suspect their motives already.
        You are not necessarily disregarding them but you already have a suspicion.
        And that suspicion -- don''t dismiss that.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df2511-06e3-4b39-866e-dd3594eb16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:38:04.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that once the unknown source asks for money, subscribers
        should immediately stop engaging with them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3098b7-96ef-42e5-9a92-a0cdb9c59334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:38:04.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:58.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reminders came after the discovery of a new text scam, in which
        subscribers are tricked into sending money to a fraudster. Privacy Commissioner
        Mon Liboro earlier said an "<a href="https://cnnphilippines.com/news/2021/11/23/national-privacy-commission-text-scam-syndicate-phishing.html"
        target="_blank">organized syndicate</a>" was behind the scheme.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c349d1d8-8363-4e46-a577-f62305fde014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:38:04.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cyberattacks amid pandemic</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5e56a-a614-4d91-93f4-2c62aec35109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:38:04.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing their threat intelligence operations, Redoble said cyberattacks
        against subscribers have become prevalent amid the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780f7c5-c4bf-4c8c-a4d6-057fac9909d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:38:04.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong mga attackers -- they leveraged dun sa (from) COVID. They
        were also creating websites that are COVID-related and at the same time stealing
        information from users," he shared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba87ef-f07c-4ef4-91a2-a08c548e0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:38:04.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:46:58.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the highest number of phishing attacks so far this year
        was recorded in November.</p>'
