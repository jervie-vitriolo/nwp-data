      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06594c0-c370-44cc-a761-881a8cd4e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T00:59:49.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:47.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data provided by the OMB broke down the percentage of employees
        in compliance, meaning those employees who have had at least one dose of a
        vaccine or have submitted or received an exemption request, and the percentage
        of employees who have had at least one dose of a Covid-19 vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b1510a-4cba-404e-940f-ec0db5731227'
      'mgnl:activationStatus': true
