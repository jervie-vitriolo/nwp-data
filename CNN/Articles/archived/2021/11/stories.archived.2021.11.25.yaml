      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d411a-d460-4d48-a221-dd14d2babaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T12:04:36.784+08:00
      'mgnl:createdBy': 'vince'
