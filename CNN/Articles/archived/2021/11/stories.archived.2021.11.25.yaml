    'mgnl:tags': ['sleep', 'adults', 'depression']
    'template': '1'
    'title': 'Sleep training for adults prevents depression, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd4c5d-ed0d-4fd5-8bc4-14da2befaf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Undergoing cognitive behavioral sleep
        training, which teaches you how to break bad habits in order to prepare your
        mind and body for a good night''s sleep, may help prevent depression in older
        adults with insomnia, a new clinical trial has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab0594-0884-455c-bd7d-35ef37c1a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15cddf-6f4b-4e1d-b3c1-f4c5398bf089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is exciting about these findings is that they are among the
        first to demonstrate that treating insomnia with a behavioral strategy, not
        a pill, can prevent the development of depression in older adults," said sleep
        specialist Wendy Troxel, a senior behavioral scientist at RAND Corporation,
        who was not involved in the study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178803c-28dd-4513-9eac-cd4ad96113d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21be2b3-385f-471e-b536-287a9d3aa9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s findings are "highly significant" because major depression
        is very common among older adults and "is associated with an increased risk
        of cognitive decline, disability, suicide and all-cause mortality," Troxel
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0035855-726a-47f6-ad56-c6a29a78725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab778c4-58a1-4c86-b158-8e853c907051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous studies have shown that insomnia is a major risk factor
        for depression, and "some 30% to 50% of older adults complain of insomnia,"
        said study author Dr. Michael Irwin, a professor of psychiatry and biobehavioral
        sciences in the David Geffen School of Medicine at UCLA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a49c8-0e41-4f76-bce9-bb0a7090e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f245ffc4-3a30-422f-8a0b-3cbfe8604652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults in the randomized clinical trial who received cognitive behavior
        therapy for their insomnia were two times less likely to develop depression,
        Irwin said, adding that if remission from insomnia was sustained for three
        years, "there was an 83% reduction in the likelihood of developing depression."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a6b50-8a3b-4d55-84e9-d9ba292f297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e9d2d-f979-4234-bc60-40d9519881ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why this study is so important," Irwin said. "We have shown
        that we can actually target insomnia with cognitive behavior therapy and prevent
        depression from occurring."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed2d00e-8094-4a96-846e-16c4d8cccaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b79361-324e-4a9e-b8db-9dde4fa269c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Therapist involvement was key</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f7a76-4924-4aa1-84f5-fd8e7ea61e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the journal JAMA Psychiatry, randomly
        split adults over age 60 with insomnia but without depression into two groups.
        Every week for two months, a control group received eight weeks of basic sleep
        education, which taught sleep hygiene, characteristics of healthy sleep, sleep
        biology, and how stress can impact sleep. But there was no one-on-one training,
        Irwin said: "They had to take that information and figure out how to use it
        without our help."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b268c-daf2-4957-842b-e753816860d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c32b1-1850-47cf-966d-9e503eb4d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other group received a form of behavioral sleep training called
        CBT-1, administered in person in a group setting by trained therapists for
        eight weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611cd88-b2c8-4d1a-bbc9-c413ee296642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5416de11-6e59-4477-9700-4aed64c5cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefit of this treatment approach is that it used the most
        evidence-based behavioral treatment for insomnia, CBT-I, which has been proven
        to be as effective, longer lasting, and (have) fewer side effects than sleep
        medications -- which can be particularly problematic in older adults," Troxel
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da05a8a-1ef0-4ad5-b87e-281810b46548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c18c0-6334-45e7-a2e9-d15947ab922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBT-I has five components: Stimulus control, sleep restriction,
        sleep hygiene, relaxation and cognitive behavioral therapy. Sleep hygiene
        and relaxation involve good sleep habits -- going to bed and getting up at
        the same time each day, eliminating blue light and noise, taking warm baths
        or doing yoga for relaxation, and keeping the bedroom cool and free of electronic
        devices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d396b2-a6c3-4510-957e-b60187e24995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1663c-f4bb-402e-a6a3-f4cf65ab553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stimulus control involves "getting people to get out of bed when
        they''re not able to sleep," Irwin said. Most people stay in bed, fretting
        about not falling asleep, which then turns the bed into a negative space,
        he explained. Instead, people are taught to get up after 10 minutes of tossing
        and turning, do quiet, non-stimulating activites, and "not to come back to
        bed until they are sleepy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f0e18-b798-42bf-a060-f1089dccce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ed554-c101-45e1-9260-689bdf264ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep restriction involves limiting time in bed to only the period
        a person sleeps, plus 30 minutes. It''s another way to get people with insomnia
        to get up instead of lying in bed awake.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2d8ce-d142-421f-9863-4ecdc56053c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc18fa9-28d3-4a91-800a-ceeb93e83cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cognitive therapy works to disrupt "dysfunctional thoughts and beliefs
        about sleep," Irwin said, such as "I can never sleep," or "I might die if
        I don''t sleep tonight." A therapist works with the person to counter such
        illogical thinking, easing them back into a more realistic mindset that will
        allow them to relax and see the bed as a welcoming place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881407f-8216-4a50-bd3a-e59e0f8d72a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9dee5-ee9e-435e-93f9-c26894cebe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think a group setting is also really important," Irwin
        said, "because hearing other people''s difficulties and how they are solving
        them can often help inform you about something that you may be dealing with."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0271fb8-7933-44d6-ae5b-fb80487757e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5501fe-4997-41bf-b564-f4e5137211e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A means to an end</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4bf872-0045-415b-bb04-d9933bd0c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of two months, treatment ended, with no further intervention.
        However, the study then followed the 291 people for three years, checking
        in each month to ask about symptoms of depression.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8715b02-9e57-4260-9c79-bb09b9f530af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48971275-6a5c-4a3a-bd3a-2827359276cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group that received CBT-I training with the help of a sleep
        coach often kept the training going in their own lives, Irwin said, with good
        results: "About a third of the people were still free of insomnia at the end
        of the three-year study."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731f09e-3ebc-4af8-9237-b42060b2e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71651c86-cd12-4dcc-a336-bba9f5dfa62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:27.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group which received sleep education did show "modest effects
        in improving and treating insomnia but (the improvements) were not durable.
        They didn''t last," Irwin said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f2d1e-4299-499a-a8fe-30c14057752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T07:46:07.916+08:00
      'mgnl:createdBy': 'vince'
