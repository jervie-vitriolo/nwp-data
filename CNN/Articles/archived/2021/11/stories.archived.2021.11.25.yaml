      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the declining trend in infections may continue for some
        time, OCTA reminded the public not to be complacent to sustain the current
        gains against the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74d0e1f-ae05-4b35-b7e1-b2d40081663a'
      'mgnl:activationStatus': true
