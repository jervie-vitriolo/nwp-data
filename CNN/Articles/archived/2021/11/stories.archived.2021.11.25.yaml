      'mgnl:type': 'text'
      'text': '<p>Support for minimum wages in Europe has grown as the power of labor
        unions has declined. The European Commission says there was a drop in the
        proportion of EU workers covered by collective bargaining agreements between
        2000 and 2015, with particularly strong declines seen in central and eastern
        Europe.</p>'
