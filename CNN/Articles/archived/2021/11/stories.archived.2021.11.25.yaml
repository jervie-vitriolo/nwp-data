      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sweden''s first female prime minister,
        Magdalena Andersson, has resigned from office only hours after being voted
        in, Sweden''s official Twitter account announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafacf67-4309-4c78-b656-b5b791e521cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f597b3e5-573c-46be-ace2-56e5ee41c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic move came before Andersson was fully in office as she
        had not yet had counsel with the King, a spokesperson told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf6bba-0d54-4f41-871d-5e053c24c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb1119-f233-4b6f-8f5c-10c18523a555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T03:28:10.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:47:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her resignation follows a budget defeat in parliament Wednesday,
        Sweden''s Twitter account added, with lawmakers supporting the opposition''s
        bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9870c13-db97-4d12-bb16-b9af7224b779'
