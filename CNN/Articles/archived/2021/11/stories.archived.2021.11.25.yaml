    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9defb9-b898-4ebc-a7f2-dcb561d59906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T14:17:30.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:47:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)—&nbsp;</strong>China
        wants the Philippines to remove the grounded BRP Sierra Madre from Ayungin
        Shoal, saying it should "honor its commitment." But a top Philippine official
        says there is no such agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f37c197-deb8-43c2-9aa1-7a088890e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry spokesperson Zhao Lijian has claimed the
        area is part of Chinese territory, despite the Arbitral Tribunal''s 2016 ruling
        favoring the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2213b935-f3a7-4bc9-8d2d-f1d89902cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China demands that the Philippine side honor its commitment and
        remove its grounded vessel on Ren''ai Jiao (Ayungin Shoal)," the Chinese official
        said in a briefing on Wednesday. "This position remains unchanged."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec2689-a50f-44a2-9891-c7be03f75b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana on Thursday refuted China''s
        claim. The top official, who has served in the Armed Forces for decades, said
        he is not aware that the Philippines made such commitment to China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e613e0a-49a8-45d2-8729-06918452e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know there is no such commitment," he said in a statement.
        "That ship has been there since 1999. If there was commitment it would have
        been removed long time ago."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8365652-3e0f-462e-aaa7-146ff25de9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine military deliberately ran aground the World War II-era
        warship Sierra Madre on Ayungin in 1999 to fortify the country''s claim and
        provide a shelter to a small contingent of marines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219e45b-6c77-4507-802e-18da339866d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, China also claimed that the Philippines allegedly agreed
        to pull out of Ayungin. The Department of Foreign Affairs responded that the
        shoal is part of Philippine continental shelf over which the nation has sovereign
        rights and jurisdiction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212740a-7b17-41bb-a706-705999f6235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also stressed that Ayungin lies within the Philippines''
        exclusive economic zone (EEZ) as awarded by the United Nations Convention
        on the Law of the Sea (UNCLOS) in 1982, so China has no say what happens outside
        its territory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da67b4e2-94f4-4e7b-bec6-58754fa476fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can do whatever we want there and it is they who are actually
        trespassing," he said. "<em>Meron tayong dalawang dokumento na nagpapatunay
        na meron tayong</em> sovereign rights <em>sa ating</em> EEZ<em> habang sila
        ay wala at ''yung</em> claim <em>nila walang basehan.</em>"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a70d31-9106-46aa-98c6-2351106ba10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have two documents proving that we have sovereign
        rights in our EEZ. They don''t have such and their claim has no basis.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd4f00-a925-4068-a5ca-1be4265fd44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. meanwhile echoed President
        Rodrigo Duterte''s remarks during the latest ASEAN-China Summit —&nbsp;slamming
        the recent events in Ayungin Shoal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23450b48-d601-42ad-8b66-6169774f5b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayungin Shoal is located 104 nautical miles from the archipelagic
        baseline of Palawan and is well within the Philippines 200 nautical mile exclusive
        economic zone. It is part of the Kalayaan Island Group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280490b-6b6c-4988-aff5-86a8e6ac28d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China has been claiming the area with the historic nine-dash
        line, which the Arbitral Tribunal has ruled as invalid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef6025-e42a-4a7f-bea7-729241f18559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attacks in Ayungin</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7432f0-3ab2-4371-8374-f8f978985a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 16, three Chinese Coast Guard vessels blocked and fired
        water cannon on two Philippine boats transporting food supplies to Filipino
        soldiers onboard BRP Sierra Madre. No one was hurt in the incident but the
        delivery of supplies to the Filipino troops had to be aborted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b5529-e5eb-48e7-832e-cac5c746cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2021/11/20/US-PH-China-Ayungin-incident-.html">US,
        Japan, Australia, EU stand by PH following Ayungin incident</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09049c4f-01e1-407f-aa3b-f62298efadab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only this week when Philippine supply boats resumed their
        mission. However, a Chinese Coast Guard ship was spotted within the area during
        the mission. Lorenzana said it is a <a href="https://cnnphilippines.com/news/2021/11/23/Philippine-boats-arrive-Ayungin-Shoal-Chinese-Coast-Guard.html">"form
        of intimidation and harassment."</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5059f065-a4f5-4f72-85bb-571f91e3cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao argued that the "delivery of food and other supplies is a provisional,
        special arrangement out of humanitarian considerations," so it is within the
        duty of the Chinese Coast Guard to monitor the entire activity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d88fbe-1a72-4c3e-a74f-5193b331c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/11/18/China-on-Ayungin-Shoal-incident.html">China
        on Ayungin Shoal incident: PH boats ''trespassed'' into Chinese waters</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c90efe6-48a3-41bb-8cc0-5b63a3d7fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the resupply boats left BRP Sierra Madre on the same
        day they unloaded cargoes and personnel. He said the situation in area remains
        "calm and normal."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a9cb3-a74b-4542-ab84-b8d95353fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-25T22:28:02.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:47:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan, Bamba Galang, and Tristan Nodalo
        contributed to this report.</em></p>'
  'Herbosa-PH-COVID-19-situation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
