  'foreign-portfolio-investments-October':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-25T21:31:56.181+08:00
    'imagesource': 'jcr:28202b93-2dec-410a-8ab9-8989ba2acea1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4802bd20-b773-4b40-be50-daa9b7fdb879'
    'lead': 'Foreign portfolio investment outflows netted $221.11 million during the
      month, the highest since July and a shift from the $439.46 million inflow recorded
      in October last year, as investors continued to face global and local market
      uncertainties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T21:47:45.099+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:46:06.929+08:00
