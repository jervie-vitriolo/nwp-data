    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '228dd288-544a-4af3-85d6-f18680c861d1'
    'lead': 'At least 31 migrants died after a boat capsized in the English Channel,
      off the coast of Calais, northern France, on Wednesday, French Interior Minister
      Gérald Darmanin said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-25T05:01:09.331+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:47:36.247+08:00
