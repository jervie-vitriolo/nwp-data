      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why CBT-I is so effective in person, because the therapist
        is helping that individual navigate and negotiate with themselves -- and it
        can be really hard work," Irwin added. "I believe that''s also why CBT-I apps
        or online tools often don''t work -- people get frustrated, disappointed or
        angry at themselves, and they basically stop the work."</p>'
